        parent company ByteDance is developing a smartphone</a>."</em></p>'
  'lawyer-shor-dead-valencia-bukidnon-land-dispute':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-07-30T15:24:47.904+08:00
    'imagesource': 'jcr:3ab1351f-ab8f-456c-8fc4-a939e41e0cde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd79e1df5-14bd-441f-8918-3782407a1dfa'
    'lead': 'Initial investigation finds that the slain lawyer was supposed to attend
      a hearing on land cases in Malaybalay City, Bukidnon on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:27:21.943+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-30T15:27:22.197+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Valencia-City', 'Bukidnon', 'Valencia,-Bukidnon', 'lawyer-s-slay',
      'land-dispute', 'Nicolas-Gomez-Jr.']
    'template': '1'
    'title': 'Land dispute eyed as motive behind lawyer''s slay in Bukidnon'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460639e9-c03a-4f28-a92b-a86050c3e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:21.943+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:27:22.198+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> ‚Äî Police
        investigators are looking into a land dispute as the possible motive behind
        the killing of a lawyer in Valencia City, Bukidnon over the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc48189-de21-4740-b68c-e8ffdc0c1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:21.944+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:27:22.198+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicolas Gomez Jr., 67, was walking past a bakery Sunday evening
        when two motorcyle-riding men shot him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b28714-a6bd-49e3-ad0c-8819342cf7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:21.944+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:27:22.198+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez sustained multiple gundshots to his body. He was brought to
        the nearest hospital, but was declared dead on arrival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f5d4e-fec8-48c3-80b5-b96fb2358a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:21.944+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:27:22.199+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four shell casings from fired cartridges and one casing of a fired
        .45 caliber bullet were recovered from the crime scene. The victim''s cellphone,
        IDs, ATM cards, and vehicle, a Ford F150 truck, were also recovered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ab4295-5a53-4680-b719-53ad7cdf2ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:21.944+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:27:22.199+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation found that Gomez was supposed to attend a
        hearing on land cases in Malaybalay City, the province''s capital, Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd445e16f-7b4a-4a8a-bc31-9063239e23c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:21.944+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:27:22.199+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The killing was very likely motivated by land conflict," Valencia
        City Police chief Lieutenant Colonel Surki Serenas said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7021b2-3e72-4f4c-8f73-0cfbd245abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:21.944+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:27:22.199+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gi</em> rule out <em>na</em> work related <em>kaya wala naman
        siya mga</em> client. <em>Duha ka</em> land dispute <em>ginasilip</em> in
        Maramag and Valencia, <em>siya ang</em> complainant," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2ab3d-2efe-47ae-a9a9-6d750f360713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:21.944+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:27:22.200+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The possibility that it might be work related was
        ruled out, since he has no clients. He had two land disuptes in Maramag and
        Valencia, where he was the complainant.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c9918-bc85-43a7-b777-3e9d127fdb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:21.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:27:22.200+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serenas said police have identified the gunmen, but he did not dislose
        their identities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d4ec4-b6b5-436b-83c5-25ba80a132e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:21.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:27:22.200+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have narrowed down our investigation to very few persons of
        interest and their cohorts," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cdf913-c31f-4fa8-bf97-9122f5aa0185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:21.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:27:22.200+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serenas said investigators have already gathered video footage from
        security cameras, testimonies from eyewitnesses, as well as circumstantial
        and physical evidence that can be used in the filing of charges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9c4981-770c-463e-b5ff-a94c0fe8e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:21.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:27:22.200+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just ascertaining that we have an airtight case against
        the principal suspects and cohorts," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b65f2f-3e84-4ea7-85ea-cb131327dfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:21.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T15:27:22.201+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cagayan-based journalist Alwen Saliring and Bukidnon-based journalist
        Melchor Velez contributed to this report.</em></p>'
  'Supreme-Court-malversation-ex-PCSO-chairman-Sergio-Valencia':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-30T15:16:26.250+08:00
    'imagesource': 'jcr:444d6981-57d3-4db5-9a0f-20c7ba690a0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd10bac32-1333-4462-9cb1-9ed4bb053e7a'
    'lead': 'The Supreme Court has dismissed malversation charges against former Philippine
      Charity Sweepstakes Office chairman Sergio Valencia for alleged misuse of the
      agency‚Äôs confidential and intelligence fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:28:08.481+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-30T15:52:59.269+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['malversation', 'Supreme-Court', 'SC', 'Sergio-Valencia', 'Arroyo',
      'Gloria-Macapagal-Arroyo']
    'template': '1'
    'title': 'SC clears ex-PCSO chair Valencia of malversation charges'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb382e-b309-4960-91ec-bdc7943d01e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:28:08.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T15:52:59.269+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)‚Äî</strong> The Supreme
        Court (SC) has dismissed malversation charges against former Philippine Charity
        Sweepstakes Office (PCSO) chairman Sergio Valencia for alleged misuse of the
        agency‚Äôs confidential and intelligence fund in 2007 to 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364820a5-7022-4649-9623-d554eb43277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:28:08.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T15:52:59.269+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court, in a decision dated June 10 and released Tuesday,
        said it reversed the Sandiganbayan‚Äôs 2015 denial of Valencia‚Äôs demurrer to
        evidence, which effectively clears him of the ‚Ç±13-million malversation case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a57331-db18-4000-8694-5502f2ed3290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:28:08.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T15:52:59.269+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A demurrer to evidence is an option for the accused to seek dismissal
        of a case in the middle of a trial for lack of evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2182b3b0-2902-4fe3-8c3f-18e6afd6fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:28:08.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T15:52:59.269+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plunder, graft, and malversation charges were filed against Valencia,
        then President Gloria Macapagal Arroyo, and other government officials over
        the supposed ‚Äúillegal and fraudulent‚Äù release, withdrawal, and disbursement
        of the PCSO‚Äôs confidential and intelligence fund during Arroyo‚Äôs term. The
        Office of the Ombudsman in 2012 found probable cause to indict those implicated
        in the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b965e00f-9d6b-4af2-8610-d510794d24da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:28:08.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T15:52:59.269+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In clearing Valencia, SC cited the previous acquittal of Arroyo
        from the PCSO fund scam case. Arroyo was cleared of plunder charges in 2016
        due to weak evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4be783-081d-40cf-a55b-db6730fbf07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:28:08.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T15:52:59.269+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/7/10/Supreme-Court-independence-Arroyo-Duterte-plunder.html">Supreme
        Court asserts independence in Arroyo plunder acquittal</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c29106-d49a-43e6-9514-41062dea01cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:28:08.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T15:52:59.269+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt is well to note that the Information subject of the aforementioned
        cases of Arroyo and Aguas is the very same information under scrutiny in the
        present case wherein petitioner is their co-accused and where all the incidental
        matters stemmed and had their origin,‚Äù SC the document read. ‚ÄúHence, there
        is no reason not to apply the afore-quoted ruling in the present petition
        since it has reached its finality, per Entry of Judgment, on May 30, 2017.‚Äù</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edbde44-1f76-4c7c-88db-91a873c0960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:28:08.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T15:52:59.269+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aguas" referred to Benigno Aguas, then PCSO budget and accounts
        manager who was also cleared of plunder.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e354a9e-6045-4cbc-b975-21f2d72177eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:28:08.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T15:52:59.269+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO has been in hot water recently as President Rodrigo Duterte
        ordered a crackdown on lotto and other gaming outlets of the agency amid the
        alleged corruption within the state charity fund. The Justice Department has
        also ordered a probe into the supposed corrupt and graft practices in the
        agency.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd982b-069c-4688-bbd2-77eb274829e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:52:56.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-30T15:52:59.269+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.&nbsp;</em></p>'
