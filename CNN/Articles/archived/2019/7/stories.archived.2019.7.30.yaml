      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty percent of PCSO revenues goes to charity, according to the
        group''s charter, while 55 percent goes to its prize fund, and 15 percent&nbsp;to
        operations.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc7a1e-f737-461a-9786-708e3be3775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:05:50.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T08:07:53.548+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Alfredo Garbin also filed a resolution allowing Duterte to
        direct PAGCOR to give direct funding support to the Philippine Sports Commission
        and the Commission on Higher Education amid PCSO operations closure.</p>'
  'Duterte-PCSO-lotto-written-order':
