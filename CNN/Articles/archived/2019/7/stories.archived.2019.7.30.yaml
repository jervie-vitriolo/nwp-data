      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> ‚Äî A soldier
        and nine members of the Bangsamoro Islamic Freedom Fighters (BIFF) were killed
        as government forces continued offensives against the militant groups in Maguindanao
        province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5e522c-6570-492e-8d02-2c11993d6b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:33:06.163+08:00
