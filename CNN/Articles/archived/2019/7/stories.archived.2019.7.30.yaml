  'DTI-business-startups-loans':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-30T13:22:58.419+08:00
    'imagesource': 'jcr:622263d2-4725-460d-a84b-7bc87971f6cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58c81bc7-34cf-4078-a684-079b2cc4c985'
    'lead': 'The Department of Trade and Industry wants to grant more low-interest
      loans for small businesses through its microfinance program, as it hopes to
      beat the exorbitant "5/6" scheme. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:29:31.247+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-30T13:31:19.501+08:00
