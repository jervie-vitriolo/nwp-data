      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed58e0b-2c27-4b42-83c0-60535a27f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T12:08:06.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T12:24:28.551+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duque brothers are also facing plunder raps before the Office
        of Ombudsman, over a lease contract their family''s company entered into with
        a regional office of the Philippine Health Insurance Corporation (PhilHealth).
        Complainants ‚Äî mostly parents of alleged Dengvaxia victims ‚Äî accused the Health
        Secretary of conflict of interest for supposedly allowing the PhilHealth office
        to rent their family''s property, the Educational and Medical Development
        Corporation building.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4957c5-235d-4cab-96a6-e6d941acc729'
      'mgnl:activationStatus': true
