  'Melissa-McCarthy-Ursula-Little-Mermaid-Disney':
    'author': 'Marianne Garvey, CNN'
    'caption': 'Melissa McCarthy is obviously interested in taking on the role of
      Ursula in Disney''s live-action "Little Mermaid."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
