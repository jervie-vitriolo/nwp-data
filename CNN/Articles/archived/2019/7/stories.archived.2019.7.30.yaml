      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc714216-adf1-4fbc-bf32-29b2ba3e1b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:43:34.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-30T17:49:55.880+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So until such time... that the behavior of the Chinese will match
        their rhetoric, then the low trust of the Philippines will continue," Lorenzana
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9c2fd-d612-4b1c-9509-f0f74d96559e'
      'mgnl:activationStatus': true
