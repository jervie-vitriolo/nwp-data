      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon panel chair Richard ‚ÄúDick‚Äù Gordon said his committee
        may call for an investigation into Lacson‚Äôs allegations against Duque early
        next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e9fa8-4e45-487c-85e3-aa7cefee1c34'
      'mgnl:activationStatus': true
