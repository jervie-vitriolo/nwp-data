      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80ec42-bcfa-4862-940b-bbf3fb64cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:48:52.877+08:00
      'mgnl:createdBy': 'lara'
