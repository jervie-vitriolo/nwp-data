      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helping to fuel the song''s longevity, Lil Nas X has debuted "Old
        Town Road" remixes of the song in the last few weeks, with the first featuring
        viral singer/yodeler Mason Ramsey and hip-hop heavyweight Young Thug, followed
        by a new version with <a href="https://www.cnn.com/2019/07/25/entertainment/lil-nas-x-rm-old-town-trnd/index.html"
        target="_blank">RM of BTS</a>. The result is a special remix titled "Seoul
        Town Road."</p>'
    '7':
