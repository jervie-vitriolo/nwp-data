      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque on Tuesday stressed that Doctors Pharmaceuticals, Inc. (DPI),
        a firm owned by his family, secured supply contracts from the national government
        months before he assumed office in October 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a110d-ddba-462e-8b3b-d5e7ace17260'
      'mgnl:activationStatus': true
