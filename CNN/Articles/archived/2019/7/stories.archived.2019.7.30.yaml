    'lead': 'China will be the last country to "impede or disrupt" free passage in
      the South China Sea, Ambassador Zhao Jianhua claims, despite reports that militia
      boats have been harassing Malaysia and Vietnam''s oil and gas exploration in
      the area. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T11:43:54.646+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-30T16:05:48.396+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['west', 'philippine', 'sea', 'south', 'china', 'philippines', 'manila',
      'beijing', 'zhao', 'jianhua', 'malaysia', 'vietnam', 'oil', 'gas', 'exploration']
    'stories': ['b1cc4e7b-8e3a-4c52-8749-3467e942944c', 'a18f3b29-ef41-4586-ab6c-ef170ae789b9']
    'template': '1'
    'title': 'Beijing last to block passage in South China Sea, Chinese envoy says
      amid reported bullying on oil explorations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a3056d-2c3e-4c5b-bbce-89d8e4beafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.396+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> Beijing
        would be the last to impede freedom of navigation in the South China Sea,
        a Chinese envoy claimed, despite recent reports that Chinese militia boats
        have continued to circle contested waters within another country''s exclusive
        economic zone (EEZ).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ce5c9-9bff-4d4d-a8cd-62b52ecb1290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.396+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Monday, Chinese Ambassador to the Philippines Zhao
        Jianhua appears to refute claims that the Mainland is actively blocking oil
        and gas exploration ventures of Malaysia and Vietnam off the disputed waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010aa474-2534-4489-92cb-2f1194372ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.396+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]f South China Sea‚Äôs freedom of navigation is disrupted or even
        blocked by someone, we don‚Äôt need too much imagination to conclude that China
        is going to be somewhat badly hit because oil and gas now are the life block
        for economic and social growth," Zhao said during his speech for the anniversary
        of the People‚Äôs Liberation Army. "So China is the last country who would like
        to see that freedom of navigation in the South China Sea is impeded or disrupted."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aeed1d-ef1e-4ab0-b241-079322e5a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.396+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent think tank Asia Maritime Transparency Initiative said
        earlier this month that China is risking a flare-up in the contested waters
        as they block exploration activities of its neighbors, as it conducts its
        own survey of the natural resources embedded in the area. Chinese vessels
        were seen patrolling off the coasts of Malaysia and Vietnam, asserting that
        no country can drill in these waters "without the permission of the Chinese
        government."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1b0f8d-5d94-4537-b745-d55d01cd3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.396+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2019/7/17/AMTI-South-China-Sea-oil-gas-exploration.html">China
        ramping up efforts to block oil, gas explorations by neighbors in South China
        Sea ‚Äì think tank</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb1740-3d71-4226-b6ef-b433e96d368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.396+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to work not only with the Philippines, with other
        ASEAN (Association of Southeast Asian Nations) countries, also with other
        powers outside this region, for it is in our common interest to make sure
        that (the) South China Sea continues to enjoy relative peace and stability
        and with freedom of navigation and overflight unchanged and uninterrupted,
        particularly for the commercial vessels and for their oil tankers," the Chinese
        envoy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2194ff-d626-4bd4-bc09-0378e5645781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.396+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749dfadd-ed6d-4fa5-a172-90626232ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other Southeast Asian claimants, President Rodrigo Duterte
        has signed a memorandum of understanding with Chinese President Xi Jinping
        for future plans to carry out a joint oil exploration with Beijing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d8bdb9-c51c-494b-8aaf-a09aa85389f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Asian giant has been reportedly harassing Filipino fishermen
        and sending their own boats to poach in the West Philippine Sea, ignoring
        the decision of an international tribunal which hailed the area as within
        the Philippines'' EEZ.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d16072-6954-458d-8398-e7c2a5e9e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:36.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegal fishing in local waters comes amidst reports from the
        Blue Ocean Network that say China is facing a fish shortage, and that Chinese
        vessels are crossing over to cast their nets into other seas, causing tensions
        not only with the Philippines, but also Indonesia, South Korea, Vietnam, and
        even as far as West Africa and South America, where authorities in Argentina
        sank a Chinese vessel that attempted to ram an Argentinian coast guard boat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9cb94-fad9-4b28-aa7f-1c130fab8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 9, a Chinese vessel crashed and sank the Filipino fishing
        boat Gem-Ver, and sped away, leaving the 22 fishermen aboard adrift for hours,
        swimming for their lives. The men were rescued by a passing Vietnamese vessel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c35dd-9233-485b-93f2-a60a573410bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/6/pcg-marina-reed-bank.html">Coast
        Guard-Marina report: China vessel ''failed'' to take action to avoid Recto
        Bank collision</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc106523-a7b1-44ae-b245-3d2958bac1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Defense Secretary Delfin Lorenzana reported that
        Chinese aircraft passed through Sibutu Strait off Tawi-Tawi without informing
        Manila, breaking protocol.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3e805-d592-40d5-b909-4228bf93fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2945981-46c8-496d-8603-9345627b374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c268353-7842-49c0-8e79-201d65452102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Call for calm</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34592a6-ba86-4bd8-a885-fe926fc176a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese diplomat also claimed that the situation in the South
        China Sea has "stabilized in general," maintaining that Beijing remains committed
        to "peace and stability" in the area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8054494a-faeb-4a24-a916-7042d86307dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c58af7a-a846-4729-a0f0-241a8df443a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao likewise called for sobriety in claiming the hotly-contested
        islands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af185fc2-1155-479a-892e-c0f29e73688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff22b4a-200d-4df4-ba00-6449ecf5a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the differences we have, we are ready to discuss with claimants
        over the differences we have. We always believe dialogue is much better than
        confrontation," he said, citing that it''s "not easy to settle."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fdaeb8-6ee1-43e0-8520-04b16c6b3ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:36.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the original version of Zhao''s speech sent to the media
        on Tuesday morning read that China believes resolving issues "by law" is much
        better than confrontation. The Chinese embassy released a "polished and corrected"
        version of the envoy''s speech hours later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7151f9d-e509-43d4-a7ae-d283a8474c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:36.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been repeatedly citing the United Nations Convention
        on the Law of the Sea for its claim to the area being disputed by China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a50d595-d36b-4fdc-81f6-e0f67812c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot be settled overnight. So we should be patient. We should
        have confidence in our wisdom that sooner or later we can settle peacefully...
        We cannot let the 1 percent&nbsp;differences, the whole 99 percent of friendship
        and cooperation as hostage. This is what I call the realistic and pragmatic
        approach," Zhao added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e2585d-da1a-4202-9973-9396c958e87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/world/2019/7/26/China-war-defense-whitepaper.html">China
        vows not to wage war with any country</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b49d301-c8ef-4869-97cd-91a1f7dcbef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitral ruling largely favored the Philippines in the 15 points
        it brought up for arbitration, and recognized Manila''s sovereign rights in
        some of the features being claimed by China that were within the country''s
        200-nautical mile EEZ.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ecf422-8ccd-48c9-9cd2-ec5a210f800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38c793-3a6c-4be7-a451-75ba4f549a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to claim the entire South China Sea, despite the
        arbitral ruling favoring the Philippines. Beijing stood pat on "historical
        fact" as their claim to the waters, even after the tribunal dismissed their
        ancient maps bearing the nine-dash line to mark their supposed territory.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1efa8a-b90b-44c6-9aa0-f8b042a2d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Walk the talk</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16e295-3432-467d-9c0c-72fbeb9ef20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said it will not "take the first shot" over disputes, but
        would not hesitate for self-defense. In a media briefing, Presidential Spokesperson
        Salvador Panelo said the territorial row will be "the subject of continuous
        negotiation," but clarified that government will still take caution in dealing
        with Beijing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d03d94-0fb8-4066-8610-68a1f53d27dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:36.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not take words of other countries on their face value. The
        President will always think beyond those words," Panelo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8309cc15-a641-4a54-a261-bd1641de41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:05:48.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.397+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Defense Secretary Delfin Lorenzana told reporters that
        Zhao''s remarks "does not match what they are doing on the ground" based on
        the Philippines'' experience.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e587a3-6cd4-4fee-90ba-a8a41cd958c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:05:48.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.398+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until such time that their action is matched by the words, then
        doubtful <em>''yung mga sinasabi nila</em>. Narrative <em>lang siguro ''yan
        para</em> it''s good to be heard but just to keep us calm or <em>palubag-loob
        sa atin</em>," Lorenzana said in reaction to the ambassador''s speech. "The
        bottomline is <em>hindi magkatugma ''yung sinasabi nila sa ginagawa nila sa</em>
        West Philippine Sea [there''s a stark difference between what they are saying
        and what they are actually doing in the West Philippine Sea]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae34c3-d510-4302-998b-947f7233ace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:36.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.398+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao likewise pointed out current "military-to-military" ties between
        China and the Philippines as a key pillar of bilateral relations. He also
        pledged to support the creation of a code of conduct in the South China Sea,
        as led by Manila.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c01ff-c970-4d5f-8537-c0edfcba34d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:43:54.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T16:05:48.398+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the country coordinator for ASEAN-China Dialogue
        Relations until 2021. ASEAN has been pushing for decades for a legally-binding
        code of conduct in the South China Sea but progress has been slow because
        of resistance from China.</p>'
