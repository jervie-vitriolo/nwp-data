  'missing-Caf√©-Coffee-founder-Day-VG-Siddhartha':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-30T19:59:14.893+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7c9e9bd-1e3b-42f3-a560-c6341e88744c'
    'lead': 'Indian police believe Siddhartha left the southern Indian city of Bangalore
      on Monday and traveled by car to Mangalore about 220 miles away, Mangalore police
      commissioner Sandeep Patil told CNN Business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T21:25:34.500+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-30T21:25:34.924+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The founder of India''s biggest coffee chain has gone missing'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e0642-b6df-4c4e-9618-f02351a9f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:25:34.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:25:34.925+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;The head of India''s biggest coffee
        chain has gone missing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c58fcc-1a78-420a-b7de-5a42495ae26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:25:34.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:25:34.925+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee Day Enterprises, the company that owns the Caf√© Coffee Day
        chain, said on Tuesday that its chairman, V.G. Siddhartha, had "not been reachable"
        since the previous evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb33a30-4b3d-456f-850b-af49e46d87c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:25:34.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:25:34.925+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian police believe Siddhartha left the southern Indian city of
        Bangalore on Monday and traveled by car to Mangalore about 220 miles away,
        Mangalore police commissioner Sandeep Patil told CNN Business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5699dbe-2b40-48f6-bf12-2a4a0ddcb048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:25:34.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:25:34.926+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patil said police believe the executive left his car to walk on
        a bridge over the Netravati river, near where it flows into the Arabian Sea.
        The coast guard and local fishing boats are searching the river, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91511df6-5f2e-4e47-9745-da92bba3cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:25:34.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:25:34.926+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siddhartha founded Coffee Day in 1993, and opened the first Caf√©
        Coffee Day in the southern Indian city of Bangalore three years later. The
        company has since grown into India''s biggest coffee chain, with over 1,700
        outlets across 245 Indian cities as of last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0646bc-15d1-437a-b6ff-cebd48c432bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:25:34.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:25:34.926+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global rival Starbucks, in comparison, currently has 146 outlets
        in India.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c23b9-3f1b-49cf-b093-82d7445759c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:25:34.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:25:34.926+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Coffee Day Enterprises plunged 20% to a record low on
        the Bombay Stock Exchange on Tuesday following the news of its founder''s
        disappearance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c17676-cf49-4c91-939f-3a2e60b0b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:25:34.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:25:34.926+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking the help of concerned authorities," Coffee Day Enterprises
        said in a statement. "[The company] is professionally managed and led by [a]
        competent leadership team, which will ensure continuity of business," it added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e9392-e10b-4c43-8541-4a072639274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:25:34.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:25:34.927+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company could not immediately be reached for further comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ef946-7a57-4b73-aaa4-a192da832612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:25:34.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:25:34.927+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siddhartha owns 33% of Coffee Day Enterprises, according to a stock
        exchange filing last month, while his wife and family-owned entities hold
        another 21%. The company went public in 2015.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f678331f-eb45-46d3-8d8e-adc93302f250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:25:34.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:25:34.927+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee Day also has retail outlets in Austria, the Czech Republic,
        Egypt, Malaysia and Nepal, and exports coffee to several markets including
        North America, Europe and the Middle East.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da64e5-47c7-4ca3-8785-8f5d0c08cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:25:34.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:25:34.927+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/30/business/vg-siddhartha-coffee-day-india-missing/index.html">The
        founder of India''s biggest coffee chain has gone missing</a>."</em></p>'
  'Mariah-Carey-Lil-Nas-X-Billboard-Hot-100':
    'author': 'Lisa Respers France, CNN'
