      'stabbed']
    'template': '1'
    'title': 'Italian officer allegedly killed by American teens was stabbed with
      knife brought from US, say police'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec2e15-de68-4550-a60d-6b7d626c0e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.138+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;An Italian policeman who was allegedly
        killed by two teenage American tourists was stabbed 11 times with a knife
        carried into Italy from the United States, according to police in Rome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99524000-27a2-4945-aaf6-60332e8084ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.138+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Francesco Gargaro, of the Provincial Carabinieri Command, said
        the weapon was brought to the country by the 19-year-old suspect, Finnegan
        Lee Elder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b1a84-029a-438b-a352-f54bf0218408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.138+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gargaro added that some of the wounds sustained by the fallen officer,
        Mario Cerciello Rega, were "very big, 17 centimeters (7 inches) deep, the
        length of the blade."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f2735-37dd-49a0-b5ad-0d41f87b7038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.138+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rega was killed Friday in Rome shortly after returning to work from
        his honeymoon. The 35-year-old was attempting to recover a backpack allegedly
        stolen by Elder and Gabriel Natale Hjorth, 18, after a botched drug deal,
        say officers. Police said that Elder confessed in the early hours of the interrogation
        on Friday to the killing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6bc84a-38c7-413f-8fb5-2d2c1c9e22af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.139+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rega''s funeral was held in his hometown of Somma Vesuviana,
        near Naples, on Monday. His casket was draped with the Italian flag as it
        was carried into the same church where he was married less than two months
        ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d799400-6d67-4f0e-9a2c-2d2e596815d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.139+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Prime Minister Matteo Salvini, who has called for life prison
        sentences for the accused teens, attended the service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b65310-0772-4c73-8079-02074c81e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.139+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer''s death has gripped Italy ‚Äî&nbsp;the story is leading
        many of its newspaper headlines -- and hundreds of people gathered outside
        the church to pay their respects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe7a10e-6f93-4c59-abcb-b5f0d2082464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.139+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Botched deal</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82466f94-a7f2-4a53-bc47-38d950b13483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.140+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident unfolded after the two US citizens approached a man
        about buying drugs, according to police. After being sold crushed aspirin
        instead of cocaine, officers allege that the Americans stole a backpack off
        the man.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971fe80-7f44-4442-9bf3-e378de3d0550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.140+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenagers subsequently answered the owner''s cellphone, which
        they had also taken, and told him "they would not return the backpack without
        100 euros ($111) and 1 gram of cocaine," police added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ab761-ac06-4f45-9131-21c9e4a26abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.140+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the stolen bag then contacted the police and two unarmed
        plainclothes officers met the American suspects under the guise of retrieving
        it, police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6663386a-f52f-4151-9462-c8b911dd0838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.140+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Americans are accused of assaulting the policemen, who reportedly
        identified themselves as law enforcement officers during the meeting early
        on Friday morning. Elder is accused of stabbing Rega 11 times before fleeing
        the scene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a22e83-f1ff-4129-af9c-6e8a27360a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.140+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Americans were arrested Friday evening inside their hotel
        room, close to the scene of the stabbing. They are accused of aggravated murder
        and attempted extortion, police said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79813202-3ba7-4383-8a62-77f0c7be3d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.141+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hotel room, police said they found the weapon hidden in a
        ceiling panel as well as the clothes worn during the crime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7fcaa-9477-4764-a941-566bc9cb8ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.141+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elder recognized the knife police say is the murder weapon "as his
        own," according to court documents seen by CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e185a4-5600-467e-9378-be6efb02362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.141+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Contrasting'' statements</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e31d60-11c2-4b42-ae40-b68074fefa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.141+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two suspects have turned on each other, according to those documents.
        The teenagers accuse each other "reciprocally" and their stories are "absolutely
        in contrast" with one another, the documents said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11bbc65-564c-4c06-bd83-d11bb7ac7023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.142+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also add that Hjorth''s testimony is closer to the police''s
        version of events. Elder is accused of the stabbing, though both are being
        held on suspicion of murder.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea78166-c04e-485f-a8f4-b3b526c1e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.142+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the police alleged that both Americans confessed
        to taking part in the assault, and say Elder confessed in the early hours
        of the interrogation on Friday to murder.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2382e31-7903-405b-9700-00ffe83dbf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.142+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the court documents, Elder had not understood that
        the two men that approached them were police officers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540a3a3-9e39-4d6c-9487-b59beafd2a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.142+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elder''s appointed public prosecutor, Francesco Codini, said that
        during his court appearance Saturday his client "maintained his right to remain
        silent" in front of a judge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887dce34-c4cf-4f08-a7d0-2f66d650b979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.142+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elder''s family said in a statement on Monday that the US consul
        in Rome was allowed to briefly visit Elder.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb3c50-3c3c-470c-afab-5934f0e40bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.143+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to gather facts about his case through his legal representatives.
        Meanwhile we are grateful that he has been provided medical care," the statement
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43746c55-851e-46fe-8131-ca8e99ba5ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.143+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family said it plans to go to Rome "soon."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49436d3-9d3e-4c1e-b356-9dc84f510ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.143+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, our hearts go out to the family and friends of Officer
        Rega, who have suffered an unimaginable loss," the family added in the statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f824135c-3ecb-46d3-8287-a29bf0020f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.143+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elder''s father, Ethan Elder, spoke briefly with CNN outside his
        San Francisco home Sunday and called his son''s case a "precarious situation."
        Ethan Elder says he wants people to know his son is "a good man."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a36143-436d-416a-b6ca-4aa71dd658b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.144+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian police can legally hold suspects for an entire year without
        official charges.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa4ac7-aa4e-4ee3-9bc3-61d03bbb2a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.144+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect blindfolded</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4e22b-e24a-41d2-87f7-3dbbbd48d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.144+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests have also raised questions over a leaked photo that
        appears to show one of the American suspects blindfolded at a police station
        in Rome. The photograph was leaked to the respected Italian newspaper Corriere
        della Sera.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9096d15c-a18e-408e-8695-00a0278ae0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.144+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect Hjorth''s lawyer, Emiliano Sisini, confirmed to CNN that
        his client was the blindfolded suspect in the picture. He does not know how
        long Hjorth was blindfolded for, but said the incident took place before his
        interrogation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa0b29-02ec-4045-9503-1d2a043120da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.144+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian police have confirmed the authenticity of the photo, and
        told CNN that a two-pronged investigation has been launched into why the suspect
        was blindfolded and who leaked the photo to the press.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b7c4a-89e1-43be-a6cf-de5e7f117ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.145+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general command of the Carabinieri police strongly distances
        itself from the photo and the distribution of the photo of the people detained
        for the homicide of the Officer Mario Cerciello Rega. The provincial Carabinieri
        command of Rome is quickly carrying out investigations to locate who is responsible,"
        police said in a statement Sunday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2583dfad-546d-4f8d-b283-2f66ba0de8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.145+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvini commented on the blindfold photo Sunday, saying in a statement:
        "To those complaining about the blindfolding of the arrested, remember that
        the only victim to cry for is the man, the son, the husband who is 35 years
        old, a Carabinieri officer, a servant of the homeland who died in service
        at the hands of the people who, if guilty, deserve only life imprisonment."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6e2b8-bec4-4430-909a-ca9f64e4e8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.145+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, Salvini had called for life-long prison sentences
        for the accused teens, despite them not having been put on trial.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a095df77-cf19-4542-bf7c-d603f2988f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.145+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hoping that the murderers of our poor policeman will never get
        out of prison, I remind the do-gooders that in the United States whoever kills
        risks the death penalty. I''m not saying we should go that far, but life in
        prison (obviously working), this, yes!" Salvini wrote in a message on Twitter
        on Saturday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68af804-ad04-43a8-87a6-cf1e2cb4afea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:52:50.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:52:51.146+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/29/europe/italy-police-killing-funeral-intl/index.html">Italian
        officer allegedly killed by American teens was stabbed with knife brought
        from US, say police</a>"</em></p>'
  'greta-thunberg-sailboat':
    'caption': 'Climate activist Greta Thunberg will cross the Atlantic on a zero-emissions
      sailboat on her way to speak at the UN Climate Action Summit on September 23.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-30T06:55:26.867+08:00
    'imagesource': 'jcr:68606ade-aceb-41fa-ad39-97ab55d136e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aee5b0d-bece-4fb0-9427-b5c934bda759'
    'lead': 'Climate activist Greta Thunberg will cross the Atlantic on a zero-emissions
      sailboat on her way to speak at the UN Climate Action Summit on September 23.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T06:57:31.539+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-30T06:57:31.699+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['greta-thunberg', 'sailboat', 'un', 'united-nations', 'climate',
      'summit', 'climate-change']
    'template': '1'
    'title': 'Greta Thunberg will sail across the Atlantic on a zero-emissions yacht
      for the UN climate summit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c44ab-e3c6-4d71-b3da-1395afe80bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:57:31.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:57:31.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Climate activist Greta Thunberg will
        cross the Atlantic on a zero-emissions sailboat on her way to speak at the
        UN Climate Action Summit on September 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ce6980-a31f-4971-b137-30a879f3cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:57:31.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:57:31.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting off mid-August from an undisclosed location in the UK, Thunberg
        and the crew of the Malizia II yacht will sail to New York City, where the
        summit will take place at UN headquarters, according to a tweet from Thunberg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f63312-acd7-4b3a-89e2-4c36557119be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:57:31.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:57:31.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish 16-year-old has become the figurehead of a burgeoning
        movement of youth climate activists after her weekly protests inspired student
        strikes in more than 100 cities worldwide. UN Secretary-General Ant√≥nio Guterres
        has called on world leaders to present concrete plans to reduce greenhouse
        gas emissions at the upcoming summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502deaa-66d1-4d92-9c8a-f19d2d823281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:57:31.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:57:31.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg doesn''t fly due to high levels of emissions from air travel,
        according to a statement, and the Malizia II will allow her to make a zero-emissions
        journey thanks to solar panels and underwater turbines that generate electricity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741afb75-d550-49df-9f2d-9cbaa96fde1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:57:31.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:57:31.701+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting emissions is key to reducing climate change, which could
        pose an existential threat to human societies by 2050 if swift and dramatic
        action isn''t taken, according to a report published in June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37871b82-d7ab-40a5-8097-e43084d7cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:57:31.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:57:31.701+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The science is clear and all we children are doing is communicating
        and acting on that united science," said Thunberg in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745b7ec1-bd79-4702-99af-41414c8bd54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:57:31.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:57:31.701+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And our demand is for the world to unite behind the science."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa3c36-6fc1-463d-a3aa-92bccade1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:57:31.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:57:31.701+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg looked into the most environmentally friendly way to get
        to New York before settling on the Malizia II.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6abb139-2439-4024-96a3-480fe70cefad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:57:31.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:57:31.702+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat will be captained by Boris Herrmann, a professional race
        skipper, and Pierre Casiraghi, founder of the Malizia team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178b45bf-0376-42cd-9e6b-0d3065a10e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:57:31.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:57:31.702+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greta is amazingly courageous to be standing up against ignorance
        and injustice regarding the climate crisis," said Herrmann.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa7c273-d3ed-46ee-949f-363a7e75cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:57:31.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:57:31.702+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel humbled that Greta accepted our offer as the lowest-carbon
        option to cross the Atlantic ‚Äî&nbsp;despite the lack of comfort for her."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825bc8d-252d-457e-a95c-e1fce57a6b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:57:31.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:57:31.702+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg''s appearance in New York City will be the first stop in
        a string of engagements in the Americas over the next few months, according
        to a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0591784f-50c0-4cdb-a192-9fb9360e9979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:57:31.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:57:31.703+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will also go to Canada and Mexico, and travel to the UN COP25
        climate conference in Santiago, Chile, before visiting other sites in South
        America.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3712060-37b3-4168-9e6e-d70417e80dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:57:31.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:57:31.703+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 25 Thunberg and UK band The 1975 released a song in she
        calls for mass civil disobedience to force action on greenhouse gas emissions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9a945-648c-48b8-88c5-4bba8c38c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:57:31.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:57:31.703+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the track, titled "The 1975," Thunberg recites an essay over
        ambient music, urging listeners to join a popular rebellion against climate
        change.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae865a47-1a70-4acb-9ef4-37ecdfc322ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:57:31.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T06:57:31.703+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/29/europe/greta-thunberg-sailboat-scli-intl/index.html">Greta
        Thunberg will sail across the Atlantic on a zero-emissions yacht for the UN
        climate summit</a>"</em></p>'
