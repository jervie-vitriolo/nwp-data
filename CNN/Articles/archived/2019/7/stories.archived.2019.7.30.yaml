      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book also featured a passage in which Harris described being
        "checked out" by three gay men. "I''ll never forget the anger and disgust
        I felt at that moment," he wrote. "It was so wrong, so filthy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b0de26-0eda-4fad-ab40-3ada2dea5b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:48:52.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:52:23.817+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2743790-bd49-4bc9-aa04-5988619afba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:48:52.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T06:52:23.817+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris has disavowed his book on a handful of occasions in recent
        years, including during a 2017 TEDx Talk called "Strong Enough to be Wrong."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b42b7-2c3e-4df5-a227-e64b20756610'
