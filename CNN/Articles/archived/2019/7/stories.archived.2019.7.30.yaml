  'Tesla-streaming-Netflix-YouTube':
    'author': 'Allen Kim, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-30T17:32:43.819+08:00
    'imagesource': 'jcr:4c52a8ce-be1a-4a95-821a-6c584d720046'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '443c9efc-eac3-4030-a888-f83ae8fc59c3'
    'lead': 'Tesla owners will be able to stream Netflix and YouTube from the  center
      dashboard so they can catch up and binge on their favorite shows on the road
      ‚Äî but only when the car is stopped. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T17:37:41.723+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-30T17:37:41.943+08:00
