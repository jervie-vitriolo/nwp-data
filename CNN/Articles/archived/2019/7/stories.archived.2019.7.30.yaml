    'template': '1'
    'title': '19 Filipino seafarers held for drugs in Mexico ‚Äì DFA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c41c8-2b32-4786-88d3-9fcbace42887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T17:42:33.048+08:00
