      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sytin added that a "extrajudicial confession" should not be used
        against a co-accused in a crime, as with the case with him and Luib.</p>'
  'Bangladesh-dengue-outbreak':
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-30T19:08:43.514+08:00
    'imagesource': 'jcr:1545c05e-71ed-4693-9025-67327696eea3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57335dba-76e5-41ed-ab7b-6721339d97e6'
    'lead': 'More than 1,000 people in Bangladesh, the majority of whom are children,
      have been diagnosed with dengue in the last 24 hours, amid the country''s worst
      outbreak on record, a senior health ministry official said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T19:18:26.538+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-30T19:18:29.123+08:00
    'mgnl:lastActivatedBy': 'alyssa'
