      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> ‚Äî Presidential
        Spokesperson Salvador Panelo believes the thousands of Filipinos who suddenly
        lost their jobs following President Rodrigo Duterte‚Äôs order to close tens
        of thousands of Philippine Charity Sweepstakes Office (PCSO)-accredited gaming
        outlets can survive ‚Äî just like when calamities strike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b6c413-e8b2-4a5c-8721-6289ca8a46b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:34:21.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T08:07:53.547+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHindi naman siguro sila walang-wala ngayon. Nung wala pa naman
        ang outlets na yan, nabubuhay pa naman sila. Do not underestimate the human
        spirit of Filipinos... Kapag may dumarating na storm o anumang sakuna o anong
        mga bagsak sa ating buhay, nakakaahon naman tayo," he said in a media briefing
        on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18081a25-e342-4ec1-ac0c-0fb72c407051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:34:21.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T08:07:53.547+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b78f1ca-0ecf-42f0-9af6-ef388e044d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:34:21.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T08:07:53.547+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Ang mga mahihirap mas magagaling ang mahihirap doon sa
        may kaya. Kasi ang mga mahihirap sanay sila sa hirap. So, mas creative sila
        kaysa sa mga taong nasanay na mabuhay sa kayamanan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4d6d7c-c912-4a74-9da1-8d5ba73f7e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:34:21.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T08:07:53.547+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said lotto agents, meanwhile, would be sustained by their
        past income.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a14aa33-3eaf-47a6-a9c4-42eb1d793ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:34:21.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T08:07:53.547+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c481c3-fc8e-452f-b689-bbd942a768d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:34:21.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-31T08:07:53.547+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSa ngayon wala (silang income). I''m sure yun namang mga naapektuhan,
        hindi naman sila ganun kahirap. Marami naman silang kinita during those times
        na they were operating, so I''m sure meron silang pondo to live by," he said.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037ea843-bd5c-4e8a-ad42-15fc57092459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:34:21.966+08:00
