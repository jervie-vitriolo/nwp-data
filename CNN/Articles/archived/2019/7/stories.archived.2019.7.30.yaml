    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department', 'Trade', 'Industry', 'startup', 'MSME', 'micro', 'small',
      'enterprises', 'Ramon', 'Mon', 'Lopez']
    'stories': ['488ce150-9e7c-442e-a2b7-2a87e60c0308']
    'template': '1'
    'title': 'DTI eyes ‚Ç±4-B loans for business startups '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836a137-6f78-4078-8d7d-a110b649a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:31.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:31:19.502+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> The Department
        of Trade and Industry (DTI) is looking to grant more loans for small businesses
        and startups, with the goal to raise annual funding to ‚Ç±4 billion, a Cabinet
        secretary said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b45e01f-a0d4-460a-9e86-0c28eda1114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:31.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:31:19.502+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said the agency is eyeing to lend more
        to micro, small, and medium-scale enterprises (MSMEs) through its microfinancing
        program, which was created to steer these businesses away from the informal
        "5/6" lenders and loan sharks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5957aaea-96e1-4996-ae36-28034d68953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:31.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:31:19.502+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dati kapag umutang, nauubos ang kita sa pambayad ng interes</em>
        [Before when you borrow, your profits are eaten up by interest payments],"
        Lopez told CNN Philippines'' <em>Newsroom Ngayon</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be54259-f1a1-4d5a-ae5d-1cf19671101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:31.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:31:19.502+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung gusto nating mawala ''yung 5/6, kailangan ito ''yung ibigay
        nating pondo</em> [If we want to remove the 5/6 scheme, this is the kind of
        funding we need]," he added.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">DTI:
        Pinapabilis namin ang pagrehistro ng mga negosyo | <a href="https://twitter.com/hashtag/NewsroomNgayon?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomNgayon</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/O0pJihezz8">pic.twitter.com/O0pJihezz8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1156058152367874048?ref_src=twsrc%5Etfw">July
        30, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da64cf-3778-46d2-b24a-ba6aa388790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:31.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:31:19.502+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0480796c-7477-452a-88ec-8b331d30362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:31.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:31:19.502+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80d528-2c22-4e28-9175-24fcdef7caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:31.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:31:19.502+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the DTI''s Pondo sa Pagbabago at Pag-asenso (P3), loans worth
        ‚Ç±5,000 to as much as ‚Ç±200,000 are disbursed to MSMEs without collateral and
        with minimal paperwork in a day or less.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588360d-f14b-41ad-b3d8-0e8cbdc1a59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:31.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:31:19.502+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the "5/6" scheme that imposes a 20 percent interest,
        the state-funded credit facility charges just 2.5 percent every month. The
        fund is the DTI''s response to President Rodrigo Duterte''s repeated order
        to crack down on loan sharks for their exorbitant fees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8423b1-9f0e-432f-828d-4d751d267b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:31.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:31:19.502+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/01/10/rodrigo-duterte-threat-kill-5-6-loan-sharks.html">Duterte
        threatens to kill ''5-6'' loan sharks</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a78fbe5-9b84-4c44-89ea-de8ff5d8fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:31.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:31:19.502+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said government is targeting to cover an estimated ‚Ç±30-billion
        market currently covered by informal lenders. From 2017 to 2018, the P3 platform
        has granted about ‚Ç±3 billion in loans, which grew from an initial ‚Ç±2-billion
        seed money. This year, support for startups has been raised by another ‚Ç±1.5
        billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27e46a6-d040-4078-ac1e-18e88691f028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:31.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:31:19.502+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412434e7-e094-48e4-bb41-fec7e26d6f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:31.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:31:19.502+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added that the DTI is proposing to make the lending scheme
        permanent through a law which they will request to Congress. If this is not
        passed, the Cabinet official said government can still offer an additional
        ‚Ç±2 billion loans in 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc255973-123e-49b7-a9fa-9ffe340d1b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:31.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:31:19.502+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ba25d-8b53-4bcc-b0dc-c56f84196c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:31.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:31:19.502+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MSME fund is managed by DTI''s Small Business Corp., and is
        deployed through over 300 cooperatives and microfinance entities. Lopez said
        they have lent to 85,000 startup owners to date.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b276b5-428d-416d-9335-9509f7b0289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:31.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:31:19.502+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e8acf-8e33-480c-8760-2a2b5421cf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:29:31.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:31:19.502+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSMEs make up 99 percent of all businesses in the Philippines and
        employ a big number of Filipinos, but continue to face hurdles in terms of
        funding and scale. The DTI said they are also mounting MSME products under
        the "Go Lokal!" brand, which lets these small firms showcase their products
        inside malls for a wider reach.</p>'
