      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Deputy Majority Leader Jesus Crispin ‚ÄúBoying‚Äù Remulla previously
        told CNN Philippines that there is still no clear cut policy direction from
        House Speaker Alan Peter Cayetano on Charter change, except for his push for
        term extension.</p>'
