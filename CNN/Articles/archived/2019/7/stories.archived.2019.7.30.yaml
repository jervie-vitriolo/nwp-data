      'mgnl:created': 2019-07-30T12:03:30.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:03:30.796+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will also have three more seats as Rodriguez‚Äô proposal
        would see senators elected regionally, with three each from the National Capital
        Region, Northern Luzon, Southern Luzon, Bicol, Eastern Visayas, Western Visayas,
        Northern Mindanao, Southern Mindanao, and the Bangsamoro Autonomous Region.</p>'
