      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has been urging allies to restrict or ban the use of
        Huawei equipment in their 5G networks, alleging Beijing could use the company''s
        products to spy on other nations. Huawei denies that any of its products pose
        a national security risk.</p>'
    '17':
