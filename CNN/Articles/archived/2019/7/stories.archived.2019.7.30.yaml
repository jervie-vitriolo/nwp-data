    'lead': 'Investors are also waiting for clues on other key events, including a
      rate decision from the Federal Reserve and progress on US-China trade talks
      in Shanghai.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:18:11.953+08:00
