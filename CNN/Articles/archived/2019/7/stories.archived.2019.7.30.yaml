      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/29/investing/asian-market-latest-bank-of-japan-trade-talks/index.html">Asian
        stocks trade broadly higher after Bank of Japan holds interest rates steady</a>."</em></p>'
  'foreign-footballers-chinese':
    'caption': 'China''s Nico Yennaris (left), known as Li Ke in Chinese, plays in
      friendly match in Guangzhou, in China''s southern Guangdong province on June
      11, 2019. | STR/AFP/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-30T13:19:36.869+08:00
    'imagesource': 'jcr:b5331c50-ce67-4afb-a0c3-870d081957c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd283b723-abd7-49fa-9416-0903ac2552b6'
    'lead': 'China hasn''t been back to the World Cup since its 2002 tournament debut.
      And by July 2009 its team ranked 108th worldwide, according to FIFA. Furthermore,
      match-fixing and corruption were considered so rife that an ethics committee
      was founded to clean up the game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:24:34.424+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-30T13:24:34.918+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The foreign footballers giving up their passports to become Chinese'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2114229c-6391-4b95-a49d-e32e7901fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.424+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.919+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;‚Äî&nbsp;In January 2019, Nico Yennaris
        gave back his British passport, moved to Beijing and became a naturalized
        Chinese citizen. Aged 26, he adopted a new name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd637b-dd66-4721-9083-cf6b65da3816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.424+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.919+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From now on, he would be called Li Ke.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1e3e8-2ab3-4ced-ba14-c9fc23f85a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.424+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.920+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in east London, Yennaris had perhaps the most British
        of boyhood dreams: he wanted to become a famous soccer star. Born in David
        Beckham''s stomping ground of Leytonstone to a Cypriot father and a Chinese
        mother, Yennaris got off to a good start.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb25ed47-229f-44a5-8abd-52646093e775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.425+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.920+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aged 7, he joined the Arsenal FC Youth Academy, a production line
        for Premier League talent, and went on to play for the England national side
        at youth level. But after a series of injuries cost him a prestigious scholarship,
        relegating him to the lower league dressing rooms, Yennaris opted for another
        route to stardom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaeea7b-d539-4391-87d3-0a9b6edeacb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.425+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.920+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He looked to China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ce38f-ccb7-470a-b50e-887450966ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.425+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.920+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Yennaris signed with Beijing Sinobo Guoan FC,
        a club that is now worth more than Italy''s AC Milan. Within months, he became
        the first naturalized player to score in the Chinese Super League (CSL) and
        to play for China''s national side, in a game against the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e3bd98-5b8b-466c-817b-7126b72681a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.425+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.920+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yennaris is not alone. In January, John Hou Saeter, who also has
        a Chinese mother, renounced his Norwegian passport to become Chinese and join
        Beijing Guoan. And they could soon be joined by other foreign-born players
        who can''t even claim partial Chinese ancestry. Two Brazilians and one Portuguese
        transfers are tipped to join the Chinese national squad in time for the Qatar
        2022 World Cup. Players who are not ethnically Chinese can play for the Chinese
        side under FIFA eligibility rules after five years of residency in that country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553fdf65-f00b-4e76-ba0e-d20ae1804505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.425+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.920+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their decision says as much about the rising power of a Chinese
        passport as it does about the nation''s monied sporting landscape. Perhaps
        more importantly, though, for a country in the grip of a Han nationalist movement,
        it also raises important questions around identity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f6a7f-d797-4eee-9c4a-84e8cfd6de2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.425+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.921+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has such a black and white definition of what''s Chinese
        and what is not," says Cameron Wilson, a Chinese football writer in Shanghai.
        "This actually challenges the notion of what being Chinese is in a very public
        way."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0349ab0-b7eb-4ead-9d0d-e93a435714b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.425+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.921+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The first Swedish footballer in China</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371c1333-e379-4015-b0fc-7548f7889774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.425+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.921+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Swedish midfielder Pelle Blohm arrived in northeast China to
        play for Dalian Wanda (now Shide) in 1995, the city was gripped by sub-freezing
        temperatures. "The Siberian wind was coming in from the bay. It was a winter
        but without snow," remembers Blohm. "It was not pleasant."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dbaf07-cf6a-4d10-9ea3-93683b765258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.426+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.921+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s, the Swedish game was full of part-time professionals,
        the pay was bad and Blohm says he was yearning for adventure. Professional
        football was only in its third year in China when Blohm began playing in the
        Jia-A season -- China''s equivalent of the Premier League, which became the
        CSL in 2004 -- but Blohm says the stadiums often attracted 35,000 fans, although
        that was short of their 55,000 capacity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd419f55-553f-44bc-8bed-f3b15d8aa0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.426+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.922+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of professionalism, however, was lacking.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d1bb2-9d02-45a0-9f26-9edd7fb62cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.426+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.922+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The players were smoking and drinking a lot ... the football field
        was quite bad and there was never a dressing room. We had to get ready in
        the hotel," says Blohm, who was immediately asked to cut his long hair short,
        to conform with the league''s strict appearance code. The Swede politely refused.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6198404-0c4d-40a1-aaac-94219731e709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.426+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.922+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club didn''t employ an interpreter for two months, and before
        then "nobody spoke in English or any other language except Chinese, as I can
        remember," he adds. Blohm, who was the first Swedish professional soccer star
        to play in China, was paid in US dollar bills, but for months couldn''t find
        a bank account that would even take his foreign currency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18391b6-6c1c-418c-bb2b-7c6397ded21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.426+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.922+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalian at the time was a city of 5 million people, with scant Western
        influence -- no cafes, international brand-name shops or hamburgers, Blohm
        says. And few foreigners.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec3c31-0063-4381-8f99-78775ebd76c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.426+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.922+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mid-1990s, most Chinese hadn''t been abroad. And those who
        did travel went on group tours run by government-approved operators. Often,
        travelers had to wait around six months for a passport, says Wolfgang Georg
        Arlt, who ran a Beijing-based company organizing Chinese tours to Germany
        throughout the 1990s.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8764cdee-1f3b-46be-9a8d-21f306c906d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.426+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.923+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And at that time it was not really passport, it was a piece of
        cardboard called an exit visa," he says. Couples were not often allowed to
        travel together -- "it was either the husband or the wife who could travel.
        The other was staying behind as a hostage," Arlt adds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f95c73-be01-4c62-a038-26d18b384ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.427+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.923+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rattled by the collapse of communism in the Soviet Union in 1991,
        China was worried that once holidaymakers saw what was beyond their border,
        they wouldn''t want to come home, he says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97400c95-47dd-4eff-9a5e-840831a822b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.427+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.923+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was in China, people were not even allowed to talk to a
        foreigner," Arlt says. "If I asked someone, ''Where is the railway station?''
        he would have to go and report that."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01763d7c-0700-4f3a-8e0b-16ba2d2880c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.427+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.923+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After one year -- which Blohm nostalgically calls the "the most
        important year in my life" -- the Swede left China. "Mentally, I was really
        tired," he says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392fb389-b9fe-45d2-97a5-30bbc43b3346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.427+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.923+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certainly, the idea that Blohm would trade his Swedish passport
        for a Chinese one was out of the question.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc196c-3dbe-473d-b32c-9adcbc1fa69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.427+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.924+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A point of national pride</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ec2ba4-e790-4b20-b3d7-591d5dd8e589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.427+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.924+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the summer of 2008, Beijing was dropping an astonishing $40 billion
        on the most expensive Olympic Games ever held. Its athletes won 51 gold medals
        at the Games, the most of any nation in the competition. And China was now
        the world''s third-largest economy, behind Japan and the United States.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729d059-2f5e-44a1-a24c-0d434a626e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.427+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.924+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message being sent to the world was clear: with a soaring economy
        and growing political and cultural clout, China itself was now in the super
        league. But none of that changed the fact it still struggled at soccer.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da57201e-06e7-41fc-80a2-61f5c04def6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.427+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.924+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China hasn''t been back to the World Cup since its 2002 tournament
        debut. And by July 2009 its team ranked 108th worldwide, according to FIFA.
        Furthermore, match-fixing and corruption were considered so rife that an ethics
        committee was founded to clean up the game.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16820fca-21db-4491-b2cd-a02c0c3fa754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.427+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.924+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vice president in 2011, Chinese President Xi Jinping made getting
        better at the beautiful game a national goal. As a child, Xi had played football
        at school. Now he wanted the entire nation to fall in love with the sport.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff353f-7f81-4f23-a682-606e648858a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.428+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.924+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessmen including Alibaba''s Jack Ma were encouraged to invest
        billions in the CSL, the all-male, 16-side championship. Wang Jianlin''s Dalian
        Wanda Group (DWG) has also poured hundreds of millions of dollars into the
        sport. Soccer academies and pitches were planned across the sprawling nation,
        and an ambitious scheme to hire thousands of foreign coaches offered everyone
        from professions to gap-year students financial incentives to teach young
        Chinese how to score.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce3931-35b7-4d93-950d-c5d05cf6a407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.428+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.925+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the cash came, so did the foreign talent -- albeit, mostly fading
        stars or youngsters with no chance at the big time in their native leagues.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa833fc8-fdf2-4b5e-a073-d92087b8a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.428+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.925+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, former Chelsea striker Didier Drogba signed with Shanghai
        Shenhua -- while this year, Manchester United midfielder Marouane Fellaini
        moved to Shandong Luneng. Transfer fees are never announced officially, but
        Fellaini is rumored to have been bought for about $13 million.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017204b-b06d-42c2-923f-7280c9d81b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.428+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.925+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number was eclipsed by reports this week that Welsh star Gareth
        Bale was leaving Real Madrid for a three-year deal with Chinese club Jiangsu
        Suning that would see him earn $1.2 million a week, before the Spanish side
        blocked the deal. Foreign players are not subject to the 10 million RMB ($1.45
        million) salary cap that was recently imposed on domestic players, to prevent
        clubs from running up huge debts.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b515ab91-bd32-41a1-808e-85a1ca8772ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.428+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.925+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Homegrown talent</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842241d7-db2e-4479-96d4-cb261641af6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.428+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.925+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Xi, however, the goal was not to attract foreign stars. It was
        to make Chinese ones.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921246f-39b6-45ee-af45-4106e8339c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.428+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.925+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, CSL sides are only permitted to register four foreign
        players -- and can only pay three at once -- as well as one from a Chinese
        territory, such as Hong Kong, Taiwan or Macao. All CSL teams have maxed out
        that quota.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4cd8fe-99eb-4faa-9874-d49cdb7810c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.428+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.926+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s basically to ensure that Chinese players can get playing
        time," said Wilson, the expert on Chinese football.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f441eb-b460-4d3b-80fc-804d46ba9cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.429+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.926+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sides have used the Chinese territory rule to get more non-Chinese
        players on their books. Nigeria-born Alex Akande, for example, lived in Hong
        Kong long enough to naturalize there and now plays for Dalian as its one allotted
        player from the semi-autonomous Chinese city.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0993960f-a957-44d2-9c74-6ced23d8cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.429+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.926+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign goalkeepers, however, have been outright banned from the
        league since 2001. And in 2017, clubs were hit with a 100% tax, also designed
        to stem capital flight, on players who cost more than 45 million RMB ($7 million),
        that levy going into a grassroots development fund for Chinese talent.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de060d-7d8d-420c-881f-b041cb1f604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.429+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.926+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wilson says that the millions of dollars in investment hasn''t
        been able to make up for one crucial factor: China doesn''t have a football
        culture.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f4967-fb80-45f5-8d86-7cd09f26a80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.429+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.926+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re just not into football," he says. "Nobody will
        tell you that. For a long time, even I was that person who was an advocate,
        saying: ''Yeah there''s a lot of potential here, it''s a sleeping giant and
        it''s a massive goldmine waiting to be discovered.''"</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ff610-d24a-40da-9e62-f3974f6d5e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.429+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.927+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a single Super League match sold out in this 2019 season, with
        stadium capacity averaging at 51% full. Most of the CSL teams make a loss.
        Manchester United, on the other hand, reported record revenues of ¬£590 million
        ($730 million) for the year ending June 2018.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea80bd2-9b13-49cc-ae46-6bc19fea131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.429+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.927+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The football culture we have in the UK is so profound and deep
        that it would take a long time for any country that doesn''t have that to
        generate it," says Wilson, who is from Scotland.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea7cd8-9708-4ae3-afd4-481deceb6ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.429+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.927+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids in China simply don''t grow up kicking balls around their block
        dreaming of bending it like Beckham.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50def13e-19a2-462c-877f-d2532d394b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.927+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chinese for the long game?</strong></h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd342a9ee-ebb5-4380-bfe1-4c295a535635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.927+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China lacks football culture, it''s been shooting to win in soft
        power and economic might.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bdffce-fe45-4c24-a181-ebc412e692ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.928+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a promotional video posted by his club, Yennaris says he has
        "never questioned" his decision to leave British football, and -- in sharp
        contrast to Blohm''s experience of Dalian in the 1990s -- describes Beijing
        as being very "similar to big cities like London, Paris and New York."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d9fd7-20a0-49b1-99bb-630e0fb40725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.928+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ten years ago, it was absolutely unthinkable that someone would
        choose a Chinese passport over a British passport," says Philippe May, managing
        director of Arton Capital Singapore, which compiles the annual Passport Index.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ef986-0575-4380-a655-84ec2b81a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.928+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese nationality back then, May adds, would have severely limited
        a person''s freedom of movement, but the Chinese passport has gone from strength
        to strength over the past decade.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea0ce71-4325-4a53-9c45-db52feed9998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.928+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arlt, the German tour operator, who is now a professor in sinology
        specializing in Chinese tourism, is skeptical. He believes that athletes becoming
        Chinese are banking on reversing that decision after having lucrative careers
        that were out of reach in their home nations, either because the market there
        was too competitive or simply not rich enough.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fa6434-0deb-4552-99ff-1082e6c4c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.928+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that these football players plan to spend the rest
        of their life in China," he says. "If you earn $25 million playing football
        for three years in China, then maybe you''ll be happy to say goodbye to a
        million to get a Canadian or Portuguese passport," he adds.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0493d25-e660-4c5a-bcd3-35d0dccb927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.928+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colin Bloomfield, of Hong Kong-based immigration consultancy British
        Connections, says that reclaiming a British passport is possible, but applicants
        need to "provide a good reason why they wish to reapply" -- and there is "no
        guarantee the UK will accept."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb797d8-fc66-49e6-8030-2b6841f4b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.431+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.929+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Weibo, the popular Chinese social media app, netizens have generally
        responded positively to the decision of Yennaris and Hou to naturalize, because
        of their Chinese roots. But the idea of Elkeson de Oliveira Cardoso, the Brazilian
        attacking midfielder simply known as Elkeson, becoming Chinese through residency,
        rather than having Chinese blood, is a more complicated issue.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731dcc69-09ea-4e46-bd03-0187c78a9447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.431+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.929+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Chinese Football Association decreed that all foreign
        players must be educated on Communist Party values, with clubs filing a written
        report on their performance each month.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e456ffde-2772-4556-ad1f-46121c47b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.431+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.929+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to China''s General Administration of Sport
        for comment, but had not heard back at the time of publishing.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28727e73-7372-48ef-afdb-fbc74c32c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.431+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.929+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Yennaris, who is learning Mandarin and has memorized the national
        anthem, becoming Chinese has enabled him to realize that childhood dream of
        being a famous soccer star -- just in a different country. The London-born
        midfielder looks set to make it onto China''s 2022 Qatar national squad, to
        be selected by the country''s Italian coach, Marcello Lippi, who won the World
        Cup for his home nation in 2006.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab4910-7c21-402e-9f67-ed1ddb16eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.431+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.929+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yennaris says it''s his dream to help China get to the World Cup.
        But it''s a tall order -- of the 32 teams in the competition, there are only
        four spots for sides from Asia.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aea423-b9e4-4a4e-8dfb-0531086e8ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.431+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.930+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yennaris says he has no regrets.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78121b52-d1e8-4ba4-9784-e82b765ee3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.431+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T13:24:34.930+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 20 years'' time, I''ll be able to tell my kids where I''ve come
        from and what I''ve done," he says.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a6815-e98d-4afa-9e1c-bcf4a04ded5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:24:34.431+08:00
