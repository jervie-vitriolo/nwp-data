    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb8028-c1cf-4518-8c38-8d379a1829ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T11:27:01.114+08:00
