      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> The spokesperson
        of President Rodrigo Duterte on Tuesday said a written order to stop all Philippine
        Charity Sweepstakes Office (PCSO) gaming operations is not forthcoming because
        his verbal order is already legally binding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b1ca64-39d5-45ab-9e3f-337fd02ad18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:38:49.553+08:00
