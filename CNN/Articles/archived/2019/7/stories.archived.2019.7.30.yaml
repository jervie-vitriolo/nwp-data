      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana was asked to react on <a href="https://cnnphilippines.com/news/2019/7/30/Beijing-last-to-block-passage-West-Philippine-Sea.html">Chinese
        Ambassador to the Philippines Zhao Jianhua''s speech</a> on Monday where the
        diplomat said Beijing "will not take the first shot" over disputes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11206e30-82f4-4793-8b2e-064f5ad8bec9'
