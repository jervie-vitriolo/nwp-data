      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) ‚Äî</strong> Health
        Secretary Francisco Duque III insisted there is no conflict of interest even
        if his family''s pharmaceutical company bagged two government contracts to
        supply medicine to the Department of Health during his term.</p>'
    '3':
