      'mgnl:created': 2019-07-30T12:03:30.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-30T12:03:30.796+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSince they (senators) are now regional, then they should also [have]
