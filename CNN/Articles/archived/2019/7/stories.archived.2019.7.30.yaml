      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson on Monday bared the apparent conflict
        of interest involving Duque and his brother Gonzalo, the newly-appointed head
        of the Philippine Coconut Authority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238c99b-f401-4c78-a6b0-56232d2b3ab2'
      'mgnl:activationStatus': true
