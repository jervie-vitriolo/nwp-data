      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b781be23-0fad-402d-ac60-4f4ad8dc5c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T06:48:52.877+08:00
      'mgnl:createdBy': 'lara'
