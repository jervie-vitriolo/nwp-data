      'jcr:uuid': 'e0b324aa-300e-43b5-9b5c-e3f759d9ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:52:40.899+08:00
      'mgnl:createdBy': 'janine'
