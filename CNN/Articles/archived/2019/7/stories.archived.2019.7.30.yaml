  'nasa-lunar-samples-testing':
    'author': 'Allen Kim, CNN'
    'caption': 'Scientists from NASA had a lot more leeway to conduct weird experiments
      50 years ago, which included feeding moon dust to German cockroaches.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-30T07:02:08.608+08:00
    'credit': 'From NASA'
    'imagesource': 'jcr:b892dce4-e90a-47ec-b9ae-f60d4e988212'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c85403f6-b994-426b-8919-dae398cbe485'
    'lead': 'Scientists from NASA had a lot more leeway to conduct weird experiments
      50 years ago, which included feeding moon dust to German cockroaches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T07:04:44.395+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-30T07:04:44.548+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nasa', 'cockroaches', 'lunar', 'sample', 'moon', 'apollo-11']
    'template': '1'
    'title': 'NASA fed some of its precious Apollo 11 lunar samples to cockroaches'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ade15f-278e-4bb7-9199-0ba6ca837b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:04:44.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:04:44.548+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Scientists from NASA had a lot more
        leeway to conduct weird experiments 50 years ago, which included feeding moon
        dust to German cockroaches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9daa411-3b41-4a66-a843-5ad664dac708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:04:44.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:04:44.548+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it didn''t stop there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed102b-5330-4fde-b96e-94fb55ddba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:04:44.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:04:44.549+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts Neil Armstrong and Buzz Aldrin were able to secure lunar
        samples from the surface of the moon from the Apollo 11 mission and bring
        them back to Earth. However, in order to ensure that it was safe to store
        lunar samples on Earth, scientists had to run a number of tests to make sure
        contamination was not possible, according to NASA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c1a681-58e2-4da8-8fec-d323a74a0280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:04:44.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:04:44.549+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong and Aldrin were quarantined for weeks on their return
        from the moon, and they had a few extra roommates: mice that had been injected
        with lunar material.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c108b0-33a4-4506-96f9-ec723151c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:04:44.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:04:44.549+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They always wanted to know how the rodents were doing," Judith
        Hayes, chief of NASA''s Biomedical Research and Environmental Sciences division,
        told Space.com. "If the rodents did well, then they would likely be released
        on time, if the rodents weren''t well, they would likely be examined much
        more carefully and longer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9471d154-a0dc-4e81-924a-8efb9c24ba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:04:44.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:04:44.549+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA also chose a number of different animals to represent other
        species. Birds were represented by Japanese quail; brown shrimp, pink shrimp
        and oysters were used to represent shellfish; houseflies and moths joined
        the cockroaches to represent insects; and guppies and minnows were used to
        represent fish.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdcb882-6f73-47f7-9dca-90970f6e7b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:04:44.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:04:44.550+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for how they all received the samples, it varied. The quail and
        mice received injections, moon dust was added to the water for all the aquatic
        species and the insects had lunar samples mixed into their food.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f7caa3-60da-4fb4-a758-55e55b1d0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:04:44.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:04:44.550+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only species to suffer deaths were the oysters, which scientists
        believe had more to do with them being tested during mating season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c7b91f-efb7-4dd8-b054-f6bc32a7ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:04:44.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:04:44.550+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to prove that we weren''t going to contaminate not only
        human beings, but we weren''t going to contaminate fish and birds and animals
        and plants and you name it," said Charles Berry, head of medical operations
        during Apollo, in an oral history. "Any of the Earth''s biosphere, we had
        to prove we weren''t going to affect it. So we had to develop an amazing program
        that was carried off really for three flights'' worth. A lot of trouble."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2dc8c0-c3b5-4bf5-8060-d2fd6b16095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:04:44.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:04:44.550+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA even worked with the US Department of Agriculture to test if
        plants reacted negatively to the lunar material. They grew seeds in lunar
        soil, and tested tomatoes, onions, fern, cabbage and tobacco.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71720bf-352a-4bd6-9c0a-c75f66f59031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:04:44.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:04:44.551+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t find any microbial growth on the lunar samples, and
        they didn''t have any microorganisms that they at least initially attributed
        to any extraterrestrial source or lunar source," said Hayes. "And the crew
        didn''t have any signs of an infectious disease, and all the rodents survived
        the exams, so everybody did well."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe2713-ee7f-48eb-a7fb-c9c8285f6922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:04:44.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:04:44.551+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until after the Apollo 14 mission in 1971 that NASA felt
        it was safe enough to stop testing on animals and to end the quarantine process
        for astronauts and lab technicians working with any lunar samples.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41e781-24c1-4cfd-847e-b366ed7f503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T07:04:44.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-30T07:04:44.551+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/29/us/nasa-lunar-samples-testing-scn-trnd/index.html">NASA
        fed some of its precious Apollo 11 lunar samples to cockroaches</a>"</em></p>'
