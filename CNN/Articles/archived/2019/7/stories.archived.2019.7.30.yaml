      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Mariah Carey probably figured that
        "One Sweet Day," an artist would break her record, and it has happened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8399e74d-62ba-4510-9f67-93728f7e9a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:28:37.155+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:28:37.376+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Nas X now has the longest-running No. 1 single ever on the Billboard
        Hot 100 chart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa493452-1e21-450c-95d7-42da42bcf434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:28:37.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:28:37.377+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country rapper''s "Old Town Road," featuring Billy Ray Cyrus,
        has maintained the top spot for the 17th consecutive week, beating out former
        record-holders "Despacito" by Luis Fonsi and Daddy Yankee, featuring Justin
        Bieber, from 2017, and "One Sweet Day" by Carey and Boyz II Men in 1995-96.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8bea08-60a3-449c-825e-1eceda1406ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:28:37.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:28:37.377+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey posted her congratulations with an edited photo showing her
        passing a torch to the rapper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f32642f-e630-4c63-9458-08f6e69ad21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:28:37.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T21:28:37.377+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sending love &amp; congrats to @lilnasx on breaking one of the
        longest running records in music history!" reads the caption of the image
        posted to her official Instagram account. "We''ve been blessed to hold this
        record with a song that means a great deal to @BoyzIIMen and myself and has
        touched so many. Keep living your best life! "</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f360980-abaa-48b8-bd09-73ef268f628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T21:28:37.156+08:00
