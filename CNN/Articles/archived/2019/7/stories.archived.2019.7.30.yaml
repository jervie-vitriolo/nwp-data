      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Sytin was the President of the United Auctioneer''s Incorporated,
        while Dennis Sytin was the Chief Operating Officer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca17194-dd0f-4ade-b696-5fee2a6e4dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T18:47:50.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-30T18:48:19.091+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic was killed on November 28, 2018 at the Lighthouse Marina
        Hotel in Subic Bay Freeport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bebcc45-e29d-4749-b172-d6d0dd03bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T18:47:50.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-30T18:48:19.091+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gunman identified as Edgardo Luib confessed to the police that
        he was hired by Dennis Sytin through Rementilla.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc68a7-8204-420b-929c-f9b2c51cadc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T18:47:50.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-30T18:48:19.091+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police suspect that a business dispute led to the murder of the
        company president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9495a83-580c-493b-8335-bb03b394f2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T18:47:50.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-30T18:48:19.091+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/3/11/sibling-tagged-in-subic-trader-slay0.html"
        target="_blank">Gunman behind Subic trader''s slay tags victim''s sibling
        as alleged mastermind</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e092c273-b035-4363-a773-aa9405062c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T18:47:50.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-30T18:48:19.091+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Sytin continues to maintain his innocence, and said that
        he will file a petition to review his case with the Department of Justice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c3997-1828-4c89-8312-b3b8a483dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T18:47:50.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-30T18:48:19.091+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that I am being bound over to trial for a crime
        which I did not commit and which I had no knowledge, participation or involvement
        in, ‚Äî and worse, one which is based solely on the confession of the supposed
        gunman, Edgardo Luib, who, being a complete stranger to me, fabricated supposed
        meetings with me that never occurred just to fill-up and make his story credible,"
        Dennis Sytin said in a press statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820929be-9ba5-4091-97fb-b05080e64d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T18:47:50.575+08:00
      'mgnl:createdBy': 'lucia'
