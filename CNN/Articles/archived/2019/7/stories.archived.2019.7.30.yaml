    'template': '1'
    'title': 'Philippines is the deadliest country for environment activists, report
      says'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b492938-ce83-4041-bd7a-ca2da7814324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.934+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.196+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> ‚Äî The Philippines
        had the highest number of land and environmental defenders killed in 2018,
        an international environmental watchdog said in a report released Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a7aba-2f34-48e5-9154-8d77da13ef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.934+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.197+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f27366-919f-4c17-bcd5-17b73b2d274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.934+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.197+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual report of Global Witness found that out of 164 land and
        environmental activists killed worldwide, 30 were slain in the Philippines.
        Fifteen of those killings in the country were linked to agribusiness, according
        to the report entitled ‚ÄúEnemies of the State.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f23b616-4870-47d7-8a04-077a0b4da3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.934+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.197+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b007d7b0-0a6c-4f78-b95e-350a5e74f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.935+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.197+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Philippines topped the 2018 list, the death toll reflects
        a 37.5 percent drop from  2017, the report said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80779f99-19cf-4076-b4f5-da27bde1ebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.935+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.197+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739acbdc-5316-4509-96e3-646fd13116a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.935+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.198+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil, which used to lead the list, fell to second place due to
        drops in homicide rates in the South American nation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8de77-a551-463e-b6cf-a5ba3e90a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.935+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.198+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab372d31-6f11-4e5f-931b-8ba599bd6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.935+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.198+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Witness, which tracks corruption, human rights and environmental
        abuses, defined land or environmental defenders as "people taking peaceful
        action to protect land or environmental rights, whether in their own personal
        capacity or professionally."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215a71dd-368a-48ce-b923-1b545f74bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.935+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.198+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6241c0-7df7-444c-ade0-2583610e095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.935+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.198+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The October 2018 massacre of nine sugarcane farmers in Negros due
        to a dispute were among the deaths in the Philippines included in the report
        .</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8f1585-5815-4efb-bd57-8a3449c0bf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.935+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.199+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94fdd87-7897-4ac6-8bf8-83cb65db7197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.935+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.199+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúUnder the current regime of President Rodrigo Duterte, the situation
        certainly isn‚Äôt improving,‚Äù it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f38115b-c37f-4401-bebe-9c6becd5eb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.935+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.199+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3675edd-fde0-4184-880e-36fd41200361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.935+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.199+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Mindanao has become a ‚Äúhotspot for murders‚Äù of land
        and environmental activities, accounting for a third of those killed in 2018.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0e549-40e6-4629-8394-ae0b91c2dfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.935+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.199+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf0a96-c0aa-4215-89fb-848faa410663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.935+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.200+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous peoples in the country were also being targeted amid
        their confrontations with land developers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e253df2-46bb-45c9-a62b-4bbaa90d88a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.935+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.200+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed522d-4356-4ae8-9edd-29d24ad75afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.935+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.200+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis is exacerbated by the use of the legal system to criminalise
        those who speak out,‚Äù the report stated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9276dcb-ca97-46c3-af37-d07c377be920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.936+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.200+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6566a3-35bd-4b52-8e7a-06e45df6c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.936+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.200+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Witness said the spate of killings in the Philippines could
        no longer be ignored.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0263fae-99ec-409c-8a71-153b7dcc81f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T22:08:27.936+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-30T22:08:28.201+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe Philippines government must act to stop businesses and private
        actors from grabbing ancestral lands from its people, and from using violence
        and threats to silence those who object,‚Äù the report read.</p>'
