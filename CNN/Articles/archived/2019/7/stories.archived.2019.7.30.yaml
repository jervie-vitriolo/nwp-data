      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark, 21, is accused of killing Devins on July 14 and then posting
        gruesome pictures of her body online. She was found with her throat slashed.</p>'
    '8':
