      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legality of President Duterte''s verbal order to stop PCSO-licensed
        games was earlier questioned by lawmakers and legal experts. Cagayan de Oro
        City 2nd District Rep. Rufus Rodriguez said Duterte''s order on July 26 is
        illegal and unconstitutional, as it deprives franchise holders and operators
        of their right to due process. He urged franchise holders and operators of
        lotto and other games licensed by the PCSO to challenge the order in court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb86b7-c352-49dc-9a1a-2117dbe2d8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:38:49.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-30T15:38:49.716+08:00
