  'duterte-human-rights-murderers-kidnappers-child-rapists':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-17T15:03:33.867+08:00
    'imagesource': 'jcr:c7874366-58fd-4670-9fac-44bed5c49099'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '219a14a2-695f-491a-b574-351dc1892cde'
    'lead': 'President Rodrigo Duterte did not mince words when it came to what he
      thought of people involved in heinous crimes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T15:07:55.770+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-17T15:07:56.736+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'human-rights', 'Apollo-Quiboloy']
    'template': '1'
    'title': 'Duterte: Murderers, child rapists, kidnappers don''t ''deserve any right
      to live any longer'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eaba8a-c70b-4ffb-a88c-4520ba6fd3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:07:55.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T15:07:56.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — President
        Rodrigo Duterte did not mince words when it came to what he thought of people
        involved in heinous crimes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e189a7-59d7-412e-b471-1093002a152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:07:55.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T15:07:56.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Duterte said he was "not actually interested" in killing
        people, apart from those involved in drugs, murders, kidnappings, and the
        rape of children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b7178-f614-4a0d-9998-feb5d96b0503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:07:55.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T15:07:56.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those people I think would not… deserve any right to live any longer.
        I don’t know if the human rights [groups] agree. But kung ganun ang [if that''s
        the case] — if that is the way how you treat your fellow human being, you
        kidnap or you rape a family... I think I’ll have to disagree with the human
        rights people," he said during an interview on the TV show of his friend,
        Pastor Apollo Quiboloy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c0f716-be81-4194-9515-18b944ccc02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:07:55.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T15:07:56.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2018/10/29/Duterte-drug-war-suspects-dead.html">October
        2018</a>, the President said dead drug suspects were "just a piece of carcass"
        to him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cadd24e-3569-42ce-ac13-e88cc12a2415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:07:55.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T15:07:56.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, the President said, "If you are a criminal to
        me and I see you there lying down there on the streets and if I’m sure that
        you are really a bad guy, you are just plain carcass to me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97111f42-3429-4abe-b3c3-e7e7f59d8696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:07:55.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T15:07:56.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte again called out human rights activists, saying they were
        only concerned with who was killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd72a1-7338-462e-8eaa-3eec125c463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:07:55.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T15:07:56.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong</em> human rights<em> hanggang kriminal lang sila eh</em>
        [These human rights [groups], they''re just interesed in the criminal]. They
        are just interested to know <em>na sino itong pinata</em>y [who was killed]
        if they are really into it also of investigation. But every time they see
        a cadaver or a dead person there, they will just assume that it is a victim
        of extrajudicial killing. So we are not into it. I mean maybe, <em>ako, ako
        mismo</em> [I, myself], maybe. But kung sabihin mo na [but if you say that
        it''s] indiscriminate killing of your fellow human being? There has to be
        a reason," he said</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12945c0f-7b29-4cac-aa5a-028b4975655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:07:55.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T15:07:56.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called those who jump to conclusions as "hipsters".</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b841380b-e737-4eb9-99ed-78d1e7217305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:07:55.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T15:07:56.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don’t be a hipster na [that] they will just proceed to conclude
        that it’s a victim of human rights. Especially maybe if he has in his pocket
        a sachet and they would just simply assume that he was killed by government,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30bdcfc-0922-401b-bd1e-58d13a4ff2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:07:55.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T15:07:56.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also spoke up on the issue of him having to answer
        to an international court over allegations of human rights abuses in the country,
        saying he would never answer to "a Caucasian asking questions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc0d549-e5ee-44ba-8ef6-82638176a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:07:55.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T15:07:56.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will only face, be tried or face a trial in a Philippine court.
        Presided by a Filipino judge. Prosecuted by a Filipino and they can reinforce
        [the] death penalty and die a Filipino. I will not answer a Caucasian asking
        a question... I would not like that," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbb4b03-f064-47e6-9fed-92aad4dd7fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T15:07:55.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T15:07:56.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said there were courts in the Philippines and that justice
        in the country was working.</p>'
  'PHISGOC-SEA-Games-budget-intact':
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-17T15:00:30.264+08:00
    'imagesource': 'jcr:c4b9e4bf-3015-43a6-af51-c95357327b81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df5dbc51-6827-444a-9229-2384b0fb2c2e'
    'lead': 'Having other agencies handle the preparations for the country’s hosting
      of the biennial contest will ‘unduly prejudice athletes’ and ‘jeopardize the
      carefully set preparations for the event,’ the Philippine Southeast Asian Games
      Organizing Committee says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:29:39.638+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-17T16:29:39.829+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SEA-Games', 'Southeast-Asian-Games', 'SEAG', 'PHISGOC', 'Philippine-Southeast-Asian-Games-Organizing-Commitee']
    'template': '1'
    'title': 'Despite corruption claims, PHISGOC assures SEA Games fund intact'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccef17a-d8cb-422b-890e-b1b60c9cc7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:29:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T16:29:39.830+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippnes, July 17) —&nbsp;</strong>Despite
        recent controversies hounding the local sports community, the Philippine Southeast
        Asian Games Organizing Committee (PHISGOC) said the budget for the hosting
        of the 2019 Southeast Asian (SEA) Games remains intact., the group said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e2dab-31ea-4710-b175-1ddc692fa00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:29:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T16:29:39.831+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PHISGOC Foundation Inc. has complied with all the directives
        issued by President Duterte on the conduct of the biennial sports competition
        this year in the country, and has put in place safeguards to ensure that funds
        for the event are all accounted for and properly spent,” the private foundation,
        led by Taguig Rep. Alan Peter Cayetano, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af8fa9-b997-44c6-8ce9-8229d6078cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:29:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T16:29:39.831+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internal issues were thrust into the spotlight when President Rodrigo
        Duterte said a private group handling public funds may be prone to corruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8c9847-b889-4c04-bf13-ca36868f6131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:29:39.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T16:29:39.832+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto niya gobyerno. Sabi niya maraming</em> corruption <em>diyan
        sa</em> private<em> kaya nasisira ''yung diskarte noong mga nandiyan. Kaya
        gusto niya gobyerno na lang</em>,” his spokesperson Salvador Panelo said in
        a media briefing Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d77093b-be15-40d0-8364-2dbfafca0107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:29:39.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T16:29:39.832+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He wants government agencies to handle it instead.
        He said there’s a lot of corruption in the private sector that’s why their
        strategies are being disrupted.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae64133-706e-411e-b6fa-2a2f1a86fb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:29:39.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T16:29:39.833+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2019/7/16/Duterte-PHISGOC-SEA-Games-corruption.html">Duterte
        wants PHISGOC out of SEA Games preps due to corruption claims – Palace</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c252a52-ebe1-4531-9935-7fd2d8823f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:29:39.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T16:29:39.833+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon Suzara, PHISGOC chief executive officer, said every peso allotted
        for the SEA Games had been “wisely and properly spent.” The government has
        set aside <a href="https://cnnphilippines.com/sports/2019/5/8/SEA-Games-budget-Duterte-6-billion-.html">₱6
        billion</a> to host regional the meet .&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96459508-74f2-496a-b87b-cc7b7a3289e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:29:39.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T16:29:39.834+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With roughly four months to go before the SEA Games, Suzara said
        delegating other government agencies, including the Philippine Olympic Committee
        or the Philippine Sports Commission, to handle the preparations will “unduly
        prejudice Filipino athletes and jeopardize the carefully set preparations
        for the event.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda1a51-79f1-4553-b7ff-8ed40401ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:29:39.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T16:29:39.834+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All this talk about another body taking over the organization of
        the Games at this late period has not only caused apprehension among our athletes,
        but among our sponsors and private sector partners as well,” Suzara said.
        “We appeal to both the POC and PSC to work together from within the PHISGOC,
        where they are both prominently represented as originally intended by the
        President, with his vision of a multi-stakeholder approach to the organization
        of the Games.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a0b608-7499-413d-b9cb-8362625c853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:29:39.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T16:29:39.834+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite internal issues, PHISGOC guaranteed it’s all systems go
        for the country’s hosting of the sports meet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bd3bad-27da-4940-b20d-acd250628d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:29:39.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T16:29:39.835+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEA Games, which will feature a record 56 sports, will happen
        from November 30 through December 10.</p>'
