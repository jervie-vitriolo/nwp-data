  'zamboanga-sibugay-dengue-state-of-calamity':
    'author': 'CNN Philippines Staff'
    'caption': 'Zamboanga Sibugay province is under a state of calamity after it recorded
      an alarming surge of dengue cases that killed at least 12 people, the local
      government said (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-17T14:13:23.354+08:00
    'imagesource': 'jcr:47bade8d-930c-4ddc-89cb-c409921eaa77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e52886d4-a461-43d7-bcff-a73c8c160c6a'
    'lead': 'Twelve people have died from the disease in the province as of Monday,
      the Health Department says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T14:15:33.529+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-17T14:29:59.131+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dengue', 'state-of-calamity']
    'template': '1'
    'title': 'Zamboanga Sibugay under state of calamity due to spike in dengue cases'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8439a259-f9f2-46e7-87fe-455c2c6ed805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:33.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-17T14:29:59.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Zamboanga
        Sibugay province is under a state of calamity after it recorded an alarming
        surge of dengue cases that killed at least 12 people, the local government
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b83ea-b18b-4a90-849c-f8c58163e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:33.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-17T14:29:59.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Baguio, executive assistant to the governor, confirmed the
        declaration Wednesday following 3,005 cases of dengue noted in 2019 as of
        Monday.&nbsp;There were only 150 cases from the same period last year,&nbsp;a
        2,189% increase, according to the Health Department’s Regional Epidemiology
        and Surveillance Bureau.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f868c891-66ec-4114-8446-5ef76bd2295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:33.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-17T14:29:59.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Walter Palma has ordered local chief executives of the
        province’s 16 towns to conduct a clean-up drive on Friday, to eliminate breeding
        places of dengue-carrying mosquitoes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4e907-d268-48cf-9c53-05b8f110f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:33.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-17T14:29:59.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration will also allow the province access to more resources
        to quell the spread of the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1cc129-ca95-4c2c-bcd0-3a8a68efa97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:33.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-17T14:29:59.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 15, the Department of Health raised a “national dengue alert,”
        the first of its kind, due to a spike in the number of cases in the country.
        As of June 29, there have been 106,630 cases this year, with 456 deaths. This
        is an 85 percent increase from the numbers last year. Health Secretary Francisco
        Duque said a peak in dengue cases occurs every three to four years with no
        explanation for it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880777a3-7ebd-4146-b295-f19d48cd138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:33.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-17T14:29:59.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue is a viral disease with no known vaccine, but it is preventable
        through early detection. Signs and symptoms include: severe headache, pain
        behind the eyes, severe joint and muscle pain, fatigue, nausea, vomiting,
        and skin rashes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42acdd58-27da-4acc-91ba-f06b88f60ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:15:33.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-17T14:29:59.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga-based journalist Marlon Panares contributed to this report.</p>'
