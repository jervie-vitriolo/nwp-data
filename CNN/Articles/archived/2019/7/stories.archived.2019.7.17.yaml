      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he fears about "savage" ISIS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637049c-47e2-434f-b45a-367f81b6f7a4'
