    'template': '1'
    'title': 'Ex-DFA chief rebuts Duterte: Military pact with US not for starting
      war'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4524c1-f3f4-438e-9310-db7481ce5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T23:40:43.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T23:40:44.021+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — Former
        Philippine top diplomat Albert del Rosario on Wednesday countered President
        Rodrigo Duterte''s invoking of the defense pact between Manila and Washington,
        saying the treaty cannot be used to wage war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd229c5b2-a628-4365-b9aa-739086b79bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T23:40:43.659+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T23:40:44.021+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With due respect, we all know that, as its name implies, the Mutual
        Defense Treaty is a defensive treaty, not a means to initiate a war," del
        Rosario said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3803b-6635-41b5-885c-5b0e4474e834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T23:40:43.659+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T23:40:44.022+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in an interview over Pastor Apollo Quiboloy''s television
        show "Give Us This Day" earlier said he is "invoking" the treaty to gather
        the Seventh Fleet of the U.S. stationed in Japan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4fdca-a7ef-44c0-a5f3-ed780d64596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T23:40:43.659+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T23:40:44.022+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am invoking the RP-US pact, and I would like America to gather
        all their seventh fleet in front of China. I''m asking them now and I will
        join them, and I will ride on the boat where the admiral of the US (is),"
        the President said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fce87b-6f12-43fe-82b8-ef1bdf82ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T23:40:43.659+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T23:40:44.022+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario insisted the treaty could only be cited if there is
        armed attack against the territories of the signed parties, or its armed forces
        in the Pacific. Earlier in the year, US Secretary of State Mike Pompeo assured
        the Philippines of US assistance should Manila be attacked in the South China
        Sea. China has continued to reclaim and militarize maritime features in the
        global waterway.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e715a8c-c63b-4b3c-8779-b55f22e46f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T23:40:43.659+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T23:40:44.023+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we all know that none of these have happened. Thus, the
        President cannot invoke the Mutual Defense Treaty to start a war because the
        (MDT) is about the right of countries to defend themselves," Del Rosario said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb65e37-9fc4-4261-b1f1-6e553e463b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T23:40:43.660+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T23:40:44.023+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former foreign affairs chief added starting a war violates the
        constitution -- and is a crime punishable by imprisonment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffaa7b7-ed52-4e92-b110-3faa8b0db654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T23:40:43.660+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T23:40:44.023+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had invoked the military pact after critics, including
        Del Rosario, had repeatedly denounced his cordial -- some say subservient
        -- approach to China. Duterte has maintained a friendly stance despite Beijing''s
        refusal to observe a ruling invalidating its claim over virtually the entire
        the South China Sea, including areas within the Philippines'' Exclusive Economic
        Zone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beeec4a-4658-40ff-aeae-0781f2e62c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T23:40:43.660+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T23:40:44.023+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario and former Ombudsman Conchita Carpio Morales had filed
        before the International Criminal Court a complaint against Chinese President
        Xi Jinping and other Beijing officials due to their "crimes against humanity."
        They said by implementing their plan to take over the South China Sea, Xi
        and other Chinese officials have caused devasting environmental damage in
        the maritime region that have adversely affected vulnerable fishermen as well
        as future generations of people across nations.</p>'
