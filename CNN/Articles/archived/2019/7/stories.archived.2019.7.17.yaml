      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ff59c-6ccf-4c1a-abe6-2720e50d48d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:53:27.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T14:58:48.062+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(What''s) being fought now is the most dangerous and that prompted
        me to say that I see danger ahead. I’m talking of the ISIS... They are the
        extremists who just want to kill and destroy," he said during a TV interview
        with Pastor Apollo Quiboloy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de6998-2c7b-425c-be43-268265783ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:53:27.025+08:00
