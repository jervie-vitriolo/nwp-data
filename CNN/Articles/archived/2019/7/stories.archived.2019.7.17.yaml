    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['writ-of-amparo', 'writ-of-habeas-data', 'habeas-data', 'temporary-protection-order',
      'Court-of-Appeals', 'red-tagging', 'NUPL', 'National-Union-of-People-s-Lawyers',
      'Rodrigo-Duterte', 'AFP', 'PNP', 'matrix']
    'template': '1'
    'title': 'CA denies request of lawyer''s group for temporary protection vs. government
      forces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4401463-af1d-4b0e-90e8-e1d61088ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:31:44.790+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T20:34:57.734+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The Court
        of Appeals on Wednesday denied the request of a lawyer''s group for protection
        against alleged government harassment and red-tagging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f19f4-eed6-4f40-833e-4e5cf3f947ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:31:44.791+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T20:34:57.734+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People''s Lawyers (NUPL) petitioned the court
        to issue writs of amparo and habeas data, as well as a temporary protection
        order (TPO), against key defense and military officials, including President
        Rodrigo Duterte in his capacity as the commander-in-chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e7b4f4-6170-4adc-8e68-903331e5e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:31:44.791+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T20:34:57.734+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals said that there is no need to approve the petition,
        as the Supreme Court has already granted the petition for a writ of amparo
        and habeas data in favor of the NUPL on May 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4309735e-1d46-4909-b911-35c2c8728395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:31:44.791+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T20:34:57.734+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/5/3/NUPL-Duterte-writ-of-amparo.html"
        target="_blank">SC grants bid of lawyers'' group for protection from Duterte,
        gov’t officials</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf9ba7-2828-4ea6-8c73-a2a6ac855f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:31:44.791+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T20:34:57.734+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All told, insofar as the TPO sought herein necessarily partakes
        of the protective aspect of the privilege of the writ of amparo, we therefore
        deny petitioners'' application therefor," the Court of Appeals decision read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84172f-c921-46da-aa38-d7abe979870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:31:44.791+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T20:34:57.734+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writ of amparo, if granted, would give court protection from threats
        to the person''s life, liberty and security committed by government actors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb5239-5827-4f01-8836-d5f484d11e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:31:44.791+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T20:34:57.734+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writ of habeas data, on the other hand, would require respondents
        to produce and possibly destroy the private information they have on the petitioners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c425a6-98f4-44b8-bf57-799c2bc229be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:31:44.791+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T20:34:57.734+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUPL was among the groups tagged in an alleged ouster plot against
        Duterte, which also included the Philippine Center for Investigative Journalism,
        Rappler, and VERA Files.</p>'
  'coast-guard-brp-gabriela-silang':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-17T20:44:11.514+08:00
    'imagesource': 'jcr:2ba03476-a34b-4fa0-b790-7a5648c79bed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcd3411b-8b9d-406d-a1b0-4d51ea0add91'
    'lead': 'The Coast Guard in a statement on Wednesday announces the launching in
      France of its ''newest, biggest, and most modern'' ship – the BRP Gabriela Silang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T20:46:23.961+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-17T20:46:44.059+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Coast-Guard', 'West-Philippine-Sea', 'BRP-Gabriela-Silang',
      'France']
    'template': '1'
    'title': 'New Coast Guard vessel to patrol West PH Sea this year'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a838cb2-fad6-43e1-a7e5-92a2554c7167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:46:23.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T20:46:44.059+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — The Philippine
        Coast Guard''s first-ever offshore patrol vessel (OPV) will start guarding
        the country''s waters, including the West Philippine Sea, this December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a0199-001e-4743-befa-628298b92880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:46:23.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T20:46:44.059+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard in a statement on Wednesday announced the launching
        in France of its "newest, biggest, and most modern" ship – the BRP Gabriela
        Silang. French shipbuilder OCEA on its website said it was the "largest aluminium
        OPV built in the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a2f048-d8e8-4a7c-8a11-484a34f00e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:46:23.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T20:46:44.059+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang barko ay aasahang darating sa Maynila sa unang linggo ng Disyembre
        ngayong taon upang tapusin ang mga kailangang kumpunuhin at ang training para
        sa 18 PCG personnel na magiging sailing crew nito na magsisimula sa ika-1
        ng Setyembre hanggang sa huling linggo ng Oktubre," the Coast Guard said in
        its statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5d1f1a-232b-481a-909d-c2dc9ee4c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:46:23.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T20:46:44.059+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "The ship is expected to arrive in Manila on the first
        week of December this year to finish repairs and training for the 18 PCG personnel
        who will serve as sailing crew starting September 1 to the last week of October."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ec140-2b11-440b-aa00-5d22c69c5be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:46:23.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T20:46:44.059+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the ship will be used to patrol the West Philippine Sea
        and Philippine Rise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab939cb-d5fb-4068-9b81-b61813487ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:46:23.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T20:46:44.059+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Philippine Sea refers to areas in the South China Sea which
        the Philippines either claims or occupies, mostly as part of its 200-nautical
        mile exclusive economic zone. China claims almost the entire South China Sea.
        Malacañang has pushed for increased Coast Guard presence in the area following
        the controversial incident near Recto Bank, also known as Reed Bank, an underwater
        feature where a Filipino fishing boat was hit and sunk by a Chinese vessel
        on June 9.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a931b94-30ff-4510-997d-ade4d18840e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:46:23.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T20:46:44.059+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China does not claim Philippine Rise but its survey ships
        were spotted in the resource-rich area in May 2017, prompting President Rodrigo
        Duterte to change its name from Benham Rise to Philippine Rise to assert sovreignty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45738875-33b2-4564-a6bb-16866f3ae9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:46:23.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T20:46:44.059+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard said the 84-meter BRP Gabriela Silang, which has
        a helideck and hangar, will also be used for counter-terrorism efforts south
        of the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd1b1fa-fe55-4ffd-a16c-563f5f99fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:46:23.965+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T20:46:44.059+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it can patrol the waters even during bad weather, and can
        be used for search and rescue operations, maritime law enforcement, and maritime
        surveillance. It boasts of a Mission Management System that integrates surveillance,
        detection and communication capabilities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c44724-1698-4eb1-a800-29a3a386d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:46:23.965+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T20:46:44.059+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship can sail for up to 22 days without refueling and carries
        up to 40 crew members, 26 other passengers, and 35 survivors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3127db09-f743-4b0d-b021-a564927e0cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:46:23.965+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T20:46:44.059+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samantala, mayroon din itong Hyperbaric Chamber para sa paggamot
        ng diving sickness at survivor room na may kapasidad na mag-accommodate ng
        mga na-rescue," the Coast Guard said, noting that it can also be used to respond
        to pollution incidents such as oil spills.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa8bbd0-f874-4dc7-a892-cba56caf8b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:46:23.966+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T20:46:44.059+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "Meanwhile, it also has a Hyperbaric Chamber to cure
        diving sickness and a survivor room to accommodate the rescued."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a14e61-e3a4-48fa-a5c7-9beae3455223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:46:23.966+08:00
