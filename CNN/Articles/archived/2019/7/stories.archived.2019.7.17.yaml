      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21be618-41ce-4470-8210-3656e38427f2'
      'mgnl:activationStatus': true
