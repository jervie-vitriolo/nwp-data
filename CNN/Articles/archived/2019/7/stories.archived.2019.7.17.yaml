      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously raised alarm with his pronouncement that he wants
        to beef up police and military arms for "dangerous times ahead." On July 9,
        he said he wants security forces to be equipped to challenge the enemies of
        the state and terrorists. He also appeared to worry about attacks in areas
        even outside known strongholds of extremist groups.</p>'
