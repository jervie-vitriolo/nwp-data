      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan, who beat Australia’s Billy Dib in Jeddah on July 13 to win
        the WBC international welterweight title, said on Tuesday that he had agreed
        a deal to fight Pacquiao in Riyadh on Nov. 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b43ae4-6935-43e5-99e1-b1a1e83d18eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:24.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T14:38:44.187+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Briton told British media the clash with Pacquiao would happen
        even if the 40-year-old were to lose to American Keith Thurman in Las Vegas
        on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff379c84-c3f7-4df4-8d77-b2bc739500a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:24.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T14:38:44.187+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Manny has not signed any contract. As far as I know it has not
        even been discussed,” Pacquiao’s publicist Fred Sternberg told the BBC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b7de3-92d1-4ccb-ae2c-8b096bc360f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:24.098+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T14:38:44.187+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He has been in training camp for the past eight weeks, four in
        the Philippines and four in the United States, and he hasn’t met with Amir
        Khan during that time.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83bb74-1558-410e-90f9-35dc7abed3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:24.098+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T14:38:44.187+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sternberg said he did not know what prompted Khan to make the claims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c9ece5-7c9e-4e73-8aa1-c366270ac060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:24.098+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T14:38:44.187+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s a question you need to ask Amir Khan,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1468e-02f2-4473-9edd-24976bbba035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:24.098+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T14:38:44.187+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan had been slated to fight eight-division world champion Pacquiao
        two years ago in the United Arab Emirates but no agreement could be reached.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba52cb-e523-4ba3-aef2-f0e99c9c6094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:38:24.098+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T14:38:44.187+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, one of the sport’s most decorated fighters, has a record
        of 61 victories, seven defeats and two draws in a career spanning 24 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f4667-bdab-45c6-a8cb-876ca0eea415'
      'mgnl:activationStatus': true
