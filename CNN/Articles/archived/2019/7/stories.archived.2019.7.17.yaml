      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29eefd-b57d-4978-9007-5717c1d92195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T13:49:52.072+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they have tried obtaining complete data about drug
        war deaths from the Philippine National Police (PNP), but the information
        have supposedly been withheld from the CHR.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042ce7a-540d-4fad-8d9f-37d4118e2854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T13:49:52.072+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c945a-a6c7-4169-9a89-3396c871b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T13:49:52.072+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They do withhold information. Because if they were really sincere
        and transparent in their relationship and wanting to cooperate with the CHR,
        they should have done [a] long time ago [and] gave us what we requested,”
        Pimentel-Gana said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6dcba9-340a-4e02-95d7-0837f7e36d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T13:49:52.073+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3622f19c-706b-4848-97b1-2a92cf34277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T13:49:52.073+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the PNP <a href="http://nine.cnnphilippines.com/news/2017/12/02/pnp-chr-spot-report-drug-killing.html"
        target="_blank">granted the CHR access</a> to spot reports on drug killings,
        but not the entire case folders of crimes. The police said this is to ensure
        no judicial and investigative protocols and laws are violated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5c5363-25b5-4085-a6eb-53aee5b1dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T13:49:52.073+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523135a-fc33-4dba-a5dd-70adaddce5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T13:49:52.073+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba44dd90-1641-4b9a-9b7f-d64cb1b48f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T13:49:52.074+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the CHR has been pressing the PNP for data on the drug
        war and the agency’s supposed adherence to human rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c3090-6b7a-45d4-b533-068070af97d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T13:49:52.074+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96459305-f159-4661-bd22-9a943e3afc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T13:49:52.074+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel-Gana said the government has more to gain if they begin
        opening up to the drug war being probed as this will give the government a
        chance to air its side and even correct the “false information” supposedly
        fed to other countries about the drug war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9939f212-b96f-4302-9a9f-949af1be55a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.844+08:00
