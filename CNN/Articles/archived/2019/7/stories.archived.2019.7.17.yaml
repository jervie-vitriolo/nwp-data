      'mgnl:type': 'text'
      'text': '<p>Khan has 34 wins and five defeats.</p>'
  'LTFRB-new-ride-hailing-slots':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-17T14:47:27.693+08:00
    'imagesource': 'jcr:32be708a-8036-4128-b461-098285e65a8a'
