    'imagesource': 'jcr:6afb8b1a-abdc-41d4-8c2d-61eea31255fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb6428d2-3f4a-4638-9086-a4cd3f69e882'
    'lead': 'The Court of Appeals denies the National Union of Peoples Lawyer''s petition
      for writ of amparo and habeas data for alleged harassment and red-tagging by
      the government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T20:31:44.790+08:00
