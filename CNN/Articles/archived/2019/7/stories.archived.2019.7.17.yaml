    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50573a0f-a023-45bd-af55-8f79b195eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:53:27.025+08:00
      'mgnl:createdBy': 'lara'
