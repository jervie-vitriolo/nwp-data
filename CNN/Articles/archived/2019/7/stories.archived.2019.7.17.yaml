    'jcr:uuid': '108b67e3-17dc-4f9d-93dc-ffaae2247de6'
    'lead': 'President Duterte says that if America sends its Seventh Fleet to South
      China Sea, he will bring along some of his critics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T10:46:38.793+08:00
