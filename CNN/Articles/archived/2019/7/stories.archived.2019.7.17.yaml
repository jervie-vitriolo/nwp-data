      'mgnl:lastActivated': 2019-07-17T20:46:44.059+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the first Coast Guard ship with a diesel-electric engine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2546a41f-1714-48de-935b-92ccec0544c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:46:23.966+08:00
