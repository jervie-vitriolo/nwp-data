    'template': '1'
    'title': '''Falcon'' exits PH, but rains still expected over Luzon – PAGASA'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f77ea4-9640-4943-8eb9-d96d4b1ff585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:13:03.342+08:00
