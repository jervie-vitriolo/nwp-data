      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff7770b-5fbe-463f-a7c6-5273fa9f37fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.290+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were right. She earned a nomination for best actress in a comedy,
        but they hadn''t predicted the nomination in the overall category, the other
        for best contemporary costumes or the one for Eugene Levy in the best actor
        in a comedy category.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f5e856-40f5-48b5-a9b5-bed99be8b049'
