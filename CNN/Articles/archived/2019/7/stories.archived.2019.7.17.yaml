      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fltfrb.central.office%2Fposts%2F2355095378065710&width=500"
        width="500" height="617" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb3b787-79d8-46d9-93ad-008ebcb35d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:53:29.638+08:00
