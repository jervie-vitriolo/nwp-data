      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons said he would play Australia’s home World Cup warmups against
        the United States and Canada in Perth and Melbourne next month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ecf9b-500b-4c64-b667-3044ba62a24f'
      'mgnl:activationStatus': true
