  'Duterte-Pulse-Asia-June-2019':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-17T12:14:52.503+08:00
    'imagesource': 'jcr:b8170ce6-8b83-46d8-b725-b5f6c9459785'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17ec36c2-ccf1-415f-b2f8-7226d9ab5138'
    'lead': 'President Rodrigo Duterte remains the most trusted among top government
      officials in June, pollster Pulse Asia says despite a two-point drop in his
      approval rating. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T12:18:59.655+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-18T08:39:52.105+08:00
    'mgnl:lastActivatedBy': 'kali'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pulse-Asia', 'approval', 'trust', 'rating', 'Tito', 'Sotto', 'Leni',
      'Robredo', 'Lucas', 'Bersamin', 'Gloria', 'Macapagal', 'Arroyo']
    'template': '1'
    'title': 'Duterte''s approval, trust ratings steady in June – Pulse Asia '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faffcb1f-fd0e-4e31-b8c9-907ac6797678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:18:59.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T08:39:52.105+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Most
        Filipinos still trust and approve of President Rodrigo Duterte, independent
        pollster Pulse Asia Research said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a367ad4-0f24-4c1e-b5bf-c5e1f0c50166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:18:59.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T08:39:52.105+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6cffb8-62ab-477a-ae5c-3d2ca9d13fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:18:59.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T08:39:52.105+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pulse Asia survey from June 24-30 showed Duterte enjoying an 85
        percent performance rating, down two points from his 87 percent score in March.
        However, the research firm said this drop is "marginal" across national, geographic,
        and socio-economic measures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579593a0-c023-40ed-9b8e-8bb56fb07416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:18:59.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T08:39:52.105+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38333c90-d833-4d7c-a848-8f4d0460d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:18:59.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T08:39:52.105+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 3 percent said they disapproved of Duterte''s work, while 11
        percent were undecided. By location, his approval rating suffered a six-point
        drop in Mindanao, his long-time bailiwick.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32135eb-734e-44d2-a874-7643447ba984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:18:59.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T08:39:52.105+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba1636a-fcc9-4504-bfa3-56cd78c36227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:18:59.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T08:39:52.105+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey came after the June 9 incident at <a href="http://cnnphilippines.com/news/2019/6/24/Rodrigo-Duterte-Recto-Bank-fishermen-sorry-thats-how-it-is.html">Recto
        Bank</a> where a Chinese vessel rammed into and sunk a boat carrying 22 Filipino
        fishermen. Duterte later on revealed a verbal deal with President Xi Jinping
        that allows Chinese fishermen to venture into Philippine waters, which some
        critics said is unconstitutional.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae606ff-7c66-4837-aea2-19c4bd789adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:18:59.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T08:39:52.105+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd58a29-ca85-4838-9f5d-15f693c5ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:18:59.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T08:39:52.105+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PulseAsia also noted several news events ahead of the survey dates,
        among them the fraud allegations in the conduct of the May 13 elections, the
        bombing in Sulu, the passage of a bill raising tobacco excise taxes, continued
        water supply interruptions in Metro Manila, and reported ghost dialysis claims
        from the state-run Philippine Health Insurance Corp.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931578d2-c509-47a5-b81e-9cfa4290ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:18:59.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T08:39:52.105+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/8/Duterte-net-satisfaction-record-high-Q2-2019.html">Duterte’s
        net satisfaction hits new record-high in Q2 2019 – SWS</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970876dd-7cfb-4786-9cd2-254cafcc0803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:18:59.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T08:39:52.105+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other top officials of the land enjoyed a rating boost in June.
        Vice President Leni Robredo secured a 55 percent performance score, up by
        six percentage points from her March rating. Senate President Vicente "Tito"
        Sotto III saw the biggest ratings lift, with a 12-point jump to a 77 percent
        approval score in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bfd06f-7d06-4f92-a60b-0bae4c027f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:18:59.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T08:39:52.106+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Chief Justice Lucas Bersamin received a three-point
        boost to a 41 percent performance rating. However, an equal number of Filipinos
        said they are undecided about his performance. Only 72 percent of survey respondents
        said they knew the top magistrate, who was appointed by Duterte to lead the
        bench in November 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3a940-b5c0-483b-84b8-648b79fe1e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:18:59.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T08:39:52.106+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, only 26&nbsp;percent of Filipinos said they are
        satisfied with the performance of former President and House Speaker Gloria
        Macapagal-Arroyo, with 47 percent saying they disapprove of her leadership
        in the chamber. Some 27 percent said they were undecided about Arroyo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6574f139-fbaf-4106-8326-a4f9910403ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:18:59.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T08:39:52.106+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia said the survey covered 1,200 Filipino adults via face-to-face
        interviews.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ebe5a-8e26-4769-8715-9eeb69433f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:18:59.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T08:39:52.106+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President''s trust rating steadied at 85 percent
        from the previous survey round, with only 4 percent saying he was not trustworthy.
        He is followed by Sotto with 73 percent and Robredo at 52 percent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25fe406-7065-4e34-a696-56500c37d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:18:59.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T08:39:52.106+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f00c44-c85e-4ef4-bf09-690b5b7854df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:18:59.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T08:39:52.106+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 35 percent of Filipinos think Bersamin is trustworthy, with
        48 percent again undecided about the head of the high court. Almost half of
        Filipinos also said they had little trust in Arroyo, with only 22 percent
        who think she is trustworthy.</p>'
  'duterte-iceland-diplomatic-ties-ofws':
