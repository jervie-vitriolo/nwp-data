    'title': 'Lucio Tan to serve as PAL''s transitional president'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae16cca-fd7b-4028-b5a8-5768610125f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:50:23.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T19:09:49.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — Billionaire
        Lucio Tan will temporarily serve as the president of Philippine Airlines (PAL)
        while the flag carrier has not yet filled the top position.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8926484-2800-4c52-94a7-e57124365079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:50:23.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T19:09:49.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Tan''s daughter, Vivienne, said he will serve as
        the airline''s interim president immediately.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79285311-1e78-4e7e-b89a-7f2ec6dfd1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:50:23.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T19:09:49.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Tan—who is currently PAL''s executive vice president,
        treasurer, and chief administrative officer—said she will assist her father
        in the day to day operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62fd26b-ba85-4387-a057-4e4066d47c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:50:23.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T19:09:49.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to ensure an orderly and seamless transition of leadership
        to ensure that our mandate to serve the traveling public is achieved. Thus,
        it is in the best interest of PAL and its stakeholders for my father and I
        to work together pending the turnover of day to day operations to the next
        PAL President and COO," Vivienne said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c6ab6-30a7-4cb6-8067-52b2af64971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:50:23.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T19:09:49.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL''s board in June approved <a href="https://www.cnnphilippines.com/business/2019/6/25/Lucio-Tan-Vivienne-Tan-Philippine-Airlines.html">Vivienne''s
        appointment as officer-in-charge</a> after Jaime Bautista stepped down as
        the airline''s president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2085409-f16b-4480-9b36-34ce5482f957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:50:23.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T19:09:49.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, who has served as PAL president since 2014, said he wanted
        to spend more time with his family.</p>'
  'donald-trump-washington-chaos':
    'author': 'Analysis by Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-17T19:11:49.302+08:00
    'imagesource': 'jcr:47809bb3-4c3d-40a4-b8a3-530b67b07536'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc7a47ca-52ff-4385-b8f3-aa475ca2f883'
    'lead': 'US President Donald Trump might finally have broken Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T19:17:40.512+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-18T07:29:58.514+08:00
    'mgnl:lastActivatedBy': 'roel'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-18T07:29:57.777+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chaos reigns in Washington'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cee046-b821-4f6a-9216-d5a9c745af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.512+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.515+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Donald Trump might finally
        have broken Washington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7cb4a-4c9e-4432-b28d-1419a0c24561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.515+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump-induced midsummer madness enveloped the capital Tuesday,
        melting down some of the last bonds of civility needed for a functioning governing
        system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced9ef9-7ca0-40e2-9827-ecba30104ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.515+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uproar set off by Trump''s racist tweets echoed from the White
        House to Capitol Hill, confirming the truism that no one who chooses to go
        into battle alongside or against this street fighting President ever emerges
        truly unscathed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b780e94a-daf8-488a-8b43-ea8134ffc7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.516+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House erupted in bitter recriminations as Democrats passed a
        resolution condemning Trump for telling four minority lawmakers to "go back"
        to their "crime infested" countries. Three of the four women were born in
        the US. The other is a naturalized citizen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7daa76-5ff1-40bd-94a2-2d615e48830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.516+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four Republicans voted with the Democrats. The rest of their
        party instead tried to censure Speaker Nancy Pelosi -- surreally accusing
        her of breaking the chamber''s arcane manners when she said Trump''s rhetoric
        was "disgraceful and disgusting" and "racist."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175283eb-2341-466c-9a33-21f3cd8547f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.516+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the presiding officer, Rep. Emanuel Cleaver, D-Missouri,
        a member of the Congressional Black Caucus, laid down his gavel and walked
        out in frustration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4cec52-47c8-480f-a054-74fa7606353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.516+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans twisted themselves in knots to avoid angering constituents
        by condemning the President''s tweets, and sought to rebrand them as a patriotic
        denunciations of the extreme socialism they say is infecting the Democratic
        Party.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b22052-9459-4544-aecc-73080c6a4fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.516+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this party has been very clear, we are the party of Lincoln,"
        House Minority Leader Kevin McCarthy said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd835e7-917e-4303-8e28-50cfbbc8575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.516+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican strategy was a reminder that most lawmakers in divided,
        gerrymandered America are more concerned about being primaried by a more radical
        activist than seeking the disappearing political center ground. It also underscored
        the omnipresent power of a President who warned colleagues whose history shows
        no previous sign of being reluctant to condemn racism not to show "weakness."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fae005b-f72d-4eda-8322-0b2782257397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.516+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an incongruous moment, Senate Majority Leader Mitch McConnell
        was stumped when asked what he would do if someone told his Taiwan-born wife
        to go back to the nationalist island.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf5f9d-d23c-4312-9616-c7df72bc67c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.516+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the twilight zone of the White House, the man who unleashed the
        fury, Trump, expressed disgust at the "vile, horrible statements" said by
        the women he targeted over the color of their skin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d1e30f-5809-43ee-bf1f-9b9b0ca7ce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.516+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bizarre moment outside, senior Trump aide Kellyanne Conway
        demanded to know the ethnicity of a reporter who asked her which country the
        four American lawmakers should return to.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1624756-6ee4-461d-9e6c-c2215b1735bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.515+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.516+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later Fox News interview, Conway said the women represented
        "the dark underbelly" of disrespect for America''s military.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fd8787-dc82-44ae-bc3d-ce9672878a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.515+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.516+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in another surreal twist to the situation, Conway''s husband
        George earlier penned his latest devastating op-ed blasting his wife''s boss
        as a "racist President" beyond the bounds of human decency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc5c3b5-7c8c-4e41-a259-73f12cdd9bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.515+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.516+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But white nationalist Richard Spencer complained to CNN that Trump
        wasn''t going far enough, saying he gave the movement nothing "outside racist
        tweets" that seem like the came from "a drunk uncle."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71deda14-3778-4ed6-85c5-8da4d6b33787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.515+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.516+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The price of division</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad584b-216e-42e5-87ac-b49aed0fc7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.515+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.516+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, it was hard to believe such scenes -- inciting buried
        hatreds and toxicity that only racial politics can provoke -- were taking
        place one-fifth of the way through the 21st Century.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e0e6f-de7d-4a18-862e-295a9eec1f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.515+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.517+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this is what the Trump presidency has wrought. There is a price
        for the constant tearing of some of the nation''s deepest divides. Some of
        it was on display in the rising tensions and distemper in Washington on Tuesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfd4c8f-0bbb-4cef-bd9f-06b9567afb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.516+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.517+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lasting impact of such conscious polarization on the part of
        a President -- an office holder who is normally looked on to heal national
        wounds -- is not yet clear. But it is likely to be discombobulating and to
        leave the country more torn and difficult to govern whenever it is that Trump
        leaves the political scene.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc820bb-f6f1-448d-8832-69618363ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.516+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.517+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Anthony Scaramucci, the short-lived former White House communications
        director and longtime Trump friend, rebuked the President''s "bully-ish, Neanderthal-ish"
        racist comments.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dc42fc-bc29-4c1d-8da8-7f40d1dfcba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.516+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.517+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tuesday is only the beginning. Since Trump has put white nationalist
        fear mongering at the center of his reelection campaign, the atmosphere will
        surely worsen as 2020 looms.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa7c62b-4d71-4f6f-89b4-8a3954f5feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.516+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.517+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not going to be the last time this happens. We are going
        to be having this discussion a lot in the next 17 months because he thinks
        it is to his advantage to do it," David Axelrod, a CNN senior political analyst
        and former Barack Obama strategist said on "The Lead with Jake Tapper."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed1dfa-bd0d-4c81-a2a0-cca230f322fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.516+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.517+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And, yes, it is important for us as a country to express our moral
        outrage about these tactics, but at some point, they have to be discussed
        as tactics."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08727829-5bcc-40d7-9e3d-aa1e593bc694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.516+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.517+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under normal circumstances, it would be a legacy-defining moment
        if a President was rebuked for racist language by the one half of a rival
        branch of government.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8cbfda-e00e-439f-9333-13d02fd89a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.517+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That it is not is a measure of how Trump broke the political mold,
        enjoys impunity for his boundless conduct and has utterly co-opted his party.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b88ec6a-8195-40df-b9e5-6cb9644e9831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.517+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the warped political calculations of the Trump era, the developments
        in the last few days might even come to be seen as some kind of political
        victory for the President.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c0a7cf-2912-4d32-bd7f-3af4d3e68a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.517+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By singling out Reps. Ilhan Omar of Minnesota, Alexandria Ocasio-Cortez
        of New York, Ayanna Pressley of Massachusetts and Rashida Tlaib of Michigan,
        he hoped to make some of the most radical Democrats the face of the party
        ahead of 2020. They have promised not to take Trump''s "bait" but conservative
        media is making sure that Trump''s base sees plenty of the quartet. It''s
        also painting the President''s racism as an example of liberal hysteria and
        yet more victimization of Trump by critics who are obsessed with identity
        politics.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b66fa-0656-4aa0-9163-d8c4a55f9e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.517+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the President is not going to lose any sleep about being censured
        by the House. He''s always framed himself as the scourge of the Washington
        elite and he knows GOP control of the Senate means he won''t be embarrassed
        in the other chamber.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd604d61-36f6-4bbc-a958-bb9d2f552773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.517+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for a day at least, the Democrats were distracted from their
        plans to pass a positive agenda on issues like health care, education and
        climate change that preoccupy their voters.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b22b6-4fc4-4725-a887-accbe35d4106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.517+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, at moments of Trump-induced dysfunction, commentators
        note that the President engineers chaos as a master stroke to keep his political
        foes off balance.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363073d5-1bcb-4723-bb87-cb443bea6368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.518+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.517+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His instinctive, incessant stoking of his base is interpreted as
        an effort to emulate his shock 2016 election win. Yet the President''s inflammatory
        rhetoric during the midterm elections seemed to alienate many more moderate
        voters who he will still need to win a second term.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d21c77-fd11-4e77-abc3-0119d7cb53f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.518+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.517+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s playing a risky political game -- though it may be the only
        one he really knows how to play.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08ec8f7-ee2c-4216-9e81-c58f271aa550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.518+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.517+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Looking for cover</strong></h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac62f211-19eb-4311-a725-ca6e21e55470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.518+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.517+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the most distasteful Washington storms, political leaders
        grope for whatever incremental cover they can find.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa202104-f85e-401b-b591-272b4f24f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.518+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.518+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By presenting herself as the face of the resolution condemning Trump,
        Pelosi was able to mend bonds with the four congresswomen with whom she was
        involved in a spat last week about their flouting of party discipline as she
        seeks to protect the more moderate caucus members who won her the House in
        2018.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ab3b4-51c3-44d7-ac8d-3bb9bf497c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.518+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.518+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems more than a few days ago that Ocasio-Cortez claimed the
        speaker was "singling out" freshmen women of color.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9eeb31-767f-471e-9bf7-2071fefad1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.519+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.518+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a few days at least, Pelosi''s steps to confront and condemn
        the President could alleviate some of the pressure building up from restive
        Democrats angry that she has slow walked impeachment.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c37090-22d4-46ca-98b2-2a2ad311e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.519+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.518+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she succeeded in getting Republicans on the record denying that
        Trump''s suggestion that the four American lawmakers "go back" to their "broken
        and crime infested" countries is racist.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f2774-a100-4964-94b1-b3dbf26c14ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.519+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.518+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell, who has no appetite to anger the Trump base as he seeks
        to hold onto the Senate next year, attempted to ease the political pressure
        on his own troops.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b905f9b-92b0-4841-baa7-68efeb2b0ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.519+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.518+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s been a consensus that political rhetoric has really
        gotten way, way overheated all across the political spectrum," he said, mostly
        blaming Democrats and not at all blaming Trump.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594aede-9363-41eb-8fc5-633b5e750dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.519+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.518+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know politics is a contact sport, but it''s about time we
        lowered the temperature all across the board. All of us ought to contribute
        to a better level of discourse."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43339baa-17d1-4146-b640-0a0a21a3da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.519+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.518+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s Manu Raju what he would say if someone told his
        wife, Elaine Chao, Trump''s Transportation secretary to "go back" to where
        she came from, McConnell took refuge in a non sequitur argument about how
        he was a fan of legal immigration.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012878fc-0524-4aa9-ac1c-8ce6c7ff591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:17:40.520+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T07:29:58.518+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/17/politics/donald-trump-racism-democrats-2020-election/index.html">Chaos
        reigns in Washington</a>."</em></p>'
  'philippine-azkals-2022-fifa-world-cup-asian-qualifiers':
    'author': 'CJ Marquez'
