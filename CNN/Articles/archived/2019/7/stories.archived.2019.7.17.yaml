    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3397739e-eab2-43a4-ae3a-e394789c9496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.843+08:00
