      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> When
        President Rodrigo Duterte warned of "dangerous times ahead," he was preparing
        government troops to battle extremist group ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bbbd12-664a-4554-bc12-b1dc440cb538'
      'mgnl:activationStatus': true
