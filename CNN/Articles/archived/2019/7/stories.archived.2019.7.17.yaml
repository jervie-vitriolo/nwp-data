    'lead': 'The Commission on Human Rights vows to provide data to aid in the UN’s
      probe of the human rights situation in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T13:49:51.842+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-17T13:49:52.069+08:00
    'mgnl:lastActivatedBy': 'xave'
