      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A four-story building has collapsed in
        the Indian city of Mumbai, killing at least ten people and leaving up to 25
        trapped inside.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b38586-dc3a-472b-a804-859437e93f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:58.386+08:00
      'mgnl:createdBy': 'pia'
