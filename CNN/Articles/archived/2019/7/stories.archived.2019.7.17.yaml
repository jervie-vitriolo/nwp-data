    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2ba73-6c83-4da2-ba27-d33349448b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:54:07.069+08:00
