    'title': '532 kilos of ''hot meat'' seized in Divisoria'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ee278-b789-434f-a93a-dd7c846089a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T21:51:47.906+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T08:14:07.407+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — More
        than 500 kilograms of "hot meat" from animals slaughtered by unaccredited
        establishments were seized Wednesday in a surprise inspection in Divisoria,
        Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73d9946-6667-45e5-b6f5-695cfb32ba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T21:51:47.906+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T08:14:07.407+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Veterinary Inspection Board said 532 kilograms of beef
        shank worth ₱80,000 were seized in Elcano Street in line with the Manila goverment''s
        "anti-botcha" campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a0070-a26d-4ffc-b2cc-ea9ac177fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T21:51:47.906+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T08:14:07.407+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco "Isko Moreno" Domagoso warned against eating
        this kind of meat as they may be unsafe or spoiled since the butchers lack
        accreditation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ed54d-8910-4dc5-aab2-a90194152c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T21:51:47.907+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T08:14:07.407+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta hindi ininspeksyon ng</em> accredited slaughterhouse,<em>
        hindi ito</em> safe," Domagoso was quoted saying. "<em>Pagkain ito</em>. We
        cannot just send these to our markets."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f2162-4187-45a4-a405-82baadfabb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T21:51:47.907+08:00
