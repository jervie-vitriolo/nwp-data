      'mgnl:type': 'text'
      'text': '<p>"However, there is a possibility that number could increase one
        and a half times during the Olympics," he said, warning that the subway system
        would be crippled if it was to reach 300 percent capacity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269ae231-5497-4099-83d3-4a2887e066aa'
