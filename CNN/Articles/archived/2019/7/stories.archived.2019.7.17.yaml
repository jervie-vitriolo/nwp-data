    'template': '1'
    'title': 'DENR expediting Boracay flood prevention project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e105d6-123d-431e-ab13-44ec991fc141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:41:14.892+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:41:17.626+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The government
        on Wednesday promised to speed up its flood control infrastructure in Boracay,
        as the island was inundated this week due to heavy rains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b9abd-2a55-4ff2-ac6e-d8fe751a5581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:41:14.892+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:41:17.679+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Department of Environment and Natural
        Resources Undersecretary Benny Antiporda said that they will try to speed
        up an ongoing flood channel project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c87262-ee64-402b-975a-2542816e3fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:41:14.892+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:41:17.679+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three years po ang binigay dito, wherein ang hiningi ng TIEZA dyan
        is seven years dapat. But it was shortened to three years and now one year
        mahigit pa lang nila gingagawa yan," Antiporda said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d533b-c88b-4737-b350-47ae95e63deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:41:14.892+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:41:17.680+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have alloted three years for this project, but
        the Tourism Infrastructure and Enterprise Zone Authority (TIEZA) originally
        asked for seven years. But it was shortened to three years and now we''ve
        only been doing this for one and a half years.]</p>'
