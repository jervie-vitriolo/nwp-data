    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) will
      award 5,000 new franchises to ride-share drivers this month, but no hatchback
      cars will be allowed for the service. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T14:51:16.511+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-17T14:53:29.867+08:00
