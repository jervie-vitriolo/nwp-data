      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and son/co-creator Daniel Levy had their money on Catherine O''Hara
        scoring a nomination, if anything.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d59694-ad27-406b-9155-c775ee506627'
      'mgnl:activationStatus': true
