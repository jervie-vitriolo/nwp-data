      'mgnl:lastActivated': 2019-07-17T22:41:17.681+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIEZA is tasked with regulating the water utilities on the island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fff55d-baa2-423b-8a1a-f9c04bbe00d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:41:14.892+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:41:17.682+08:00
      'mgnl:lastActivatedBy': 'lucia'
