      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.288+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41e248f-67c1-43f2-b3e6-d31e1d957099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.288+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, the Canadian comedy enjoyed a heaping helping of pre-award
        season buzz, topped a number critics'' best-of lists in the last few years
        and has a cult following that successfully boosted word-of-mouth awareness
        about one of peak TV''s best sleeper hits. But in a time when names like Julia
        Roberts ("Homecoming") and George Clooney ("Catch-22") end up on snubs lists,
        it''s apparent that competition is stiff for television series in this era
        with more TV — and more great TV — than ever.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bdc7c6-6ce3-406f-890a-4527e53431bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.289+08:00
