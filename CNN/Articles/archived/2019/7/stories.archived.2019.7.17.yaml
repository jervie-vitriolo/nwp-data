    'lead': 'Billionaire Lucio Tan will temporarily serve as the president of Philippine
      Airlines while the flag carrier has yet to fill the top position.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T18:50:23.299+08:00
