    'template': '1'
    'title': 'Duterte: Cutting diplomatic ties with Iceland may hurt OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe70da2-c776-4a44-a188-b5100779a7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:32:23.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T12:32:25.089+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — President
        Rodrigo Duterte said while he is "seriously considering" severing diplomatic
        ties with Iceland, he says doing so may affect Filipinos working in the Nordic
        island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177232d5-2a9e-4865-9b92-be74154f2d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:32:23.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T12:32:25.089+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Duterte addressed the issue on the show of Pastor
        Apollo Quiboloy, saying, <em>"Sabi ko</em> [I said], I''m seriously considering
        but it might affect relations between our citizens and the host country. They
        might not like the way we behave towards them and so it would prompt them
        to take measures. I hope they would not do it, but I would not also take it
        sitting down."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148556ed-579f-4b46-adeb-052428cc1784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:32:23.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T12:32:25.090+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he learned there were around 2,000 Filipinos
        working in Iceland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e60567-4a15-4576-9c22-02bfdf64b1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:32:23.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T12:32:25.090+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was surprised by Iceland''s move on the resolution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01778f47-b4e0-46b4-945b-1991c66fdaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:32:23.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T12:32:25.090+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland filed a <a href="https://www.cnnphilippines.com/news/2019/7/5/iceland-united-nations-probe-duterte-drug-war.html">draft
        resolution</a> requesting the UN human rights chief Michelle Bachelet to look
        into the country''s human rights situation and present a "comprehensive written
        report" at the UNHRC''s 44th session. The UN body is now on its 41st session.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a88384-245f-490d-9030-82689d88ea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:32:23.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T12:32:25.091+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was approved by 18 countries including Australia,
        Denmark, the United Kingdom, and Mexico. Fourteen countries including China,
        India, and Qatar voted in the negative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a804bb37-3ec4-4fd1-8683-0e754228047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:32:23.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T12:32:25.091+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html"><strong>READ:
        UN council adopts resolution calling for probe into PH human rights situation</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fdf715-7f73-4185-960d-01a37136eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:32:23.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T12:32:25.091+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was <a href="https://cnnphilippines.com/news/2019/7/12/Duterte-Iceland-UN-human-rights-probe.html">rejected</a>
        by the government, and Duterte said Iceland did not understand the problems
        of the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd6af68-89d6-4ebe-836b-8a74e7c57032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:32:23.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T12:32:25.091+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddyboy" Locsin Jr. said the
        resolution will have no effect.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf30e8-600a-4b62-8106-a05894ddd7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:32:23.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T12:32:25.092+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such resolutions, especially those passed by a tiny minority can
        and will be ignored. No consequences," Locsin said on Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2898de0-a9ae-47d7-8b15-adee84bcf4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:32:23.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T12:32:25.092+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also warned that the "initiative to insult the Philippines
        with the assumption without proof that it commits gross abuses" will have
        "far reaching consequences.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e452bd-26fa-4da5-9348-7555c0227e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T12:32:23.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T12:32:25.092+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines on Monday, <a href="https://cnnphilippines.com/news/2019/7/15/Rodrigo-Duterte-mulls-Iceland-diplomatic-ties.html">Presidential
        Spokesperson Salvador Panelo</a> said, "The adopted Iceland resolution is
        grotesquely one-sided, outrageously narrow, and maliciously partisan. It reeks
        of nauseating politics completely devoid of respect for the sovereignty of
        our country.”</p>'
  'CHR-UN-human-rights-probe':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-07-17T13:45:33.233+08:00
    'imagesource': 'jcr:628b0ef6-d208-47d3-bb76-227214b5b51d'
