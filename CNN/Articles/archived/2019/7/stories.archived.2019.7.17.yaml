      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a536a0-70b6-4413-af2a-ab1397f9026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:13:13.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T17:13:13.786+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated July 8, 2019, the court’s Second Division
        said Ligot’s demurrer to evidence lacked merit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b471a-bec3-4ce3-9d3b-43104746f1fc'
      'mgnl:activationStatus': true
