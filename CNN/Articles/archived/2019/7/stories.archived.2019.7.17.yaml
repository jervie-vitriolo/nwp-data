  'tea-rubens-at-the-palace':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-17T06:34:21.614+08:00
    'imagesource': 'jcr:abb3a7ac-6ca4-4a7d-b181-9dcd58f4bf61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3059d3e-6fed-43d2-bddc-9053f9431e1e'
    'lead': 'The Rubens at The Palace is now serving a rare tea blend for £500 ($620)
      per pot, which works out to around $200 a cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T06:36:59.506+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-17T06:37:00.799+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
