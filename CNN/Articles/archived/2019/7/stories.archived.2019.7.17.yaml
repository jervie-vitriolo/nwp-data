      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixed reactions poured on social media following the announcement,
        with "Darna" and "Jane De Leon" topping the list of Philippines trends on
