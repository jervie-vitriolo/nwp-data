    'mgnl:tags': ['LTFRB', 'TNVS', 'ride', 'sharing', 'Grab', 'Owto']
    'template': '1'
    'title': 'LTFRB to open 5,000 new ride-hailing slots, but none for hatchbacks '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b10cc2-4f82-4c14-b46e-55bee71de0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:16.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T14:53:29.868+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The Land
        Transportation Franchising and Regulatory Board (LTFRB) said another 5,000
        franchise slots for ride-hailing services will be up for grabs later this
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fcb032-b57d-495e-a061-028ee1ae228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:16.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T14:53:29.868+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bdb305-5eef-4c4c-9407-1a53a0b24159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:16.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T14:53:29.868+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the 10,000 slots opened in June, which he said was
        completely filled by operators of transportation network vehicle service (TNVS).
        So far, the agency has secured a total of 40,000 franchises since 2018. The
        decision to accredit more drivers for online-based ride-hailing services came
        during the LTFRB''s meeting with TNVS company representatives on Tuesday.</p>'
