      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building collapsed in the Dongri neighborhood on Tuesday afternoon,
        said Tanaji Kamble, a spokesman for Mumbai''s civic authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8697e87-cd93-4e0f-8bd0-9a1a83c3285c'
