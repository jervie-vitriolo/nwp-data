    'template': '1'
    'title': 'Duterte invokes military pact with US amid South China Sea dispute'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b005b42-fb07-4922-8499-d6019492cba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.258+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1901d5-b5ad-4cf5-ac36-021fe2df36af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.258+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — President
        Rodrigo Duterte on Tuesday said the United States should enforce the mutual
        defense treaty (MDT) with the Philippines in the wake of maritime tension
        in the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8895458-9764-465a-868d-839f24634520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.258+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741492f-df77-4c78-b488-cf9a33e862a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.258+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m calling now America. I am invoking the RP-US pact, and I would
        like America to gather their <a href="https://www.cnnphilippines.com/news/2019/7/9/Rodrigo-Duterte-7th-Fleet-United-States.html">Seventh
        Fleet</a> in front of China. I''m asking them now," he said during a TV interview
        with Pastor Apollo Quiboloy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f254c-2e1f-4482-ab58-0669b16e70e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.258+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62e2a01-8cbd-4409-9809-ec2f9d07457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.258+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President invoked the 68-year-old pact amid calls to enforce
        the MDT in light of the Recto Bank incident in June, where a Chinese vessel
        rammed a Filipino fishing boat in Philippine waters and left the fisherfolk
        adrift at sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad04cf-4829-4d94-94a7-22e50ecd756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.258+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd3f4e-9d7e-4fe7-851f-bbd300254c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.258+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that if America sends its Seventh Fleet — a the part
        of the U.S. Pacific Fleet stationed in Japan — to South China Sea, he will
        go onboard. He said he wants to bring along his critics, Senior Associate
        Justice Antonio Carpio, former Ombudsman Conchita Carpio Morales, and ex-Foreign
        Affairs Secretary Albert del Rosario.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e4e8f2-f551-4c37-88c6-1d3f8b9515ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.258+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5aaa79-6b94-470f-b70f-3e678d2c88c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.258+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will join them. I will ride on the boat with admiral of the US,
        but I will drag along Carpio and the rest of the — Albert. When the Americans
        say, ''we''re here now. Ready?'' Ready. I will press the (button)," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b9a43-0663-4c6c-b5cf-9d25b0b33db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.258+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff61b79-bb45-4fbd-9377-dcf7ae2cb52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.258+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that this move might be the end of Palawan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c3e99-e797-44b3-b5b4-cb44275a63ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.258+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecfc16e-2f7f-49fd-8ac5-8090203afece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.258+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pronouncement comes after the Philippines and US concluded
        the Bilateral Strategic Dialogue in Manila. During the dialogue, Philippine
        Ambassador to US Babe Romualdez said the two countries are in talks to "strengthen"
        the decades-old treaty. He said the Mutual Defense Board is set to meet in
        September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd37ff-34a9-4ad4-9dad-698cdf5355b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.258+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a5d59d-677f-44e6-b3e4-f9727a8ea9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.259+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo previously assured US&nbsp;will
        <a href="https://cnnphilippines.com/news/2019/03/01/Mutual-Defense-Treaty-Philippines-US-South-China-Sea.html">secure
        and defend the Philippines</a> in case of an attack in the disputed region
        of the West Philippine Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda5b8e-3fd3-4396-8a09-7db7585aaac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.259+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2abb692-ca0b-4bef-bfc8-1574fcb9df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T10:46:38.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T16:47:12.259+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MDT, signed by the Philippines and U.S. in 1951, states that
        both countries would assist each other when either one is attacked by a foreign
        force. MDT''s Article IV states that an armed attack against any of the parties
        "declares that it would act to meet the common dangers in accordance with
        its constitutional processes." When or how the U.S. will step in in case of
        an attack remains unclear.</p>'
  'Amazon-vanishing-box':
    'author': 'Lydia DePillis, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-17T10:59:42.955+08:00
    'imagesource': 'jcr:e2d09cf9-342a-4426-9ae6-f86b7b33a4bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72c5664f-5e66-4c07-b1fc-c2de40ac8a70'
    'lead': 'Paper mills are experimenting with techniques to glue wood fibers together
      in a way that makes cardboard stronger with fewer trees. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T11:04:22.403+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-17T11:04:22.881+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'Jeff', 'Bezos']
    'stories': ['80732a92-b86f-4879-8760-f546989e8084']
    'template': '1'
    'title': 'Amazon''s incredible, vanishing cardboard box'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f1892-767f-423e-aeb6-2c17c2022f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.882+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Happy Amazon Prime week, the discount-fest
        that will clutter front stoops and front desks with packages bearing that
        ubiquitous smiling arrow. It''s a reminder that the incredible rise of e-commerce
        has come encased in a cardboard box, plus a lot of filler to protect items
        on the way there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def031b7-9416-40cb-9dca-304ecbef94c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.882+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6644c1bf-9e29-42df-a074-7dce3ece3256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.883+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it won''t always be that way. Retailers and shippers are working
        rapidly to shrink, make lighter, and re-use all that extra packaging — and
        eventually, maybe, get rid of it altogether.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c67588-f687-467e-84c2-50102220f50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.883+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f755c-e15f-4473-b706-0f12f4c92ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.883+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Machines can now suck nearly all the extra space around a set of
        items to be shipped. Paper mills are experimenting with techniques to glue
        wood fibers together in a way that makes cardboard stronger with fewer trees.
        Amazon itself has an 85-person team devoted to improving its packaging, and
        is pushing retailers to pack their products in a way that doesn''t require
        another box on top.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ce705-986f-4a21-9cde-47852c748f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.884+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32cbd18-049e-4d1c-92ff-f3292641ffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.884+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Houchens has led that Amazon team for four years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dea778-3e06-4122-88aa-17765fbf118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.884+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c9d9f0-e778-4a9a-ad8e-f1e36ea02fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.884+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My goal would be zero packaging of any type over the next couple
        years," Houchens says, "by working with the manufacturers to think through
        product design and their primary package, to make sure that it serves the
        needs of transportation all the way to your door so that we don''t have redundant
        packaging added during the process."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67426929-060e-4042-82f1-ba9795d3a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.885+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb1119-0129-4c13-a009-d101ed2fd26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.885+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, e-commerce has been a welcome boost for the
        cardboard industry at a time when demand in sectors like food and manufacturing
        has stagnated. Shopping online is seven times more cardboard-intensive than
        picking up items from a store, according to the commodity data analytics company
        Fastmarkets, and e-commerce generated 1.3 million tons of container board
        in North America in 2018 — a jump up from 1.1 million the year before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d95a9-5205-4594-90d3-c92da9ce8497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.885+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e62ce76-724e-42ac-85c0-a052e76a57f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.886+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a regular brick-and-mortar supply chain, products are put in
        blister packs, and then go into a box on a pallet and don''t leave that box
        until they''re in the store," explains Derek Mahlburg, an analyst with Fastmarkets.
        "In e-commerce, the products get shipped to individual houses, so they get
        taken out of that box very early, and then they get put in a new box."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd58fe6-455f-40f4-8eb9-b53f98879cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.886+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef06da-b9ae-459f-ad88-45391851f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.886+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That increased demand has also driven prices upward, Mahlburg says,
        prompting retailers and shippers to try to find ways to waste less cardboard
        in their packaging — which has environmental benefits, as well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aa8d0f-7a6c-4c38-9a81-790e9a20066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.886+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c6a50-9c53-430f-a86f-a812b7012d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.887+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the United States uses so much cardboard</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a1f5d-b469-41bf-b985-d04832915e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.887+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is starting from a low baseline when it comes
        to cardboard recycling. Because America has abundant space for tree farms,
        pulp is relatively cheap; the country has long been a big exporter of wood
        fiber. Also, boxes usually have to travel longer distances than they do in
        more dense places like Europe, and historically boxes made out of recycled
        material haven''t been strong enough to survive the journey intact.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a0842c-fe2c-412f-9a0d-ef50964f3baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.887+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b62ab-b931-48d6-aa0d-7770eb1b94e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.888+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There hasn''t been much regulatory or consumer pressure to increase
        recycling rates, depressing the supply of cardboard to be recycled. In those
        places, both companies and governments have imposed much more ambitious sustainability
        targets. A strict new law in Germany requires that manufacturers report how
        much packaging waste they generate. JD.com — the Amazon of China — is shooting
        for 100% recyclable or reusable packaging by 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c59c64-4f61-46a2-8a7d-4642f0c79195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.888+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3635f8-af5f-4940-80c6-dfa8926c09c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.888+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those reasons, only about 35% of North America''s total manufacturing
        capability is geared toward recycled content, according to Fastmarkets, compared
        to 80% in Europe and 93% in Asia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ab91a4-b237-400a-a812-d4d89165f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.889+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218bba0-e45f-4fa5-aa93-b8e307b38606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.889+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not so quick to switch factories that have been using virgin
        materials for many years," says Natasha Valeeva, an analyst at the Dutch financial
        services firm Rabobank. "We expect more pressure from society. The trend is
        everywhere, but in Europe it may be progressing faster in this direction.
        It''s from a consumer perspective, but also from regulations."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25f02a-a611-4fba-b1bf-91df1c7c6724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.889+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa332aa-bc1a-4cb4-8c3c-87d567d8ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.889+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the United States is gradually changing, as paper companies
        have converted old newsprint mills into recycling facilities. They''re also
        lowering the "basis weight" of cardboard, or the amount of material that has
        to go into every square foot.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce110df-2ef5-4b0b-93e7-42322fb81922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.890+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a45de54-722b-44b7-8186-311657a3e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.890+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corrugated companies are trying to take the paper out of paperboard,"
        says Quint Marini, who runs the UPS packaging lab, which works with companies
        to cut down their shipping costs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1577bd5-1578-4b5b-bd80-331b7e21079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.890+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84996d9e-4921-4160-91ec-0bffac1529f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.891+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mills have gotten better at making recycled cardboard that stands
        up to wear and tear, so it''s usable for longer shipping routes. Mark Schlossman
        is the chief operating officer of Accurate Box, a manufacturer in Paterson,
        New Jersey, that produces boxes to order for companies ranging from PepsiCo
        to Jimmy John''s. He says his company''s boxes have gone from 70% virgin paper
        five years ago to 70% recycled today.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac497021-8563-4baa-8e30-9fa20e8bff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.891+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5609b04c-b3c7-408b-a3f9-12cb4e538ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.891+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recycled liner board world has made tremendous strides in the
        last number of years, both in its availability and its pricing, and in the
        quality of its paper," Schlossman says. "In the box world, strength can be
        very very critical."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a97ee-984a-4842-aed7-0dda7244f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.892+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001a955-21d6-4ffe-84d6-beaa5224fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.892+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even recycling, however, has an environmental impact — it requires
        huge amounts of water and energy. That''s why shippers are also trying to
        use less cardboard in the first place.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9206b899-fe4d-43db-bd7c-5b40b10d1a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.892+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aeaf62-d4eb-4449-9f4d-67061d10f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.892+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early days of e-commerce, retailers would order large numbers
        of a few sizes of boxes, throw whatever needed to be shipped into one that
        seemed big enough, and fill all the empty space with bubble wrap and styrofoam
        peanuts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f57240-b849-4df4-a6f1-e80516f78461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.893+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740bbf59-2742-456d-9ce0-8c41cf7acf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.893+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No longer. In consultation with shippers like UPS — which in 2015
        started charging by volume, not just weight — companies are shrinking their
        boxes by using algorithms that can tell them the precise dimensions they need
        to get an order from point A to point B.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb8696-c839-4f46-9f71-ac51d1ff0976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.893+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a07294-aab2-40fc-b832-d201b289bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.894+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the leaders in the world of "right-sizing" packaging is a
        Salt Lake City-based company called Packsize, which makes machines that retailers
        buy and use to make custom boxes in their own distribution centers. Their
        most advanced machine can automatically determine the optimal size for the
        combination of items that need to fit a box as soon as a customer clicks "buy,"
        then route all the items onto a conveyor belt that automatically cuts and
        forms the box to size — no human assistance necessary.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79258893-9d4f-4080-bf67-8abba68cf666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.894+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c534840f-0a26-4037-a9f2-e66616e135be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.894+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like an oversized Tetris that has been optimized," says Packsize
        CEO Hanko Kiessner. That not only saves on cardboard, it also allows shippers
        to pack boxes more densely in their trucks, requiring fewer trips. "When you
        have many smaller sized Tetris cubes, you have gaps, but the gaps are significantly
        smaller," he says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a3d1c-db65-40a8-ae19-46d607c786d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.894+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ae1ce-749a-4ad3-8cf1-cc8cce264bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.895+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amazon as regulator</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b0494-39fa-4a7b-ab2a-25a6bc07f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.895+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nearly half of the e-commerce market, the biggest force in
        box shipments is Amazon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b24a1-4bb0-4b9b-be48-88b8ea1e4b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.895+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca6fef9-33d5-430f-8502-7915de7c1989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.896+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company buys millions of boxes a year from manufacturers close
        to its fulfillment centers. It employs statisticians, operations researchers,
        data scientists, material engineers and computational engineers — the types
        of people who design airplane wings — to think about boxes, bags and envelopes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198b87f-7174-4f1c-874f-e572eeae7a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.896+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1024de0e-58e0-4b73-a9ad-d77137d6a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.896+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put those groups together, probably for the first time in the
        corrugate box business, to ask, ''what is happening to the corrugate box in
        the back of a truck?''" says Houchens.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8a2913-d616-4a1b-913d-558b70831e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.896+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad10ebf-1f44-4a6c-8e4e-97a9c2bc216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.897+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The different stresses and strains on boxes in different parts of
        the truck told them how big each one really needed to be, and how thin the
        cardboard could get without jeopardizing the product inside. Amazon also uses
        machine learning algorithms to monitor feedback that comes from customers
        via call centers and social media on any damage that occurs in transit, to
        see when they''ve gone too far.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86613f7-705a-4439-a9b7-3f1b79eba1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.897+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6386d87a-bad0-42fc-9044-1a4a6bb5ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.897+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using pilot production lines and partnerships with big tape and
        glue manufacturers, Amazon creates new designs and materials that its suppliers
        then figure out how to produce at scale — like a fully recyclable plastic-free
        padded envelope mailer, for example, rather than the standard bubble-wrap-and-paper
        version. With all of that combined, Houchens says they''ve managed to reduce
        packaging material by 19% in tons over their baseline year of 2016.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c40684-aaa1-4199-bf2b-2762a471494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.898+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6909c2db-76bc-4a0d-91bc-b8cd855b38bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.898+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there''s plenty of room for improvement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67488d17-2dcc-4b4f-81c8-3dafae910b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.898+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3e89f-71c6-4724-aaeb-30c8a46fa40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.898+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are starting to design packaging differently for products
        that are bound for a customer''s doorstep rather than a store shelf, so that
        those sold through e-commerce don''t need an "overbox" at all. Tide laundry
        detergent now comes in a container that looks like boxed wine, rather than
        a plastic bottle that ships in a paper box.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f5582-4a94-466f-9528-14b9e8c324da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.899+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3dd079-9c63-44ac-9a30-2c5e798c0c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.899+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has the scale and buying power to push those changes faster
        — and has been, since it helps its bottom line, as well. For the past year,
        for large items and those weighing 20 pounds or more, the company has been
        paying retailers $1 per package that is easily recyclable and able to ship
        without a brown Amazon overbox. Starting in August, it will stop paying that
        incentive, and instead charge $1.99 per package that doesn''t comply.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929adaf-39b6-4fe0-9826-2ce7d248d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.899+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dded817-bd00-49b1-a8d2-cedcb3fc0e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.900+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers are starting to see better packaging as an opportunity,
        too. Shipping in their own boxes also allows brands to make a stronger connection
        with their customers, with specialized messages on the inside to enhance the
        experience of getting something in the mail. They''re trying to capitalize
        on the "unboxing" trend, wherein people record themselves opening a package
        and posting the video to YouTube, making the box that much more visible.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc96541-0115-4e48-823d-c432b50cbf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.900+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c714b2b2-c467-4d24-8878-6142a20dd72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.900+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a billboard, in a sense. It''s the last impression that people
        have, your last point of contact with someone is when the box arrives at peoples''
        home," says Rachel Kenyon, vice president of the Fibre Box Association, which
        represents paper-based packaging manufacturers. "If you can take that one
        step further by enhancing that unboxing experience, it''s a great opportunity."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d9c04c-f1b9-4e93-989a-4524d5a94d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.900+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395749d-d097-4e15-8b8e-09d02d609528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.901+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consumers are tired of garbage</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126bd5b0-b3fc-4789-b689-c8cdb75866e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.901+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rightsizing, lightweighting, and getting rid of overboxes have reduced
        the rate of cardboard consumption so much that analysts believe production
        will slow, even as more goods are ordered online. As shopping through the
        mail becomes more common, companies and postal services are experimenting
        with ditching single-use cardboard containers altogether.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b2d0c3-4864-4e0e-b211-59d43a407486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.901+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4be7c6-db41-43c6-9e59-2e5878be3490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.902+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is running a pilot in India where products are delivered
        to homes in plastic totes, since it''s more common in India for someone to
        be home during the day to receive them. (Security and privacy are a big reason
        why overboxes are used at all.) And in China, a company called Suning.com
        is using shared plastic delivery boxes in 13 cities that can be almost infinitely
        reused. In the United States, the rise of delivery lockers may allow for box-free
        delivery to spread as well.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c928ff6-a9dd-4f93-9ab1-fe144b7cc0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.902+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf25187-05ac-4097-b78c-b16bcb6a84a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.902+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until everything is reusable, paper-based packaging companies are
        making the argument that at least cardboard is better than single-use plastic,
        even as they take steps to make packaging less damaging to the planet. And
        consumers, they point out are starting to reject products that come swathed
        in garbage.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e2ac69-eafe-46aa-9672-88166f41f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.902+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea6cb54-3b26-44f3-a55e-ebb810a89a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.903+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With social media, you can see people are not accepting certain
        things any more, and potentially not re-ordering because of it," says Herwin
        Wichers, market development director for Smurfit Kappa, a global Dublin-based
        paper packaging manufacturer that serves both Europe and the US. "Price is
        still an important part, convenience is still an important part, but the sustainability
        angle is starting to influence peoples'' decisions."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e6f93-5f4c-4a9e-b910-ef659c98d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.903+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66bd3f9-30db-4343-b57b-88cae84581be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.903+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, however, there''s still a clear difference between
        the progress made in the US vs. Europe and Asia, with their stronger government
        mandates and culture of waste reduction.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb4c38-7ee9-4f7a-9c4a-c625d9a5cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.904+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bf8aed-47c1-4389-8b58-e8e84545515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T11:04:22.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T11:04:22.904+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without similar pressure, even with Amazon pushing for change, the
        US will struggle to catch up.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11e70f-9c46-4f69-a141-a183001d7118'
      'mgnl:activationStatus': true
