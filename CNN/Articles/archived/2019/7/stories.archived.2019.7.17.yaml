  'Duterte-Philippines-US-Mutual-Defense-Treaty-South-China-Sea':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-17T10:39:16.816+08:00
