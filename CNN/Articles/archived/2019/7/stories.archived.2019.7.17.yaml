      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b280154-8caa-4d33-a81e-df30da4a149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.292+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The half-hour comedy made its debut in 2015 and was steady to climb
        in awareness and viewers. As Vulture previously reported, it rose 26% in linear
        ratings between its first to second seasons, to just over 330,000 viewers,
        a still relatively modest number.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43863f6-ee0f-43a5-9933-9a2ac50dea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.293+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd62aa-2ceb-402e-90d8-afefd0e0995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.293+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot changed in January 2017, when the show''s first two seasons
        were made available on Netflix and the show was suddenly presented to an even
        bigger audience. (Pop is available in 70 households, according to the network.
        Netflix has 139 million subscribers worldwide.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273f921-edc8-4a3f-a570-1b5e06d4b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.293+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74d2a6-66a3-4608-a773-6372eb1f2fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.293+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, awareness of the comedy gem skyrocketed, Levy said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225951c3-a384-4786-a5bb-19cea51dc4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.294+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a02201-9508-4e4f-999d-163bc9e5e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.294+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s been enormous," Levy said. "I think that''s where
        most viewers started watching the show. I give Pop a lot of credit for picking
        us up in the first place and they''ve been quite happy for what the show''s
        been doing for their network; very pleased with their numbers. But, it really
        was Netflix that created an awareness factor for the show that you could tangibly
        feel, which is people coming up to you on the street and at restaurants and
        at airports and only talking about the show. There''s no question about that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a0ff35-a4b6-4bc1-9257-38d574a802ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.294+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184e2b87-5220-4f75-a26b-fbc9b0ef5124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.294+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 4 years old, Pop is a relatively new addition to the TV landscape.
        It made headlines last month after it picked up Netflix''s "One Day at a Time"
        after it was canceled by the streaming network.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda5233d-050c-48dd-87f9-e9e5bc463a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.295+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d0bfa-28dc-42e4-89c4-37de4d42a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.295+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It currently has other original shows like "Florida Girls" and "Flack,"
        starring Anna Paquin.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce7681e-56ac-472f-a41a-60163ed027e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.295+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf39fb5-45ca-4c5f-995d-ba1631bc2597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.295+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, it''d had been mostly been known as home to reruns
        of TV shows like "90210," "ER," and "Charmed," with a lineup geared toward
        TV viewers who came of age in the ''80s and ''90s.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1cf60-963c-47ef-b8c9-37998fbb8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.295+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08cce0d-1c2e-4f98-905c-f26731a6676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.296+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, "Schitt''s Creek" really is something of a perfect
        marriage between a throw-back comedy and a modern lens. The town in which
        the show is set is populated by a cast of characters both ridiculous and ridiculously
        entertaining. Stealthily woven into the fabric is an impressive jokes per
        minute ratio and storylines that tug at the heart, like that of pansexual
        hipster David (Daniel Levy) and his boyfriend Patrick (Noah Reid).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd3dc7-5c6b-4671-adff-20834f680eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.296+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20bc7a2-c7ac-4e6d-8057-859a564b9c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.296+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody could have thought when we started this thing six years
        ago that we''d still be around, let alone getting any Emmy nominations for
        it," Eugene Levy said. "But it''s a lot of hard work and a goal to produce
        the best character comedy that we could."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e085c0-94ce-49ad-b0fd-e87c5983dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.296+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb60dfc-c2e1-4742-8ac4-95129b38d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.297+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schitt''s Creek" concluded production on its sixth and final season
        in June. It will air in January 2020.</p>'
  'Pokemon-Go-update':
    'author': 'Allen Kim, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-17T08:06:11.973+08:00
    'imagesource': 'jcr:26d4c9fc-8386-4a48-b568-2bfe69beda04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa7ff4c7-539b-4468-ae95-c9ee59e50549'
    'lead': 'The game previously had users tapping the screen to power up charged
      attacks in the game, but Niantic is adopting a more fun and engaging approach
      by having users swipe the screen as icons appear. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T08:07:07.745+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-07-17T08:17:43.197+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Battles are going to be a lot more fun in the Pokémon Go update'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c160cb-7950-4492-941d-69284f8ea405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:07:07.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:43.198+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The trainer battles in Pokémon Go,
        the hit augmented reality mobile game from developer Niantic, are going to
        be a lot more fun with the latest update.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7558881-3c50-433a-93ca-a164de6e2912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:07:07.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:43.198+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd345963-c402-4a7f-a3b0-4327a91401dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:07:07.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:43.198+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trainers, two feature revamps are coming to Pokémon GO!" Niantic
        tweeted. "We are rolling out an updated appraisal system to give you more
        detailed information on your Pokémon''s stats, and will soon be updating the
        Charged Attack mechanic in Trainer Battles. Watch for a preview!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7ea60b-dfe1-4123-8fef-a814305fc7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:07:07.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:43.199+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f206c40e-3ed1-4fa9-9a9b-486cbbd9f1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:07:07.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:43.199+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game previously had users tapping the screen to power up charged
        attacks in the game, but Niantic is adopting a more fun and engaging approach
        by having users swipe the screen as icons appear. The new system is similar
        to the popular mobile game, Fruit Ninja, that has you swipe at items coming
        across the screen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77242976-58a1-45dd-acbd-b222b3ac62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:07:07.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:43.199+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f30fbf9-c2c8-4961-a28a-35c82358cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:07:07.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:43.199+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appraisal system is also being improved to make it much easier
        to understand. Now, you will see the Individual Values of your Pokémon with
        three progress bars that turn red when they reach 100%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc54da-530a-4958-aa04-6af07578de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:07:07.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:43.200+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d13712a-6f2a-446e-a80b-b74455a288bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:07:07.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:43.200+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You will also be able to battle against Team Go Rocket grunts, and
        the shadow Pokémon that they abandon can be caught.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81abdd64-ebb8-4947-898d-afba67014df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:07:07.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:43.200+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b702bf1-b623-41cf-b20d-180c094800c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:07:07.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:43.200+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pokémon Go update is rolling out in the US and other regions
        on Android and iOS, and it should be available everywhere in the coming days.</p>'
