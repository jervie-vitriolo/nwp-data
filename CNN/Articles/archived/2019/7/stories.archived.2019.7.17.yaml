    'template': '1'
    'title': 'Azkals grouped with China, Syria, Maldives, Guam in 2022 World Cup qualifiers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c11e4c-e759-44b2-b7a1-46f0553b2f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:31:07.751+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T19:55:17.144+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The Philippine
        Azkals were drawn in Group A of the 2022 FIFA World Cup Asian qualifiers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a35c7f9-85f0-4134-ae4e-fdccebf7ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:31:07.752+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T19:55:17.144+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phillipines joined China, Syria, Maldives, and Guam after a
        draw ceremony was held in Kuala Lumpur, Malaysia on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e193c2-ebdd-44a2-b2b2-c3c49c700f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:31:07.751+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T19:55:17.144+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranked 126th in the world, the Philippines will have its hands full
        when it faces top-ranked China (73rd) and Syria (85th).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96943ea7-2035-44ef-aa25-3a1ad44334d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:31:07.752+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T19:55:17.144+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Azkals will have a better performance against Maldives
        and Guam, ranked 151st and 190th respectively, in international friendlies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f813dc-ed57-415f-a6e3-d7929adc0778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T19:31:07.752+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T19:55:17.144+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
