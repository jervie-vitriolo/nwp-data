      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former comptroller was implicated in one of the biggest corruption
        scandals in Philippine military history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b928f05-e233-47e4-b259-ab66c4a9198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:13:13.388+08:00
