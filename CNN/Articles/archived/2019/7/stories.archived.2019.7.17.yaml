      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was a guest on TV show “Give Us This Day” on Tuesday, hosted
        by his friend Quiboloy, the founder of The Kingdom of Jesus Christ.</p>'
