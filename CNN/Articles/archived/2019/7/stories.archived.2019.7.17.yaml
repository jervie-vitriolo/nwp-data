    'template': '1'
    'title': 'CHR to cooperate in UN rights probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a381a2-9aa2-40ca-b8d1-522b93ffe624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T13:49:52.069+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The Commission
        on Human Rights (CHR) vowed to cooperate with the UN’s review of the human
        rights situation in the Philippines, as the rest of the government continues
        to be resistant to the probe greenlighted by the UN Human Rights Council (UNHRC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396a9e2b-094d-4e80-a340-f1a3455a266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T13:49:52.070+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2691d-9550-4a27-8c1a-b7a8e32a8004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T13:49:52.070+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Commissioner Gwen Pimentel-Gana told CNN Philippines’ <em>The
        Source</em> that they will provide data they have gathered from their investigations
        into around 1,000 deaths related to the administration’s brutal drug war if
        it is asked for by the UN High Commissioner for Human Rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c3cfc2-6fe7-4de7-ba2c-26ad09260d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T13:49:52.070+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11d6236-a857-473c-a59e-629a52c0823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T13:49:52.071+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pimentel-Gana said they could not reveal the names of the
        victims unless they are granted permission by the victims'' families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3f81e-4c07-4bd9-9628-5306dd7288dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T13:49:52.071+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7dd24-4dba-4848-9494-45eee6bf4348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T13:49:51.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T13:49:52.071+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel-Gana said the CHR’s conducts its own field investigations,
        interviews the families of the victims and references reports by civil society
        organizations in its own investigations into drug war deaths.</p>'
