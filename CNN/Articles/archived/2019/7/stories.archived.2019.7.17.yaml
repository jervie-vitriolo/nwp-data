      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> —The search
        is over. A young actress has been chosen to portray the iconic role of Filipino
        heroine "Darna."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c3be80-37b8-4043-b5f9-fbb1680683a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T21:23:42.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T21:23:47.169+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report Wednesday, ABS-CBN said 20-year-old Jane de Leon will
        don the red and gold costume, replacing <a href="https://cnnphilippines.com/entertainment/2019/4/4/Liza-Soberano-Darna-back-out--.html">Liza
        Soberano, who withdrew from the project due to a finger injury</a>.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd533254-0347-450b-b280-31bd739b398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T21:23:42.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T21:23:47.169+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said De Leon was the personal pick of the film''s director
        Jerrold Tarog among almost 300 celebrities who auditioned for the role.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cd6f4a-4ffb-4a4d-96de-4b0d6e42e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T21:23:42.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T21:23:47.169+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarog, according to the report, saw "something about [De Leon],"
        whom he described as an "instinctive actress."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f18984-337b-4a82-bc6a-a28fe164c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T21:23:42.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T21:23:47.169+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN Films'' managing director Olivia Lamasan was also quoted
        as saying that De Leon fits the role, as the movie is "a genesis story, a
        coming of age," which requires a young actress with "an air of innocence,
        but at the same time, strength of character."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312fbea4-5bc2-4828-ae4e-7f995445a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T21:23:42.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T21:23:47.169+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, the young actress vowed to give her all for
        the project.</p>'
