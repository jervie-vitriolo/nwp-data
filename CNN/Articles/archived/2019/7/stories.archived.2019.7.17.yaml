    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe2c52-7894-4753-b66d-30a96b8f2572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:41:14.892+08:00
      'mgnl:createdBy': 'lucia'
