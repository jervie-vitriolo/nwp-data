  'North-Korea-nuclear-tests-US-break':
    'author': 'Rob Picheta and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-17T17:49:57.376+08:00
    'imagesource': 'jcr:e397e327-044c-48f9-9d46-4841fc28111a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70c90b2d-3781-4a65-a886-2711bd67906f'
    'lead': 'North Korea''s foreign ministry said the US military drills were a "rehearsal
      for war" and broke President Donald Trump''s promises when he met Kim Jong Un
      at a summit in Singapore last year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T17:55:35.772+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-17T17:55:36.043+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'China', 'Donald', 'Trump', 'Kim', 'Jong', 'Un']
    'template': '1'
    'title': 'North Korea suggests it could restart nuclear tests, accuses US of breaking
      ''spirit'' of talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbee1bf-c584-43a2-b37a-be593dac8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.044+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea has threatened to renege on
        commitments made to the United States on denuclearization, accusing the Trump
        administration of breaching the "spirit" of the negotiations by planning joint
        military exercises with South Korea.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae9b9fd-d22f-4b30-bf7e-25403e08a12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.044+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s foreign ministry said in a statement Tuesday that
        the military drills were a "rehearsal for war" and broke promises US President
        Donald Trump made when he met Kim Jong Un at a summit in Singapore in June
        2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebcf5c3-4ff6-4bc3-bb50-67d7db4831f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.045+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the US unilaterally reneging on its commitments, we are gradually
        losing our justifications to follow through on the commitments we made with
        the US as well," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f69da49-c3fa-420c-8405-99c6212e84cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.045+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is crystal clear that it is an actual drill and a rehearsal
        of war aimed at militarily occupying our Republic by surprise attack and rapid
        dispatch of large-scale reinforcements," it said. "The suspension of joint
        military exercises is what President Trump, Commander-in-Chief of the US,
        personally committed to at the DPRK-US summit talks in Singapore under the
        eyes of the whole world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef9e752-f03b-46b0-a39a-9d23b65a6965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.045+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b546c81-dc44-4a64-b835-a3ba66b2555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.045+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our discontinuation of the nuclear and ICBM tests and the US suspension
        of joint military exercises are, to all its intents and purposes, commitments
        made to improve bilateral relations. They are not a legal document inscribed
        on a paper."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a45ee58-92e8-4b01-b58b-e49ee23a01e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.046+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e139e551-c892-4786-a7b5-02ffe6794c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.046+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea said in May it had tested "long-range multiple rocket
        launchers and tactical guided weapons," but it has not tested a nuclear weapon
        since 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1207e0f-0116-41b7-83dd-48c3bce57047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.046+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c2360b-4e17-4ce3-af7c-c1de4305ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.047+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon confirmed the joint exercises Tuesday and said they
        would take place this fall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703aa1f1-8d4b-4970-84df-af2f5c5d1f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.047+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177bec3-ec77-4422-9585-3262214a7ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.047+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Republic of Korea (ROK) and US military forces are preparing
        to conduct a combined training program this fall. Working with the ROK, this
        training program has been adjusted to maintain readiness and support diplomatic
        efforts," Lt. Col. Dave Eastburn, a Pentagon spokesman, told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a32c675-dd2c-4969-8f71-324e58b693b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.048+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b74788-d65c-4cf2-9144-de266c4790ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.048+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This routine combined training demonstrates the United States''
        commitment to the ROK-US alliance and defense of the Korean peninsula through
        activities that enhance combined readiness."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d056c4-4e68-403c-8f10-0c9a508e98d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.048+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5c3eab-985c-44a2-92db-80dc931e1504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.048+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and South Korea regularly conduct joint military drills,
        but suspended or scaled back a number of recent exercises part of an effort
        to ease tensions with Pyongyang. Tuesday''s warning, made just weeks after
        Trump became the first sitting US President to set foot in North Korea, threatens
        to sink the President''s latest attempts to negotiate with Kim.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebae67e-de9a-4dd4-bebe-78fe0094f592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.049+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a521a0a1-e8a5-4877-9fdf-c659671d29ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.049+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has made the denuclearization of the Korean peninsula a central
        aim of his foreign policy, but those efforts have stalled in recent months
        and appeared on the brink of breakdown when the President walked out of a
        second summit with Kim in February. He said last month that the pair agreed
        to restart talks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6416a8f8-01c9-4a45-bf9f-8b9523961480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.049+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b44a5-4f52-4434-8506-ed569a11cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.049+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Trump has said he is in "no rush" to reach an agreement
        with Kim, but the North Korean leader said in a policy speech in April that
        he will give the US until the end of the year to show more flexibility in
        the nuclear talks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be21fba-1cc9-45f7-950b-a3847a48dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.050+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e25c4b-424d-43e2-b913-bcf89d774472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.050+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they would like to make a deal and we would like to make
        a deal," Trump said last month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665ed610-21fa-4761-8c8c-393dc910421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:55:35.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:55:36.050+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/16/politics/north-korea-statement-us-sk-military-exercises-intl/index.html">North
        Korea suggests it could restart nuclear tests, accuses US of breaking ''spirit''
        of talks</a>."</em></p>'
