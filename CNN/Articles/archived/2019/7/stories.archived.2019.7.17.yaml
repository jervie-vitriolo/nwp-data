      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde09d1-607a-4992-9a5e-3061ed12946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:13:13.389+08:00
