      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — The Supreme
        Court has declared null and void the hiring of Helen Macasaet, the controversial
        information technology (IT) consultant who was paid millions of pesos for
        the Supreme Court''s computerization program during the time of then Chief
        Justice Maria Lourdes Sereno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8645767-3968-42b0-82e8-707a42772110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e3f3d-9411-4b23-830b-5b700e23ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two high-placed sources on Wednesday confirmed that the Supreme
        Court, voting 11-3 in an en banc session last Tuesday ruled that Macasaet''s
        consultancy contracts violated the procurement law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e38e35-8cf8-4ca5-8bbd-6e5a1a0ca7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b78496-3d11-4276-8636-96d7b8b37a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House hearings on the impeachment complaint against Sereno in 2018
        revealed that Macasaet received a monthly fee of ₱250,000 as consultant from
        October 2013 to November 2017, for a total of over ₱11 million. Sereno was
        accused of hiring Macasaet "with an excessive compensation without public
        bidding," something that complainant Larry Gadon said was betrayal of public
        trust – one of the grounds for impeachment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3068c94-a549-49cb-9ad8-7082cadfabbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb848f-d248-4b36-aa30-d15339b5e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in May 2018 granted a petition to unseat Sereno
        for failure to file some of her statements of assets, liabilities, and net
        worth. This historic ruling preempted what could have been an impeachment
        trial at the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35e1ef8-3ca6-47c4-83bf-78773895915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaec233-af66-49de-817b-815f94909ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasaet is now ordered to return the consultancy fees she had received
        from the Supreme Court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07f0aa-65ce-44d8-9cec-d7176b39abff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b4e86-00e5-4e23-b90e-93ee0755cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio penned the decision, which
        has yet to be released by the high court. Justices Mariano Del Castillo, Francis
        Jardeleza, and Alfredo Benjamin Caguioa dissented.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dbdaa6-e9a1-439c-a20d-e40ef40716b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb6b911-26df-47b2-81c7-7880b663fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Macasaet and Sereno''s defense</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd3e58-2043-49d0-8bc9-354e3409db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said his legal team is now studying the possible filing of
        criminal charges against Sereno and her staff in connection with Macasaet''s
        "illegal contract."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec5d757-6e61-4fb3-bfa3-8693638a9085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f77e4-15a0-47fb-8f8f-686961e077cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp earlier said there was nothing irregular in Macasaet''s
        hiring, saying it  was done through "negotiated procurement."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed90dcb3-26ca-481e-b960-a3fcad90af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a744ea-bcdf-42c0-bc49-fa764de56f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said her services were "highly technical in nature" and were
        therefore exempted from public bidding under the law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634ffdb-b416-4edc-8872-d22776b9342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5157bf-a761-45bd-b87c-1df4b458a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.657+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearings, Sereno''s then chief of staff, Maria Lourdes
        Oliveros, admitted she was friends with Macasaet but denied any hand in the
        hiring process.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a54d4b-7756-4fa9-aa57-9b7894e7cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.658+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbf23a5-f68c-47af-a383-53d82f801515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.832+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.658+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasaet, meanwhile, denied allegations that her consultancy fee
        was excessive. She said it was a lot lower than any of the salaries she received
        from working with big companies here and abroad in her three decades of professional
        experience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8403cf60-12ea-4cd6-a7aa-1976e1993ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.832+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.658+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc222d-eb06-4a9e-a061-10973b60c4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.832+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.658+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, however, pointed out this was even bigger than Sereno''s
        monthly salary of P233,857. They also said she could not compare salaries
        she received in private companies and even the Government Service Insurance
        System, a government-owned and controlled corporation, because the High Court
        has limited budget.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d2827-2cc9-48ac-80e5-88382ff5d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.832+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.658+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3957518-2aa0-4ed6-bcfd-f5b68f4a380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:30.832+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T16:49:41.658+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'Drug-war-three-year-old-police-suspects-charges':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-17T18:38:16.169+08:00
    'imagesource': 'jcr:872e62e9-949a-47a3-8de2-7e7ad1461a67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08b196be-61d8-4f15-84dc-96d334326e8f'
    'lead': 'Administrative and criminal complaints will be filed against police officers
      allegedly involved in the death of a three year-old girl during an anti-drug
      sting in Rizal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T18:41:51.546+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-17T18:41:51.697+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'drug-war', 'Myca-Ulpina', 'Rodriguez-Rizal', 'Rizal']
    'stories': ['bb6d5ebe-296d-41fc-8818-fccd43caa1a8', '59a7445c-1ead-4096-8670-fb4767999e9d']
    'template': '1'
    'title': 'Police officers to face administrative, criminal raps for toddler''s
      death in drug raid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840baaef-a611-4e13-85ff-292132b61fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:51.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T18:41:51.698+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)—</strong>&nbsp;Four
        police officers allegedly involved in the death of a three year-old girl during
        an anti-drug operation will face administrative and criminal charges, a regional
        police office said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff58d7-c9c4-4968-88ec-54ed12abf5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:51.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T18:41:51.698+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the CALABARZON police said PCPL Mark Jherson Olaño
        faces homicide charges for the death of Myca Ulpina, who was shot during a
        police drug raid in their home in Rodriguez, Rizal on June 29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7276a4fc-7c91-4c30-a359-59286e30b580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:51.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T18:41:51.698+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will also file complaints for grave neglect of duty
        against PLTCOL Resty Damaso for command responsibility, and against PCMS Vladmir
        Dizon for allowing personnel to handle the case without supervision from a
        senior investigator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc89d4-fa33-41e7-90bb-47217bd46a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:51.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T18:41:51.699+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCMS Gerry Cordero, who was team leader during the raid, will face
        a complaint for grave irregularity in the performance of duty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad3f90-b70f-43af-9565-50dfee31d102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:51.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T18:41:51.699+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation also showed there was no police commissioned
        officer during the operation, which violates the Standard Operating Procedure
        of law enforcers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8270b6fa-8cc7-452f-9adc-a3b6d913493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:51.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T18:41:51.699+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident was very unfortunate, and we extend our deepest sympathy
        to the family of Mica Ulpina, but we assure the public that no stone will
        be left unturned until we get to the bottom of this,” said PBGEN Edward Carranza,
        CALABARZON police chief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd9d15-6b79-4089-86b2-f1e5f509fd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T18:41:51.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-17T18:41:51.699+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 20 police officers have been relieved for the death of
        Ulpina, who is believed to be the youngest victim of the administration’s
        drug war. The police said the father, Renato, who was also killed, used Myca
        as a "human shield," but the mother <a href="https://cnnphilippines.com/news/2019/7/4/Myca-Ulpina-3-years-old-war-on-drugs.html">denied
        this</a>.</p>'
  'lucio-tan-transitional-president-philippine-airlines':
    'caption': 'FILE PHOTO. Vievienne Tan and Lucio Tan'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-17T18:43:31.543+08:00
