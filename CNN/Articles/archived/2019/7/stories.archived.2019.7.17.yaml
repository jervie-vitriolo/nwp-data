      'jcr:uuid': '410f516d-e649-44eb-8b38-39c4638a8306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:33:16.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T21:03:32.025+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, known for his foul mouth, said he feels the presence
        of God whenever he visits the studio in Davao City. He said it helps him control
        of his words.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d151bd2-2d73-43b3-90c6-7be0061dc47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:33:16.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T21:03:32.025+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa6ad7d-0151-4240-86e9-18a543434740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:33:16.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T21:03:32.025+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like it here because God is so near and I tend to control my
        mouth and out of respect to you and the public. It seems that there is such
        an aura of holiness in this hall and I count numbers before I make some epithets,
        curses and all,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d37a2c-a98f-4a45-b69c-307810fe3219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:33:16.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T21:03:32.025+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e7bf7-1725-45dc-8f21-fb26edbd614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:33:16.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T21:03:32.025+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Mas behave ako dito."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b205b71e-0ea3-4e71-b35a-2eb236d3bd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:33:16.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T21:03:32.025+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2841f834-5ac4-4394-93f4-4d90bc3e9e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:33:16.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T21:03:32.025+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy said their friendship goes way back to when his congregation
        was just starting out with 15 members. The pastor admitted giving properties,
        a house, and a vehicle to Duterte. He also lent choppers and other aircraft
        during the 2016 presidential campaign.</p>'
  'AMTI-South-China-Sea-oil-gas-exploration':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-17T16:33:25.660+08:00
    'imagesource': 'jcr:4b2d3214-86a8-4036-b6e6-ae16d69589b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8555c2d-55ea-42c9-97d2-d5c54c66892c'
    'lead': 'A US-based think tank shows how a Chinese Coast Guard vessel exhibited
      ‘highly provocative’ behavior towards Malaysian and Vietnamese ships which service
      oil and gas exploration activities in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:42:13.084+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-17T16:42:13.337+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia-Maritime-Transparency-Initiative', 'AMTI', 'South-China-Sea',
      'China', 'Vietnam', 'Malaysia']
    'stories': ['108b67e3-17dc-4f9d-93dc-ffaae2247de6', '4c52644e-6c06-43b6-8ea4-8dea7e8d52f0',
      'b18d82b0-feeb-48c6-b296-dedc6ba848a8']
    'template': '1'
    'title': 'China ramping up efforts to block oil, gas explorations by neighbors
      in South China Sea – think tank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dbcfb3-a617-4021-addd-021d42a1103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.337+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> China
        is ramping up efforts to block new oil and gas explorations by its neighbors
        in the South China Sea, a body of water which is still largely claimed by
        Beijing, despite being struck down by an international tribunal in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9df8f9-d022-456b-95cb-8cc6129a95c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.338+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26457cf3-5ddb-43fb-9749-0fc25113a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.338+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.-based think-tank <a href="https://amti.csis.org/china-risks-flare-up-over-malaysian-vietnamese-gas-resources/"
        target="_blank">Asia Maritime Transparency Initiative (AMTI)</a> said this
        in a report which showed how a Chinese Coast Guard (CCG) vessel exhibited
        “highly provocative” behavior towards Malaysian and Vietnamese ships in blocks
        within China’s nine-dash line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c0315-4819-490f-91fe-ac74032d9b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.338+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210988a-bd60-474f-9688-d8aa6ac081fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.339+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China’s actions off both the Malaysian and Vietnamese coasts since
        May show that Beijing is increasingly willing to employ coercion and the threat
        of force to block oil and gas operations by its neighbors, even while pursuing
        its own energy exploration in disputed waters,” AMTI said in the report published
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eaac8f-319e-4e1e-8899-d4b680f321da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.339+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2378e65c-5608-463d-b38b-57558cc28421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.339+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using publicly available Automatic Identification System (AIS) data,
        AMTI tracked how CCG vessel Haijing 35111 “circled provocatively” in May around
        Malaysian offshore supply vessels Executive Excellence and Executive Courage,
        which travelled back and forth from a block near Luconia Shoal, off the coast
        of Sarawak state in Malaysia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48734e-356a-4a3c-9927-2d8c1c33eec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.339+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7935c940-22b4-423b-af5a-d8c8068e11bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.340+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The block is licensed to Sarawak Shell, a Malaysian subsidiary of
        Royal Dutch Shell. Malaysian energy company Sapura Drilling got a contract
        for the Sapura Esperanza rig to drill new wells at one of three natural gas
        fields being developed by Sarawak Shell in the block.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b0894-fae7-480a-9a54-f2fae3831290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.340+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b44f4c-b1c2-4f81-a007-80cd468e811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.340+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haijing 35111 came as close as 80 meters to the Malaysian supply
        vessels, according to AIS data analyzed by AMTI.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443d4e41-7eca-48ac-9bd9-fbfff7e10308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.340+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e780770e-6304-4f31-85f2-8de9add2dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.341+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This data supports the social media reports concerning the 35111’s
        harassment of the Sapura Esperanza and shows that the CCG ship engaged in
        intimidating behavior toward ships servicing the rig in a way that could have
        impeded the drilling operations,” AMTI said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198d1f3-d007-418b-b244-ab238d53386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.341+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d105cf-6137-499f-9546-c24293139a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.085+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.341+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another incident this month, AMTI said Haijing 35111 operated
        in a “threatening manner” in an apparent effort to intimidate Vietnamese offshore
        supply vessels Sea Meadow 29 and Crest Argus 5, which regularly service a
        Japanese semi-submersible rig operating in an oil and gas block on the Vietnamese
        continental shelf.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d8ebfa-4adf-447b-a6b0-037fd0f7f3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.342+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f5dbc-c898-40d2-83a8-023f7905709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.342+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis by the think tank of AIS signals showed that the CCG ship
        maneuvered between the two Vietnamese vessels at high speed, passing within
        100 meters of each ship as it was leaving the rig on July 2.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79927e7f-f684-4496-b360-8130e0f648fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.342+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c67f722-e316-4930-9eba-9c140e189646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.342+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI said the same Chinese ship continues to patrol around the Japanese
        rig, which was contracted by Russian oil company Rosneft in May 2019 to drill
        new production wells in Vietnamese gas fields in a block that provides up
        to 10 percent of the Southeast Asian country’s total energy needs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a2b4f-df84-4d96-8403-42cd85a1699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.343+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a674af-2b20-4fd1-803d-51b839963a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.343+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This suggests that China has not yet accomplished its goal and
        the drilling continues, though whether the operations have been hampered is
        unknown,” the think tank said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7809d2a8-abf4-49e9-8368-8185e402c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.343+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9401f9-75da-43ae-8a5b-cbbbbb5349a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.343+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a Chinese Coast Guard vessel appears to intimidate ships of
        neighboring countries which service oil and gas exploration activities in
        the South China Sea, Beijing is also conducting oil and gas surveys, in two
        blocks within 200-nautical miles of Vietnam.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f7b5f5-2a9a-4522-8528-beb17ef3e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.086+08:00
      'mgnl:createdBy': 'xave'
