      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He apologized and asked for people''s understanding, as the project
        needs another one and a half years of work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad69648-a072-4474-926a-42173ed44ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:41:14.892+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:41:17.681+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing everything na maayos po yan at hindi masira yung buong
        isla," Antiporda added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb77d0d2-dea1-486a-a794-39fd52a14177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:41:14.892+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:41:17.681+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re doing everything to fix it while not ruining
        the island.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00620cd7-9306-4158-bf76-4aebc2f1d31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:41:14.892+08:00
