      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T17:13:13.786+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b22a9-c2e4-4b4f-b504-8c9334104027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:13:13.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T17:13:13.786+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A demurrer to evidence is a motion filed mid-trial, essentially
        seeking the dismissal of a case. It challenges the evidence presented by the
        prosecution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ce81b1-e1c9-445a-8db9-93d272106928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:13:13.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T17:13:13.787+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3939fd1f-1bf3-4228-87ca-5cd75def691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:13:13.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T17:13:13.787+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This case involves the forfeiture of over P55 million from Ligot
        and his family. He is facing a separate forfeiture case involving over P130
        million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f444ef14-372d-4356-af10-326cc4177fa5'
      'mgnl:activationStatus': true
