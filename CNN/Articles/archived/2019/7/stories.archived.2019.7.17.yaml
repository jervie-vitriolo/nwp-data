      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as it is not inspected by an accredited slaughterhouse,
        it''s not safe. It''s food. We cannot just send these to our markets.]</p>'
  'germany-vaccination-bill':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-17T22:19:46.569+08:00
    'imagesource': 'jcr:5b658f21-5f74-4429-bebb-981e7a857ad3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd7f8e7c-7d45-4d98-accb-e41c4c0d4910'
    'lead': 'Parents in Germany who fail to vaccinate their children could face hefty
      fines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T22:22:45.329+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-17T22:22:57.597+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Germany', 'vaccination', 'vaccines', 'mandatory-vaccination']
    'template': '1'
    'title': 'German government backs mandatory vaccinations for all schoolchildren'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718c96b8-8e91-4ddb-8875-343215f0e43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:22:45.331+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:22:57.597+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Parents in Germany who fail to vaccinate
        their children could face hefty fines after the German government backed a
        bill requiring all children to receive a measles jab before entering school
        or kindergarten.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5332e550-dff4-411a-bc7a-50f7afc160f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:22:45.330+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:22:57.597+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the German parliament approves the bill, parents will be required
        to provide evidence that their child has been vaccinated before they are enrolled,
        and will face fines of up to €2,500 ($2,800) if they fail to do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5127da64-46c0-4567-9a20-6a659d059b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:22:45.330+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:22:57.597+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether in kindergarten, at the childminder or at school -- we
        want to protect all children against measles infection," Health Minister Jens
        Spahn said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cf500f-eca5-4b22-82b2-745270edba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:22:45.330+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:22:57.597+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as Germany reported one of the highest numbers of
        measles cases in Europe between March 2018 and February this year, at 651,
        according to the European Centre for Disease Prevention and Control. In 2019,
        429 cases were registered in Germany by mid-June, the Health Ministry said,
        suggesting the problem is escalating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed06016-322a-47be-b884-4b4f7d896993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:22:45.330+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:22:57.597+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is a highly contagious disease caused by a virus that can
        spread through the air when an infected person coughs or sneezes. It can also
        spread if someone comes into direct contact or shares germs by touching the
        same objects or surfaces. Measles symptoms may include fever, cough, runny
        nose, watery eyes and a rash of red spots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e4b27-c691-4b1e-843c-09132a14de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:22:45.330+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:22:57.597+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes two doses of the vaccine to protect from measles. While
        97% of German children had their first dose, the percentage that received
        the second dose dropped to 93%, the World Health Organization said for 2017.
        Experts say about 95% of people must be vaccinated to make communities immune.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd899ec-e58e-44f8-8d15-1a5c7e9e6355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:22:45.330+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:22:57.597+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles has seen a wider resurgence around the world -- in high-income
        countries in the Americas and Europe and lower-income nations in Asia and
        Africa -- fueled in part by fear of and lack of access to vaccines, and complacency.
        And while numerous studies have debunked claims that measles vaccinations
        cause autism, widespread fear persists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874ce37e-ff65-4cf1-8bd8-eeaa5db15c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:22:45.330+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:22:57.597+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the policy, parents would have to present a certificate proving
        their child has received both vaccinations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1822bc71-e12b-4a79-b488-f06d58375f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:22:45.331+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:22:57.597+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated children will be excluded from kindergartens, the ministry
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6616cc-1da8-40e6-9a8a-79d64001a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:22:45.331+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:22:57.597+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO has deemed vaccine hesitancy -- the reluctance or refusal to
        vaccinate despite the availability of vaccines -- a top 10 threat to global
        health in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d5ab4-148d-4040-b896-84424629dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:22:45.331+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:22:57.597+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among high-income countries, the United States topped the list of
        children not vaccinated with the first dose, according to WHO. There have
        been 1,123 there as of Friday, according to the US Centers for Disease Control
        and Prevention, the greatest number reported in the United States since 1992
        and since measles was declared eliminated in 2000, meaning it was no longer
        continuously transmitted in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c552952-a2cd-4ae7-b507-bcef2ede085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:22:45.331+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:22:57.597+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/17/health/germany-measles-mandatory-vaccine-scli-intl/index.html"
        target="_blank">German government backs mandatory vaccinations for all schoolchildren</a>."</em></p>'
  'el-chapo-life-sentence':
    'author': 'Sonia Moghe and Mark Morales, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-17T22:29:13.126+08:00
    'imagesource': 'jcr:8a197511-4c0e-40b1-89b6-574cc6c4d6d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c79b7562-59ea-4a1f-8c8c-f4c4f7b8dbe5'
    'lead': 'Mexican drug lord Joaquin ''El Chapo'' Guzman was sentenced to life in
      prison plus 30 years and was ordered to pay $12.6 billion in forfeiture on Wednesday
      in what is likely the last time he''s seen in public before he goes to Colorado''s
      Supermax prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T22:31:36.410+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-17T22:32:08.249+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['El-Chapo', 'Joaquin-Guzman', 'drugs', 'Mexico', 'drug-cartel',
      'illegal-drugs', 'life-sentence', 'court-case']
    'template': '1'
    'title': '''El Chapo'' was sentenced to life in prison and says there was no justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3a8f90-2946-4a57-aa76-c72241e9096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.410+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.249+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mexican drug lord Joaquin "El Chapo"
        Guzman was sentenced to life in prison plus 30 years and was ordered to pay
        $12.6 billion in forfeiture on Wednesday in what is likely the last time he''s
        seen in public before he goes to Colorado''s Supermax prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d67d87-7417-461e-8e7c-7ed7af5560d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.249+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman also spoke in court and said that "there was no justice here."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b19664e-27f0-4f24-ad64-a87db3b66056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.249+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman, 62, was convicted in February of all 10 counts he faced,
        including engaging in a continuing criminal enterprise, which carries a mandatory
        term of life in prison, as well as drug trafficking charges. Prosecutors have
        called him a "ruthless and bloodthirsty leader" of the Sinaloa cartel and
        are seeking a life sentence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b09cc1-3a65-49dc-90e2-f708d09ad6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.249+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses during the trial testified that Guzman ordered and sometimes
        took part in the torture and murder of perceived cartel enemies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cd0062-9bdd-4968-8294-1b2e7d2bbbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.249+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Mariel Colon, who has visited Guzman regularly in prison
        before, during and after his trial, says she is optimistic about his chances
        on appeal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde80962-7659-42e1-9e1a-7e88bd77f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.249+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the appeal is not successful, "then this will be the last
        time the public will see El Chapo," Colon told CNN. "It could be potentially
        also the last time El Chapo could see his wife."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ad79b-e024-4de6-9b62-e038fe1e99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman''s wife, Emma Coronel, arrived at court Wednesday morning
        for his sentencing before US District Judge Brian Cogan, who presided over
        his trial. She is not permitted to visit or correspond with Guzman in prison.
        He is limited to phone calls and visits from certain family members, including
        his twin 8-year-old daughters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670402c2-fc5f-4b84-8919-b3a2d3862360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Guzman files an appeal, it would be unlikely that he would
        appear in court, Colon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c4348-d231-4c87-836c-14db90ac6756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months since Guzman was convicted by a jury, he has signed
        away the rights to his name so that Coronel may start an El Chapo-branded
        clothing line and asked for better conditions at the Manhattan prison where
        he is being held. He also has been asked by the US government to fork over
        $12.6 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3a7e55-bde2-4d17-9df7-65988b547444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identities of the jurors who decided his fate have remained
        anonymous for their own safety. But shortly after the verdict, one juror spoke
        to Vice News anonymously and alleged a wide range of possible juror misconduct,
        ranging from following news reports about the trial, which was expressly forbidden,
        to lying to Cogan about whether they''d been exposed to certain media reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aec9cc-fbc5-43ba-badd-3ac9d1bbe9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cogan denied Guzman''s request for a new trial and a hearing to
        investigate the claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332142b8-0cdb-4088-b046-2de517fc3a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>His colorful life behind bars</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a87346e-bbbd-4be3-b6b4-18e4f01a517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman, who has been in isolation for two-and-a-half years, is expected
        to serve out his sentence in the nation''s most secure federal prison in Florence,
        Colorado.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd647bb-f8e3-441e-ae6a-7db260ec2d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s going to Supermax, I''m sure, in Colorado," Guzman lawyer
        Jeffrey Lichtman told CNN''s "New Day" the day after he was convicted. "No
        one has ever escaped. It''s absolutely impossible. It''s not even an issue."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570deb7a-c47f-4888-955a-fb1f77351d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until he is transferred, Guzman remains at the Metropolitan Correction
        Center, a federal prison in Manhattan. He is able to be visited by members
        of his legal team any day of the week, and is allowed to receive a phone call
        from his sister every 15-20 days, Colon said. But once he is transferred to
        Colorado, attorney visits may be more limited, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9689a6e-53a8-4088-85a1-883616d67315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve really been discussing more is the appeal," Colon said.
        "We really need to discuss as much as possible now because we won''t get to
        visit him regularly like now for the appeal."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed8db74-e72c-4810-91ae-960cbc2f2586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman''s history of escaping prison has weighed on prosecutors''
        minds, both during his trial and after his conviction. Guzman escaped from
        Mexican prisons twice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b389644e-3c9c-4e4a-b071-5a150e5bc22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, Guzman escaped by hiding in a laundry cart. He spent the
        next 13 years in hiding in and around his home state of Sinaloa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdbbe7c-777b-4e9d-b22c-b683dcbca693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was recaptured in 2014, but former associate Damaso Lopez testified
        during Guzman''s trial that he, Guzman''s wife and other family stayed in
        touch with Guzman while he was held in prison in the Mexican city of Altiplano.
        Lopez testified that Guzman asked for a tunnel to be built directly into Guzman''s
        cell.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38742c-2c61-4343-a3fc-5da14b3bfeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mile-long tunnel, complete with electricity and ventilation,
        was in the works for month and Lopez learned that Guzman was "hearing noises
        where he was, those who were excavating (the tunnel) were already underneath."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878bec19-cc64-4f13-a1d3-7b98ac25d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman escaped from the Mexican prison a second time, on July 11,
        2015.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1825f4-80eb-45a4-a87d-bbc2a41a2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tight security in New York</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2ebb95-3ebf-409f-b235-f6444bf5195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Guzman''s third arrest in 2016 -- when he was extradited to
        the US -- he has been under a tighter watch. He was brought to New York, where
        he remained through his trial and sentencing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127dab83-08d4-442f-88bd-1b780550c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security surrounding Guzman''s trial was so tight that the Brooklyn
        Bridge was shut down each week to allow Guzman to be transferred in a motorcade
        -- complete with a helicopter escort -- from the MCC to the federal courthouse
        in Brooklyn for his months-long trial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2284ae77-c8ee-4efe-b771-805fce5c8ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Guzman has been held in the US, his communications have been
        limited to members of his legal team and his sister, with occasional visits
        from his twin daughters. He is not allowed to meet with his wife. And with
        his attorneys, he is only allowed to discuss aspects of his case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ba5fa-1ed8-4c59-8f12-7ab4f610592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his conviction, Guzman''s legal team has filed requests for
        better prison conditions at the MCC, where he is kept in solitary confinement
        23 hours a day in his 10 x 8 cell. His attorneys say that since he was brought
        to the US he has spent more than two years without any access to fresh air
        or natural light, adding that he must sleep with the light on in his cell,
        conditions that attorneys say are "psychologically scarring." He also asked
        for two hours of outdoor exercise a week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f989fd-4785-4f81-b241-c6581ff902b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cogan denied Guzman''s requests for improved prison conditions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b6e47-2750-4b74-b474-6444f89bf675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have said the only place for outdoor exercise is on
        the rooftop of the MCC, which is surrounded by tall buildings in lower Manhattan
        and covered with a protective wire mesh. They raised concerns of possible
        escape plans by the notorious former drug lord, and cited an attempted 1981
        jailbreak from that very spot in which an inmate''s associates hijacked a
        sightseeing helicopter and attempted to cut through the wire screens surrounding
        the rooftop.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af5ae6-fec5-4059-95c4-dc4b7367990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Colon is trying to prepare Guzman for what conditions will be
        like at the Colorado prison.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4532a72a-248b-4b19-8b36-ca6db1a42609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s worse than where he is at right now," she said. Colon added
        that Guzman''s isolation from his family will be difficult. "It''s sad, it''s
        stressful, it''s emotionally heartbreaking," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6016f590-c09b-42a2-b33c-37f35b221b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:31:36.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T22:32:08.250+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/17/us/el-chapo-sentencing/index.html"
        target="_blank">''El Chapo'' was sentenced to life in prison and says there
        was no justice</a>."</em></p>'
  'boracay-flood-prevention-project-denr':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
