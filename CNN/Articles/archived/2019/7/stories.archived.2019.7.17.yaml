      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you can never say that you are driven because a powerful ideology
        na gusto mo lang sirain. You know, God, Allah, balances the whole thing. I
        am sure. I am sure because my mother is a Maranao. I am sure that they are
        not in good faith or in good standing before Allah. Itong mga terorista na
        ‘to," he said.</p>'
