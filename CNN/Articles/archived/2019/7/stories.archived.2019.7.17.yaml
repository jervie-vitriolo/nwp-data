      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — Presidential
        daughter and Davao City Mayor Sara Duterte will not attend the State of the
        Nation Address of her father, Rodrigo Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b004c-8dc0-4f6d-ad77-d39e75d65ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:54:07.069+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T22:54:07.331+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte, in a message to CNN Philippines, said she is currently
        on special medical leave for 60 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338b41e-ddbe-4b78-b345-dbeb61d9ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:54:07.070+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T22:54:07.331+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am on special medical leave for 60 days. It''s a gyne condition,"
        she said in a message to CNN Philippines, without elaborating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afd4ba0-415e-46c1-b417-3287b777cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:54:07.070+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T22:54:07.332+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had attended previous SONAs in 2017 and 2018. The 2018 address
        was marred by controversy due to the ouster of former Speaker Pantaleon Alvarez
        and replaced by Gloria Macapagal Arroyo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbf5a18-53ba-4f44-bf15-df10a13eeb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:54:07.070+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T22:54:07.332+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had admitted his daughter''s involvement in Alvarez''
        ouster.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a574c72-c662-40b8-9210-cec4ebafd102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:54:07.070+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T22:54:07.332+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara, along with presidential son and Davao solon Paolo Duterte,
        earlier had a meeting with the three House lawmakers vying for the Speakership
        in the 18th Congress: Taguig-Pateros Rep. Alan Peter Cayetano, Marinduque
        Rep. Lord Allan Velasco, and Leyte Rep. Martin Romualdez.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae3c88-3986-4d1c-a5b9-1660069bf7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T22:54:07.070+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T22:54:07.332+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Duterte siblings had endorsed Davao City Rep. Isidro Ungab
        for Speaker, but Cayetano -- in a supposed agreement with other House members
        -- said Ungab will be leading the lower chamber''s appropriations committee.</p>'
  'Albert-del-Rosario-defense-treaty-Rodrigo-Duterte-war':
