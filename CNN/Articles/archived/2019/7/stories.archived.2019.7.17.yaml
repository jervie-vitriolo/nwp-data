      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabiya Nisar Shaik, 25, Abdul Sattar Kalu Shaik, 55, Muzamil Mansoor
        Salmani, 15, Saira Rehan Shaikh, 55, and six others died in the incident,
        Kamble said. One of the victims is a young child, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b184ca63-f58d-464c-bc14-29b467e5086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:58.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:06:59.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and federal agencies have been mobilized for search and rescue
        efforts, including Mumbai police and firefighters, and three teams from the
        National Disaster Response Force. Nine people have been rescued so far, with
        eight of them still being treated at nearby hospitals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d01f992-ed91-457e-9648-f9a57ff8393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:58.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:06:59.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adjacent buildings are also in dangerous conditions, and residents
        inside are being evacuated, said Mumbai fire brigade chief Prabhat Rahangale.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df31dd-8df4-4aaa-9acb-14505b247a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:58.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:06:59.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryam Abdul Kareem, 67, who lives across from building, told CNN
        that she watched the building crumble from her balcony.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e272fd-dafa-4a1a-bf8a-518b94e0924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:58.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:06:59.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The building collapsed in front of my eyes ... it completely collapsed
        to the ground."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7669c307-ec5a-456c-995d-ddc0bdd4bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:58.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:06:59.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the incident has not yet been determined. A developer
        had been appointed and approved to redevelop the 100-year-old building, but
        it remains unclear whether that contributed to the collapse, said Maharashtra
        state Chief Minister Devendra Fadnavis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70306e82-4bf0-4cf0-b92c-961945266ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:58.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:06:59.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our main focus at the moment is to rescue the people trapped under
        the debris. After that we''ll focus on investigation," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b924fb08-8982-421e-afec-9e1e90f1622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:58.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:06:59.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Mumbai''s civic authority issued a notice declaring the
        building unsafe to live, according to Kamble.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91824b79-3658-4c41-bec8-88326a864674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:58.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:06:59.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahim Shaikh told CNN that his relative, Abdul Sattar, had died
        in the collapse. Shaikh said that Sattar and his family had previously been
        alerted to issues in the building.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a251470-23ef-4fdb-870a-558ae56e792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:58.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:06:59.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were given the notice that the building was unsafe. But along
        with the notice, they (officials) should have given them an alternative. Where
        will they go and live? Once they get the notice, should they go and live on
        the streets? They have small kids, where will they go?" he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28666b84-9dc8-4bf2-801d-1aebc6be0b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:58.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:06:59.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images and videos on social media show the street covered with rubble,
        with rescue workers and volunteers clearing the debris.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b0e17-12ae-45d6-a21d-42e7815531be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:58.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:06:59.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local resident Mohammed Ifftekar told CNN that he arrived within
        15 minutes of the incident and had volunteered to help people who had been
        trapped inside.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc3bea3-0aab-42ba-8ce4-54335cc5dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:58.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:06:59.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard this sound in the neighborhood, we came running and we
        just heard screams. To rescue the trapped people, we ourselves removed stones
        and cleared the debris," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5107b12-2907-4ac0-923f-80e79313c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:58.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:06:59.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse comes just weeks after Mumbai faced devastating floods
        that left 43 dead. Heavy, sudden monsoon rains pummeled the state of Maharashtra,
        washing away houses and flooding transport hubs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f16d40f-ba6a-43b2-9f0e-32cc0f9184f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:58.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:06:59.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mumbai, officials have declared the storm to be the worst the
        city has experienced in over a decade.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427221ce-12a3-4f1e-911c-406f04e030a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:58.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:06:59.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floods have since receded in the city, and rains are light on
        Tuesday -- but further north, the states of Assam and Bihar are battling floods
        and landslides, with over 6.7 million people directly affected. Homes have
        been destroyed, and hundreds of thousands of people have evacuated to temporary
        shelters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b87140-6fdb-4428-a0e2-b9c721d450e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:06:58.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:06:59.598+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/16/india/mumbai-building-collapse-intl-hnk/index.html">Building
        collapses in Mumbai, killing ten and trapping dozens inside</a>."</em></p>'
  'united-states-trump-racist-tweets':
    'author': 'Clare Foran and Ashley Killough, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-17T09:07:24.524+08:00
    'imagesource': 'jcr:d69a65ff-97f6-4c85-8a14-ee8a1c2cebb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '721cc0ae-1c76-4947-b1ea-66ffca77f0f1'
    'lead': 'The House voted on Tuesday night to condemn racist language from President
      Donald Trump, capping off a tumultuous couple of hours on Capitol Hill including
      a brief time in which House Speaker Nancy Pelosi was barred from speaking in
      the chamber.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:18:43.000+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-17T09:18:45.212+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'Twitter', 'racism', 'Nancy-Pelosi',
      'Republican', 'Democrat']
    'template': '1'
    'title': 'U.S. House votes to condemn Trump''s racist tweets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3780da-8796-44d1-aed1-00122ea1b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.212+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The House voted on Tuesday night to condemn
        racist language from President Donald Trump, capping off a tumultuous couple
        of hours on Capitol Hill including a brief time in which House Speaker Nancy
        Pelosi was barred from speaking in the chamber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b65e21e-dc9a-47bf-8550-f31ccd753c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.213+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was 240-187. <a data-cke-saved-href="https://edition.cnn.com/2019/07/16/politics/trump-racist-comment-vote-house-gop-list/index.html"
        href="https://edition.cnn.com/2019/07/16/politics/trump-racist-comment-vote-house-gop-list/index.html">Four
        Republicans and one independent</a>&nbsp;— Rep. Justin Amash of Michigan —
        supported it as well as all Democrats who voted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ac9ba-7f27-4ca8-8dac-1f10f2b119c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.213+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Ilhan Omar of Minnesota, one of the congresswomen
        Trump attacked, said Tuesday''s vote sent a message to young kids who "are
        wrestling with the weight of those words now coming from the President, that
        we hear them, we see them and we never will allow anybody to tell them that
        this isn''t their country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d0fc6-d78b-46aa-b08b-34792c05b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.213+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution denounced the President for racist comments targeting
        four Democratic congresswomen of color, but tensions surrounding the procedural
        fight over Pelosi''s language halted floor action for a heated debate for
        more than an hour while her words were deliberated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8a4008-f79b-4b46-805b-c4756a849234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi violated House rules with her choice of words condemning
        Trump''s racist language, leading to a dramatic series of events ahead of
        the vote. In one such moment of frustration, Rep. Emanuel Cleaver, a Democrat
        from Missouri who had been presiding in the chair for much of the fight, blasted
        Republicans and threw his gavel down, abandoning the chair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebe76d3-f4e9-476c-a7ae-40c0d0d099b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Steny Hoyer made the announcement that the
        House parliamentarian had ruled Pelosi''s comments were not in order and should
        not be used in debate. The breach of decorum led to a vote on whether to strike
        her words from the record and a separate vote as to whether the speaker should
        have her speaking privileges for the day reinstated, privileges that are removed
        if a lawmaker is found not to be in order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4140d77-bb95-4144-8ac2-956fef970f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, the Democratic-controlled House voted not to strike
        Pelosi''s comments from the record and to allow Pelosi to speak on the floor
        of the House again, but the dramatic and unprecedented series of events highlighted
        the partisan anger ignited by Trump''s racist language.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b8b4f1-52e3-4495-8ed7-6f8b51bdd0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi told reporters she had "absolutely" no regrets for her language
        describing the resolution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13821584-9b7c-4149-9e06-261c44fd6cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.215+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, I stand by my statement," Pelosi said off the House floor.
        "I''m proud of the attention has been called to it because what the President
        said was completely inappropriate against our colleagues but not just against
        them but against so many people in our country and he said to them ''go back
        to where you came from.''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42255a52-4b08-411f-8898-f22c789f04f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.215+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members have to be careful with how they debate this condemnation
        resolution because they''re not allowed to attack the personalities or character
        of members, senators, or the President on the House floor. House rules specifically
        say members can''t say that a President has made a bigoted or racist statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f914a-27ec-4ee0-bbaa-50ce3db00030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.215+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deliberations over whether Pelosi''s words should be taken down
        took more than an hour. The top three Republican leaders in the House as well
        as Pelosi''s staff came to the floor as they awaited the decision, talking
        with each other as well as with other GOP members who were on the floor during
        the deliberations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f56ffc-e850-41a0-9993-526de30d625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleaver later told reporters that he acted out of "frustration"
        arguing that it was an unnecessary escalation by Republicans to challenge
        what Pelosi had said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0105563-5804-4358-8255-3495b27fd940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had been calling balls and strikes all day and all of a sudden,
        let''s escalate it," Cleaver said, describing what had happened. "It''s one
        of those moments where you realize that people have come here for the purpose
        of conflict, being engaged in conflict as opposed to getting something done."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea57c70-65c4-4d4f-b925-0ca77a37ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were violating the rules the whole time, on both sides,"
        he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b0ab5f-f037-40ab-a203-f95300291036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleaver had harsh words for the President too, saying, "I think
        the whole world is at a standstill because of the President''s tweet. ...
        We spend the day waiting on the next tweet and I think we''re doing great
        damage to this republic."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19052dd8-7b8b-4df2-bace-fa921f72740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has faced intense backlash, including from some congressional
        Republicans, after <a href="https://twitter.com/realDonaldTrump/status/1150381394234941448">suggesting</a>&nbsp;in
        a series of tweets over the weekend that the four Democratic progressive women
        known on Capitol Hill as "The Squad" should "go back and help fix the totally
        broken and crime infested places from which they came."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc84f9-8018-462b-ad0c-8645e4235155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s tweets did not explicitly mention the lawmakers
        by name, but it was clear who Trump was referring to and his comments came
        on the heels of a public clash between House Speaker Nancy Pelosi and the
        four lawmakers, which includes Omar as well as Reps. Alexandria Ocasio-Cortez
        of New York, Rashida Tlaib of Michigan and Ayanna Pressley of Massachusetts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f989d5d-c821-42d8-b8e7-1c28056459e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has continued to defend his remarks amid backlash,
        claiming on Tuesday that the "tweets were NOT Racist," and <a href="https://twitter.com/realDonaldTrump/status/1151129281134768128">urging</a>&nbsp;Republicans
        to vote against the resolution. "The so-called vote to be taken is a Democrat
        con game. Republicans should not show ''weakness'' and fall into their trap,"
        the President tweeted on Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9118a1-27c7-4b8c-8bf4-18c0e1ddca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a significant number of congressional Republicans have rebuked
        the President over his comments, House GOP leadership has <a href="https://edition.cnn.com/2019/07/16/politics/republicans-defend-trump-racist-tweets/index.html">come
        to Trump''s defense</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f92b90-e5af-4454-9ded-931a3afcd376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House GOP Leader Kevin McCarthy, insisted the President''s tweets
        were not racist at a news conference on Tuesday. The top House Republican
        said he''ll be voting against the Democratic-backed resolution condemning
        the tweets and suggested he was encouraging other members to vote against
        it as well.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7851f5-210f-4aab-a413-3792c67fcbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, it''s all politics," McCarthy said when asked if he''s encouraging
        Republicans to oppose it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff78e5-11af-483e-ba45-dbf119cc36ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have been united in their condemnation of the President
        over his attacks on the progressive lawmakers. Pelosi urged the caucus in
        a closed-door meeting Tuesday to support the resolution. "These are our sisters,"
        she said, referring to the so-called squad. "We are offended by what he said
        about our sisters."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daceb0a6-b96c-4512-8926-41b767837262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that unity comes after a clash between Pelosi and the same lawmakers
        that escalated after Pelosi <a href="https://www.nytimes.com/2019/07/06/opinion/sunday/nancy-pelosi-pride-parade.html">told
        The New York Times</a>&nbsp;in reference to their opposition to a <a href="https://edition.cnn.com/2019/06/25/politics/house-vote-border-funding/index.html">border
        funding bill</a>&nbsp;in Congress, "They didn''t have any following. They''re
        four people and that''s how many votes they got."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6ff30f-93bc-47a5-bc91-723da3cd8f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the divide among Democrats appears to have been at least
        papered over as they come together in opposition to the President.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c54057-4b6c-49c8-aca5-0ce530ca4a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how many Republican lawmakers will vote for the resolution.
        But with the top House Republican vocally opposing the measure and the President
        pushing back, it is unlikely to be a large number.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e1b7dd-b491-418e-b8e3-1bb5cad5f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/15/politics/pelosi-trump-tweets-resolution-condemnation/index.html">Pelosi
        announced</a>&nbsp;on Monday that Democrats would take up a resolution in
        response to the attacks from the President, saying, "The House cannot allow
        the President''s characterization of immigrants to our country to stand. Our
        Republican colleagues must join us in condemning the President''s xenophobic
        tweets," in a Dear Colleague letter to House Democrats.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511bd3a-30ce-42ca-8599-703543a9bbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four progressive Democratic congresswomen have also forcefully
        pushed back.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace119c3-dab9-449a-a523-98670333d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on Monday, Omar condemned the President''s
        words as "a blatantly racist attack on four duly elected members of the United
        States of House of Representatives, all of whom are women of color."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894dae1b-899f-47a9-993e-cdfe4ff0157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar went on to say, "This is the agenda of white nationalists,
        whether it is happening in chat rooms or it''s happening on national TV, and
        now it''s reached the White House garden."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d53b25-539b-40ac-9863-8432c80f0eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.221+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Tuesday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fc5b6a-e55d-4aa8-9cb5-b50e0e6515ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:18:43.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:18:45.221+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/16/politics/trump-racist-comments-resolution-house-democrats/index.html">House
        votes to condemn Trump''s racist tweets</a>."</em></p>'
  'US-sanctions-Myanmar-military-Rohingya':
    'author': 'Jennifer Hansler, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-17T09:22:18.847+08:00
    'imagesource': 'jcr:9d6f8ce0-5d15-460c-8a9e-020e202f2b9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43a56302-7008-49fb-bbe7-77c0e047da29'
    'lead': 'Secretary of State Mike Pompeo said the officials were responsible "for
      gross human rights violations," including extrajudicial killings, during the
      campaign of violence beginning in August 2017. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:26:32.111+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-17T09:26:32.255+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rohingya', 'Myanmar', 'military', 'US', 'Rakhine', 'state']
    'template': '1'
    'title': 'U.S. sanctions four Myanmar military leaders for human rights violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa7adf-b343-4a32-b54a-175d22871a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:26:32.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:26:32.256+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The State Department on Tuesday sanctioned
        four top Myanmar military officials for human rights abuses against the Rohingya
        population in the country''s northern Rakhine State.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb24c3-8295-42fd-b1ce-d3573a46d551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:26:32.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:26:32.256+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Secretary of State Mike Pompeo said the officials
        were responsible "for gross human rights violations," including extrajudicial
        killings, during the campaign of violence beginning in August 2017. Under
        the designations, Commander-in-Chief of Myanmar''s Armed Forces Min Aung Hlaing,
        Deputy Commander-in-Chief Soe Win, Brigadier General Than Oo, Brigadier General
        Aung Aung and their families will not be permitted to enter the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1127f9-0ddf-460f-a7cd-27bd3774ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:26:32.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:26:32.257+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fea170-6b48-40d2-8aa8-79ae5fe3c3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:26:32.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:26:32.257+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official told reporters Tuesday that they
        believe the designations "send a message to other Burmese officials that should
        they commit atrocities or other serious human rights abuses, there will be
        consequences under US law." However, in a statement, Pompeo noted that the
        US remains "concerned that the Burmese government has taken no actions to
        hold accountable those responsible for human rights violations and abuses,
        and there are continued reports of the Burmese military committing human rights
        violations and abuses throughout the country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb6767c-8a43-4456-ac47-8c7c7a5d3bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:26:32.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:26:32.257+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2d1b78-62c9-4903-bfe5-f2ee6a086276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:26:32.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:26:32.257+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence against the Rohingya was "extreme, large-scale, widespread,
        and seemingly geared toward both terrorizing the population and driving out
        the Rohingya residents," a US State Department report from September 2018
        found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d191c-4822-435a-97ca-215d475954b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:26:32.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:26:32.258+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd957c8fe-a7cb-4eba-8fe4-c4a7f0801057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:26:32.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:26:32.258+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report suggested that Myanmar''s security forces engaged in
        a "well planned and coordinated" campaign of violence against the Muslim minority
        that included mass killings, sexual violence and destruction of villages.
        Information collected by a UN fact-finding mission "suggests that the estimate
        of up to 10,000 deaths is a conservative one," their extensive report from
        August 2018 noted. Hundreds of thousands of Rohingya refugees fled into neighboring
        Bangladesh. As of June, more than 900,000 remain in Cox''s Bazar, according
        to a UN report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce09777-6caf-4c5e-8a28-9550ce81ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:26:32.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:26:32.258+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b78402-aa1e-4b39-bd34-387aadb90cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:26:32.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:26:32.258+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has called for Myanmar''s military leaders, including
        the commander-in-chief, to be investigated and prosecuted for war crimes and
        genocide. The United States has stopped short of calling the crime genocide
        and has instead labeled them ethnic cleansing. The senior State Department
        official defended the move Tuesday, saying, "There''s no legal obligation
        to make any of these determinations, so typically they are made when there
        is a view here at the Department or within the US government that they will
        have a policy impact."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e8793-5efa-47cf-85d6-9ca136c0f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:26:32.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:26:32.259+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d034ea-93f6-4ec4-81cd-70d72faaf125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:26:32.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:26:32.259+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the sanctions came amid the State Department''s
        second Ministerial to Advance Religious Freedom, at which at least one survivor
        of the atrocities will share their story. The official said the timing of
        the designations was "coincidental."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db6712e-7ea0-44e9-bfca-92aa61815503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:26:32.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:26:32.259+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb1764c-c8a7-484f-865e-bf412d2d6e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:26:32.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:26:32.259+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had been working on this for some time," they said. "It has
        taken us a while to collect the necessary evidence to reach these determinations,
        The official noted that it was almost the two year anniversary of the crimes
        and said the State Department "felt it was an important time to again demonstrate
        our interest in accountability."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd990bc1f-b140-4016-9ac0-fbda6c03092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:26:32.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:26:32.260+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/16/politics/state-department-myanmar-designations/index.html">US
        sanctions four Myanmar military leaders for human rights violations</a>."</em></p>'
  'germany-european-union-ursula-von-der-leyen':
    'author': 'Kara Fox and Sarah Dean, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-17T09:19:10.472+08:00
    'imagesource': 'jcr:0eee089f-17a4-442f-a832-5be62382cc3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c389facb-c2cd-4f15-b002-88213aa0ac51'
    'lead': 'Germany''s Ursula von der Leyen has been elected as the European Commission''s
      first female president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:35:52.469+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-17T09:35:54.141+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Germany', 'European-Union', 'Ursula-von-der-Leyen']
    'template': '1'
    'title': 'Germany''s Ursula von der Leyen elected first female European Commission
      President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d397c08-4bf3-41cc-8b1d-4854104cb016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Germany''s <a href="https://edition.cnn.com/2019/07/15/europe/ursula-von-der-leyen-eu-commission-intl-grm/index.html">Ursula
        von der Leyen</a>&nbsp;has been elected as the European Commission''s first
        female president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836da5fd-df22-46c2-b48f-d8fc51bc2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her nomination was approved by 383 votes in a secret ballot on Tuesday
        evening at the <a href="https://edition.cnn.com/2019/05/13/europe/european-parliament-laws-phone-roaming-intl/index.html">European
        Parliament</a>&nbsp;in Strasbourg, France.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa014a3-6f69-4ff9-875b-f3c5c0a8e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 327 votes against her and 22 abstentions. After being
        elected by a narrow margin of just nine votes over the required 374, von der
        Leyen called for a "united and strong Europe."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9509c751-e7a1-45fe-af47-61e8e0d1abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60-year-old outgoing German defense minister and multilingual
        mother of seven will succeed Jean-Claude Juncker, who has served as president
        since 2014 and will step down on October 31.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae11eb45-ddd5-4b98-b460-30edd82240c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will be tasked with leading the EU''s executive body and providing
        political guidance to the Commission, which proposes new laws, manages the
        EU budget and is responsible for enforcing EU law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ddf1e-5420-42e1-8fca-68a80e6653f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the vote, von der Leyen made a series of promises to attract
        the support of parliament members from across the political spectrum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2c19f2-1aae-47a2-ac27-471863daf068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in parliament on Tuesday, she said that she wanted Europe
        to be the first "climate-neutral continent" in the world, proposing a new
        "green deal" to make the EU carbon neutral by 2050.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8677c4a-7ddd-4c6f-b813-642391730db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen also spoke on gender equality, and said that she would
        propose to add violence against women to the list of EU crimes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e8d9b-7827-4252-8f15-3492aed0d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter on Monday addressed to the parliament''s Progressive
        Alliance of Socialists and Democrats, von der Leyen had also said that she
        would propose a "<a href="https://s3.eu-central-1.amazonaws.com/euobs-media/04b5f31b20df31ac6460192f7b620a8b.pdf">new
        pact on migration and asylum</a>," that would establish a "new way of burden
        sharing," and would plan to bring the EU''s border force Frontex to 10,000
        staff by 2024.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abfae4d-e683-46a3-8895-7b97cecd4220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A huge challenge''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a524fe1-3947-4674-bd7d-434c01c84f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.144+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen was congratulated by leaders across the 28-country
        bloc.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44170aa0-3ac9-43f8-b099-6362c132cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message posted to Twitter, Junker congratulated von der Leyen
        for being the first woman to lead the commission and said: "This job is a
        huge responsibility and a challenge. I am sure you will make a great president.
        Welcome home!"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e394131-41b8-4f73-9e0a-63fd87081543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Foreign Minister Heiko Maas said in a Twitter post: "Congratulations
        to @vonderleyen. She campaigned for a united and strong EU, now we want to
        work on this together. The world doesn''t wait for Europe."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23c75ff-12e2-4c17-9122-c34e21ff974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen will assume her position on November 1, one day after
        Britain''s current scheduled withdrawal from the EU.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b5e54f-2fcf-4aad-afee-e1b7b701ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference after her election, Ursula von der Leyen spoke
        on Brexit, saying she will work in a "constructive way" with any new UK leader
        ahead of the October 31 deadline.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a30e8-128d-4e77-b26d-542652c58f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She declined to say if she would rather see <a href="https://edition.cnn.com/2019/07/13/uk/boris-johnson-profile-world-king-intl-gbr/index.html">Boris
        Johnson</a>&nbsp;or UK Foreign Secretary Jeremy Hunt, the frontrunners for
        the Conservative leadership contest to become Britain''s new Prime Minister.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e271b-fd73-47f0-bde5-6937b06294ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about winning the vote in a slim majority, von der Leyen said
        she will work with pro-European parties for "stable majorities."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8808cd13-2669-478b-813f-5040e07ea9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know who voted for me, I know it was very difficult to
        achieve a majority," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b083e51-bc35-46b9-9811-a20d545e0577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A controversial nomination</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b55148-9114-431a-aa61-79091d36fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen is a long-time ally to German Chancellor Angela Merkel,
        and is the only minister to have served in Merkel''s cabinet since she came
        to power back in 2005.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7167cdc1-7f08-4bd1-a6d5-f6eba85cce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Merkel congratulated her, saying she looked forward
        to "good cooperation" with von der Leyen as "a new partner" in Brussels. "After
        over 50 years, a German will be at the top of the European executive," she
        noted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a7cb5-6a78-46a8-bb20-066737cd117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen''s nomination to replace Juncker was unexpected since
        von der Leyen wasn''t even a candidate. Some have described her nomination
        as a backroom deal in Brussels.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43abf4-8883-46b4-b6f5-31f672dd7d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the vote, von der Leyen faced a lot of criticism, particularly
        from Merkel''s coalition partners — the Social Democrats (SPD) — who were
        upset that EU leaders ignored the top candidates after days of horse-trading.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6cf80-a20b-49e8-bb04-163944df2f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders nominated von der Leyen to lead the Commission
        after they failed to agree on any of the nominees put forward by European
        political parties ahead of the EU elections. Von der Leyen beat the original
        frontrunner for the role, Dutch socialist Frans Timmermans.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1768ef4c-2552-4be8-9807-93958736ff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestically von der Leyen has been a divisive figure, with some
        <a href="https://hottopdeal.com/en/product/59c6745a05dae2134fcd9cb7d437d03b">German
        media outlets</a>&nbsp;recently reporting that it''s "good news" for the military
        that von der Leyen is leaving her position as defense minister.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01541f7-2601-4a10-9376-f5c9333f2479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:35:52.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T09:35:54.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/16/europe/ursula-von-der-leyen-european-union-president-intl/index.html">Germany''s
        Ursula von der Leyen elected first female European Commission President</a>."</em></p>'
  'Disney-heir-livid-worker-state':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-17T09:30:04.720+08:00
    'imagesource': 'jcr:33d953d9-ec37-4234-beb8-d53c2e0812c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d785dc8-1940-4723-93fd-7c65b8ce9c13'
    'lead': 'Disneyland calls itself "The Happiest Place on Earth," but family heiress
      Abigail Disney said she found workers struggling when she recently visited the
      park undercover.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T09:40:23.944+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-17T09:40:24.147+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Abigail', 'Disney', 'Disneyland', 'Bob', 'Iger']
    'stories': ['584dc7b4-b8a4-45fc-81b9-663c825facd2', '99d73b49-0b1f-46ee-a0b8-abfc1698285d']
    'template': '1'
    'title': 'Abigail Disney visited Disneyland undercover. She is ''livid'' about
      what she saw'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9a2d6-b328-458b-b049-10724274bc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.148+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disneyland calls itself "The Happiest Place
        on Earth," but family heiress Abigail Disney said she found workers struggling
        when she recently visited the park undercover.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48848d21-4cfd-427d-90fe-1b271695f771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.148+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9490f6-384e-4a69-9c02-cd2c314a5e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.148+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Yahoo this week, Abigail Disney said she decided
        to check out Disneyland''s worker conditions after a worker sent her a Facebook
        message. She said every employee delivered a similar message to her: "I don''t
        know how I can maintain this face of joy and warmth when I have to go home
        and forage for food in other people''s garbage."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24582a1a-385c-4275-b03d-2761ca180ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.148+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e904a-139c-44bc-8b9a-22ca1f0a18c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.149+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the visit, she said she was "so livid" that the company didn''t
        respect its workers enough.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba9d07-2919-49aa-8c87-3981299277b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.149+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a5f81-b7af-4fea-b7a8-2ac480854b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.149+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disney heiress, who is also a filmmaker and activist, said Disney
        CEO Bob Iger needs to fix the huge wage gap between his pay and that of an
        average worker at the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ff993-b90b-4040-8109-7fdcee4917c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.150+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040cd407-8ff9-4c88-9ce0-acc500025a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.150+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bob needs to understand that he is an employee just the same as
        the people scrubbing gum off the sidewalk are employees, and they''re entitled
        to the same dignity and human rights that he is," Abigail Disney said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee45e4-af71-45dd-9b30-56717f4664a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.150+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ccd0f-05ce-4ec3-9bbb-7311cf2e7190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.945+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.150+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she emailed Iger about her concerns recently but received
        no response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26548259-49c7-444e-98b2-9a608c0ecdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.151+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb21d58-1ed4-44a3-bb76-09089591019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.151+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re a great CEO by any measure, perhaps even the greatest CEO
        in the country right now," she wrote Iger. "You know, your legacy is that
        you''re a great manager. And if I were you, I would want something better
        than that. I would want to be known as the guy who led to a better place,
        because that is what you have the power to do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1afb077-7ec8-4358-adf8-e192fb074f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.151+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8fc9cb-318e-4fc1-92e7-1bc2ca5efd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.151+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger earned $66 million last year. The median salary of a Disney
        employee is $46,127, the company reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6332502f-cf96-4145-a782-dd93ac836cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.152+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a32f609-e8a3-4199-9c14-7c9a82fa8f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.152+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business, the company responded to Abigail
        Disney''s criticism by pointing out it pays workers above the federal minimum
        wage, with a starting hourly wage of $15 at California''s Disneyland. The
        company has committed $150 million to its Disney Aspire program that pays
        for workers to earn a college, high school or vocational degree.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59763675-99af-486d-995f-c5e5d8e7ae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.152+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a2e046-3039-4053-8dec-e9f27ec665ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.152+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney is at the forefront of providing workforce education, which
        is widely recognized as the best way to create economic opportunity for employees
        and empower upward mobility," the company said. "American workers need meaningful
        change; they deserve smart policies and practical programs, like Disney Aspire,
        that empower them to achieve their goals and ensure they are part of the most
        competitive workforce in the world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64612928-a6ea-4693-a3ee-afc4ebae785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.153+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d0fcf-5277-4a69-8b4d-87c99f844783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.153+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abigail Disney has frequently spoken out about Iger''s salary. In
        April, she tweeted, "by any objective measure, a pay ratio over a thousand
        is insane." She also disclosed that she owned a few Disney shares but does
        not have any say over company operations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f01d9c-a13b-4e06-aad3-e1fb111481a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.153+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4264c-9ba4-4999-b7b7-1aaea10943bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.153+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Abigail Disney addressed Congress on Capitol Hill.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0393a6f-9283-4ed8-bc64-883b8cb3790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.153+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e24118-fe08-4ccd-a251-978170b15702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.154+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to change the way we understand and practice capitalism."
        She told members of a House committee that companies should deliver returns
        to shareholders "without trampling on the dignity and rights of their employees."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16e962d-94e6-46eb-9e77-d06c32675284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T09:40:23.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T09:40:24.154+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
