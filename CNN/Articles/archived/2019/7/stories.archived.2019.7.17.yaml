      'mgnl:type': 'text'
      'text': '<p>You thought the Emmy nominations would be predictable, then ''Schitt''s
        Creek'' happened</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6fedf-2a0a-4995-964c-07408178ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.288+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;There was no telling exactly how hot
        "Schitt''s Creek" was prior to Tuesday''s Emmy nominations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a526615-4822-46ae-a305-c9f37498db4a'
      'mgnl:activationStatus': true
