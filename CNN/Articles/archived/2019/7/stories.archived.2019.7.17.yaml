    'mgnl:tags': ['United-Kingdom', 'Europe', 'London', 'The-Rubens-at-The-Palace',
      'tea']
    'template': '1'
    'title': 'Hotel near Buckingham Palace serves $200 cup of tea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee3e128-1f05-4eaa-a8ef-8195e79c9ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:36:59.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:37:00.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s no secret that the British are very
        serious about their tea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b710948-89a1-4c8d-8b3b-de2e08929967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:36:59.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:37:00.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a <a href="https://edition.cnn.com/travel/destinations/london/">London</a>&nbsp;hotel
        has taken this dedication to new heights by offering what''s been dubbed the
        UK''s most expensive cuppa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df091b-c4de-45ee-880b-c23e944617f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:36:59.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:37:00.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rubens at The Palace is now serving a rare tea blend for £500
        ($620) per pot, which works out to around $200 a cup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fed6b7-cecb-4265-99ef-ca89cdc5249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:36:59.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:37:00.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced in the highlands of Sri Lanka, Golden Tips is hand-picked
        by expert tea-pluckers and sundried on a velvet cloth, which turns the buds
        from silver to gold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d5d050-7c08-4c7e-9476-a89b8f24494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:36:59.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:37:00.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expensive blend</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae416e-b66c-4ab8-ad29-e08763c7c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:36:59.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:37:00.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pricey tea is only available at The Rubens, where diners can
        sip it while overlooking The Royal Mews at Buckingham Palace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cfa156-1bd0-41d3-8436-819a54cf6b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:36:59.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:37:00.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as "an extraordinary liquor and a smooth, light and mellow
        texture, with hints of fruity notes", Golden Tips was sourced in collaboration
        with specialist tea merchants PMD Tea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b253848-fa5f-40aa-bcf3-af698213e9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:36:59.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:37:00.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pot can be bought alongside the hotel''s Royal Afternoon Tea menu,
        which costs around $55 per person.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae41ad2-64d7-4e20-8c2a-a720f7157dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:36:59.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:37:00.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once ordered, the serving process involves something of a regal
        ceremony, which is perhaps just as well giving its staggering price tag.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f76fd-f1d0-491f-9450-e44505fdd3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:36:59.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:37:00.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ceremonial service</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429ed9d7-796e-495d-8366-251de883adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:36:59.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:37:00.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First gold tweezers are used to pick the leaves and "weigh them
        with precision," then the tea is brewed using still natural mineral water,
        before being poured out using a special silver tea set.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d60a25-6553-438a-b677-ec93184cdf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:36:59.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:37:00.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers are encouraged to drink it before indulging in any sandwiches
        or scones, in order to savor its flavor fully.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8d09d-5b15-4302-bcf1-dd888f1b35c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:36:59.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:37:00.803+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while $620 a pot may seem a high price to pay, Golden Tips has
        actually sold for a lot more in the past.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb5a2ab-2898-4031-b968-eba6391cc37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:36:59.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:37:00.803+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 1891, a pound of the tea was apparently sold for the equivalent
        of $1,500.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa9b7a-ef9d-4ba8-9c36-c432292f292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:36:59.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:37:00.803+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/uk-most-expensive-pot-of-tea/index.html">Hotel
        near Buckingham Palace serves $200 cup of tea</a>."</em></p>'
  'turkish-sailors-kidnapped-nigeria':
    'author': 'Ayse Adanali, Stephanie Busari and Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-17T06:37:24.347+08:00
    'imagesource': 'jcr:e0368249-58c6-45fb-8a87-5f85502979ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97590bf8-28ec-4f7c-ad48-76d42195ebff'
    'lead': 'Ten Turkish sailors were abducted from their ship by armed men off the
      coast of Nigeria on Monday, the co-partner of the shipping company, Ahmet Paksoy,
      told CNN on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T06:40:09.859+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-17T06:40:11.761+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Turkey', 'Nigeria']
    'template': '1'
    'title': 'Turkish sailors kidnapped by pirates off Nigeria''s coast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8ddb8-b40c-4837-ab30-4c0cc2b55e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:40:09.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:40:11.762+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ten Turkish sailors were abducted from
        their ship by armed men off the coast of Nigeria on Monday, the co-partner
        of the shipping company, Ahmet Paksoy, told CNN on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50731eb-8fcc-4e8c-b119-578700435d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:40:09.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:40:11.762+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, managed by the company Kadioglu Denizcilik, was raided
        by "pirates" who disrupted the vessel''s electric system and abducted ten
        of the more senior crew members, including the first captain, Paksoy said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edbc58e-e159-4e74-9b22-d70bb479bbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:40:09.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:40:11.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 8 members of the crew managed to bring the ship to
        harbor in Ghana, he said. Once the ship was in Ghanaian waters, Ghana''s military
        escorted the ship, Paksoy, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d215d1f-96d8-4df2-8906-318f36502170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:40:09.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:40:11.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paksoy said the attackers have not yet contacted the company for
        possible ransom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d90d0b-a3ff-473d-9803-0d665e9d16f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:40:09.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:40:11.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pirates have not contacted us yet. We are waiting for them
        to contact us. When we look at the previous cases it may take some time, it
        seems like," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e398b-af5f-4eda-9165-4e690cb745e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:40:09.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:40:11.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company and the crew members who were not abducted are in contact
        with the Turkish Foreign Ministry, the Turkish National Intelligence Organization
        and Interpol, Paksoy said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425de5da-347e-4824-982f-2e06f6d5f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:40:09.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:40:11.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report released this month from the International Maritime Bureau
        (IMB), a non-profit devoted to fighting maritime crime, has called the Gulf
        of Guinea a "world piracy hotspot," saying that the "seas around West Africa
        remain the world''s most dangerous for piracy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a906621-3e7c-4c23-a97b-251676cfdd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:40:09.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:40:11.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>73% of all kidnappings at sea and 92% of hostage-takings took place
        in the Gulf of Guinea — off the coasts of Nigeria, Guinea, Togo, Benin and
        Cameroon — from January to June this year, the report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d725206-4d00-47a2-a31b-c645de038142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:40:09.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:40:11.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed pirates in those waters kidnapped 27 crew members in the first
        half of 2019, compared with 25 in the same period in 2018, it said. Two chemical
        tankers were also hijacked, as well as a tug that was then used in another
        attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c6a82-461e-40e4-ba2f-7ed2b7a5ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:40:09.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:40:11.766+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine vessels were fire upon worldwide, eight of which were off the
        coast of Nigeria — Africa''s top oil producer — according to the report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501078f7-17f7-4364-916b-41e17b226052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:40:09.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:40:11.766+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMB said that it has welcomed a "marked decrease" in Gulf of
        Guinea attacks since April compared to the previous year, however, saying
        that the Nigerian navy has done well in actively responding to reported incidents
        by dispatching patrol boats.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4c8fe-1eac-4202-9ae1-33d7b0a9a14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T06:40:09.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-17T06:40:11.767+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/16/africa/turkish-sailors-kidnapped-nigeria-intl/index.html">Turkish
        sailors kidnapped by pirates off Nigeria''s coast</a>."</em></p>'
  'China-Xi-Jinping':
    'author': 'Richard McGregor'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-17T07:56:21.275+08:00
    'imagesource': 'jcr:65064cdd-ba38-4947-a95c-ba394fbc1350'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c52644e-6c06-43b6-8ea4-8dea7e8d52f0'
    'lead': 'The backlash abroad against President Xi Jinping''s China, at least in
      developed nations, has spread rapidly in the last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T07:58:18.927+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-07-17T07:58:19.387+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The backlash is growing against Xi Jinping in China and around the world'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16d3f4-93e8-44e8-be58-01a88d8a02c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.388+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Richard McGregor is a senior fellow at the Lowy
        Institute in Sydney and an expert on Chinese government politics and diplomacy.
        His new book, "Xi Jinping: The Backlash," was published by Penguin Australia
        on July 16.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9721e2-cd46-4f73-8d0a-b71b5a5be905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.388+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fba47a-cbec-402e-bc70-6d31b827b629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.389+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The backlash abroad against President
        Xi Jinping''s China, at least in developed nations, has spread rapidly in
        the last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b01f5d9-64b8-4a51-8ba0-6e7f27938719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.389+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a461369-ea1a-4d4f-8fd8-b966d4098b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.389+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries, like Australia and Canada, feel patronized and bullied.
        Neighbors worry they are being marginalized. Advanced industrial nations,
        especially Germany and South Korea, see China coming at them like an unstoppable,
        oncoming train.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f374f-8c73-4a7d-87f6-a9630cb6ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.389+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cdbb9b-031d-4f59-993e-9d6ee0dc9ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.390+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, for decades the world''s lone superpower, is confronted
        by a once-in-a-lifetime challenge from Beijing. All of these phenomena, previously
        bubbling under the surface, have burst into clear view during Xi''s time in
        office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced3b06e-b7cf-45ae-9684-7447a4b7b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.390+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156bfc8-264f-4286-ab7e-742a7918226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.390+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s opaque internal political system means it is hard to
        make judgments about domestic Chinese politics, but there can be little doubt
        that a backlash is underway at home, too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda32423-7528-45c2-9e79-cfd38061f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.390+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f60938d-22a3-45f2-b038-8250dcf62ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.391+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good and bad enemies</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b2f81b-963e-4999-89cd-632daeb73b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.391+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a leader, Xi is unique in post-revolutionary party politics in
        not having any identifiable domestic rival or successor, largely because he
        has ensured that none have been allowed to emerge. But Xi has earned himself
        an array of what we might called "bad enemies" and "good enemies" since taking
        office in late 2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870764e-af75-42a1-9d27-6817204236b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.391+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd31b2a-5b8a-4839-85e7-8f1473222144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.392+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They range from the once-rich and powerful families he destroyed
        in his anti-corruption campaign, all the way to the small-r reformers angered
        by his illiberal rollback of the incremental institutional advances of the
        reform period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce213ead-c9fe-4ae1-9240-ccea516e8879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.392+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4c687-9aff-4bf3-9ce7-74f823b8c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.392+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forced to lay low initially because of the dangers of challenging
        him outright, Xi''s critics at home have begun to find their voice. They have
        been outspoken mainly on economic policy, but the deeper undercurrents of
        their criticisms are unmistakeable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7bae34-8ba9-43be-b80e-1b918bdf706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.392+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74d2e27-2997-4cf7-881f-66493b7e700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.393+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sons of former top leaders, revered scholars who guided China''s
        economic miracle, frustrated private entrepreneurs and academics furious about
        Xi''s unrelenting hardline -- all have complained in multiple public forums,
        in speeches, in online postings and in widely circulated essays at home and
        offshore, about Xi''s policies and style.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4991c2da-7a9e-4ab6-93df-cf6dabbe3bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.393+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d13d34-a54a-4850-87c7-df638ac0ff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.393+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something strange is happening in Xi Jinping''s China," wrote Ian
        Johnson in the New York Review of Books. In what was supposed to be the "perfect
        dictatorship", the country was witnessing "the most serious critique of the
        system in more than a decade, led by people inside China who are choosing
        to speak out now, during the most sensitive season of the most sensitive year
        in decades."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc25283-0ec3-4077-98d8-60dd95f61468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.393+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa84d5f8-0ef1-4e13-84e7-f9a0bbc5e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.394+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact number of "tigers" toppled by Xi''s anti-corruption campaign
        -- in other words, officials who were once part of the designated elite whose
        jobs had to be cleared through the Party''s central personnel system -- is
        not easy to calculate. The best estimates put it around 300 to 400, including
        scores of generals. The officials who have been prosecuted and jailed include
        members of the Politburo, ministers, vice-ministers, the heads of state-owned
        enterprises, provincial party leaders and governors, and mayors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c63176a-6027-42f9-a9fb-52fac9cb0365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.394+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39c701-b51a-48cf-bc9b-361207285da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.394+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each of those cases, the investigations don''t just hit the individual
        official who has been targeted and detained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bca643-1738-4351-b0d4-2406d7315525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.394+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c444d67e-1f32-4c3a-8c4a-0576d736c30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.395+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Literally, hundreds of thousands of people who are tied into and
        rely on that single person for their income are effectively swept up with
        them. Their livelihoods, and all that they have invested in clawing their
        way through the system, can evaporate with the stroke of a pen. Some members
        of the patronage networks are often arrested themselves.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91500ec-ff76-442b-bcdd-bba09332a0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.395+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd2cf8a-7ea8-4ce7-a670-61c4cf28b648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.395+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has made enemies of them all. "Xi has destroyed millions of people
        in the elite who now all hold a personal grudge against him," said a China-based
        businessman, who asked not to be named, earlier in 2019. "These people are
        not a bunch of uneducated peasants from the sticks in Henan. They had skin
        in the game."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e200003-716e-4e4c-883e-dc40b05ad941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.395+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d0359-76da-4144-8adb-b9990f327ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.396+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threshold for an uprising ''is high''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3760e49-f0c5-4340-ba34-af9c7f6444e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.396+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all this, Victor Shih, a US-China specialist, was doubtless
        right when he said that the threshold for some kind of "intra-party uprising"
        against Xi remains very high. "He would need to commit a catastrophic mistake
        that jeopardizes the continual rule of the Party for his potential enemies
        within the Party to rise up against him," Shih said in the New Yorker.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ce4aa-b7ff-48a9-823c-f05586bb3e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.396+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed46d5-62e4-473e-969d-8959696f2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.396+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the idea that Xi is literally "president for life," as he is
        often referred to in the wake of the 2018 abolition of term limits, will in
        all likelihood be proved wrong.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09881e3c-3a21-4fbc-a976-f58f5da670d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.397+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e0d756-187f-4210-8351-e1357c1b47af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.397+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From mid-2018, Xi was already facing a public backlash on economic
        policy, the area where it has always been safest for Chinese to speak out.
        Xi has a legion of critics on foreign policy as well, who believe he has overreached
        and left the way open for the US and others to bind together on issues ranging
        from trade and technology to military and strategic influence in east Asia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de7f829-31c5-4142-87a7-cc828fd9db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.397+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16511cd-28a4-479b-83c5-727c7a3a4cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.397+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most scholars have delivered their critiques in private, or in carefully
        coded language. However Deng Xiaoping''s son, Deng Pufang, was explicit in
        a speech late last year to a disabilities forum which was leaked to the Hong
        Kong media. He urged China''s leadership to "know its place" in the world,
        and concentrate on its problems at home.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95add4b-3dd3-4e30-8692-b446208259ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.398+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d81838e-c601-42e3-9741-bc358090479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.398+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the abolition of term limits summed up the rage that many
        influential officials and scholars felt about their country''s leader. In
        one decision, Xi confirmed his critics'' view that he was an unrepentant autocrat
        willing to take China backwards in the service of his agenda.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5a560b-68e6-4868-87ee-24e2b71bb3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.398+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e4af9d-6333-4f14-95b9-75daf55bf299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.398+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as it is difficult to anticipate where any challenge will come
        from, it is equally hard to see how Xi''s supremacy in domestic politics can
        be sustained. Factors which remain out of Xi''s control will weigh against
        him. China''s slowing economy and rapidly declining demographics can obviously
        be leveraged to argue in favor of maintaining tight authoritarian controls.
        But they are much more likely to work against Xi in future. The same goes
        for China''s tightening fiscal situation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234fab3a-db9b-4b4f-87dd-e468fb490ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.399+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06431e3f-0826-4ceb-9e4a-af68b4653ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T07:58:18.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T07:58:19.399+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s ability to throw money at every problem, like bailing
        out cash-strapped local governments, will only get harder. In other words,
        by the time of the next party congress, due in late 2022, the issue of succession
        should return with a vengeance.</p>'
