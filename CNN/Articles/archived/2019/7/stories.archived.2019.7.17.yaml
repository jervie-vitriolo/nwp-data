      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce11f28-aceb-4e5b-8a3c-9981b795fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.344+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has not escaped the radar of Vietnam, as AMTI also monitored
        ships from the socialist state shadowing a heavily-guarded Chinese survey
        vessel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b966fb2d-c7c1-4946-be8d-26d296df1b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.086+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.344+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4db4c65-cb65-4c4f-99b2-d9cd776121d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.345+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte once again brought up Chinese President
        Xi Jinping’s warning to him that “there can be trouble” if the Philippines
        would start drilling for oil in the Malampaya gas field in the West Philippine
        Sea, a part of the South China Sea claimed by Manila.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc946ef-60ce-477b-9237-7af6a6378774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.345+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf2779-3eda-4afc-9bc4-6c41de45a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.345+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If that could come out [of] the mouth of a powerful country, maybe
        the most powerful second to America, <em>‘pag magsabi ‘yan siya</em> [when
        he warns of] trouble, what does that mean to you?” Duterte said during a late
        night appearance on the TV show of religious leader Apollo Quiboloy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd34aba-0fc9-4cb4-80d1-229d7c3793c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.345+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf3d344-df5b-4b43-aeab-cda057b00cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.346+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been <a href="http://cnnphilippines.com/news/2019/4/25/duterte-xi-jinping-china-west-philippine-sea.html"
        target="_blank">working with China towards a joint oil exploration</a>, where
        the Asian giant would take 40 percent of the revenues, while Manila takes
        the bigger chunk.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a374ed02-a053-4256-b843-7ae94f1e9604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.346+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be7b7a-7389-457c-aa2e-23211c3930a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.346+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson has told CNN Philippines that there
        are <a href="http://www.cnnphilippines.com/news/2019/6/18/Ping-Lacson-Cabinet-joint-oil-exploration-China.html"
        target="_blank">Cabinet-level discussions</a> about the joint oil deal. This,
        however, was denied by Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin
        Jr.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d249e6-b5bf-4d50-8bdc-051fc6b29d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.346+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda8abd-7f88-44ca-852e-30d44863ae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.347+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All oil and gas exploration in the West Philippine Sea has been
        suspended since 2012, as tensions flared between Manila and Beijing over territorial
        issues. The Philippines has been mulling over whether to lift the ban.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8723236-aeef-43fe-8f0d-7fa543e92b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.347+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a48b5bb-cbfb-4b1d-8a01-eb5f1782ea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.088+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.347+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing had <a href="http://www.fmprc.gov.cn/ce/ceun/eng/fyrth/t1560357.htm"
        target="_blank">warned</a> last year that no one can conduct oil and gas exploration
        and exploitation activities in the waters it claims without its permission.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad7aeb-6e5a-413a-9a10-0173b4db0232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.088+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.347+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f34af-f9e8-4e7c-893f-bde32d6550fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.088+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.348+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79033db-05b5-4aff-9792-14a8bfb831e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.088+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.348+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, China and the Philippines signed an <a href="http://cnnphilippines.com/news/2018/11/22/teddy-boy-locsin-mou-philippines-china-joint-oil-exploration.html"
        target="_blank">oil and gas exploration deal</a> which Locsin described as
        an “architecture” for future talks between Manila and Beijing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3a4891-4969-445b-9054-e64cfaa32f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.088+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.348+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed7dc92-310e-4f7c-b7bf-95da4ca11177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.088+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.348+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement also states that the joint oil exploration is <a href="http://cnnphilippines.com/news/2018/11/23/EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims.html"
        target="_blank">“without prejudice”</a> to the legal positions of the Philippines
        and China.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd92ab33-bf27-4778-a4de-338d11730a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.088+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.349+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f2553c-c789-4f52-ba28-d7f940f019be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.088+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.349+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries, including the Philippines, have overlapping claims
        over portions of the South China Sea. An international tribunal has ruled
        that China violated the Philippines’ sovereign rights over features within
        its 200-nautical mile exclusive economic zone, but Beijing has ignored this
        ruling.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789cf4f9-3bb2-4603-9b77-9d2562df9d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.088+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.349+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5e9bb-602e-4bdc-9f8a-c8cf887b3651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:42:13.088+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T16:42:13.349+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been <a href="https://www.cnnphilippines.com/news/2019/7/12/assert-rights-islands-West-Philippine-Sea.html"
        target="_blank">hit for being soft</a> in its enforcement of the award.</p>'
  'ben-simmons-australia-out-fiba-world-cup':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-17T16:43:06.381+08:00
    'imagesource': 'jcr:e6042d57-1a07-4843-967a-86824547e3c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35210a10-cda7-4891-9bf7-7dbb019a6544'
    'lead': 'Australia’s hopes of claiming a maiden basketball World Cup have been
      dealt a blow, with Ben Simmons opting out of the tournament to focus on his
      NBA preparations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T16:44:49.026+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-07-17T16:48:23.491+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Simmons opts out of World Cup in blow for Australia'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc60ee5-edab-478e-bd05-d52b42ea4db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:44:49.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T16:48:23.491+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Australia’s hopes of claiming a maiden
        basketball World Cup have been dealt a blow, with Ben Simmons opting out of
        the tournament to focus on his NBA preparations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e46dd-09c1-486c-82bd-3379df51da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:44:49.028+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T16:48:23.491+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons, who confirmed a lucrative contract extension with the Philadelphia
        76ers on Tuesday, said he had made the “difficult” decision to skip the Aug.
        31-Sept. 15 tournament in China after consulting his representation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94576615-4412-45fe-a205-b582b35dfa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:44:49.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T16:48:23.491+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m really excited about the talent we have on the Boomers squad,
        especially moving closer to 2020 where I will be honored and humbled to represent
        my country on the world’s biggest sporting stage at the Olympics in Tokyo,”
        the 22-year-old said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d0ed7-6911-450f-b526-64c3c0b971d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:44:49.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T16:48:23.491+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ultimately, we decided it was best that I use the time in September
        to return to Philadelphia to acquaint myself with my new team mates and prepare
        for the upcoming NBA season.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeaff81-00d0-4cde-834c-9f592546261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:44:49.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T16:48:23.491+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne native Simmons’s statement came hours after Philadelphia
        confirmed he had signed through to the 2024/25 season, a deal media reported
        at $170 million, the highest ever for an Australian athlete.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4acb57a-8c82-4b2a-a449-5e987dcabe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:44:49.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T16:48:23.491+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selected with the number one overall pick in the 2016 NBA Draft,
        the guard-forward improved in points (16.9), rebounds (8.8) and assists (7.7)
        to earn All-Star selection in his second season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f279760d-d04f-4fb3-a133-5fb080e0110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:44:49.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-17T16:48:23.492+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall of Famer Oscar Robertson is the only other player in NBA history
        to total as many points, rebounds and assists as Simmons through his first
        two seasons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6397a3a0-6a9b-4acd-b983-28ed0f049476'
