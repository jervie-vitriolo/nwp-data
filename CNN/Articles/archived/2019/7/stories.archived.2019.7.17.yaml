      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73769543-7a8c-45f2-ad56-50baa8dd7f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.289+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Pop Network fave "Schitt''s Creek," which airs on CBC Television
        in Canada, proved to have the heft it needed to break through, landing four
        nominations, including one for best comedy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4bb75f-150f-4e3e-8c9e-56ae9895d2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.289+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d1c9a-8578-4fd3-a814-dcc9f5708a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T08:03:53.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-17T08:17:24.289+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quite honestly, I have to admit, I always thought our chances were
        probably slim, you know?" co-creator and star Eugene Levy told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf0f8d-16bb-4036-a7b2-6df01fb76011'
      'mgnl:activationStatus': true
