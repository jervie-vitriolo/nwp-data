      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, along with other military officials, were accused of using their
        positions to pocket millions in public funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c97f4-fef9-4418-8caa-ff11804c2416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:13:13.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T17:13:13.789+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09725b22-770d-4b94-9ea7-0844d67b3807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:13:13.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-17T17:13:13.789+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate carried out investigations into the matter. In 2011,
        one of those accused, then military chief Angelo Reyes, took his life in front
        of his mother’s grave.</p>'
  'Tokyo-commuters-work-from-home':
    'author': 'Amy Woodyatt and Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-17T17:42:29.588+08:00
    'imagesource': 'jcr:bbb48218-5a38-4543-878b-0b80005be952'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4a5feb7-074c-4555-93e3-fa69e16f04cf'
    'lead': 'More than 600,000 people in Tokyo are being asked to work from home as
      part of a trial scheme aimed at tackling transport congestion ahead of the 2020
      Olympic Games in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T17:47:32.026+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-17T17:47:32.468+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tokyo', 'Olympics', 'Japan', '2020']
    'template': '1'
    'title': 'Tokyo commuters told to work from home to avert Olympic transport nightmare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c59bcd-a3d1-4f40-8c65-79ecf53d8032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:47:32.026+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:47:32.469+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than half a million people in
        Tokyo are being asked to work from home as part of a trial scheme aimed at
        tackling transport congestion ahead of the 2020 Olympic Games in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a278415f-37ca-4ce7-91d9-6ee2ad769ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:47:32.026+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:47:32.469+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 20 million people use public transport in the greater Tokyo
        area every day, and it is feared the arrival of more than 600,000 people visitors
        to the Olympic and Paralympic Games will overload the city''s notoriously
        strained system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d622e-7dd3-4aab-820d-2d3770fc0713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:47:32.026+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:47:32.470+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to avert travel chaos, the Japanese government has launched
        its "Telework" scheme, where an equal number of employees are encouraged to
        work from home for at least two weeks from July 24. Japan''s Ministry of Economy,
        Trade and Industry (METI) is hoping that more than 600,000 workers from 3,000
        companies will take part in the trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83cfb01-4eb5-48a5-8659-5c4a0d0f83a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:47:32.026+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:47:32.470+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyko''s metro system is notoriously busy — an average of 3.64 million
        passengers pass through the city''s Shinjuku Station each day, which was crowned
        the world''s busiest station by the Guinness World Records and has over 200
        exits. Home to nearly 38 million people, Greater Tokyo is the most populated
        metropolitan area on Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c8dc3-301f-40af-846a-23954ddda5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:47:32.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:47:32.470+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63894aa0-5ba6-40bd-beb0-76bdf296dc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:47:32.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:47:32.470+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Google data showed Tokyo''s Chuo Line to be one of the
        world''s most-crowded transit lines, and the situation is not much better
        in other parts of the city. On rail and subway lines, train operators have
        been known to employ "oshiya" (or "pushers"), who are tasked with shoving
        passengers and bags inside packed carriages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc3239-39f7-43cc-b6fd-7176589c1b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:47:32.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:47:32.471+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35d3441-883b-4d5c-95bb-1defa2dfb5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:47:32.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:47:32.471+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have raised serious concerns about the impact of the Olympics,
        which will be held from July 24 to August 9 2020, and the subsequent Paralympics
        which finish on September 6.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cfe086-80d4-4a93-9262-63375411f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:47:32.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:47:32.471+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d82b86-faa3-401d-9529-87492fbbcbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:47:32.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:47:32.471+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azuma Taguchi, a Chuo University professor who has studied the issue
        of transport overcrowding, told Reuters in November that trains could reach
        200% capacity at peak times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1df4a9-b045-4491-96cb-a5e6ff4214b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:47:32.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:47:32.472+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ac2ae2-a4d6-417a-85a4-77cf2c8e9ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T17:47:32.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T17:47:32.472+08:00
      'mgnl:lastActivatedBy': 'mel'
