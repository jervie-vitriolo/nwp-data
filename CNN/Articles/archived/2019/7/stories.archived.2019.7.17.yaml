      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:31:55.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T21:23:47.169+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon has appeared in several hit television series of ABS-CBN,
        such as "La Luna Sangre" and "Halik." She was also a member of girl group
        "Girltrends," mainstay in noontime show "It''s Showtime".</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a5c77f-454b-4655-b858-01eb27232a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T16:31:55.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T21:23:47.169+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She now joins the ranks of actresses who had played Darna, including
        Gina Pareno, Gina Alajar, Vilma Santos, Sharon Cuneta, Regine Velasquez, Angel
        Locsin, and Marian Rivera.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b8f271-8a1f-40f3-adfb-a3ef89f7141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T21:23:42.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T21:23:47.169+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s Star Cinema first announced the big-screen adaptation
        of Darna in 2014, with Locsin tapped to return as the Filipina superhero.
        Locsin had previously played the role in a television series in GMA network.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b622a-a8de-4628-93d2-36e1d9008f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T21:23:42.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T21:23:47.169+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, however, Locsin revealed that she was undergoing physical
        therapy due to spinal injury. Because of this, ABS-CBN and Star Cinema pulled
        her out of the project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c70af-b656-4eaf-b2c0-6468da03c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T21:23:42.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T21:23:47.169+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Locsin''s exit, Star Cinema then turned to Soberano as the
        replacement. Locsin even gave Soberano her copy of Mars Ravelo''s comics that
        the movie was based from.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb51ee64-1e0f-4b5a-a74f-5dfe8e82a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T21:23:42.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T21:23:47.169+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delays continued to hound the anticipated film after Soberano announced
        her withdrawal in April.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e2b16-a612-4ca8-8fa7-e2f0af1c5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T21:23:42.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-17T21:23:47.169+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted ABS-CBN to hold a public audition for the role.</p>'
    '36':
