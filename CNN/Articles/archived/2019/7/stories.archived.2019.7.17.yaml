      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The Sandiganbayan
        will continue hearing a forfeiture case against retired Lieutenant General
        Jacinto Ligot and his family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46ea01f-13a6-4eac-9384-7a07c00ee611'
