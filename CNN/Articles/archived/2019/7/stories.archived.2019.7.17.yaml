      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2235c81e-3bc4-4e43-b521-5a1b73089c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:16.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T14:53:29.868+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1bca60-1390-402c-92ad-5c6ed7a435a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:16.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T14:53:29.868+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator, however, insisted that they will still reject applications
        from drivers using hatchback vehicles, which has been the subject of protests
        from ride-share drivers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895108f9-6ce8-427c-9be7-0226e4fa758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:16.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T14:53:29.868+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a03790-af0f-4a83-8516-114d964819c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:16.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T14:53:29.868+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agency reiterated that only hatchbacks that are in the 55,000
        master list provided by TNCs (transport network companies) will be allowed
        to operate until 2021, to operate only in Metro Manila and charge lower fares,"
        the LTFRB said in a statement on Wednesday. "After 2021, hatchback owners
        should transition to sedan-type compliant units."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac2417-c858-4ce8-8ced-edfa841ecf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:16.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T14:53:29.868+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Laban TNVS group, composed mostly of hatcback car
        owners, staged a 12-hour transport strike on July 8 to protest the LTFRB''s
        apparent discrimination. LTFRB Memorandum 2018-005 allows the use of these
        compact vehicles until 2021, but the regulator has started deactivating drivers
        from ride-sharing apps and refused to accept new applicants two years ahead
        of the deadline, citing safety concerns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7098af-8cb0-4ad6-82a3-31246fed6788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:16.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T14:53:29.868+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/8/Ride-share-drivers-call-off-transport-holiday.html">LTFRB
        to sit down with ride-share drivers after transport holiday</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd8ea8-c646-4007-a3f6-3bf1b0bea929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:16.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T14:53:29.868+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the LTFRB accredits four-door sedans, compact multi-purpose
        vehicles (MPVs), action utility vehicles (AUVs), and sport utility vehicles
        (SUVs).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c708d0e-0d76-495a-897b-966ac9f098ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:16.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T14:53:29.868+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present during the meeting were officials from transport firms Grab,
        MiCab, UHop, OWTO, Hype, Aztech, and GoLag, the LTFRB said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e9c47-596f-42f9-b63a-9296391d46e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:16.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T14:53:29.868+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce82b6a-21b5-48b7-a3fc-f976ce6a691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:16.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T14:53:29.868+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also said that they will conduct regular audits among
        TNCs to monitor daily operations and track the actual number of active drivers,
        bookings, and cancellations, especially the supply and demand during peak
        hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9864b8-f2d7-47bd-a48d-5542417e0850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:16.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T14:53:29.869+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b223ba55-9de3-4c89-aa75-65fb53c81d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:16.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T14:53:29.869+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the LTFRB used an online registration system to accept
        driver applications. Aside from personal information, the regulator also requires
        the submission of vehicle data, and only accepts cars which have been used
        for less than three years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56490970-3147-4137-8f92-75bbb588a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:16.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T14:53:29.869+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe2204-5bac-4d65-8dbb-4711345560b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T14:51:16.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-17T14:53:29.869+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport regulator added that they are allotting an extra three
        to four days per week plus two Saturdays each month just to clear the backlog
        for hearing TNVS applications.</p>'
