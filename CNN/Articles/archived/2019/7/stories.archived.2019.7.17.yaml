      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without Simmons, Australia’s ‘Boomers’ team are likely to be
        a force in China, with current and former NBA players including Andrew Bogut,
        Joe Ingles, Patty Mills, Aron Baynes and Matthew Dellavedova set to be included
        in their squad.</p>'
    '16':
