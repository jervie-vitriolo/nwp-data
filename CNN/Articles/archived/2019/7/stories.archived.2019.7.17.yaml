      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract for BRP Gabriela Silang was signed on September 9,
        2014 amounting to P5.59 billion. The Coast Guard said Duterte in January 2017
        allowed the Finance Department to enter into an agreement with French international
        banking group BNP Paribas for funding. The contract also includes the four
        24-meter fast patrol boats which have been delivered to the country.</p>'
  'neolithic-jerusalem-settlement':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-17T20:55:51.919+08:00
    'imagesource': 'jcr:204000cd-9f8a-4dd7-882f-7497891d878c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6ef50d3-a2c7-4628-8be4-a656e1704a32'
    'lead': 'A huge Stone Age settlement unearthed outside Jerusalem may have been
      home to 3,000 people, the Neolithic equivalent of a large city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-17T20:59:35.837+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-17T21:15:29.043+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jerusalem', 'Israel', 'Neolithic', 'ancient', 'prehistory', 'Stone-Age']
    'template': '1'
    'title': 'Remains of 9,000-year-old Neolithic settlement unearthed outside Jerusalem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a77d3f4-8fb8-4901-98e4-ddaf369d3306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.837+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.043+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A huge Stone Age settlement unearthed
        outside Jerusalem may have been home to 3,000 people, the Neolithic equivalent
        of a large city, according to details released by the Israel Antiquities Authority
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33683210-1023-4d3d-b4b4-76b040d72549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.837+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.043+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Believed to have been inhabited 9,000 years ago, the site has yielded
        thousands of tools and ornaments, including arrowheads, figurines and jewelry.
        The findings also provide evidence of sophisticated urban planning and farming,
        which may force experts to rethink the region''s early history, said archeologists
        involved in the excavation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b28b75-0110-465b-887c-487134a536aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.838+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.043+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was made near the Israeli town of Motza, about three
        miles west of Jerusalem. Although the area has long been of archeological
        interest, excavation director Jacob Vardi said the sheer scale of the site
        -- which measures between 30 and 40 hectares -- only emerged in 2015 during
        surveys for a proposed highway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40d2f79-2450-426d-98ed-c0bacea8c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.838+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.043+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archeologists have since found a large collection of buildings just
        below the ground''s surface. As well as private homes, the excavation revealed
        the remnants of public facilities and spaces used for rituals and burials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efb69b5-0c7a-4089-9bb2-e88375d3fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.838+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.043+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the site as the largest of its kind "not just in Israel
        but in the Southern Levant," Vardi said in a phone interview that the settlement
        would have been home to 2,000 and 3,000 people, adding: "In comparison to
        other settlements (from that time), it''s like a very big city."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1839743-7159-4ee6-8ecd-bfada5c72ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.838+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.043+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structures suggest that plaster was widely used, while alleyways
        between buildings point to a comparatively advanced urban planning, Vardi
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa1c96-f4bf-4093-9700-cca89dac9c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.838+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.043+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, storage sheds were found to have contained legumes, such
        as lentils, implying intensive agriculture at the site. And although the discovery
        of thousands of arrowheads showed that the inhabitants still hunted, unearthed
        animal bones also point to sheep husbandry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a899c372-bf17-4b63-8d57-6d0af8b571c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.838+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.043+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flint tools, knives and axes for felling trees were among the various
        tools uncovered. The site also provides extensive evidence of the inhabitants''
        production of jewelry and art, with discoveries including stone bracelets,
        medallions, bracelets and figurines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722fc5fd-a592-4be3-ac3e-af8b037c814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.838+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.043+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other unearthed objects suggest that inhabitants enjoyed trade or
        contact with the outside world. Sea shells from the Mediterranean and Red
        Sea were among the discoveries, as was obsidian -- a type of volcanic glass
        -- from Anatolia, in present-day Turkey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98b2d3-750b-4bb2-8f51-ffabe7d80036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.838+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.044+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rewriting the history books</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd944c23d-c4c6-4234-ab97-d15be1534f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.838+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.044+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large-scale settlements from this period -- and earlier -- are known
        to have existed in the wider region. Archeological finds at Tell es-Sultan,
        the ancient city of Jericho, date back to between 10,000 B.C. and 8,000 B.C.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570369d2-cb49-484e-9355-57522e7b5008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.838+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.044+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, however, the oldest "significant remains" in Jerusalem
        were from a 7,000-year-old site recently uncovered in the city''s north. The
        discoveries at Motza predate these by some 2,000 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff1c1d-a766-4466-a918-58dda3977316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.839+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.044+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vardi, the newly excavated site may change experts''
        understanding of life in the region during the latter stages of the Stone
        Age. In particular, he said it disproves theories that settlements of this
        size only existed on other bank of the Jordan River or in the Northern Levant
        region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc14a2d-30ae-454d-8d65-c43185f115e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.839+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.044+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The claim was that the area of Judea, and the areas surrounding
        Jerusalem, were empty -- that it was a big void," he said. "There were also
        claims that, during this period, Neolithic societies were in decline and that
        the villages were becoming smaller. But what we found in Motza turns a lot
        of these previous conceptions upside down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766f0b7-dd85-4f6a-afee-1c2b46a3c650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.839+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.044+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery is a real game-changer," he added. "An area that
        was supposed to be empty wasn''t -- it was very vibrant."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e4f20c-ec0d-49e3-97ff-fe9c0bae328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.839+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.044+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work on the highway is expected to begin shortly, although the Israel
        Antiquities Authority said that efforts were being made to document the findings
        before work commences.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97842112-9719-4d64-af4a-c8a479285a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.839+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.044+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In preparation for the release of the excavated area, the entire
        site was documented using advanced 3D technology that will enable research
        of every detail digitally," it said in a press release. "It is important to
        know that significant percentages of the prehistoric site around the excavation
        are preserved."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd180b7-6684-471c-93b2-c766bb8b5e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-17T20:59:35.839+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-17T21:15:29.044+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/neolithic-settlement-jerusalem/index.html">Remains
        of 9,000-year-old Neolithic settlement unearthed outside Jerusalem</a>."</em></p>'
  'hot-meat-Divisoria-Manila-seized':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'More than 500 kilograms of ''hot meat'' from animals slaughtered by
      unaccredited establishments were seized Wednesday in a surprise inspection in
      Divisoria, Manila.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
