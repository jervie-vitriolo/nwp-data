      'mgnl:type': 'text'
      'text': '<p>More than 50,000 employees from Fujitsu and more than 10,000 workers
        from NEC will join the government scheme, which has been trialed on smaller
        scales since 2017. Ricoh will close its headquarters to allow 2,000 employees
        to work remotely.</p>'
    '18':
