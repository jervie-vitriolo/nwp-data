      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89400f-c513-4d05-989d-7075e19c7816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they aim to contain the terrorists in Jolo to prevent them
        from going to other areas in Mindanao and heading up north to the Visayas
        and Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9928fa8-5e4c-43bf-ba02-403039e3192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.048+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df7d4a-4462-4017-bda0-83babe0a6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.048+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s huge because, first, they can blow themselves up. Because
        we know that these people are not averse to blowing themselves up, plus they
        can teach our local terrorists,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7014ff-457b-45e0-b0f3-07c513eab8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.048+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe497575-7ad1-4ad1-86a2-1a66ea3b13ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.048+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief said terrorists of various nationalities who relocated
        to Syria are now heading back to their home countries; because of an international
        pushback against the Islamic State, the territory in captured by the radical
        Islamic terror group has significantly shrunk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c02b34-9005-4917-ad12-8ca1e8240398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.048+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a784a70-13e3-453c-a55e-6333ef2ad3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.049+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These foreign terrorists, Lorezana said, enter the Philippines through
        the Sulu Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2470792-b300-40a9-a5c1-0d44d9c930bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.049+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It] is so vast that you cannot patrol it unless we field in a
        lot of our small boats and maybe our aircraft and drones to patrol the area,”
        Lorenzana said. “Until we do that and put more Coast Guards [in] maybe all
        ..of the major thoroughfares, we will not be able to prevent them from coming
        in.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e3b6c5-1b41-4a70-a295-78156b39b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.049+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de97ba2-96a6-4650-ba71-004b74da0683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.049+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana earlier confirmed that at least <a href="https://cnnphilippines.com/news/2019/7/25/Delfin-Lorenzana-terrorists-nationalities.html"
        target="_blank">seven foreign terrorists</a> are training local suicide bombers
        in Mindanao, which has been under martial law since 2017 following the siege
        on Marawi City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ad282-aac5-47bb-9418-58d71c254fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.049+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590b9a8a-4633-44d5-8563-a1af5832b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.049+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe6e18-c28c-4d73-bd98-7f6ceea20441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.050+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are said to be affiliated with the group of Abu Sayyaf leader
        Hatib Hajan Sawadjaan in Jolo, who is thought to be the mastermind behind
        the twin bombing at the Jolo Cathedral in January.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb9846-116a-4d2f-b86a-f31e617f66c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.050+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f0b4be-233e-45bb-90d1-6275f347663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.050+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has also received reports that there are over 100 terrorists
        in Mindanao, but Lorenzana said they still could not verify this.</p>'
