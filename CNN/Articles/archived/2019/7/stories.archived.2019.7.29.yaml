  'Gilroy-Garlic-Festival-Northern-California-shooting':
    'author': 'Hollie Silverman and Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-29T11:13:31.007+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6220296a-62fc-4ee1-9088-9122e162f970'
    'lead': 'The Gilroy Police Department says the suspected shooted is among the
      dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T11:14:44.628+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-07-29T13:29:43.021+08:00
