      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964b95f-d7f2-4a01-8014-11a6064957c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:24.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T12:45:56.419+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said ₱5.89 billion of the charity fund was used for various
        purposes not related to health programs, medical assistance services, and
        other charities, violating Republic Act 1169.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc57ab-c363-40ab-90d6-a3762847dbe9'
