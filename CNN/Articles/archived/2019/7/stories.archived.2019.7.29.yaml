      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statement Saturday, Hong Kong police reiterated that the demonstration
        had been an "unauthorized assembly" and accused protesters of throwing bricks
        and "hard objects" at officers during violent clashes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28181efe-bdb2-4786-ab9b-dd1b384a2248'
