    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5cb15-673c-4b83-8f04-ff3e51ecc944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.843+08:00
