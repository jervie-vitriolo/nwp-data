  'china-hong-kong-protesters-':
    'author': 'Steven Jiang and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-29T20:36:11.815+08:00
    'imagesource': 'jcr:33447dfa-c1b3-46bb-8d0f-72837a5ab9a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbe66e4d-be58-4c18-bf8f-de25c04893b5'
    'lead': 'The Chinese government accuses pro-democracy protesters in Hong Kong
      of committing ''evil and criminal acts'' that have seriously damaged the semi-autonomous
      city''s ''reputation'' and ''stability.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T20:39:20.149+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-29T20:39:55.580+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Hong-Kong']
    'template': '1'
    'title': 'China accuses Hong Kong protesters of committing ''evil and criminal
      acts'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a1b2d7-dd86-4719-88a5-03089b972009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.149+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.580+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;The Chinese government has accused
        pro-democracy protesters in Hong Kong of committing "evil and criminal acts"
        that have seriously damaged the semi-autonomous city''s "reputation" and "stability."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8862ec-e4c6-4fed-b536-703228084f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.149+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.580+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference in Beijing on Monday, Hong Kong and Macau
        Affairs Office spokesman Yang Guang called the situation in Hong Kong "grave,"
        adding that Beijing would not allow any challenge to the Chinese government''s
        authority or threats to national security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e17453-a2e3-4b9f-ac1a-977bb3fa28bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.149+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.580+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No civilization or society under the rule of law would ever allow
        acts of violence to take place. We call on the general public of Hong Kong
        to be aware of the grave nature of the current situation," Yang said, calling
        on Hong Kong citizens to condemn protester violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ed911-a360-4d5d-ae51-e6626e7670b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.149+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.580+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is China''s Hong Kong. Hong Kong''s affairs are China''s
        domestic affairs," he added. Hong Kong has been governed under a "one country,
        two systems" model since the city transferred from British to Chinese rule
        in 1997.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2985af26-69b4-4fa5-a38f-23a047cf7875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.580+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time China''s top Hong Kong policy office had given
        a briefing on the mass demonstrations that began in early June in opposition
        to a controversial -- and now-shelved -- bill that would have allowed extradition
        from the city to mainland China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10420c1e-6d17-4b6a-bb2d-ea8dd8a3bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.580+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang also used the event as an opportunity to reaffirm China''s
        strong support for Hong Kong''s leader, Chief Executive Carrie Lam, and the
        city''s police force, which has been the target of many protesters'' ire for
        deploying what they believe to be heavy-handed tactics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd3bb7c-7430-43ae-a0db-2cd45edf54b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.581+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Shum, of the Civil Human Rights Front, which has organized
        many official protests in recent weeks, called the press conference "disappointing":</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd91865-1445-43b7-a32c-3f4bfeb88eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.581+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an agency with the power to dismiss Carrie Lam, it did not call
        for her to step down. So the press conference wasted Hong Kong people 40 minutes
        of their time," Shum said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e84a356-2cc2-4744-8959-1b9e01b72bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.581+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Eight weeks of unrest</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b6136-afc3-43c6-9ac9-235d94cff4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.581+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass protests have now been happening in Hong Kong, a major global
        financial hub, for eight consecutive weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616abcf-52a2-40c9-883c-39034d5f4ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.581+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters'' demands over that period have broadened to encompass
        issues such as greater democracy for the city, an inquiry into alleged police
        brutality and the resignation of Lam.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104842c9-3823-4bf6-854e-4d06b6a0b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.581+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations have also steadily escalated in terms of violence
        and rhetoric.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60403bd8-aac5-465a-93ee-5cb0d36df58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.581+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 1, protesters trashed the Hong Kong Legislative Council
        offices, the city''s seat of government. On July 21, an armed mob at Yuen
        Long train station, in the north of the city, attacked people in a subway
        station, many of whom were protesters returning from a march police had broken
        up in the central Hong Kong. The mob was wearing white, while most of the
        demonstrators were clad in black, the color of the protest movement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafb5999-9132-42fa-a1ce-dfdf42b4b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.581+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday, protesters staged a march in the small town of Yuen
        Long, near Hong Kong''s border with China, where they clashed with riot police.
        On Sunday night, much of downtown came to a standstill after riot police fired
        tear gas and rubber bullets at protesters who had defied a police ban to march
        through the city.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d38182-59db-4923-8ddc-ee3bd762102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.581+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has previously denounced the protesters in state media,
        including their decision to target the Chinese government''s headquarters
        in the city on July 21. State-run news agency Xinhua called the demonstrators
        "radical protesters" and said their actions were an "open challenge to the
        central government''s authority."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e30513f-3eaf-406c-ad65-ed7223e03761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.581+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this can be tolerated, what can not?" Chinese Communist Party
        mouthpiece People''s Daily said in an editorial.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ee78d-46eb-4d1f-b1bf-a09d695d98ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.581+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Ministry of Defense briefing last week, spokesperson Wu Qian
        said the Chinese military was watching the situation in Hong Kong closely.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d05341-76bc-491b-8145-a037411c0cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.581+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the Chinese military would intervene, Wu referenced
        a law that allows the Hong Kong government to request assistance to maintain
        public order from Beijing''s military garrison in the city -- a point Yang
        repeated at Monday''s press conference when asked by CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aea087-6211-46f8-84b1-16e359d89d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:39:20.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T20:39:55.581+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/29/asia/china-hong-kong-protests-intl-hnk/index.html">China
        accuses Hong Kong protesters of committing ''evil and criminal acts''</a>."</em></p>'
  'san-miguel-chris-ross-rain-or-shine-pba-semifinals':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-29T21:16:42.489+08:00
    'imagesource': 'jcr:0c0c171b-150b-4e21-af02-2fbcc5784334'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '919a611e-d7f4-4e98-8405-57997713e581'
    'lead': 'The Beermen are on the verge of advancing to the Commissioner''s Cup
      finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T21:37:30.961+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-07-29T22:13:56.606+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semis: San Miguel overcomes 29-point deficit to grab 2-0 series
      lead vs. Rain or Shine'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1702f9a-c7c1-4a7a-bea0-7d5cf6f34762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:37:30.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-29T22:13:56.606+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The San
        Miguel Beermen rallied back from a 29-point hole to beat the Rain or Shine
        Elasto Painters, 117-105, in Game 2 of the 2019 PBA Commissioner''s Cup semifinals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9c4d3a-0ea4-49f2-a5e6-f3e7121234b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:37:30.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-29T22:13:56.606+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen used a strong second quarter performance to push the
        Elasto Painters to brink of elimination Monday at the Mall of Asia Arena in
        Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeee650-9bd4-4b4c-9377-fa3de2715c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:37:30.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-29T22:13:56.606+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Ross waxed hot from beyond-the-arc with 10 three-pointers
        to finish with 34 points and eight assists for San Miguel. He became the fifth
        local player in league history to hit 10 triples in a game, joining legends
        Allan Caidic and Kenneth Duremdes, teammate Marcio Lassiter and TNT KaTropa''s
        Roger Pogoy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
