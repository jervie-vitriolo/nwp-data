      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — There''s
        always something peculiar about Batanes, the northernmost province in the
        country more than 400 miles away from Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe64c51-2939-494e-9370-c3984c210ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.546+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.238+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its serene atmosphere, hilly landscape, and decades-old stone houses,
        among other features, have made Batanes a haven for people seeking to take
        a break from the hustle and bustle of city life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8609e4d8-c626-40e0-991f-ea6de2d90365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.547+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.238+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting through its beauty is the strength of the province, which,
        for the longest time, is known for weathering strong storms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5429ef-48bf-4a36-ad9a-9c0165a3847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.547+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.238+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday (July 27), however, it was different when <a href="https://cnnphilippines.com/news/2019/7/27/batanes-quake-july27.html">two
        strong earthquakes jolted Batanes</a>—leaving at least nine Ivatans dead and
        more than 60 others injured.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2100011-7f1b-4f0e-9732-9c89f2407fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.549+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.238+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/29/batanes-quake-death-toll-update.html">Batanes
        quakes: Rescuers find remains of missing victim</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf6a58-aa9c-43c2-aef4-b2d48c3a9e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.547+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.238+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Institute of Volcanology and Seismology,
        the first temblor, with a magnitude of 5.4, hit at 4:16 a.m. at a depth of
        12 kilometers (km) northeast of Itbayat town. The second quake, with a magnitude
        of 5.9, followed at 7:38 a.m. at 21 km north of Itbayat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db08a9-2c98-4c91-9cb9-b96fa740bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.547+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.238+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 187 aftershocks, ranging from magnitude 2.2 to 5.9, have been
        recorded following the quakes, prompting over 900 families to leave their
        homes for safety reasons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d858ab-5525-4c21-b16d-0a1a3bb8ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.547+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.238+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of toppled houses and other establishments emerged following
        the ground tremors. In Itbayat, at least 15 houses, two schools, and two health
        facilities were damaged.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61409afc-98f9-412f-97f3-c47a254e9d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.547+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.238+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of Filipino photographers called "Photographer friends of
        Batanes" has launched a campaign to raise funds for Ivatans affected by the
        earthquakes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11403e03-3bd0-4e84-b0cb-de6dd780f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.547+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.239+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group sells printed copies of photographs in different sizes
        with prices ranging from ₱8,000 to ₱20,000 through Facebook page "<a href="https://www.facebook.com/bayanihanparasabatanes/">Bayanihan
        para sa Batanes</a>." All proceeds will go to the victims of the calamity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b7f3d-323e-4728-9611-63c6601e2bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.548+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.239+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday (July 29),&nbsp;they have raised ₱80,000, from sales
        of photos to local buyers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02f898-7de4-4f1f-9390-7c1761f804a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.548+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.239+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a target amount, as long as we can generate funds,"
        RA Valderama, a member of the group, told CNN Philippines in a message.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58214173-1d63-4591-b2d3-d7568b5b233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.548+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.239+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our main purpose is to raise funds for the families in Itbayat
        who are in need of help. They can use the funds to rebuild their homes and
        to buy goods for their basic needs," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a2e46-6721-4036-b6f2-0bbb165f38c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.548+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.239+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valderama said 23 local photographers have joined them in the initiative.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251137cb-5084-4969-ac90-1c7b7d7d49f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.548+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.239+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon hearing the extent of the damage, a fellow photographer called
        our attention and suggested to come up with a Facebook page to gather more
        photographers who are willing to help the cause," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2632af6-ae13-4788-a0f0-dd1d89225d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.548+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.239+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valderama urged other Filipino lensmen to join their group.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2805a1db-e92e-4c88-b724-16f7d0483916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.548+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.239+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are encouraging our fellow photographers to join this bayanihan.
        Just send a message on our Facebook page," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a094b87-02ad-48ec-ba7c-f1ae0a547052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.549+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.239+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Batanes becoming a friendly spot for photographers like Valderama,
        the group believes launching the initiative is the best way to give back to
        the province.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12afd9c-9c70-45ab-99a1-d2335cc21ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.549+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.239+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rich culture of Batanes has inspired countless photographers.
        This is their way of giving back to the loving and resilient Ivatans," it
        said on the Facebook page.</p>'
