      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was people just enjoying the day," she said.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b690a5-7be1-4c99-b418-a37414daa188'
