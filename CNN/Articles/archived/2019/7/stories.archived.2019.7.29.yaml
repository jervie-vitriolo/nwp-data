    'template': '1'
    'title': 'Defense chief: Passage of Chinese warships in PH waters not innocent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37000cf4-9769-4ccf-8ea0-af2b3bc6f42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.526+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> Defense
        Secretary Delfin Lorenzana said the <a href="https://www.cnnphilippines.com/news/2019/7/25/Delfin-Lorenzana-Sibutu-Strait-Chinese-warships.html"
        target="_blank">passage of four Chinese warships</a> in Philippine waters
        in the south is not innocent, as it coursed through Sibutu Strait with their
        automatic identification systems (AISs) turned off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801dcab-9c8f-446e-b45d-0c6b233cf6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de3828d-a64b-46cc-9df6-c29fe18a0475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe they are doing it on purpose so that they will not be detected,”
        Lorenzana told CNN Philippines on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d4432-766d-4134-b889-18dd8a3171ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8704b9-cb78-45a8-aef1-9d1a5afe669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana recalled that they spotted a ship that went to Benham
        Rise two years ago whose AIS was turned off, making it disappear from radars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15475fb8-7db0-47fb-b14b-7d79fa3504df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e54720-a9b3-4c4c-82c9-7d398367fc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we suspect they are doing something there other than innocent
        passage,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f5941-07ad-479b-8c68-773428c4bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb72ca9-0179-49fe-a14b-186982348384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under international maritime law, a foreign ship has a right to
        innocent passage in a country''s territorial waters as long as it does not
        affect the peace, good order or security of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55b412-0b0e-4372-9bb5-d2f9772cc479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6cacc6-f06c-468c-9c51-360fac8d30cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said foreign warships can pass through Philippine waters,
        but they should inform authorities about their presence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb0c80-dc48-40cb-ae1f-fb81bf1f9604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.858+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b197d7f-4056-46ab-b456-1c0e9d3beb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.858+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is very concerning because, you know, to me it is a breach of
        international protocol. You should inform the host country if you’ve passed
        through their territorial waters and these ships are warships," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fa57cf-7a0e-4b85-a8a9-5202fdcfcab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.858+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef794eae-7318-4f03-b7e7-a623870260dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.858+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the ships could have taken Malacca Strait between
        peninsular Malaysia and the Indonesian island of Sumatra instead of passing
        through Sibutu Strait, an international shipping lane between the islands
        of Manuk Mangkaw and Simunu near Malaysia, if they came from Africa and are
        returning to China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f711ef75-b496-4131-8144-d79c49f257cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.858+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf4102-696e-48d6-8ba7-cd88cc4a8afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.858+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.imo.org/en/OurWork/safety/navigation/pages/ais.aspx"
        target="_blank">International Maritime Organization requires</a> that all
        ships of at least 300 gross tonnage to carry AISs, which would send information
        about the ships to other ships and to coastal authorities. Cargo ships of
        at least 500 gross tonnage and all passenger ships are also required to carry
        AISs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f975586-5c35-48a2-a32d-8c5a477a6bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.858+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cfb45c-7a3e-4ad6-b499-15b793c2a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.858+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9117c2-a7cd-43aa-9d22-022f66fbd704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:00.858+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:59:23.527+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ships with AISs are required to keep them in operation at all times
        “except where international agreements, rules or standards provide for the
        protection of navigational information.”</p>'
