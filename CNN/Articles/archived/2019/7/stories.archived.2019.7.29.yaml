    'title': 'Catriona Gray opens up about feeling ''really low'''
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd939f90-594b-431e-b4bb-80936425700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:49:41.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T09:42:55.996+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — Messages
        of support poured in for Miss Universe 2018 Catriona Gray on Monday, as she
        opened up about facing tough times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5728f6cc-b78b-4739-81c3-fca0ecc30614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:49:41.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T09:42:55.996+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a really challenging last couple of weeks, I''ve felt
        really low in my spirit," the 25-year-old Filipino-Australian said in an Instagram
        post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cced6e-7385-4de5-8446-99206c849233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:49:41.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T09:42:55.996+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to write this post to share that low moments happen
        to all of us," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7a9fb-e074-4c47-b793-f6535f53d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:49:41.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T09:42:55.996+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray did not elaborate, but said she''s coping with the situation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acedf142-1d20-498f-9bdf-1cf42dcbe53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:49:41.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T09:42:55.996+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I find myself feeling down and overwhelmed; where things are
        out of my control, it helps to remind myself that the only person I can control
        is myself, to count all the things I have to be grateful for and to plan and
        look forward to the dawn of a new day," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba732858-b65d-4c22-b372-1d5033f49cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:49:41.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T09:42:55.996+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray gave her 6.2 million followers an advise on how to handle trying
        times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca3e3f-2e0b-455a-8a12-e474ea38d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:49:41.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-30T09:42:55.996+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you''re feeling down in the dumps, you''re never alone. Situations
        and life are tough...but so are you," she said with the hashtag "KeepCalmAndLavaWalk"
        and fire and volcano emojis.</p>'
