      'mgnl:type': 'text'
      'text': '<p>The Department of Justice ordered the&nbsp;National Bureau of Investigation
        (NBI) to&nbsp;look into the alleged irregularities in PCSO.</p>'
  'Deleting-FaceApp-data':
    'author': 'Ahiza Garcia, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-29T09:24:39.671+08:00
    'imagesource': 'jcr:a821bdb5-3ff8-4f52-9bfa-860e2af41584'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c789096-2d86-4fda-b365-95e44ad68517'
    'lead': '"[When] you delete an app, it just means you can''t use it anymore. The
      company doesn''t know you deleted the app. They''re completely unaware and it
      does nothing to get back the data you sent them," a privacy expert said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:29:09.096+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-29T09:29:09.355+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FaceApp', 'Russia', 'aging', 'app']
    'stories': ['a09e8c4c-80a4-4912-b3e2-2671dfda95c1', '64485e6d-0f75-4e8b-8301-0a632950fcdf']
    'template': '1'
    'title': 'Considering deleting FaceApp? It won''t be easy to get your data back '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705931f2-7d3b-4b9a-a9f2-0b6185c54ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.355+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last week, photo-editing app FaceApp went
        viral as people flocked to its aging feature. Faux-elderly photos of celebrities
        spread on social media, and it became the top free app in Apple''s App Store.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b44783-c629-44bd-8074-1d32faf79ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.356+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But privacy concerns quickly grew around the app''s terms of service.
        Anyone who agreed to the terms gave FaceApp access to their photos, name and
        likeness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a402acfa-f442-488a-a8a9-c043786921bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.356+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A section of the terms said users grant the company "irrevocable"
        access to "use, reproduce, modify, adapt, publish ... distribute" any name,
        username or likeness provided.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e9be4c-563e-42ff-8b56-c527ab8bb589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.356+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its viral success showed how little people scrutinize companies''
        terms and conditions or privacy policies before giving them access to sensitive
        information. The issue is hardly limited to FaceApp: Users of services including
        Facebook, Google and Amazon often agree to similar terms without reading them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5436a51-c682-461b-87f4-cf8a02d2303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.356+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3597560-240b-4800-923d-9b706cdc5fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.357+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So who owns your uploaded photos and what can you do to take back
        your rights?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141b63e2-ba79-4020-9ce6-5b8f2b24e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.357+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e33f2-4c30-4a41-9530-0b12312d9153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.357+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read the terms of service</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f409083-483f-415e-9955-d598ee376b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.357+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a company says it owns your data and you agreed to their terms,
        and their terms hold up, then they own your data, according to Melissa Brekke,
        an attorney at Gunderson Dettmer who drafts and reads these policies regularly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40cd53-64c3-43b7-bac9-1bee7c0e968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.357+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e50cd3d-e4b3-48cb-9fe5-b2980a69a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.358+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is a for sure guarantee. There can always be an argument
        that [a company] has gone too far or that it doesn''t have all the rights
        they think they have for whatever reason," Brekke told CNN Business. "Also,
        often times even if a company grants itself rights to your data they also
        may include information about how you can have it deleted."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd310d244-bc88-4a09-9008-5403aae8e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.358+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba500ce-951f-4fb9-9d2e-1971f13b752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.358+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve downloaded an app or visited a website and are concerned
        about your personal information, there are steps you can take to try to revoke
        access to it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e7bb5b-088f-4b1a-b88e-17aa12379c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.358+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd420ac-f790-4c34-81de-190628a93f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.358+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revoking an app''s access to personal information or a feature,
        such as your camera, is another way to limit sharing your data. But this isn''t
        retroactive; it''ll just cut off its access to new data moving forward.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3474f80f-abc0-45ba-948f-8435e52e172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.359+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281e7620-2391-4c3b-aeeb-d727dc8ccc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.359+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[When] you delete an app, it just means you can''t use it anymore,"
        said Jen King, Director of Consumer Privacy at Stanford Law School''s Center
        for Internet and Society."The company doesn''t know you deleted the app. They''re
        completely unaware and it does nothing to get back the data you sent them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa27c2-c2ee-4146-b869-a2caa45a0e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.359+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3401f477-66a4-41d7-89fe-1bb6976b8dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.359+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ask the company to delete your info</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12db15-b548-448a-9ffd-76f7d42fc621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.359+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One step people can take is to submit a formal request to a company
        to have their info deleted. Not all companies allow people to do this, but
        even for those that do, it''s not necessarily a straightforward process. For
        example, FaceApp lets users submit a written request through its app to wipe
        their records. However, it''s unclear how quickly this occurs. FaceApp did
        not respond to a request for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51321820-f4cb-4163-ad93-1c668d6e4b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.360+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b8ea8b-bc24-4d0c-b09d-24d15b90ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.360+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option is the legal route to resolve the issue in court.
        If a company didn''t do certain things such as send notices about updated
        policies or get people to affirmatively click to agree to its terms, a stronger
        case could be made against its terms. Displaying a policy as just a link at
        the bottom of a website, using too small a font or pre-checking the consent
        box can also work to consumers'' benefit, according to Brekke.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d721a15-4875-4a8e-8bde-7ad2aa6b15aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.360+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa58dc-55eb-496b-8efb-edaa0f09ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.360+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it''s often technically difficult for companies to truly
        delete your data.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91526117-644c-4787-a2f1-312b19950f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.360+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7317cb5-bc05-4226-b7bc-dad4b431d58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.360+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] requires them knowing all the places they store your data,
        being able to tie all the data they have about you to your request and having
        the back-end capabilities to successfully delete it," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d7848-1ec6-487d-9189-f0f3b0e6ea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.361+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f5cbe-dc18-4316-aa7c-2580e7a92252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.361+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, for example, says on its website that it may take up to
        90 days to completely delete everything someone has posted. Also, some companies
        may only delete select data. In a letter to Senator Chris Coons in June, Amazon
        said it will delete Alexa-related voice recordings at a customer''s request
        but may still keep people''s data related to things such as purchases and
        reminders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b8fd68-e1f2-41e4-8798-b5fb8c34ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.432+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff28c90-713b-4bdf-b2e8-fc042bb2a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.433+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the law says</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db0c95-9116-4dfb-a7a0-a6f63399ae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.433+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some jurisdictions, such as the European Union, companies are
        legally obligated to comply with deletion requests. That''s because the EU''s
        General Data Protection Regulation, which took effect in May 2018, imposes
        much tougher data privacy rules on companies and requires them to consent
        with such requests with only a few exceptions. In January 2020, the California
        Consumer Privacy Act will grant similar rights to residents of the state.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f689e-fafa-465a-8957-903926f854b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.433+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23d81a-d5b2-4635-8604-6d1c831fce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.433+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of both laws, companies had to make sure their platforms were
        capable of responding to deletion requests, according to Brekke. For people
        who aren''t covered by those laws, it''s even more important to understand
        what''s in a company''s policies before agreeing to them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2cb713-1be4-4235-89fb-0fbaa1822a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.434+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58a433-6a24-47f0-9ec4-e7fd5b1b0cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.434+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of FaceApp, its privacy policy is really standard. But
        the terms of use section has a very broad license "that does seem very concerning,"
        according to Brekke.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd591c82-a62a-4426-8bc7-c0298a2044b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.434+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f77288-a66f-40fa-8655-1f491b40ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.434+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Users have granted FaceApp an irrevocable license to do whatever
        they want with any user content they''ve uploaded," she said. "They don''t
        own your photos technically, but they basically have unrestricted rights to
        them."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d2fec-78bc-4c0f-ada7-4e1355030345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:29:09.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:29:09.435+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/26/tech/faceapp-photos-access-rights-terms/index.html">Considering
        deleting FaceApp? It won''t be easy to get your data back</a>."</i></p>'
  'Robredo-Calida-SolGen-backlogs-sedition-complaint':
