      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)—</strong> The Court
        of Appeals (CA) has denied a lawyer group’s bid for protection from government
        officials who had linked the organization to the communist front.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de192a1c-528c-4dc2-a15b-3b9776f05d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:58:49.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T18:58:52.282+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appellate court, in a ruling dated July 26 and released Monday,
        said it junked the National Union of Peoples’ Lawyers’ petition for writ of
        amparo and habeas data against President Rodrigo Duterte and other officials
        of the administration due to lack of substantial evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f073923b-0ea3-4510-83e4-fbe64cb3ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:58:49.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T18:58:52.282+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We arduously examined the records and the evidence presented but
        found nothing that would point to a specific act committed by Pres. Duterte
        which violates or dents to petitioners'' right to life, liberty, or security,”
        the document read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3677f2-e81d-47e2-8ff0-c931c9c2c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:58:49.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T18:58:52.282+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUPL filed the plea in April, citing an “intensification of attacks
        by state agents” against the group as well as the “open disdain” of the administration
        for human rights activities and lawyers in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
