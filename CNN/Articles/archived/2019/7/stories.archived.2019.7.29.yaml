      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>China''s top Hong Kong policy office
        will on Monday address the escalating protests in the semi-autonomous city
        over the past eight weekends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58693e67-1175-43f8-aec1-b2f3e0cb4e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.276+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd12ea-06ab-4150-a128-3e0a9ac64a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.276+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest reached fever pitch Sunday when riot police fired tear
        gas and rubber bullets at protesters as the two groups fought pitched battles
        in residential areas. It was the second day of protests in a row amid the
        deepening political crisis that shows few signs of deescalating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527a23cd-75d8-4936-8fae-1705e81e875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.276+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860ab43c-371c-4b6b-be40-544cec8564c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.276+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s office dealing with Hong Kong and Macau affairs will
        give its first briefing on the issue from the Chinese capital at 3 p.m. local
        time Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f4afe0-7c25-4fa7-810d-58257107f0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.939+08:00
