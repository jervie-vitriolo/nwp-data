    'mgnl:tags': ['negros-oriental', 'pnp', 'saf', 'albayalde', 'oscar']
    'template': '1'
    'title': 'More than 300 SAFs deployed to Negros provinces after slew of killings'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f46b8-28cb-442d-8189-72d8a161e0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:08:07.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T13:49:34.280+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> More
        than 300 special action forces of the Philippine National Police (PNP) were
        deployed to Negros Island after a slew of violent events and deaths were reported
        in the area, its chief said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a4e17-3c4d-4e25-83f0-37819caffd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:08:07.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T13:49:34.280+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Police General Oscar Albayalde on Monday said that on
        Sunday he ordered "the deployment of more than 300 Special Action Forces to
        Negros Island to augment local police units in anti-criminality and internal
        security operations against criminal elements and dissident terrorists operating
        in Negros Occidental and Negros Oriental."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc89c854-b982-4b6e-9173-c6e7583478dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:08:07.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T13:49:34.280+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just nine days, at least nine people were killed, including policemen,
        in separate incidents in Negros Oriental. On July 18, <a href="https://cnnphilippines.com/regional/2019/7/19/police-officers-npa-ambush-negros-oriental.html">four
        police officers were murdered</a>, allegedly by armed rebels. <a href="https://www.cnn.ph/news/2019/7/25/Rodrigo-Duterte-bounty-Negros-cop-killings.html">President
        Rodrigo Duterte raised a bounty of ₱3 million</a> for “the head” of the perpetrators
        behind the killing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327b28aa-15e6-44e0-9bd9-e66734528421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:08:07.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T13:49:34.280+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunny Caldera, 51, incumbent Mabato village captain, died on July
        22. Reports said the Negros village chief tagged in the crime committed suicide,
        but the President dismissed this claim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d263f6-e2d6-4c8d-97a9-624b3ac10db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:08:07.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T13:49:34.280+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde says the killing was perpetrated by propagandists who
        “sacrifice their own” to pin the deaths on armed government personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08127c00-392f-4250-9e6d-4824779141fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:08:07.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T13:49:34.280+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is part of their propaganda actually, <em>na</em> they sacrifice
        their own and they blame the government forces for it,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3869b358-cc5e-4d35-8904-9caac0f6da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:08:07.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T13:49:34.280+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the slain policemen were allegedly tortured before
        they died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b6c10-f11c-4f76-bea1-3815b1266f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:08:07.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T13:49:34.280+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days after the murder of the officers, a 53-year-old lawyer
        was shot in his vehicle by riding-in-tandem gunmen in Guihulngan City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc5317f-398d-48b6-9999-f243e259fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:08:07.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T13:49:34.280+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 25, three public officials were reportedly <a href="https://www.cnn.ph/regional/2019/7/25/guihulngan-city-negros-oriental-shootings.html">shot
        dead in their homes</a> in the same city. Two days later the former mayor
        of Ayungon town — the same town where the policemen were killed — and his
        cousin <a href="https://cnnphilippines.com/regional/2019/7/27/negros-oriental-former-mayor-killed.html">died
        from several gunshots fired by gunmen</a> in his house.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a27c3b3-9998-40f1-993b-f266ee45f04d'
