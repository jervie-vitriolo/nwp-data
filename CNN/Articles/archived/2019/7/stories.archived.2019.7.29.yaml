    'template': '1'
    'title': 'Duterte eyes Coast Guard patrolling Batanes Islands'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2673282e-2fde-4881-a579-7340b21e6ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:36:37.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T12:17:27.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> President
        Rodrigo Duterte wants the Philippine Coast Guard to patrol the waters of Batanes
        in light of Chinese reclamation activities near the country’s waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce74cfe5-7bbd-4157-b326-e314975f5a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:36:37.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T12:17:27.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a situation briefing with Batanes officials Sunday, Duterte told
        Defense Secretary Delfin Lorenzana to consider deploying Coast Guard vessels
        there to “be very clear to everybody that it is ours.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9320b2-e3e1-42f6-9d1d-d78ace84127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:36:37.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T12:17:27.572+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You might want to ask the Coast Guard to --- <em>pumunta dito,
        mag-istambay lang</em>, <em>palit-palit lang</em> [go here, stay a bit, switch
        every now and then], to patrol the island from time to time. Not everyday
        but just to assure that those islands will remain ours,” he had said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3942cec-ae86-4796-bed9-ae12f8418267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:17:27.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T12:17:27.572+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Lorenzana said
        they will "immediately" deploy the Coast Guard to patrol the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77405901-585d-4f74-aab9-d9b2900dce1f'
