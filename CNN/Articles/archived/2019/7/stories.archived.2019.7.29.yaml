      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amando Mercado (@jojomerc1) reminded Gray to always look at her
        accomplishments whenever she feels down.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f38a1e-ab3c-45e2-8f04-758e9de10482'
      'mgnl:activationStatus': true
