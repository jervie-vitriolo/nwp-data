    'template': '1'
    'title': 'CA junks lawyer group’s amparo, habeas data plea vs. gov’t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9697cf8-585b-449e-af7c-9bbd42b2ffa2'
