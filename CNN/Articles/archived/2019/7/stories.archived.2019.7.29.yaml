    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Peter-Joemel-Advincula', 'Bikoy', 'Philippine-National-Police---Criminal-Investigation-and-Detection-Group',
      'PNP-CIDG', 'Misibis-Bay', 'Ang-Totoong-Narco-List']
    'template': '1'
    'title': '''Bikoy'' surrenders for cyber libel suit'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f47d04-215b-45ed-868c-8da649a02063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:04:16.793+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T21:25:13.740+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — Peter
        Joemel Advincula alias Bikoy, the man supposedly behind the viral videos linking
        the President and his family to the illegal drug trade, surrendered to police
        Monday for a cyber libel case he faces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498916e3-f303-43b2-a0ae-a220d075aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:04:16.793+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T21:25:13.740+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bikoy was ordered arrested by the Regional Trial Court of Legaspi
        City. The bail bond was set at ₱10,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5868d8eb-ec45-4d7d-83f1-b9a24fe2fe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:04:16.793+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T21:25:13.740+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula faces a complaint from Bicolano businessman Elizalde “Zaldy”
        Co along with MetroBalita webmaster Rodel Jayme after he was tagged in the
        viral “Ang Totoong Narco List” videos. Advincula, who claimed to be the hooded
        man in the videos, had said a drug syndicate supposedly led by Co has been
        operating in Bicol.&nbsp;It is unclear, however, if Advincula was ordered
        arrested based on these charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196d2da-7969-4d80-adb8-4dad3dfdebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:04:16.793+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T21:25:13.740+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Misibis Bay resort owner also lodged complaints against search
        engine Google and social media platform Facebook, but his cyber libel complaints
        were dismissed. He had sought P1 million in damages from the respondents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62ecec8-1fb2-4506-8922-0c74543db5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T20:04:16.794+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T21:25:13.740+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police - Criminal Investigation and Detection
        Group also filed on July 18 an inciting to sedition and libel case against
        opposition figures whom Bikoy claimed were part of the plot to discredit President
        Rodrigo Duterte. Those leaders Advincula tagged, including Vice President
        Leni Robredo, have denied their involvement.</p>'
