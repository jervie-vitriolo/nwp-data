  'PCSO-funds-end-of-2019':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': 'Philippine Charity Sweepstakes Office (PCSO) General Manager Royina
      Garma hopes operations will return once the investigation is over and the system
      gets fixed.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-29T22:08:38.145+08:00
    'imagesource': 'jcr:ee0c31de-8111-4f44-8a67-120342df7bcd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '928ccfba-375d-41fb-a0f4-d604e41ba9a7'
    'lead': 'Philippine Charity Sweepstakes Office (PCSO) General Manager Royina Garma
      hopes operations will return once the investigation is over and the system gets
      fixed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T22:15:41.971+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-29T22:15:42.143+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Charity-Sweepstakes-Office-', 'PCSO', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'PCSO: Funds enough to support charity programs until end of 2019'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2386e2-0bdb-4413-bac7-29d1f8f8a4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:15:41.972+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T22:15:42.143+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — The Philippine
        Charity Sweepstakes Office on Monday assured the public funds are enough for
        charity programs until the end of the year based on 2018 proceeds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4fce13-df33-48f5-9e4c-0c3f735fc9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:15:41.972+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T22:15:42.144+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naka-</em>program <em>na lahat ng</em> charity activities [The
        charity activities have been programmed] so this year is not a problem actually,”
        PCSO General Manager Royima Garma said. “Beyond December 31, we will work
        on what we have raised <em>itong taong ito</em> [this year], that is if we
        still operate.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66496d1-af28-4b12-a58f-1cc2bf6038ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:15:41.972+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T22:15:42.144+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered Saturday a stop to all PCSO gaming
        operations, licenses, and franchises over supposed massive corruption in the
        agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16cb9c6-6699-477f-84e8-e25f8ed0b543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:15:41.972+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T22:15:42.144+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over half a million Filipinos benefited from the medical assistance
        provided by the PCSO in 2018, after it earned ₱63.56 billion from gaming activities.
        The closure order meant the state lottery would lose a revenue stream of up
        to ₱50 million a day from lotto alone, in addition to losses from small town
        lottery, keno, and Peryahan ng Bayan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25705695-5b07-493e-80e3-0c95cb5d6516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:15:41.972+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T22:15:42.144+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty percent of PCSO revenue goes to charity, according to the
        group''s charter, 55% for prize fund, and 15% for operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d6c10e-e588-4102-8dc6-a20d487cbd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:15:41.972+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T22:15:42.145+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garma had no explanation yet as to the President’s reasons behind
        the closure order, but she hopes operations will return once the investigation
        is over and the system gets fixed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02113c-9ecf-4530-a13c-f54ecec8fb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:15:41.972+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T22:15:42.145+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President would always take good care for the best <em>natin</em>
        [of us],” she said. “ I still believe in his wisdom <em>na</em> beyond <em>‘yung
        mangyayari ngayon ay may magandang mangyayari na ikabubuti ng lahat</em> [what
        happens today something good will come out of it.].”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd8148-5935-4002-a839-f8d774796cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:15:41.972+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T22:15:42.145+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have closed down over 30,000 PCSO gaming branches nationwide,
        leaving thousands of workers jobless.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548eb95-2880-4816-9459-68d4e3214eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:15:41.972+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T22:15:42.145+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, The Commission on Audit (COA) reported more than a third
        of the charity fund for 2017 was not used for charity programs as required
        by law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9751379-e434-4f85-a8e1-6ecbe8c2fe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:15:41.972+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T22:15:42.145+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said ₱5.89 billion of the charity fund was used for various
        purposes not related to health programs, medical assistance services, and
        other charities, violating Republic Act 1169.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2077b6e2-778a-45c2-bdd3-51591d45b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:15:41.972+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T22:15:42.146+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also flagged that state lottery officials overspent the charity
        fund in 2017, using up a total of ₱18.035 billion and exceeding the net allocated
        amount of ₱14.40 billion. This resulted in a ₱3.53-billion deficit.</p>'
  'SC-PCSO-order-submit-cases':
    'caption': 'The Supreme Court on Monday ordered all courts to submit reports on
      pending cases involving the Philippine Charity Sweepstakes Office.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-29T23:11:15.246+08:00
    'imagesource': 'jcr:3bc111ce-22a4-47cc-8697-74e8cd672102'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ecd7063-4805-458c-9625-48d3573c3888'
    'lead': 'The order cites ''serious allegations of massive corruption involving
      small town lottery and other gaming franchises issued by the PCSO, some of which
      have supposedly reached the courts.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T23:12:47.892+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-29T23:13:41.001+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'PCSO', 'Philippine-Charity-Sweepstakes-Office']
    'template': '1'
    'title': 'SC orders courts to submit all PCSO cases'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01acdf53-f20c-4492-8b96-2e9e87bbe4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T23:12:47.893+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T23:13:41.001+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — The Supreme
        Court on Monday ordered all courts to submit reports on pending cases involving
        the Philippine Charity Sweepstakes Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9492e96-e488-47c0-a541-4f9289d919a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T23:12:47.893+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T23:13:41.001+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Court Administrator issued a circular giving trial
        court judges and branch clerks of court until August 15 to submit the roster
        of pending cases and their status, filed beginning January 2018 until the
        present.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e769c9-046f-431f-9a8a-d8240b991106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T23:12:47.893+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T23:13:41.001+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order cited “serious allegations of massive corruption involving
        small town lottery and other gaming franchises issued by the PCSO, some of
        which have supposedly reached the courts.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b84e9f6-a745-4d86-a596-fc77d9531be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T23:12:47.893+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T23:13:41.001+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Saturday ordered a stop to all gaming
        operations licensed and franchised by the PCSO due to the allegations. The
        National Bureau of Investigation is slated to look into the alleged anomalies
        surrounding the concerned agency’s operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090665cf-dbd1-4ec3-8c48-e442e99606ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T23:12:47.893+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T23:13:41.001+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small town lottery and other gambling activities authorized by the
        PCSO such as Lotto, Small Town Lottery, Keno, Lotto with Keno, and Peryahan
        ng Bayan have been declared illegal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87653c02-d27c-413b-9c39-47d20a9a929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T23:12:47.893+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T23:13:41.001+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 30,000 branches of Lotto were also closed down by authorities,
        amid Duterte’s instructions to the military and police to arrest anyone who
        will violate his order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13607bb2-474c-4d39-a5d5-6fa1cca469a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T23:12:47.893+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T23:13:41.001+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Court Administrator Marquez also issued a related memorandum
        to the concerned judges of the Regional Trial Court (RTC) of Mandaluyong City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13efea64-20b5-4a7b-8e5f-b2dc292b6e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T23:12:47.893+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T23:13:41.001+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court’s Public Information Office cited PCSO Chairperson
        Mr. Anselmo Simeon Pinili, in his February 12, 2019 letter to the court administration’s
        office, who raised concerns over several cases pending before different branches
        of the Mandaluyong City RTC that have issued temporary restraining orders
        and injunctions against the PCSO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e973ce02-6cab-46e7-a3e2-8fb4a134c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T23:12:47.893+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T23:13:41.001+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinili reportedly claimed that the concerned RTC has issued writs
        of preliminary injunction to authorized small town lottery agents whose agency
        agreements with PCSO were already terminated for non-payment of “huge shortfall
        of sales” due PCSO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f768fb-9664-4a15-b88b-a344d2f16645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T23:12:47.893+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T23:13:41.001+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO chairperson said these funds should be subsidizing the
        hospital bills, medicine, treatment procedures, and charity assistance programs
        of those who need support.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74338c79-6931-45ca-9ce9-66fcedc411b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T23:12:47.894+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T23:13:41.001+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez reminded courts the PCSO Board “shall have the sole discretion
        and authority to suspend, cancel, revoke or terminate the STL Agency Agreement
        of any authorized agency corporations" on the grounds provided for by the
        STL implementing rules and regulations.</p>'
