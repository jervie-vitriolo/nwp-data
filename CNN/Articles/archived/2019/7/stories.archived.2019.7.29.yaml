      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc82392-1279-4761-b41c-b82f3fa1f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence brought much of central Hong Kong to a standstill,
        as tear gas permeated the air forcing shops to shut and trapping residents
        inside buildings. In the residential area of Sheung Wan, many people were
        left stranded after the subway suspended west-bound services and major thoroughfares
        were closed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e269a4-0211-4dda-8431-97ac5d143573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Sunday marks the eighth consecutive weekend of mass demonstrations
        in Hong Kong. Hundreds of thousands of people have taken to the streets since
        the protests began two months ago, plunging the city into its most serious
        political crisis since its return to China in 1997.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70aa080-d3c9-4f3c-9efc-73a50cdd4d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally sparked by opposition to a controversial and now-shelved
        bill that would have allowed extradition from Hong Kong to China, the demonstrations
        have evolved to include calls for greater democracy, an independent investigation
        into alleged police brutality, and the resignation of the city''s leader,
        Carrie Lam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a664fe-d893-4068-bf47-eb2f0adc9ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators on Sunday had initially met in Chater Garden in downtown
        Hong Kong, close to the Hong Kong government headquarters. Police had approved
        the rally but denied protesters'' application to march through the city, citing
        the "high" risk of violent clashes —&nbsp;the second time authorities have
        rejected a protest permit following a ban on yesterday''s march in Yuen Long.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b485d8f-9b1c-4400-af34-b2599c9cabc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventus Lau, 25, one of the organizers of Sunday''s protest, called
        the police decision "unreasonable," saying such logic would prevent "peaceful
        protests" in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f58a3f-6c14-4d06-987c-530c0f792616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.440+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a serious threat to our freedom of expression in Hong Kong,"
        Lau added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb55f11b-9bdf-4e32-a159-399fbd03cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.440+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More violence in Yuen Long</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80073074-7a2e-499f-bf24-93d0c807e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.440+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s protest comes a day after riot police and protesters clashed
        in the small town of Yuen Long, near Hong Kong''s border with China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b4005-729e-4d45-b2cf-4a857963ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.440+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuen Long became an unlikely focal point of the city''s pro-democracy
        movement after protesters returning to the town from a march in downtown Hong
        Kong last weekend were viciously attacked by a mob wielding iron bars and
        bamboo sticks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52c9c3b-81aa-405d-827f-861c5d7f545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.440+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a dozen men have been arrested in connection with that attack,
        some of whom have links to organized crime groups, or triads. Protesters were
        reportedly at the mercy of the mob for almost an hour before police arrived
        and at least 45 people were injured, some seriously.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a20655-e329-4721-a6a6-486d95881e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.440+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, protesters, many wearing black, returned to the district,
        chanting "There is no riot only a tyranny" and "Hong Kong Police, the lawbreakers"
        as they thronged through the streets in sweltering summer temperatures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de11284-a51d-4f5a-b0c5-5171d8be3826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.441+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police initially appeared unwilling to intervene, but as dusk approached,
        hundreds of officers in full riot gear advanced on demonstrators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b51001-890a-4d04-a523-7368ff700320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.441+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd quickly thinned, but a core of several hundred mostly
        young protesters in hard yellow helmets and protective gear, appeared unwilling
        to back down —&nbsp;charging police lines and forming barricades.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070618e-7161-4abc-95c2-968805542ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.441+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, police fired tear gas and rubber bullets at demonstrators.
        A small group of front line protesters threw bricks and other materials at
        police as the two sides fought for several hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b76655-a456-4cf4-956c-c6d5e039645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.441+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As night fell, additional riot police advanced from multiple angles
        slowly pushing demonstrators in the direction of Yuen Long metro station,
        in a final bid to clear the streets. Chaos briefly reigned inside the station
        when riot police charged up the stairs with batons, hitting protesters and
        using pepper spray.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68651ba-c054-4691-8998-62a4096bfb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.441+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty four people between the ages of 15 and 60 were hospitalized
        following the clashes, authorities confirmed. Two were in a serious condition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29d3719-0eb6-4cb3-bba3-3ee56210b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.442+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statement Saturday, Hong Kong police reiterated that the demonstration
        had been an "unauthorized assembly" and accused protesters of throwing bricks
        and "hard objects" at officers during violent clashes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d17cdf-4255-40b8-8cd9-2ecddd9c8bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.442+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest in Yuen Long followed a large peaceful demonstration
        at the city''s international airport Friday night. Thousands of protesters
        joined aviation staff in occupying the arrivals hall, where they greeted passengers
        with chants of "Free Hong Kong" and "Justice for victims of brutality."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a29b7-df18-43f3-8c9f-8080784c3b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.442+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/28/asia/hong-kong-protests-july-28-intl-hnk/index.html">Hong
        Kong: Thousands back on streets 24 hours after violent clashes</a>"</em></p>'
  'puerto-rico-governor-successor-declines':
    'author': 'Amir Vera and Leyla Santiago, CNN'
    'caption': 'Puerto Rico Secretary of Justice  Wanda Vázquez Garced'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-29T06:52:45.592+08:00
    'credit': 'From Wanda Vázquez Garced/Twitter'
    'imagesource': 'jcr:84857f08-8d90-426c-ab7d-c26b5e30c233'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ed45b28-746e-4e1e-bfc7-f18212ca6bd1'
    'lead': 'Wanda Vázquez Garced, Puerto Rico''s secretary of justice, does not want
      to be governor of the US territory, she said on Twitter Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T06:57:41.479+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-29T06:58:35.062+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['puerto-rico', 'governor', 'succesor', 'decline', 'wanda-vazquez-garced']
    'template': '1'
    'title': 'The woman who was next in line to be Puerto Rico''s governor doesn''t
      want the job'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d561922-c3be-4295-9ba9-6db21e232847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:57:41.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:58:35.062+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Wanda Vázquez Garced, Puerto Rico''s
        secretary of justice, does not want to be governor of the US territory, she
        said on Twitter Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9636e54-8e43-4fc4-b279-b8de97ba9a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:57:41.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:58:35.062+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vázquez Garced was next in line for the job after the current embattled
        leader, Ricardo Rosselló, announced his resignation on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f7526-6dc7-45bf-8dcc-fda99c5b77ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:57:41.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:58:35.062+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no interest in occupying the position of Governor," Vázquez
        Garced said on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6e757-3e1a-4ee9-ae40-40d36574ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:57:41.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:58:35.062+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Puerto Rico''s order of succession, the secretary of
        state should be next in line after the governor. But the man holding that
        position, Luis G. Rivera Marín resigned July 13. He was one of the participants
        in a group chat at the heart of the scandal that led to protests and Rosselló''s
        resignation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac0a693-f823-4fee-be5c-9035b1cf9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:57:41.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:58:35.062+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This made Vázquez Garced the next in line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec7add-ef1d-4cb8-9c09-d2f9ec90c3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:57:41.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:58:35.062+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said in a tweet that while the constitution calls for her to
        be the governor, she hopes Rosselló appoints a new secretary of state who
        can then take over.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3821c-c174-4965-aa73-2f96a6ebf899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:57:41.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:58:35.062+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosselló''s resignation will go into effect August 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f667b4b-5b3e-42af-93ce-1bf1d1598010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:57:41.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:58:35.062+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vázquez Garced became secretary of justice in January 2017. She''s
        an ally of Rosselló and many Puerto Ricans are wary of her because of it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b056378-b784-40f0-84c3-b6970b94ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:57:41.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:58:35.062+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protestors and critics behind the popular "Ricky, resign" hashtag,
        or #RickyRenuncia, have been pushing the hashtag #WandaRenuncia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f149f01d-4ab0-4095-8bfa-065fb7440200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:57:41.480+08:00
