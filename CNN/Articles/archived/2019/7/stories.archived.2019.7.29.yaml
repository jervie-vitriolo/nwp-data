      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)—</strong>&nbsp;President
        Rodrigo Duterte has named Gonzalo Duque, a former commissioner of the Social
        Security Commission (SSC), as the new administrator of the Philippine Coconut
        Authority (PCA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de9f4c-93a0-4144-9874-5d87a0f10de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:16:38.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T19:16:40.898+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo on Monday confirmed the
        appointment..</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fbf939-c0de-491c-9624-4b611c95618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:16:38.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T19:16:40.899+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, a brother of Health Secretary Francisco Duque III, represented
        the labor sector during his stint at the SSC, which is the governing body
        of the Social Security System.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd304f0-d0a8-4b38-badf-153a7e39bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:16:38.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T19:16:40.899+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also served as Vice Governor of Pangasinan from 1987 to 1992,
        before moving to the Philippine Overseas Employment Administration, where
        he worked as a director and deputy administrator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e23b6-d5f7-4041-aac1-47029a175bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:16:38.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T19:16:40.899+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With his credentials, we expect a man of competence and integrity
        in the likes of Mr. Duque to champion the cause of the Filipino cocount farmers,”
        Panelo said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395697e2-d31a-46fd-9a22-3915fbd09c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:16:38.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T19:16:40.899+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duque brothers, meanwhile, face plunder raps before the Office
        of Ombudsman over a lease contract their family''s company entered into with
        a regional office of the Philippine Health Insurance Corporation. Complainants--
        mostly parents of alleged Dengvaxia victims-- accused the Health Secretary
        of conflict of interest for supposedly allowing the PhilHealth office to rent
        their family''s property, the Educational and Medical Development Corporation
        building.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aaaf19-6f1d-4786-bf86-dcfb965b5942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:16:38.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T19:16:40.899+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary had earlier denied the allegations. The state
        health insurer, however, assured there was no conflict of interest in the
        lease contract between the parties.</p>'
  'PCSO-lotto-STL-jueteng':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-29T15:17:06.467+08:00
    'imagesource': 'jcr:7c7334e5-07f3-4c46-b1f0-cd27daa1501e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a2d70a9-aed2-43f4-862b-976cfb617d47'
    'lead': 'Jueteng has been seen as a source of corruption as operators also allegedly
      bribe police and local officials to give them protection to allow them to operate
      freely in towns and provinces throughout the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T15:21:57.379+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-07-29T19:58:58.333+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP wary of jueteng resurgence amid PCSO gaming suspension'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f236dd-7aeb-437d-bd9f-2f5877b1fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:57.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T19:58:58.333+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ad45e-9167-4c4a-9fe5-080e78e7cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:57.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T19:58:58.333+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> —  The
        police on Monday said it sees a likely rise in jueteng, an illegal numbers
        game, after the closure of thousands of Philippine Charity Sweepstakes Office
        (PCSO) gaming outlets in the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb1dc9f-1a96-4408-80e2-080fb543388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:58:58.014+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:58:58.333+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police PGen Oscar Albayalde on Monday said his
        agency has received intelligence information that there are two provinces
        in Central Luzon where jueteng is starting to make a comeback. He warned that
        the closure of Lotto, Small Town Lottery (STL), Keno, and Peryahan ng Bayan
        may lead to the resurgence of illegal numbers games in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d259004-9207-49b5-9f6d-b423fdd8fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:57.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T19:58:58.333+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung before kasi may allegation na this STL is being used as front.
        But then again, we can''t do otherwise because meron silang license, prangkisa
        e. May IDs. Napakahirap. Ngayon, wala ulit. So anybody who collects money
        for bets, considered illegal gambling kaagad,” he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c82b4cf-364c-4fe8-9fc0-4bbdc4211e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:57.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T19:58:58.333+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jueteng has been seen as a source of corruption as operators also
        allegedly bribe police and local officials to give them protection to allow
        them to operate freely in towns and provinces throughout the country. Jueteng
        operators employ a network of collectors who comb entire neighborhoods to
        seek bettors who chose two-number combinations from 1 to 37 with the promise
        of large winnings for small wagers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42c0fd-49a7-46e8-8120-cd2f971d78ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:57.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T19:58:58.333+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Was closure order legal?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846cfa57-52fd-4153-955c-cf24eb7dd365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:57.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T19:58:58.333+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A legal expert raised the question of due process following President
        Rodrigo Duterte’s sudden verbal order to the police to shut down the PCSO
        gaming schemes amid the alleged massive corruption in the agency. Quickly
        acting on Duterte’s command, the police closed over 30,000 outlets in just
        three days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56342580-71cd-4841-8328-f8a4dc560c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:57.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T19:58:58.333+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines College of Law Professor Rowena Daroy-Morales
        said those who were granted franchises and licenses should have been given
        proper lead time before the outlets were closed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe83835-5644-462f-9751-989f0c12c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:57.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T19:58:58.334+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a general rule, ang prangkisa ay binigay at nakalaman sa kasulatan.
        Kung ito ay binabawi, ito din dapat ay nakalaman sa isang kasulatan… Bakit
        biglaan? Ang isang karapatan na binawi ay dapat pagsabihan ‘yung binigyan
        ng karapatan ang dahilan. Yung due process na iyun ay ating medyo malaking
        question diyan,” she told CNN Philippines on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3dfea-9b08-433f-bc62-aab6c116a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:57.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T19:58:58.334+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also criticized Duterte’s remark on July 26 that he will not
        honor any court order that would prevent him from closing down the operations
        of these games.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5edf2b-4823-4559-b66b-a4876e36072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:57.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T19:58:58.334+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May remedy, which is to go to court. Noong sinabi ng Pangulo na
        hindi niya susundan ang TRO o injunction, hindi naman ho yatang pwedeng magawa
        iyun. Separate branches of government iyan,” she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b033003-493e-4777-a669-237786df6737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:57.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T19:58:58.334+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP and Interior Secretary Eduardo Año insisted the order is
        legally binding, even if their only basis is Duterte’s video announcement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f1645d-e945-47b3-bd46-a4bce25f734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:57.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T19:58:58.334+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said, "Being the Chief Executive, that is enough, that is legal."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b600f85-29d3-49eb-93a8-b3281e438480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:21:57.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T19:58:58.334+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the PNP, there are several ways of giving directives. Verbal
        directive is one. Binding po iyan. Verbal directive, written directive. We
        have a Viber group, no less than the SILG (Secretary of Interior and Local
        Government) ordered us to implement the directive of the president. So that
        is all enough for us,” Albayalde said.</p>'
  'Gilbert-Santa-Maria-new-PAL-president-COO':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-29T16:57:45.506+08:00
    'imagesource': 'jcr:ba84f3d5-b4ff-4bd2-a42b-7c5899c7cb16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f5f1f20-32d1-4297-847b-cb7b8aeec0cd'
    'lead': 'A business process outsourcing management veteran is appointed to lead
      flag carrier Philippine Airlines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T17:07:19.208+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-29T17:15:19.226+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAL', 'Philippine-Airlines', 'Lucio-Tan', 'BPO', 'Gilbert-Santa-Maria',
      'business-process-outsourcing', 'president', 'chief-operating-officer']
    'template': '1'
    'title': 'PAL names new president, COO'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546b75e-e3f0-43c5-9d96-04e9ca480de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:07:19.208+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T17:15:19.226+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — A business
        process outsourcing (BPO) management veteran has been appointed to lead flag
        carrier Philippine Airlines (PAL).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cd9667-1e06-47d8-9da9-62be91b08124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:07:19.208+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T17:15:19.226+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, PAL said its 15-member board "unanimously
        approved" the appointment of Gilbert Santa Maria as the company''s new president
        and chief operating officer (COO) in a meeting at Century Park Hotel in Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec656f-85b9-48b4-b438-b93ce5177043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:07:19.209+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T17:15:19.226+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Maria, the company said, is the handpicked nominee of PAL
        Chairman and CEO Lucio Tan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc0321-dede-4eb6-b486-09ff42fddb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:07:19.209+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T17:15:19.226+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Maria will leave his Los Angeles-based advisory firm to take
        over the position, according to the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c84b1-7e4f-4609-b6f0-f7a1c4280f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:07:19.209+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T17:15:19.227+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will replace Jaime Bautista, who stepped down as the airline''s
        president in June. Bautista, who has served as PAL president since 2014, said
        he wanted to spend more time with his family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22619cee-2d1a-40a9-a513-0c0b219dac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:07:19.209+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T17:15:19.227+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan <a href="https://cnnphilippines.com/business/2019/7/17/lucio-tan-transitional-president-philippine-airlines.html">took
        over</a> the chief position prior to Santa Maria''s appointment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0499cba-9de8-4867-a2f1-fd9e08035ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:07:19.209+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T17:15:19.227+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2019/6/25/Lucio-Tan-Vivienne-Tan-Philippine-Airlines.html">Lucio
        Tan’s daughter to take PAL helm after Bautista retires on June 30</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cb8d32-2590-4a1f-bfd7-ac8b59af40e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:07:19.209+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T17:15:19.227+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-appointed PAL chief previously worked as an executive
        in two different companies in the BPO industry for 15 years. He was the COO
        of Washington-based outsourcing firm Ibex Global until early last year. San
        Juan also served as the COO and chief finance officer of California-based
        finance and accounting outsourcer IQ BackOffice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a07b0-04e4-48aa-83c9-f213cd64e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:07:19.209+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T17:15:19.227+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining the BPO industry, he held several executive positions
        in foreign firms such as Singapore-based startup Similan.com, Argosy Partners,
        and Booz Allen &amp; Hamilton in New York.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
