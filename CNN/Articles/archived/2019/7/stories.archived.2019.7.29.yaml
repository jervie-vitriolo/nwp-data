  'Lacson-Duque-medicine-company-government-contracts':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-29T19:46:59.355+08:00
    'imagesource': 'jcr:412de7ac-e52d-413e-b6d3-e79dc6b49f06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98b21044-c8b9-4c91-a488-7f8b333cbfff'
    'lead': 'Senator Ping Lacson has revealed ''undeniable conflict of interest''
      involving Health Secretary Francisco Duque III, whose family continues to secure
      government contracts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T19:55:58.515+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-29T21:38:09.215+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lacson', 'Ping-Lacson', 'Duque', 'Francisco-Duque', 'pharmaceutical-company',
      'government-contracts']
    'template': '1'
    'title': 'Lacson bares Duque-owned medicine supplier bagging gov''t contracts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a55793a-4ba2-4887-905c-e7727fa92c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:55:58.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.215+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong>&nbsp;
        A senator  has exposed an apparent conflict of interest involving Health Secretary
        Francisco Duque III and his brother Gonzalo, the newly-appointed head of the
        Philippine Coconut Authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f614e-8794-4066-9cc4-a43b57c141a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.215+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eff91e-ddf5-4fa6-9dac-c9a4d9f12ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.216+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech on Monday, Senator Panfilo "Ping" Lacson said
        conflict of interest is "undeniable" when Doctors Pharmaceuticals, Inc., a
        company owned by the Duque family, secured supply contracts from the national
        government from 2016 to 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead5bd7-ba4c-4669-a06f-1bb5f611011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.216+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122b98c-69e0-4027-8ad1-9117cf39879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.216+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco returned as Health Secretary in October 2017, but Lacson
        said that his family''s company had been securing government deals up to this
        day. Prior to his return to the Department of Health (DOH), Duque was chairman
        of the Civil Service Commission (CSC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b3a4a7-2e1b-4a3a-87f6-26862efcf70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.216+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab31e6-c192-4420-b739-59701a23c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.217+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it just a mere coincidence that Doctors Pharmaceuticals, Inc.
        became an accredited government contractor and supplier on the same year that
        Sec. Duque was confirmed by the Commission on Appointments as Secretary of
        Health during the Arroyo administration in 2005?" Lacson asked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893aa146-40a1-4146-bb1b-fee2f31f0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.217+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c5045-1440-47d2-98e1-4524d35d7dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.217+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the pharmaceutical firm has already been shut down
        in March 2015 after multiple violations and product recalls under the watch
        of Duque''s successor, then-Secretary Janette Garin. However, the company
        reacquired a license to operate as a drug manufacturer — complete with an
        "automatic renewal" of license — from the Food and Drug Administration, a
        unit of DOH, Lacson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c8952-6527-49bd-ac66-b38d2f1ec706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.217+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b245f-cdc5-495d-9fee-ec2539598116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.217+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a case of setting aside health for wealth," Lacson said.
        "When the pharmaceutical company that is awarded contract to supply medicines
        to the Department of Health does not observe good manufacturing practice in
        the manufacture of its medicines, does this not pose a threat to the health
        and safety of our public?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c0efc-1e82-4874-8dfe-1d9d009bcf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.218+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f165df7-fc6f-456b-8675-dd86695f9c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.218+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Pharmaceuticals is based in West Bicutan, Taguig, with Duque''s
        relatives occupying top positions in the company, said Lacson. He said the
        pharmaceutical supplier bagged at least five contracts for medicines and supplements
        from 2016 to 2017, citing award notices posted on the government''s online
        procurement portal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00b933a-b8a9-4b03-aba6-9dcae110fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.218+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7663f4f-6f38-4258-afd1-ce9e03b171bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.218+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said these appear to be violations of Republic Act 6713,
        or the code of conduct for public officials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40572484-31f5-49c3-854d-bc9c30bba331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.219+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb2ed1-37d9-4fed-b48e-241d6a6becf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.219+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, said he had nothing to do with the contracts since
        he had already divested from the company back in 2006.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a0911-3df9-4a02-bb0c-e18c6a5d10b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.219+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef076f-1107-4c04-9530-8297c289d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.219+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang</em> ethics breach... <em>walang</em> conflict of interest
        (there''s no ethics breach, conflict of interest) since I divested from the
        company," the Health Secretary told CNN Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266cbbd3-d5c1-4d3a-96ce-6d5b0ec0611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.219+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484f2067-0c1c-4cb5-940f-54075d547c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, Lacson cited plunder raps filed against Duque for another
        conflict, this time involving a commercial building owned by their clan under
        the name Educational and Medical Development Corp. (EMDC) in Dagupan from
        June 2012 up to present. It was reported that the building   was rented by
        the state-owned Philippine Health Insurance Corp. (PhilHealth) for their regional
        office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69461b80-6adc-4527-8479-6201f11cd33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T21:38:08.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T21:38:09.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
