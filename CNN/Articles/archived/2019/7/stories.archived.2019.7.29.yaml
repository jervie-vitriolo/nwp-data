      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Vice Mayor Honey Lacuna promised that the e-tricycle drivers
        will get their franchises at the soonest possible time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b92d13a-dae0-4f1f-8ad5-9fac9fd7548b'
