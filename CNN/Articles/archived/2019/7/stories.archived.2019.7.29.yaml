      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658aabce-e79d-47c8-b8af-cc3757bf551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:40:22.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T17:40:22.868+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno announced the <a href="http://cnnphilippines.com/news/2019/7/25/isko-moreno-e-tricycles-manila.html"
        target="_blank">ban on e-trikes</a> last week following a meeting with the
        Metro Manila Development Authority (MMDA). The Manila City government said
        MMDA General Manager Jojo Garcia said e-trikes are classified as “toys” by
        the national government.</p>'
