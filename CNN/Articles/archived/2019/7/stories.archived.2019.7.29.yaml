      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601639f-d1b5-45f9-afcf-2e532539c641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:24.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T12:45:56.419+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also flagged that state lottery officials overspent the charity
        fund in 2017, using a total of ₱18.035 billion, and exceeding the net allocated
        amount of ₱14.40 billion. This resulted in a ₱3.53-billion deficit.</p>'
    '0':
