      'mgnl:lastActivated': 2019-07-29T14:45:53.599+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the country to earn a ticket to the Olympic qualifiers, it must
        maintain its standing in the top 24 group -- the cutoff set by FIBA -- until
        November 1, 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463bdd76-e143-425c-9037-9a655a2a8e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:45:23.744+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-29T14:45:53.599+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently has 6,692,340 points. With a few more
        tournaments lined up, there''s a strong possibility that it will secure a
        place in Olympic qualifiers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54733acb-76e3-4973-ae07-e64632c51d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:45:23.744+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-29T14:45:53.599+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four slots to the 2020 Tokyo Olympics will be up for grabs in the
        qualifying tournament with host Japan already assured of a spot.</p>'
