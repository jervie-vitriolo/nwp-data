      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a84cd18-2dda-4e1e-b037-6f9b983babf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.860+08:00
