      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Liccardo, the mayor of San Jose, the largest city near Gilroy,
        said he has deployed more than a dozen police units and several fire units
        to provide assistance.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2fda9c-eab1-4d04-80b9-72126fd31d64'
      'mgnl:activationStatus': true
