      'mgnl:type': 'text'
      'text': '<p>“Continuous <em>‘yung kanilang</em> hot pursuit operations toegther
        with the Armed Forces of the Philippines. <em>Lahat itong patayan na ‘to ay
        tintingnan</em>,” Albayalde assured.</p>'
    '13':
