      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/5/3/NUPL-Duterte-writ-of-amparo.html">SC
        grants bid of lawyers'' group for protection from Duterte, gov’t officials</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd8439d-e925-4941-a802-49e3c74679ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:58:49.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T18:58:52.283+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA, however, said the petitioners failed to prove their case
        against the administration and the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eedf4a-d7e7-4f1a-9260-766c21fa1637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:58:49.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T18:58:52.283+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any citizen can head to any court and ask for a writ of amparo,
        which, if granted, would give court protection from threats to the person''s
        life, liberty and security committed by government actors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2cee9b-3535-4d6f-9562-2e193519014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:58:49.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T18:58:52.283+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the rules, a writ of habeas data is a remedy available
        for those “whose right to privacy in life, liberty or security is violated
        or threatened by an unlawful act or omission of a public official or employee,
        or of a private individual or entity engaged in the gathering, collecting
        or storing of data or information regarding the person, family, home and correspondence
        of the aggrieved party.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d03ff-983e-475d-b971-ade782e912ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:58:49.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T18:58:52.283+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court earlier this month also denied NUPL’s petition for a temporary
        protection order against Duterte as well as from key defense and military
        officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c511e2-dd9a-4c07-aafe-067ee801902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:58:49.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T18:58:52.284+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer group, meanwhile, said the ruling was “not surprising
        nor unexpected.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11a1d4-6774-41c8-8c38-f3d8e93b50e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:58:49.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T18:58:52.284+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(It) only strengthens impressions that amparo remedy has time and
        time again failed expectations of victims for immediate and judicial protection.
        (It) also reinforces studied view that domestic remedies for redress of rights
        violations are by and large ineffective and unavailing especially under the
        present political situation,” NUPL said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f4bddc-dbc5-4b3a-9ac8-dc98562e3314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:58:49.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T18:58:52.284+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added it will contest the decision before the Supreme
        Court.</p>'
