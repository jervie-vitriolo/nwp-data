      'jcr:uuid': 'b8697b11-c785-4707-9886-09630579fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Price realized someone was shooting, she ran and then laid
        down on the ground. The shooter stopped and that''s when she said she ran
        to a truck. Price said a woman running next to her was shot.</p>'
