      'mgnl:lastActivated': 2019-07-29T12:45:56.419+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 27, Duterte ordered an immediate stop to all gaming operations,
        licenses and franchises of the PCSO due to the "massive corruption" in the
        agency operating under the Office of the President. Small town lottery and
        other gambling activities authorized by the PCSO such as Lotto, Small Town
        Lottery, Keno, Lotto with Keno, and Peryahan ng Bayan were declared illegal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8831cf31-651b-4434-b690-bc003d5d2f35'
      'mgnl:activationStatus': true
