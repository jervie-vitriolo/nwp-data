  'Hong-Kong-protests':
    'author': 'Helen Regan, James Griffiths and Joshua Berlinger, CNN'
    'caption': 'Demonstrators initially gathered in Chater Garden in downtown Hong
      Kong, close to the Hong Kong government headquarters which has been the site
      of previous skirmishes with police.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-29T00:07:23.065+08:00
    'imagesource': 'jcr:2c975a2b-bce9-4845-bd95-43db7cd66da1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdc8f4ff-de76-47f8-9ad3-5c84c23f3a03'
    'lead': 'Demonstrators initially gathered in Chater Garden in downtown Hong Kong,
      close to the Hong Kong government headquarters which has been the site of previous
      skirmishes with police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T00:11:54.107+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-29T00:11:54.496+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'Hong-Kong-protests']
    'template': '1'
    'title': 'Hong Kong: Thousands back on streets 24 hours after violent clashes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf4a43-037f-4e00-946e-c7c1bf64eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.107+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.496+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thousands of pro-democracy protesters returned
        to the streets of Hong Kong Sunday, less than 24 hours after an initially
        peaceful demonstration descended into violence, the latest confrontation amid
        a deepening political crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d28e75-ca26-47dd-9c54-81345c7b7974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.107+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.497+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators initially gathered in Chater Garden in downtown Hong
        Kong, close to the Hong Kong government headquarters which has been the site
        of previous skirmishes with police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7818317c-6a01-4012-86e0-7aab6fa1287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.107+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.497+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had approved the Chater Garden demonstration but denied protesters''
        application to march through the city, citing the "high" risk of violent clashes
        -- the second time authorities have rejected a protest permit following a
        ban on yesterday''s march in Yuen Long.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6963aa-33a8-4c7e-be0d-70ca4792a823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.107+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.497+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventus Lau, 25, one of the organizers of Sunday''s protest, called
        the police decision "unreasonable," saying such logic would prevent any "peaceful
        protest in the near future."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb95dee-75aa-41c6-b1db-7616693dcedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.107+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.497+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a serious threat to our freedom of expression in Hong Kong,"
        Lau added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c755e68-f2fe-4556-adc8-cec160c42978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.498+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-afternoon Sunday, however, protesters had spilled out of
        the park in defiance of police orders and begun an unauthorized march through
        the city. Many wore black, the official color of the protest movement, and
        carried signs condemning alleged police brutality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a04485-d009-4c00-a35d-14937f0953fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.498+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters had originally planned to march towards the Sun Yat-Sen
        Memorial Park, in west of the city, but thousands were marching east Saturday
        afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4002c0-0364-41e1-be02-ac1361209905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.498+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been rocked by eight consecutive weekends of protests
        mass protests, as hundreds of thousands of people have turned out to make
        their voices heard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3752f5e4-d1dc-4bc0-b416-8f4e2a28a454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.498+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially sparked by fierce opposition to a controversial and now-shelved
        bill that would have allowed extradition from Hong Kong to China, the demonstrations
        have evolved to include calls for greater democracy, an independent investigation
        into alleged police brutality, and the resignation of the city''s leader,
        Carrie Lam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33173c9-ff7f-45cf-aa85-d4556af69591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.498+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More violence in Yuen Long</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bad035-186b-42e3-83f4-8592fe1162fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.499+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s protest comes a day after riot police and protesters clashed
        in the small town of Yuen Long, near Hong Kong''s border with China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a68d4-314b-4ad6-9e96-f69dd672b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.499+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had declined to grant the protesters a letter of no objection,
        owing to safety concerns, and classified the march as an unauthorized assembly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285efdf0-42b3-4d38-8330-8ce62e3ebdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.499+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuen Long has become an unlikely focal point of the city''s pro-democracy
        movement after protesters returning to the town from a march in downtown Hong
        Kong, that police had broken up Sunday, July 21, were viciously attacked by
        a mob wielding iron bars and bamboo sticks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4766e-3c4d-43a2-88ae-98131c4b6ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.499+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a dozen men have been arrested in connection with that attack,
        some of whom have links to organized crime groups, or triads. Protesters were
        reportedly at the mercy of the mob for almost an hour before police arrived
        and at least 45 people were injured, some seriously.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d4050f-40e5-4220-8e66-66fe000dfb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.499+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, protesters, many wearing black, returned to the district,
        chanting "There is no riot only a tyranny" and "Hong Kong Police, the lawbreakers"
        as they thronged through the streets in sweltering summer temperatures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e14ddc-ac44-49c6-a514-70062db34d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.500+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police initially appeared unwilling to intervene, but as dusk approached,
        hundreds of officers in full riot gear advanced on demonstrators.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e50900-4112-4325-b349-7ab23997e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.500+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd quickly thinned, but a core of several hundred mostly
        young protesters in hard yellow helmets and protective gear, appeared unwilling
        to back down -- charging police lines and forming barricades.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6b79e-a8f7-4f5c-bbcf-3e4c3e0489ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.500+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, police fired tear gas and rubber bullets at demonstrators,
        many of whom had armed themselves with improvised shields and sticks. A small
        group of front line protesters threw bricks and other materials at police
        as the two sides fought running pitched battles through the streets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36954f91-c47c-4d7f-a8d6-3aec82302672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.500+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As night fell, additional riot police advanced from multiple angles
        slowly pushing demonstrators in the direction of Yuen Long metro station,
        in a final bid to clear the streets. Chaos briefly reigned inside the station
        when riot police charged up the stairs with batons, hitting protesters and
        using pepper spray.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a5efe1-c47f-48a5-91cf-4a62fd34448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.500+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty four people between the ages of 15 and 60 were hospitalized
        following the clashes, authorities confirmed. Two were in a serious condition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4572fc2a-47aa-43d0-9afb-57fd11fb46c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.109+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.501+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statement Saturday, Hong Kong police reiterated that the demonstration
        had been an "unauthorized assembly" and accused protesters of throwing bricks
        and "hard objects" at officers during violent clashes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c7e802-bca4-4db2-9876-6284747737e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.109+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.501+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest in Yuen Long followed a large peaceful demonstration
        at the city''s international airport Friday night. Thousands of protesters
        joined aviation staff in occupying the arrivals hall, where they greeted passengers
        with chants of "Free Hong Kong" and "Justice for victims of brutality."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e58a9-d66a-4565-8be5-413e81bdbeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:11:54.109+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:11:54.501+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/28/asia/hong-kong-protests-july-28-intl-hnk/index.html">Hong
        Kong: Thousands back on streets 24 hours after violent clashes</a>."</em></p>'
  'No-deal-Brexit-Boris-Johnson':
    'author': 'Sarah Dean and Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-29T00:14:00.018+08:00
    'imagesource': 'jcr:0e9bee87-f727-4d42-949d-d43bd3d55a3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '479d51c2-b59e-430b-bbe1-6a40df3f2ece'
    'lead': 'UK Conservative MP Michael Gove said that the UK is now preparing for
      a no deal on the assumption that the European Union will not renegotiate former
      Prime Minister Theresa May''s withdrawal agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T00:15:56.608+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-29T00:15:56.861+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brexit', 'United-Kingdom', 'Theresa-May', 'Boris-Johnson']
    'template': '1'
    'title': 'No-deal Brexit is now effectively the default, senior UK minister says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f52180-c1a8-4935-93ea-4c728e829519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:15:56.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:15:56.862+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A no-deal Brexit has become a very real
        prospect, a senior figure in UK Prime Minister Boris Johnson''s government
        has said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5338b-82cb-4fc3-89a6-57d52cfc7ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:15:56.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:15:56.862+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in The Times newspaper on Sunday, UK Conservative MP Michael
        Gove said that the UK is now preparing for a no deal on the assumption that
        the European Union will not renegotiate former Prime Minister Theresa May''s
        withdrawal agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649013ad-40ad-425a-95e1-353f5d9e68d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:15:56.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:15:56.862+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gove was appointed this week by Johnson as the Chancellor of the
        Duchy of Lancaster and tasked with boosting preparations for the UK to leave
        the European Union without a withdrawal agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbab731-3e5c-445a-8c93-a4179e85a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:15:56.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:15:56.863+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still hope they will change their minds, but we must operate
        on the assumption that they will not. The prime minister has been crystal
        clear that means we must prepare to leave the EU without a deal on October
        31, and I fully support this approach," Gove wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaccddbe-9e45-4542-8bea-6149980e6ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:15:56.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:15:56.863+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No deal is now a very real prospect, and we must make sure that
        we are ready," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e489c-d9d5-409a-bdb8-73e915b5d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:15:56.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:15:56.863+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his leadership campaign, Johnson was vocal about his
        readiness to take Britain out of the EU without a deal, pledging to leave
        on October 31, the latest deadline for the UK to depart the bloc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d0a59d-3821-408b-b4dc-b99556a59c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:15:56.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:15:56.863+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson doubled down on that campaign commitment on Wednesday when
        he took office, saying that he would defy the "doubters and the doomsters,"
        pledging to take Britain out of the EU on October 31, "no ifs, no buts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f814275-09ce-4faf-88e1-e645e60dafc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:15:56.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:15:56.864+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has repeatedly said that it isn''t interested in reopening
        the Withdrawal Agreement -- the deal that May signed with the bloc in 2018
        but has been repeatedly rejected in Parliament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5b116-8dde-4b26-a12c-fa88ffb3708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:15:56.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:15:56.864+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he cannot negotiate a new deal with the EU, Johnson has said
        that he''d be willing to force Brexit through on Halloween. He has refused
        to rule out suspending parliament in order to do so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d86b7-07ab-4bfc-8bb8-b4d382dafb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:15:56.610+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:15:56.864+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official forecasts suggest that breaking out of the bloc without
        any deal in place risks triggering a recession and the British pound taking
        a nosedive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18876f6-2921-426a-840e-cef80b93bc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:15:56.610+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:15:56.864+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Sky News on Sunday, UK opposition leader Jeremy Corbyn
        said he would guarantee that his Labour Party "will do everything to prevent
        a no deal exit" from the EU and that "we will do everything to challenge this
        government and we will do it at a time of our choosing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eabd049-c7ee-4ec1-8660-9589bae1ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:15:56.610+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:15:56.864+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn said he was "absolutely" gearing up for a general election
        and that he is "not in the slightest" bit worried about going up against Johnson,
        who won in Labour strongholds when he became London mayor in 2008.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc40c21-c4e6-46f0-8429-6d883c42de5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:15:56.610+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:15:56.865+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/28/uk/no-deal-brexit-michael-gove-gbr-intl/index.html">No-deal
        Brexit is now effectively the default, senior UK minister says</a>."</em></p>'
  'Bialystok-Pride':
    'author': 'Tara John, CNN'
    'caption': 'Football "ultras," far-right organizations and others took part in
      counter-protests across Bialystock.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-29T00:18:39.891+08:00
    'imagesource': 'jcr:43fc9fdc-1521-4174-98b7-58124a875804'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ff76bf7-c94e-43e4-b64c-b875259ec84f'
    'lead': 'It is the first-ever equality march in the deeply conservative Polish
      city of Bialystok, where the LGBTQ community''s increasing visibility has sparked
      a backlash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T00:23:03.655+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Poland', 'Bialystok', 'LGBTQ', 'LGBT-', 'LGBT-rights']
    'template': '1'
    'title': 'A city''s first pride march was meant to be a day of joy. The far right
      turned it into chaos'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46155f0-995e-4f84-a1b5-405d6c27c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.656+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Drag queens strut, rainbow flags flutter
        in the breeze, and smiling marchers form heart symbols with their hands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8eb5aa-0a7a-4b39-b31f-015f29d900d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.656+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From certain angles, the pride parade looks just like other such
        events held around the world, from San Francisco to Berlin, London to Taipei.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc66580-1749-4b59-844f-4d68011cc4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.656+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But behind the glitter and glamor, there is a darker side to this
        celebration: Cher''s "Believe" blasting from the sound system isn''t simply
        music to dance to; it is there to drown out the boos, the bangs of flash-bombs
        and the chants of "perverts!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d3204-aad6-4c9a-aee4-1270e6175690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.656+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because this is no ordinary pride gathering: It is the first-ever
        equality march in the deeply conservative Polish city of Bialystok, where
        the LGBTQ community''s increasing visibility has sparked a backlash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b5c5f-90ea-4740-8619-cc13cd0ad798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.656+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northeastern city of 298,000 is located in the Bible-belt region
        of Podlasie, which is a PiS stronghold and has become synonymous with far-right
        movements. "Many of the acts of xenophobic aggression have been committed
        in Podlasie compared to other regions in Poland," Rafal Pankowski, from the
        anti-extremism group Never Again, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc820f8-3389-4886-9e10-12678db3483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.656+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Bialystok, Tadeusz Truskolaski, an independent, is
        eager to change that reputation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda387d-aebe-46ef-b012-ffbda2ed582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.656+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike some centrist and right-wing counterparts in Poland, who
        have attempted to ban pride marches from their cities -- Truskolaski let the
        Bialystock event proceed -- despite widespread criticism from officials in
        the ruling Law and Justice Party (PiS).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a03e3dd-4780-428b-9fbb-cd7cfeb5812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.656+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one 2017 study by Poland''s Public Opinion Research
        Center (CBOS), more than half of Poles (55%) think homosexuality is abnormal
        but should be tolerated. Around a quarter (24%) believe it should not be tolerated
        at all.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff037f-34f3-46de-ab97-6fd9693f178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.656+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country gears up for an election this fall, the right-wing
        PiS is targeting what it calls "LGBT ideology" to fire up its conservative
        base. This hostile rhetoric has emboldened far-right elements in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f3ff4-c59a-40a7-adc2-dd5ceddfd132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.657+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling party''s socially conservative message has also helped
        it in the national polls -- it crushed a coalition of opposition parties in
        May''s European Parliament elections, winning 46% of the votes. Experts predict
        another victory in October''s elections and LGBTQ activists are bracing for
        the worst.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbcba39-29f5-4728-9cf8-47a50bd8c750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.657+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s opposition is divided on whether to address the increased
        marginalization of the country''s LGBTQ community, or to cater to socially
        conservative voters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691c5a26-4554-4c25-ad06-95f95a22e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.657+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Warsaw''s liberal mayor Rafal Trzaskowski, from the
        opposition Civic Platform (PO), signed a declaration in support of LGBTQ rights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998171b2-0c09-4c10-ab76-6ef98df7f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.657+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just months before, his PO colleague Krzysztof Zuk, mayor of
        Lublin, banned that city''s first pride march, citing security concerns. The
        march went ahead after Lublin''s Court of Appeals overturned the mayor''s
        decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a574e-9e45-4828-a84c-a274aca3e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.657+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem for PO is that if they embrace LGBTQ rights too much,
        they might lose some of their conservative electorates," explained Volha Charnysh,
        assistant professor at Massachusetts Institute of Technology (MIT).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a826fa-949c-4edd-88e0-a0a300b2dff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.657+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That played out last Saturday. According to Hubert Sobecki, co-president
        of Warsaw-based LGBT+ organization Love Does Not Exclude, the Bialystok event
        was one of 24 such parades planned this year in Poland-- a country where same-sex
        marriage and adoptions are illegal, there is no hate crime category for the
        LGBTQ community, and gay conversion therapy is legal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b7cfc5-39f7-4d0e-8980-9dcb695bc01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.657+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pride marches reflect many urban Poles'' growing support for
        increased LGBTQ rights. They are also a defiant response to a rise in homophobic
        and transphobic rhetoric from Poland''s Catholic leaders, the right-wing press,
        and the ruling Law and Justice Party (PiS). In June, tens of thousands of
        people took part in Warsaw''s pride march -- said to be the largest pride
        parade in central and eastern Europe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bde510d-3315-48f0-94be-69cc80beeb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.657+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bialystok''s pride marchers were outnumbered, four to one, by
        thousands of counter-protesters, according to local police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654faa60-95bc-4803-9203-e56d5129d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.657+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationalist football "ultra" fans, members of far-right groups and
        others packed the parade route and nearby parks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd3e26-83d0-496f-b9aa-c24876eb0d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.657+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get out of this city," yelled a group of men trying to break through
        the 700-strong line of riot police protecting the marchers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b49f79-ec7f-4054-b32c-0483d39133fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.657+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is MY city," orange-haired parade steward Precel, 19, shouted
        back, warning marchers to watch out for rocks thrown by the counter-protesters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ad5b3-7364-4f60-bb62-e847d90a964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.657+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of LGBTQ marchers were physically assaulted before, during
        and after the parade, according to the Warsaw-based advocacy group Campaign
        Against Homophobia (KPH), the organizers of the parade, and witnesses CNN
        spoke to.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096c78f0-46c0-4978-a608-fa4be6e7c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.657+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Ambroziak, a journalist from Warsaw, told CNN he was spat at
        and assaulted as he live-streamed the protest for work. "I have a friend who
        was assaulted before the march. He was punched in the face because he [was
        wearing] lipstick" he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89c051c-9d2d-4c46-96fd-6f6db7be66ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.657+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another marcher was spat on and hit in the back, "all in front of
        my mother''s eyes, who started to cry and tremble," Paulina Brzoza, 28, told
        CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b32b8-3a3c-4a1c-8252-b8ce4f0e0f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were hunting us down," said Precel, who is gender non-conforming
        and prefers they/them pronouns, adding that they had been spat at and chased
        by a group of men.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666ee37-649c-4dda-bd4e-514498c37f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michal Bilewicz, who researches the social psychology of groups
        at the University of Warsaw, said Poland''s socio-political environment had
        demonized diversity and otherness. "What happened Saturday is a consequence
        of political language and discourse which targets gay people," he told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63233cc3-94c7-4da1-9f9f-9f5f71bfa505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Urszula Boublej, the spokesperson for Bialystok''s
        mayor, there were about 32 protest groups registered for Saturday, the majority
        in opposition to the pride march.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeabccbb-762b-4d50-a6d8-335bc520397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.177+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It included the far-right group All-Polish Youth, which took its
        name from fascist and anti-Semitic pre-war youth organization.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf6afc-4c04-4299-ae31-ab34206dfc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, its former head Adam Andruszkiewicz who went to college
        in Bialystok, joined the federal government as Secretary of State at the Ministry
        of Digital Affairs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e824ac9-b221-494b-a7e7-83692e5dd928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said the appointment was another example of PiS mainstreaming
        right-wing extremism, according to Pankowski. Both the PiS and the government
        refused repeated requests for comment from CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aa9720-74b9-40cc-be04-6378109c64cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bialystok''s Archbishop Tadeusz Wojda told congregants to "defend
        Christian values" by attending a family picnic -- organized by the marshal
        of Podlasie Artur Kosicki -- or an outdoor prayer vigil.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5639d4df-7b4f-45cc-abce-6a223ed6eaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kosicki, a PiS member, refused to speak to CNN at the picnic, which
        came replete with a military artillery display and bouncy castles.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea25b8cf-757b-43dd-b098-a58c6c8f9a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the vigil, CNN saw hundreds praying, some on their knees, outside
        the grand Bialystok Cathedral, in which participants held a banner aloft that
        read, "reparation to god and the blessed mother for the sin of sodomy."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f9711-e50c-457d-aef0-b942ac9b9740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polish Ministry of the Interior said they have determined the
        identity of 104 people who broke the law in Bialystok "with 77 people, actions
        have already been carried out in relation to committed crimes or offenses,"
        it added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb69d422-cc6b-4eac-8d74-89ccea5c004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Elzbieta Witek, who is a member of the PiS, condemned
        the violence. "Officers ensure security regardless of the ideas, values and
        beliefs proclaimed by citizens. Any person who breaks the law... should know
        they can be held responsible," Witek said on Twitter, Reuters reported.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a092d80-fae7-4f26-85a5-b5e245b997c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to research by The Warsaw-based nonprofit Campaign
        Against Homophobia (KPH), some 90% of violent incidents against people who
        identify as non-heterosexual go unreported, Miroslawa Makuchowska, head of
        the political division at KPH, told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a8dee-9879-405c-a40d-782caac97e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who are attacked don''t want to report to police because
        they feel the authorities can''t do anything. They are traumatized and afraid
        of having to hear homophobic slurs," Makuchowska, head of the political division
        at KPH, said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd731bc9-84e0-4e58-b551-ba0807615513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.659+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precel, who has been toying with the idea of leaving Bialystok,
        said the attacks at the Pride parade may have hastened that decision: "I was
        born here, and now I am studying here, but now I don''t know how it will be
        in the future.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df993d-be24-46e2-afc3-ca6d6d4e6871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.659+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t really feel safe in Bialystok."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdccbb11-2a8d-4c21-942a-0829e480296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:23:03.659+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:24:16.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/28/europe/bialystok-pride-lgbtq-far-right-intl/index.html">A
        city''s first pride march was meant to be a day of joy. The far right turned
        it into chaos</a>."</em></p>'
  'Fortnite-World-Cup-winners':
    'author': 'Shannon Liao, CNN Business'
    'caption': 'Emil "Nyhrox" Bergquist Pedersen (L) and David "Aqua" Wang (R) pose
      with the trophy after winning the Duos competition during day two of the Fortnite
      World Cup Finals at Arthur Ashe Stadium on July 27, 2019 in the Queens borough
      of New York City.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-29T00:25:59.806+08:00
    'imagesource': 'jcr:0ea47f7e-eccb-45b1-9895-ae923fd48ecd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04518f08-ded4-48dd-bd1e-3d35bb654d1c'
    'lead': 'Players have flown from all over the world to compete at the first ever
      Fortnite World Cup, a large sporting event at New York''s Arthur Ashe tennis
      stadium with $30 million in cash prizes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T00:31:24.646+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-29T00:31:24.932+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tech', 'Fortnite', 'Arthur-Ashe']
    'template': '1'
    'title': 'Fortnite World Cup: Here are the surprise winners of the $3 million
      duo championship'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625de98a-ceb5-43e5-b6ee-a3ff909611d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.647+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.932+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As the two teenagers from Europe set down
        their mice and took their hands off their keyboards, they turned to each other
        in disbelief: They had just won $3 million playing a video game.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2eb3d3-7a95-4bb3-b523-281d2bb7e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.647+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.933+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players have flown from all over the world to compete at the first
        ever Fortnite World Cup, a large sporting event at New York''s Arthur Ashe
        tennis stadium with $30 million in cash prizes. The epic tournament will determine
        this year''s best Fortnite solo player Sunday and has already found this year''s
        best duo team.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc083f1d-6833-44d6-a3fd-4baf44fb1d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.647+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.933+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortnite is a game that involves 100 players dropping onto a virtual
        island and fighting to be the last one standing while a health-point draining
        storm brews in the background.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58526575-4aaf-416e-8894-dec216bc9319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.647+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.933+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aqua, 17, and Nyhrox, 16, lived through that storm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf6ad26-2457-4799-b209-2f1f2286238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.647+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.933+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans and announcers were stunned late Saturday when Aqua and Nyhrox,
        two underdogs, beat out 49 other teams, many from larger, more funded organizations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb390e-18df-4913-b8ae-14a058d9981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.647+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.933+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aqua is from Austria and his real name is David Wang. Nyhrox is
        from Norway and his real name is Emil Bergquist Pedersen. Neither were the
        fan favorite to win the duo championship, and they''re supported by a smaller
        esports organization called Cooler Esport that''s based in Europe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773ec9ae-6281-45eb-9b66-e07ce854358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.647+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.934+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll remember this moment for the rest of my life," Nyhrox told
        CNN Business. He said that he will save and invest his money, but also upgrade
        his gaming setup so he can "start doing streams and upload videos on YouTube."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd920479f-8e3a-43d7-8105-2f46b03cddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.647+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.934+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aqua echoed his teammate''s sentiments: "Everything is amazing and
        I can''t really believe that this all really happened." He said he planned
        to get a new PC with the money.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717c850-e481-43c5-a2dd-fb077569a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.648+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.934+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo won back to back rounds as the final survivor in a frenzied
        matchup against other pros. Not only did those two rounds earn them twenty
        points total, they also managed to secure plenty of kills throughout the tournament,
        bumping up their final score to 51 points. It was a slim margin, but enough
        to win them the $3 million which will be split.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cab6f2-1a87-4e62-8eb8-ce7798d9a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.648+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.934+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the winners'' announcement, their social media accounts
        began to blow up with climbing follower counts and likes. Tweets began to
        go viral. This is just crazy @nyhrox, Aqua tweeted, spelling it "kreizy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf4fd3-9c47-44ac-b4fb-cebff130342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.648+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.935+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nyhrox and Aqua are good players but not many people had them going
        this far...pretty much every team was expected to do better than the team
        who won." said Rod Breslau, an esports and gaming consultant. "All of this
        makes for a good esports story."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5419381-3c9a-4ef8-85f1-99fc6fd9491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.648+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.935+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d never heard of Aqua and Nyhrox so I was surprised," said MRKN
        Kawzmik, a 14-year-old pro player who''s competing in Sunday''s solo finals.
        His real name is Kevin Tellez-Torres.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b0b0c2-959b-4dc3-a830-10d8a8013d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.648+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.935+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second place winners, Rojo and Wolfiez, are taking home $2,250,000.
        In fact, the top four duos are all splitting million-dollar prizes. Wolfiez
        notably uses a controller, compared to most players who play with a mouse
        and keyboard, which is traditionally thought to be more precise.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a8f832-4622-46ba-b60a-157de16660c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.648+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.935+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average age of Saturday''s competition was 16, according to
        an announcer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d21e21c-612b-428e-880c-d1810e75c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.648+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.935+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mongraal and Mitro, as well as Megga and Dubs, are backed by FaZe
        Clan, which is one of the better known esports organizations. Many expected
        them to place higher, but both teams still made the top ten. While they played
        a strong game throughout the six rounds, they couldn''t secure any victories
        and didn''t get enough kills.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62352c6c-fb1d-4565-b953-bebea90ba0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.648+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.936+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megga took to Twitter to reassure fans: "Got 7th [today] I know
        I can pop off tomorrow." He''s splitting $375,000 with Dubs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9679d-7eec-4f77-aa6e-d51c1932f844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.648+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.936+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other favorites also didn''t make the cut. Airwaks, who won the
        pros versus amateurs event Friday, told CNN Business he was upset with not
        performing better Saturday. "Competing today wasn''t an issue," he said, "But
        I''m really unhappy with today''s result." He finished in 29th place with
        his partner, Nikof. He tweeted, "Sorry," with a sad emoji, but promised "to
        come back stronger."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d0e203-a198-4c5f-9b67-d8026ef4008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.648+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.936+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not all for nothing. Everyone competing Saturday won at least
        $50,000 just for qualifying for the finals, even those who placed last.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d181b97-c508-4a95-ad38-ae4e17cb88fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:31:24.648+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:31:24.936+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ''<a href="https://edition.cnn.com/2019/07/28/business/duo-winners-fortnite-world-cup/index.html">Fortnite
        World Cup: Here are the surprise winners of the $3 million duo championship</a>."</em></p>'
  'bull-shark':
    'author': 'Erin Davis and Brian Ries, CNN'
    'caption': 'A great white shark (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-29T00:32:58.860+08:00
    'imagesource': 'jcr:e3a47846-6ad2-4526-bd71-9b86f7b6c65b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4de3cda-b4b6-43a0-af1b-1818b07cad57'
    'lead': 'You should redirect that trepidation toward a more dangerous creature
      of the deep: the bull shark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T00:35:26.654+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-29T00:35:26.978+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Great-White-Shark', 'shark', 'Bull-shark']
    'template': '1'
    'title': 'Stop sweating the great white shark. Here''s the one you should really
      be worried about'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce473247-d350-45e2-a8ee-d521d4f2a509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:35:26.655+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:35:26.979+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Stop believing everything you saw in "Sharknado."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020bb410-b9d1-4782-9ca3-0bc4b2745ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:35:26.655+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:35:26.979+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great white sharks, although some of the deadliest marine animals,
        can''t attack humans on land and won''t hurtle from the skies in a torrent
        of teeth to eat your children. In fact, you''re more likely to be killed by
        a fire ant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163112f-b24f-4c8c-8088-26b727b18d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:35:26.655+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:35:26.979+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you should redirect that trepidation toward a more dangerous
        creature of the deep: the bull shark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2150f764-184a-4c01-abce-6d67e4bc11f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:35:26.655+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:35:26.980+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you look only at the numbers, both the tiger and the great white
        surpass the bull shark in attacks and fatalities, with great whites totaling
        314 attacks and 80 fatalities globally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56817cc-170a-42a4-9232-3fb8c3701c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:35:26.655+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:35:26.980+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here''s the thing: The threat of the bull shark lies not in
        how often it bites but where it does it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234f192-4943-4bda-af7f-966f8f2f9309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:35:26.655+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:35:26.980+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bull sharks present a particular threat due to the fact that they''re
        not averse to fresh or brackish water. So next time you hop on the river for
        a canoe ride, you might want to watch for dorsal fins.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3781a8-9269-4802-bf4d-dbaa02e49618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:35:26.655+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:35:26.980+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Australian golf course was even infested with them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a4ecb-c855-44be-bdba-e966cb11e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:35:26.655+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:35:26.981+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And whereas shallow waters are usually shark kryptonite, bull sharks
        prefer them. They like getting close to those sandy beaches, just like you.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbfd8c6-dd92-4620-ae5f-055208e653f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:35:26.655+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:35:26.981+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the violation of what should be the safest part of the
        ocean isn''t the worst of this shark''s killer tendencies. The worst thing
        about this underwater predator is that it will take a chunk out of you out
        of sheer curiosity. That''s right, these guys bite just for the fun of it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb85763f-fd08-4a98-86cb-921b47ffb7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:35:26.656+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:35:26.981+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bull sharks have even been known to attack hippos, land animals
        weighing in at 1½ tons, with some males getting up to nearly twice that.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d58b734-96ab-4a85-9df7-d75f708e3007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:35:26.656+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:35:26.981+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So although bull sharks are responsible for only 100 attacks around
        the world, it takes just a bit of digging to realize that the fear factor
        of these aggressive predators is much, much higher.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196a9db-4f66-4493-9e16-be2deb79b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:35:26.656+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:35:26.981+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happy swimming!</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32070fab-2754-4b0f-ad10-1d456d390e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:35:26.656+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:35:26.982+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/28/us/shark-week-bull-shark-trnd/index.html">Stop
        sweating the great white shark. Here''s the one you should really be worried
        about</a>."</em></p>'
  'Jaws-Steven-Spielberg':
    'author': 'Allen Kim, CNN'
    'caption': 'In terms of connecting the movie industry''s past to the present,
      perhaps no decade better embodies the line of demarcation than the 1970s.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-29T00:37:27.701+08:00
    'imagesource': 'jcr:df3e7f2e-c807-4262-8f92-4bf6d465df74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e6d31c4-90eb-444d-93d4-eba77623f3d5'
    'lead': '''Jaws'' overcame the odds and became one of the most groundbreaking
      movies the film industry has ever seen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T00:41:18.864+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-29T00:41:19.158+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jaws', 'Steven-Spielberg']
    'template': '1'
    'title': 'How the movie ''Jaws'' forever changed the film industry'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01500bf7-3642-4655-bc44-dc62b79a2da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.864+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.158+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The film "Jaws" could''ve been a disaster
        for Universal Pictures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2128eb17-58ab-45fc-a560-afce931b37db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.864+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.159+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, a 27-year-old Steven Spielberg had no big-budget films
        under his belt when "Jaws" went into production, and the cast didn''t have
        a single big star attached. Not to mention, a looming actor''s strike, production
        delays and numerous issues on set could have easily sunk the production.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4477d2c-5afd-4da6-82e9-7d4e52523f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.864+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.159+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, like the crew of the boat Orca, "Jaws" overcame the odds
        and became one of the most groundbreaking movies the film industry has ever
        seen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a84b13-d9b3-467b-b8c0-6d545f67a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.864+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.159+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jaws" was released 44 years ago on June 20, 1975, terrifying beachgoers
        long before the Discovery Channel''s annual summer "Shark Week" picked up
        the honor. Back then, moviegoers had not yet fully embraced the idea of flocking
        to theaters during the summer, so there was some risk in releasing the movie
        during the warmer weather months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab64bad1-eed9-4a41-b0be-22f102e2a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.864+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.159+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "Jaws" helped change that, and the movie is considered the first
        summer blockbuster in film history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b2a3f-3d5e-4d5c-8710-e5f386a1fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.160+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would go on to be nominated for four Academy Awards, including
        being one of only six horror films to ever be nominated for best picture.
        While "Jaws" would lose out to "One Flew Over the Cuckoo''s Nest," the film
        took home Oscars for best original music score, film editing and sound mixing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4055d-9973-47b6-b6ef-13a05b8ae1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.160+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply put, the summer movie season as we know it today would not
        exist if not for ''Jaws,''" Paul Dergarabedian, senior media analyst at Comscore,
        told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f1fcac-9c68-4d11-a4d7-a9fac8fc32ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.160+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marketing</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6568deb3-0d3d-47e5-af88-7806194b7ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.160+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the film''s success can be attributed to the TV marketing
        budget Universal Pictures put into the film. While marketing budgets for blockbuster
        films these days can easily exceed $100 million, budgets at the time were
        a fraction of that.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5ede05-94d9-4579-90cc-16828e860748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.160+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universal publicity director Clark Ramsey said it was "the largest
        expenditure on advertising of a release in the history of the company," according
        to the Hollywood Reporter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9babd7b-4e80-494f-84d0-10fb8cc8a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.161+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spielberg, star Robert Shaw and the producers for the film went
        on a marketing blitz, appearing on TV shows and even landing a story on the
        cover of Time magazine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16dfb3c-8e9a-4bc1-b8be-86f895c50705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.161+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cover on Time magazine was the most important," producer David
        Brown said. "It was a recognition of the film''s news value primarily and
        the building of the phenomenon of ''Jaws.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff31b79-4c68-4e9e-898d-dd57b9a57a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.161+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to "Jaws," the only other film to put a significant budget
        into advertising on network television was the Charlton Heston film "Breakout,"
        which was not a box office success.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd036f1ec-f976-4e31-99c8-e864ab997aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.161+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universal Pictures decided to saturate primetime network television
        with 30-second trailers for "Jaws" in the days leading up to its release,
        and history shows it paid off. The $700,000 spent helped the film earn close
        to $7 million during its opening weekend, according to the History Channel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f4aa0b-e19c-4bfb-90d6-c0f42cd30f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.161+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The score</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391e99f-c6cc-4f8a-a51a-2610bbc51c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.162+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was scored by legendary composer John Williams, and Spielberg
        initially thought that the two-note theme song he played for him on a piano
        was a joke when he first heard it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c1a03-a285-4e89-8419-90fa6e937e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.162+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Spielberg would later say, "The score was clearly responsible
        for half of the success of that movie."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc54193-ebd1-49f6-bd04-631a275502e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.162+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful theme song is one of the most iconic in cinema, and
        it earned Williams an Academy Award for best original dramatic score.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06237d2-9747-4916-8664-0700abdf8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.162+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Widespread success</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6951c117-2480-4cda-936b-b0e460fa16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.162+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film opened in more than 400 theaters across the US, which was
        not common at the time; it was more typical for a movie to release on a limited
        amount of screens before expanding to other cities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590562ce-1fdd-4a0d-b73c-9d466dd77946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.163+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept was that instead of going out in a few number of theaters
        in a city and then expanding more and more and more, if you went and advertised
        a movie on network television and successfully interested an audience in that
        movie, you could open everywhere at the same time," said Bob Levin, the former
        head of marketing for Walt Disney Corp.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7723c9ea-31f2-4e8d-a5df-b6fa1a182605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.866+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.163+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy to open big and then release even wider helped "Jaws"
        break box office records previously set by "The Godfather" and "The Exorcist,"
        according to PBS. Spielberg''s hit earned back its famously large cost in
        its opening weekend and went on to gross over $470 million worldwide. According
        to Box Office Mojo, "Jaws" ranks No. 7 of all-time for domestic gross when
        adjusted for inflation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e19a7ca-d4c6-4efc-a5eb-321d8c7e7562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:41:18.866+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:41:19.163+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/28/entertainment/jaws-shark-week-summer-blockbuster-trnd/index.html">How
        the movie ''Jaws'' forever changed the film industry</a>."</em></p>'
  'antibiotic-use-US':
    'author': 'Minali Nigam, CNN'
    'caption': 'Doctors prescribe antibiotics to treat bacterial and fungal infections,
      but some people in the United States are using antibiotics without a doctor''s
      prescription.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-29T00:43:21.314+08:00
    'imagesource': 'jcr:9ccad7aa-1b36-4a15-9a23-5b42c3d98a52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '354d674d-e938-4760-9df2-0cc0399a302e'
    'lead': 'Doctors prescribe antibiotics to treat bacterial and fungal infections,
      but some people in the United States are using antibiotics without a doctor''s
      prescription.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T00:47:44.238+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-29T00:47:44.487+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['antibiotics']
    'template': '1'
    'title': 'People in the United States are misusing antibiotics, study says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3095a407-283b-4c79-b124-f88c14d7ffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:47:44.239+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:47:44.488+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Doctors prescribe antibiotics to treat
        bacterial and fungal infections, but some people in the United States are
        using antibiotics without a doctor''s prescription. That''s a public health
        problem that can increase drug resistance and make it harder to treat infections,
        according to a study published this week in the medical journal Annals of
        Internal Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb5531c-e4a2-4cc1-bd38-be957ec9dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:47:44.239+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:47:44.488+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers gathered data on nonprescription antibiotic use in the
        United States from 31 studies between 2000 and 2019 and focused on four main
        populations: patients outside a health care setting, patients in health care
        settings, Hispanic populations and injection drug users.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea015fbd-c1fe-4d98-b6ff-98aa6dd21959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:47:44.239+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:47:44.488+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonprescription antibiotic use included obtaining, storing, taking
        or intending to take antibiotics without medical guidance. The prevalence
        of nonprescription antibiotic use varied from 1% (clinic patients) to 66%
        (Latino migrant workers), while the intention to use nonprescription antibiotics
        was 25% in the only study that asked. The storage of antibiotics for future
        use ranged from 14% to 48% across all the groups studied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c275e-aabe-4cab-b3aa-64772ccc83ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:47:44.239+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:47:44.489+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that people are using antibiotics that weren''t prescribed
        to them, which isn''t safe and isn''t good for their health. So in order to
        tackle the problem we absolutely had to know what was already out there in
        the literature so we could figure out what the gaps are," said study author
        Dr. Barbara Trautner, an infectious diseases clinician-investigator at the
        Baylor College of Medicine and the Houston Veterans Affairs Medical Center,
        who''s affiliated with the Center for Innovations in Quality, Effectiveness
        and Safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea48ac-f350-435a-afff-f165c49bd49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:47:44.239+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:47:44.489+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these gaps was figuring out what factors drove people to
        self-treat and use nonprescription antibiotics. The studies cited several
        factors including poor health-care access, long wait times at the doctor''s
        office, costs of antibiotics and doctor visits, lack of transportation and
        embarrassment about getting treatment for sexually transmitted infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe8c5c1-4765-416d-a728-97ed49b9a6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:47:44.239+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:47:44.489+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People got these nonprescription antibiotics through a wide variety
        of sources, including leftover prescriptions and local markets that sold antibiotics
        as over-the-counter medications. Other sources were family and friends, flea
        markets, pet stores, health food stores and online venues. Most of the antibiotics
        came from leftover prescriptions or friends and family members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da579c2f-5e27-455c-96c1-ac98033065ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:47:44.239+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:47:44.489+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall picture that''s given here is way more detailed than
        I would have known about, particularly the various sources," said Marc Lipsitch,
        professor of epidemiology at the Harvard T.H Chan School of Public Health,
        who was not involved with the study. "To me, what''s important about this
        study is that [nonprescription antibiotic use] is a form of antibiotic use
        that contributes to the burden of antibiotic resistance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26dfaf-08f3-40c1-9b53-57b91707015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:47:44.239+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:47:44.490+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibiotic resistance is when bacteria or fungi develop an ability
        to outlast drugs designed to kill them, a result of exposure to an antibiotic
        that''s used too much or too often. The antibiotic''s effects can wear off
        over time and lead to persistent infections that require extensive, expensive
        medications.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a3a1ea-7537-476e-98e0-cb7470906b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:47:44.239+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:47:44.490+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, 2 million people develop antibiotic-resistant
        infections each year, and 23,000 die from those infections, according to the
        US Centers for Disease Control and Prevention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c64e6c3-1168-4b40-bba2-7d5246351f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:47:44.239+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:47:44.490+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonprescription antibiotic use in the United States hasn''t been
        studied extensively, but studies in Europe have shown an association between
        high nonprescription drug use and high levels of antibiotic resistance, according
        to Dr. Larissa Grigoryan, lead author of the study and assistant professor
        in the Department of Family and Community Medicine at the Baylor College of
        Medicine, who''s also affiliated with the Center for Innovations in Quality,
        Effectiveness and Safety.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e5106e-61af-4f2c-a895-071ec3fcde87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:47:44.239+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:47:44.490+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problem with nonprescription antibiotic use is the risk
        of side effects. Antibiotics can cause "severe allergic reactions" or "disruption
        of the microbiome" when normal bacteria in the body are killed off, Grigoryan
        said. A disrupted microbiome can allow bacteria like Clostridium difficile
        to grow in areas previously occupied by normal bacteria and can lead to diarrhea
        and even death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d9ac3a-eafa-4252-a55f-f000dabc6628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:47:44.240+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:47:44.490+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are clearly being driven to take the antibiotics without
        a prescription because of concerns they have for their own health or their
        family members health and maybe not knowing that they could be endangering
        the health they''re trying to help," Trautner said. "If we don''t correct
        the rising tide, we''re going to be seeing more and more [adverse effects]."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d5cb7c-8bc6-4d24-83be-a867c825d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:47:44.240+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:47:44.491+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research had some limitations, including that the 31 studies
        used different methods of data collection through online surveys, phone calls
        and social media use. Furthermore, certain population subgroups were studied
        more than others, including the Hispanic population and injection drug users.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3060c-97fc-479a-8137-2bc0eb00b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:47:44.240+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:47:44.491+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the variety of data sources, "we can''t present like
        one number" that can say how much antibiotic use is from nonprescription use,
        Grigoryan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb6bd22-bda5-47fb-a40c-28b9ba87ccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:47:44.240+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:47:44.491+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why more research needs to be done to understand the scope
        of nonprescription antibiotic use before correcting it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf059e1-654b-47e2-bbed-0a6e1ee24e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:47:44.240+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:47:44.491+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Antibiotics is one of the few medications where, if you take it,
        you can hurt other people," Trautner said. "We want to go to people across
        multiple demographics. ... We need that information before we can design an
        intervention."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51325b-7f8d-4f18-bae8-d6cc64b08093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T00:47:44.240+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T00:47:44.491+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/25/health/antibiotics-unprescribed-study/index.html">People
        in the United States are misusing antibiotics, study says</a>."</em></p>'
  'italy-police-killing-americans-arrested':
    'author': 'Valentina Di Donato, Barbie Latza Nadeau and Sarah Dean, CNN'
    'caption': 'Italian police officer Mario Cerciello Rega was killed after being
      stabbed eight times at 2am local time on Friday. Officer Cerciello was declared
      dead at 4:30am.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-29T06:18:47.258+08:00
    'credit': 'From Polizia Di Stato/Twitter'
    'imagesource': 'jcr:fde9cd02-5177-4fd5-85f7-7cbef2178e0c'
