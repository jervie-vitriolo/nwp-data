      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said his order will remain for as long as Duterte''s "national
        policy" is in place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d97d55b-2bfe-4bdb-af4f-fc5382ee67bd'
      'mgnl:activationStatus': true
