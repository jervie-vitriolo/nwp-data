  'hong-kong-protests-july-28':
    'author': 'James Griffiths and Joshua Berlinger, CNN'
    'caption': 'Riot police and protesters have become locked in a tense standoff
      in the small town of Yuen Long, near Hong Kong''s border with China, after tens
      of thousands took to the streets for the eighth consecutive weekend.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-29T06:43:40.754+08:00
    'credit': 'From CNN'
    'imagesource': 'jcr:fae8cc22-614b-4f3f-8eaa-b843c4ae4393'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bc70ea8-c9c6-4e6a-80a7-93a1040e39fa'
    'lead': 'Riot police fired tear gas and rubber bullets at pro-democracy protesters
      in Hong Kong Sunday, as the two groups fought pitched battles in residential
      areas for the second consecutive day, the latest confrontation amid a deepening
      political crisis that shows few signs of deescalating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T06:49:30.156+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-29T06:49:30.437+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hong-kong', 'protest', 'july-28']
    'template': '1'
    'title': 'Hong Kong: Thousands back on streets 24 hours after violent clashes'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c4625-f0ec-4226-b5c2-757bce5d0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.437+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Riot police fired tear gas and rubber
        bullets at pro-democracy protesters in Hong Kong Sunday, as the two groups
        fought pitched battles in residential areas for the second consecutive day,
        the latest confrontation amid a deepening political crisis that shows few
        signs of deescalating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71666c60-d512-43ad-8b62-8b60208732bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters, who had earlier gathered at an officially sanctioned
        rally, defied police orders to march through the center of the city, with
        groups splintering in different directions and blocking major roads. Many
        wore black, the adopted color of the protest movement, and carried signs condemning
        alleged police brutality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc48f0f-c8ec-4e59-93a9-b20ccb7c71c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riot police confronted hundreds of mainly young protesters attempting
        to reach the Chinese government''s Liaison Office. During demonstrations last
        weekend, activists had vandalized the building and flung paint at the national
        emblem, drawing a furious reaction from Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c5de0-c604-4e90-b657-7b69382075ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:49:30.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:49:30.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation quickly deteriorated, with police firing multiple
        rounds of tear gas and rubber bullets at protesters, turning nearby streets
        into smoke-filled battlegrounds. Protesters, many of whom had armed themselves
        with improvised shields and bamboo sticks, fought back, hurling bricks, eggs
        and other objects at police lines. The two groups continued in a tit-for-tat
        struggle, with protesters at one point setting a cart on fire and pushing
        it in the direction of police.</p>'
