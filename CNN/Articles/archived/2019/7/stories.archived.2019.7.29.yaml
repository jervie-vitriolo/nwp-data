      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5ab70-2399-4deb-b69d-4ac375c8b930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:40:22.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T17:40:22.868+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-trikes were seized last week and impounded near the Manila North
        Cemetery. They will be released to their owners tomorrow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c759d-a47f-4f90-89a3-34b261da63c2'
