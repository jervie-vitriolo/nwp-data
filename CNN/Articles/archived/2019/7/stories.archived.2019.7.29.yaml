      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46c62d6-d2b8-4cbd-8763-8f47b718f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.286+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest in Yuen Long followed a large peaceful demonstration
        at the city''s international airport Friday night. Thousands of protesters
        joined aviation staff in occupying the arrivals hall, where they greeted passengers
        with chants of "Free Hong Kong" and "Justice for victims of brutality."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080ebd49-9f01-4590-bf6d-1c42326e757b'
