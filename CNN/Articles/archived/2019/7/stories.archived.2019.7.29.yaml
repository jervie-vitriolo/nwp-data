    'template': '1'
    'title': 'For the love of the game: Improve your court skills with these effective
      basketball drills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5def0c-8267-4017-9b0c-d7b05b1e5b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.987+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.115+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;From big-name
        arenas to courts on the streets, basketball is everywhere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe68da-936a-46da-a320-283476663f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.987+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.115+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hoops-crazed nation like the Philippines can inspire one to grab
        a ball and go for the shot, but not everyone can excel without learning the
        necessary skills needed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a92c387-8061-4869-a899-78aeb5099c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.988+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.115+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We listed down unique and effective basketball drills that you —
        whether a pro player or an aspiring athlete — can use to level up your game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe33a36f-5341-48e1-b642-bc1b87ad933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.988+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.115+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>1. 3-2-1 Perfect</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f737c5-9250-4d35-90fd-ae15672a23c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.988+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drill, recommended by several skilled coaches here and abroad,
        focuses on the shooting aspect of your game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6545b7-44b2-4739-b380-5e4d1c9dba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.988+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to do it:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ac18e-e779-4f11-a789-bad858aedd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.988+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A player must position himself and shoot from five different spots
        on the floor — from the two corners, two wings, and top of the key.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decfb8dc-738e-499d-b6c9-71b456a600fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.988+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The player must make three consecutive shots before moving to the
        next spot. Once the five spots are covered, he shall repeat the drill coming
        back— with only two shots required this time around.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f1a0b-6144-4c5a-8f4a-0d59cd9695fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.989+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeat the drill again, with only one shot required from each spot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ab1f3-dee3-494f-9237-d66eb6aa8bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.989+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>2. 7s</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9180efc-fbeb-4aa8-9d62-7ed00458c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.989+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this shooting drill, the player starts at zero. Every made shot
        will give you one point, while every missed will subtract a point from your
        score. The goal is to reach 7 points under a strict time limit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493dd02d-00c6-4136-aeb8-2bd35a176970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.989+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>3. Dribbling with a tennis ball</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741760d-e9de-46c9-95cb-faa601c07613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.989+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This particular drill, on the other hand, focuses on the ball-handling
        skills of a player.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87626bd-e1a3-4a49-a85f-012648a867bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.990+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to do it:</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15978db7-8f0d-45ed-854f-be94b1e1f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.990+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A player shall start dribbling a basketball in one hand, while tossing
        and catching a tennis ball on the other. Experts say the drill makes your
        dribbling control “ingrained to muscle memory at a faster rate”— so you could
        focus on other aspects of the game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511c3292-485a-4488-8055-0efcedda728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.990+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>4. Baseball</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20612359-10a0-4f95-af7f-dbfc0eefdfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.990+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why not integrate another sports concept in your every day training?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51393496-62d8-40ab-9708-172703fe3fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.990+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
