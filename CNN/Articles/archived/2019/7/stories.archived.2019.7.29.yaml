      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> Filipino
        skater Margielyn Didal finished at fifth place in the 2019 Street League Skateboarding
        World Tour Monday at the Galen Center in Los Angeles, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1cd700-fb48-49e1-a072-ebbf2b35e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:27.475+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-29T14:56:29.862+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old Cebuana posted a total score of 21.7 points in the
        women''s final round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ee8ec2-45a1-45eb-a05d-b00871fd08ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:27.475+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-29T14:56:29.862+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This result will strengthen her bid for a slot in the Tokyo 2020
        Olympics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160124dc-d973-4cb3-9627-ca74ec0a3aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:27.475+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-29T14:56:29.862+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a memorable day for Brazil as it snagged the top two spots
        — Rayssa Leal with 23.3 points and Pamela Rosa with 22.8 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e1e09-0530-40dd-8d90-17646adcc13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:27.476+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-29T14:56:29.863+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Alana Smith rounded up the podium at third place with 22.5
        points, while Japanese Aori Nishimura got 22.1 points for fourth place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e71a5c-3c07-45f4-bfe6-cce1be5c0df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:27.476+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-29T14:56:29.863+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didal made headlines after capturing the Philippines'' fourth gold
        medal in the 2018 Asian Games. She will be competing in the upcoming Southeast
        Asian Games which will be hosted by the country this November.</p>'
