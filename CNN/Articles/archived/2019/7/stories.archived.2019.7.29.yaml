    'stories': ['671ae4e4-9902-4a16-af2c-bf846f8a40cf']
    'template': '1'
    'title': 'Meghan is guest editing British Vogue – and she''s bringing a supergroup
      of leading women with her'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd24302-2f38-4e1a-9f18-9b0396f7e8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.620+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Meghan, Duchess of Sussex is guest-editing
        next month''s edition of British Vogue — and she''s bringing a host of change-making
        women with her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c7394-08fe-4f4e-84c8-53d97fbb805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.620+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student climate change campaigner Greta Thunberg, New Zealand Prime
        Minister Jacinda Ardern and actress-turned-campaigner Jane Fonda are among
        15 leading female figures on the cover of the magazine, which also features
        a conversation between Meghan and the former US first lady Michelle Obama.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cfddbc-0d2b-46a3-93dd-01a3de87f048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.620+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jaw-dropping guest list will make the September edition of the
        magazine, titled "Forces for Change," one of the most-anticipated publications
        of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e1256-7ebe-40ca-ae2a-9f40ea9f8a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.621+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Meghan herself won''t be on the cover — she felt it would be
        "boastful" to include her image, according to the magazine''s editor, instead
        choosing to shine a light on women who inspire her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8161773-bede-4fd9-9545-1ebd6dc5e2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.621+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f694ac5-08b5-4e57-a659-270fb1b04d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.621+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actresses including Salma Hayek Pinault and Jameela Jamil are among
        the dazzling group, and Meghan also asked her husband, Prince Harry, to chip
        in — an interview between the Duke and anthropologist Jane Goodall is included
        inside.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e017b88-eae9-431a-bbff-1fba8ff0f3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.621+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2d8f9b-a0df-4b26-b770-4de8af8515d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.621+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchess has also chosen to highlight a number of causes with
        her picks; campaigners on climate change, LGBTQ rights, mental health issues
        and the migrant crisis are all handed the spotlight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd577b83e-0e1f-4b47-87d9-0a3d1cf6612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.622+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd900d61-7210-4561-a507-0fd1d2436fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.622+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is described as a collection of "trailblazing changemakers,
        united by their fearlessness in breaking barriers." The edition hits newsstands
        on Friday August 2.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f91279-b479-4d92-94ee-c5960591c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.622+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181cce2-13a7-46bd-8335-eb20065a52f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.622+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These last seven months have been a rewarding process, curating
        and collaborating with Edward Enninful, British Vogue''s Editor-in-Chief,
        to take the year''s most read fashion issue and steer its focus to the values,
        causes and people making impact in the world today," Meghan said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272fabfa-aa79-4d0e-98ba-744596b4f15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.622+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f2f2d7-b84f-4389-a763-6dbcdc76e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.623+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this lens I hope you''ll feel the strength of the collective
        in the diverse selection of women chosen for the cover as well as the team
        of support I called upon within the issue to help bring this to light. I hope
        readers feel as inspired as I do, by the ''Forces for Change'' they''ll find
        within these pages."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501f0c1-b17c-4d83-ad4d-3525d45e6150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.623+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7866278f-0b0d-4a46-abf2-c8d36fd97457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.623+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vogue''s September issue is its most-read each year, and the Duchess
        has worked on the project during the latter stages of her pregnancy and her
        first weeks of motherhood.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7491ca-c53c-4b59-9145-b7f42058fa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.623+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd8b2f-25bb-46d4-aa04-ce41de9e2d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.623+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a significant honor; Meghan is the first person to guest edit
        the September edition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c79aef-5d55-434f-b9c9-f936e2a698ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.624+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have the country''s most influential beacon of change guest
        edit British Vogue at this time has been an honour, a pleasure and a wonderful
        surprise," said Enninful.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c3d5f-5c0a-48e0-929a-619d5fc55f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.624+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d2478-b978-4767-8c26-b8107ee210d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.624+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you will see from her selections throughout this magazine, she
        is also willing to wade into more complex and nuanced areas, whether they
        concern female empowerment, mental health, race or privilege."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e955dc-807b-4e1e-97f0-0044878d8789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.624+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d867112-d552-4af0-ba9e-89d290af57e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.624+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the very beginning, we talked about the cover - whether she
        would be on it or not. In the end, she felt that it would be in some ways
        a ''boastful'' thing to do for this particular project. She wanted, instead,
        to focus on the women she admires," Enninful added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c923c-ae3f-4a96-9d5c-ba42e9321087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.625+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791245c8-d957-40f5-a62b-9116150258d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:36:14.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T10:36:14.625+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full list of cover stars on the cover of the edition is as follows:</p>'
