      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/wavyia/status/1155643958145380352"
        target="_blank">Video from the festival</a> appears to show people fleeing
        after hearing gunshots.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
