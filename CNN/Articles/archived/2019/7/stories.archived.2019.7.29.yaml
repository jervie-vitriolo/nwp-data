      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d47198-7f48-4d18-b883-6d2a067bc005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
