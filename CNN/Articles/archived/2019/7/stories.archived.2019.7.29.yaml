      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2282a32-1758-46cf-88e9-e8fc1722e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the scariest feelings," Price said. "I think this
        is all like a nightmare. I don''t believe this is reality right now."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b01c6-4e18-4659-933c-ebffebd65d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb092b8e-24bc-4f4c-a0f2-8d4a7015fbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Winzell was at the festival near its main stage when he saw
        the shooter. He told CNN affiliate KPIX-TV the band was playing the last song
        when the shooting started. He said he heard 20 to 25 shots.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1668f38e-1726-4769-9be0-24c0747a6c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b194e5-722b-45d1-8818-66b1b162aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw him for approximately one second, he was firing with intent
        to hit people," he said.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5805cad-6c7e-4278-9ef6-d49f01821bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641f03f0-5baa-40d8-8ce0-06e189dfcce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiya Ella was also near the stage and told KPIX the band on stage
        was going to perform one more song when she heard two bangs she initially
        thought were fireworks.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5487d707-c225-4497-b902-d05dba0d63d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de13748-aeca-4b10-8538-15892a3124a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody was screaming and yelling, and stampeding towards me.
        People were jumping over the fence and screaming and looking for each other,"
        she said. "We ran into the bus. The driver was frantically shouting at people,
        ''Come on. Come on. Come on.'' He packed the bus and drove off."</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec78a4-7bdc-4bd4-b567-50d22a40c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5437abc-76eb-4ba8-b685-8429a8ad46c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Swain told CNN he was performing on stage with the band
        <a href="http://www.tinmanmusic.net/about" target="_blank">TinMan</a> when
        the shooting broke out.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9baa7-58d1-4cf0-8cb9-5660a9a7147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b399762-b773-46b1-b16b-06ce25d7a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About halfway into it we heard about three pops to the left-hand
        side of the stage," Swain said. "All of a sudden it became very obvious. We
        ran off the stage. We crawled underneath it. We laid down, hid, kept quiet,
        until the police arrived."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ee4617-d657-444a-9ea9-410766527253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754fb7f3-c42f-429f-af9c-26c8e16d28cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen-year-old Evenny Reyes of Gilroy told the Mercury News that
        she and her friends had spent the day at the festival.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65d665-45b7-4d57-9916-cc52bc4cc41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847ebee-1cbf-4e49-a4a5-d0d9281acb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were just leaving and we saw a guy with a bandana wrapped around
        his leg because he got shot. And there were people on the ground, crying,"
        she told the newspaper. "There was a little kid hurt on the ground. People
        were throwing tables and cutting fences to get out."</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0949dc56-dba3-4664-bd01-abce2cb767a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.024+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28afdc6f-8a49-4d6f-aedf-217b328a12ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.024+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Politicians and celebrities respond</h2>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f752a-c8a5-4fc7-b553-6dc8a1499bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.024+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump acknowledged the shooting on Twitter, saying
        "law enforcement is at the scene."</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c77f13-7182-42f1-9f00-9b9638d43710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.024+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca100d-dad4-474d-ae59-01c2a31ee077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.024+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom <a href="https://twitter.com/GavinNewsom/status/1155680934210895872"
        target="_blank">tweeted</a> the shooting was "nothing short of horrific."</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6fef08-760c-4114-8570-126d553633a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.024+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb873794-0481-4bde-aa45-5b7809f10a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.024+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, CA stands with the Gilroy community," Newsom''s tweet
        read. "My office is monitoring the situation closely. Grateful for the law
        enforcement''s efforts and their continued work as this situation develops."</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4956a0d-5209-4280-bfd6-a46d96fd09e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.024+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58f4ec-32b0-433c-8988-7a3b0b447b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.024+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Sen. <a href="https://twitter.com/SenKamalaHarris/status/1155668904737423360"
        target="_blank">Kamala Harris</a> said on Twitter that her office is "closely
        monitoring the situation."</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e6c685-01d2-4c0f-a10c-2501341d46fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.024+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df66027-bd33-453e-8992-84d310c00a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.024+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grateful to first responders who are on the scene in Gilroy and
        keeping those injured by such senseless violence in my thoughts."</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98d667-8e67-48c5-97a6-b13d6a7d913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.024+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c505f-684e-4c91-8c76-83a6bac88cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.024+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilroy has a population of about 57,000 people, and is widely known
        for its garlic production and processing.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92981d2-e4c4-4eec-a15b-b3f089f23f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.024+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dfffea-035b-407d-8afe-b3fb511a3d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.024+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual food festival is held at Christmas Hill Park in Gilroy,
        about 30 miles southeast of San Jose. Sunday was the festival''s final day.
        It routinely attracts 100,000 people, according to previous attendance records.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869b31b4-0869-4481-a718-f0772f075d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.024+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
