      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bilang pagsunod sa national policy na ito, ngayong araw ay inaatasan
        ko ang Business License Office ba kaagad i-withdraw ang business licenses
        and mayor''s permits sa lahat ng lotto, STL (Small Town Lottery), at iba pang
        gaming activities sa ilalim ng PCSO," he announced.</p>'
