      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FIBA website, the country is now ranked 24th in
        the world from 28th place previously.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a01f6-33ef-4b58-817e-a6b18a228a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:45:23.743+08:00
