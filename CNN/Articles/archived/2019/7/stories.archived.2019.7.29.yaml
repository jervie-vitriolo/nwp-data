  'Joel-Villanueva-end-endo':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-29T14:11:18.760+08:00
    'imagesource': 'jcr:deca95f2-11b3-4ee8-a178-ae049e5ce003'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e8e6666-4583-486c-837c-96b02ba885ab'
    'lead': 'Senator Joel Villanueva filed a new bill that seeks to end labor contracting,
      which he says is an exact copy of Malacañang''s endorsed bill from a year ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:39:43.784+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-30T13:08:37.708+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOLE', 'Joel', 'Villanueva', 'Silvestre', 'Bello', 'end', 'endo',
      'contractualization', 'labor']
    'template': '1'
    'title': 'Villanueva refiles ''end endo'' bill in Senate after Duterte''s rejection '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27477010-0157-40d0-a4d0-7dd47987f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.708+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> Senator
        Joel Villanueva on Monday refiled the measure that seeks to ban labor contracting,
        three days after President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2019/7/26/Duterte-veto-end-endo.html?fbclid=IwAR1hCNk9tIQEQ2ME77uv3uZFZbo1T9GQSYH5wjil-vNbqa--PrVJqRnWU7w">rejected
        the bill</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9bc520-8ff8-4618-be19-ae95a91b0178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.708+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is exactly the same measure that was certified as priority
        and urgent by the President himself," Villanueva said as he presented a copy
        of the Security of Tenure (SOT) bill which he refiled as Senate Bill No. 806.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c2b1a-38fe-41c4-85db-d368570bb3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said he filed the exact copy of the original proposal
        to find out from the Executive what particular provisions are supposedly problematic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a7e4a-23e9-4b7e-a905-4b1e0dc88d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06878fc3-243a-4359-998e-f4c26cd676a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" or "end of contract" is a highly-contested form of contractualization
        widely practiced in the country. Under this practice, workers are hired for
        not more than five months. Employers then don''t need to regularize them on
        the sixth month as mandated by the Labor Code.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897243ba-a8f4-4099-8dbc-1cc1c839af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d111e-3a75-415c-91f7-aff8c5e647ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending "endo" was among Duterte''s top campaign promises, which
        led to him certifying the bill as urgent back in September 2018 to fast-track
        its approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d802e-0259-49c4-a8ca-88c64c1dec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58f89db-2564-406d-832f-929d0bd7afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte blocked the measure on Friday, a day before it was supposed
        to lapse into law. The proposal prohibits businesses from hiring workers via
        labor-only contracting, wherein a worker is outsourced even when the job being
        performed is "directly related" to the principal business operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f05b0-48bc-4c01-803a-d21ee21fcdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb15eaf-8e46-4f15-bdf6-91eca09399aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All employees, including project and seasonal employees except those
        on probationary status, are entitled to benefits received by regular workers.
        The President said the bill only broadened the scope of labor-only contracting,
        which will make it more difficult for workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928f53c6-0f88-4558-839b-ede6e443697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/29/duterte-defends-end-endo-veto.html">Duterte
        on vetoing ''end endo'' bill: Don''t make it hard for capitalists</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243df3df-bf2a-4cdc-9c62-7bca6a023c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, head of the Senate Committee on Labor, Employment and
        Human Resources Development, said he is "dismayed" after Duterte''s veto.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8884d-4fd5-4409-ab2a-b01df4c5e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b449544-4642-4e2f-97da-329c24ace4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mali ito sapagkat</em> it''s the same definition <em>na na</em>-certify
        <em>ng Pangulo. Mali ''yung sinasabi na mawawakasan na lahat ng uri ng</em>
        contractualization [This is wrong because it''s the same definition certified
        (as urgent) by the President. It''s wrong to say it ends all forms of contractualization,
        even the valid ones]," the lawmaker said, clarifying that the bill only focuses
        on illegal hiring schemes and puts penalties for such cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e09cb1-077a-4123-acdf-1a9b4af22e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a917f-486e-47e8-98ca-e85946738459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaki ang sama ng loob ko sa mga tagapagpayo ng Pangulo, lalo
        sa</em> NEDA (National Economic and Development Authority [I am exasperated
        with the President''s advisers, especially NEDA]," Villanueva added, pointing
        out that Duterte was "misinformed" about the latest version of the proposal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e1a287-62c3-4229-8174-030947d70d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51c924-2f8d-4a64-b4f2-9c9f7ec9e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA earlier submitted to Malacañang their reservations and
        proposed adjustments to the SOT bill, with Secretary Ernesto Pernia saying
        that the measure needs "tweaking." <a href="http://cnnphilippines.com/business/2019/7/16/Business-groups-veto-anti-endo.html">Major
        business groups</a> also requested the President to junk the proposal, saying
        it could discourage investors from venturing into the country and lead to
        job losses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a090941a-6f26-4c73-99b7-ce69ef742dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blanket ban?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415d90d7-cddf-4c23-82cf-1a590351ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator went on to refute claims made in Duterte''s response
        to the bill, saying that the proposed law does not seek to ban all forms of
        job contracting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3504d5-e429-4514-98ce-0b77fe718004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b0f25-e724-48ae-99bd-676c3bf1f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reasoned out that the bill "destroys the delicate balance"
        between labor and employer, and will "place capital and management at an impossibly
        difficult predicament" if implemented.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e50d3-da75-44ca-9ba6-624248ad69a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ca66c3-3bb0-4d4a-8bb3-377269ca0905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s such thing as ''delicate balance'' because
        every time the management and the laborers ay mag-uusap sa mga ganito, laging
        nananalo yung management. Parang lagi namang walang laban yung labor [Management
        wins every time]," Villanueva added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30769471-70f6-476c-9d16-0d0340ad4cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf0790b-66b1-4598-be15-110723f3df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday, members of the Kilusang Mayo Uno staged a protest
        at Mendiola in Manila to condemn Duterte''s refusal to enact the SOT bill.</p>'
