    'lead': 'Mayor Isko Moreno lifts ban on e-tricycles in Manila pending a new ordinance
      that would regulate and tax operators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T17:40:22.610+08:00
