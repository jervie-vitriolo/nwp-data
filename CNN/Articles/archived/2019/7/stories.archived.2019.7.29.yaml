      'mgnl:lastActivated': 2019-07-29T09:34:37.171+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243806e2-7ef9-4b61-b5dd-d742ce4f36d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.171+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal plan for now is to make an appeal to the DA so that the
        situation is resolved in terms of justice and the family''s grief and pain,
        Jackson said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e504cab-4bbc-424d-859e-45039a0bf6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.171+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889febfe-a21d-406b-b97e-90e264c8b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.172+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you do to the guy? Throw him in jail and take him from
        his family and remaining children again? What''s an appropriate resolution
        for this type of case?" Jackson said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bc039e-08aa-45ac-8e74-96a3bbed51da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.172+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c3e6d-cd85-48d0-88f2-032217aad9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.172+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge asked that Rodriguez be put on suicide watch, Jackson said
        during a news conference Saturday evening. Rodriguez''s next court date is
        August 1, when a grand jury will decide whether or not to indict.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1629b0da-0cd5-4b8a-95dc-947e5b613699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.172+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7c4746-b32a-4990-9be9-6f6a200e0337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.172+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''dad of all dads, father of all fathers''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046e24c9-ad01-468c-bc44-49a80c326aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.173+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson said prior to being called to represent Rodriguez, the two
        didn''t know each other.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde2e20d-7196-4672-83dd-0b810b09c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.173+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f292ab84-ffad-4d85-ad84-f1a3ccdf2399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.173+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They do, however, share mutual friends who described Rodriguez as
        the "dad of all dads, father of all fathers," Jackson said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d787c-9696-456d-a919-9f9410bad1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.173+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca34ee55-07ed-4fcf-ae2f-de886f629674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.173+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN, the mother of the twins said she
        was in "disbelief" about the "horrific accident."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33e362-7ab7-4e99-be44-fc3738333bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.173+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a39ec13-450f-426d-a003-248b45910fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.174+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though I am hurting more than I ever imagined possible, I still
        love my husband. He is a good person and great father and I know he would''ve
        never done anything to hurt our children intentionally," she said. "I will
        never get over this loss and I know he will never forgive himself for this
        mistake."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4d458-a3a6-42c7-8f9e-cc402d989833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.174+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc3904f-1feb-4327-97e5-9d240c65ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.174+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rodriguez worked at the VA hospital</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464b0d63-e53a-41e6-9c39-56c99afc7c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.174+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez is a social worker at the hospital, his friend, Temple
        Barros, 41, told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daecb78-e8bb-4a6f-8ece-a4a51cb1e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.175+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359d60f-dcdc-4947-886c-67ee0ef56abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.175+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s always been an amazing father. Whatever they need, he''ll
        go out and get it," Barros said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae28e82c-3213-40ac-b640-55633df7449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.175+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988b82ce-6079-4f84-8538-8c06f773b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.175+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the family has a "very bright" older daughter. The mother
        is "not believing what happened," he said. "Their parenting is amazing. I''m
        at a loss."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d8cd0-8c64-4fb5-9638-dd27b7c15e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.175+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b4ffcf-8287-4971-a450-86cdefb16193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.175+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital spokesman Jim Connell confirmed Rodriguez is an employee
        and offered this statement:</p>'
    '54':
