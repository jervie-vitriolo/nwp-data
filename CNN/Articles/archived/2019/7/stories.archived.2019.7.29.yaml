      'mgnl:lastActivated': 2019-07-29T14:45:53.599+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been busy competing in international tournaments
        and holding its own local competitions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39118ff7-4e98-468f-94f7-02ec365cfd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:45:23.744+08:00
