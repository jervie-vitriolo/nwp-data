    'template': '1'
    'title': 'Michelle Obama shades Trump after his derogatory tweets about Baltimore'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b9b45-cf0f-41d2-99ea-cb9c943fd07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:42:22.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:42:22.619+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Michelle Obama is a master in the
        subtle art of shade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc522149-0459-47e8-8779-112cf0188820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:42:22.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:42:22.619+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former first lady took to Twitter Saturday to honor a step-dancing
        team from Baltimore, just hours after President Donald Trump attacked a prominent
        African-American congressman and referred to his Baltimore district as a "disgusting,
        rat and rodent infested mess."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1165a06-f04e-4c48-950f-c2deb23aadc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:42:22.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:42:22.620+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On #NationalDanceDay, I''m shouting out the Lethal Ladies, a Baltimore
        STEP team who I saw perform back in 2017. I''m so proud of you all—and everyone
        who''s dancing today!" Obama wrote.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">On <a
        href="https://twitter.com/hashtag/NationalDanceDay?src=hash&amp;ref_src=twsrc%5Etfw">#NationalDanceDay</a>,
        I&#39;m shouting out the Lethal Ladies, a Baltimore STEP team who I saw perform
        back in 2017. I’m so proud of you all—and everyone who’s dancing today! <a
        href="https://t.co/U15Be9wSMs">pic.twitter.com/U15Be9wSMs</a></p>&mdash; Michelle
        Obama (@MichelleObama) <a href="https://twitter.com/MichelleObama/status/1155164280544739328?ref_src=twsrc%5Etfw">July
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ee317-9d80-4abe-b992-8f6a76d9d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:42:22.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:42:22.620+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a999e66-f2ba-4f4e-bef8-c2ac2eb06fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:42:22.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:42:22.620+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her tweet came as Baltimore leaders and residents are defending
        their city against the President''s tirade, which targeted Democratic Rep.
        Elijah Cummings. The lawmaker represents Maryland''s 7th Congressional District
        and recently lambasted conditions at the US-Mexico border.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed088980-872b-4988-a059-c72079739bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:42:22.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:42:22.620+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s tweet makes no mention of Trump. But if you watch the video
        clip, the message is clear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000d23e0-c05b-4bf2-aa02-4983d481c070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:42:22.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:42:22.621+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When someone is cruel or acts like a bully, you don''t stoop to
        their level," one of the women can be heard saying in the video. "Our motto
        is ..."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c0a67-7398-4f7f-aeaa-127d0c7980d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:42:22.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:42:22.621+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the rest of the women on the team chant back a version of the
        phrase that the former first lady made famous: "When they go low, we go high.
        Raise our standards to the sky."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0615fffa-4fcc-4871-9a4b-032dba403240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:42:22.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:42:22.621+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Obama made a similar veiled reference to the President
        last week after his racist attack on four progressive Democratic congresswoman
        of color.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf8f6c1-a6e7-4894-a4bf-6a07aa40201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:42:22.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:42:22.621+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had implied in a series of tweets that the congresswomen weren''t
        born in America and suggested "they go back and help fix the totally broken
        and crime infested places from which they came."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76aeef-ebbb-442c-a818-708f10940b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:42:22.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:42:22.622+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What truly makes our country great is its diversity," Michelle
        Obama wrote. "I''ve seen that beauty in so many ways over the years. Whether
        we are born here or seek refuge here, there''s a place for us all. We must
        remember it''s not my America or your America. It''s our America."</p>'
