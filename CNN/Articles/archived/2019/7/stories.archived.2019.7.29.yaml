      'mgnl:lastActivated': 2019-07-29T11:50:16.277+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e5c89-c9f8-4bf5-a76d-e06d74914370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.277+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, protesters defied police orders to march through the
        center of the city, with groups splintering in different directions and blocking
        major roads. Many wore black, the adopted color of the protest movement, and
        carried signs condemning alleged police brutality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac86346-a7ba-4f67-ac38-656b2ee8b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.277+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61053507-f5e3-44eb-bac1-1b1a69d84682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.277+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riot police confronted hundreds of mainly young protesters who tried
        to reach the Chinese government''s Liaison Office. During demonstrations last
        weekend, activists vandalized the building and flung paint at the national
        emblem, drawing a furious reaction from Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae20a7-23d2-4c78-9895-fe0052cbe712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.278+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beef09ed-67d2-472c-ae6c-d399640617ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.278+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation quickly deteriorated. Police fired multiple rounds
        of tear gas and rubber bullets at protesters, turning nearby streets into
        smoke-filled battlegrounds. Protesters, many of whom had armed themselves
        with improvised shields and bamboo sticks, fought back, hurling bricks, eggs
        and other objects at police lines. The two groups continued in a tit-for-tat
        struggle, with protesters at one point setting a cart on fire and pushing
        it in the direction of police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889dcd7e-6726-4e0d-98ce-15e1e233e522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.278+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f37589-d700-4303-b9ea-6c48e1dbff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.279+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence brought much of central Hong Kong to a standstill,
        as tear gas permeated the air forcing shops to shut and trapping residents
        inside buildings. In the residential area of Sheung Wan, many people were
        left stranded after the subway suspended west-bound services and major thoroughfares
        were closed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47daaa9a-3a4e-44e5-8b4e-6e5ac6091ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.279+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a83398-194c-4e08-a3d9-0fd465f1b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.279+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday marked the eighth consecutive weekend of mass demonstrations
        in Hong Kong. Hundreds of thousands of people have taken to the streets since
        the protests began two months ago, plunging the city into its most serious
        political crisis since its return to China in 1997.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b6916-4539-4b42-ac97-ea52d9ba1393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.279+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b2693-340e-4314-af27-551f8ebc60ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.279+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally sparked by opposition to a controversial and now-shelved
        bill that would have allowed extradition from Hong Kong to China, the demonstrations
        have evolved to include calls for greater democracy, an independent investigation
        into alleged police brutality and the resignation of the city''s leader, Carrie
        Lam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c3ca51-632e-45a4-9900-68ae0faa40d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.280+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c838cd7-909f-4dfd-83e5-6edb59662e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.280+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators on Sunday initially met in Chater Garden in downtown
        Hong Kong, close to the Hong Kong government headquarters. Police had approved
        the rally but denied protesters'' application to march through the city, citing
        the "high" risk of violent clashes -- the second time authorities have rejected
        a protest permit following a ban on yesterday''s march in Yuen Long.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120add29-05e8-4705-813b-b8dc5ce13041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.280+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6151241-018b-4b33-b2dd-95abfd2e8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.280+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventus Lau, 25, one of the organizers of Sunday''s protest, called
        the police decision "unreasonable," saying such logic would prevent "peaceful
        protests" in the future.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebd4029-6380-419f-b244-8ad5d3e613c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.281+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a28eab4-98ae-41ee-956d-f694569198ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.281+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a serious threat to our freedom of expression in Hong Kong,"
        Lau added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5a612-d3e2-4972-8660-4c179c800b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.281+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e6fdb0-60eb-434b-b1e8-cae0fca0a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.281+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More violence in Yuen Long</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12da60f1-168c-445d-a9e4-43998cf0c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.282+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s protest came a day after riot police and protesters clashed
        in the small town of Yuen Long, near Hong Kong''s border with China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6acbe0-262a-489c-a218-492a33670908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.282+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe682d1-f589-40b7-99e4-37da4cea4892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.282+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuen Long became an unlikely focal point of the city''s pro-democracy
        movement after protesters returning to the town from a march in downtown Hong
        Kong last weekend were viciously attacked by a mob wielding iron bars and
        bamboo sticks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b645af91-c23e-40dd-9d5d-17491960220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.282+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f237dc-bea3-417d-ae87-f089def1a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.283+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a dozen men have been arrested in connection with that attack,
        some of whom have links to organized crime groups, or triads. Protesters were
        reportedly at the mercy of the mob for almost an hour before police arrived
        and at least 45 people were injured, some seriously.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ccca1-80c2-4355-bb37-ea2e5b9650d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.283+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd9eed5-717f-4392-b0d1-6c0465a93625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.283+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, protesters -- many wearing black -- returned to the
        district, chanting "There is no riot only a tyranny" and "Hong Kong Police,
        the lawbreakers" as they thronged through the streets in sweltering summer
        temperatures.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f1bfe-76c7-4cd1-9619-c502b28e6490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.283+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95681b33-18f9-4309-a530-4da361fd02e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.284+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police initially appeared unwilling to intervene, but as dusk approached,
        hundreds of officers in full riot gear advanced on demonstrators.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b512ea15-e7b6-446c-9987-2ed839ee83cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.284+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260beabb-4b39-4a89-b4ee-9c9499caeb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.284+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd quickly thinned, but a core of several hundred mostly
        young protesters in hard yellow helmets and protective gear, appeared unwilling
        to back down -- charging police lines and forming barricades.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dec4b9-978f-4659-920c-0b329ea6e30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.284+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33df339-20c8-423e-8161-ea6a1839ac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.284+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, police fired tear gas and rubber bullets at demonstrators.
        A small group of front line protesters threw bricks and other materials at
        police as the two sides fought for several hours.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4fbf1a-c210-4803-bc1a-7a6d852c8478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.285+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d753b4-013b-4cde-87f9-a17e5b09aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.285+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As night fell, additional riot police advanced from multiple angles
        slowly pushing demonstrators in the direction of Yuen Long metro station,
        in a final bid to clear the streets. Chaos briefly reigned inside the station
        when riot police charged up the stairs with batons, hitting protesters and
        using pepper spray.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af6474-e6be-4f08-9c21-08109c39b3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.285+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198d0a1-81e1-491c-8af8-3b240710bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.941+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T11:50:16.285+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-four people between the ages of 15 and 60 were hospitalized
        following the clashes, authorities confirmed. Two were in a serious condition.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de81212-8071-4944-a43b-10142322f09b'
      'mgnl:activationStatus': true
