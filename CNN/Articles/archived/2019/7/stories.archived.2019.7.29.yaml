    'template': '1'
    'title': 'A deadly mosquito-borne virus that causes brain swelling in humans has
      been detected in Florida'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d9fcbd-1526-4ed7-b7d2-bde7daa91066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:29.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T13:26:59.662+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Florida health officials are warning
        of an uptick in a mosquito-borne virus known as Eastern equine encephalitis
        (EEE).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe7b2b-d222-4f9f-b3e1-e18ac20dc066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:29.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T13:26:59.662+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several sentinel chickens tested positive for EEE, which can spread
        to humans via infected mosquitoes and cause brain infection and swelling,
        the Florida Department of Health in Orange County said in a Thursday statement.
        Sentinel chickens are fowl that are tested regularly for the West Nile virus
        and EEE. Their blood can show the presence of the diseases, but they don''t
        suffer from the effects of the viruses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9fe4a-93e6-4f9e-9e64-511584a4dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:29.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T13:26:59.662+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the positive tests for the sentinel chickens in Orange
        County, the health department said "the risk of transmission to humans has
        increased."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397b649f-942a-42ff-9991-53f138b1ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:29.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T13:26:59.662+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about seven cases of the EEE virus in humans are reported in
        the US each year, the Centers for Disease Control and Prevention says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca9cd22-58ab-471b-ac58-42e5c2928f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:29.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T13:26:59.662+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the disease can be fatal: about 30% of people who contract
        it die, according to the CDC. Many survivors have ongoing neurologic problems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fbc1be-0a92-4954-9541-f85feb4ae8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:29.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T13:26:59.662+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People develop symptoms about 4 to 10 days after they are bitten
        by an infected mosquito, the CDC says. Signs include sudden onset of headache,
        high fever, chills and vomiting. More severe symptoms include disorientation,
        seizures and coma.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdaca10-e1b6-44df-8d77-f8cb24c54d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:29.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T13:26:59.662+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With summer in full swing, mosquitoes are buzzing around at peak
        populations. Officials warned people to avoid being bitten by draining standing
        water around their homes, covering skin with clothing or repellant, and using
        screens to cover doors and windows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebef017-7d11-4ab2-9b97-36daf0bd939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:29.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T13:26:59.662+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/28/health/eastern-equine-encephalitis-mosquito-outbreak-chickens-florida-trnd/index.html">A
        deadly mosquito-borne virus that causes brain swelling in humans has been
        detected in Florida</a>."</em></p>'
  'Donald-Trump-John-Ratcliffe-US-intelligence':
    'author': 'Nicole Gaouette, Jeremy Herb and Manu Raju, CNN'
