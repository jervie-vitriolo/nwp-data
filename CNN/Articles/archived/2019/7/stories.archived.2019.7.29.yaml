  'Jeremy-Lin-is-the-first-Asian-American-player-to-win-an-NBA-ring.-Now-he-says-the-league-has-given-up-on-him':
    'author': 'Michelle Lou, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-29T08:25:52.137+08:00
    'imagesource': 'jcr:b921fb14-8958-49da-9f0f-8cdd56010d2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce5586ca-b277-4f63-b60a-aaf6650ad313'
    'lead': 'Jeremy Lin, who became the first Asian-American player to win an NBA
      title while playing for the Toronto Raptors last season, says he is struggling
      as a free agent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:26:46.059+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-07-29T08:41:03.313+08:00
