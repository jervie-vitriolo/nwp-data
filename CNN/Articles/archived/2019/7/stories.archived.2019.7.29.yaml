      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno told e-tricycle drivers that they will be registered as three-wheeled
        vehicles, like pedicabs in the city, and will be made to pay taxes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c3ed9-a7c8-40b6-94cf-62b5f8452aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:40:22.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T17:40:22.867+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
