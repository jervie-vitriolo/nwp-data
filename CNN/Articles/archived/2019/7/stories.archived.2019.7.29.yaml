      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law Enforcement official confirms FBI agents from the San Francisco
        division are responding. ATF San Francisco''s field division <a href="https://twitter.com/ATFSanFrancisco/status/1155664680431624192"
        target="_blank">is also assisting</a>, according to a tweet from the agency.</p>'
    '112':
