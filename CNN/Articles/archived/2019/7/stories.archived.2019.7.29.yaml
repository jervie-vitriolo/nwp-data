      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re here for you Cat, ‘til the worst of times," Codoves said
        in her comment on the post.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67acc3-ff96-4a97-9545-42e6385ab2b2'
      'mgnl:activationStatus': true
