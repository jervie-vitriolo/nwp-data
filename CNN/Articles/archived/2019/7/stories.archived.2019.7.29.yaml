    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc0d406-60bb-4ce9-a60a-a37a10e3ff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T18:06:13.546+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T18:24:58.238+08:00
