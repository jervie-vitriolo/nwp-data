      'mgnl:lastActivated': 2019-07-29T09:34:37.170+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9052ad3d-233d-4f5d-9c01-17fc876ce14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.171+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district attorney''s office isn''t suggesting the incident was
        intentional, Jackson said, but they are saying it was reckless and negligent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d04bce9-56e0-4c6b-9de3-1fda93df116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.171+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f10773-650e-43c7-8ea2-d6f9cd289502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.171+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegation is that he was he was extraordinarily careless,"
        Jackson said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c8b781-395b-4730-8879-98f16cdae0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.858+08:00
