    'stories': ['7203e901-1b05-4c63-a34a-42a1324af560']
    'template': '1'
    'title': 'Gov’t eyes wiping out terrorists in Jolo in three to six months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983d195a-ea9a-4404-a6a5-739243db9e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.046+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The government
        wants to wipe out terrorists in Jolo in Sulu province in the southern Philippines
        within three months to six months, Defense Secretary Delfin Lorenzana said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a5508-fd9d-46e9-b780-213fa5620b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c727b91d-f457-4c9c-ab87-ee9ab7e74124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T11:55:13.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a huge operation going on in Jolo to ... finally stop this
        Abu Sayyaf,” Lorenzana told CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">Defense Secretary Delfin Lorenzana: Military closing in
        on foreign terrorists in Jolo, Sulu | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/J363we5HIF">pic.twitter.com/J363we5HIF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1155664779836448768?ref_src=twsrc%5Etfw">July
        29, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e018d150-cd51-4b0a-a11a-ece16043aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:55:12.845+08:00
