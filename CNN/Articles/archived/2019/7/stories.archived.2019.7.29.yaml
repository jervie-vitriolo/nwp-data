      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174bf52-fdef-4ecd-9492-e4a49336b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:50:13.941+08:00
