      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.023+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miquita Price told CNN there were hundreds of people at the festival
        Sunday.</p>'
