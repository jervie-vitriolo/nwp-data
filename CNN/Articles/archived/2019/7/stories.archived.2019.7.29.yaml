    'title': 'Gonzalo Duque named as new Philippine Coconut Authority administrator'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf23ae6c-1f76-480d-b16b-66da7032e083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:00:58.600+08:00
      'mgnl:createdBy': 'alyssa'
