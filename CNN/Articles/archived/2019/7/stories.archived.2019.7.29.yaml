      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilroy Police Department tweeted that the scene is still active.
        A law enforcement source told CNN they have recovered a firearm and rifle
        ammunition from the shooting.</p>'
    '16':
