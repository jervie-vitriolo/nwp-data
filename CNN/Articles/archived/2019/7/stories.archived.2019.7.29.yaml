      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a couple of weeks nandoon na [they will be there,]" he said
        Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b4ed64-5bce-4479-9aaf-82df20fc29d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:17:27.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T12:17:27.611+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1120ad2d-bc59-44f1-af5f-9690e3bcee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:17:27.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T12:17:27.612+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a Marine detachment already exists in the area, along with
        a shelter for fishermen. He added a Coast Guard station in Basco might be
        the only thing that needs to be built.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00e9624-84b1-48f9-afb8-efea149a62cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:36:37.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T12:17:27.612+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte raised concerns that two of the claimants in the South China
        Sea — China and Taiwan — are near Batanes Islands. He added he does not want
        a repeat of the 2012 Scarborough Shoal standoff which forced Philippine troops
        to retreat, as he claims this allowed China to have control over parts of
        the West Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce210a40-4989-4899-a087-228c6fbbc07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:36:37.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T12:17:27.612+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also added he wants to extend the runways in the Batanes
        airport for “national security reasons.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178375db-0dd0-4a0c-98a9-ebde446913a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:36:37.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T12:17:27.612+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It could be a very crucial factor in the days to come. Not in our
        generation, but <em>malay mo</em>… [you wouldn’t know] It would be good to
        prepared so that if we have to defend those islands there, you have to have
        a launching deck somewhere here.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d290b7-eb0d-4fc7-abb1-fba269cd08ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:36:37.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T12:17:27.612+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been claiming ownership of virtually the entire South
        China Sea, refusing to observe a 2016 international arbitral ruling that refutes
        their claim. Other claimants include Vietnam, Malaysia, Brunei, the Philippines,
        and Taiwan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b30b8c-e5f2-4476-bf9d-e07f9ad23542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:17:27.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T12:17:27.612+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Multiplatform Writer Xave Gregorio contributed
        to this report.</em></p>'
  'michelle-obama-baltimore-trump-tweets':
    'author': 'Harmeet Kaur, CNN'
