      'text': '<p>Fellow beauty queen and Miss Grand International 2016 First Runner-up
        Nicole Cordoves said she always got Gray''s back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925c9c9-f4ba-4053-9a87-3257666f241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:49:41.902+08:00
