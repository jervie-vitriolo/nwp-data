    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 4 dead, 15 injured in shooting at Gilroy Garlic Festival in
      Northern California'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a523f-3b9d-410d-9cd1-0aaa59c06ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.021+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>At least four people are dead and
        15 people are injured after a shooting at the Gilroy Garlic Festival in Northern
        California, according to law enforcement and medical officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c762d1db-9050-40db-a6e2-2cfa4d9670e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.021+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilroy Police Chief Scot Smithee said the suspected shooter is among
        the dead. He was shot and killed by officers who engaged him within one minute
        of the shooting, Smithee said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e2c20-8a0b-4cc6-808e-8cdbfef0666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:42.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:29:43.021+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting occurred at the end of the final day of the festival,
        about 30 miles southeast of San Jose, sending people screaming as they tried
        to escape the chaos. Witnesses described pandemonium, with people running,
        hiding behind tents, crawling under tables or climbing fences to escape the
        gunfire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715bdd80-b0c1-496a-8134-de147870bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.022+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people were transported to St. Louise Regional Hospital and
        another five were transported to Santa Clara Valley Medical Center -- all
        suffering from gunshot wounds -- said Joy Alexiou, a spokeswoman for the Santa
        Clara Valley Medical Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5fe441-fc93-419c-9661-bc998fd6a7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.022+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97946d-a1e0-4566-9c35-2181db0aa3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T13:29:43.022+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexiou said the victims are in fair to serious condition.</p>'
