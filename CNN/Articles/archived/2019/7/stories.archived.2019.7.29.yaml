  'Bikoy-surrenders-cyber-libel':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Peter Joemel Advincula alias Bikoy, the man supposedly behind the
      viral videos linking the President and his family to the illegal drug trade,
      surrendered to police Monday for a cyber libel case he faces.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-29T20:00:28.645+08:00
    'imagesource': 'jcr:dc386084-3a7f-476a-8761-b891042fbfee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75fe08a3-53d5-4cf4-870c-a8a41fa494b1'
    'lead': 'The bail bond was set at ₱10,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T20:04:16.793+08:00
