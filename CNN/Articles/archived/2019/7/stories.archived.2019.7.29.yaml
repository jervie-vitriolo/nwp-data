    'mgnl:tags': ['Manila', 'Isko-Moreno', 'e-tricycle']
    'stories': ['143961a2-3da0-4888-b1d7-873d4b825da0', 'b822d8a6-8cf2-4f7d-a171-1e668ba6b4cb']
    'template': '1'
    'title': 'Manila lifts ban on e-trikes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b86fb66-ab73-4709-9937-4873ecfba08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:40:22.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T17:40:22.866+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> Electric
        tricycles will be allowed on the streets of the capital again after Manila
        City Mayor Francisco “Isko Moreno” Domagoso lifted the <a href="http://cnnphilippines.com/news/2019/7/25/isko-moreno-e-tricycles-manila.html"
        target="_blank">ban</a> enforced for less than a week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa10cf74-d311-41ca-83e5-3f07c8292303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:40:22.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T17:40:22.866+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno told e-tricycle drivers in a dialogue that the city government
        is allowing them to operate again pending a new ordinance that would regulate
        them, provided that they organize themselves, follow traffic rules and avoid
        major thoroughfares.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e536e107-1959-4a2b-b61f-a851d7714505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:40:22.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T17:40:22.866+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pwede kayo muna pagbibigyan ko tapos mamaya kakabig ako. Okay
        ba ''yun? Gusto niyong maghanapbuhay? Oh ibibigay namin ang hanapbuhay sa
        inyo,</em>” Moreno said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6063b52-190c-4be0-aff4-e21b6fe8ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:40:22.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T17:40:22.866+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7d8698-5e08-49c3-87c4-081b49ad7607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:40:22.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T17:40:22.867+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can let you have your way now, but I’ll put my foot
        down later. Is that okay? Do you want to earn a living? Okay, we’ll let you
        earn a living.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee009d8-f8f1-4cc9-989a-e10ff510025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T17:40:22.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T17:40:22.867+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa44d20-6723-40d5-a1b9-0a1d3845d527'
