      'jcr:uuid': 'e4583247-f5ae-4142-8a9e-e58477142c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:01:40.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.002+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> Metro
        Manila mayors have until the end of September to clear all roads from illegal
        parking and ambulant vendors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd15c5f-d79b-41a0-b0be-72ed9efb2487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:01:40.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.002+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government (DILG) gave
        a 60-day window for mayors to remove all obstructions in local roads starting
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d1058-6f80-45e4-8108-b34477c494f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:01:40.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.002+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Eduardo Año issued <a data-cke-saved-href="https://www.dilg.gov.ph/PDF_File/issuances/memo_circulars/dilg-memocircular-2019729_2c2087a765.pdf"
        href="https://www.dilg.gov.ph/PDF_File/issuances/memo_circulars/dilg-memocircular-2019729_2c2087a765.pdf">Memorandum
        Circular 2019-121</a> a week after President Rodrigo Duterte asked local officials
        during his State of the Nation Address to reclaim public spaces and ease traffic
        congestion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9315eeb0-5c2f-442e-863c-c8e4c8d62520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:06:06.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.002+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/7/25/Road-clearing-operations.html">Duterte
        orders officials to reclaim public roads used for private purposes</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e5dfb1-68fc-4520-9c1d-f358d6c0203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:01:40.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.003+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the issuance, streets under a mayor''s watch must be
        cleared from all types of blockages. These recovered roads must also be repaired
        and made passable by installing street names and lights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45485237-b738-4dc3-a407-3d068fcd130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:01:40.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.003+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relatedly, local chief executives are hereby directed to revoke
        permits that give authority to private entities to occupy public roads, alleys
        and other thoroughfares," the DILG memo read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f141b47-2ffa-4e75-aca8-7e7813f2a609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:01:40.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.003+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within 60 calendar days, significant results must be achieved,
        documented, and reported together with the efforts of the LGUs (local government
        units) to sustain the same," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5361b3-c858-41ea-aaa4-66f9ab7456f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:01:40.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.003+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825cb84-48e1-4080-a5f8-0d19691d7d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:01:40.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.003+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayors must also come up with a road inventory and share their respective
        Local Roads Network Development Plans among themselves for coordination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5783766-a8d2-43f9-adf7-49dad10efca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:01:40.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.003+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a672f-ba66-402e-8896-dc9c3dbf2902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:01:40.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.003+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, DILG Undersecretary Epimaco Densing said mayors will
        be given <a href="https://www.cnnphilippines.com/news/2019/7/25/Road-clearing-operations.html">just
        45 days</a> to clear the streets. Año said this has been extended to give
        more time for bigger cities to do the work. Quezon City Mayor Joy Belmonte
        admitted that she asked for the extension, saying it was more "realistic"
        given her city''s vast land area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a09cf-0bd5-4584-b2bb-60a768586ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:01:40.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.003+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67289e3d-6b88-46e3-8cc4-8bb5af6f7ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:01:40.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.003+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official has warned that mayors who fail to carry out
        this order could face suspension and other sanctions, depending on the "magnitude"
        of the violation. Parañaque Mayor Edwin Olivarez, who heads the League of
        Metro Manila Mayors, said all 17 members have pledged to comply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3071ad49-70d6-4884-8f98-e08201aa6e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:01:40.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.003+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a31a0b-1f7c-4c66-af59-496a92d57772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:01:40.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.003+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jojo Garcia, general manager of the Metropolitan Manila Development
        Authority, said more than 30 percent of minor roads are currently clogged
        due to illegal vendors and parked cars which limit these to one-way access.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbcfbca-249a-4bc2-8497-033c47ec160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:01:40.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.003+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya nagta-</em>traffic <em>sa</em> EDSA, <em>''yung mga</em>
        exit points <em>barado</em>. If we can clear all those secondary roads, definitely
        <em>bibilis ang</em> traffic [The heavy traffic along EDSA is due to congested
        exit points. If we can clear all those secondary roads, definitely traffic
        will improve]," Garcia said during the Monday press briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0930808-a9d3-4c89-9a27-6b09513c31f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:01:40.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.003+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/26/mmda-provincial-bus-ban-edsa.html?fbclid=IwAR1LdsprLhEcwqTkhevPvKKsfE7N3unAil0AApEYWZ1CzhoYWbLXL77s1qc">MMDA:
        Memorandum circular of provincial bus ban takes effect on August 2</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a0d6b3-31e1-4347-afa8-47c3e1e45bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:06:06.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.003+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities in Metro Manila, including <a href="https://www.cnnphilippines.com/news/2019/7/8/manila-mayor-isko-moreno-mpd-station-11-officers-relieved-illegal-vendors-divisoria.html">Manila
        City</a> and <a href="http://www.cnnphilippines.com/news/.../francis-zamora-greenhillls-no-parking-zones.html">San
        Juan</a>, started their clearing operations upon the newly-minted mayors''
        assumption of office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3900f3-dda5-4615-baa8-319be2a4d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:01:40.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T12:06:07.003+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 report by the Japan International Cooperation Agency (JICA)
        revealed that the Philippines is losing ₱3.5 billion a day due to traffic
        congestion in the metropolis. JICA, in a later study, said the country is
        also projected to lose ₱5.4 billion to traffic daily by 2035 if no interventions
        are made.</p>'
  'safs-negros-killings':
    'author': 'CNN Philippines Staff'
    'caption': 'At least nine people were killed in Negros Oriental in less than ten
      days. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-29T11:51:29.162+08:00
    'imagesource': 'jcr:bfb95551-24ab-441c-bd3c-02fad81df8b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd50a34b1-2acd-4704-9c0e-69f1fb1f45bf'
    'lead': 'At least nine people were killed in Negros Oriental in less than ten
      days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T12:08:07.883+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-29T13:49:34.280+08:00
