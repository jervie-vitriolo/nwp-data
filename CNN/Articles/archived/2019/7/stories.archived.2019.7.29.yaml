    'template': '1'
    'title': 'Hundreds attend wake of Italian police officer allegedly killed by two
      American tourists'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc977996-3820-4bf9-9559-e90a2cb3e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.771+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Friends, family and a grieving community
        gathered at a church in Rome Sunday to pay last respects to a fallen officer
        who was allegedly stabbed to death by two young Americans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ee8f6-e298-406d-9914-9ae5d71fef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.771+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds laid flowers and prayed during the wake for Carabinieri
        police officer Mario Cerciello Rega.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff56a2-8384-4c8a-8411-02f3be956686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.771+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old will be laid to rest Monday in his hometown of Somma
        Vesuviana, near Naples. His funeral will be held in the same church where
        he got married less than two months ago. Rega had just returned to work on
        the police force following his honeymoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc1decc-045f-40d4-a14d-681124fab737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.772+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rega''s wake comes as police say they they are investigating a photo
        that appears to show one of the American suspects blindfolded at a police
        station in Rome.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2aa90f-1be9-45fa-9af0-3c61acb9fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.772+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image was leaked to the respected Italian newspaper, Corriere
        della Sera.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ecc6e-b7ee-4570-bf8e-8a71b33eda05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.772+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian police have confirmed the authenticity of the photo, and
        told CNN that a two-pronged investigation has been launched into why the suspect
        was blindfolded and who leaked the photo to the press.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db416e1-4dc4-448c-9135-3715f160969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.772+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general command of the Carabinieri police strongly distances
        itself from the photo and the distribution of the photo of the people detained
        for the homicide of the Officer Mario Cerciello Rega. The provincial Carabinieri
        command of Rome is quickly carrying out investigations to locate who is responsible,"
        police said in a statement Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f981027-0aaf-4f7e-9887-718fd7d7906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.772+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Americans, Finnegan Lee Elder, 19, and Gabriel Natale Hjorth,
        18, were arrested while on vacation in Rome in connection with the murder
        of Italian police officer Mario Cerciello Rega on Friday, Italian police told
        CNN Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a9e32-69f1-4b56-bc99-f5cbf653c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.773+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officer Rega, 35, was stabbed eight times at 2 a.m. local time on
        Friday, in the Prati neighborhood of Rome, near the hotel where the two young
        men were staying, police said. He was declared dead at 4:30 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e99ab-c5ee-4feb-8daf-1f83ba63f6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.773+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''heinous crime''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9500de11-9d2c-4a37-8d03-b8aaf2db49b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.773+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance footage and witness testimonies had allowed the Capitoline
        Investigative Unit to identify the two responsible for the "heinous crime,"
        according to the police statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8886a788-881a-4240-8569-1dc4cd197b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.774+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Americans, both from San Francisco, were arrested inside
        their hotel room in Rome.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b0a765-cc9d-4529-8947-e6862dc92ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.774+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police allege the boys stole a backpack from a man whom they had
        approached about buying drugs. The order and details of what happened next
        are still being investigated. However, police allege the Americans stole the
        backpack because they were sold crushed aspirin instead of cocaine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e6086-46fa-459d-b4d2-5337c58627e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.774+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenagers subsequently answered the owner''s cellphone, which
        they had also taken, and told him "they would not return the backpack without
        100 euros and 1 gram of cocaine," police added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c3eb7a-0ba2-449a-b2ca-8734a971e94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.774+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After police were contacted by the owner of the stolen bag, officers
        met the American suspects under the guise of retrieving the backpack, police
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffad127-491a-4312-bcbe-ae092908bffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.774+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Americans are accused of assaulting the police officers,
        who reportedly identified themselves as law enforcement officers. Then one
        of the suspects took out a knife and stabbed the officer eight times before
        fleeing the scene, police said. The officers were unarmed, police added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af362193-15fa-4aed-aa8e-dcdfe23e0585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.775+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carabinieri police force said in a statement that the Americans
        were arrested Friday night for "the crime of aggravated murder and attempted
        extortion."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f135b92-c84e-4148-b1c9-b9e0c3ced907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.775+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alleged confession</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c996c22-a5f8-4bbf-bb13-26ed78c2fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.775+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police allege both Americans confessed to taking part in the assault,
        and say Elder confessed in the early hours of the interrogation on Friday
        to murder.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a69bab2-2abb-410a-bdc4-d3de944303a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.775+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elder''s appointed public prosecutor, Francesco Codini, said that
        during his court appearance Saturday his client "maintained his right to remain
        silent" in front of a judge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122d156-b9c9-4987-960c-fd667edbf78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.776+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Elder''s family said: "We write as a family
        to express our deepest condolences to the grieving family and community that
        loved Brigadier Cerciello Rega. We are shocked and dismayed at the events
        that have been reported, but have very little independent information about
        these events."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72f880-4266-4b31-8482-93140016512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.776+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elder''s family added that they haven''t been able to have any communication
        with their son and appealed to the public to respect their privacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df226f2-bb72-4706-b38b-b8a5e666edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.776+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We plan to go to Rome as soon as the State Department assures us
        we will be able to see our son," the Elder family said in another statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07cc3d-0cc1-433a-abab-688cde0d49c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.776+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also aware of the funeral plans for Officer Rega, and wish
        to be respectful of his family and friends at this devastating time."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db54637f-6408-4307-8bd8-8ffc0a45e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.776+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian police can legally hold suspects for an entire year without
        official charges.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18afcde2-de46-4fe3-a2d6-d3d699c0bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.777+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s far-right Interior Minister Matteo Salvini commented on
        the blindfold photo Sunday, saying in a statement: "To those complaining about
        the blindfolding of the arrested, remember that the only victim to cry for
        is the man, the son, the husband who is 35 years old, a Carabinieri officer,
        a servant of the homeland who died in service at the hands of the people who,
        if guilty, deserve only life imprisonment."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c01bc3f-02fe-41cc-8d11-583bef178e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.777+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, Salvini had called for life-long prison sentences
        for the accused teens, despite them not having been put on trial.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9012b6-9266-451b-b1dd-14b089d754d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.777+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hoping that the murderers of our poor policeman will never get
        out of prison, I remind the do-gooders that in the United States whoever kills
        risks the death penalty. I''m not saying we should go that far, but life in
        prison (obviously working), this, yes!" Salvini wrote in a message on Twitter
        on Saturday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d2ada4-72bb-4615-a662-28e7bd9e2068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:26:33.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T06:26:33.777+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/28/europe/italy-police-killing-americans-arrested-intl/index.html">Hundreds
        attend wake of Italian police officer allegedly killed by two American tourists</a>"</em></p>'
  'duterte-defends-end-endo-veto':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte defended his decision to veto the Security
      of Tenure bill he previously certified as urgent: he said it lacked safeguards
      for businessmen and capitalists. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-29T06:31:45.902+08:00
    'imagesource': 'jcr:02e29fa3-cd4f-41e4-8ef2-40a2f3acca6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '967e2f36-b78c-449f-b9c1-24ed8d3d3236'
    'lead': 'President Rodrigo Duterte defended his decision to veto the Security
      of Tenure bill he previously certified as urgent: he said it lacked safeguards
      for businessmen and capitalists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T06:33:38.045+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-29T07:32:48.603+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['duterte', 'rodrigo', 'president', 'roa', 'endo', 'bill']
    'template': '1'
    'title': 'Duterte on vetoing ‘end endo’ bill: Don’t make it hard for capitalists'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be28226e-f635-463a-bbb4-63f4453d16a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:33:38.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:32:48.603+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> President
        Rodrigo Duterte defended his decision to veto the Security of Tenure bill
        he previously certified as urgent: he said it lacked safeguards for businessmen
        and capitalists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd79393-10fb-4061-b71b-5aa534a4b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:33:38.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:32:48.603+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung sa</em> [On the] security of tenure, <em>eh dapat sinunod
        nila ''yung usapan</em> [they should have followed what was discussed]. <em>''Yung</em>
        do not make it hard for the capitalists also to move,” Duterte said in a situation
        briefing in Batanes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752567e1-362e-4097-ab19-dfc55b8905a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:33:38.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:32:48.603+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have lamented at how Duterte nixed the bill just days before
        it was to lapse into law, putting on hold the fulfillment of one of the President’s
        campaign promises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dcb224-890b-4cb6-8b94-6e0f50107e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:33:38.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:32:48.603+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) had also
        submitted recommendations and proposed adjustments to the SOT bill. Business
        groups have also decried its possible enactment since it would reportedly
        discourage investors and would result to job losses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500805b1-e224-4c08-a2de-673d162b3819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:33:38.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:32:48.603+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, repeated he just wants to be fair to both workers
        and employers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8509a54-74e7-40ab-90db-8cdc9eb6128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:33:38.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:32:48.603+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The security of tenure should also provide a security of the capital…
        It should not be <em>na kasi mahirap sila bigyan sila ng ano</em> [because
        they are poor you should hand out…]. <em>Ano ito demokrasya</em> [This is
        a democracy],” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58dc413-2f14-46d9-b38f-60012dc29994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:33:38.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:32:48.603+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vetoed bill defined labor contracting as a practice wherein
        a job contractor "merely recruits and supplies or places workers to a contractee."
        The measure prohibits business entities from hiring workers on a contractual
        basis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9df6a2-2af8-48b6-8689-e2185836b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:33:38.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:32:48.603+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It requires businesses to directly hire employees, effectively banning
        the practice of outsourcing workers through manpower agencies. It also wants
        companies to absorb or regularize all workers. All employees, including project
        and seasonal employees except those on probationary status, are entitled to
        benefits received by regular workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf228e-c28b-4058-a23d-d9f28dccd921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T06:33:38.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:32:48.604+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Senior Digital Producer Eimor Santos contributed
        to this report.</em></p>'
  'duterte-coast-guard-batanes':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte wants the Philippine Coast Guard to patrol
      the waters of Batanes in light of Chinese reclamation activities near the country’s
      waters. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-29T06:34:40.969+08:00
