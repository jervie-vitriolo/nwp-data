      'jcr:uuid': '9a0129d9-e694-4ccd-b98a-3a4546d131d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.962+08:00
      'mgnl:createdBy': 'lara'
