      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s one of the scariest feelings''</h2>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bdf020-abbe-439d-9f89-5245af5af4b6'
      'mgnl:activationStatus': true
