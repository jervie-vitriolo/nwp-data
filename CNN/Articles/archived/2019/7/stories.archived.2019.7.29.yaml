    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeremy Lin is the first Asian-American player to win an NBA ring. Now
      he says the league has given up on him'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7754dc61-4c51-479d-8c9b-40082808a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:26:46.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T08:41:03.313+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Jeremy Lin, who became the first Asian-American
        player to win an NBA title while playing for the Toronto Raptors last season,
        says he is struggling as a free agent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5525b7c-880e-4f45-be39-5ac33ce291bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:26:46.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T08:41:03.314+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c5bfac-abbe-4aa2-b82f-eed72c1a9738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:26:46.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T08:41:03.314+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year it gets harder," the 30-year-old said during an emotional
        interview at an event in Taiwan. "There''s a saying, and it says once you
        hit rock bottom, the only way is up, but rock bottom just seems to keep getting
        more and more rock bottom for me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36638f66-9668-49b8-bad2-d77af07b4357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:26:46.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T08:41:03.314+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c882e5f-6cd3-4a24-bc01-81bab8cbaf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:26:46.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T08:41:03.315+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "So, free agency has been tough. Because I feel like,
        in some ways, the NBA has kind of given up on me."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e72ace9-a139-4ffc-b4b3-25472e46497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:26:46.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T08:41:03.315+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ab2a8c-041b-4fb0-bf3b-a493b1f08155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:26:46.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T08:41:03.315+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin rose to fame in 2012 with a sudden series of dominant performances
        that helped the New York Knicks notch a stunning win streak. His remarkable
        run was dubbed "Linsanity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f6248-9229-4320-89ad-eeef4949753d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:26:46.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T08:41:03.315+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c2cd5-e611-4ff8-8c47-9e5d88a69778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:26:46.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T08:41:03.315+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lin''s career has been sidelined by injuries and inconsistency
        since his breakout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b349bb1-16f4-4eac-8ad8-e8c328264672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:26:46.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T08:41:03.316+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c4f27-1e93-4985-a4b4-d18e9063905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:26:46.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T08:41:03.316+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The player just wrapped his ninth season in the NBA, with the Raptors
        after he was traded from the Atlanta Hawks. The Harvard grad has jumped from
        team to team throughout his pro basketball career, playing for eight franchises
        so far.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2bffe-e125-4d02-9779-9a615a529658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:26:46.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T08:41:03.316+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98b3e6e-7ad1-44e0-823e-bb6ce8b521e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:26:46.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T08:41:03.316+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin averaged about 3.4 minutes in the 2018-19 playoffs and only
        played one minute during the NBA Finals. While some criticized Lin for receiving
        a ring without playing much, others defended him for the hard work it took
        to get there in the first place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3329e92e-f797-4639-a5b6-f7a266a52bc5'
      'mgnl:activationStatus': true
