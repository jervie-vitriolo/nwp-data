        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0af74-167b-498a-9e88-9a87352f9af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:24.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T12:45:56.419+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> Manila
        City Mayor Isko Moreno on Monday ordered the withdrawal of all business licenses
        and mayor''s permits granted to all Philippine Charity Sweepstakes Office
        (PCSO)-licensed gaming outlets following President Rodrigo Duterte''s verbal
        command.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
