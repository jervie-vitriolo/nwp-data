      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to do it:</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd6295-27e0-445d-9aa6-c383f20b70f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.991+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this drill, a player shall select a spot to shoot from. Just
        like in baseball, every missed shot is an out. When you make three in a row,
        you score a run.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a607a-a5b8-4134-8456-1c829484d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.991+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The player shall complete nine innings, and shall record his total
        number of runs throughout the drill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa035af-5e4b-4883-8498-6c5512dc5c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.991+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the sport is a great workout for all, athletes should keep
        in mind that basketball players are prone to stress and injuries — which is
        why cooling down after training or games is important.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970097a5-9223-4c52-90a8-e598f1ffb6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:47:37.991+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-07-29T18:14:55.116+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rexona Ice Cool + Anti Stain prides itself on its MotionSense technology,
        which keeps athletes fresh and protected from sweat and body odor —&nbsp;even
        after a whole day of training.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
