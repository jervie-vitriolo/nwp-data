        killings.]</p>'
  'space-travel-questions-astronauts':
    'author': 'Kendall Trammell, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-29T12:43:17.952+08:00
    'imagesource': 'jcr:d87d7c7a-6a50-47cd-bd44-2eb119a54ca2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8101b976-5e42-4320-aade-8586ee8553e5'
    'lead': 'People have a lot of questions (and misconceptions) about space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T12:53:13.519+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-29T12:53:51.827+08:00
