      'mgnl:type': 'text'
      'text': '<p>User "dramagreys" thanked Gray for her post, saying it helped her
        get better as she goes through the same situation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf59d32c-dcc8-4747-8c29-c9441525740d'
