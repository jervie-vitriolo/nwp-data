      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a64e6-e43f-42c8-98b1-81183fcd5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:02:53.963+08:00
      'mgnl:createdBy': 'lara'
