    'template': '1'
    'title': 'Trump nominates staunch loyalist John Ratcliffe to head US intelligence
      community'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4678c19-3e9e-41f1-a140-968d60370d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President <a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">Donald Trump''s</a> nomination of <a href="https://www.cnn.com/2019/07/28/politics/dan-coats-national-intelligence-director/index.html"
        target="_blank">John Ratcliffe to replace Dan Coats</a> as the next Director
        of National Intelligence would launch a lawmaker with less than five years
        national experience under his belt to the pinnacle of US espionage and sets
        the stage for what is likely to be a bruising and partisan confirmation battle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc4978-3105-431a-a981-51953ba67f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4986e774-c370-4639-8b3d-17d3550d8711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas Republican has been a vocal critic of <a href="https://www.cnn.com/2019/07/25/politics/mueller-testimony-strategy-trump-russia-election/index.html"
        target="_blank">Robert Mueller</a> and his investigation into collusion between
        the 2016 Trump campaign and Russia, <a href="https://www.cnn.com/2019/07/24/politics/john-ratcliffe-trump-administration-job-mueller-hearing/index.html"
        target="_blank">grilling the special counsel</a> during House hearings last
        week -- a performance that likely earned him the President''s gratitude.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9258937-dcb7-4911-a248-34049fc2d81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41525c-8c24-49e5-baaa-55c371d8b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former mayor also contends that there were "crimes committed"
        during the Obama administration in connection to the events that led to Mueller''s
        probe and called on Sunday for investigations to get to the truth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a235fda-9ad8-41fd-9a13-ec27e667600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f4c1b-19c8-435a-9e40-ca5f0f8101c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to accuse any specific person of any specific crime,"
        Ratcliffe said on Fox News'' Sunday Morning Futures. "I just want there to
        be a fair process to get there. What I do know, as a former federal prosecutor,
        is, it does appear that there were crimes committed during the Obama administration."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f208a-2c21-4c2f-8d26-8902cd5ef8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de75fd-bf12-4239-80aa-c8e983f6804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/07/28/politics/dan-coats-national-intelligence-director/index.html"
        target="_blank">Trump unveiled the nomination by tweet</a>, saying he was
        "pleased to announce that highly respected Congressman John Ratcliffe of Texas
        will be nominated by me to be the Director of National Intelligence. A former
        U.S. Attorney, John will lead and inspire greatness for the Country he loves."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f43aec-f7f4-4cf2-be86-dbd8cc8101f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e886df3a-0329-4585-9efc-7ab1d05e27e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another trusted Trump ally -- Secretary of State Michael Pompeo
        -- has charted a path from the back benches of the House of Representatives
        to the senior levels of US power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12eaa79-cff7-467b-b74e-03cd042ac72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62370fbf-b956-4e99-b35c-c55bf1e36fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the nomination of a staunchly conservative politician to a non-partisan
        position -- one that has little to nothing to do with domestic investigations
        -- along with Ratcliffe''s lack of experience and the serious geopolitical
        challenges facing the US mean the three-term lawmaker''s confirmation is anything
        but assured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc4858-031a-49b8-b926-922a4f45d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dc03ae-78e7-4d7b-9459-ed0a7ce2073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Simply not as qualified''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13028640-b464-467f-a613-c89b553b5020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s simply not as qualified for the job as his predecessors,"
        said David Priess, a former CIA intelligence officer who delivered the daily
        intelligence briefing during the administrations of former Presidents Bill
        Clinton and George W. Bush.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae8d88-ef9a-4b47-b87c-ad23b0b96946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070028f-39c5-4812-a5d2-4e3a3bc53ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not take confirmation for granted," Priess added. "The only
        thing that points to his appointment at this time is the fact that he was
        strident and energetic in his criticism of Robert Mueller during last week''s
        hearing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be905b5-f5d3-42fb-8716-ebc3fc2a8656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb324338-0304-4c81-a1a5-ac3aca27bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priess, now a national security fellow at George Mason University,
        said the Republican-controlled Senate has in the past pushed back against
        Trump''s nominees. "Yes, the President has many allies in the Senate, but
        there have been many nominations and prospective nominations when it was made
        clear the Senate would not accept it," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f545c-7963-4d64-8306-15e4de7c45ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22fafe-5ccc-40f4-9548-ebfe8d71f5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Republican responses praised outgoing director Coats without
        mentioning Ratcliffe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68fa18f-db73-4d25-8e8a-67c21dfe0b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e0d73f-8475-468a-9736-7a63f6261525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Susan Collins of Maine, a member of the intelligence committee,
        tweeted that, "Coats is one of the finest public servants I have ever known.
        He led the intelligence community with integrity and skill, and his departure
        is a huge loss to our country."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781330ce-179b-4d75-851d-68698ba7ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd73f89f-fa91-4f9a-b711-7edaf916c348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made no mention of Ratcliffe and neither did Senate majority
        leader Mitch McConnell, who released an extended statement praising Coats
        for his "deliberate, thoughtful, and unbiased approach."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa27c0f0-2d28-416e-93ce-b2cfd4dafd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ad633-6cd0-4384-aabd-03cb478b2209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate''s Democratic leader, Chuck Schumer of New York, focused
        on the House lawmaker in his own statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4898d5-2afa-460d-9afd-46bf3738bf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86842fdf-3eb3-4d77-907f-677716a539bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that Rep. Ratcliffe was selected because he exhibited
        blind loyalty to President Trump with his demagogic questioning of former
        Special Counsel Robert Mueller," Schumer said. "If Senate Republicans elevate
        such a partisan player to a position that requires intelligence expertise
        and non-partisanship, it would be a big mistake."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e76e3f2-2513-4f82-aa54-81945f18d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73839fb3-19b9-4247-88a0-a3dddd9c0d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rep. Mark Walker of North Carolina, the ranking Republican on
        the Homeland Security Subcommittee on Intelligence and Counterterrorism, offered
        effusive praise, saying "the only thing stronger than his credentials is his
        character" and adding that he could "think of no one better" for the job.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd22b3-3f41-4abf-bbc0-5e0fb04072d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6cf922-3609-4f59-ad64-629eb7bdb634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job in question -- Director of National Intelligence -- was
        a Cabinet level position created after the 9/11 attacks to better coordinate
        intelligence. The director doesn''t have the authority to issue orders. Instead,
        the position is more about coordinating and overseeing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e271d-c393-4f8d-b391-638a841df774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca5c5a-8ab0-423f-8568-f00c9cc8b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Serious questions''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e2cdf-80ec-4531-8b15-2a31e91818d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director heads the entire US intelligence community, directs
        and oversees the National Intelligence Program, advises the President and
        his Cabinet, and produces the President''s Daily Brief, the collection of
        information from across the agencies that most presidents see every day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51433203-e9d8-49ae-8e43-f8ef90e2b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc772e-ed22-42e8-9213-06b8aca6096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-year-old Ratcliffe would come to the job with eight years''
        experience as mayor of Heath, Texas, a town of just under 9,000 people. He
        has been a US Attorney and federal terrorism prosecutor, spent time in private
        practice as a partner with former Attorney General John Ashcroft at his law
        firm, and worked as an aide to Sen. Mitt Romney during his 2012 presidential
        campaign.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a690d77-9115-4a3e-a133-760949d49d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6832653c-b04b-45a2-ad9f-fe100c054699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House, Ratcliffe has served on the Intelligence, Homeland
        Security, Judiciary and Ethics Committees.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa5f6fd-eab9-473f-b6cd-60c0c70743b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469cb375-1f3b-4b06-9181-8baf3d11a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priess, the former intelligence officer, said this resume doesn''t
        compare positively to previous directors, most of whom spent a lifetime in
        military or foreign service. "One of the reasons there are serious questions
        here, all we have to do is look at the five men who have served in this position
        and then look at Ratcliffe," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca2fa8-6b3f-46d9-9c7f-4e4d216d23a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ac1903-1fad-43ec-ae6f-c336a9f1e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Former directors</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42e1e08-084f-4e7b-8c62-703f6c2ecd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past directors include John Negroponte, a former foreign service
        officer and ambassador several times over; Michael McConnell, a former National
        Security Agency director; Dennis Blair, a former commander of US forces in
        the Pacific; and James Clapper, who ran the Defense Intelligence Agency and
        the National Geospatial Agency.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403410b-e2f8-4ca0-ad41-ae8906c46f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b3450e-fd68-4817-96d3-514d731334ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats had less intelligence experience than the others, but he had
        been ambassador for Germany and "served on Senate select committee on intelligence
        for years," Priess said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a3188-5c1e-4313-92f2-499500dc8257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00095ba-7e29-445b-97a6-ede7744ad411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look at Ratcliffe and there''s no comparison," Priess continued.
        "He''s only been in the House a few years, and he''s barely been on the intelligence
        committee. He doesn''t come close to matching the experience of those other
        men or the objectivity of those other men in their previous positions."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fd0c82-257a-428b-bd6a-b000179377d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.964+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b6864-451b-47af-a296-ba87ab356fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.964+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory Treverton, a former chairman of the National Intelligence
        Council, echoed Priess'' concerns about Ratcliffe''s partisanship. "I worry
        about the combination of amateur and political, especially since he seems
        quite ideological," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c41255-961f-4916-a58d-2f63dfe53b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.964+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a8b6e-5ed8-4609-a3c9-5155df9ebb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.964+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe was a key lawmaker in the 2016 Republican-led House investigation
        into the FBI and Justice Department''s handling of both the Hillary Clinton
        and Russia investigations, working closely with former Rep. Trey Gowdy of
        South Carolina.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7463dde4-3b00-4b73-83e2-e5ea4cfbaabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.964+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01271035-b93c-4113-9aa9-29d8175f205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.964+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Gowdy retired this year, Ratcliffe took his place on the House
        Intelligence Committee, in addition to his seat on the Judiciary Committee,
        putting him in a key position to push back on the panel''s Democratic-led
        investigations into the President.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5616a79-d204-40d1-b33d-46ea00e7a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.964+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b838f-3347-4c33-bebb-bab0af5aedd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.964+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe''s aggressive questioning and skepticism about the Bureau
        during the 2016 probes gained him the trust of fellow conservatives in the
        House GOP Conference, and he played a key role in the Mueller hearings, jumping
        up in seniority on both committees as the second Republican to question Mueller
        immediately following the ranking members.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336af3ef-3c5d-4097-be60-fdb3494c839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.964+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ac298-bb82-4cd2-9ac6-cc12f7b62d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.964+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe charged that the special counsel had gone beyond his mandate
        by stating he couldn''t exonerate Trump.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b37e5a-0aed-48da-ad45-b88a23a74051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.964+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd4f5ca-8cc5-4504-8313-888be4fe301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.964+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ratcliffe''s criticisms of the Mueller investigation are also
        likely to be a key point as Democrats press him on in his confirmation hearing.
        His push on Fox News'' Sunday program for an investigation into the Obama
        administration will likely be a factor as well.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420fd45-64fd-4b2c-b0d6-fbbdae774652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.964+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb76022-8d1b-42a9-ba4d-1eebf9d6764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.964+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview, Ratcliffe said that "the Mueller report and its
        conclusions weren''t from Robert Mueller. They were written what a lot of
        people believe was Hillary Clinton''s de facto legal team."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d5a567-9129-488b-ba52-4e86d5b1a4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.964+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2fd168-c5dd-4fee-ab33-f09110daff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.965+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No accountability''</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afad537e-6771-48b2-9de8-06f81d99320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.965+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He charged that the crimes committed during the Obama administration
        included the phone intercepts that led to the investigation into Trump''s
        former National Security Adviser Michael Flynn. "Someone in the Obama administration
        leaked that call to The Washington Post. That''s a felony," Ratcliffe said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b48fcd-0654-407d-ad3c-ada0f877802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.965+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c2efb-4db7-461a-9874-efe5fffab840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.965+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that things happened in the Obama administration that haven''t
        been answered. There''s been no accountability for that yet," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ef468-fd2d-4b39-91b7-86817f6f5997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.965+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a4a84-19b3-4f2d-8796-fd7aa1c009f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.965+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguing that the American people have lost trust in the Justice
        Department, he said the "only way to get that back is, therefore, to be real
        accountability with a very fair process" and that he has "supreme confidence"
        in Attorney General Bill Barr''s ability to deliver that.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da6d47-37a5-424f-8bf3-86137a24899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.965+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee37fed9-a342-46f7-9e24-604e8b6673b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:38:59.965+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-29T13:42:05.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And at the end of the day, wherever the outcome may be, as long
        as we know that the process was fair, the evaluation was fair, justice will
        be done," he said.</p>'
  'improve-with-these-effective-basketball-drills':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
