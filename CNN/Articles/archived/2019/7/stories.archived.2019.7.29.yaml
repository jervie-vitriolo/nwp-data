    'title': 'Margielyn Didal lands 5th in Street League Skateboarding World Tour
      in L.A.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556bbd90-3b87-433c-9f34-d004e1d4a20d'
      'mgnl:activationStatus': true
