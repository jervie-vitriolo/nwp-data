      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e59131a-ddc1-4ba5-9948-d71aea97cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal will start from scratch under the 18th Congress, together
        with all other measures which have not been signed into law. The bill will
        again be subject to committee-level discussions before the Senate and the
        House of Representatives and must be approved up to third reading in both
        chambers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5766f6c7-bd19-4b01-bc71-56d58b3bf619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d19e65-bfe1-411c-bec7-d60f5592c238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva disclosed that Senate President Tito Sotto advised him
        that this was the "most viable option" for the bill, rather than invoke the
        right of Congress to vote to overturn a Presidential veto.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ca378-7c04-4d38-8428-3277a9c05d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dce10e-dbaa-4136-9d82-a3605582f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:39:43.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.709+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution allows the Legislative to reconsider the veto by
        a vote of two-thirds from its members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d4fe6-4439-46b1-aecf-f8c83ff83dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:08:46.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New bill coming</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574760ad-f689-4770-8454-e745c8dccbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:08:46.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Silvestre Bello III said the Department of Labor and Employment
        (DOLE) has been instructed to craft a new SOT proposal, which they are eyeing
        to finish in a week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a886d1f4-7bcc-4b44-9dce-939b20161e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:08:46.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said in a media briefing that his agency will be drafting
        a new bill to be presented before the Legislative-Executive Development Advisory
        Council meeting next Monday, where Congress leaders will sit with the President''s
        men from Malacañang to agree on priority legislation. The SOT bill will be
        on the agenda, which Bello said will help avoid a repeat of the passage of
        the measure, only to be vetoed by Duterte.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8aa065-fc45-40f1-943b-5d0daca5666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:08:46.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important is he (Duterte) is open to a new version,"  the
        Labor chief said, appealing to labor groups that it''s "not the end of their
        cause" just yet.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb701e10-206e-442e-999f-1c1c532ef26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:08:46.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd320529-b665-48d9-9f9b-66e7d8233175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:08:46.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key contentions of the President include which firms can resort
        to labor contracting, although Bello said Duterte wants "fairer" and "more
        focused" provisions for what jobs can be outsourced or which are directly
        related to a business.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb95e0f7-d2df-4ca7-a0db-1afddc57ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:08:46.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17adc79f-e2f5-42d3-849c-434079215b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:08:46.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President is actually saying is that bill is already giving
        the employees security of tenure. But <em>''wag naman</em> at the expense
        of employers, <em>kasi baka mawala na ''yung</em> viability <em>ng</em> business
        [but not at the expense of employers. because businesses might lose their
        viability]," Bello said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a8dbf-4124-4a34-8452-e00b2383b2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:08:46.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a051079e-3de7-4722-8659-767058fe314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:08:46.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-30T13:08:37.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the new SOT bill will be drafted in consultation with
        business and labor leaders, as well as lawmakers.</p>'
