      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/28/asia/hong-kong-protests-july-28-intl-hnk/index.html">"Beijing
        to speak out after weeks of Hong Kong protests."</a></em></p>'
  'Jolo-terrorists-wipe-out':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-29T11:51:59.364+08:00
    'imagesource': 'jcr:62787cb8-de56-41f9-8b16-6f99ade459e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e53502ad-c2cd-4a26-8ac5-3298e509251b'
    'lead': 'Defense Secretary Delfin Lorenzana says the government is looking to
      wipe out terrorists in Jolo in Sulu province in the southern Philippines in
      three to six months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T11:55:12.843+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-29T11:55:13.046+08:00
