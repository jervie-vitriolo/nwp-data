      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have credited Lin''s success with helping Asian-American athletes
        fight racist stereotypes and preconceptions about their skills.</p>'
  'batanes-quake-death-toll-update':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-29T08:22:20.241+08:00
    'imagesource': 'jcr:40e1b4d8-762c-47a6-9ab9-6dd7efd65367'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f149e1dd-6058-4343-a390-0768518db132'
    'lead': 'The provincial government of Batanes declares a state of calamity in
      the whole province due to the damage caused by two consecutive earthquakes over
      the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:31:16.696+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-29T22:09:01.000+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['batanes', 'itbayat', 'quake', 'earthquake', 'president', 'rodrigo',
      'duterte', 'de-sagon']
    'template': '1'
    'title': 'Batanes now under state of calamity; death toll hits 9'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d6190-37f9-4a8c-9e60-db9d539f3b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:16.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T22:09:01.000+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —&nbsp;</strong>Batanes
        has been placed under a state of calamity on Monday due to the damage caused
        by two consecutive earthquakes over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5e42e-9388-4644-8022-d8240bb2cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:07:02.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.000+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the provincial government can release calamity funds,
        impose a 60-day price freeze on basic goods, and grant no-interest loans to
        affected residents. The declaration also allows the local government to tap
        international assistance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2b3bd0-0aa0-40ae-baef-74d4f61b4726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:07:02.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.000+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnitude 5.4 and 5.9 temblors hit the province consecutively early
        Saturday morning, killing at least nine individuals and leaving more than
        60 others injured. The latest in the casualty was a 32-year-old man identified
        as Edwin Ponce, whose remains were found in a cave Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755633d1-c102-4df7-aecd-27f76082b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:07:02.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.000+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 15 houses, two schools, and two health facilities were
        damaged in Itbayat. The calamity also prompted 911 families or 2,963 people
        from five barangays in the municipality to leave their homes and stay in tents
        temporarily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47658e43-9981-46c4-b92c-89e4d44f033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:07:02.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.000+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster management officials said the quakes had incurred a total
        of ₱47 million-worth of damages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ffb5e-8d03-4d06-8200-513db4ab5799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:07:02.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.000+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Director Renato Solidum attributed the damage to the structures''
        lack of strong foundation due to the use of materials that easily dissolve
        such as limestone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db67bb-ea20-429c-8d54-813d96116b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:07:02.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.000+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> limestone <em>ay madaling madissolve</em> so <em>naaagnas
        siya and nagiging pulbos kaya kapag lumilindol kahit hindi ganoon kalakihan
        ay nagkakaroon ng</em> damage,” he told CNN Philippines’ Balitaan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a025513e-d971-4ffe-a3df-de1c16d0f819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:07:02.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.001+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Limestone easily dissolves or it decomposes and becomes
        powder. That’s why when there is an earthquake, even though it is not that
        strong, there is damage.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c360d1-649a-4ee1-b17f-405f0d16bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:07:02.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.001+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itbayat town Mayor Raul de Sagon had earlier announced a switch
        from search and rescue to search and retrieval operations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f697e-07b1-4dd2-9059-475b232ca6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:07:02.859+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.001+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Sagon said continuous aftershocks cause delays in the rescue
        efforts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f8c66-1dbf-4d9a-91da-f8c1586d8308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:07:02.859+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.001+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung</em> rescuers <em>ng</em> Philippine Air Force <em>nag</em>-try
        <em>sila noong</em> Saturday and Sunday but <em>noong</em> Sunday afternoon
        <em>itinigil po nila dahil masyadong delikado ''yung</em> rescue… so <em>hindi
        na siguro</em> rescue <em>ang kino</em>-consider <em>namin</em>… <em>kundi</em>
        retrieval,” said de Sagon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2391ea07-a1af-4e55-a9c9-9aeca7ba6737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:07:02.859+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.001+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The rescuers of the Philippine Air Force tried last
        Saturday and Sunday but on Sunday afternoon, they stopped because it was too
        dangerous to conduct rescue operations - so we are probably no longer considering
        it a rescue but a retrieval.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aad4763-a9f2-473c-89ef-71a704dc4511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:07:02.859+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.001+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum earlier said 230 aftershocks have been recorded as of Monday
        morning.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd382d968-5bcf-4db0-b3eb-8366b7efb60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:07:02.859+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.001+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum, however, said the number of recorded aftershocks continues
        to go down. These aftershocks, he added, can no longer cause destructions
        except to those buildings that were already damaged from the first series
        of quakes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98696cc-1dab-4842-b9c7-abd4c66cc09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:07:02.860+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.001+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte visited the site on Sunday and allotted
        P40 million for the construction of a hospital in the earthquake-damaged town.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c96fc4-077a-4879-98c1-f473907f8dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:07:02.860+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.001+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Police General Oscar Albayalde
        said forces stationed in Batanes are helping in the distribution of relief
        goods to the victims.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd6c480-309e-496b-8567-6640d4907d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:07:02.860+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.001+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they are currently having trouble transporting additional
        officers due to bad weather conditions, but he assured standby personnel in
        the nearby region of Cagayan are available to help.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac41fdb-6f27-42a1-88ff-e7855f93e5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:07:02.860+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.001+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense chief Delfin Lorenzana, meanwhile, said the military is
        also “hard at work” in the area.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8769422-a326-4b38-92b2-9a5349d8885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T22:09:00.708+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T22:09:01.001+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent David Santos and Digital
        Producer Janine Peralta contributed to this report.</em></p>'
  'weather-update-july-29-2019':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-29T09:02:05.003+08:00
    'imagesource': 'jcr:9454c19a-261b-4ea4-87d9-760ea04d2a93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fd5bc03-9612-4335-becb-614b16a28fd9'
    'lead': 'PAGASA expects two to four tropical cyclones to enter the country in
      August'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:03:23.114+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-29T09:03:55.433+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['weather', 'rain', 'tropical-depression', 'lpa', 'low-pressure-area',
      'pagasa']
    'template': '1'
    'title': 'LPA likely to develop into tropical depression outside PH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acfc358-c041-4bd2-8b8a-4b0f1f1c0884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T09:03:55.433+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The low
        pressure area (LPA) enhancing rains in the country will likely intensify into
        a tropical depression after it exits Philippine territory, weather forecasters
        said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf8e774-a2e5-4cf6-9522-4e34a41883d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T09:03:55.433+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) reported that the LPA is currently enhancing the southwest monsoon
        or habagat. This will bring light to moderate and at times heavy rains to
        MIMAROPA, Cavite, Bataan, Zambales and Batangas. Meanwhile, Metro Manila,
        Ilocos Region, Cordillera Region, CALABARZON and Central Luzon will experience
        cloudy skies with isolated rain showers and thunderstorms. On the other hand,
        Cagayan Region will have partly cloudy skies with possible thunderstorms in
        the afternoon or evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a111800-7a81-4b44-81bd-1ef82aceb2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T09:03:55.433+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said there are no other weather disturbances currently under
        their radar so far. However, it is expecting at least two and not more than
        four tropical cyclones that could enter the country in August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b915fe70-6805-48a1-923e-eaff97b7ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:23.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T09:03:55.433+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA was last spotted 380 kilometers west of Dagupan City, Pangasinan.</p>'
