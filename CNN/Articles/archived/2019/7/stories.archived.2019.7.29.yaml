      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136746f2-b5f7-46cf-b880-5e1a96cf20c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:24.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T12:45:56.419+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, The Commission on Audit (COA) reported more than a third
        of the PCSO''s charity fund for 2017 was not used for charity programs as
        mandated by law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a99eb6-0f02-4454-938c-93b89cd33242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:24.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T12:45:56.419+08:00
