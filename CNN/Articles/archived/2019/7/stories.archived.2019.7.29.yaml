      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Follow Rexona on social media to find out how Rexona Ice Cool
        + Anti Stain can help athletes prepare for game days.</em></p>'
