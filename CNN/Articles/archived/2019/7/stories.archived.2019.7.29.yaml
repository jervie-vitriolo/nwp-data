      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa13f422-4c94-492f-a9b4-59f6b637c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:10.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The camps
        of Vice President Leni Robredo and Solicitor General Jose Calida traded barbs
        over cases filed against critics of the Duterte administration and the supposed
        case backlogs of the top government lawyer’s office.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa42fa-9ef8-459e-ae77-16c73399f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:50:43.762+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier called Calida out for meddling in the complaint
        lodged by Peter Joemel Advincula alias Bikoy against her and several opposition
        figures, instead of addressing the pending cases before the Office of the
        Solicitor General (OSG).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f5c679-5122-419a-857f-3eb268c6ea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:50:43.762+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang dami ngang paliwanag kung bakit kabahagi. Pero hindi naipapaliwanag
        bakit ito iyong inaatupag na napakaraming kaso na. Ang inaatupag, kasinungalingan;
        ang</em> star witness, <em>sinungaling na tao. Pero iyong pinapaniwalaan nila,
        ang dami-daming kaso sa opisina nila, hindi inaasikaso</em>," Robredo said
        on Sunday during her weekly radio show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba708d-7aa7-4bc4-bb72-2359a4ddf3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:50:43.762+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have so many reasons why the Office of the Solicitor
        General is part of the complaint. They are focusing on their lies, including
        their star witness, who is also a liar. They choose to believe that witness.
        They have so many backlogs that they are not working on.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c21835-0589-4503-8822-784b2f67ba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:50:43.762+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s strongly-worded criticism comes amid reports that the
        OSG was involved in drafting Advincula’s affidavit. Advincula, the man who
        claimed to be the hooded figure in the viral “Ang Totoong Narcolist” series,
        is a respondent and witness in the sedition complaint filed by the Philippine
        National Police-Criminal Investigation and Detection Group (PNP-CIDG) against
        Robredo and other prominent opposition figures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f3e556-3dfe-4f19-8703-ce742c68c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:50:43.763+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit reported that OSG failed to resolve over
        1 million cases in 2018.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be775952-73c1-4a45-8cfc-4a2e5ede8d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:50:43.763+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement Monday, the OSG denied the case pileup, saying
        that media reports and Robredo are “ill-advised and are bereft of knowledge
        of the functions and internal workings” of their office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0914feb-8611-4a9c-9cb2-316b4c3f297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:50:43.763+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be clear, pending cases handled by the OSG are not and should
        not be considered as “backlog”. The OSG is not a court of law which is mandated
        to resolve cases. The number of pending cases that the OSG currently handles
        cannot, in any way, translate to “backlog”,” the statement read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe351d31-16a2-4c34-a442-b28bc72efabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:50:43.763+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG added Robredo was "outrageous" for claiming Bikoy was a
        liar and said the Vice President was being “biased and self-serving.” Bikoy’s
        credibility has been questioned by senators.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c31c291-046d-4e78-92f7-d5605bdb9107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:50:43.763+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said Sunday Calida is ruining the name of his office
        by lawyering for the Marcos family, citing his involvement in the vice presidential
        electoral protest involving her former rival, ex-Senator Bongbong Marcos.
        He previously filed a manifestation backing the 50% ballot shading threshold
        that favors Marcos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c422a52a-e2f2-4961-9be3-fae11dcfabf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:50:43.763+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami diyan na mahuhusay</em>, professional t<em>alagang mga
        abogado na talagang nandiyan para manilbihan sa bayan. Parang sinisira lang
        ito ni… ni SolGen Calida</em>. Backlog, <em>napakalaki, ang inaasikaso pa
        iyong pag-aabogado sa mga Marcos</em>," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b96e11b-52e9-4294-be38-d848408be906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:50:43.763+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many professional lawyers in OSG. But it
        seems like Calida is ruining the office''s name. There are so many backlogs,
        yet he is focusing on counseling the Marcoses.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a8539f-5c1f-4e38-acf1-a86910ad8d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:50:43.763+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida’s office also denied this, saying he is simply “performing
        his duty.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae602ada-e385-45d4-b5d8-0523bb571bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:50:43.763+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The OSG’s participation in Bikoy’s affidavit is not in any way
        linked to the Marcoses but the Office is merely rendering its legal services
        to the PNP-CIDG, as one of its clients,” the statement added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e1bce-f5ea-4ce7-ab2d-132e157dd236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:50:43.764+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President’s spokesperson Atty. Barry Gutierrez slammed
        the OSG for the statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6468f177-5128-48b9-82c9-77a1376a1556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:50:43.764+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether you call it a “backlog” or not, the point remains: you
        have a lot of other work to do, so why are you meddling in a DOJ investigation
        that is so clearly out of your mandate?” Gutierrez said in a statement Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65efe9f-5425-4fa1-825e-d74bad57b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:50:43.764+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez also called out the government top lawyer for refusing
        to refer to Robredo as Vice President in his statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6d12d-dca6-4485-b032-0d903a645583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T19:50:43.764+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-29T19:52:03.662+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Robredo, mong those facing the sedition complaint include
        opposition senators Leila de Lima and Risa Hontiveros, former senators Antonio
        Trillanes IV and Bam Aquino, and some church officials —for their alleged
        involvement in the viral series that alleges the Duterte family and their
        allies are involved in the illegal drug trade. They are also accused of cyber
        libel, libel, harboring a criminal, and obstruction of justice.</p>'
  'Twins-dead-left-in-hot-car':
    'author': 'Amir Vera, Elizabeth Joseph and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-29T09:29:53.768+08:00
    'imagesource': 'jcr:e08ed1ac-70c6-4acf-91df-acd927bcfea1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f86cd9dd-6d5b-4c81-99ec-e00e3fc6ca12'
    'lead': 'By the time the father returned to his car, the twins had been inside
      for approximately eight hours and were no longer breathing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:34:36.856+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-29T09:34:37.165+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York', 'hot-car', 'twins', 'dead', 'Juan-Rodriguez']
    'template': '1'
    'title': 'His 1-year-old twins died after he left them in a hot car. He thought
      he dropped them off at daycare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe3782-4e25-4cc9-8c0f-2cc10d301be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.166+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The father whose <a href="https://www.cnn.com/2019/07/26/us/nyc-baby-deaths/index.html">1-year-old
        twins died</a> after he left them in a hot car for eight hours told authorities
        he thought he dropped them off at daycare before going to work, according
        to a criminal complaint.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e308d-1a7c-4a75-b419-c5a1763c5d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.166+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court document says 39-year-old Juan Rodriguez told police something
        to the effect of, "I assumed I dropped them off at daycare before I went to
        work. I blanked out. My babies are dead. I killed my babies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba1814-049f-4621-a213-1604aced0d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.167+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez was arrested and charged with two counts each of manslaughter,
        criminal negligent homicide and endangering the welfare of a child, the New
        York Police Department said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b844d-1e06-46f8-98ee-a9df889f4e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.167+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorney, Joey Jackson, told CNN when he went to see his client
        Saturday, he looked "inconsolable and beside himself." <a href="https://www.cnn.com/profiles/joey-jackson">Jackson
        is also a CNN analyst</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b85eb-164f-4ebf-829a-f3c77464a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.167+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc28b9b-703c-4433-8759-8826bf85e671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.167+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (Rodriguez) family is ripped apart," Jackson said. "His mental
        state is very fragile based on what happened. It''s just an awful scenario."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd7ca0d-8d90-4e8d-b755-e76b0ad8d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.167+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce8f2fa-efc6-4905-8526-18ba93aadb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.167+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez faces up to four years in prison for the criminal negligent
        homicide charge and up to 15 years for the manslaughter charge. He was arraigned
        Saturday and paid $50,000 on a $100,000 bond, according to Patrice O''Shaughnessy,
        a spokeswoman for the Bronx District Attorney.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a090de4d-f8db-4be5-ab11-cc8df4113a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.168+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e87d1-c04c-46c4-a9c7-33bddd6b251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.168+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez pleaded not guilty, O''Shaughnessy said. His next court
        appearance is slated for August 1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28854a4-c52a-439e-b87e-668f74b39d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.168+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8540688-af3a-4eab-b4ce-e7c86c6ae2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.168+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rodriguez ''never had any intention of this happening,'' attorney
        says</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116e1fe8-225f-4d12-b9a9-ec9f0b51f21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.169+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twins were found unresponsive in the back seat of a Honda sedan
        in the Bronx on Friday, the NYPD said. They were pronounced dead at the scene.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b2c664-5085-4e83-84a9-13375d43375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.169+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police initially identified the twins as Mariza and Phoenix Rodriguez,
        but later said their names were Luna and Phoenix Rodriguez.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047bf63-be0e-4a65-a0cf-b6460d7142a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.169+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the criminal complaint, obtained by CNN through Jackson,
        the twins were in the vehicle from approximately 8 a.m. to 4 p.m. while Rodriguez
        went to work. Officials previously said he worked at a nearby VA hospital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fd808e-f15c-481c-a1d4-a5500bcbc77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.169+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d27e6b-3e76-4bf5-b714-f323bc502e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.169+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the father returned to his car, the twins had been inside
        for approximately eight hours and were no longer breathing, the complaint
        says. The Office of the Chief Medical Examiner found the body temperature
        of both children was 108 degrees Fahrenheit, per the court document.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7200bd9c-558e-4bda-9d6a-3369b950dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.170+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0174cf3d-6070-40b9-85e8-a7b14617a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.170+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson said his client "never had any intention of this happening
        — it''s so sad that this unfortunately happens all across the country. All
        too often we cover stories like this."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a97c0-68ce-4bd5-9072-4df122d6a656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.170+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a595b8c5-ca01-44bf-846c-9646cc595404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:34:36.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-29T09:34:37.170+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately he''s got a tremendous support network working with
        him — his family, his wife, his friends," Jackson said. "He has five kids
        — now three —&nbsp;and everyone is just besides themselves."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e73dd14-d9ed-4c4d-abb8-3ff636025cca'
      'mgnl:activationStatus': true
