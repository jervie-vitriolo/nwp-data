  'Meghan-Markle-Vogue':
    'author': 'Rob Picheta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-29T10:30:27.957+08:00
    'imagesource': 'jcr:8f4316dc-d4b1-467a-b091-8c93d352b92d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd860799c-d08c-4f5f-bd2a-85e2da6e8c80'
    'lead': 'Among the most anticipated parts of the issue will be Meghan''s "candid
      conversation" with her friend Michelle Obama.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T10:36:14.327+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-29T10:36:14.619+08:00
