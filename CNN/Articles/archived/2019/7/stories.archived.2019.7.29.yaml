      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Following the national police, today I am ordering
        the Business License Office to immediately withdraw the business licenses
        and mayor''s permits granted to all lotto, STL, and other gaming activities
        under the PCSO.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934513c2-811d-42f8-8838-7f041ced454d'
