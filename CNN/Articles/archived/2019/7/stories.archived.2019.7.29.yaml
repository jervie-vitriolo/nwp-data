      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dce5c2-4aab-4c74-8997-ba0599b2e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:24.826+08:00
