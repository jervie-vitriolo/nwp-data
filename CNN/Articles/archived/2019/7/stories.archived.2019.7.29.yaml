    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['space', 'astronauts', 'space-travel']
    'template': '1'
    'title': 'Where does astronaut poop go? Answers to your weirdest questions about
      space travel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf0555-4d08-44bc-85b5-50c75d9dcfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.827+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>People have a lot of questions (and
        misconceptions) about space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f776a27d-580c-40d3-b963-0c23e6226c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.827+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s understandable given that only 573 humans have ever gone there,
        according to a count by space expert Jonathan McDowell.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c0f2e4-3f25-4598-bf21-7d3d816c49a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.827+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, they shouldn''t be the only ones who get to know the truth
        about what happens in the great beyond. Right?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115677f7-a489-4927-9b0f-3af5125d8e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.827+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear not. NASA has answered for us some of THE MOST IMPORTANT questions
        people absolutely, positively must know about space travel. (You''re welcome.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ad748-9dbd-41d8-b8b2-a8a7f9b5345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.827+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6784c638-79d2-4fd1-93b3-577744201472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where does astronaut poop go?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725821f0-31c8-44b8-a421-33593f682b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solid waste is collected in a canister as part of the waste hygiene
        component of the space station''s toilet, and those canisters are disposed
        of during destructive reentry of cargo spacecraft. Urine is collected separately
        and sent through the station''s Water Recovery System''s distillation assembly
        which helps transform urine from crew members into usable water.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b7a6f-f7df-4424-87e6-a9e788f86269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e926bc8-4cb3-4964-b265-42a892a5528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do they really eat freeze-dried ice cream in space?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd248832d-aeec-4f69-aa01-f0e04dbf8daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. Astronauts do not eat freeze-dried ice cream, but sometimes
        a cargo resupply spacecraft brings a special treat of real ice cream. Sending
        ice cream is sometimes possible when there is space in one of the freezers
        on the way up that will be filled with science samples for SpaceX Dragon''s
        return trip. It is normal for commercial resupply missions to deliver a small
        amount of fresh food to the astronauts (usually fruits or vegetables) with
        ice cream only occasionally making the trip.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc430c0c-c40f-41c9-9e9c-148721205c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f80fc-bfd7-4b6d-9716-61acc9d5fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do people explode if they''re not wearing spacesuits?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1500b3b-c891-4ae3-b7aa-3bb33162f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, but you''ll still die. Without protection, an astronaut would
        die in space quickly because of the lack of oxygen and immense physical pressure.
        The cold and radiation is pretty dangerous too. Spacesuits provide air to
        breathe, water to drink, a pressurized environment in which to work and protection
        from extreme temperatures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5813cb-a8aa-4fc9-b15d-90f6418351c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34188a-54be-441b-b6d4-4a4bcb351cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens when astronauts get sick?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022ec69-d71b-4927-8cd3-6ab10a10312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts tend to be very healthy as they work out more than two
        hours a day and live in a closed environment. But they have access to doctors
        via video or telephone, and the space station has a variety of medical devices
        and pharmaceutical remedies to treat astronauts who may get sick in space.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628960e-6f41-4c1c-80d9-0bcb7f580732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad3595-1936-4bb3-a0e6-b1e6c97dbbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can people really grow taller?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1dd06-e969-4bb2-a4bd-22bd3556dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. Without gravitational force compressing an astronaut''s spine,
        fluid between the discs fluctuate as they temporarily expand, creating a lengthening
        effect. We experience the same effect while sleeping flat at night, although
        to a lesser degree. In space, an astronaut will sometimes "grow" as much as
        two inches taller. However, that effect disappears as soon as they return
        to Earth''s gravity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758337de-d39f-4748-9837-756e864925bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.521+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a394524b-6141-49ea-a597-4ab0f0e704e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.521+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do we know gravity exists in space?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a8a51-7bfd-4a6e-9f0f-c2d2ce5e9be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.521+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Earth, we experience the pull of gravity, but astronauts in the
        space station are in a kind of perpetual free-fall around Earth that keeps
        them in orbit, and thus they experience what is commonly referred to as zero-gravity
        or microgravity in which they can float and fly through the space station.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a12828d-935a-4362-9581-1f2f562c0eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.521+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d61ef-f19e-4c2e-88dd-ecba2aa3f4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.521+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it true no one can hear you scream?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f6402-a6b5-46c0-ab08-e5d88f6961d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.521+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without air to transmit sound waves, a scream would not be heard
        in space — even if you''re next to the person.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa685e2-9634-4397-8dd3-1fe3a8aafa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:53:13.521+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-29T12:53:51.828+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/27/world/space-travel-questions-scn-trnd/index.html">"Where
        does astronaut poop go? Answers to your weirdest questions about space travel."</a></em></p>'
