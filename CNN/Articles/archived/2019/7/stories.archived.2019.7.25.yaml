      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Rey Nambatac
        hit another clutch bucket to carry the Rain or Shine Elasto Painters to the
        2019 PBA Commissioner''s Cup semifinals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f8069-cda3-4acd-a578-dd0857661935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:31:32.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T21:41:08.315+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters outlasted the Blackwater Elite in their do-or-die
        quarterfinals match, 85-83, Thursday at the Smart Araneta Coliseum in Quezon
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef549a3-8cde-4d23-b63f-c90d129ef1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:31:32.761+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T21:41:08.315+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nambatac led the charge for Rain or Shine with 21 points, including
        the go-ahead jump shot with 18 seconds left on the game clock. He was the
        same player who knocked down the game-winner in Game 1 of the quarterfinals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dafcfc1-5888-42c4-b563-421891408a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:31:32.761+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T21:41:08.315+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite had a couple of chance to tie or even win the contest,
        but they could not get the shots in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad18d2-adb3-4d38-9d9a-6166b6455882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:31:32.761+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T21:41:08.315+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javee Mocon contributed 15 points, while Carl Montgomery chipped
        in 14 points for the Elasto Painters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc71ce-bc0c-4fd9-9471-d818ca4926b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:31:32.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T21:41:08.315+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mac Belo and Bobby Ray Parks Jr. each had 16 points for
        Blackwater.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607c91d-24a1-468b-9b35-f12ea8b0b75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:31:32.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T21:41:08.315+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine will face the San Miguel Beermen in a best-of-five
        semis series, beginning on July 27 at the Big Dome.</p>'
