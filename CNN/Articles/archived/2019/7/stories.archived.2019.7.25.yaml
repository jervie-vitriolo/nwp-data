      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731334d-45b4-4d82-948f-c7d4b2c4312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:55.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T09:35:55.473+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Wednesday, Defense Ministry spokesman Wu Qian
        reiterated the paper''s central points, declaring Taiwan independence a threat
        to the sovereignty of China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc73cdf-f646-486a-8962-342bb3a18e6f'
