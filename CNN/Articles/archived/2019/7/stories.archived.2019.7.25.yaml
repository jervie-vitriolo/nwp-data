      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> One of
        the longest running child-oriented comedy shows on TV will soon go off air
        after running for 14 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df78bf1-2ec5-44a5-8206-c91f5d46f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:19:49.565+08:00
