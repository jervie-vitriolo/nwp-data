      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were four instances when there were Chinese ships that passed
        through. Different times starting February up to this time. Four times ''yan,"
        Lorenzana said in a speech before the Philippine Coast Guard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f7f1bd-6fa0-430d-ad30-d80f5f1fed30'
