      'mgnl:lastActivated': 2019-07-27T00:28:09.303+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the country’s young actors hailed from the show, including
        Kiray Celis, Julia Montes, John Manalo, Kathryn Bernardo, Nash Aguas and Andrea
        Brillantes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60192cf-8ffa-4064-ad27-6919044f25a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:19:49.565+08:00
      'mgnl:createdBy': 'lucia'
