      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Tristan Nodalo contributed to this report.</em></p>'
  'Rodrigo-Duterte-martial-law-Mindanao':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte Mindanao placed Mindanao under martial law
      rule in May 2017 following the attempted takeover of ISIS-inspired Maute rebels
      of Marawi City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-25T19:55:13.322+08:00
    'imagesource': 'jcr:3d1f19d5-4a4f-4d2c-a42c-89c246ba1391'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9268091e-c5cd-4e63-aafa-86ee079b5d22'
    'lead': 'Mindanao has been under martial rule since May 2017 following the five-month
      attempted takeover of ISIS-inspired Maute rebels of Marawi City to establish
      a caliphate in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T20:22:42.843+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-25T20:22:43.134+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Mindanao', 'martial-law', 'Hermogenes-Esperon',
      'Mindanao-martial-law', 'Martial-law-Mindanao']
    'template': '1'
    'title': 'Duterte to push for extending Mindanao martial law if local execs insist'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd4dac5-fb72-4995-adf8-eb88b16f31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:22:42.843+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T20:22:43.135+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — President
        Rodrigo Duterte said Thursday he will defer to local leaders in Mindanao on
        whether or not to extend martial law in the island group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d8009-01ae-4bca-bef4-f01c6f80c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:22:42.844+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T20:22:43.135+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not advocating for any continuance of the martial law. But
        if the local government units -- the governors, mayors and even congressmen
        -- would find it that it would be to the best interest of the Filipino in
        Mindanao, I would not hesitate to say yes," he said in a speech during the
        inauguration of the Candon City Bypass Road in Ilocos Sur Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9205c9-5451-44be-97ae-075221249799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:22:42.844+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T20:22:43.135+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao has been under martial rule since May 2017 after the five-month
        attempted takeover of ISIS-inspired Maute rebels of Marawi City to establish
        a caliphate. It has been extended thrice following government''s reports of
        continuous threats from insurgents in the area, such as the Abu Sayyaf, Bangsamoro
        Islamic Freedom Fighters, and communist rebels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1181bf-f8de-4efe-9858-564b342b0a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:22:42.844+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T20:22:43.136+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said Mindanao continues to be a security problem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e30ea-e78b-40a6-b32c-66938db0d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:22:42.844+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T20:22:43.136+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon on Wednesday said he
        will vouch for another year of martial law in Mindanao, but said cities in
        more secure areas can be exempted.</p>'
