      'Duterte', 'SONA']
    'template': '1'
    'title': 'Atienza banks on new congressmen to prevent death penalty'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a625ea7f-0a6a-4c5b-9e05-5ddbba2f540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:05:12.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:06:58.724+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The push
        for the death penalty bill has gotten stronger after President Rodrigo Duterte''s
        4th State of the Nation Address (SONA), but legislators who are against the
        measure are not giving up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe2471-c7d9-489a-a7f9-fa14b8cd71d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:05:12.051+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:06:58.724+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay party-list Representative Lito Atienza said there is still
        hope in the House of Representatives despite the so-called "super majority"
        composed of Duterte''s allies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3501c093-17ba-47e0-bab4-7ed4342b8c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:05:12.051+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:06:58.725+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming Congressmen ngayon bago (There are many new congressmen),
        70 of them are first-timers, young, and they may have a totally different
        view," Atienza said in an interview on CNN Philippines On the Record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b2d09f-eb62-4854-b1ba-75fcf079dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:05:12.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:06:58.725+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that focusing on death penalty will only lead people to
        deviate from other societal problems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4105ae2d-1386-4794-8378-aa6ecad238aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:05:12.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:06:58.725+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deviating from the real problem: poverty, economic situation,
        joblessness, livelihood lacking among our people," he said.</p>'
    '13':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Atienza:
        Young congressmen may have different view on death penalty | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/UsPjiZgtjk">pic.twitter.com/UsPjiZgtjk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1154363233991401472?ref_src=twsrc%5Etfw">July
        25, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd1c923-92ce-477d-9541-3cdb7ef903a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:05:12.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:06:58.725+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460117a-065a-4c19-858c-3cba50f3dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:05:12.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:06:58.725+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in his SONA asked Congress to pass the death penalty bill
        for plunder and drug-related crimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7df329-73fa-4ac7-875a-179bc48f6eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:05:12.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:06:58.726+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 17th Congress, the bill implementing death penalty for
        drug-related crimes was passed by the House of Representatives, but stalled
        in the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26534b0-f8c5-4bee-b32b-cd6c7c430eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:05:12.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:06:58.726+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Senate President Tito Sotto said, the measure has a better
        chance with the Senate of the 18th Congress.</p>'
    '14':
