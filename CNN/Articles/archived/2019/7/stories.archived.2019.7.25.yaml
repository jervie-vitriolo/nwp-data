    'mgnl:lastActivated': 2019-07-25T21:04:05.218+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dominic-Sytin', 'Alan-Dennis-Sytin', 'DOJ', 'Department-of-Justice']
    'template': '1'
    'title': 'DOJ files murder raps vs. Subic trader''s sibling, two others over killing'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0d93b-22a9-4ab1-9821-974e3fdf275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:04:04.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T21:04:05.218+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — The Department
        of Justice (DOJ) has filed murder and frustrated murder charges against three
        individuals tagged in the killing of Olongapo-based businessman Dominic Sytin,
        including his sibling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc6995-674f-46d6-8de7-9220be70a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:04:04.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T21:04:05.219+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors filed the charges against Sytin''s brother, Alan
        Dennis, Ryan Dementilla, and self-confessed gunman Edgardo Luib before the
        Olongapo Regional Trial Court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1782af0-f08d-4505-894a-96d24c6f166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:04:04.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T21:04:05.219+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretray Menardo Gueverra, however, has requested the Supreme
        Court to transfer the venue to Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c5fecb-7419-46d5-9721-930d3dcae9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:04:04.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T21:04:05.219+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic, president of United Auctioneer''s Incorporated, was killed
        on November 28, 2018 in Lighthouse Marina Hotel at Subic Bay Freeport. He
        was with his bodyguard, Efren Espartero, who suffered gunshots in different
        parts of his body but survived.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd10e365-27c8-40a5-91e5-88b4f4d8e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:04:04.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T21:04:05.219+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police earlier said the siblings had a "corporate dispute."
        Dennis was chief operating officer of the company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28135920-cdb6-476a-b457-474777963f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:04:04.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T21:04:05.220+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luib confessed in March that he was recruited by a gun-for-hire
        group contracted by Dennis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e570e24-5f40-4041-8c86-000f6b363881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:04:04.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T21:04:05.220+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/3/11/sibling-tagged-in-subic-trader-slay0.html">Gunman
        behind Subic trader''s slay tags victim''s sibling as alleged mastermind</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a772828-ac92-4a27-8300-b0b55fa1a2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:04:04.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T21:04:05.220+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis, however, maintained his innocence and called the gunman''s
        statement a "brazen lie."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb3c11-69d4-468e-a2bb-3e56f04ca9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:04:04.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T21:04:05.220+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to tell my friends and relatives that as you have known
        me for years, I am not the kind who can kill any person let alone my own brother
        who despite our differences I have loved together with my other siblings,"
        he previously said.</p>'
  'atienza-death-penalty-on-the-record':
