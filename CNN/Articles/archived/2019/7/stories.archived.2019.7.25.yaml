    'template': '1'
    'title': 'Carpio to Malacañang: Retract statement on China’s ‘legal possession’
      of South China Sea or lose arbitral ruling'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8fcb76-4c17-44d8-abc0-df530d9ce5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.246+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Supreme
        Court (SC) Senior Associate Justice Antonio Carpio warned that Malacañang
        must retract its statement on China having “legal possession” of the South
        China Sea or the Philippines risks turning its back on the 2016 arbitral award
        that invalidated the East Asian giant’s sweeping claims over the hotly contested
        area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5652d937-11bc-4b69-8795-990147184e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.246+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The moment you say that China is in legal possession, you abandon
        the ruling, you contradict the ruling and you give China an ammunition to
        demolish our ruling,” Carpio told CNN Philippines’ <em>The Source</em> on
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba0368-4773-4e89-84e2-a569523fa2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.246+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c921a-faf8-4466-a430-f013341177cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.246+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Rodrigo Duterte has a duty to disown the statements
        of his spokesperson, Salvador Panelo, who said Tuesday that China has “legal
        possession” of the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94bdac8-5605-4f60-8ad8-73ae32e4fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.246+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b306156-d4d2-497b-8d11-4c146f8df0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.246+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s such thing as legal possession. As far as they’re concerned
        sa kanila iyon [that’s theirs.] And they are in possession kasi [because]
        they can enforce it, iyon ang punto [that’s the point,]” Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd77f3b-c040-4ba6-b01b-4a828ec62494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.246+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c58b2a-0802-4158-88f8-a601b34ad487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.247+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio said Panelo should take this back, or at least say that
        he was joking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2939d-27ad-41db-b777-45a7fb12213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.247+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8aaef0-c23b-4abe-85ba-5e21b48bdd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.247+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China will always cite this statement by the Chief Presidential
        Legal Counsel (Panelo) that the Philippines has submitted that we are in legal
        possession,” Carpio said.</p>'
