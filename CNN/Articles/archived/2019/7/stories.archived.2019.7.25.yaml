  'Kyoto-animation-studio-crowdfunding-campaign':
    'author': 'Leanna Faulk and Jamiel Lynch, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-25T11:36:15.478+08:00
    'imagesource': 'jcr:dff55c38-e752-41dc-b98c-83897f2c7f7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1c10921-0e19-494b-9724-eaa564b6b856'
    'lead': 'A crowdfunding campaign launched by US animation distributor Sentai Filmworks
      to support Kyoto Animation has raised more than $2 million. The Japanese studio
      was a victim of an arson attack Thursday leaving 34 people dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T12:19:01.491+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-25T12:20:27.145+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kyoto', 'Kyoto-Japan', 'Kyoto-animation-studio', 'animation-studio',
      'arson', 'KyoAni']
    'stories': ['5b85977e-5bb0-48c0-b8c8-d94c7bd1ee81']
    'template': '1'
    'title': 'Crowdfunding campaign for Kyoto Animation passes $2 million mark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5312cb-0d81-4b86-904d-a36fdae3af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:19:01.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T12:20:27.145+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A crowdfunding campaign launched by
        U.S. animation distributor Sentai Filmworks to support Kyoto Animation has
        raised more than $2 million. The Japanese studio was a victim of an arson
        attack Thursday leaving 34 people dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e977ae18-90ce-469f-b4a1-5224db3fcb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:19:01.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T12:20:27.145+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The support from the global community and anime fans in response
        to this tragedy has been truly astounding," Kayle Campbell, Marketing Director
        for Sentai Filmworks, said in a statement to CNN. "We hope everyone continues
        to support the victims and their families in the days to come."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b194b1-8f27-49f0-9912-97a16ab26180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:19:01.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T12:20:27.145+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the more than 62,000 contributors is software company Adobe,
        which anonymously donated $50,000 to the campaign, according to a report from
        ITmedia News. An Adobe spokesperson confirmed the donation to ITmedia and
        said, "Kyoto animation is one of the centers of not only Japan but also the
        world''s creative community."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a56c0-8c27-4f97-96d6-36e84956aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:19:01.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T12:20:27.145+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobe did not immediately respond to a CNN request for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf4a86-afc3-425c-8e33-963d2ff77bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:19:01.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T12:20:27.145+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Japan are investigating why a man torched a renowned animation
        studio in what is being described as the country''s worst mass killing in
        almost 20 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65466398-7068-46e8-9077-7428a8824088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:19:01.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T12:20:27.145+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have identified 41-yer-old Shinji Aoba as the suspect who
        started the fire, accusing him of using gasoline to torch the studio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00294f4-a781-4108-9ed2-5a9d2e1ed570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:19:01.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T12:20:27.145+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected arson attack left anime fans the world-over grieving
        the loss of life and a studio, which claimed to put its employees first and
        was a major force in the industry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19749243-12cf-4783-9152-1034fbe3491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:19:01.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T12:20:27.146+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fushimi police have not released the names of the victims, most
        of whom are women. Kyoto Animation''s CEO Hideaki Yata told reporters last
        week the company had received death threats in the mail, which had been sent
        to the police, and expressed sorrow that workers in the industry had been
        targeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534379ed-ffe2-4255-b1bf-a926e77d6e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:19:01.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T12:20:27.146+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1981, Kyoto Animation, also known as KyoAni, has developed
        a reputation around the world for being an unique workplace that produced
        animation series and published anime novels, comics and books, according to
        its website. As one of Japan''s well-known studios, it''s more notable works
        include "Free!," manga series "K-On!," the anime TV adaptation of "the Melancholy
        of Haruhi Suzumiya" and "Violet Evergarden," which Netflix picked up in 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd9d5b-ae57-41cb-9c1d-e313af610ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:19:01.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T12:20:27.146+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KyoAni have opened a dedicated account for donations on their website.
        The company says, "we will do our best to rebuild."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f393d2a-e7d9-4bdc-b2b9-b410df1408e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:19:01.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T12:20:27.146+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/24/us/crowdfunding-campaign-for-kyoto-arson-victms-trnd/index.html">"Crowdfunding
        campaign for Kyoto Animation passes $2 million mark."</a></em></p>'
  'steve-kerr-nba':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-25T13:05:21.069+08:00
    'imagesource': 'jcr:f060f8e4-76fb-4bce-b923-37126c906ee1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac5a62b1-1d42-4ec9-9155-669192d85320'
    'lead': 'For all of the excitement and buzz over an unprecedented free agency
      period, Golden State Warriors head coach Steve Kerr is one very concerned NBA
      citizen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T13:06:35.663+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-07-25T13:06:35.845+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kerr: Stars evading signed deals ''real problem'' for NBA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b695147b-2f59-4dcd-8dfd-4a19e6f095a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:06:35.664+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T13:06:35.846+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;For all of the excitement and
        buzz over an unprecedented free agency period, Golden State Warriors head
        coach Steve Kerr is one very concerned NBA citizen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40122b1a-c3ef-4657-97c6-602d63c3dc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:06:35.664+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T13:06:35.846+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on “The Warrior Podcast” posted Wednesday on the bay area
        affiliate of NBCSports.com, the three-time NBA head coach called out transactions
        sparked by star players — like Anthony Davis maneuvering his way from the
        New Orleans Pelicans to the Los Angeles Lakers — as “bad for the league” and
        “a real problem.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb066f43-efd9-42a1-894d-726eaa7a14ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:06:35.664+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T13:06:35.846+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m talking more about the Anthony Davis situation,” Kerr said.
        “Where a guy is perfectly healthy and has a couple years left on his deal
        and says, ‘I want to leave.’ That’s a real problem that the league has to
        address and that the players have to be careful with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ebc9e1-557a-429b-85b5-08f0f24cdd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:06:35.664+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T13:06:35.846+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you sign on that dotted line, you owe your effort and your
        play to that team, to that city, to the fans. And then it’s completely your
        right to leave as a free agent. But if you sign the contract, then you should
        be bound to that contract.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df896f-496b-4808-8238-f376e7bd0f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:06:35.664+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T13:06:35.847+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis had initially demanded a trade from the Pelicans with over
        a full season remaining on his existing contract, and although New Orleans
        did not immediately cave to his in-season request, this offseason Davis got
        his wish when he was dealt to L.A</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d1f185-7d53-481e-9bd9-dc970e961e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:06:35.664+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T13:06:35.847+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerr has an issue with Davis’ approach, while still under contract,
        as opposed to stars who have played out their contracts first before switching
        teams.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201173e3-1cb2-43bf-af75-761d3ac4386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:06:35.665+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T13:06:35.847+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What LeBron did, played out his contract. What Kevin did, both
        when he arrived at Golden State and when he left. You sign contracts, you
        play them out and you move on. That’s how it should be done,” Kerr said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a486b741-4212-45d4-a2b7-7cfb6d266b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:06:35.665+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T13:06:35.847+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But it’s a little disturbing that there has been some action that
        happens before contracts are up, where teams are sort of held hostage and
        the league is sort of held hostage. I’m not a big fan of that. That’s damaging
        for everybody.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd13a2f3-392c-4baf-9362-571bafcaea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:06:35.665+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T13:06:35.847+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in July, commissioner Adam Silver publicly commented in
        his annual summer league news conference in Las Vegas that the manner in which
        many free-agent deals seem to be happening well ahead of rules prohibiting
        contact between agents, players and teams.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10635c2-8f55-4ada-8c22-aaca97b25d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:06:35.665+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T13:06:35.848+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My job is to enforce a fair set of rules for all our teams and
        a set of rules that are clear and make sense for everyone,” said Silver. “I
        think right now we’re not quite there.”</p>'
  'hong-kong-young-protesters':
    'author': 'Analysis by James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-25T13:17:17.583+08:00
    'imagesource': 'jcr:3d2eafe2-49e7-4a60-bd0e-97bf5fb20bad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3adba8e7-41ec-46a0-81f3-11256951e024'
    'lead': 'What began as protests over a now-suspended extradition bill have broadened
      to cover a host of demands, including calls for greater democracy and more government
      accountability, that many feel they are running out of time to achieve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T13:19:57.533+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-25T13:19:57.803+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Hong Kong''s young protesters feel they''re running out of time
      in fight for democracy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4258349-a866-47c3-8267-601c9f883ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.804+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;When protesters in Hong Kong targeted
        the Chinese government''s headquarters in the city, social media users in
        China were united in outrage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a76272-9f92-4ea1-9915-4ea090622245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.804+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dignity of our motherland won''t be allowed to be trampled,"
        one person wrote on Weibo, the country''s highly-censored equivalent to Twitter,
        while another warned the young protesters that "playing violently is how you
        seek death."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d6b53e-016b-4f14-9d69-a44da3e033bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.804+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third commenter sought to reassure others, writing that "the central
        government promised that Hong Kong won''t be changed for 50 years. There''s
        only 28 years left before Hong Kong becomes part of (China)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151faa2b-ca17-46ac-b638-7426feca6433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.804+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That 2047 deadline, on which the clock began ticking after the United
        Kingdom handed Hong Kong over to China in 1997, is at the forefront of the
        minds of the mostly young protesters who have been taking to the streets for
        almost two months now, in increasingly violent confrontations with police
        and pro-government groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd638e5f2-ca52-4f77-9bec-2c4b31476404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.805+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What began as protests over a now-suspended extradition bill have
        broadened to cover a host of demands, including calls for greater democracy
        and more government accountability, that many feel they are running out of
        time to achieve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c65fb6-d2c6-4ab9-8c46-b377a6662108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.805+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as democratic values have increasingly come under threat around
        the world, and many voters in democracies are increasingly expressing apathy
        or despair, young Hong Kongers are determined to continue a fight for freedom
        which began decades ago under British rule, before time runs out and Hong
        Kong becomes just another Chinese city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f126bd2-07a7-478b-99b0-4cfb6d41f26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.805+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liberate Hong Kong, the revolution of our times," they chanted
        on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc0cad9-3c65-4854-8f94-1f7fd898a64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.805+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Treaty city</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac77903-3e33-4588-b480-ba5106f005c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.805+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of what people usually think of as Hong Kong -- the island
        on which the city''s financial district sits, and the Kowloon Peninsula --
        was ceded to the the British Empire by the Qing Empire following its losses
        in the Opium Wars of the nineteenth century.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0804c0-89a4-4a4a-9f49-837172ec1b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.806+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 86% of the land in modern Hong Kong, however, is in the
        New Territories, which the UK leased from China for 99 years in 1898. That
        lease was due to run out in 1997, prompting negotiations which eventually
        led to the entirety of the city being handed over to Chinese control.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd5de3-2ee3-4d91-985c-2bd1bca8fe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.806+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Hong Kong residents were party to the discussions, nor were they
        consulted about the final decision, which had a profound effect on their futures
        and freedoms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31834423-3399-4a01-ad22-892e17d4f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.806+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, signed by British Prime Minister Margaret Thatcher
        and Chinese Premier Zhao Ziyang in 1984, included the proviso that "Hong Kong''s
        previous capitalist system and life-style shall remain unchanged for 50 years."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209b97b-78c4-46b2-b0f6-d06417da8891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.806+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be achieved by the "one country, two systems" principle,
        suggested by paramount leader Deng Xiaoping, by which Hong Kong would be both
        part of China and separate, retaining the limited democratic freedoms its
        citizens had fought for under British rule.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ffda9-c13a-4b66-9074-d5e0c092d8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.807+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While declassified documents show little concern among Thatcher''s
        negotiating team for the people of Hong Kong -- rather than the city''s continued
        economic success -- most at the time expected China would have itself democratized
        by 2047 when the agreement ran out, and so the end of "one country, two systems"
        would be moot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa70704-18a3-41f9-b80c-8ae8a8dbcb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.807+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time 1997 rolled around, the Soviet Union had collapsed and
        China under Deng was rapidly opening up. Despite the terrifying events of
        the 1989 Tiananmen Massacre, which helped reignite Hong Kong''s pro-democracy
        movement, the general feeling was that China was headed towards eventual political
        as well as economic reform.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d19307-adeb-424d-8496-8a42db2c939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.807+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No way out</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99000005-4922-4402-bb77-c581336db875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.807+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has changed dramatically in the more than two-decades
        since handover, and many of the fears of imminent collapse or brutal authoritarian
        crackdown have not panned out.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda35ab3-5ed7-4baf-95fd-a7c7b8160701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.807+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China too has changed. In the decades since 1989, the economy has
        exploded, becoming the second-largest in the world as China took its place
        as a global superpower. The Communist Party has shown no signs of lessening
        its grip on the country however, and political repression and control has
        only increased under Chinese President Xi Jinping.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491eb3e2-e4ad-41d2-8b97-acf5b23e7502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.808+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has expanded the size of the military and cracked down heavily
        on any signs of separatism or even non-Chinese identity in places such as
        Xinjiang or Tibet. He''s also advanced a much harder line on Hong Kong.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2099310-5bed-4719-81eb-8586eb764aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.808+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a defense briefing this week, a spokesperson said China''s
        military, known as the People''s Liberation Army (PLA), was watching the situation
        in Hong Kong closely, and pointed to a Hong Kong law that allows the local
        government to request assistance in maintaining public order from the military
        garrison in the city.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8117d7da-18a1-4076-92a1-1c25a545049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.808+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such statements are greeted with no small amount of alarm by young
        Hong Kongers, who are the most alienated from China of any generation, despite
        concerted efforts by both the local and central governments to inculcate greater
        levels of patriotism.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38792063-ceba-48bd-ad3d-a3f7d4efeff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.808+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many older Hong Kongers, including pro-democrats, who grew up in
        a British colony, strongly identify with China and saw a point of pride in
        the city returning to Chinese rule. Today, the number of people who express
        pride in being a Chinese citizen is at a record low, with a significant number
        of young people identifying as Hong Kongers rather than Chinese, according
        to the Hong Kong University Public Opinion Program.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c05a939-99dd-40f6-9fbd-4345e1da2453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.808+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who identify as Hong Kongers, and may support Hong Kong
        independence, the idea of being fully absorbed by what they view as a foreign
        country is terrifying, let alone a country as authoritarian as Xi Jinping''s
        China.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d9a37-6a3c-49c6-9a2e-6660fb706353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.809+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undoubtedly 2047 seemed like a long way off for those overseeing
        Hong Kong''s handover, and remained impossibly distant for much of the city''s
        early political development, but for the student protesters flooding the streets
        this year, it is very much on the horizon -- 18-year-olds today will be 46
        when the city becomes fully Chinese.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae91f75-73b1-4c87-9074-ddc41de9aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.809+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many millennial Hong Kongers -- whose parents moved abroad
        in the years running up to handover, taking advantage of generous immigration
        laws within the British Commonwealth to get their children foreign passports
        -- they also have no way out. This is their home and they''re stuck here,
        like it or not, so they may as well try to fix it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee10892-ba2f-411d-8616-c67e3b0fba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.809+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Stalled progress</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a500f-11f8-490d-8414-80a206986bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.809+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally there were two ways of fixing Hong Kong -- through
        the legislature, and through street protests -- but both have come under increasing
        pressure in recent years and proven less than effective.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31620868-1095-4e63-afdf-899bd86ebde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.809+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After China rolled back last-ditch democratic reforms introduced
        by the UK''s final colonial administration, Hong Kong was left with a flawed
        and partial democracy in which around 50% of the legislature is freely elected,
        with the rest chosen by "functional constituencies," business and industry
        groupings which tend to be strongly pro-Beijing. The city''s leader is not
        elected by the people but is appointed by a Beijing-dominated "selection committee."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f8879c-e1ab-42c2-bf33-42e534ce401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.809+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, student led street protests, known locally as the Umbrella
        Movement, sought to change how the city''s leader was chosen. The movement
        failed, and in intervening years, the legislature has become a less effective
        place to push for change. Pro-democracy lawmakers have been expelled and more
        radical candidates barred from standing for office.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd234f762-b2f1-417c-8167-9469a2f196e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.810+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These developments have left many younger people skeptical of the
        effectiveness of traditional political organizing and peaceful protest in
        pushing for change.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1520f7-c7a7-42a4-8d93-d8ea12771771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.810+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most dramatic example of the growing drive towards more radical,
        direct action was the storming of the city''s legislature on July 1. Young
        protesters broke into and briefly occupied the building after an hours-long
        siege, despite an attempt by older pro-democracy lawmakers to talk them down.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83c9506-a86e-48cd-aa42-31a5c7eea85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.810+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung Yiu-chung, a 66-year-old pro-democracy lawmaker, was literally
        tackled out of the way as he attempted to prevent a makeshift battering ram
        being used to smash a door into the building.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2700a66f-3b9e-4e4b-ab50-acc606fab027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.810+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They questioned what could the legislature still achieve when even
        2 million people have failed to budge the government," Leung said later, referring
        to the massive anti-bill march on June 16. "Sadly, I could not answer. These
        young people are in despair and they have no hope for the government any more."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f26be-15dd-4a5b-a4f1-ff5143382abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.810+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the language around the protests is growing increasingly
        fatalistic. Posters talk about dying for Hong Kong, and when asked protesters
        are fully aware of the risks of severe prison time if they are found guilty
        of rioting. Apparent suicides linked to the protests have led some to push
        back against what they warn is an unhealthy martyrdom complex growing among
        some circles.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8d2905-d628-4813-a292-b21fd9ec248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.811+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this however, and despite talk of potential bomb plots and
        recent violence against protesters, the opposition movement shows no signs
        of slowing. At least two marches are planned for this coming weekend.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826eb737-28a0-4276-b477-e9b798e858f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.811+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Hong Kongers can achieve the democracy the city has spent
        decades fighting for is unclear, but for the young protesters taking to the
        streets, the window for doing so is shrinking, and the time to fight is now.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75adfac-a5e4-4485-a40e-8ae44e9d8803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:19:57.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:19:57.811+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/25/asia/hong-kong-china-2047-protests-intl-hnk/index.html">Why
        Hong Kong''s young protesters feel they''re running out of time in fight for
        democracy</a>."</em></p>'
  'Imee-Marcos-death-penalty':
    'caption': 'Senator Imee Marcos (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-25T13:16:09.476+08:00
    'imagesource': 'jcr:3598069e-c710-44c9-986f-e6b0e372c0dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31ce1480-1377-43da-9e53-06e149dee7eb'
    'lead': 'Senator Imee Marcos has had a change of heart and now supports the return
      of death penalty for high-level drug trafficking, plunder, and "extraordinary"
      heinous crimes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T13:23:36.592+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-25T13:23:36.800+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Imee', 'Marcos', 'death', 'penalty', 'Ilocos', 'Norte']
    'template': '1'
    'title': 'Imee Marcos backs death penalty for drugs, plunder, but wants ''standards'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863ab9e-9b38-4aae-9aed-1b4b63608e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.801+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Senator
        Imee Marcos said she is now supporting the return of death penalty, but wants
        "very limited" coverage to prevent misuse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc7a51-9a19-4897-84a1-0758bc44b9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.593+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.801+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From voting to ban capital punishment as congresswoman during the
        Arroyo administration, Marcos said she now sees the need to bring it back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11db058e-b56f-4186-acc6-4448c8e8efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.593+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.801+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02617d-b918-44ab-be18-4bd108d10ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.593+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.802+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagbago na rin ang kapanahunan</em> [Times have changed]. <em>Palagay
        ko, pwede sigurong i</em>-consider <em>''yung</em> extraordinary heinous crimes.
        It should be a very short list in the first place," Marcos said during the
        Kapihan sa Senado forum on Thursday. "At the end of the day, <em>dapat tunay
        na maging</em> [it should be a] deterrent and instrument for social change."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b8f02-0a7d-4857-85b8-901c0bbb47c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.593+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.802+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83195c66-6737-4534-baae-d6fc1432dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.593+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.802+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte called on Congress to reinstate death
        penalty during Monday''s State of the Nation Address, which was the first
        of a number of legislative priorities he mentioned in his one and half hour-long
        speech. The President wanted death for convicts of high-level drug trafficking
        and plunder, the latter being a charge against government officials and employees
        found stealing millions of pesos from public coffers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38789d2-92ff-46a7-8050-0a4a55b7c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.593+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.802+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0431f7-685e-4ad5-a291-834ef27ba3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.593+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.802+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan found Marcos'' mother, former First Lady Imelda
        Marcos, guilty of amassing ill-gotten wealth worth billions of pesos. A government
        agency is dedicated to recovering jewels, paintings, and other prized possessions
        from the Marcos family to recover stolen public funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637cf3aa-084f-4ad9-a9c0-05abf046f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.593+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.803+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2018/11/09/Imelda-Marcos-arrest-graft-guilty.html">Imelda
        Marcos ordered arrested for seven counts of graft</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc5ef30-fcf3-45bd-a54e-38b27eecea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.593+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.803+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Marcos, any plan to reimpose death penalty on criminals should
        have "Japanese-style" standards, which gives weight on the number of victims,
        level of brutality and extreme violence, and the social impact of the crime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b9ead1-bed8-49b2-b3f3-e9b6179c6ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.593+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.803+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364557cc-5e41-4d7b-8f41-15b28ec7ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.593+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.803+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be very limited use... <em>''Wag naman nating gamitin
        sa lahat ng bagay</em>," she said. "<em>I</em>-limit <em>natin sa napaka-</em>big
        time <em>na drug trafficking</em>, or <em>''yung talagang</em> unbelievable,
        inhumane brutality, terrorism, and plunder. <em>Pero sa akin, himayin natin
        nang mabuti kasi parang ang dami na</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866baab8-ffd4-4862-a2e5-4a7dcd2926ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.593+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.803+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24b00e-bd71-4e42-9d8d-830d2f36ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.593+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.804+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not impose death penalty on all crimes. Let''s
        limit it to big-time drug trafficking. But for me, let''s take it slow because
        it appears that the list is growing longer.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86adc48-651d-48d2-89a1-bd03c73306d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.593+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.804+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01586bad-2914-4cc4-a3ab-fceafacd8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.804+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto has said that voting on the measure
        will likely be very contentious among the 24 senators. They need 13 votes
        to approve the bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4c1f9b-42ab-42ae-810a-1cd7cdcbe33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.804+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/7/23/Sotto-death-penalty-plunder-provision.html">Sotto:
        Non-passage of death penalty would mean solons fear plunder provision</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c4948-a343-4b8c-a309-3a78d5f09465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.804+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there should be enough safeguards to limit its scope,
        particularly against death penalty for juveniles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a7e66-0f6e-42f2-bb00-6f7abf01cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:23:36.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T13:23:36.805+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the former Ilocos Norte governor said she will
        not support moves to make the Reserve Officers'' Training Corps (ROTC) mandatory
        despite Duterte''s pitch, saying there are other ways to serve the nation.
        She added that this would be in violation of United Nations resolutions guaranteeing
        the rights and protection of children which the Philippines has signed.</p>'
    '20':
