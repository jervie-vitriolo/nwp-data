      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Anne Hathaway is ready for her family
        to get even bigger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396ef4f-1610-49ee-acd2-4e9fd3606af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:24:40.663+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T15:25:50.695+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old actress is pregnant with her second child, "The
        Hustle" star announced Wednesday on Instagram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b489bd-7925-4bce-8282-add80ff0823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:24:40.663+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T15:25:50.695+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not for a movie...⁣⁣#2⁣," she wrote in the caption to a selfie
        showing her baby bump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca28c57-5cfa-440b-a232-b4e2559bb174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:24:40.663+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T15:25:50.695+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her announcement, Hathaway also shared her support for women
        struggling with infertility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f51bc-5fb8-4b3c-aaec-79316f411d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:24:40.663+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T15:25:50.695+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All kidding aside, for everyone going through infertility and conception
        hell, please know it was not a straight line to either of my pregnancies,"
        she said. "Sending you extra love."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6356dcc-79b0-4ce5-a72b-d37de032949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:24:40.663+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T15:25:50.695+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathaway and her husband Adam Shulman had their first child named
        Jonathan in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7651690e-089f-4bc7-92d4-86d478507d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:24:40.663+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T15:25:50.695+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Hathaway gave birth to her son, the Oscar-winner spoke out
        about the pressure to get back into shape post-baby.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b61b36b-ac10-4124-9a45-cf354fc8f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:24:40.664+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T15:25:50.695+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love what you have been given," she captioned with a photo of her
        jeans. "There is no shame in gaining weight during pregnancy (or ever). There
        is no shame if it takes longer than you think it will to lose the weight (if
        you want to lose it at all). There is no shame in finally breaking down and
        making your own jean shorts because last summer''s are just too dang short
        for this summer''s thighs. Bodies change. Bodies grow. Bodies shrink. It''s
        all love (don''t let anyone tell you otherwise)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff80d0a-a0c1-4e9b-9834-8509b7b6b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:24:40.664+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T15:25:50.695+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathaway is filming a remake of the 1990 film "The Witches," based
        on Roald Dahl''s novel.</p>'
    '17':
