      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the more important question is has OSG done this for any
        other case?” Gutierrez added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49944d-30d7-4487-9a54-4c42beb45aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:32:10.321+08:00
