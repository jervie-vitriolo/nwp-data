      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Local
        government officials on Thursday were directed to clear all roads&nbsp;in
        a bid to reclaim public spaces as ordered by President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d9cfb3-30cf-4e97-8879-12ee9b41f55a'
