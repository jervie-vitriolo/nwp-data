      'mgnl:type': 'text'
      'text': '<p>“This is a two-lane street. Now there was street parking, <em>naging
        one lane na lang ito</em>. <em>Kaya mong isipin kung gaano ka-grabe ang trapiko
        at perwisyong nadudulot nito sa mga motoritsta na dumadaan sa</em> Greenhills
        <em>araw-araw</em>,” he told CNN Philippines’ Balitaan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed524385-a741-4064-98bc-cea108b7e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:25.399+08:00
      'mgnl:createdBy': 'janine'
