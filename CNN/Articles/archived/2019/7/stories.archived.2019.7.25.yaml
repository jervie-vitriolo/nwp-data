  'samsung-galaxy-fold-september-launch':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-25T13:22:07.841+08:00
    'imagesource': 'jcr:a76ae4df-3fca-46fd-8dc5-1cf0c4a9f8a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37795e0a-4e2c-4ac7-97f7-8d69f1405231'
    'lead': 'The South Korean company makes ''necessary improvements'' and run ''rigorous
      tests'' on the phone. That included tweaking the design and strengthening the
      phone''s hinge area — the part of the phone that some users say is defective.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T13:25:13.400+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-25T13:25:13.597+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Samsung', 'Galaxy-Fold']
    'template': '1'
    'title': 'Samsung''s Galaxy Fold will debut in September after hardware fix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b048f-e658-4620-9c56-b58069b33384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:13.400+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:25:13.597+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Samsung has fixed its expensive and
        troubled Galaxy Fold and will make it available in select markets beginning
        in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c455553-88d7-477e-b5b9-b4c2078bba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:13.400+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:25:13.598+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean company has made "necessary improvements" and run
        "rigorous tests" on the phone, it announced Thursday. That included tweaking
        the design and strengthening the phone''s hinge area — the part of the phone
        that some users said was defective.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd514c817-d365-4bfe-8e33-ecfe8925d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:13.400+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:25:13.598+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foldable phone, which will retail for $1,980, was supposed to
        hit stores in April but those plans were shelved after the reports from early
        users about how quickly the device broke.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18709b91-da8c-4733-82a0-cbe6c255c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:13.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:25:13.598+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4.6 inch-smartphone''s key selling point is that it opens up
        into a 7.3-inch tablet. But reviewers complained of several problems, including
        defective hinges and broken screens, after they mistook the Fold''s protective
        film for a disposable shield and removed it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6bddb-c547-43f7-9c0c-d0a096f7af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:13.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:25:13.598+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung said it has extended the top protective layer to make it
        more obvious to users that it is not supposed to be removed. The company also
        added caps to protect the top and bottom of the phone''s hinge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5581b65-8f73-4f0a-99ac-10fc80238d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:13.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:25:13.598+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung did not say which markets will get the phone in September,
        nor did it announce an exact release date.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f48fd-6ecc-4c7d-9dda-e22a589beb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:13.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:25:13.599+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early reviews were a setback for Samsung, which is the world''s
        largest smartphone maker. The company has worked to win back customer trust
        following its Galaxy Note 7 fiasco in 2016. Millions of those devices were
        recalled because of reports of exploding batteries. Samsung later halted production
        and sales of that phone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78100d6f-45cf-46e8-9980-d5761a18d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:13.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:25:13.599+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Thursday''s news, consumers will likely be hesitant to buy
        the Galaxy Fold because of its hefty price tag and the early reports of broken
        screens, said Will Wong, an analyst with research firm IDC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d00f06-db5c-49d0-854a-74cb1e60af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:13.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:25:13.599+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that the Fold hiccup is unlikely to affect Samsung''s
        reputation or market position since there isn''t much demand for foldable
        devices right now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb2202b-02e0-418d-a891-cbc3b14e43d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:13.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:25:13.599+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s new phone will go head-to-head with rival smartphone
        maker Huawei''s foldable phone. The Chinese tech company is also launching
        its $2,600 Mate X in September, which was delayed for three months so Huawei
        could test it further.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c366fa5-c041-4037-887b-72a10f073ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:13.402+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:25:13.599+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is also dealing with problems in its memory chip business.
        Global demand has slowed and a dispute between Japan and South Korea threatens
        to restrict the supply of chemicals Samsung needs to make semiconductors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c88d31-0ee5-4789-b47f-10c91e56e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:13.402+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T13:25:13.600+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/24/tech/samsung-galaxy-fold-launch/index.html">Samsung''s
        Galaxy Fold will debut in September after hardware fix</a>."</em></p>'
  'robredo-libel-sedition-charge':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Leni Robredo is ready to face charges filed against
      her for libel and inciting to sedition, despite them being “clearly politically
      motivated,” her spokesperson said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-25T13:28:08.275+08:00
    'imagesource': 'jcr:35c6b7cf-ee8a-4a18-8c7c-b93b94d782f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93e31b26-3a21-4696-bae3-b3d93e604e0c'
    'lead': 'The Vice President may file a counter-affidavit if necessary, her spokesman
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T13:32:10.320+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-25T13:32:10.587+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['robredo', 'leni', 'vice-president', 'gadon', 'larry', 'larry-gadon',
      'barry-gutierrez', 'spokesperson', 'sedition', 'pnp', 'bikoy', 'ang-totoong-narco-list',
      'duterte', 'libel']
    'template': '1'
    'title': 'Robredo ready to face charges in ‘politically motivated’ sedition case
      – spox'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe78759-fcc5-4681-88f2-f69e8b63651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:32:10.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T13:32:10.588+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Vice
        President Leni Robredo is ready to face charges filed against her for libel
        and inciting to sedition, despite them being “clearly politically motivated,”
        her spokesperson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d7f93-ef5c-4884-99b7-a49d77582807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:32:10.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T13:32:10.588+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Barry Gutierrez said Thursday they have not yet received a
        copy of the affidavit of the witness in the case or any subpoena orders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84a463-b2ab-4778-80c4-f089b713bd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:32:10.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T13:32:10.588+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Di pa namin nakikita ‘yung affidavit ayaw naman pangunahan [We
        haven’t seen the affidavit, so we don’t want to preempt], but definitely the
        Vice President is ready to face whatever charges ang ilalagay sa kanya [will
        be filed against her],” Gutierrez told the media. “Her legal team is already
        in place and we will take the appropriate steps.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471c27f-997f-44bb-8565-3bdd28a4ed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:32:10.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T13:32:10.588+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Robredo may file a counter-affidavit if necessary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585d9cdd-b69d-4426-a3ec-52c94f9ef069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:32:10.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T13:32:10.588+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez argued that the witness, Peter Advincula, the supposed
        hooded figure from the “Ang Totoong Narco List” videos, is not credible due
        to conflicting testimonies in the past. He added that Advincula’s lawyer,
        Atty. Larry Gadon, mentioned that the case could lead to a move to impeach
        Robredo, which reinforces a political agenda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bed6573-fbf4-440f-8de4-01a6f2d69a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:32:10.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T13:32:10.589+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think this is a clear indicator <em>kung ano ba talaga ''yung</em>
        agenda nito. <em>Hindi ito</em> criminal case <em>na ordinaryo.</em>&nbsp;<em>Hindi
        ito batay sa isang maayos na imbestigasyon</em>. Ito ay clearly politically
        motivated,” he argued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af7f044-0e51-427b-b8f6-0204ee18886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:32:10.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T13:32:10.589+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think this is a clear indicator on what the agenda
        really is. This is not an ordinary case. This is not based on an investigation
        that was done well. This is clearly politically motivated.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5e9fb8-0274-45c5-9a8e-94ffd838398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:32:10.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T13:32:10.589+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez also questioned the involvement of the Office of the Solicitor
        General (OSG) who allegedly helped prepare Advincula’s affidavit. The OSG
        earlier <a href="https://www.cnnphilippines.com/news/2019/7/24/Solicitor-General-Bikoy-PNP-CIDG-sedition-opposition-advice.html">clarified
        that its client was the Philippine National Police Criminal Investigation
        and Detection Group (PNP-CIDG)</a>, not Advincula. Gadon also said the OSG
        was not present when the statements were taken.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9507751-321c-452f-a03c-37ecd7f8741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:32:10.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T13:32:10.589+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi pa tayo sigurado sa buong kwento diyan</em> [We are not
        sure about the whole story there] so it has to be validated and the OSG has
        to come up with a satisfactory explanation,” Gutierrez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a24505-3488-42e0-9c66-c590f571af22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:32:10.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T13:32:10.589+08:00
      'mgnl:lastActivatedBy': 'janine'
