      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free talk, led by film critic Richard Bolisay, will tackle the
        films “‘Merika” (Gil Portes, 1984), “Sana Maulit Muli” (Olivia Lamasan, 1995),
        “Milan” (Olivia Lamasan, 2004), and “Never Not Love You” (Antoinette Jadaone,
        2018).</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca52d2ca-85bb-4e3f-aa94-e12d9e91f125'
