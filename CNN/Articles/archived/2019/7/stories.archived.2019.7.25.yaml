    'template': '1'
    'title': 'Rutger Hauer, ''Blade Runner'' co-star and memorable bad guy, dies at
      75'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e9e56-0155-4a2b-b33d-4c52dd9bdd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:38:01.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:38:01.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Rutger Hauer, a dashing Dutch actor
        who battled Harrison Ford in the science-fiction classic "Blade Runner" and
        excelled in bad-guy roles, died July 19 after a short illness, his longtime
        agent Steve Kenis told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dcb861-5540-43db-ad96-f7a198b8baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:38:01.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:38:01.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hauer was 75.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b3549-92f6-4971-a83f-189a911e951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:38:01.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:38:01.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An AIDS charity with which the actor was involved, the Rutger Hauer
        Starfish Foundation, said he died peacefully at his Dutch home. The charity
        said his wife, Ineke, will carry on its work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d8aba-cd13-47d8-b0c8-9d0078247baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:38:01.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:38:01.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hauer was largely introduced to American audiences by "Blade Runner,"
        which cast him as a murderous synthetic human, or replicant, named Roy Batty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3aa321-c4d2-4c3f-b93d-5484aba3ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:38:01.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:38:01.402+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hauer''s closing monologue, in which the character discusses all
        the things he has seen, is especially memorable. Of working with director
        Ridley Scott, the actor later said, " I understood, on a very strong level,
        what he wanted, and by instinct I gave it to him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42944073-3f93-4a92-a023-f36d63cef680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:38:01.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:38:01.402+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tall, blue-eyed actor frequently appeared in period pieces,
        subsequently playing an accursed knight opposite Michelle Pfeiffer in the
        movie "Ladyhawke," and a villainous rogue in the medieval drama "Flesh + Blood."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfafae1b-7254-444b-8f86-7bea687dc6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:38:01.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:38:01.402+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, Hauer portrayed a sadistic hitchhiker in "The
        Hitcher," a popular horror film. He worked steadily through the ''80s, ''90s
        and thereafter, including parts in "Buffy the Vampire Slayer," "Sin City"
        and "Batman Begins," in which he played the corrupt executive running Bruce
        Wayne''s family business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b156f8db-5fb0-4c05-a05d-927374d749d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:38:01.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:38:01.402+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his later years the actor moved seamlessly between movies and
        television, including a role in the HBO vampire drama "True Blood."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e70f85-bddd-472b-ad5c-67f366923c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:38:01.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:38:01.403+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hauer launched his career working with director Paul Verhoeven in
        the 1970s, who cast him in the movies "Turkish Delight and "Soldier of Orange."
        (Verhoeven later considered him for the lead in the movie "RoboCop," which
        ultimately went to Peter Weller.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e698181-fd4f-4392-abc1-f78b8218c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:38:01.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:38:01.403+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hauer also turned down a role in the memorable German movie "Das
        Boot," about a submarine during World War II, saying in a 2018 interview in
        regard to the scheduling, "If I''d done ''Das Boot'' I would never have been
        in ''Blade Runner.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe05f82-2737-4f0e-8d25-a35aceddf336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:38:01.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:38:01.403+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, director Guillermo del Toro called Hauer "an intense,
        deep, genuine and magnetic actor that brought truth, power and beauty to his
        films."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e31becc-a688-4bd2-87e5-e78e71356b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:38:01.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:38:01.403+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/24/entertainment/rutger-hauer-dead/index.html">Rutger
        Hauer, ''Blade Runner'' co-star and memorable bad guy, dies at 75</a>"</em></p>'
  'game-of-thrones-remake-finale':
    'author': 'Whitney Friedlander, CNN'
    'caption': 'The final season of HBO''s "Game of Thrones" was a ratings juggernaut
      that helped the network receive a record-setting number of Emmy nominations.
      It was also poorly reviewed by viewers and critics, particularly with regards
      to the series finale. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-25T06:40:15.098+08:00
    'imagesource': 'jcr:dc656a72-4eea-4a78-abc0-744162ed25b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5820b95b-4833-49e9-9baf-71e36f5539cd'
    'lead': 'The final season of HBO''s "Game of Thrones" was a ratings juggernaut
      that helped the network receive a record-setting number of Emmy nominations.
      It was also poorly reviewed by viewers and critics, particularly with regards
      to the series finale.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T06:44:35.620+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-25T06:44:35.873+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['got', 'game-of-thrones', 'finale', 'remake', 'season-10', 'hbo']
    'template': '1'
    'title': 'HBO exec responds to ''Game of Thrones'' blowback'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa599b-bb60-47a3-b79b-6f3ce3306bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:44:35.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:44:35.874+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The final season of HBO''s "Game of
        Thrones" was a ratings juggernaut that helped the network receive a record-setting
        number of Emmy nominations. It was also poorly reviewed by viewers and critics,
        particularly with regards to the series finale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926623d6-e6df-4bcc-a6f2-7459e7e8487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:44:35.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:44:35.874+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, HBO doesn''t seem to be discouraged by the reaction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36d7f1-acb3-4ae9-a79e-1618c4869b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:44:35.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:44:35.874+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are very few downsides to having a hugely popular show and
        one I can think of is that many people have big opinions on how it should
        end and how they should see any characters'' stories come through," HBO head
        of programming Casey Bloys told journalists during a press conference at the
        network''s Television Critics Association summer press day on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed1ec7-aeb9-4f18-8e3e-e5766b09dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:44:35.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:44:35.874+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that, despite online petitions suggesting so, HBO has no
        plans to re-shoot the finale and, frankly he "can''t imagine any other network
        would" either.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c82cbf5-bcf6-4045-bf4a-f7abb9a6ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:44:35.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:44:35.875+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloys also denied that network executives had meddled with the series
        through copious notes to creators David Benioff and D.B. Weiss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae8fe79-9764-4fb1-b012-18e36631fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:44:35.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:44:35.875+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a show is sixth, seventh season of a highly successful run
        by that point, there''s usually a rhythm with the showrunners and network
        ... so there''s no more back and forth," Bloys said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7505dcda-e812-4508-85df-1d8980f0e441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:44:35.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:44:35.875+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to whether the criticism has changed how HBO will approach
        its planned prequel to the medieval-style fantasy series, Bloys said, "It
        has not at all."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dbe18e-9105-4ae6-a7da-471bc3691eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:44:35.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:44:35.875+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooting recently wrapped on the first episode of that project,
        which is created by Jane Goldman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd671b01c-9042-4a66-9e30-38995ceca3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:44:35.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:44:35.875+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(CNN and HBO share parent company WarnerMedia.)</em></p>'
    '0':
