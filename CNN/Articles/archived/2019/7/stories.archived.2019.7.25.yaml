      'jcr:uuid': '6a1994a7-0c56-435e-9fa7-262e12a71b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:29:52.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:29:52.475+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A space revolution is upon us — so
        says the new wave of tech entrepreneurs pledging to colonize the cosmos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f295f9-f938-4ed0-9aa1-eb2f574a3d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:29:52.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:29:52.475+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several billionaires and their hard-charging rocket companies say
        the tiny roster of humans — 573, by the count of space expert Jonathan McDowell
        — who have flown to space is about to get much longer. They promise that more
        Average Joes can have experiences long relegated to highly trained astronauts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b817d2ba-a87a-4966-b157-73338a7810ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:29:52.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:29:52.475+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the galactically curious should take heed: Space travel will
        probably remain prohibitively expensive for anyone outside the 1% for a long,
        long time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c20f5a-3b92-4d20-aaf1-b5c1601690c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:29:52.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:29:52.476+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stay on the International Space Station costs tens of millions
        of dollars. A group called Space Adventures has offered wealthy individuals
        the opportunity to fly to the station aboard Russian-built rockets, and so
        far seven clients have made the trek. Most recently, Cirque Du Soleil billionaire
        Guy Laliberte paid $35 million to spend a couple weeks in space. And after
        NASA announced earlier this year it would open the US portion of the ISS to
        private astronauts, Bigelow Aerospace said it would coordinate rides for $52
        million a seat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c6faf-186b-442a-8df4-4d3c8f9e293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:29:52.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:29:52.476+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is also planning to charge an undisclosed amount of money
        to a Japanese billionaire for a moon mission slated for next decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056e9696-247a-4a6f-8f8b-4f0875b88d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:29:52.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:29:52.476+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the cheapest end of the spectrum is Virgin Galactic. The company
        set up by Richard Branson plans to offer 90-minute flights into the upper
        atmosphere for about $200,000 to $250,000 each. That''s roughly the median
        home price in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e800169e-ccbd-49ab-bed7-078e7f15d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:29:52.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:29:52.476+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin customers will board a six-seater space plane, called SpaceShipTwo,
        that will climb to 40,000 feet nestled beneath the wing of a mothership. The
        rocket-powered plane will then detach and fire up its engine while passengers
        white-knuckle their way up to 50 miles above ground, a boundary considered
        by the US government to mark the beginning of outer space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a264a4ed-3326-457d-94c2-df92ddf52674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:29:52.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:29:52.477+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galactic acknowledges that its current clientele is upper crust:
        Most of the 600 people who have signed up for rides have net worths topping
        $10 million, according to recent disclosure documents. A third are worth $20
        million or more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c4a30f-d598-48b9-88fc-d472253c8974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:29:52.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:29:52.477+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson, for his part, has pledged to start lowering ticket prices
        after Galactic recoups some of its steep R&amp;D costs, although he wouldn''t
        say how low they could go when asked by CNN Business last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89af22c-18a5-4d5d-9fbd-413101201146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:29:52.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:29:52.477+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts are confident space tourism flights will become less
        expensive. The price of most technologies, from commercial aircraft to television
        sets, drastically declines over time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a37d5d-4c2d-4f53-9f9b-919703d112eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:29:52.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:29:52.477+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price point is high, but that''s just like any other early
        adopter," Ann Kim, managing director of frontier tech at Silicon Valley Bank.
        "It will come down."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e873967a-f17d-4f76-8d7b-1fd4c3cf5665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:29:52.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:29:52.477+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Virgin Galactic''s own metrics, people are willing to spend
        up to 1.5% of their net worth on a single discretionary expense. That means,
        even if Virgin Galactic manages to cut ticket prices by 90%, its target customer
        would still need to be worth $1 million to $2 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc702420-7d33-4104-8e13-be1b303e2253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:29:52.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:29:52.478+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The far-out future</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb6334-0cbd-4650-ae55-2ed2bdb9c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:29:52.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:29:52.478+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space vacations may remain out-of-reach for most of us in the foreseeable
        future, but many space enthusiasts insist that one day humans will be zipping
        around the solar system to work on other planets or orbiting habitats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a88d766-b797-45e1-afb5-63dc5164a7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:29:52.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:29:52.478+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the most well-known space visionaries are three billionaires:
        Branson, SpaceX CEO Elon Musk and Blue Origin/Amazon founder Jeff Bezos. They''ve
        gained die-hard fans, as well as critics who question how equitable the future
        of space travel would be if it is built by the world''s most affluent people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671c927-a95b-4654-b671-0ae70ef34b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:29:52.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:29:52.479+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The space barons are shrewdly — one might say cynically — tapping
        into our respect for astronauts and our idealism about what space represents,"
        New Yorker writer Ceridwen Dovey wrote in a piece published last year. "They
        seem to be counting on us to be awestruck by whatever it is they do in space,
        and to overlook the fact that their motives are not exactly pure, nor are
        their methods of getting us there egalitarian."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd368890-a28e-4acf-a702-d8a767cfac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:29:52.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:29:52.479+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/25/tech/future-space-travel-cheap/index.html"
        target="_blank">Is the future of space travel just for super rich people?</a>"</em></p>'
