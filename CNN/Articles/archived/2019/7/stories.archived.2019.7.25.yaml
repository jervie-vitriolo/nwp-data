  'Manila-Senior-PWD-solo-parents-grade-12-500-allowance':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-25T18:09:59.391+08:00
    'imagesource': 'jcr:7cc2ff6c-8574-4d0f-8a38-ca92344f8616'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fccbabde-1685-4bec-b6bd-6fa0b9b8ae45'
    'lead': 'Beginning January next year, senior citizens, persons with disabilities,
      solo parents, and qualified Grade 12 students in Manila will receive monthly
      monetary assistance of ₱500, thanks to new ordinances signed by officials on
      Thursday.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T18:17:12.312+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-25T18:17:12.675+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila', 'Isko-Moreno', 'monthly-allowance', '500-pesos']
    'template': '1'
    'title': 'Seniors, PWDs, solo parents, G12 students to get ₱500 monthly from Manila
      City gov’t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54573fa7-9597-4c06-a838-f76cc3fefc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:17:12.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T18:17:12.676+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Beginning
        January next year, select residents of Manila will receive monthly monetary
        assistance under new ordinances signed Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82482291-30ab-4405-ac71-791f7405b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:17:12.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T18:17:12.676+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco "Isko" Moreno Domagoso signed Ordinance No.
        8565, which will provide a P500 financial assistance to resident senior citizens,
        persons with disabilities (PWDs), and solo parents; as well as Ordinance No.
        8564, which will also provide a ₱500 monthly allowance for qualified Grade
        12 students residing or studying in public schools.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92987f-b370-4ace-879d-3efeaf25676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:17:12.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T18:17:12.676+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pinangakuan ko lang noong kampanya</em>, senior citizen.
        <em>Pero napag-alaman ko, maraming mga solo parent ang nagtitipid. Kaya isinama
        na namin ang</em> solo parents,” Moreno said during a media briefing. "<em>Pangalawa,
        maraming</em> PWDs <em>ang nangangailangan ng</em> sustenance.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a290e-6608-41dd-a5d7-60cec983823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:17:12.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T18:17:12.676+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I promised during the campaign was for senior
        citizens. But I learned that there are a lot of solo parents who are being
        thrifty. Second, there are a lot of PWDs who need sustenance.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faebf6ca-b334-4b8f-9c74-557fb09d9d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:17:12.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T18:17:12.677+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea837d-b1d9-424f-a026-1fb4bf4a0964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:17:12.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T18:17:12.677+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Qualifications</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3abf8da-f2c0-4560-9ea0-2780f581e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:17:12.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T18:17:12.677+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior citizens will receive an automated teller machine card, where
        their monthly allowance will be deposited. To avail of the benefit, the resident
        must be a registered voter of the city. He or she must also be included in
        the master list of the Manila Office of the Senior Citizen Affairs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d3cab6-6cc1-4b3a-a643-4cac16ea2cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:17:12.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T18:17:12.677+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PWDs and solo parents, meanwhile, must be residents and registered
        voters in Manila. They must also be included in the master list of the Manila
        Department of Social Welfare.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5384c-7226-4ee4-a84b-e447312fb62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:17:12.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T18:17:12.677+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grade 12 students may qualify if they are residing in the city,
        studying in any Manila public school, have good scholastic standing, and are
        registered voters in Manila. If the student is not of legal age, then the
        parent or legal guardian must be a registered voter of the city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d3a595-23d3-42f9-be43-030aa9e0df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:17:12.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T18:17:12.678+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said the local government will allocate P1 billion for the
        program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f421643a-3223-4ee7-9808-2cf158f4fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:17:12.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T18:17:12.678+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the ordinances, Moreno also signed an order that will
        cancel the business permits of stores selling liquor within the 200 meter
        radius of schools.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
