  'europe-heatwave':
    'author': 'Lauren Said-Moorhouse, CNN'
    'caption': 'People sunbathe and cool off in the Trocadero Fountains in Paris.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-25T06:25:41.653+08:00
    'credit': 'From Bertrand Guay/AFP/Getty Images'
    'imagesource': 'jcr:7638dc4f-2f62-407d-bf9d-9e6f0613544e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c75d2e2d-3e08-4286-b121-a378b1659851'
    'lead': 'Europeans have already been struggling with the heat this summer, but
      meteorologists warn that it''s going to get even hotter over the next few days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T06:33:44.560+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate', 'heatwave', 'europe', 'record']
    'template': '1'
    'title': 'Europe sweats as another record-breaking heat wave rolls in'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3379c5-f33d-4592-8fa1-c862174fe7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Europeans have already been struggling
        with the heat this summer, but meteorologists warn that it''s going to get
        even hotter over the next few days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f7c8b-b778-45e2-be61-290340c19935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread alerts warning of medium or high temperatures have been
        issued across many countries in Western, Central and even northeastern Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33484d89-2c33-4d36-b0df-1aadae901e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecasters in the UK say the country will sizzle this week
        in a heat wave that could set a new record for hottest day. Temperatures will
        peak on Thursday, when the mercury could reach a sweltering 39 Celsius (102.2
        Fahrenheit), according to the UK''s national weather service, the Met Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec029acb-eb38-4bae-9785-21819320319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hottest temperature ever recorded in the UK is 38.5 C (101.3
        F), recorded in Faversham, south east England, in August 2003, according to
        the Met Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf7b0e3-bc21-4c12-9b31-dc7a89e0e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Predictions of the hottest day on record come as UK academics call
        for heat waves to be given names, to ensure the associated dangers are conveyed
        clearly to the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7624075f-569a-4dce-9fea-1a92691e462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Met Office must do more to warn people about the dangers of
        heat waves and should give names to heat waves the way it does for winter
        storms," the Grantham Research Institute on Climate Change and the Environment
        at the London School of Economics and Political Science said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44997245-6f1b-4496-9300-0e60a75390de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute cited data from Public Health England to highlight
        an estimated 863 "excess deaths" as a result of three heat wave events last
        summer, which was the hottest on record in England.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8218bff4-bf7f-4210-8ac1-21779121d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Far more people in the UK have died from recent heat waves than
        from storms, so it should be uncontroversial to start applying names to both,"
        said Bob Ward, the institute''s director of policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65105d2d-2fbf-4f22-b825-7218028d0b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The Government and its agencies, including the Met Office,
        must lead the way in communicating the growing dangers of heat waves and other
        impacts of climate change, so that the British public are better informed
        and can protect themselves."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a454ff04-17b0-4ae8-8df8-00b6c4a97c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Government does not lead on this issue, it also risks encouraging
        the media to continue to underplay these risks in their coverage, and there
        will continue to be preventable deaths," Ward cautioned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc4aed-5ad3-43b7-90cb-6015495e4e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the rising temperatures, London''s Metropolitan Police said
        Wednesday that it had recovered the body of a man who had vanished while swimming
        with friends in the River Thames in London on Tuesday. Searches were continuing
        Wednesday for two others who disappeared from sight in other parts of the
        Thames while swimming Tuesday evening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202e4141-7399-4fb9-a2eb-b618a8918ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over in France, it''s set to be even hotter, with meteorologists
        predicting the heat wave to reach its peak Thursday, with temperatures of
        42 C (107.6 F) expected in Paris. On Tuesday, temperatures reached at 41.2
        C in the southwestern city of Bordeaux, a record for the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7befdd9-b062-45f2-b53d-0d0cca35766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for the intense heat, the national weather service,
        Météo France, put 80 of its 96 regions on high alert.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea53a48-4ad0-45ae-8237-ac6949644b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A red alert —&nbsp;the highest level —&nbsp;has been issued in 20
        of the divisions; the other 60 are currently on an orange alert —&nbsp;the
        second-highest warning level.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b34e4-e942-4c1c-858a-b7dc60eeced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to alert everyone, and no one is without risk," French
        Minister of Health Agnès Buzyn said. "Common sense must prevail, everyone
        must feel assured by the red level that this will affect all 20 regions. It
        is a health alert for all citizens."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe061eaa-6382-49bc-a79b-a018509b97d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buzyn said the government is also encouraging businesses to allow
        staff to work from home during the heat wave.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb90e6a-af28-4f5f-b5d7-556a4cbaf811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Sports Minister Roxana Maracineanu earlier called for awareness
        of the high risk of drowning. More than 40 drowning deaths were registered
        during the week of the first heatwave peak at the end of June -- an unusually
        high number "closely related to heat waves."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e2d50-4085-4634-a94a-43b5ca2b27c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.618+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme heat also forced the EDF electricity company to shut
        down two nuclear reactors in southwest France after they exceeded the heat
        threshold, according to a company spokesperson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcafb932-1701-4902-aff7-fdf57eba408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.619+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do very thorough studies for the environment and we do not want
        to damage the fauna and flora. It is a precautionary principle," an EDF spokesperson
        said. "There are large margins to avoid risk."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d53e3-5eef-4aa9-9312-db6e71daba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.619+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France recorded its highest-ever temperature earlier this year on
        June 29, with a sweltering 45.9°C (114.62 F) in Gallargues-le-Montueux in
        the southern department of Gard.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8762ea-0f60-439f-acbb-ee3b151e73cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.619+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notre Dame''s chief architect told Reuters on Wednesday that the
        record-breaking heat wave could jeopardize the cathedral''s vaulted ceiling,
        which was ravaged by a fire in April.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d9b71-cd9b-436b-8ff2-8d7b1662154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.619+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Italy, the country''s Health Ministry put 15 zones
        on high alert as Europe battles its second extreme heat wave of the summer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0075ee-4600-460c-a8a4-c76da56eb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.619+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heat here today is not historic. We expect the heat to remain
        stable until this Friday and heat is expected to increase a bit," a spokesperson
        from Italy''s weather service said, "(On) Saturday and Sunday it is expected
        to cool down."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0069bfd5-7fd5-4359-9d4b-f8adf1bf4b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.619+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further north, Belgium endured its hottest day ever, with temperatures
        rising to 102°F (39.2°C), the highest ever recorded in the country, according
        to the national weather service. The record-breaking temperature was reported
        in Diepenbeek, in the eastern province of Limburg.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e31d74-8cad-4220-8f09-100e0e3cc760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.619+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Meteorological Organization defines a heat wave as a period
        when temperatures are at least 5 C above average for five consecutive days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f780a-c238-4be5-ac26-5f8dcfd82814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:33:44.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:34:05.619+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/24/europe/europe-heatwave-gbr-intl/index.html">Europe
        sweats as another record-breaking heat wave rolls in</a>"</em></p>'
