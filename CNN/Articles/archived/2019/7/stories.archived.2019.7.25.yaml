      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Kawhi Leonard and Paul George
        were rolled out as members of the Los Angeles Clippers at an introductory
        press conference on Wednesday, with both players beaming that they finally
        will be wearing the same uniform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2669f-ce56-465b-b184-8736e2cc556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:31.575+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T14:10:31.723+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard, a two-time NBA Finals MVP, recruited the six-time All-Star
        George to join him in Los Angeles — George is from Palmdale, Calif., to the
        north, Leonard from Riverside, Calif., to the east — and sees George’s two-way
        game as a good complement to his.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5924b7-6004-4570-a617-6471433a99c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:31.575+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T14:10:31.723+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now we’re on the Clippers and it’s just, I think we got something
        special and we can make history here.” Leonard said at the press conference.
        “We got the right team to do it ... I’m ready to go.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24273643-40b3-416e-9388-5fa404791141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:31.575+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T14:10:31.723+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember when I was at Indy and we drafted Kawhi,” George said.
        “We could have done some special things at Indiana, but it’s great to fast
        forward where we are now. We’re both here in L.A., and it just seems like
        this was destined. We were supposed to play together.”</p>'
