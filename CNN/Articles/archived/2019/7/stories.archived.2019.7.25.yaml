      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-CIDG filed the complaint against Robredo and key opposition
        figures including senators Leila De Lima, Risa Hontiveros, former senators
        Senator Antonio Trillanes and Bam Aquino, senatorial aspirants from Liberal
        Party-led Otso Diretso and some church officials last July 18. The complaint
        cited alleged involvement in a video series that spread accusations of illegal
        drug trade ties among the President’s family members and allies.</p>'
  'marcio-lassiter-out-6-weeks-mcl-injury':
