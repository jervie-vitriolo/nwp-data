  'Hong-Kong-mob-attack-thugs-for-hire':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-25T07:07:10.238+08:00
    'imagesource': 'jcr:74583399-26e8-446a-883f-fdca19157154'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bfb2d0d-fe1f-42a5-9530-6df428a592b7'
    'lead': 'Six men have been arrested in Hong Kong in connection with a seemingly
      unprovoked and indiscriminate mob attack that injured 45 people at a metro station
      on Sunday night and outraged a city not used to such violent scenes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T07:14:13.864+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-07-25T07:14:14.400+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fears of thugs-for-hire in Hong Kong after mob attack'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830708bf-6e0c-43d0-a07b-34c0106dc26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.400+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Six men have been arrested in Hong
        Kong in connection with a seemingly unprovoked and indiscriminate mob attack
        that injured 45 people at a metro station on Sunday night and outraged a city
        not used to such violent scenes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee045a98-a7de-408e-8f50-4e26f3561908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.401+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e534e-8844-44d8-9d49-44fa04a67ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.401+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men, whose ages range from 24 to 54, will face charges of "unlawful
        assembly" police said in a press conference on Monday. Their motives are still
        under investigation but police said some of those arrested had links to local
        criminal gangs known as Triads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af4c768-e72d-423c-9ab4-54c4124c07f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.401+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36b321f-1565-431a-9ec8-ac291aed9012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.401+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage posted on social media Sunday night showed a marauding gang
        of masked men, wearing white T-shirts and wielding batons and sticks, blindly
        attacking crowds on the platform and inside train carriages at Yuen Long MTR
        station, in the far northwest of the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5151aa2c-46c1-474a-b5b7-2c1b443b38c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.401+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d72e9-0019-4137-a831-f39d292de2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.402+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands had taken to the streets Sunday for the seventh
        consecutive weekend, amid an ongoing political crisis over a now-suspended
        extradition bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f31e3b-6e37-4c4d-990d-49f1e1d1f1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.402+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8220ccf-a0af-4961-884d-72c49d9bc245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.402+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those caught up in the violence were returning home after
        taking part in mass demonstrations in the city, leading to accusations that
        the gangs had been paid to stoke unrest and target protesters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49604520-b049-43a9-b4b1-ca6f46434330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.402+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df9ce7b-e292-48eb-9b5d-41a7d585bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.403+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-five people were hospitalized following the violence in Yuen
        Long, with one person in critical condition, according to Hong Kong''s Information
        Services Department. Videos showed people being beaten on the floor and left
        bloodied and dazed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6795efc-4939-4341-9a05-de03d83509ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.403+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939fdb15-0b80-4795-8351-5f12a54fbf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.403+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident angered many in the city, a feeling that was exacerbated
        by police taking around an hour to arrive on scene and not making any arrests
        that night. The nature and ferocity of the attack also has people questioning
        Hong Kong police''s ability to protect the city''s residents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e21e16-605f-4a32-acd2-7bf1226ffb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.403+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64607683-fe18-4ade-932e-26bcc40f82a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.403+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have vowed to march in Yuen Long on Sunday to protest
        the violence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd180a874-47f0-4095-b551-eaaa44297a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.403+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c60dec-a620-4c16-a981-2488c07c5286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.404+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What, or who, are Triads?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f990202b-888f-4719-bdcd-c3c01bc842a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.404+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six men were detained after raids on their homes in Yuen Long
        and nearby Tin Shui Wai districts -- which are close to the Chinese border
        -- on Monday, according to the New Territories North Regional Crime Unit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e4c17-49c7-4595-9687-f02cc9df6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.404+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ec1b4-7968-4120-8467-4dde6babbf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.404+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects include drivers, vendors, renovation workers and the
        unemployed and police said some had "Triad backgrounds."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7115f3f2-d63f-49d0-bae9-9d64a987c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.404+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a55388-46a8-4dce-8f98-49dc91f4df42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triad is a name given to Hong Kong''s organized crime syndicates
        that make their money through illicit drugs, gambling and prostitution among
        other activities. It has also become to refer to more loosely organized criminal
        gangs in the city. Some groups, especially the bigger, more powerful gangs
        who operate in the rural New Territories villages, wield political power through
        district councils and other political connections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9953c96c-5195-4eea-b187-332c1e477bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143c803-c6dc-468b-9be8-3b658c682814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy lawmaker Claudia Mo said on Facebook that the scenes
        in Yuen Long were evident of a "more than apparent collusion between the police
        and the Triads in that neighborhood."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28dbe79-4d3b-4455-8e31-2549e14e6283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa4137-4f50-4e46-8fa0-1a6c275e9a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Commissioner Stephen Lo on Monday denied accusations that
        law enforcement officials were working with gangs hired to attack protesters
        and said the delay was because police resources were deployed to the main
        protest site on Hong Kong island, about an hour away from Yuen Long.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e4c53-91c9-47c4-a5f9-2173683efb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8888df97-99b9-464b-967b-684f4b6351a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will investigate whether we were inefficient but we are not
        related to triads. I ask you to trust the police force. Last night, we were
        all focusing on Hong Kong island. We needed to regroup for Yuen Long," he
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c66042-7e73-4a88-b2eb-cb6f92d06566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56da9f51-666f-4bb8-8f0c-16789b3fb689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Chief Executive Carrie Lam called such accusations
        "insulting."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b0e97a-a77a-4bd9-89f8-96a0924cf184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b6bdf3-ccc8-4504-b4e4-fa06929a6fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.407+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thugs for hire</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9368eea8-80db-4a85-a133-c9ab3f506294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.407+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But similar claims of collusion were made in 2014, when masked men
        with alleged links to organized crime attacked Umbrella Movement protesters
        who had occupied the city''s Mong Kok district for weeks. Protesters said
        police failed to protect them and did not arrest people seen committing violence,
        a charge the force denied at the time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad50cede-9fd6-43ba-889e-438469f521ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.407+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3555f51-4439-46f0-9228-17a8e3cfbde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.407+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their study "Resurgent Triads? Democratic mobilization and organized
        crime in Hong Kong," researchers concluded that the 2014 Mong Kok attackers
        were "low-level Triads affiliates" that were paid to attack the protesters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf41e6c-ca71-40fd-a3f8-05a6ed7d6044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.407+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994adf4-c957-4686-bd33-ce3ad59d5b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.408+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers Federico Varese from the University of Oxford and
        Rebecca WY Wong City University Hong Kong said Triad groups "might have found
        a new role as enforcer of unpopular policies and repression of democratic
        protests in the context of a drift towards authoritarianism in Hong Kong."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7adbe8-955d-40ac-ac4b-3c1a42a660b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.408+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fadf4d-ca5d-4f8b-bf52-596934c06f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.408+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor T Wing Lo, expert in triad societies at City University
        of Hong Kong, told CNN that the level of organization in the scenes from Sunday
        suggest it was carried out by by a Triad group.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284cfcb-ee65-47c3-9d26-f0900adfc13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.408+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0affaf9-e569-478b-8cfc-11fea4bdc4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.408+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the participants were not all triad members," he said. "Some
        were just ordinary villagers, some were paid to do a job."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f115e-724b-4ef7-9a68-2345fe2238e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.408+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d579f-5aaa-4976-9078-b5b317f93740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.409+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lo said the group who carried out the attack in Yuen Long would
        likely have been paid by Chinese authorities.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bad839-3273-46df-80f0-7a4d3b026bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.409+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d39842-9f20-428d-ac00-bd0ab47f1c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.409+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the crime committed by Triads is for money," Lo said. "We call
        this extralegal governance -- sometimes when governments cannot use the formal
        law enforcement for whatever reason, they pay for it. This is the normal way
        to do business."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131ab6e-33e4-4a83-a9f1-ce447952b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.409+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086851d8-7dde-4e0c-a054-84c3c7956bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.409+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While police have not confirmed that the incident in Yuen Long was
        coordinated under the direction of a Triad group, the phenomenon of thugs-for-hire
        is common across the border in mainland China.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45515c-6da5-49d1-9a41-778e782aa41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.410+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c39f01e-872c-4b49-8a2e-726dabfa0d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.410+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are known to employ criminals to impose policies or
        enforce decisions, according to Lynette Ong, Professor of Political Science
        at the University of Toronto and author of "''Thugs-for-Hire'': State Coercion
        and "Everyday Repression" in China."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c311de86-00c4-4eeb-9fe9-4a592e6bef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.410+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac14a86b-b8a0-40a7-9110-7ed3bb0a97ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.410+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Third-party violence is commonly deployed by the state to evict
        homeowners and to deal with petitioners and protestors in China," Ong said
        in her 2015 paper.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4673695d-dfdf-4709-926c-2264454f2cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.410+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b98be-d30a-466e-9540-51af8dc98056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.411+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That alleged link between Hong Kong Traid groups and mainland Chinese
        authorities goes back decades.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b4bfb4-8a7c-4431-8d78-1b3994d609f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.411+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19298874-1843-4fc1-bca4-d33760ea9eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.411+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Tiananmen Square massacre in 1989 and some Triad groups
        offering to help smuggle fleeing democracy leaders, Beijing embarked on a
        "deliberate strategy to "woo the Triads into the pro-Beijing camp," which
        included granting business opportunities to leaders in exchange for support
        in Hong Kong.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c94be-8b67-4359-9907-709738ce3320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.411+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024bbe64-bad5-4b03-bced-598ac60f701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:14:13.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:14:14.411+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preparing for the island handover to China in 1997, the Beijing
        government was worried that Triads societies, and in particular the most powerful
        Sun Yee On Triad, would side with liberal political activists and destabilize
        post-1997 Hong Kong," Varese and Wong said.</p>'
