      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassiter suffered a medial collateral ligament (MCL) sprain type
        2 after an on-air knee-to-knee collision with NorthPort''s Garvo Lanete in
        the second quarter of their do-or-die quarterfinals match Wednesday at the
        Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d099da-8198-43d3-8ce2-eaf526a87fa7'
