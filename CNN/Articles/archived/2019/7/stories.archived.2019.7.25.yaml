      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Even Beyoncé isn''t a fan of the scale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09c51a-ca8c-4604-9535-d27938d6a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:29:54.992+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T22:29:55.394+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer released a video Wednesday on YouTube sharing how she
        got back in shape for Coachella after the birth of twins Rumi and Sir in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe707c5-f29e-40b2-80e5-b2755c0c1ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:29:54.992+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T22:29:55.394+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s part of her partnership with Marco Borges, exercise physiologist
        and founder of 22 Days Nutrition, a plant-based diet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2038d-7776-4147-8c7f-7bb36fec3cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:29:54.992+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T22:29:55.394+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé had been set to headline the Coachella Valley Music and
        Arts Festival two years ago but had to delay it until 2018 because of her
        pregnancy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7a313d-0d43-4384-8f78-7d192e273a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:29:54.992+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T22:29:55.395+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new video, a post-birth Bey is about to embark on a grueling
        schedule.</p>'
    '15':
