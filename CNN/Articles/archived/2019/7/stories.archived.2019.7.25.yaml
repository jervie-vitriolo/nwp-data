      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, a Goin’ Bulilit skit went viral as it showed several
        child actors on a boat saying that in the event they are hit by another vessel,
        they would grab their phones and shoot the incident so more people would believe
        them.&nbsp;</p>'
  'Delfin-Lorenzana-terrorists-nationalities':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Defense Secretary Delfin Lorenzana (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-25T18:17:06.249+08:00
    'imagesource': 'jcr:75ea0275-cf8e-45af-81f6-ab0a94a986e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7203e901-1b05-4c63-a34a-42a1324af560'
    'lead': 'AFP Wesmincom Commander Lt. Gen. Cirilito Sobejana earlier said 42 other
      people are being monitored.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T18:22:33.299+08:00
