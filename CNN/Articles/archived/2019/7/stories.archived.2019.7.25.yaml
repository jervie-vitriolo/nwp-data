      'jcr:uuid': 'cba13001-6382-486e-a066-20febee2f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:56:55.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T11:56:55.642+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The Philippine
        government will extend legal assistance to the Filipino arrested in Malaysia
        for alleged drug trafficking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f0fe6-c043-4173-b7e5-1da134887aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:56:55.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T11:56:55.642+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962a2c31-f6d9-476c-8b61-f8087a7b60ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:56:55.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T11:56:55.642+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman of President Rodrigo Duterte, who is waging a bloody
        war against illegal drugs, said the administration will work for free for
        the Filipina''s acquittal if she is unfairly tried by the Malaysian court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e23a7da-9ffb-47d4-9898-c3d4f20ffec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:56:55.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T11:56:55.642+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48855406-8cfd-4a6d-a7a1-6e644b99de42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:56:55.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T11:56:55.642+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She could be an innocent courier and not a drug pusher or drug
        trafficker. If she is found guilty unfairly by the Malaysian court, then we
        can avail ...legal remedies available under the Malaysian legal system to
        exonerate her," spokesperson Salvador Panelo said in a statement on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef554f49-f533-4a7b-8004-fc6ebdb29dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:56:55.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T11:56:55.643+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8df8af-bfc7-4ae3-bf83-08b28ce3bda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:56:55.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T11:56:55.643+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that if evidence proves that she is deeply involved in drug
        trafficking, then they will "let the law take its course."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42264054-bb9d-43cf-84ca-f4a96c0f65d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:56:55.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T11:56:55.643+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c78491-86ee-4a31-be89-83aebce30d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:56:55.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T11:56:55.643+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian news agency The Star reported the 32-year-old Filipina
        could face the death sentence for allegedly trafficking over 5.9 kilograms
        of matemphetamine or shabu at a house in Kota Kinabalu. Malaysian police said
        most of the drugs were stored in tea packets; they also seized 5.4kg of drugs
        from a car. She was arrested on July 23.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4752223-d995-477a-a888-f4b92b91e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:56:55.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T11:56:55.643+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f89f6-c6ec-496f-b5b3-a6d689d537fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:56:55.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T11:56:55.644+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities said the seized drugs belonged to a man that
        has yet to be arrested, The Star reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0750b4-e85a-4cd2-b4c6-baea0c5063a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:56:55.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T11:56:55.644+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2378bc93-f06f-4b75-af99-c638605bffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:56:55.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T11:56:55.644+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina will be investigated under Malaysia''s Dangerous Drugs
        Act 1942, Section 39B or drug trafficking.</p>'
  'Antonio-Carpio-Rodrigo-Duterte-Xi-Jinping-Supreme-Court':
