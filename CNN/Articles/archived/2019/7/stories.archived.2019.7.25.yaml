      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN’s “Goin’ Bulilit” will air its last episode on August 2,
        according to a plug aired on the TV network Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f33baa-e20a-400f-a687-b64f4f093edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:19:49.565+08:00
