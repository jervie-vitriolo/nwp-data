      'mgnl:type': 'text'
      'text': '<p><strong>Blackwater (83)</strong> - Parks 16, Belo 16, Smith 15,
        Maliksi 14, Cortez 10, Digregorio 5, Desiderio 3, Sumang 2, Al-Hussaini 2,
        Sena 0.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858ad43d-5243-4aa2-ba64-f2cd5cf1db38'
