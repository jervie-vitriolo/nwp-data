  'higher-tobacco-sin-taxes-rodrigo-duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-25T19:56:49.564+08:00
    'imagesource': 'jcr:9038d94f-9dd1-4a44-a072-09948a80f4b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d52fb5a-1eb1-48be-a579-6ef79128b387'
    'lead': 'Proceeds from sin taxes are meant to raise around ₱62 billion for the
      implementation of the universal health care program, which would expand the
      coverage of the Philippine Health Insurance Corp. or PhilHealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T19:58:51.607+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-25T19:58:51.896+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'President-Rodrigo-Duterte', 'Republic-Act-11346',
      'tobacco', 'e-cigarettes']
    'template': '1'
    'title': 'Duterte signs bill on higher tobacco sin taxes'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88cc41-5536-4a70-bdf7-54c1dd5c78d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T19:58:51.607+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T19:58:51.896+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Staff</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a7221-5c8e-4902-ba30-7896a85db203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T19:58:51.607+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T19:58:51.897+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — Cigarettes
        will soon come at a higher price.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2e3dd-817f-42b7-ab6c-52f2ede1752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T19:58:51.607+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T19:58:51.897+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after President Rodrigo Duterte on Thursday signed Republic
        Act 11346, which raises the excise tax on tobacco products and e-cigarettes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c97faa-156b-4356-86b9-ef86ca303376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T19:58:51.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T19:58:51.897+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To address the urgent need to protect the right to health of the
        Filipino people and to maintain a broader fiscal space to support the implementation
        of the Universal Health Care Act, the President has signed into law HB no.
        8677/ SB no. 2233 Increasing the Excise Tax on Tabacco Products," Executive
        Secretary Salvador Medialdea told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f4724-0eab-47e8-81a6-ce0db7681606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T19:58:51.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T19:58:51.897+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government currently imposes a tax of ₱35 per cigarette pack
        as a part of the Tax Reform for Acceleration and Inclusion (TRAIN) law. The
        new law will increase these taxes to ₱45 by 2020 to ₱65 by 2023.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd822172-94b5-422c-87ae-3c4059369371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T19:58:51.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T19:58:51.898+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tax of  ₱10 per refill of vapor products less than 10 milliliters
        will also be levied on e-cigarettes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf79ef-806f-4d70-b95e-647f801f4f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T19:58:51.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T19:58:51.898+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds from sin taxes are meant to raise around ₱62 billion for
        the implementation of the universal health care program, which would expand
        the coverage of the Philippine Health Insurance Corp. or PhilHealth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c616e38-fd06-44bd-a6ed-1ff5bc50a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T19:58:51.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T19:58:51.898+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, one of the sponsors of the bill in the Senate,
        welcomed the signing of the measure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ce1cd-79bc-4f5b-aa0a-1baf82e6eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T19:58:51.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T19:58:51.898+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from funding the UHC law, Angara said, the policy "will also
        result in a reduction in the number of smokers."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8317673a-74f6-46db-90e8-31d61c5f3cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T19:58:51.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T19:58:51.898+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to discourage the youth from taking up smoking and also
        reduce deaths and disabilities brought about by smoking," the senator said.</p>'
  'sws-survey-second-quarter-2019-filipino-better-lives':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
