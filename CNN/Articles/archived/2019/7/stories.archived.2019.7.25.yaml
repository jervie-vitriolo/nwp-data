      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — The Philippine
        government does not recognize China’s sweeping claims and “legal possession”
        over the West Philippine Sea, Malacañang said Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f10819e-30e3-4399-b359-ac194d2ce09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:02:16.093+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T22:02:16.394+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course not,” Presidential Spokesperson Salvador Panelo told
        reporters in a media briefing. “As far as we''re concerned, we''ve been ruled
        to be owning that portion of territory, we have exclusive right to that particular
        territory."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f457703b-d67e-4415-b8b9-b3bf5bd7b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:02:16.093+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T22:02:16.394+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in his fourth State of the Nation Address
        (SONA) on Monday, said asserting the country’s rights may be difficult since
        "China has possession" of the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b6fa5-4e43-4f95-9059-31e1f2ba66e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:02:16.093+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T22:02:16.394+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio, a vocal critic of the administration’s
        policies on the maritime dispute, dared the Palace to retract the “legal possession”
        remark. He warned the country may lose the 2016 arbitral ruling favoring the
        Philippines’ in the maritime row with China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfba20ae-8e9f-499e-9344-6fdccd3e5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:02:16.093+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T22:02:16.395+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/7/25/Antonio-Carpio-Malacanang-China-possession.html">Carpio
        to Malacañang: Retract statement on China’s ‘legal possession’ of South China
        Sea or lose arbitral ruling</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc6d5b4-629a-47a0-8deb-a55151292514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:02:16.093+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T22:02:16.395+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, admitted China is at an advantage in its claims
        due to its presence in the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed302160-f6de-4d9f-a3ab-acb0cb9fd9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:02:16.093+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T22:02:16.395+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as they''re concerned, it''s theirs. According to the them,
        they own it. Tayo naman, as far as we''re concerned, it''s also legally ours,”
        the spokesman stressed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ab925a-f1b0-4d95-bac9-90f53719b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:02:16.094+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T22:02:16.395+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang problema lang</em> [the problem is], as the President repeatedly
        said, and as stated by the two security defense officials, they are in positional
        advantage. Kami ni Presidente (For the President and I), they are in constructive
        possession because of their military hardwares situated there,” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939fbc4b-fede-4825-bc14-4ddff454d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:02:16.094+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T22:02:16.395+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, an international arbitral tribunal assisted by the
        Permanent Court of Arbitration in The Hague invalidated China''s claims to
        nearly the entire South China Sea. It also recognized the country''s sovereign
        rights in areas within its 200-nautical mile Exclusive Economic Zone where
        China has built artificial islands, prohibited Filipino fishermen from fishing
        and interfered in petroleum exploration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820b0edf-9c21-4261-9293-fb87dd680980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:02:16.094+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T22:02:16.396+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
