      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former special counsel Robert Mueller
        deferred or declined to answer questions from members of Congress at least
        206 times during his testimony on the Hill Wednesday, according to a CNN analysis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f9322-77fa-4f6f-b1b8-40ec399137eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.741+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62150180-562a-4ed1-8c0c-d851d364c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.741+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those instances, Mueller referred lawmakers to his report at
        least 43 times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02832c84-94c4-4e49-b27c-c5981c2095fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.741+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea02ae-5ed7-4988-a61e-6f363f5a88a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.741+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, he deferred or declined to answer questions from House
        Judiciary committee members at least 124 times, and at least 82 times from
        lawmakers on the House Intelligence committee.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Former
        special counsel Robert Mueller deferred or declined to answer questions from
        lawmakers at least 206 times during his testimony on Capitol Hill, according
        to a CNN analysis <a href="https://t.co/rERxba2BDm">https://t.co/rERxba2BDm</a>
        <a href="https://t.co/QKoUKYkUEZ">pic.twitter.com/QKoUKYkUEZ</a></p>&mdash;
        CNN (@CNN) <a href="https://twitter.com/CNN/status/1154166286617911302?ref_src=twsrc%5Etfw">July
        24, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f49674b-caff-4f4a-a03e-cf52fd8335b4'
