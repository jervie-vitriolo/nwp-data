      'mgnl:type': 'text'
      'text': '<p>Zamora said they towed about three or four vehicles so far for violating
        the rule.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2decfb1-cce2-49d1-b5e0-28c6036e566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:25.399+08:00
