    'mgnl:tags': ['Rodrigo-Duterte', 'Sal-Panelo', 'contractualization', 'end-labor-contracting',
      'illegal-contracting', 'subcontracting']
    'template': '1'
    'title': 'Panelo retracts earlier announcement: ''End endo'' bill not yet vetoed'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f23bfdd-12e5-41a2-8282-550e5f08b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:46:01.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T23:49:45.961+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)&nbsp;</strong>—&nbsp;Has
        President Rodrigo Duterte vetoed the security of tenure bill? His spokesperson
        Sal Panelo initially confirmed he has, but he took back the statement moments
        later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c205bc-79c2-4463-887d-c1bbb5929433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T23:21:55.058+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T23:49:45.961+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security Tenure Bill not yet vetoed. PRRD still studying the pros
        and cons. Sorry for the error. We will know tomorrow for sure," he said in
        a message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d4dc37-84c9-4a3a-ba74-839b4c13e008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T23:21:55.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T23:49:45.961+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure lapses into law on July 27. Both the House and the Senate
        ratified their versions of the security of tenure bill on May 29.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9e4a4-fdac-4f7b-a7ee-b2b8a9bc72ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T23:21:55.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T23:49:45.962+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s principal author in the Senate, Joel Villanueva, had
        already expressed disappointment over the President''s supposed veto.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997aad0a-f782-4f7c-be0c-d58b4112bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T23:21:55.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T23:49:45.962+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana ito’y isang masamang panaginip lang</em> [I hope this
        is just a bad dream," Villanueva said in a message. "Will wait for the official
        veto message."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f859b107-69d8-4d5f-94a0-daf3dfcf6079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:46:01.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T23:49:45.962+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Panelo said Duterte may opt to veto the bill for amendments,
        upon the call of economic officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa3df2d-4d58-43db-a004-c9d599dde461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:46:01.256+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T23:49:45.962+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) on Tuesday
        said it submitted recommendations and adjustments for the security of tenure
        bill, which requires businesses to directly hire employees and effectively
        prohibits the practice of outsourcing workers through manpower agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c5338-01e2-4ea6-9815-d9b513c95b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:46:01.256+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T23:49:45.962+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill requires companies to absorb or regularize workers. It
        also states that all employees, except those on probationary status, will
        be treated like regular, including project and seasonal employees, entitling
        them to benefits received by regular workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389a200-d64b-4c4e-be17-e8f8dfe959a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:46:01.256+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T23:49:45.962+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia noted that "we have
        to be sure that the law benefits not only workers but also the employers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3712d77f-75b0-45c3-a1b3-12e915030510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:46:01.256+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T23:49:45.962+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several business groups and firms feared the measure, which Duterte
        had certified as urgent as early as September 2018, will dampen overall economic
        activity in the country. Labor groups, on the other hand, urged Duterte to
        make true his vow to end all forms of illegal contractualization or "endo."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617b9e46-db83-4b11-8563-45533e8ff81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:46:01.256+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T23:49:45.962+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Alyssa Rola and Eimor Santos contributed to
        this report.</em></p>'
