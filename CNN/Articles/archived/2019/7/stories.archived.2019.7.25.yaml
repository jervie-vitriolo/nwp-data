      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a two-lane street . Now there was street parking,
        it became a one-lane street. You can imagine how the heavy traffic and inconvenience
        this caused motorists passing by Greenhills everyday.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3aaf7d-b60f-4f3d-92f4-9e3a4b654604'
