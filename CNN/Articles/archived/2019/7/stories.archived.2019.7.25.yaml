    'template': '1'
    'title': 'China''s military warns against growing threat from Taiwan ''separatists'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ab75d-4c13-4914-bc42-e2e56967916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has warned against what it describes
        as a growing threat from "separatists" in Taiwan, and said it would not rule
        out using force against the self-governed island Beijing regards as part of
        its territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36711795-a473-4cfd-a0d7-c8c450ede0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d55fe6c-76cc-4308-81be-3d3118ac0c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a national defense white paper released Wednesday, China took
        aim at what it considers pro-independence or separatist forces in the far
        western region of Xinjiang, Tibet and Taiwan, claiming they were a threat
        to national security and social stability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d10dabf-b1a3-4cb5-b5eb-5c97441550bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e190844-8705-4519-bbba-2ca02a047349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the paper accused Taiwan''s democratically-elected
        government of "pursuing a path of separatism" by pushing for "gradual independence,"
        warning that China "must and will be reunited."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed94d99b-5960-4277-bf6f-e79909b4d914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408076bf-2d87-42b4-a5dc-39a2b07dd289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has been governed separately from mainland China since the
        end of the Chinese civil war in 1949, when the defeated Nationalist government
        fled to the island. Beijing has repeatedly called for "reunification" with
        Taiwan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f88af99-61bf-4138-bc3d-5715311c8a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7e6090-f9a2-4ffc-8897-8f26d5ac5add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the white paper, Taiwan''s government under President
        Tsai Ing-wen is "intensifying hostility and confrontation and borrowing the
        strength of foreign influence."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e108ea5-7a8d-4297-bb92-de0fb38e1f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28734e-bf00-497c-80fc-ae3044432b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The language regarding Taiwan in the white paper -- "China''s National
        Defense in the New Era" -- was noticeably stronger compared to the last major
        defense report in 2015, which only fleetingly mentioned the island.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5767a5d3-cec7-4e3c-8343-f0f42d7067ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344e33bc-62a3-4126-8068-58b59d1724a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The white paper, the first such major defense policy document since
        Chinese President Xi Jinping began his second term in 2017, calls for greater
        modernization of the country''s military, while emphasizing China''s goal
        of peaceful development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb1637-7e4a-453c-8b48-620da049505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65823d-a914-439d-b447-57d53d56657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s defense budget is one of the largest in the world, totaling
        just over $151 billion in 2017, according to the paper -- which is still far
        below that of the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad779de6-f3db-495b-a8b2-04300f81f622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac8f96-2e81-497f-93fe-c094bb3f5981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Wednesday, Defense Ministry spokesman Wu Qian
        reiterated the paper''s central points, declaring Taiwan independence a threat
        to the sovereignty of China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae25d0-e4bb-49bb-b0c7-65d7b6453a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eba19f-7b34-45e5-bbda-83c98a886c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To seek Taiwan independence will get nowhere and China never allow
        any part of its territory to be separated," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb988eb-add4-4d56-a9ba-a98c2439d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d5313c-11be-4054-b687-37fec9a1d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about mass protests in the semi-autonomous Chinese city
        of Hong Kong in recent weeks, Wu said that the military were watching the
        situation closely.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01565d74-df4e-423a-a196-d3d817fa6afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d7ccc-2bab-4f5f-9158-6facb9d0cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then reminded journalists of the Hong Kong law that allows the
        local government to request assistance in maintaining public order from the
        People''s Liberation Army garrison in the city, but did not suggest troops
        should or would be deployed in the near future.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b79a8f-41f7-4585-b414-53087c084bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50811e1b-84e8-485e-8616-42716b5f2cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US ''undermining global stability''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b4ebd0-3626-4eda-bc95-ad635a8980c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the defense white paper comes after an unusually
        long four-day stopover by Taiwan''s Tsai to the US in early July -- en route
        to the Caribbean -- the latest sign of warming ties between Taipei and Washington
        despite intense hostility from Beijing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256943cc-ce99-4ae6-8a97-05701fa6f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe2df1f-8eb9-4134-9024-543fc1c5720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China criticized the US for its recent decision to sell more than
        $2 billion in tanks and anti-air missiles to Taiwan. It also accused the US
        of undermining "global stability," while saying international strategic competition
        was on the rise overall.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e8613c-3111-42ee-8984-27663df9e643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a92150c-d5c0-4152-bfed-c7c83a06b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The US) has provoked and intensified competition among major countries,
        significantly increased its defense expenditure, pushed for additional capacity
        in nuclear, outer space, cyber and missile defense," the white paper said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5992f63c-792e-4ff4-bb83-c163fa30c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6edce40-0639-4cab-8b49-e3d2c21445d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the recent confirmation of China hawk Mark Esper
        as the new US Defense Secretary, Chinese military spokesman Wu simply wished
        him the best and struck an optimistic tone on China-US military ties during
        Esper''s tenure.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced39b5b-a14d-479f-9bff-aa81ae00f382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3b1c8c-f6c9-420d-a080-e6283961f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I want to emphasize ... that China''s sovereignty, security
        and developmental interests are not to be encroached," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ea3c1-7648-46da-a662-539f91f6ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a655e32-4bc3-41ba-b5eb-ed661037ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T07:00:26.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:13:44.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One change to the 2019 report, compared to 2015, is the tight grip
        that President Xi has over China''s military, with copious references appearing
        in the white paper to the "new era" of Xi''s signature ideology.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
