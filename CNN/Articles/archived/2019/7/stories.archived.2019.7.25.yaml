      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd40cb12-bb18-40a6-b13c-e37bf5d50f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.442+08:00
      'mgnl:createdBy': 'xave'
