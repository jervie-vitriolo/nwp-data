      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor advised motorists to avail of the 3,000 parking slots
        of the Greenhills Shopping Center in Ortigas Avenue. He added this may still
        increase to 5,000 by yearend because of new “modular parking buildings.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291023d7-f5bc-4e26-b2aa-cad8806109d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:25.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T13:40:18.481+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Addressing traffic</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf80571-0370-4b3c-a795-27a955aa867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:25.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T13:40:18.481+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora also said the previous administration used a portion of the
        streets as "pay parking" areas. San Juan was under Janella Estrada before
        Zamora <a href="https://cnnphilippines.com/news/2019/5/13/francis-zamora-janella-estrada-san-juan-city-mayoralty-race-2019-midterm-elections.html">ended
        the Estrada clan’s five-decade hold on the city</a> in the May 13 elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b002e7d-f083-44a0-b2f1-8963d37d2501'
      'mgnl:activationStatus': true
