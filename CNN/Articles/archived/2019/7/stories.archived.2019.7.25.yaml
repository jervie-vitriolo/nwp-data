        deal, with Presidential Spokesperson Salvador Panelo saying it can be enforced,
        only for this to be countered by Cabinet Secretary Karlo Nograles and Foreign
        Affairs Secretary Teodoro “Teddyboy” Locsin Jr.</p>'
