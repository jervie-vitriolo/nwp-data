      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean military told CNN that North Korea fired two unidentified
        projectiles from the Wonson area towards the East Sea, also known as the Sea
        of Japan, on Thursday morning -- Wednesday afternoon in the US -- and that
        the flight distance was approximately 430 kilometers.</p>'
