        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e97d2-6776-4f38-9a74-0b0289c945c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:29:54.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T22:29:55.395+08:00
