      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong>&nbsp;Provincial
        buses will not be allowed to ferry their passengers along the congested Epifanio
        Delos Santos Avenue (EDSA) by August.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0404f834-3cbf-48e6-aa82-b51e0c845601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T17:07:57.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T17:44:20.158+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-planned ban will take effect Aug. 1, according to a memorandum
        released recently by the Land Transportation Franchising and Regulatory Board
        (LTFRB). However, Metropolitan Manila Development Authority (MMDA) General
        Manager Jojo Garcia said in a text message that there''s no "definite date"
        yet&nbsp;for purging hundreds of buses carrying commuters plying EDSA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a4ce90-36bc-400a-a736-7e3c46565210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:27.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T17:44:20.159+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/4/.../MMDA-provincial-bus-Metro-Manila-traffic.html">MMDA:
        Provincial buses only cause 5% of Metro Manila traffic</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be017ac1-815c-45f8-a640-21fc156b9ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:27.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T17:44:20.159+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Spokesperson Celine Pialago said they are pushing through with
        the measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654cd2fc-75d2-40e1-925c-6a28756a6196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:27.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T17:44:20.159+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman pong nagpapahinto sa nasabing</em> provincial bus
        ban<em>... Tuloy-tuloy lang ''yung pagpaplano at implementasyon ngayong naglabas
        na ng</em> guidelines <em>ang</em> LTFRB [Translation: There''s no one stopping
        the provincial bus ban... We''re pushing through with planning and implementation
        following the release of LTFRB guidelines]," Pialago told CNN Philippines''
        <em>Newsroom Ngayon</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a3457-c292-4c97-a895-4b499f014575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:27.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T17:44:20.159+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94fd0a8-9046-4f35-b9a6-3d2cc5bc8da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:27.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T17:44:20.159+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan nating ma-</em>decongest <em>ang Metro Manila. Direktibo
        ito ng ating Pangulo</em> [We need to decongest Metro Manila. It''s the President''s
        directive]," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f6ae0a-6703-4006-80d7-bc9c53e786e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:27.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T17:44:20.159+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281e68a7-8a26-477b-b286-ebf3a4218e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:27.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T17:44:20.159+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus ban is the subject of three <a href="http://www.cnnphilippines.com/news/2019/5/27/Salceda-SC-stop-bus-ban.html">petitions
        before the Supreme Court</a>, alleging that the proposal is anti-poor and
        would greatly incovenience passengers. Lawmakers sought intervention from
        the high court to stop these agencies from implementing the bus ban, but their
        requests have not been resolved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc6344-0e74-4975-aba8-66f95b32a53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:27.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T17:44:20.159+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To decongest EDSA, buses from northern Luzon should drop off all
        passengers at a terminal in Valenzuela City, while commuters from the south
        will have to alight at a terminal in Sta. Rosa, Laguna or in Parañaque City.
        From there, they will have to board a different bus or car to enter Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09ee09-a8af-43d6-bc74-369476074348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:27.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T17:44:20.159+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/6/12/Bus-crackdown-driver-only-ban-EDSA.html">After
        provincial bus crackdown, MMDA to revive driver-only car ban along EDSA</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f279a0a9-4e60-443e-acf0-ee94bd34487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:27.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T17:44:20.159+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 9 memo of the LTFRB amends the routes of provicial and
        city buses, redirecting them to start and end their routes at these designated
        transport terminals. Updated fares for the shorter provincial bus trips and
        the transfer to city buses will also be finalized, Pialago added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b53530-606d-4e85-a2e0-00a472f54bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:27.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T17:44:20.159+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on simulations, travel speed could improve by 14 percent,
        MMDA traffic chief Bong Nebrija previously said, while as much as 140,000
        vehicles could be taken out of EDSA with this ban in place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b341f-c187-40a9-8028-304be26cabe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T17:07:57.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T17:44:20.159+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA officials sat down with Metro Manila mayors today to discuss
        the bus ban, along with their request for city officials to revoke the business
        permits of provincial bus terminals dotted along the busiest thoroughfare.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be6610-e61a-4d65-9c59-da02079f71aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:27.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T17:44:20.159+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago said also on the agenda in today''s meeting with the Metro
        Manila Council — the first after the 2019 elections — are progress on this
        year''s Metro Manila Film Festival, as well as illegal parking and ambulant
        vendors clogging city streets. President Rodrigo Duterte said during his State
        of the Nation Address on Monday that he wants all public roads to be reclaimed
        to improve traffic flow.</p>'
