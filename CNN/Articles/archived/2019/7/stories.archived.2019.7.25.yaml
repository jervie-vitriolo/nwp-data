      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper accused Taiwan''s democratically elected government of
        "pursuing a path of separatism" by pushing for "gradual independence," warning
        that China "must and will be reunited."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d3c0bb-ab33-4b8e-bb77-7e086bbfdee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:55.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T09:35:55.472+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba18ae-057d-427f-b1ec-7e907deeb423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:55.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T09:35:55.473+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the white paper, Taiwan''s government under President
        Tsai Ing-wen is "intensifying hostility and confrontation and borrowing the
        strength of foreign influence."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064fe707-757c-449b-add8-faf1592b2487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:55.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T09:35:55.473+08:00
