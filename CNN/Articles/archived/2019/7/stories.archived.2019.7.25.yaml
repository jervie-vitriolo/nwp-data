      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
  'donald-trump-attacks-mueller':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'US President Donald Trump emerged from the White House Wednesday afternoon
      and walked triumphantly toward television cameras to declare Robert Mueller''s
      testimony on Capitol Hill delivered a "very good day" for him and Republicans.
      He also claimed that the fiery hearings ended with Democratic lawmakers getting
      "less than nothing" with which to pursue their investigations into him. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-25T06:14:01.243+08:00
    'imagesource': 'jcr:4180f873-8cdb-4bc0-a071-193b30751cbc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd4f3fa7-3976-4368-a35c-6af6f6abaa33'
    'lead': 'US President Donald Trump emerged from the White House Wednesday afternoon
      and walked triumphantly toward television cameras to declare Robert Mueller''s
      testimony on Capitol Hill delivered a "very good day" for him and Republicans.
      He also claimed that the fiery hearings ended with Democratic lawmakers getting
      "less than nothing" with which to pursue their investigations into him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T06:21:38.309+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-25T06:21:38.703+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'united-states', 'donald-trump', 'trump', 'muelller', 'robert-mueller',
      'testimony']
    'template': '1'
    'title': 'Trump claims victory in wake of Mueller testimony'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d5a024-a013-4c46-b6f0-fde65f9ee853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.703+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US President Donald Trump emerged
        from the White House Wednesday afternoon and walked triumphantly toward television
        cameras to declare Robert Mueller''s testimony on Capitol Hill delivered a
        "very good day" for him and Republicans. He also claimed that the fiery hearings
        ended with Democratic lawmakers getting "less than nothing" with which to
        pursue their investigations into him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d22b15-6526-4b39-babf-b8f8090e2591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.703+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the remarkable cap to a day that saw the former special counsel,
        under oath, confirm the accuracy of instances of potential criminality by
        Trump detailed in his nearly 450-page report and once again reiterate that
        he had in no way exonerated the sitting President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5e9ce9-a66b-4196-9f9a-a45eaed58e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.704+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Trump, the optics of Democrats seemingly coming up empty
        in terms of new or damning information were all that mattered. His trumpeting
        of the moment he considered vindication came as a stark contrast to how he
        began the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1662ba-0e1c-41fb-b5bd-c1edb347f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.704+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday had begun with the President agitated at the prospect
        of Mueller''s testimony, phoning allies and firing off a series of tweets
        attacking the former FBI director''s credibility ahead of his testimony. But
        after watching Mueller''s frequently halting, monosyllabic testimony come
        far short of Democrats'' hopes for a made-for-TV moment that might catapult
        a case for impeachment, the President''s demeanor shifted from irritation
        to triumph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87acfcab-59a4-4499-9564-58629fe86a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.704+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very big day for our country, it was a very big day for
        the Republican Party and you could say it was a great day for me," Trump said.
        "The Democrats had nothing and now they have less than nothing and I think
        they''re going to lose the 2020 election very big, including congressional
        seats, because of the path they chose."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc91d9-f15e-4138-94d7-ebe4d4f6b770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.704+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump grew visibly frustrated and irate when he was pressed
        about aspects of Mueller''s testimony, including the former special counsel''s
        assertion that Trump could be indicted after leaving office. Trump falsely
        claimed that Mueller had corrected that statement —&nbsp;even though Mueller''s
        correction referred to a different part of his testimony —&nbsp;and lashed
        out at reporters who questioned him about Mueller''s remarks, calling them
        "fake news."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cee628-b243-4c13-a7b1-72dd5c0a59d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.705+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment was reminiscent of Trump''s longstanding frustrations
        with his inability to successfully claim "total and complete exoneration"
        regarding collusion and obstruction of justice, because Mueller did not reach
        a conclusion on the latter and only determined that there was insufficient
        evidence to charge members of Trump''s orbit with criminal conspiracy charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e558d654-4230-4a93-8ca7-ee98d8f0ff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.705+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was also miffed when reporters asked him about Mueller''s
        comments that he "generally" agreed that Trump''s written responses to him
        were not always truthful.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0cc2b2-89a1-4954-91e3-381d69f4bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.705+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated that his decision not to sit for an interview
        with Mueller during the investigation was "the right thing" because of the
        number of witnesses who were charged with lying to investigators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9778b63b-dc13-4204-bee0-cc14543c85ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.705+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was pleased with the way Republicans from the House Judiciary
        Committee aggressively questioned and lectured Mueller. And Rep. Mark Meadows,
        one of his key Republican allies on Capitol Hill who sat in on the hearing,
        visited the White House.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39937ab1-8458-4ead-bdfb-83f053274196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.706+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had been in the residence for much of the morning, but later
        moved to the West Wing. And despite initially claiming he would ignore the
        testimony, he kept a close eye on Mueller''s appearance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3eaae-79f1-41a5-a208-7af493a7d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.706+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, the President falsely accused Mueller of having
        conflicts of interest relating to the investigation, smeared Mueller''s team
        of prosecutors as "Angry Democrats" and once again proclaimed "NO COLLUSION,
        NO OBSTRUCTION!" —&nbsp;conclusions that Mueller did not reach in his report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c700b128-95f7-4cd4-9cd6-43a0c7e5c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.706+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the hearing got underway, Trump declared it a dud on Twitter,
        quoting a Fox News host who called the hearing a "disaster for Democrats"
        and —&nbsp;after the House Judiciary Committee hearing ended —&nbsp;thanked
        Democrats for holding the hearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa7a90c-7354-4472-8a02-42465ebbb10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.706+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweets reflected Trump''s relentless focus on Mueller and the
        possibility Democrats could use his report as a springboard to launch an impeachment
        inquiry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fac1d63-1f20-451a-abfc-695d3bd74e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.707+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Monday said he would "probably" not watch the testimony,
        before quickly saying he might "see a little bit of it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d6b1bd-a39a-41ec-8708-ee0c0c6a3ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.707+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s change in mood was reflected in his Twitter feed and in
        proclamations by his allies that the first of two House hearings was a flop.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c378627-a05c-4ab0-8138-62143c58892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.707+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last three hours have been an epic embarrassment for the Democrats,"
        White House press secretary Stephanie Grisham said in a statement. "Expect
        more of the same in the second half."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0650eb77-9aba-43d4-83f0-25a007101b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.707+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump campaign communications director Tim Murtaugh claimed
        Democrats "took a big swing at it today and whiffed completely."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82ec3c-904f-4e07-a1be-a0254913bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.708+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump began firing off the string of tweets early Wednesday morning,
        pre-butting Mueller''s impending testimony on Capitol Hill. The attacks were
        reminiscent of Trump''s frequent attacks on Mueller during his time as special
        counsel, while he was conducting an investigation into the President and his
        associates —&nbsp;public efforts that were included in Mueller''s report as
        evidence of Trump''s efforts to undermine the Mueller investigation and public
        trust in the inquiry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc5b10a-961b-4a70-8d5b-de6e1cf876d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.708+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump accused Democrats Wednesday morning of having "illegally fabricate(d)
        a crime" and "pinning it on a very innocent President." He once again characterized
        his efforts to interfere with the investigation —&nbsp;evidence of which is
        laid out in the Mueller report —&nbsp;as simply fighting back "against this
        illegal and treasonous attack on our Country" —&nbsp;another familiar trope
        Trump has used to undermine Mueller''s credibility.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7ee22e-eb59-4338-a635-cc180bd89f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.708+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also maintained that Mueller should have investigated "himself"
        and a slew of the President''s political opponents and critics, including
        his former rival for the presidency Hillary Clinton, former FBI Director James
        Comey and others. And he again described Mueller''s investigation as "the
        Greatest Witch Hunt in U.S. history, by far!"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7bc75-8c5c-49d1-a326-0c305410e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.708+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also suggested that Mueller applied and interviewed
        for the position of FBI director the day before he was tapped to serve as
        special counsel, a contention that is disputed in the Mueller report, including
        by the President''s chief strategist at the time Steve Bannon, who told investigators
        that the meeting was to "offer a perspective on the institution of the FBI."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65354e33-c88b-4981-866c-b52dc245b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.708+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Wednesday, Mueller denied that he met with Trump as a candidate
        for the FBI director opening.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff5dc89-7712-4798-bb61-96e8780d0496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.709+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump stopped tweeting a dozen minutes before Mueller appeared in
        the House Judiciary Committee hearing room to be sworn in for his testimony,
        but returned to social media soon after 10 a.m. to quote Fox News anchor Chris
        Wallace, who claimed Mueller''s testimony "has been a disaster for the Democrats"
        and "a disaster" for Mueller''s reputation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147f3612-5bb5-4aef-b38c-66ea8024e976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:21:38.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:21:38.709+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was firs tpublished on CNN.com "<a href="https://edition.cnn.com/2019/07/24/politics/donald-trump-attacks-mueller/index.html">Trump
        claims victory in wake of Mueller testimony</a>"</em></p>'
  'boeing-loss':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'Boeing CEO Dennis Muilenburg warned investors Wednesday that the company
      might need to further slow or temporarily halt its 737 Max production. (FILE
      PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-25T06:22:41.429+08:00
    'imagesource': 'jcr:960d6632-50f2-42ff-b274-a628dafc53df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fded569f-364a-4718-8ae9-1025bf013acd'
    'lead': 'Boeing CEO Dennis Muilenburg warned investors Wednesday that the company
      might need to further slow or temporarily halt its 737 Max production.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T06:24:44.706+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-25T06:24:44.917+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['boeing', '737', 'max', 'shut-down', 'plane']
    'template': '1'
    'title': 'Boeing says it might have to shut down 737 Max production'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9a8b5-afd5-484e-958c-d9c04a86afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:24:44.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:24:44.918+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boeing CEO Dennis Muilenburg warned
        investors Wednesday that the company might need to further slow or temporarily
        halt its 737 Max production.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c16614-15b0-4728-976b-bb8b117a811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:24:44.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:24:44.918+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has continued to build the 737 Max, its bestselling jet,
        although at a slower pace. The plane has been grounded since mid-March because
        of two fatal crashes that killed more than 300 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c28a1-8b91-441a-b821-15e5882f95b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:24:44.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:24:44.918+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing hopes to get approval for the plane to fly again sometime
        early in the fourth quarter. Muilenburg said any further delays in approval
        to fly the 737 Max again could jeopardize its production. A further slowdown
        or temporary shutdown of 737 Max production is "not something we want to do,
        but an alternative that we have to prepare for," Muilenburg told investors
        on a conference call. He said the company needs to prepare for that "to make
        sure we''ve covered all scenarios."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24363e2-64fa-4722-ac29-d22f95a8037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:24:44.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:24:44.919+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear when the 737 Max will be allowed to return to service.
        Boeing is working on a software fix to a safety system which is believed to
        have caused the two crashes. But it says it won''t be able to present that
        fix to aviation authorities until September at the earliest, and it hopes
        to have a certification flight in October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b0874-7d45-44c1-a148-9f11591d0719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:24:44.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:24:44.919+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the certification flight, Muilenburg said Wednesday he believes
        regulators will approve the 737 Max for flight in a matter of weeks. So it''s
        possible the plane won''t be cleared to fly again until at least late this
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab300d6-6a0a-48d3-9caa-f832c3e2585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:24:44.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:24:44.919+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing executives would not say when it will decide to slow or halt
        production if its timeline to return to service is not met. Boeing said the
        uncertainty about the return to service means it still can''t give guidance
        on future results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1246ee6-bd29-4287-9500-78981ff373ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:24:44.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:24:44.919+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the grounding, Boeing reported its largest loss ever
        -- a $3.7 billion adjusted loss in the second quarter. The company said any
        slowdown or halt in production could lead to even more losses. The slower
        pace of 737 Max production has already increased Boeing''s production costs
        by about $1.7 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3803c75-356d-46a3-9010-30ba8f3d828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:24:44.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:24:44.919+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had already warned investors that it would take a $5
        billion profit hit from its inability to deliver the 737 Max to its customers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a65376d-7d7a-457b-9796-8248dfa06237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:24:44.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:24:44.920+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s $3.7 billion adjusted loss compares to a $2.4 billion
        profit Boeing earned last year. Boeing''s results did not include a cost of
        litigation related to the two crashes. The company announced it will set up
        a fund to distribute $100 million to the families of victims. But it also
        said it took a $201 million hit to profit last quarter primarily for a litigation
        reserve.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32b98e5-890c-4176-80b6-c67e7fefc400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:24:44.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:24:44.920+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was helped by better results from its defense and services
        business. Earnings from defense, space and security business more than doubled,
        increasing $600 million. Its commercial aircraft unit reported a $4.9 billion
        loss as revenue plunged by $9.2 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91a31c-2557-4fc3-ba5a-82f9664127a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:24:44.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:24:44.920+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the 737 Max issues, the company also warned Wednesday
        that it may not be able to deliver its newest aircraft, the 777X, by the end
        of next year, as it had hoped. Previously disclosed problems with the jet''s
        General Electric engine means that target for the first delivery is at "significant
        risk."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a261a5b8-9a37-4a6d-9de1-b40bbd4a6f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:24:44.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:24:44.920+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing also burned through about $1 billion in cash in the quarter.
        But Boeing said it had nearly $10 billion in cash and securities on hand to
        help it weather continued losses. It was able to issue new debt during the
        quarter to help increase its cash reserves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb5ba28-4517-4468-9688-e75c9eda4732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:24:44.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:24:44.920+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said it will take several quarters for Boeing to deliver
        all its undelivered 737 Max planes once it receives approval for the plane
        to fly again. Because Boeing gets most of the money from its customers at
        the time of delivery, that new guidance suggests that Boeing will face reduced
        revenue well into 2020, even the best case scenario for getting the plane
        back in the air late this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe452e-5bee-4a39-8f9b-e579ca7452fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:24:44.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:24:44.921+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New orders for other commercial aircraft have also fallen sharply
        during the crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9073ec7a-a85d-47fd-be01-7e74ebc928ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:24:44.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:24:44.921+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss and warning of a possible shutdown of 737 Max production
        sent shares of Boeing down nearly 3%. Most of that decline took place after
        the comment about the possible shutdown. But the warning on results last week
        and the fact that the loss was actually a bit less than some Wall Street estimates
        kept the drop in shares from being worse. Shares of Boeing are actually up
        more than 12% since the start of the year, although they are down since the
        second fatal crash in March.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
