    'jcr:uuid': '13c72f7d-cb94-4b0e-b0f0-9473a79be205'
    'lead': 'The push for the death penalty bill has gotten stronger after President
      Rodrigo Duterte''s 4th State of the Nation Address (SONA), but legislators who
      are against the measure are not giving up. '
    'mgnl:activationStatus': true
