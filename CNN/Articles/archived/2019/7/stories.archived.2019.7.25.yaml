      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, attend
        fundraising gigs for families affected by the drug war, striking workers,
        and schools in Mindanao; shop for local products and second-hand retro items
        at Artesania and Limbo; catch the music video premiere for Crwn’s latest tracks;
        attend a film lecture on love and migration; and party at Elephant’s third
        anniversary ball.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb7471-ed8e-43ef-9d6f-b9d9fa7b6555'
