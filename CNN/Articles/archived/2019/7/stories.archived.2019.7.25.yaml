    'lead': 'Christian Larsen begged his mother to throw him a ninth birthday party
      so he could invite all of his friends. Finally, she gave in, sending out invitations.
      But only one person RSVP''d. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:38:38.511+08:00
