        local government officials, transport officials, specifically the Metro Manila
        Development Authority (MMDA) to <a href="https://www.cnnphilippines.com/news/2019/7/22/Duterte-traffic-reclaim-public-roads-SONA.html">reclaim
        public roads</a> used for private purposes. He also told the DILG to suspend
        mayors and governors who refuse to act on his order.</p>'
