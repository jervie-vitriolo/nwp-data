    'template': '1'
    'title': 'Carpio: Duterte-Xi fishing deal can be questioned before SC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12021c88-24ad-43e4-964b-6aca45b36922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:05:06.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T12:22:51.609+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The constitutionality
        of the supposed <a href="http://cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal.html"
        target="_blank">fishing deal between President Rodrigo Duterte and Chinese
        President Xi Jinping</a> can be assailed before the Supreme Court (SC), Senior
        Associate Justice Antonio Carpio said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22076bfc-d773-443f-a537-5e80e35a846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:05:06.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T12:22:51.609+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee05e9-51b5-4c5e-ac8d-3bebe383736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:05:06.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T12:22:51.609+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anyone [can file the petition] because it involves a constitutional
        issue,” Carpio told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfdac69-ee49-430b-9991-e965294c0277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:05:06.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T12:22:51.609+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ffeb22-124b-4b00-a54f-1741b9429b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:05:06.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T12:22:51.609+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte’s speech during his fourth State of the Nation Address
        (SONA), where he <a href="https://www.cnnphilippines.com/news/2019/7/22/duterte-sona-china-west-philippine-sea.html"
        target="_blank">defended the fishing deal</a>, is enough to be a cause of
        action before the high court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7a16f-bf45-40e8-970d-e29c4747d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:05:06.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T12:22:51.609+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/7/24/duterte-sona-south-.html"
        target="_blank">Chinese media hails Duterte''s South China Sea policy</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976370e5-3c02-4c37-a809-ba3afba47930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:05:06.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T12:22:51.609+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this can be an alternative way to look into the deal, which
        Duterte said he struck with Xi to allow Chinese fishermen into Recto Bank,
        which is within the Philippines’ 200-nautical mile exclusive economic zone
        (EEZ), in exchange for Filipino fishermen getting back in Scarborough Shoal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da79ab48-37d7-450f-ac5d-5dcb8b00529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:05:06.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T12:22:51.609+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903b423-3e92-4913-9df4-ff65fbc34a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:05:06.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T12:22:51.609+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, along with other legal experts, said Duterte <a href="http://cnnphilippines.com/news/2019/6/27/duterte-china-fishing-EEZ-impeachment-.html"
        target="_blank">violated the Constitution</a> in letting China benefit from
        the Philippines’ EEZ. Section 7 of Article 12 says, "The State shall protect
        the nation’s marine wealth in its archipelagic waters, territorial sea, and
        exclusive economic zone, and reserve its use and enjoyment exclusively to
        Filipino citizens."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8ba88-c2f2-4980-a478-dbbed091acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:05:06.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T12:22:51.609+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/27/Rodrigo-Duterte-China-impeach-EEZ-jail.html?fbclid=IwAR1Ll29yrRNIIza2uCnKsu0e0gOI5fQLoE_yz-u7JC4o5K3Zapvcaq6pg7g"
        target="_blank">Duterte: If you try to impeach me, I will jail you</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1bb67a-6df0-4066-94a3-a0c04a40a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:05:06.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T12:22:51.609+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said Monday during his SONA that he can enter into a
        fishing agreement with other states and that parts of the West Philippine
        Sea are considered traditional fishing grounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f905f9-4582-4fcb-8b94-c8b0c19b2583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:05:06.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T12:22:51.609+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d867947-f918-434a-96ff-d54a2aa781d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:05:06.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T12:22:51.609+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Carpio said the <a href="http://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html"
        target="_blank">2016 arbitral award</a> from the tribunal created under the
        United Nations Convention on the Law of the Sea (UNCLOS) and backed by the
        Hague-based Permanent Court of Arbitration only upheld traditional fishing
        rights in the territorial sea and archipelagic waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19959d8-dda7-4880-ba4a-c7f84bb9d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:05:06.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T12:22:51.610+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2388bdfa-34ea-45ff-9231-6c060da6ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:05:06.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T12:22:51.610+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling, he added, does not uphold traditional fishing rights
        within the EEZ, and actually extinguishes them.</p>'
