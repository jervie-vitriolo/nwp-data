  'Imee-Marcos-electoral-reforms':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-25T16:21:29.744+08:00
    'imagesource': 'jcr:a588e3f0-3e4a-4b50-9a67-1c02e63b2943'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eec0495-7e8a-42d1-90da-1490fb1293e3'
    'lead': 'New Senator Imee Marcos vowed to keep an arm''s length when dealing with
      election-related reforms that could involve the poll protest of her brother,
      defeated vice presidential bet Bongbong Marcos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:26:34.036+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-25T16:26:34.239+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Imee', 'Bongbong', 'Marcos', 'Senate', 'electoral', 'reforms',
      'poll', 'protest', 'Smartmatic']
    'stories': ['0353b110-29c8-482b-9667-ff7d012cb388']
    'template': '1'
    'title': 'Imee Marcos to keep hands off Bongbong’s poll protest as head of Senate
      elections body'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68df409f-ece9-4b84-bf12-8ed5525bb21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:34.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T16:26:34.239+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 25) — New Senator Imee Marcos
        vowed to inhibit from any inquiries into her brother ex-Senator Bongbong Marcos''
        protest over results of the 2016 polls, as she will head the Senate Committee
        on Electoral Reforms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3aef04-ac1e-4b90-8c1b-349f6f7a5007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:34.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T16:26:34.239+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64952a32-c68f-4fc1-89e6-96e01323773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:34.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T16:26:34.240+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will be in charge of committee meetings on changes on election
        rules, including President Rodrigo Duterte''s fresh request to postpone the
        barangay and Sangguinang Kabataan Elections scheduled next year. The former
        Ilocos Norte governor added that she''s keen on welcoming a new service provider
        for automated election systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523444bf-dc91-4a1a-8635-4fedfe309aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:34.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T16:26:34.240+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4790d-1a5f-4d95-a55a-a4b7d5dfe78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:34.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T16:26:34.240+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang totoo, ang</em> electoral reform, <em>lahat ''yan</em>
        prospective. That''s all to do with laws that will be imposed in the future.
        <em>Wala siyang kinalaman sa nangyari nung 2016, sa aking kapatid, kay Bongbong.
        Wala namang</em> retroactive <em>o</em> retrospective effect," Marcos said
        during the Kapihan sa Senado forum on Thursday. "<em>Panahon na talaga na
        ikumpuni ang ating mga</em> election laws."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e2331c-5a4c-4c42-878d-570f4748886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:34.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T16:26:34.240+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e4730c-b291-40e6-b368-95cda1eb4745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:34.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T16:26:34.240+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, all electoral reforms are prospective. It
        doesn''t have anything to do with 2016, with my brother Bongbong. There''s
        no retroactive effect. It''s time to update our election laws.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591798f6-fab5-4e15-ab01-2c56d68592d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:34.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T16:26:34.241+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772220b8-5ff2-4b74-a591-cd5b7703b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:26:34.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T16:26:34.241+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of her list is removing the very stiff requirements on how
        the Commission on Elections can choose a service provider for electronic vote
        counting so that more firms can bid, not just Smartmatic. She also wanted
        to explore proposals to do a hybrid counting system, where there will be a
        manual tally and an electronic record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
