      'mgnl:type': 'text'
      'text': '<p>Duterte lamented how the rebels reportedly beat the policemen to
        death, as he said military men and police officers do not abuse rebels surrenderees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ee301-d518-4f2f-83a0-86f5d6ae6700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:55:11.044+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T20:56:16.832+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military does not allow it, I do not allow it because you will
        just exacerbate the situation. They will just generate hatred," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05932a-4661-4594-8204-491c76a8bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:55:11.045+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T20:56:16.832+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte walked away from on-off peace negotiations with communist
        insurgent in November 2017 as both sides accused each other of ceasefire violations.
        The talks were supposed to resume in June 2018, but Duterte had it postponed
        for a supposed review of all previous agreements with the rebels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd51a2-03d0-460a-b24a-dba5bec90a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:55:11.045+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T20:56:16.832+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has since pushed for a policy whereby local government
        officials will talk peace with the CPP, who has waged a five-decade insurgency.
        The CPP rejected these localized talks.</p>'
  'doj-dominic-sytin-slay-alan-dennis-sytin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-25T21:01:42.505+08:00
    'imagesource': 'jcr:7587a028-737f-4ab4-b642-2799a85e1e0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1765909-7c46-4a06-8680-1b9d3b25d964'
    'lead': 'State prosecutors file murder and frustrated murder charges against Sytin''s
      brother, Alan Dennis, Ryan Dementilla, and self-confessed gunman Edgardo Luib.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T21:04:04.767+08:00
