      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mueller''s opening remarks before the House Judiciary Committee</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9246cdc7-6e9c-4725-9496-1aace28bfc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.647+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e609ad-ef4a-4d9a-8169-495b0ae0afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.648+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788867da-61a7-4214-87e4-4adec00b9733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.648+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good morning Chairman Nadler, Ranking Member Collins, and members
        of the Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1382352f-98d5-4b49-a274-d74529a76ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.648+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa816be-05ac-48fb-9015-b5ab2fc01513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.648+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you know, in May 2017, the Acting Attorney General asked me to
        serve as Special Counsel. I undertook that role because I believed that it
        was of paramount interest to the nation to determine whether a foreign adversary
        had interfered in the presidential election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0a9ad-46b0-412a-9459-bde33b5b6f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.648+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cccef2-a1c4-4235-a314-8ccd6a3d908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.649+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Acting Attorney General said at the time, the appointment
        was "necessary in order for the American people to have full confidence in
        the outcome."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d72d87b-9e76-4c90-8969-0afe62c37c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.649+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592310e0-6b9a-4f7b-8573-f3f65617d1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.649+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My staff and I carried out this assignment with that critical objective
        in mind: to work quietly, thoroughly, and with integrity so that the public
        would have full confidence in the outcome.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0bd69e-befa-470b-8889-0ddd3e03b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.649+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b58d13-8ece-4504-a6d5-fc26b5958b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.649+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order appointing me as Special Counsel directed our Office to
        investigate Russian interference in the 2016 presidential election. This included
        investigating any links or coordination between the Russian government and
        individuals associated with the Trump campaign. It also included investigating
        efforts to interfere with, or obstruct, the investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5d4b8-d333-4557-b164-be75488b9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0213736-cf3b-4f6e-b33a-84051712d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the investigation, I continually stressed two things
        to the team that we had assembled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d1190a-62b0-420b-ade9-653e3452d515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb460aa-7876-44b2-8563-517da4e0a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, we needed to do our work as thoroughly as possible and as
        expeditiously as possible. It was in the public interest for our investigation
        to be complete, but not to last a day longer than necessary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bdb11e-cc41-43ae-8443-1245ba2004f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.650+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ca7fe4-15ec-407e-8804-7fe4f5433504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, the investigation needed to be conducted fairly and with
        absolute integrity. Our team would not leak or take other actions that could
        compromise the integrity of our work. All decisions were made based on the
        facts and the law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c59497-1111-45f4-9944-599d39868364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cffd2c5-977e-4d80-b2be-ec1507224f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the course of our investigation, we charged more than 30
        defendants with committing federal crimes, including 12 officers of the Russian
        military. Seven defendants have been convicted or pled guilty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3be48c-6434-4a42-857d-c43a8a77f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eec677-12c6-40ac-adf8-e9c35d24baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.651+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain of the charges we brought remain pending today. For those
        matters, I stress that the indictments contain allegations, and every defendant
        is presumed innocent unless and until proven guilty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7378893-68ed-4dc5-aae0-9db7105ce602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.652+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd137cf-136e-4eb9-afe6-492fe083ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.652+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the criminal charges we brought, as required by Justice
        Department regulations, we submitted a confidential report to the Attorney
        General at the conclusion of the investigation. The report set forth the results
        of our work and the reasons for our charging and declination decisions. The
        Attorney General later made the report largely public.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca1649-a8f7-450b-9f52-eedd199edf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.652+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5df20b-0b13-46ca-9d32-c4965d3dd727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.652+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you know, I made a few limited remarks about our report when
        we closed the Special Counsel''s Office in May of this year. There are certain
        points that bear emphasis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f31be54-e8fe-4d73-ab89-797912062120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.652+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182be80c-f3da-43bd-b0a1-4f697c39efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.653+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, our investigation found that the Russian government interfered
        in our election in sweeping and systematic fashion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62065311-bfb8-4341-9fe5-f6162ebdb2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.653+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb6554f-a4ad-483a-9925-c5e8394a0978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.653+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, the investigation did not establish that members of the
        Trump campaign conspired with the Russian government in its election interference
        activities. We did not address "collusion," which is not a legal term. Rather,
        we focused on whether the evidence was sufficient to charge any member of
        the campaign with taking part in a criminal conspiracy. It was not.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b2321-972c-4d3d-a230-b00f847adb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.653+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea851a-8c34-4312-b696-f890728186bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.653+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, our investigation of efforts to obstruct the investigation
        and lie to investigators was of critical importance. Obstruction of justice
        strikes at the core of the government''s effort to find the truth and to hold
        wrongdoers accountable.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a00c481-a771-4ed8-8810-4b37821e36ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.654+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed02d5b-de98-4470-bd9d-d2e40c3e4110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.654+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, as described in Volume 2 of our report, we investigated
        a series of actions by the President towards the investigation. Based on Justice
        Department policy and principles of fairness, we decided we would not make
        a determination as to whether the President committed a crime. That was our
        decision then and it remains our decision today.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b884469d-e581-4510-915a-e010b041da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.654+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5921914-875b-4785-8a1f-326ca61770ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.654+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me say a further word about my appearance today.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb399dd5-a632-4d8b-aa8a-769c97297cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.654+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c5b9c-9c4c-4cac-8e73-c9ef4aa89ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.654+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unusual for a prosecutor to testify about a criminal investigation,
        and given my role as a prosecutor, there are reasons why my testimony will
        necessarily be limited.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a135f04c-4b99-4693-bc14-d61715ecd103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.655+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3407f4-b6ac-4dc1-b14f-b349d6ce2d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.655+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, public testimony could affect several ongoing matters. In
        some of these matters, court rules or judicial orders limit the disclosure
        of information to protect the fairness of the proceedings. And consistent
        with longstanding Justice Department policy, it would be inappropriate for
        me to comment in any way that could affect an ongoing matter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81b76f-1dd6-4d2e-abff-4ff384be7693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.655+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2f4e3-b094-49bc-a3c7-695f959449e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.655+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, the Justice Department has asserted privileges concerning
        investigative information and decisions, ongoing matters within the Justice
        Department, and deliberations within our office. These are Justice Department
        privileges that I will respect. The Department has released the letter discussing
        the restrictions on my testimony.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9aa62-5c93-4d57-a1b0-f1966ce6b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.655+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04da8ecb-18b3-4cb2-a5be-80cd7eb66666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.656+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I therefore will not be able to answer questions about certain areas
        that I know are of public interest. For example, I am unable to address questions
        about the opening of the FBI''s Russia investigation, which occurred months
        before my appointment, or matters related to the so-called "Steele Dossier."
        These matters are the subject of ongoing review by the Department. Any questions
        on these topics should therefore be directed to the FBI or the Justice Department.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b115f-5935-4589-95c3-92930579932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.656+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6795df3-78ab-4f4e-a4af-22ea2082ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.656+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I explained when we closed the Special Counsel''s Office in May,
        our report contains our findings and analysis and the reasons for the decisions
        we made. We conducted an extensive investigation over two years. In writing
        the report, we stated the results of our investigation with precision. We
        scrutinized every word.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9fcda1-ac70-4799-929b-8ae9a31a9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.656+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bac338-57ab-4f86-81d8-5f1f48cde724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.656+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do not intend to summarize or describe the results of our work
        in a different way in the course of my testimony today. As I said on May 29:
        the report is my testimony. And I will stay within that text.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67cb3b0-bd99-4e55-bc81-400dc07d76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.657+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe6b6a-4829-44e8-ac37-96e352081128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.657+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as I stated in May, I also will not comment on the actions of
        the Attorney General or of Congress. I was appointed as a prosecutor, and
        I intend to adhere to that role and to the Department''s standards that govern
        it.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1942611-996a-407c-bc7d-0c7d5713b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.657+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371367dc-accc-43e3-a537-b429700b1027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.657+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will be joined today by the Deputy Special Counsel, Aaron Zebley.
        Mr. Zebley has extensive experience as a federal prosecutor and at the FBI,
        where he served as Chief of Staff. Mr. Zebley was responsible for the day-to-day
        oversight of the investigations conducted by our Office.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778acad0-c585-4746-9e07-f44104a70db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.657+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5f9a82-c6e8-45a3-b9ce-44283307823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.657+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also want to again say thank you to the attorneys, the FBI agents,
        the analysts, and the professional staff who helped us conduct this investigation
        in a fair and independent manner. These individuals, who spent nearly two
        years working on this matter, were of the highest integrity.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd13df56-597f-4ce4-b7b2-fbd8b6414968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.658+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8800e0d3-658d-4dbc-aa54-80e03fadf3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.658+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And let me say one more thing. Over the course of my career, I''ve
        seen a number of challenges to our democracy. The Russian government''s effort
        to interfere in our election is among the most serious. As I said on May 29,
        this deserves the attention of every American.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff83087e-db48-4284-bb08-7325a3c60233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.658+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92437256-ae52-4fdf-a977-683bab40debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.658+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opening remarks before the House Intelligence Committee</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd382b-8f8e-46b3-b522-c5a59425b5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.658+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd116e8-5eac-4cf4-941e-5d3931bfcac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.659+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good afternoon, Chairman Schiff, Ranking Member Nunes, and members
        of the Committee.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc04b4c7-6208-41a4-a273-e3ea1e91bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.659+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb91124-997d-42ec-8dde-6090c8d085f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.659+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I testified this morning before the House Judiciary Committee. I
        ask that the opening statement I made before that Committee be incorporated
        into the record here.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce6fa9-8174-4fae-8e62-3d78b1d6a9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.659+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddd72bc-4795-473f-aa88-b048fb196567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.659+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I understand that this Committee has a unique jurisdiction, and
        that you are interested in further understanding the counter-intelligence
        implications of our investigation.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4418d63-146d-4319-bb59-0da8031724d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.659+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c20b20f-35ac-4879-a3af-3591d9098d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.660+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So let me say a word about how we handled the potential impact of
        our investigation on counter-intelligence matters.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe68a74-82dd-4445-8e63-7eec3f447f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.660+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9af38-9d1c-4293-9de9-f6ab70175d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.660+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we explain in our report, the Special Counsel regulations effectively
        gave me the role of a U.S. Attorney. As a result, we structured our investigation
        around evidence for possible use in prosecution of federal crimes. We did
        not reach what you would call "counter-intelligence conclusions."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b91af74-3c39-4055-bea0-5fe586cd74e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.660+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d85118-b7fd-4df3-b5fa-d9aed70fcebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.660+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We did, however, set up processes in the office to identify and
        pass counter-intelligence information onto the FBI.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5e253-70e5-468b-8b43-ab2573563a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.661+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec36e937-a5dc-4544-9895-ff719946660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.661+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of our office periodically briefed the FBI about counter-intelligence
        information. In addition, there were agents and analysts from the FBI who
        were not on our team, but whose job it was to identify counter-intelligence
        information in our files and disseminate that information to the FBI.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b1d3c1-dc69-41a9-b5a6-b5314185285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.661+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c6dc92-28f4-4e48-9bb1-29f39acee697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.661+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these reasons, questions about what the FBI has done with the
        counter-intelligence information obtained from our investigation should be
        directed to the FBI.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fef1cdf-33d0-4ab6-875d-a8a29a9ba9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.661+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda51b9-6490-4338-bc6f-29c0630db08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.661+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also want to reiterate a few points that I made this morning.
        I am not making any judgments or offering opinions about the guilt or innocence
        in any pending case.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da728d2a-36a1-4484-925d-991c398f7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.662+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1a120-9b33-4e6e-aab3-7935ce26cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.662+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unusual for a prosecutor to testify about a criminal investigation,
        and given my role as a prosecutor, there are reasons why my testimony will
        necessarily be limited.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c121e353-a2f6-4cc0-8162-75758f88aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.662+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5332e1ab-c4a5-48f3-96f2-de67caa8b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.662+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, public testimony could affect several ongoing matters. In
        some of these matters, court rules or judicial orders limit the disclosure
        of information to protect the fairness of the proceedings. And consistent
        with longstanding Justice Department policy, it would be inappropriate for
        me to comment in any way that could affect an ongoing matter.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab8b36-71f0-4d90-9ccf-312bcc1df544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.662+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdecd614-4255-4f3d-9d8d-99894a3a61b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.663+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, the Justice Department has asserted privileges concerning
        investigative information and decisions, ongoing matters within the Justice
        Department, and deliberations within our office. These are Justice Department
        privileges that I will respect. The Department has released the letter discussing
        the restrictions on my testimony.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f69be4-903d-462e-8c0b-cf41149602a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.663+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9faf6f-3ddc-4c2a-ae02-a9dc7c4b01e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.663+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I therefore will not be able to answer questions about certain areas
        that I know are of public interest. For example, I am unable to address questions
        about the opening of the FBI''s Russia investigation, which occurred months
        before my appointment, or matters related to the so-called "Steele Dossier."
        These matters are the subject of ongoing review by the Department. Any questions
        on these topics should therefore be directed to the FBI or the Justice Department.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1919b8-3dc9-466a-8c4c-a8a1d921bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.663+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa0e34-3bc6-4b4b-9a88-a43485244486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.663+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, as I explained this morning, it is important for me to adhere
        to what we wrote in our report. The report contains our findings and analysis
        and the reasons for the decisions we made. We stated the results of our investigation
        with precision.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b77d43-5323-4744-8507-f1a0041be201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.663+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69006928-6de0-46f3-930a-be9b8056b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.664+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do not intend to summarize or describe the results of our work
        in a different way in the course of my testimony today.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a9e8aa-6b06-4db0-b65e-1850b07618c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.664+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f1e735-4f61-4321-9dab-c7eeef68eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.664+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as I stated in May, I also will not comment on the actions of
        the Attorney General or of Congress. I was appointed as a prosecutor, and
        I intend to adhere to that role and to the Department''s standards that govern
        it.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54572202-f459-4e82-9a94-cf76adaba092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.664+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd70b00-7fd0-44cd-b189-cfdae932607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.664+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, as I said this morning, over the course of my career, I
        have seen a number of challenges to our democracy. The Russian government''s
        effort to interfere in our election is among the most serious. I am sure that
        this Committee agrees.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42326c82-2b90-4258-a662-1ba4f156c54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.665+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d03369-7e95-48ca-b379-f201ac71ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:50:42.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:18.665+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include Mueller''s remarks before
        the House Intelligence Committee.</em></p>'
