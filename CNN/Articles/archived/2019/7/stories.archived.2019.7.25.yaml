      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app, called AI Portraits, uses artificial intelligence to change
        a photograph of anyone to resemble an old painting, with a special focus on
        15th-century portraiture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd00af-1b9e-4f7f-840d-ab50b582f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.400+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd63484-d346-435d-906c-005583bba13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.400+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not have broken the Internet, but it''s outgrowing its domain:
        The website was down for hours Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef8833-61fc-418d-9dda-1d52dc797417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.401+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388acb9-722d-4a15-8992-49fc21aae757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.401+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the overwhelming popularity of the site, we are currently
        down for maintenance," a notice on the site said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d332cb2-f7b6-4b97-b718-6b3b00e2203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.401+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f5e350-5358-4b7a-96af-08303b3e11a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.401+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app uses data to turn your face into art</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551412d9-0326-4d5d-9d93-dd1076fad002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.401+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI Portraits uses data from tens of thousands of paintings, ranging
        from the Renaissance to the contemporary era.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d40d4db-9b8c-4d15-82b3-7f601de0a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.402+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fcde2d-161c-413e-a50a-409c69ec41e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.402+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed by researchers from the MIT-IBM Watson AI Lab, AI Portraits
        uses dueling neural networks to produce a generator that "looks at examples
        and tries to mimic them," according to the MIT Technology Review.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5bd193-7eaa-46c9-bdf3-2ead00e7ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.402+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d2425-05a6-48d2-aedf-c95fef9a9ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.402+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, it compares photos to 45,000 paintings in the program
        from Old Masters like Titian and Rembrandt.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ef6378-df09-4520-871d-5fde7292b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.402+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fba9bf-3972-4ced-b2d6-f887f5fb427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.403+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology also creates a "discriminator," which judges whether
        a given example is fake.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d532d0a-790e-4cd1-9cb6-a802e0e20d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.403+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ff7cb-9aae-430c-814f-31e914b90844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.403+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of algorithm can be used for a range of purposes, such
        as detecting deepfakes, fake videos designed to look like real recordings
        from actual people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b9611-3de7-4ad0-a768-fd5f293bde33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.403+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5a0ff-86e2-46ad-9e9e-2a071cd490b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.403+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program does have a basic blind spot, the MIT Technology Review
        says: Because smiling was rare in Renaissance portraits, the AI has a hard
        time showing your glee if you put in a smiling selfie.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b54a9e-8776-4ef1-9768-6da2845211da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.404+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d744a3-7bc6-4337-8bb9-95f74fee0836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.404+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular photo apps have generated privacy concerns</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65ab55-2811-4c14-be37-f1f014fc233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.404+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI Portraits works differently from FaceApp, which drew skepticism
        for its privacy policy and for having been developed in Russia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f057f67-2f32-4dd8-b793-446ba3fd4339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.404+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793dd9a-186d-4465-9231-1ebe831c167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.404+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI''s privacy policy says, "Your image will be sent to an IBM server
        in the US, processed by IBM for the sole purpose of generating a renaissance
        style portrait based on the pixel information from your uploaded image, and
        then immediately be deleted."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe8b8a9-935f-4eec-93b8-215da8791488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.404+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7357e9e1-e4d4-46b9-a83b-794282462005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All tech companies deal with deep concerns over how they handle
        user data, and the eagle eye of scrutiny turned to FaceApp in its moment of
        fame.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5234f61-7c06-4c3a-b3fe-b766f46de9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01152c1-8247-46cf-a3bf-9ceebf1273bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had a privacy agreement that appeared to allow it to do virtually
        anything it wanted with the photos that users uploaded.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e101e3f-1d09-4237-93c1-5dba2fcfaeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e55b257-b4de-497c-9e10-4aa447b1e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.405+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement to TechCrunch, the company said that "most images
        are deleted from our servers within 48 hours from the upload date." FaceApp
        also noted that 99% of its users didn''t log in to the app, so their photos
        couldn''t be linked to their personal data, and that their data is not transferred
        to Russia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6428c898-a264-4248-a67d-054f3dfcbd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c335ce2-6f6c-485e-acae-955723efda59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FaceApp and AI Portraits aren''t the only photo transformation apps
        to attract rapid attention.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee3a51-765d-4785-aacd-cee5dcbebd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b631eb0b-e8af-4104-82f4-8caa791f2c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:45:18.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:54:33.406+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Google released a feature in its Arts &amp; Culture app
        that used a matching algorithm to analyze people''s faces and find doppelgangers
        from art history.</p>'
