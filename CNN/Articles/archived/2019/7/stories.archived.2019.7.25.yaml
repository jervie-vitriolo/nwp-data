      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Navy sailed a warship through
        the Taiwan Strait Wednesday, a move that came on the same day Beijing warned
        that it would not rule out using force against self-governed Taiwan to block
        any move toward formal independence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0bf54-84e6-4f3c-94d3-5ac00da54636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:55.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T09:35:55.470+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e14ae-19fd-40fc-8e63-487dc88d98db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:55.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T09:35:55.470+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "USS Antietam conducted a routine Taiwan Strait transit July
        24-25 (local time) in accordance with international law," Cdr. Clay Doss,
        a spokesman for the US Navy''s Seventh Fleet, told CNN in a statement</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d048752-a219-4292-b6e2-e81396e59048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:55.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T09:35:55.471+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640793bd-0329-4476-9407-a7480a92d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:55.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T09:35:55.471+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ships'' transit through the Taiwan Strait demonstrates the
        US commitment to a free and open Indo-Pacific," he added, saying "The US Navy
        will continue to fly, sail and operate anywhere international law allows."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea2173-cae8-4e57-a5e9-510335a25ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:55.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T09:35:55.471+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe7f4f5-ab69-4fd7-bea0-5eae80d182bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:55.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T09:35:55.471+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US routinely sails through the Taiwan Strait, last doing so
        in May, but Chinese military forces view the strategic waterway separating
        China from Taiwan as a priority area and often shadow US vessels that sail
        through the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b2e6e-5fdc-430b-8331-9c5134c7aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:35:55.283+08:00
      'mgnl:createdBy': 'lara'
