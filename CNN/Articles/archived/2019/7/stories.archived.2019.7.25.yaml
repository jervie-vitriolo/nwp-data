      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Marcio
        Lassiter will miss the remainder of the 2019 PBA Commissioner''s Cup playoffs
        after suffering a knee injury, San Miguel Beermen team manager Gee Abanilla
        told CNN Philippines Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300aea5b-9cf6-4d8a-8d2c-5820563e4353'
