  'Wealthy-parents-bailing-adult-children':
    'author': 'Anna Bahney'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-25T09:29:11.646+08:00
    'imagesource': 'jcr:0b4aa628-1de9-4648-addd-2738485314ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a918893-8d6d-4060-9623-58b76f971233'
    'lead': 'Support that keeps a young person living above their means can undermine
      their independence and create deep insecurities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T09:33:28.983+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-25T09:33:29.262+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['adulting', 'privilege', 'wealthy', 'parents']
    'template': '1'
    'title': 'Why wealthy parents who bankroll their adult children are hurting them '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e84998-0385-4103-8228-dff32dd9ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.263+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For some wealthy parents, the pressure
        to extend their social and financial status to their adult children can be
        overwhelming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5164fd8-268f-44be-9520-29587c9994b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.263+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5090c64-3fa2-40ed-b39e-76c503189bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.263+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent college admission scandal revealed shocking things parents
        were willing to do to secure spots at top schools. But those same motivations
        drive some parents to bankroll their kids'' lives into early adulthood, often
        to the detriment of the family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ff08e-9cde-4216-aa7d-f3a9eb8575e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.264+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf514ab-24c7-4181-8680-10fd7f4c4e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.264+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many times have we seen in wealthy families where the breadwinner
        is so inundated with making a living and providing for a family, that love,
        intimacy and closeness are shown through financial means," says Dr. Alex Melkumian,
        a psychologist and financial therapist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f728d6cb-15ef-403d-96e6-a01563193790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.264+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5ca1a1-e0b2-444c-98a0-fcef3a50b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.264+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support that keeps a young person living above their means can undermine
        their independence and create deep insecurities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe7dc9-b7bb-4afb-a002-dd4e932282c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.264+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ad88c8-c8e2-4655-996a-d4cd9ea8409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.265+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Bradley Klontz, a psychologist and certified financial planner
        who researches money disorders, calls this "financial enabling." Often arising
        between parents and their adult children, financial enabling involves extended
        financial support that not only affects the enabler''s finances, but can also
        cause lasting damage to the young adult.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f16a2cd-4144-4622-a896-384590c96d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.265+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52e7f09-54b7-485d-9732-063a0890273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.265+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The delay of financial independence is associated with a lack of
        purpose, creativity, drive -- it can be extremely crippling," says Klontz.
        And that''s to say nothing of the damage caused to the family relationships.
        "People then have a tendency to resent the source of their money, even while
        they rely on it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd8a89-89a2-4065-b2fd-21dad6785af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.265+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3100c62c-b14b-4764-8b95-106a8a14122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.266+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parenting without enabling</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b6bdf6-e27e-44e5-92f5-460510729a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.266+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When children grow up with the expectation of a wealthy lifestyle,
        it becomes harder for them to maintain that lifestyle once they are on their
        own. And the parents feel pressure to step in and help.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffc1dbe-f3f4-442d-95a9-aae306675810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.266+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd943ade-346a-4d79-9947-0ac460c3b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.266+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to do with growing up with one identity and becoming an
        adult and expecting to continue on that identity," says Tara Unverzagt, a
        certified financial planner in Los Angeles. "You don''t have the job to support
        it. Your parents have the income."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b2483d-b3aa-49f4-85a4-de6cc6472c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.266+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd755817f-be1a-421a-ba3a-36e82f3c04fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.267+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unverzagt works with families struggling to find the line between
        supporting their children and offering too much help. All of it starts by
        talking about money, and making sure kids have realistic expectations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf9c4e9-ba56-439e-b550-1d7f54414e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.267+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf0f013-aadd-447a-8427-6fdc642f79fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.267+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure you are setting your kids up for a lifestyle they can
        sustain. "Because if they can''t, you''ll sustain it, and it will bleed you
        dry and impact your own retirement."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc93119-c5ed-422e-9231-6e83bd5c5b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.267+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d3fd05-97e0-4fb3-b2d8-ccac35b2c611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.267+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that many ultra-wealthy parents can afford carrying a child''s
        expenses into adulthood but others end up hurting their own finances by supporting
        their kids. "They feel they should be able to do these things for their kids
        endlessly and afford them," she says. "But if you continue to do it, the money
        can run out really quickly if you''re not paying attention."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea9d09-73a9-4a20-bf96-1873e8aecca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.268+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8532b7-bcd5-4034-a0a7-108494aa0024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.268+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s to say nothing of the message sent to the adult child.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9083935c-1d8a-4797-a55c-f7379d708108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.268+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb62063-6823-44dd-b41b-307bff154d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.268+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re telling that child, she can''t do it on her own," says
        Unverzagt. "Some moms and dads want her to feel that way, that she can''t
        live financially without that parent. You should be striving to have an independent
        adult."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224d961-cc53-4319-848d-325546422bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.268+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24d05b-5215-4cee-93fb-da1a13e6c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.268+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unverzagt started talking about budgets with her own three children,
        now all recent college graduates, when they were two years old.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c83ebc-88c1-4c7e-be23-1c3673494676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.269+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfb0259-5b04-46ad-9323-025249a50a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.269+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel it is your job as a parent," she says. "A 4-year-old''s
        money mistake is nothing. Have them make a bubble gum mistake instead of buying
        a house at 25 they can''t afford. Are you going to enable those bad financial
        decisions at 24 and 30?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a766829-b9ff-4836-a07d-e7c45e3f84dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.269+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b054dd19-3624-4fd1-a4e3-a3cbabd217e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.269+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breaking the enabling cycle</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3e5f6-e3c5-49ec-b6f3-b1fa8db15c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.269+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having unlimited options can be paralyzing to some young people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1977e2be-6647-4c23-9c1e-844568fc47f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.270+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e12a05-6095-42a7-821a-51cdf6d62a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.270+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having too many options can be overwhelming," says Meghaan Lurtz,
        president of the Financial Therapy Association, who has a PhD in personal
        financial planning. "It happens to wealthy children a lot: I could have 1,000
        careers, I could have any car I want. I can''t pick one. They appear to be
        the laziest bums on earth because they have so many options in front of them,
        it is paralyzing."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be13572-bdd7-436a-b115-8a7a55e66eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.270+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86588fc0-b29f-4e78-a6b8-2ca25d9aac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.270+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that a strategy to aid in moving forward is to put boundaries
        on endless opportunities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e865f2f-f7c9-4a18-ba08-927af78100db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.270+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8eb7c8-d900-4cba-98f8-dd95bc8c4f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.270+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advises parents to be clear about their expectations of adult
        children. "Tell them, you need to have a job, even if you''re a teacher and
        making $30,000 a year. You need to do something, and have purpose."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20168a10-2b48-4f5e-964e-7029731a5001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55568031-0402-4818-8291-e1400a1828a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with a financial therapist, a counselor who can help people
        think and feel differently about money, can be helpful to people in that paralyzed
        state, she says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0259674d-4195-4c5b-8463-fcd8581e1d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd4c13-7dec-4dd4-9f66-8f9fc38ea02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s okay to want your children to have the best, she says, and
        many people have the resources to do it. But the key is to give kids the tools
        to achieve it on their own.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48dd93b-711e-41f9-9b84-d1c7c34ec31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeb68c1-5823-44dd-b64d-c222ca1770b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.272+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an important step to talk about what it is like to have money
        and the responsibility that comes with it," Lurtz adds.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7a82e-dd5a-48ae-bc65-790fcfee89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.272+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0532c51a-0cd8-48cb-b883-432d30c7e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:33:28.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:33:29.272+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/23/success/financial-enabling/index.html">Why
        wealthy parents who bankroll their adult children are hurting them</a>."</i></p>'
  'US-Navy-sails-warship-through-contested-waterway-as-Beijing-warns-Taiwan':
