      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remarks along these lines into the future are unlikely to be well
        received in Beijing. When Johnson''s opponent for the Conservative Party leadership,
        former foreign secretary Jeremy Hunt, made similar comments in early July,
        China''s Foreign Ministry accused him of being "immersed in the faded glory
        of colonialism" and told the UK to mind its own business.</p>'
