      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a look at how Filipino films have explored the stories of romance
        and migration at Pelikula Lektura’s “Love in the Time of Diaspora: Negotiating
        the Romantic Lives of Migrant Workers in Four Filipino Films from the 1980s
        to the 2010s” lecture happening this Saturday from 2 to 4 p.m.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6128b46a-61e5-47c7-b9fb-783ba412913c'
