      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate re-elected Dick Gordon as the chair of the Senate committee
        on justice and human rights, which will discuss the death penalty bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac59d9c-4605-4314-9dd1-ac813ce4621e'
