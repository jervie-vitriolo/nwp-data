      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974c769b-c5d0-4bd2-9b7d-d98da3fa6721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:36:22.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:36:43.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the launch appears to resemble the May 2019
        firing of two short-range missiles, which traveled approximately 260 miles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35189912-5e3d-42c4-b08a-081f4de20801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:36:22.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:36:43.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406753e8-55f4-4983-8001-3ca24dbe8a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:36:22.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:36:43.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch comes one day after US national security adviser John
        Bolton met with senior South Korean officials in Seoul where they discussed
        bilateral issues including denuclearization on the Korean peninsula.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a721d9-d515-4ead-bd24-2537371685e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:36:22.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:36:43.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00387922-3422-443e-bbb9-b3244c413a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:36:22.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:36:43.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vipin Narang, an associate professor of political science at MIT,
        said that based on the US official''s description, the projective was likely
        a solid-fuel ballistic missile dubbed the Kimskander.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d3acd-9dc0-4a21-89a5-be0c42ae60a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:36:22.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:36:43.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7899dd6a-b992-4774-87ae-ed5ab7c79504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:36:22.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:36:43.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea conducted a similar launch in May, its first since 2017,
        which served as a clear warning of leader Kim Jong Un''s frustration at the
        state of talks with the US, which had been deadlocked since President Donald
        Trump walked out of their Vietnam summit early in February.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c15aa-0700-4b2e-b939-263f5541b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:36:22.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:36:43.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633692fe-ab74-4d6d-b6fd-c74e2c8975ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:36:22.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:36:43.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A satellite image obtained by CNN at the time captured the missile''s
        smoke trail.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b083443-2df3-4988-82b6-833d5a393ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:36:22.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:36:43.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba867fa-f46f-4d35-b5de-4cf21792d90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:36:22.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:36:43.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s launch was likely North Korea''s response to the July
        20 announcement that the US and South Korea will conduct joint military exercises
        as planned next month, in spite of Pyongyang''s argument that doing so would
        breach the agreement President Donald Trump made with North Korean leader
        Kim Jong Un, according to Narang.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790dc475-773f-454b-84c9-be74fb079dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:36:22.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:36:43.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063f3fd-8606-4927-b5ba-12bdffc90ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:36:22.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:36:43.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No more provocative than before," he told CNN, referring to the
        May launch, "but still tit for tat."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dce963-6764-4575-9eb4-5363e370d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:36:22.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T06:36:43.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3ed44-0eee-4a41-a71b-15ba65bca532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:36:22.038+08:00
