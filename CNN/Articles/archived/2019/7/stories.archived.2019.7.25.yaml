      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Epimaco Densing said the memorandum circular,
        which will cover the entire country, is being drafted and expected to be finished
        soon. He said the 45-day deadline will start once the memo is finalized.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
