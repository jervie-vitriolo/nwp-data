      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very lucky because we have coming to the UK not only lots
        of goods manufactured in China, we have 155,000 Chinese students in the country,
        which is wonderful for us and they make a massive contribution to Britain,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1c69d1-8aaa-49a9-bdae-4edfba7c82fd'
