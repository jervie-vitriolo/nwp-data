      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5bf402-fd48-4872-8db9-221c740f84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T12:05:06.849+08:00
