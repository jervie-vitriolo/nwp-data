      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Constitution says that no treaty or international agreement
        shall be valid and effective without the concurrence of two-thirds of the
        Senate. So it does not say, ‘No written treaty or international agreement,’
        it’s ‘No treaty or international agreement,’” he told CNN Philippines’ <em>The
        Source</em>.</p>'
