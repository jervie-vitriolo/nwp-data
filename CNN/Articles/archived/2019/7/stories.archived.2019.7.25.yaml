        target="_blank">TV interview sheds light on UK''s China relations under Boris
        Johnson</a>."</em></p>'
  'eu-cebu-child-sex-offender':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-25T21:52:27.524+08:00
    'imagesource': 'jcr:b3cd8eca-d937-4483-9627-d077a26059e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e77f237a-6d8d-4d43-99ce-eb50c215a88c'
    'lead': 'Nelson Siacor Torayno was caught in April thanks to the combined efforts
      of local and international police. Eight victims have been identified since
      his arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T21:55:32.747+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-25T21:56:41.870+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['child-sex-offender', 'Torayno', 'Cebu', 'Philippine-Internet-Crimes-Against-Children-Center',
      'PICACC', 'EU', 'Europol', 'Australia', 'UK', 'pedo']
    'template': '1'
    'title': 'EU''s most wanted online child sex offender in PH custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484b415-f54e-4c15-b2be-d9af821ff1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:55:32.747+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:56:41.870+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> A notorious
        sex offender was caught in Cebu in April through the joint efforts of local
        and international authorities, according to a group formed by local and foreign
        law enforcers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1caf63-9295-4be2-96b2-fdab61bc97a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:55:32.747+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:56:41.870+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson Siacor Torayno was arrested last April 12 in a rented room
        in Cebu City, the Philippine Internet Crimes Against Children Center (PICACC)
        said in a statement Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be1d90-03a3-4ada-b6ae-0bf4b8991f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:55:32.747+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:56:41.871+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities found in his possession a number of videos and images
        of children abused by an adult.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3942cf-69fc-4eaa-aacf-6061f121f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:55:32.747+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:56:41.871+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PICACC identified Torayno as one of the European Union''s Agency
        for Law Enforcement Cooperation''s most wanted criminal for the production
        and distribution of child sexual exploitation materials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560ca378-19cd-4b1f-8da8-380c09d2d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:55:32.747+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:56:41.871+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his arrest, some of his victims have come out to identify
        each other and the extent of his operation. A total of eight have been identified,
        raging from ages three to 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf057bc-e970-47bf-a0fc-a1fab81ad264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:55:32.747+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:56:41.871+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the International Justice Mission (IJM)
        detailed the extent of Torayno''s crimes and how he was caught. The IJM is
        a part of the PICACC, which includes representatives from the Philippine National
        Police, the National Bureau of Investigation, the United Kingdom National
        Crime Agency and the Australian Federal Police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19925032-7c35-4735-87bd-72068b61b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:55:32.747+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:56:41.871+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two girls went to the police to report that he touched them inappropriately,
        and identified a three year-old child who was often seen with Torayno. This
        led to the discovery of other victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b29b7-9948-4326-8d83-268272ef0d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:55:32.747+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:56:41.871+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torayno met one boy in an internet shop, whom he befriended by paying
        for his video games. Eventually, Torayno led the chld to another location
        where he sexually abused him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e863b-70b0-4aea-af87-3d74e5b244a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:55:32.747+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:56:41.871+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two eight-year-old boys were&nbsp; found in Torayno''s house in
        Iligan City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896ccbe9-d791-40c8-aa41-a226e1733402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:55:32.748+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:56:41.871+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IJM said Torayno operated online through a network of fake identities
        and digital security measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8effc1-2820-47a4-8a9a-9e4645da1c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:55:32.748+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:56:41.871+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 2018 referral from the AFP led Philippine authorities to investigate
        Torayno’s illicit activities. IJM’s Criminal Analysis Center helped identify
        the suspect, uncovering a sophisticated network of fake online personas and
        digital security measures put in place to hide his criminal activities," IJM
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0dd589-5c76-4634-aa12-077bdad2f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:55:32.748+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:56:41.871+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All children rescued have been reintegrated back to their families
        and will continue to receive trauma-informed care," it added.</p>'
  'Eduardo-Año-CIDG-complaint-Leni-Robredo-opposition':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Interior Secretary Eduardo Año and Vice President Leni Robredo (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-25T20:58:48.741+08:00
    'imagesource': 'jcr:4adb3d04-1300-4824-bb49-fe57f3f2d5f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '458ae992-b728-46e6-9343-919fabc45a31'
    'lead': 'Interior Secretary Eduardo Año said Peter Joemel Advincula, alias Bikoy,
      has submitted sufficient evidence to support his claim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T21:57:02.133+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-25T21:57:19.296+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'Department-of-Interior-and-Local-Government', 'Eduardo-Año',
      'Peter-Joemel-Advincula', 'Leni-Robredo', 'Bikoy', 'Ang-Totoong-Narcolist',
      'sedition', 'inciting-to-sedition', 'libel']
    'template': '1'
    'title': 'Interior chief claims enough evidence to back CIDG case vs. Robredo,
      opposition figures'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9706c170-33b8-4b33-b772-6707942c430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:57:02.133+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T21:57:19.296+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — Interior
        Secretary Eduardo Año believes the police''s Criminal Investigation and Detection
        Group has sufficient evidence to file an inciting to sedition complaint against
        Vice President Leni Robredo and other opposition leaders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117413c0-c666-46e6-8596-a457681cbdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:57:02.134+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T21:57:19.296+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año on Thursday said Peter Joemel Advincula alias Bikoy submitted
        videos, documents, and other materials that support his claim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8411bd-ec89-468d-a26e-4029ee8586cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:57:02.134+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T21:57:19.296+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mabuti din ito at na-</em>file <em>ang kaso para magkaroon
        din ng pagkakataon ang mga nasampahan ng kaso na magpaliwanag at depensahan
        ang sarili nila. Hindi na lang mga</em> allegation <em>sa diyaryo, sa TV,
        sa</em> media," Año said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab19faa-74ff-43d1-bbb0-8621c9ba7818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:57:02.134+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T21:57:19.297+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s good that a case has been filed so that those
        who face these charges have a chance to defend themselves. It would no longer
        be just allegations in the papers, in TV, in media.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e9cde5-41af-426e-aca5-94a3d2025191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:57:02.134+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T21:57:19.297+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula had claimed the production of ''Ang Totoong Narcolist''
        videos was part of the opposition''s plan to oust President Rodrigo Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70108784-0fe9-41bf-a9f7-cedd43791b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:57:02.134+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T21:57:19.297+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesperson, Barry Gutierrez, earlier said the Vice
        President is ready to face charges filed against her despite them being “clearly
        politically motivated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea6f70-f845-46e8-af72-b55911c217f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:57:02.134+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T21:57:19.297+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had denied its hand in the complaint.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcf8d82-fd28-4755-aee5-5610854a389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:57:02.134+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T21:57:19.297+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG filed the complaint against Robredo and key opposition
        figures including senators Leila De Lima, Risa Hontiveros, former senators
        Senator Antonio Trillanes and Bam Aquino, senatorial aspirants from Liberal
        Party-led Otso Diretso and some church officials on July 18. They were tagged
        in the video series which supposedly outlines links of the President''s family
        and allies to the illegal drug trade.</p>'
