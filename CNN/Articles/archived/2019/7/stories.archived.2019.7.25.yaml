      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet secretaries earlier issued <a href="https://cnnphilippines.com/news/2019/7/3/Karlo-Nograles-Teddyboy-Locsin-Salvador-Panelo-Duterte-Xi-fishing-deal.html?fbclid=IwAR2gnZ3R3oiP9yRVWxQt1lKCUJFcRTIYC7_iX5n0A1hN-ZL-zWLZU9njJXc"
