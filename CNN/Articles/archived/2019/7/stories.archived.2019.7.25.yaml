      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Annapolis Street (from corner of Eisenhower Street to corner
        of Missouri Street, which is part of Route 9 of the MMDA Mabuhay Lane)</p>'
