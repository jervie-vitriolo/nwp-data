      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holtry and his players stayed until the very end, playing with the
        children, singing happy birthday and watching Christian open some presents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6546f084-5c34-4752-bd5c-84d394c6f606'
