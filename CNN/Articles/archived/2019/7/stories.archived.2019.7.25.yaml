    'template': '1'
    'title': 'Bela Padilla will replace Nadine Lustre in ‘Miracle in Cell No. 7’ remake'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf944d-452a-4dd2-b89d-c7097092bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:11:17.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T20:11:17.466+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)—&nbsp;</strong>Filipino-British
        actress and model Bela Padilla will be taking the spot of Nadine Lustre as
        lead actress in the much-anticipated remake of Korean hit film “Miracle in
        Cell No. 7,” an official from the Metro Manila Film Festival (MMFF) said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea9dd01-bd57-42ce-b9c7-affa625802e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:11:17.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T20:11:17.466+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMFF spokesperson Noel Ferrer confirmed to CNN Philippines that
        the 28-year-old Padilla will replace Lustre, who had begged off due to “medical
        concerns.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be66d3c-6c10-4759-b263-944033278711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:11:17.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T20:11:17.466+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(Lustre) has begged off the project due to medical concerns and
        her resulting inability to perform her duties as an actress during the shoot
        up to the promotion of the film,” Lustre’s talent agency Viva Artists Agency
        said in a letter to the MMFF executive committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defbbfd6-001b-4476-9893-3e513f9a391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:11:17.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T20:11:17.466+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Miracle in Cell No. 7” is a multi-awarded Korean drama comedy film
        that was released in 2013. It follows the story of Yong-gu, a mentally challenged
        single father who was wrongly imprisoned for the murder of a young girl. The
        remake was named one of the official entries for the annual movie festival
        later in December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289282f8-3368-4680-8df9-da0188af6e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:11:17.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T20:11:17.467+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from acting, Padilla also has screenwriting credits to her
        name. She penned the romance-comedy film “Luck at First Sight” and the Piolo
        Pascual-Toni Gonazaga movie “Last Night.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4750253-9d5c-4da0-af36-a461a952671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:11:17.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T20:11:17.467+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will be paired with Aga Muhlach, who began his career as a child
        actor in the ''70s. Muhlach grew as a household name in the industry with
        films such as “Bagets” (1984) and “Sana Maulit Muli” (1995), until the early
        2000s. His latest film was “First Love” in 2018, with Bea Alonzo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f992f27d-0b21-4fa7-8bd6-4c184df2b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:11:17.191+08:00
