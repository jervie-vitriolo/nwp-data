      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen advanced to the semifinals and are now waiting for the
        winner of the rubber match quarterfinals game between the Blackwater Elite
        and Rain or Shine Elasto Painsters.</p>'
    '9':
