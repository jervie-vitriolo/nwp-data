      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His order also stated clearing the streets would help decongest
        EDSA (Epifanio de los Santos Ave.), since these designated Mabuhay Lanes serve
        as secondary roads to private vehicles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d7f32-4957-42a3-b453-e6448ee53e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:25.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T13:40:18.482+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will receive citation tickets and vehicles will be towed
        for traffic obstruction.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5772189f-9c18-48a7-884b-706c01d48146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:25.400+08:00
