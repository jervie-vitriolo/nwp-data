  'AMTI-Greg-Poling-South-China-Sea-Beijing-control-Duterte':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-25T00:52:02.951+08:00
    'imagesource': 'jcr:0dc7f3f5-6c86-4efb-9f23-76ef8e37ed8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1cc4e7b-8e3a-4c52-8749-3467e942944c'
    'lead': 'Another analyst believes US presence in the South China Sea forced China
      to deploy a stronger military presence in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T01:00:00.420+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-25T01:00:00.752+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-China-Sea', 'Rodrigo-Duterte', 'Ninth-Annual-South-China-Sea-Conference-',
      'Asia-Maritime-Transparency-Initiative', 'Greg-Poling', 'freedom-of-navigation-operations',
      'FONOPs', 'US', 'United-States']
    'template': '1'
    'title': 'Nobody agrees China controls S. China Sea except possibly Duterte, expert
      claims'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1d52f-1e9b-44f4-9eaa-6c478a69c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T01:00:00.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T01:00:00.753+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — A maritime
        expert said Wednesday nobody agrees that China is in control of the South
        China Sea, with the possible exception of Philippine President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d45af6-0887-4594-9da1-4a9f54485016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T01:00:00.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T01:00:00.753+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Ninth Annual South China Sea Conference hosted by Washington-based
        think tank Center for Strategic and International Studies, Greg Poling of
        the Asia Maritime Transparency Initiative (AMTI), when asked, disagreed with
        Duterte''s claim that China is in possession of features in the disputed wateray.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80d15d-2c48-437b-9a32-ec0582f3487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T01:00:00.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T01:00:00.753+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Is China in control of the South China Sea? No apparently not.
        The Malaysians decided in May that China’s not in control of the South China
        Sea. Vietnam is asserting right now that China is not in control of the South
        China Sea,” Poling said, apparently referring to the two countries'' recent  moves
        to resist Chinese aggressive actions in the disputed waters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0831b69d-edf7-4069-b666-6762b2349376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T01:00:00.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T01:00:00.753+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the Philippines, Poling made an exception.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81099fcd-097d-430e-b221-7c2b82f82a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T01:00:00.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T01:00:00.754+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China may or may not be in control of large parts of the Philippine
        EEZ but that’s only because Manila has decided it is willing to allow China
        to be in control of large parts of the Philippine EEZ,” he said. "Nobody,
        with the possible exception of the current resident of Malacanang in the Philippines,
        has agreed that China has historic rights throughout the nine-dash line or
        control of the South China Sea."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf7cb77-e57e-4c1a-bb9d-935cd48f6905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T01:00:00.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T01:00:00.754+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling said it is seems to be the goal of China to effectively control
        the water and airspace of the South China Sea, but that has not been accomplished.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878d1d3-d761-46d3-b4d2-4cf8a23547bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T01:00:00.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T01:00:00.754+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in his fourth State of the Nation Address said he will bring
        up in due time the 2016 arbitral tribunal ruling invalidating China’s sweeping
        claim over the South China Sea. He has been repeatedly slammed for his warmer
        ties with China despite Beijing''s refusal to observe the ruling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d46db48-60b9-41d8-9fac-9a4d0279b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T01:00:00.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T01:00:00.754+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the same speech, he defended his approach to Beijing regarding
        the maritime dispute — referring to his deal with his Chinese counterpart
        Xi Jinping to allow China to fish in Recto Bank, which is part of the country''s
        Exclusive Economic Zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd00dc-bcb6-488d-a8f3-9e1da3824f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T01:00:00.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T01:00:00.754+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China also claims the property and he is in possession. ‘Yan ang
        problema. Sila ‘yung [That’s the problem. They are] in possession and claiming
        all the resources there as an owner,” the President had said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68656b6e-a915-479a-97c2-0b555ad3a2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T01:00:00.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T01:00:00.755+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMTI has consistently monitored the presence of Chinese vessels
        in the area. The think tank has also revealed Beijing’s militarization of
        artificial islands it built in the global waterway, and the deployment of
        military forces there from 2018 up until the present.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ba072-13bd-4d72-a4e7-1c736477bede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T01:00:00.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T01:00:00.755+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Freedom of navigation backfires</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1157073a-06a3-4957-b7df-4786df81c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T01:00:00.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T01:00:00.755+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Xiaobo, director of the World Navy Research Center of the National
        Institute for South China Sea Studies, said the US deployment of warships
        in the global waterway through its freedom of navigation operations (FONOPs)
        has provoked Beijing to beef up its military outposts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929a471-09aa-4012-a7bd-973b27bc1abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T01:00:00.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T01:00:00.755+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The United States believe the FONOPs and the military operations
        will weaken China’s military deployment and force China to withdraw its military
        facility. But the result is that the US FONOPs has provoked China with enough
        incentive to increase its military deployment,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78da7ad-025b-40ef-815c-d2618419e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T01:00:00.422+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T01:00:00.755+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu said US and China must review their policies on foreign nations’
        passage in the disputed waters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b12dad7-3d77-4a37-b72a-f1d8ea0e1376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T01:00:00.422+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T01:00:00.756+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the US goal is to pressure China to withdraw its military deployment
        by demonstrating the US military’s strength, I think it’s a mission impossible,”
        he added.</p>'
