      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' poll protest has been pending before the Supreme Court,
        which sits as the Presidential Electoral Tribunal. Last week, the high court
        scrapped Vice President Leni Robredo''s petition to resolve the case despite
        her claim that her lead against Bongbong even widened when the recount in
        three provinces was completed. The senator said she feels discouraged as her
