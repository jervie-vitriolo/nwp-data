      'mgnl:type': 'text'
      'text': '<p><strong>READ: S<a href="https://cnnphilippines.com/sports/2019/7/24/san-miguel-northport-pba-commissioner-s-cup.html">an
        Miguel escapes late NorthPort rally, advances to semis</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b4435-0da9-4a17-8247-5402ced3ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:48.427+08:00
