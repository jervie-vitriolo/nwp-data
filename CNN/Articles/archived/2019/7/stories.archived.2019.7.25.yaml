      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio has also called on the Senate to act on the deal between
        Duterte and Xi. But Senate President Vicente “Tito” Sotto has raised doubts
        on this as they do not have a copy of the deal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a191a-7466-43fd-b02a-17a62a993270'
