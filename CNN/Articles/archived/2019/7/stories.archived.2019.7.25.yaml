      'text': '<p>"To seek Taiwan independence will get nowhere and China never allow
        any part of its territory to be separated," he said.</p>'
  'Boy-autism-party-football-team':
    'author': 'Allen Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-25T09:34:34.179+08:00
