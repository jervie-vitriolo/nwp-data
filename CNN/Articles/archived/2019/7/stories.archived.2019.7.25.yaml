      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two unidentified projectiles were launched at 5:34 am Thursday
        local time (4:34 pm ET Wednesday) and 5:57 am local time (4:57 pm ET Wednesday),
        according to the South Korean military.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
