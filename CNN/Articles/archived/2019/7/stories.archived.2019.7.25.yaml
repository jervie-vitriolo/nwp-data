    'template': '1'
    'title': 'Boris Johnson wields knife in dramatic first day as British Prime Minister'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934cec7-88bd-401d-aeb6-e6fcee1c603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.604+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boris Johnson, the bombastic politician
        who played a decisive role in the 2016 Brexit referendum, is officially Britain''s
        new Prime Minister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba339c7-c843-4b22-ab73-dabafdc1cf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took office with a resounding pledge to defy the "doubters and
        the doomsters" by taking the country out of the European Union by the end
        of October —&nbsp;a task that defeated his predecessor, Theresa May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1230cadc-2e9a-4586-8294-cc76e2038f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s first act was to oversee a bloodbath of Cabinet ministers.
        He fired supporters of his rival for the top job, Jeremy Hunt, and installed
        loyalists who had backed his campaign to succeed May—including his younger
        brother Jo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef4607-e86d-4bc4-8f3d-8076105b2a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In accordance with British constitutional protocol, he was officially
        invited to form a government by Queen Elizabeth II at Buckingham Palace on
        Wednesday afternoon, after winning the race to replace May as leader of the
        governing Conservative Party earlier this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496d5d1-55f8-4023-9585-5fb023eeda46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rousing speech outside the famous black door of 10 Downing
        Street, Johnson paid tribute to his predecessor but blamed her failure to
        achieve Brexit on "pessimists" and "critics" who had talked Britain down.
        "The doubters, the doomsters, the gloomsters, they are going to get it wrong
        again," he promised.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a7f56-f9ea-4e7f-b42d-3a7680095f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who bet against Britain are going to lose their shirts,"
        he said, pledging that Britain would leave the EU on October 31, "no ifs,
        no buts."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2906f0e3-9222-44c5-bfcd-986bdcef11d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the following few hours, he dispatched all but one of the senior
        Cabinet members who had not supported his leadership bid. Hunt lost his job
        as foreign secretary, revealing that he had turned down another role in Cabinet,
        widely reported to be the less senior position of defense minister. Johnson
        would have his "full support," Hunt said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da3200-d692-48f5-a98a-3865742f3850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Raab, who quit his role as Brexit secretary under May''s
        Brexit plan last year, has taken Hunt''s place. The newly appointed Foreign
        Secretary was also given the post of First Secretary of State, effectively
        making him Deputy Prime Minister.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d8531-98ae-4bb8-bbf1-ef143d483d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chaotic moment</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121c955-0563-49b3-b835-c3d20dc40428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his tousled shock of blonde hair and brash style, Johnson
        enters Downing Street at a chaotic moment for the UK, both at home and abroad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd20f4c-1bed-48bf-b319-b82a8ec76b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his Conservative Party''s flimsy majority in Parliament,
        Johnson has pledged to do in three months what May could not do in three years
        -- lead Britain out of the EU, "do or die."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f3b58e-c37d-4b05-9058-190ae2a28613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official forecasts suggest that the latter scenario -- breaking
        out of the bloc without any deal in place -- risks triggering a recession
        and the British pound taking a nosedive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e5a4d-e76d-434e-a518-0fdde1015df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Johnson said the UK must prepare for the "remote possibility"
        of a no-deal scenario. "With high hearts and growing confidence," Britain
        will prepare for no deal, Johnson said. Using typically Churchillian rhetoric,
        he said the banks, the farms and the rest of the country "will be ready."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ddaca-0f64-47c5-87c1-ef84972f3066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the political bedlam in Britain, Johnson inherits a mounting
        crisis with Iran. Tehran''s seizure of a British-flagged oil tanker last week
        has thrust the UK into the middle of a standoff between Tehran and Washington.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e42fb5-597c-42e9-bf92-110208ff17f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this falls in the lap of one of the most divisive politicians
        of his generation, who has said much on Brexit, Iran and many other topics,
        but has so far divulged little about any potential plan for his premiership.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de396f-f166-4a83-8778-05908c100c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s made a big pitch of re-energizing the country and bringing
        back optimism as a way he wants to do things," Tim Durrant, a senior researcher
        at the London-based Institute for Government think tank, told CNN. "We''ll
        see if he has any details on the actual issues."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e73c471-e16a-4a7a-92de-52f49d7d5b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, a former mayor of London and British foreign secretary,
        won the race to lead his party with 66% of the votes. The election was triggered
        after an embattled May was forced to quit after losing the support of her
        Cabinet, many of whom were exasperated with her inability to secure Brexit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfcf6cc-c8ca-4c9b-a039-84cdb34c15de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Prime Minister, Johnson, 55, takes on the same problems that
        faced May —&nbsp;a deeply divided Parliament and and a fractured nation —&nbsp;but
        under even more pressured circumstances.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc610d7d-c1f9-4b11-8b41-a5b6660b041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though Boris faces the same issues that May was confronted
        with when she took office ... the context of those issues is much different
        in terms of the parliamentary arithmetic and timing," Durrant said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06bbcfa-b3b3-45bf-aa09-5900cf80d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his leadership campaign, Johnson was vocal about his
        readiness to take Britain out of the EU without a deal, pledging to leave
        on October 31, the latest deadline for the UK to depart the bloc.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a9ac0-e8b0-436d-99b5-98955757c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he cannot negotiate a new deal with the EU, Johnson has said
        that he''d be willing to force Brexit through on that date. He has refused
        to rule out suspending parliament in order to do so.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a16f6-fb57-41ad-8347-0b75e014f64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson promised Wednesday to do a better deal with Brussels in
        less than 99 days, "because the British people have had enough of waiting."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd87d27-cace-4fb1-b097-46f823a85813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will take personal responsibility for the change I want to see...
        never mind the backstop, the buck stops here," Johnson said, referring to
        an insurance policy designed to avoid a hard border between Northern Ireland
        and the Republic of Ireland.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7832eba9-a13e-4ca6-a835-dd614bfbfcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, given that the EU says it isn''t interested in reopening the
        Withdrawal Agreement —&nbsp;the deal that May signed with the bloc in 2018
        but has been repeatedly rejected in Parliament, Johnson has his work cut out.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5387e37-294b-4a65-9673-55067152170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:58:23.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:59:01.605+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/24/uk/boris-johnson-uk-prime-minister-gbr-intl/index.html">Boris
        Johnson wields knife in dramatic first day as British Prime Minister</a>"</em></p>'
