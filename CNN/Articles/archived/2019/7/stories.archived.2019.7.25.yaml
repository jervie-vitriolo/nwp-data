    'template': '1'
    'title': 'Only 1 person RSVP''d to a party for a boy with autism, so a high school
      football team showed up to celebrate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ef438-6b42-46af-be11-fd1d5ac1a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.726+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Christian Larsen begged his mother, Lindsay,
        to throw him a ninth birthday party so he could invite all of his friends.
        Finally, she gave in, sending out invitations —&nbsp;and waiting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aab62c-2076-4ed9-920c-4462af885487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.727+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b947db2c-f015-4e38-ab2c-c8849eb13cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.727+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only one person RSVP''d.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c11c5-1b54-41e4-b4d9-705203a29bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.727+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3d56ca-5063-4108-ad31-4ad5473d7df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.727+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian, who has autism, attends Hillsdale Elementary in Meridian,
        Idaho. At the picnic marking the end of the school year, Larsen says, she
        saw firsthand how some of the children interacted with her son: either ignoring
        Christian or telling him no when he asked them to attend his party. It made
        her think that there might be something more to the lack of responses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c514c91-5f2a-4937-a758-3bbafbae83cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.728+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54463238-a94b-42c0-b19f-d842bbc72b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.728+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 31, Lindsay posted on Facebook about the lack of responses,
        and her friend Blythe Ben-David stepped in to make a birthday miracle happen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bdaf49-39d8-4b6d-b252-bb2090183b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.728+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf9c28-7947-4ad2-9b66-c27fe9c8fc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.728+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben-David lives in South Texas, far from the Larsen family. She
        couldn''t be there for the party, so she reached out to Dan Holtry, a family
        friend and the football coach at Nampa High School in Idaho.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1760d-a9fa-4889-a330-3fc9036f14cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.728+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a637f9-6011-4676-bc13-a82ea37df1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has always been a great guy, a genuine guy with a big heart,"
        Ben-David wrote of Holtry in an email to CNN. "I knew if anyone could help
        it would be Dan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8c2de3-148c-445e-a154-2f8bb1bfb344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ben-David asked Holtry whether he could help, he immediately
        agreed and went "above and beyond," according to Ben-David.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3399f66-85af-4e2e-9a0e-9e669b0e907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holtry''s football players were just as receptive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e69ff16-cb76-4e19-a619-5e1a69d2b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9326dde4-5a08-4777-bd62-d7815988d8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The players jumped at the opportunity," Holtry wrote in an email
        to CNN. "They were ready and willing to celebrate with Christian. Within seconds
        of a sent text they were 100 percent in. No hesitation whatsoever."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0109b74-b015-438f-99eb-958496d707c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.730+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac476878-de75-4230-a176-bddb9e365e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.730+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Christian''s party rolled around on June 4, a few classmates,
        some children from the neighborhood and some family friends showed up. Christian
        was running around and having a good time when the surprise guests arrived.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde4c2e-16fe-4df6-a09e-f9882aefad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.730+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba177e-a6c9-4644-af59-4d21bfff010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.730+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holtry and his players showed up chanting his name.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d680c-f18e-41a0-9c4b-0f0b0bee03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.730+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b67669-1da4-459d-b0be-f1bc864b7540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.731+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The energy became electric and it was amazing to see how they all
        came together," Larsen wrote in an email. "Christian often plays alone, or
        wanders off, but with the players there helping organize games, he became
        part of the action. He was playing alongside his peers, as well as the football
        players. I think it helped the other young children interact with Christian
        too."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeaba86-49d0-4bb9-bb93-b66eb2e4f4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.731+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a833a9e6-f017-4831-88ee-54c59f22a414'
