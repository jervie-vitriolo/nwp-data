      'mgnl:type': 'video'
      'scale': 'false'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132febb1-4300-40da-b41e-9a6d3976b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:29:54.992+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T22:29:55.395+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good morning, it''s 5 a.m., and this is Day 1 of rehearsals for
        Coachella," she says as she steps on the scale. "Every woman''s nightmare.
        This is my weight, 175. Long way to go. Let''s get it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b7cb5a-b9a8-4445-abbe-c4ad92ce3902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:29:54.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T22:29:55.395+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers of her Netflix concert documentary "Homecoming" know that
        the 5 foot, 7 inch superstar was 218 pounds when she gave birth and followed
        a strict diet to get the weight off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a795fc2-1417-4b0c-8823-2cf82f266436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:29:54.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T22:29:55.396+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order for me to meet my goal, I''m limiting myself to no bread,
        no carbs, no sugar, no dairy, no meat, no fish, no alcohol," Beyoncé says
        in the documentary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef2a14-e572-4a9b-991f-625cd535565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:29:54.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T22:29:55.396+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new video includes scenes of Borges coaching the performer and
        some of her Coachella team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982099a4-10c0-42da-b719-810cc04eab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:29:54.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T22:29:55.396+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You guys have super-long schedules. I know what that''s like,"
        he tells them. "You need the energy to be able to move around, to travel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c51586-4321-4d15-81c6-680766de91df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:29:54.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T22:29:55.396+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone is a fan of the video or its message.</p>'
    '16':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Y&#39;all
        know I love Beyonce. Perhaps a little too much. <br><br>But, I&#39;m disappointed
        to hear her calling her weight post-twins every &quot;woman&#39;s nightmare&quot;,
        and promoting a VERY restrictive diet. <br><br>Perhaps use your star power
        to promote body positivity and beauty at any body size. <a href="https://twitter.com/hashtag/IMHO?src=hash&amp;ref_src=twsrc%5Etfw">#IMHO</a></p>&mdash;
        Joelle Tomlinson (@CTVJoelle) <a href="https://twitter.com/CTVJoelle/status/1154371376154927109?ref_src=twsrc%5Etfw">July
        25, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0612472-1a66-452d-85c5-542785478eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:29:54.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T22:29:55.397+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9667fa-10bb-4c97-9e8e-7fec04ed9af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:29:54.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T22:29:55.397+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Y''all know I love Beyonce. Perhaps a little too much," Canadian
        TV host Joelle Tomlinson tweeted. "But, I''m disappointed to hear her calling
        her weight post-twins every ''woman''s nightmare'', and promoting a VERY restrictive
        diet. Perhaps use your star power to promote body positivity and beauty at
        any body size. #IMHO."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8662b624-c8a4-4553-a4d1-d5fb8674e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:29:54.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T22:29:55.397+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé and her husband. Jay-Z, partnered with Borges'' The Greenprint
        Project, which encourages plant-based diets to help the environment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c12b5-154b-46b5-afc7-eb090b234e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:29:54.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T22:29:55.397+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple wrote the foreword to his book and had a contest offering
        the chance to win free tickets to their shows for life for fans willing to
        become more plant-based.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ff3b2-8314-4f47-8200-5e0d7d319767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:29:54.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T22:29:55.398+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not about promoting any one way of living your life," they
        wrote. "You decide what''s best for you. What we are encouraging is for everyone
        to incorporate more plant-based meals into their everyday lives."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85959d2-16e2-413d-80ef-fa139089c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T22:29:54.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T22:29:55.398+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/25/entertainment/beyonce-weight-coachella-diet/index.html"
        target="_blank">Beyoncé reveals weight when she started her Coachella diet</a>."</p>'
  'security-of-tenure-bill-vetoed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-25T22:44:07.022+08:00
    'imagesource': 'jcr:5acb6b25-92fb-454e-a65e-81e1b039eb40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a871c6cc-8fc2-4c99-bf0c-1def11f073f1'
    'lead': 'The Presidential spokesperson earlier said the President has rejected
      the measure.'
    'mgnl:activationStatus': true
