      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government&nbsp;gave mayors
        45&nbsp;days to clear obstructions on public roads and sidewalks, including
        removal of illegal structures, illegally-parked vehicles, and illegal vending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
