  'juul-us-hearing-teenage-epidemic':
    'author': 'Michael Nedelman and Arman Azad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-25T08:57:42.483+08:00
    'imagesource': 'jcr:c0b58fb2-85b0-4454-a092-cf908856bd97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f28e90db-ab90-4d62-9163-5d5b05d59634'
    'lead': 'Tobacco opponents and Juul executives are testifying on the company''s
      role in ''the youth nicotine epidemic.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T10:04:07.750+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
    'mgnl:lastActivatedBy': 'chesca'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'template': '1'
    'title': 'US congressional hearing probes Juul''s role in youth vaping ''epidemic'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287ebbf-5a20-484d-b635-4b48d5035c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.750+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tobacco opponents and Juul executives are
        testifying on Capitol Hill this week during a two-day hearing on the company''s
        role in "the youth nicotine epidemic," according to the House Oversight Subcommittee
        on Economic and Consumer Policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194a5c56-6cd4-4f32-92f2-6b8c14a67790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.750+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9fb9da-a414-44f2-b8b4-f389c8816d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.750+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing will scrutinize the leading vape company''s marketing,
        health claims and relationship with Big Tobacco -- namely, tobacco giant Altria,
        which invested nearly $13 billion in Juul Labs late last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad63bfa-110b-44db-852d-b50f10815cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.750+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of attendees sets the stage for a heated clash over whether
        e-cigarettes should be subject to stronger regulation, weighing their potential
        benefit to adults who want to quit smoking against the risk that a generation
        of young people will become addicted to nicotine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea78db-0454-4d9d-98cd-e3ba7caa176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.750+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Raja Krishnamoorthi of Illinois, the chairman of
        the subcommittee, announced last month that his panel was investigating Juul,
        and asked the company to "provide memoranda and communications regarding its
        social media practices, advertising, and the product''s long-term impact on
        consumer health."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5741be-1f91-41bc-aa63-026669afcfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.751+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety and well-being of America''s youth is not for sale,"
        Krishnamoorthi said in a letter to Juul CEO Kevin Burns dated June 7. "I am
        extremely concerned about reports that JUUL''s high nicotine content is fueling
        addiction and that frequent JUUL use is sending kids across the country into
        rehab, some as young as 15."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c4d7e-0062-42b6-a887-7b67d60337bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.751+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0df5d0-1e4a-4f52-ade6-cda2ba44f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.751+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social media about Juul continues to soar, new study says</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c227cb7f-6381-4d74-ad49-03fe3afa3fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.751+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first day of the hearing, on Wednesday, committee members
        will hear from representatives of groups such as the American Academy of Pediatrics
        and Parents Against Vaping E-cigarettes. Other witnesses include experts such
        as Dr. Robert Jackler, founder of Stanford Research Into the Impact of Tobacco
        Advertising.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41661c09-0c1d-4f6d-970e-72c224769fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.751+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In research shared exclusively with CNN and now posted online, Jackler''s
        team found that the amount of Juul-related content posted by Instagram users
        has exploded in the months since the company shut down its own social media
        accounts in November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d82f7b-bd71-4954-83e1-aec7596ad057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.751+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eight months since Juul phased out its social media, more
        than half a million Instagram posts have featured hashtags related to Juul,
        the paper says. That''s double the number that had been posted in the three
        and a half years before Juul discontinued its accounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87044722-fcc6-480b-ac2a-d6cf9fe20650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.751+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among #juul posts, 15.4% showed JUUL products, 28.1% JUUL competitors,
        and 3.7% products from both JUUL and its competitors," says the paper, which
        has not yet undergone peer review. "Reflecting the popularity of #juul as
        a gathering place for its largely youthful audience, non-vaping related posts
        made up the remaining 52.8%."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5becbd62-994e-44b4-94fe-118669c41419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.751+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, a Juul representative said "we strongly
        support Instagram fully banning #juul and implementing enhanced community
        standards to address inappropriate vaping content targeted at youth," adding
        that Juul has reached out to the social media company to discuss such policies
        in the past.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c553e05c-af27-48ff-8dc8-97e1ae794ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.751+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, in response to other research on Juul-related
        Instagram posts, Juul spokesman Ted Kwong cautioned against conflating the
        company''s own posts with "wholly unaffiliated third-party content, including
        content from entities we are actively suing for their inappropriate and unauthorized
        activities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7965026d-03e1-477d-994b-68a92e89c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.751+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agree these types of posts are a serious problem and that is
        why we employ a social media monitoring team dedicated to submitting takedown
        requests of exactly the type of inappropriate third-party social media content
        the authors cite as problematic," said Kwong at the time, adding that this
        team has resulted in the removal of "31,889 social media listings, including
        25,405 individual Instagram posts, and an additional 1,251 Instagram accounts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39340ede-f84f-48ac-87d4-1ac3068d014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.751+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3281700-a55e-4497-90d3-817f1789f2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.751+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jackler''s new paper, he also published examples of youth-oriented
        content on Instagram referencing Juul. Some posts included humor -- "I only
        suck juuls, sorry boys," one post reads -- while others took a more serious
        tone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faeb9fd-bab5-4f52-96e6-278ae78a93b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.751+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.352+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video archived by Jackler, a toddler is handed a Juul and
        proceeds to suck on it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159f1f59-098d-4cb3-ab28-9ec5bda73deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is striking how members of the community who post to #juul have
        few boundaries," Jackler said of the video, which was removed by Instagram
        on July 8 for violating its policies, according to a spokeswoman for the platform.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d441c-a40f-48b9-9512-423a104bb1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Instagram''s stance on tobacco and vape-related content</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809e1f3-636c-4288-b98e-93c54b7ec483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackler says both Juul and Instagram must do more.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b2eed-528c-4920-8214-28e3f60c516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the social media site, Jackler said it could choose
        to ban the #juul hashtag under its community guidelines. The company has already
        banned some hashtags involving sexual references, slurs and other drugs, Jackler
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f60651-4cb2-4fa1-80c0-59f51f9c43ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a search for #xanax yields no results on Instagram.
        A search for #juul yields more than 543,000 posts. There are a multitude of
        other hashtags containing "juul" as well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89433ef-866a-41ef-ba41-80f905ffbea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a1ce5-27fc-4845-87c9-c6fa1133f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Instagram''s parent company, Facebook, said the
        platform blocks hashtags when it finds that hashtags are consistently being
        used to violate policies. The company banned #xanax, the spokeswoman said,
        because it found content on the hashtag seeking to sell the substance -- and
        the company doesn''t allow the sale of pharmaceuticals or illicit drugs on
        the platform.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846facc-8bf1-4019-96e0-cb61e7dcad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email, the spokeswoman also revealed a new policy starting
        Wednesday: "We will no longer allow the sale or purchase of tobacco products
        between private individuals."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ed2ac-f038-42a3-a20e-e54d81dedff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new policy, users can still post other kinds of content
        about tobacco and vape products. This includes users under age 18.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a56e95b-da0b-4b32-b3f2-87f28c67d5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals are also allowed to work as so-called influencers, compensated
        by tobacco and vape brands for promoting products, but Instagram said it was
        looking into possible changes in partnership with the wider industry.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b001b-0b82-414d-801c-8fbfdff9e265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Juul execs will testify</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0fb106-b98f-4b8c-ae98-10b6a0b210cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second day of the hearing, on Thursday, Juul co-founder
        James Monsees and chief administrative officer Ashley Gould will testify.
        So will Matthew L. Myers, president of the Campaign for Tobacco-Free Kids
        and one of Juul''s most outspoken critics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859f3323-468d-400b-a0bc-9ea7f82b12a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, a Juul representative said the company shares
        the committee''s concerns about youth vaping and plans to discuss actions
        it has taken to keep its products away from kids -- including removing certain
        flavors from thousands of retail stores, improving its age-verification process
        online and getting "inappropriate social media content generated by others"
        taken down.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa2a00-7a5f-498a-b1e4-455fd93de4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d4e8cc-fa47-4e6c-9f7e-afbfee4c071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to a productive dialogue as we continue to combat
        youth usage and help adult smokers switch from combustible cigarettes, which
        remain the leading cause of preventable death around the world," the statement
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b3412-0b50-48ea-b497-2b84b3737412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also scheduled to attend is Sen. Dick Durbin of Illinois, one of
        11 Democratic senators who sent a scathing letter to Juul in April demanding
        similar information related to the company''s popularity among youth and its
        relationship with Altria.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c3685d-ed75-453b-9e9b-ee7107bb2089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Altria deal signaled that Juul is "more interested in padding
        its profit margins than protecting our nation''s children," says the letter,
        which was also signed by Sens. Ron Wyden of Oregon, Richard Blumenthal of
        Connecticut and Elizabeth Warren of Massachusetts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e2324e-ae16-4271-ae9f-6036cac81d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A teen cultural revolution''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c60a4-bf8b-4c3f-95ec-11cb82f5d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written testimony shared by the subcommittee ahead of Wednesday''s
        session sheds light on what''s to come.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8688c54e-d3eb-4f55-8ded-6e9133fd7ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every one of my teenage patients -- and even many of my preteen
        patients -- either uses e-cigarettes or has friends who use them," Dr. Jonathan
        Winickoff, speaking on behalf of the American Academy of Pediatrics, said
        in his written testimony.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e824681-14e2-4b47-b420-2fbe697b9b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac5359-a9ae-4a95-8fe2-7fd1fb3015d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of my patients find JUUL nearly impossible to stop," said
        Winickoff, who is also the director of pediatric research at the Tobacco Research
        and Treatment Center at Massachusetts General Hospital.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f341a6b-d308-4370-9e6f-f16c538873a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that upcoming research of high schoolers in his state "found
        that daily JUUL and other e-cigarette use is much more likely to continue
        than daily smoking." And doctors lack effective tools to help kids quit, he
        added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c9993-0116-4ad5-b790-66ec814e9647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith Berkman, co-founder of Parents Against Vaping E-cigarettes,
        advocated that flavors be taken off the market in her written testimony. She
        said parents like her came to a sudden realization that Juul had become a
        social norm among teens "seemingly overnight."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f63cf-c1e9-46bb-9ea0-d2b905b618f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How was it possible that there had been a teen cultural revolution
        and most adults hadn''t even noticed?" she asks.Representing the Cheyenne
        River Sioux Tribe, public health analyst Rae O''Leary said the company "targeted
        American Indians by exploiting tribal sovereignty, which will eventually negatively
        impact American Indian youth." O''Leary recounted a visit by Juul representatives
        earlier this year to offer the tribal council a "switching program" and free
        starter kits as part of an implied harm reduction effort and public health
        study.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08343e29-d9d0-4372-9bf0-bddfd260958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Leary says the tribe was "unfairly exploited."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d376a-5a1e-472e-8bbf-f91da43a6ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent communications, Juul says it cannot make claims that its
        products are safer than combustible cigarettes, in line with US Food and Drug
        Administration regulations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d2725-9669-43c4-bb10-0493f7b516fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Niaura, professor of social and behavioral sciences at NYU''s
        College of Global Public Health, told CNN in an email that he plans to discuss
        recent evidence that e-cigarettes can help smokers quit, as well as data he
        said reflects "small" and "mostly experimental" uptick in vaping among teens
        who have never smoked. "However, I don''t want to minimize the concern about
        youth vaping," he added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79157574-64ad-4d42-8721-b3fb5bf21ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niaura, also interim chair of the college''s epidemiology department,
        said "it is wrong to think that youth prevention should outweigh adult smoking
        cessation in terms of public health priority (or vice versa).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63172eff-0f84-47aa-8f6b-ff4657ab70b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Americans should be smart enough to figure out how we can do
        both."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d178d0-e7bf-47d8-8001-cc4ef0129fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T10:04:07.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-25T10:07:30.353+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2019/07/24/health/juul-hearing-subcommittee/index.html">Congressional
        hearing probes Juul''s role in youth vaping ''epidemic''</a>"</em></p>'
