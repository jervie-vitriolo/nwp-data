      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How can we act on something we don''t have? We do not practice
        motu propio ratification or repudiation on something not submitted to us,”
        Sotto said Wednesday in a text message.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1323abeb-c33e-4087-b74b-e445d6b79edf'
