      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they do not do this we are prepapred to investigate and if we
        feel that they did not do their duties we will defitely recommend the suspension
        of the mayor of their duties," Densing said.&nbsp;</p>'
