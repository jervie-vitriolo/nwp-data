      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — Chinese
        warships have passed through Philippine waters in the south without informing
        the government, Defense Secretary Delfin Lorenzana said Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8caeac-2881-43c2-8ddf-609b84dd47a2'
