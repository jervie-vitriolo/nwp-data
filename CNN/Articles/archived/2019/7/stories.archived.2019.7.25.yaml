      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e546a-5a0e-4cf0-8fde-393be6d422b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T09:38:38.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-25T09:38:38.731+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that Christian felt amazed and blessed by the turnout,"
        his mother said. "He talked about it for days. One of the best things about
        his personality, is that he is always looking for the positive. He didn''t
        question why the players were there, he just loved it. He has said multiple
        times that it was the best birthday ever!"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9f23c8-290f-4ba7-9b2d-b14eab46744f'
