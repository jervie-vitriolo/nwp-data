      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former special counsel Robert Mueller
        gave the following prepared opening statements before Congress on Wednesday.
        Read both sets of remarks below.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0865c9-38d4-4794-be8d-38143e1e82c7'
      'mgnl:activationStatus': true
