    'mgnl:tags': ['Delfin-Lorenzana', 'Western-Mindanao-Command', 'Hatib-Hajan-Sawadjaan',
      'Jolo', 'Jolo-Cathedral-bombings', 'Jolo-Cathedral', 'suicide-bombing']
    'template': '1'
    'title': 'Lorenzana reveals nationalities of seven foreign terrorists training
      bombers'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5ccced-7dc0-48c4-a987-21364929fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:22:33.300+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T18:23:30.237+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — Defense
        Secretary Delfin Lorenzana on Thursday bared the nationalities of seven foreign
        terrorists at large in Mindanao who were reportedly training suicide bombers
        as confirmed by the military''s Western Mindanao Command (Wesmincom).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d5fc95-15d6-4bbc-8d0f-9dfe8263a365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:22:33.300+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T18:23:30.237+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, according to the Wesmincom commander there are seven foreigners,
        I think the nationalities are Egyptian, Malaysian, Indonesian <em>saka</em>
        [and] Singaporean," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a47e2cc-5223-4c51-82e7-341964b5a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:22:33.300+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T18:23:30.237+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added initial reports say these foreigners are affiliated
        with the group of Abu Sayyaf leader Hatib Hajan Sawadjaan in Jolo. Sawadjaan
        was at one point the supposed emir of the Islamic State''s faction in the
        Philippines, and was pointed to as the mastermind in the Jolo Cathedral bombings
        in January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c26882f-53f4-4be1-97f5-3e90c70c0b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:22:33.300+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T18:23:30.237+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/02/07/ISIS-Philippines-emir-Hatib-Hajan-Sawadjaan.html">Jolo
        blast mastermind is ISIS PH''s acting emir – U.S. Defense</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d118d-714e-44b6-bcd2-ec00e5ccce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:22:33.301+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T18:23:30.237+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wesmincom Commander Lt. Gen. Cirilito Sobejana earlier said 42 other
        people are being monitored.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eff041b-9873-4130-9641-b3d0d6f81a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:22:33.301+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T18:23:30.237+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also admitted the military has received reports that over
        100 terrorists are in Mindanao, but explained they cannot verify the information.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d3ea5-8a85-491d-ada4-6a12b30db1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:22:33.301+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T18:23:30.237+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot find them so we consider those as just information and
        it cannot be confirmed," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ff5e8-0bf1-4c5e-8221-4877be44944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:22:33.301+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-25T18:23:30.237+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao has been placed under martial law more than two years after
        the ISIS-inspired Maute group attempted to take over Marawi City in May 2017.
        Congress has extended the imposition of martial law in the island-group thrice
        following consistent threats from the Abu Sayyaf, Bangsamoro Islamic Freedom
        Fighters, ISIS, and communist rebels.</p>'
