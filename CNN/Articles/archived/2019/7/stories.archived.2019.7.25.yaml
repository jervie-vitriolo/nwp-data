      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Public Information Office (PIO) announced Thursday that
        Manila Mayor Francisco "Isko Moreno" Domagoso will stop the e-tricycle program.</p>'
