      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/events/366308127368431/" target="_blank"><strong>KOLAborasyon:
        Isang Gabi para sa “Kolateral”</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b14b3-5b72-45ea-a9e7-ed96d9dde592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T19:40:41.051+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-25T20:08:29.514+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join a night of music, poetry, and live art in solidarity with drug
        war victims this Friday, July 26. KOLAborasyon is a fundraising event for
        families affected by the War on Drugs, featuring performances by Ang Bandang
        Shirley, The Ravelos, BLKD x Calix, Kjah x Juss Rye, Shirebound and Busking,
        and Ja Quintana; poetry by Jam Pascual; and live art by Rob Cham, darlingkink,
        and Ang Gerilya.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d2323-5a27-456e-92aa-390ba04461fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T19:40:41.051+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-25T20:08:29.514+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests are encouraged to bring flash drives in order to receive
        copies of “Kolateral,” the first Filipino rap album that tackles the issue
        of the War on Drugs using data and accounts gathered by human rights group
        <a href="https://cnnphilippines.com/life/entertainment/Music/2019/4/17/drug-war-hiphop.html"
        target="_blank">Sandata</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83383f1-afc6-4c1b-9dde-e19f4f8c7fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T19:40:41.051+08:00
