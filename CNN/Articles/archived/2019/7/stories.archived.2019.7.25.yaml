      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said he has also discussed traffic problems in the Metro
        Manila Council meeting earlier Thursday. This is in response to President
        Rodrigo Duterte''s call to reclaim public roads during his fourth State of
        the Nation Address on Monday to ease traffic in the metropolis.</p>'
  'Antonio-Carpio-Malacanang-China-possession':
