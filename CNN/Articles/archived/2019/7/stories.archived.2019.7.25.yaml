    'mgnl:tags': ['SWS-survey', 'SWS', 'Social-Weather-Stations']
    'template': '1'
    'title': 'SWS: Fewer Filipinos believe they have better lives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d1c85-a7a9-4b1a-ac25-8a3626e46cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:01:19.171+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T20:01:19.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — Fewer
        Filipinos believe that their lives are better than a year ago, while more
        think otherwise, an independent pollster said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06858003-0171-43ea-a1de-3c3e3910435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:01:19.171+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T20:01:19.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations (SWS) survey released Thursday showed
        the number of Filipinos who think their quality of life improved in the last
        12 months slightly dipped to 36 percent in the second quarter of the year
        from 38 percent in the previous quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be84732-3311-4264-af8f-548eaf84076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:01:19.172+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T20:01:19.540+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the decline, SWS noted that net gainers score remained "very
        hight" at +13.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16203f0-3ec3-4c97-bcf2-1440c405e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:01:19.172+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T20:01:19.541+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that 22 percent of the 1,200 respondent claimed
        their lives became worse. This is a bit higher than the 21 percent recorded
        in the previous quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c9e94-2dc6-4af5-b687-9378c3d40891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:01:19.172+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T20:01:19.541+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-six percent of of the respondents expect their lives to improve
        in the next 12 months, down from the 50 percent in the first quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c1f3d-b2a5-439d-a370-88425e93b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:01:19.172+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T20:01:19.541+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proportion of those who expect their quality of life to get
        worse, meanwhile, remained at 4 percent, the same figure recorded in March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeed604-c72c-40f4-9df5-5ef3e8365486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:01:19.172+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T20:01:19.541+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is still equivalent to a net personal optimists score of +42,
        which SWS classified as "excellent."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad8fd9a-4205-4cd6-9f6c-8dbe5eb442f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:01:19.172+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T20:01:19.541+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-two percent of the respondents are optimistic the country''s
        economy will improve in the next 12 months, three percent lower than the previous
        quarter. Ten percent still think the economy would worsen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0bf156-9f82-4d4f-ba4a-e5e5138f56da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:01:19.172+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T20:01:19.542+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure remains"excellent" net economic optimists score of +33,
        SWS said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0699c8c6-6104-4721-baa7-6dfc4752f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T20:01:19.173+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T20:01:19.542+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from June 22 to 26, with a sampling error
        margins of ±3% for national percentages, and ±6% each for Metro Manila, Luzon,
        Visayas, and Mindanao.</p>'
