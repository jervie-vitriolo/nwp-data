      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief added he had asked the Marines commander to confirm
        the passage of the Liaoning Chinese aircraft carrier several weeks ago, but
        said it did not pass.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66450511-fd64-4446-b266-965e801173f1'
