      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf6694b-d3f7-439a-b449-26beb48bd45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.742+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc235d4b-bf8f-4de2-9643-5e8de3fe43a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.742+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the morning Mueller was careful not to go beyond
        what was in the report and often told members that he would not or could not
        answer their questions. Two days prior to Mueller''s testimony, the Justice
        Department wrote a letter which stated that his testimony "must remain within
        the boundaries of your public report because matters within the scope of your
        investigation were covered by executive privilege."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352025fe-675b-4971-bc11-0643aed3c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.742+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff60acc-c89b-4e3e-aefc-ba789b3274dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.742+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller was quick to refer members of Congress to the report. Early
        in the morning when Georgia Republican Doug Collins probed Mueller about evidence
        or lack thereof regarding the President''s involvement with Russian election
        interference, Mueller said: "I''ll leave the answer to our report."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b8dc4d-e775-4c0d-8e0a-f2974b2d15b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.742+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c1c709-c4b9-4449-85a5-e1aa63291da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.742+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the afternoon when he testified to the House Intelligence
        Committee, Mueller was also loathe to veer into any territory that could be
        viewed as speculative. He told lawmakers that he couldn''t "get into" or "talk
        to" whether the president was credible or had ever claimed the fifth amendment.
        Mueller further wouldn''t say if the president''s tax returns or general finances
        were part of the his investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09b9fa6-99bc-40ea-b293-c11b4b206d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.742+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954be3f1-409c-4fec-8e5a-edf964edcdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.742+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Rep. Ben Cline, R-Virginia, asked about the former British
        spy Christopher Steele and Glenn Simpson, the owner of the strategic intelligence
        firm Fusion GPS which published the so-called Steele Dossier, Mueller reiterated
        on several occasions that this was "outside my purview."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab33dd0-0371-4c58-ae7a-c899475685b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.742+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44136f9-dc50-474b-825b-8ee4d1a62a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.742+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former special counsel was also careful not to divulge or elaborate
        on any of the moves or decisions made by his investigators. When Rep. Tom
        McClintock, R-California, pressed Mueller on Paul Manafort''s associate Konstantin
        Kilimnik, Mueller said, "I''m not going to go into the ins and outs of what
        we had in our investigation." He further added, "I can''t go into the discussion
        of our investigative moves."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd67759-693b-44f3-bdcc-e27c995fd1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.742+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b149fc2-a730-44d0-b21f-5cc91f75980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.742+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Mueller reiterated during his testimony that the report
        does not exonerate the President, he refused to engage with any members who
        probed him to speak on potential impeachment proceedings. Near the end of
        the House Judiciary hearing Rep. Veronica Escobar, D-Texas, quoted from the
        report that Mueller did not want to "potentially preempt constitutional processes
        for addressing presidential misconduct," and asked him to explain what he
        meant in simpler terms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a1e12-ed2b-4373-907e-83d2c1c0cfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.742+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828bcde-34ab-4aa7-8d59-8b59fd8249d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:00.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-25T07:10:30.742+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller refused, instead saying, "I''m not going to try to explain
        that." When Escobar specifically asked if he meant impeachment he responded
        "I''m not going to comment."</p>'
  'rouhani-tank-uk-swap-gibaltrar':
    'author': 'Hamdi Alkhshali and Chelsea J. Carter, CNN'
    'caption': 'A picture taken on July 21, 2019, shows the British-flagged tanker
      Stena Impero anchored off the Iranian port city of Bandar Abbas.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-25T06:45:47.781+08:00
    'credit': 'From Hasan Shirvani/AGFP/Getty Images'
    'imagesource': 'jcr:ff1bb03f-2e2f-4141-ab20-fd8cad11e982'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '991ae546-2474-46d3-8030-b4c7dbbf779b'
    'lead': 'Iranian President Hassan Rouhani appeared to signal Wednesday that his
      country might be willing to release a British-flagged oil tanker it seized—in
      return for the UK''s release of a detained Iranian tanker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T06:48:51.490+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-25T06:48:51.668+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['iran', 'tank', 'tanker', 'uk', 'united-kingdom', 'president', 'hassan-rouhani']
    'template': '1'
    'title': 'Iran''s president hints at tanker exchange'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a2e8a-7380-45c6-87a5-17fe20a99963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:51.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:48:51.668+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Iranian President Hassan Rouhani appeared
        to signal Wednesday that his country might be willing to release a British-flagged
        oil tanker it seized—in return for the UK''s release of a detained Iranian
        tanker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b91bde8-f65c-498b-a554-e79eecb7a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:51.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:48:51.669+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during a weekly cabinet session, Rouhani said Iran did
        not want to have continued "tensions with some European countries."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70385f2e-b5e9-49aa-a639-680a20e44137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:51.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:48:51.669+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if they are committed to international frameworks and abandon
        some actions, including what they did in Gibraltar, they will receive a proper
        response from Iran," he said during the session, according to the state-run
        Islamic Republic News Agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b198ab-3c44-4f9e-b29a-58d725269f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:51.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:48:51.669+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK and Gibraltar seized the Iran-flagged tanker Grace 1 in early
        July. UK authorities alleged the tanker was attempting to transport oil to
        Syria, a violation of EU sanctions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa55bd25-d2e9-477c-9fa7-4a7e745671b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:51.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:48:51.669+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, in turn, seized the British-flagged Stena Impero last week,
        alleging that the ship had violated "international regulations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7041399-e230-4a5b-b506-307ddc0eb2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:51.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:48:51.670+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani praised Iran''s Islamic Revolutionary Guard Corps, saying
        the seizure ensured security in the Gulf. "The IRGC courageously seized the
        British ship because it had refused all the orders and warnings. They did
        a very accurate, professional and right job. and I believe that the whole
        world must be grateful to the Islamic Revolution Guards for ensuring the security
        of the Persian Gulf," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a033c0-cf70-48c1-b5aa-5ff3c7409e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:51.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:48:51.670+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that Iran would not tolerate a "lack of discipline"
        in the Persian Gulf and Strait of Hormuz, adding, "but we are not looking
        for a military tension; the actions we have taken so far have been in accordance
        with the violations of the opposite side, as the case of the intruding drone
        was proved," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b6b808-46ed-4e96-acee-c9b74ff2a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T06:48:51.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-25T06:48:51.670+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/24/middleeast/rouhani-tanker-swap-uk-gibraltar-intl/index.html">Iran''s
        president hints at tanker exchange</a>"</em></p>'
