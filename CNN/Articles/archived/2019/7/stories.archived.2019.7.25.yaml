  'Duterte-veto-security-of-tenure-endo-NEDA':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-25T15:05:52.912+08:00
    'imagesource': 'jcr:c31f918c-39a6-42e1-b069-76c59f782cda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beed9428-869a-477c-858d-e1aa6a12d778'
    'lead': 'Should the proposed security of tenure bill be vetoed, Malacañang says
      lawmakers can introduce a similar act that would provide a ‘win-win’, compromise
      solution for employees and business sectors alike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T15:11:05.956+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-25T15:11:08.965+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Rodrigo-Duterte', 'President-Rodrigo-Duterte', 'NEDA',
      'Pernia', 'veto', 'end-endo', 'security-of-tenure']
    'template': '1'
    'title': 'Palace: Duterte may consider vetoing ‘end endo’ bill upon NEDA recommendation '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0ede75-92f7-46e3-9fca-fe6a1aa5f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:11:05.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T15:11:08.965+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)—</strong> President
        Rodrigo Duterte may consider vetoing the proposed measure against labor contracting,
        after economic officials said the bill needed tweaking, his spokesman said
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead50b15-6220-4506-9c9b-17f81c920330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:11:05.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T15:11:08.965+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) on Tuesday
        said it submitted recommendations and <a href="https://cnnphilippines.com/news/2019/7/24/end-endo-security-of-tenure-bill-awaits-duterte-action.html">adjustments</a>
        for the security of tenure bill, which requires businesses to directly hire
        employees and effectively prohibits the practice of outsourcing workers through
        manpower agencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1234db7b-6048-4aad-9051-c124ca64c1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:11:05.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T15:11:08.966+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia noted that "we have
        to be sure that the law benefits not only workers but also the employers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c13ce-41c7-4920-95cc-02a56f43a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:11:05.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T15:11:08.966+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Doon sa</em> security of tenure, <em>merong</em> suggestion
        <em>si</em> NEDA Secretary Pernia. <em>Baka ico-</em>consider <em>ni Presidente
        ‘yun,</em>” Panelo told reporters in Malacañang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc38459-419d-430a-8a97-e080cedc7b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:11:05.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T15:11:08.966+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the security of tenure, NEDA Secretary Pernia
        had some suggestions. Maybe the President will consider them.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d899e87-b21e-4d5e-aa60-d9d5615c8205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:11:05.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T15:11:08.966+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the President feels that the observations of Sec Pernia is a
        good reason to veto the bill, he will,” he added. “If he feels that signing
        the law will create not beneficial effects to the major players, he might
        consider vetoing that. But if he does not feel that way, then he will sign
        that into law.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd5773-5f64-44ea-b1ae-09f12fe4d326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:11:05.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T15:11:08.967+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed security of tenure bill requires companies to absorb
        or regularize workers. It also states that all employees, except those on
        probationary status, will be treated like regular, including project and seasonal
        employees, entitling them to benefits received by regular workers. Duterte
        has until July 27 to sign the measure, or it will lapse into law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e232b675-e981-4879-ac34-c8d71f421fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:11:05.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T15:11:08.967+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some business groups and private companies have appealed to the
        President not to sign the bill. Business groups noted the move may dampen
        overall economic activity in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c568f-04eb-4c22-8391-b57f80cdfa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:11:05.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T15:11:08.967+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2019/7/16/Business-groups-veto-anti-endo.html">Business
        leaders ask Duterte to veto ''end endo'' bill</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc842060-41d0-4d85-a21f-873b291f77f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:11:05.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T15:11:08.967+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said lawmakers can introduce a similar bill which would provide
        a compromise solution for both sides.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb39d5-0520-4257-b9ec-61240c7f05c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:11:05.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T15:11:08.967+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If he will veto the bill, members of Congress can introduce another
        one with the win-win compromise solution,” the spokesman said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34787d4a-b4f3-4a25-87d5-a572c59a9427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:11:05.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T15:11:08.968+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had certified the bill as urgent as early as September 2018,
        allowing lawmakers to fast-track its passage. Labor groups have called on
        him to fulfill his campaign promise of ending all forms of illegal contractualization
        or "endo."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4872e5a7-08f1-460a-9c06-9b1e40ad1531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:11:05.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-25T15:11:08.968+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Alyssa Rola and Eimor Santos contributed to
        this report.</em></p>'
