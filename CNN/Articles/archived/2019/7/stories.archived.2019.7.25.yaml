  'COA-DOH-medicine-warehouse':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-25T15:12:29.289+08:00
    'imagealtText': 'Over ₱18 billion worth of drugs and medicines are lying idle
      in the warehouses of the Health department, state auditors find. (FILE PHOTO)'
    'imagesource': 'jcr:73c46435-90fc-486b-a80e-2d4d73e4a58e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd05210eb-b303-4962-a1c7-896aab6ad014'
    'lead': 'Over ₱18 billion worth of drugs and medicine are lying idle in the warehouses
      of the Health department, state auditors find.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T15:16:17.440+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-25T20:52:32.715+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health', 'Commission-on-Audit']
    'template': '1'
    'title': 'COA: ₱18-B worth of undistributed medicine stocked in DOH warehouses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e9c7d0-eb0f-4ba0-9cf4-9556dd35b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The Commission
        on Audit (COA) has found that the Department of Health (DOH) has over ₱18
        billion worth of drugs and medicine&nbsp;lying idle in their warehouses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33325cd-af87-462c-aa3a-9e53cbe406fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067bd42c-cafb-4a44-b2bb-1879a8bfe9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was an increase of around ₱2.4 billion from 2017, when the
        DOH had over ₱16 billion worth of drugs and medicine&nbsp;on hand for distribution
        to public hospitals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18b6dd-973a-4bbf-8c1e-90008d27188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd201e51-240c-497b-84d9-7dcb21b7716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The … constantly increasing balance of drugs and medicines for
        distribution on the DOH warehouses precluded the immediate provision of quality
        health service to the intended beneficiaries of the different DOH health programs
        and is also reflective of ineffective inventory management of the [DOH,]”
        the COA said in its annual audit report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb62386-a056-4af0-b88a-dc8b54dbf5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c517ed38-5ffa-435a-b618-c39125d802c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state audit agency said the DOH defied the World Health Organization,
        which recommended that storage level should be based on an average time of
        distribution of six to nine months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711c604e-7dc9-4f12-92f0-b33e4c7b7ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c220a52-f1e0-44b3-8421-73f6d4fea49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the COA found out that some of the drugs that have not
        yet been distributed have remained in the DOH’s warehouses for up to 51 months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010acff-7483-47d5-bbe3-084b9b74436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b03cf-bd09-4bad-818a-400a9ac917bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called out the DOH for continuing to buy drugs and medicine&nbsp;while
        failing to address overstocking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca13250b-912a-47c2-bb0f-71405f0e849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f360f-e283-4e94-9e60-fd9742d9d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also cast doubt on the completeness of the DOH’s reporting
        of the remaining drugs it has on hand for distribution, as a department order
        allows it to declare and admit only a portion of this.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e10aa-e07c-4148-964e-8fa132799713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e5a5f-7add-426b-abcc-dfda4b2b62f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state audit firm said overstocking could have been caused by
        the lack of reconciliation of inventory records between the DOH’s accounting
        and logistics divisions, and the lack of records of the transfer and distribution
        of goods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e3ea70-c4d9-4832-8d46-3e831c94997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1960e87-6c5f-403f-9db3-e6b569d42540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it may have also been caused by the failure to comply
        with the two-month inventory requirements, the slow approval by the Food and
        Drug Administration, poor procurement planning and inventory management, and
        the acceptance of drugs and medicines which are not in accordance with the
        standard requirements on shelf life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b327c40-c205-47a5-b656-8842a5f5165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd1c65-e540-4848-bd7b-07099b50c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA warned that if “ineffective and poor” procurement planning
        and inventory management go unchecked, these can have “chilling effects” on
        the implementation of the Universal health Care law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fde692-bfc6-404c-b6a1-162babe6762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6e1bd7-c6c4-4b88-9217-a0d7b5610724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Expired drugs</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b16b479-2cd4-487c-917b-feeb9fea091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853d6bf-6770-426d-9125-9e51cca3e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:16:17.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T20:52:32.716+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also found that around ₱367 million worth of drugs and medicine&nbsp;were
        almost expired.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301dc653-89c1-4785-a14d-edb78a337938'
      'mgnl:activationStatus': true
