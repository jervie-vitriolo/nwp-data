      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more recent comments in July, Johnson said the mass protests
        in Hong Kong had his "support" and said he''d "happily speak up for them."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30fd375-7d5a-4533-af1f-99f485a4513a'
      'mgnl:activationStatus': true
