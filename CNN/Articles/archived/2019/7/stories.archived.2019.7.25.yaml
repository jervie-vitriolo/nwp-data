      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Goin’ Bulilit’s&nbsp;writers, Josel Garlitos, and one of
        its directors, Badjie Mortiz, also announced the ending of the show on their
        Instagram accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff3dce-cb69-4477-a109-7168705e18ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T18:19:49.565+08:00
