    'jcr:uuid': '12242c3c-dcff-4b8c-9912-9d0cc5e7d15b'
    'lead': 'Fewer Filipinos believe that their lives are better than a year ago,
      while more think otherwise, an independent pollster said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T20:01:19.171+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-25T20:01:19.539+08:00
