  'boris-johnson-china-brexit':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-25T21:39:03.801+08:00
    'imagesource': 'jcr:a3782ed7-dc42-481b-a285-9dece0bc3ebc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '584ec093-ebd7-4aa5-a6e8-18fbced8957d'
    'lead': 'The new UK leader hints that he might be more amicable to China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T21:41:35.233+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-25T21:41:44.760+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boris-Johnson', 'Xi-Jinping', 'China', 'UK', 'Brexit', 'Huawei',
      'Trump']
    'template': '1'
    'title': 'TV interview sheds light on UK''s China relations under Boris Johnson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f48558-3ad5-4aed-a84c-345d6957386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.233+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.760+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump''s warm
        overtures to Britain''s new Prime Minister have been widely covered since
        Boris Johnson took power on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01773b20-cfab-4997-bc8f-1df2d43c0c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.234+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.760+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the new UK leader under pressure to deliver Brexit and
        an economic revival, it might be Chinese President Xi Jinping who can expect
        to see a warmer welcome in London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfeaec9-5cdc-46d9-bf7c-cc46628c1053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.234+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.760+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Johnson by Hong Kong Chinese television network
        Phoenix Television, broadcast for the first time Tuesday, the new UK leader
        hints that he might be more amicable to China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd883b2c0-e658-4201-9222-0aad3b4a5201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.234+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.760+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, which took place when he was the UK''s foreign
        secretary in January 2018, Johnson effusively praises China and its leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2231c7ac-843d-46dc-b1b0-604482aaf475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.234+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.760+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re interested in what President Xi is doing and don''t forget
        that the UK was the first country to sign up to the Asian Infrastructure Investment
        Bank, so we are very pro-China," he said, referencing the Beijing-based bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3c163-c698-4831-a283-d74d7f5993a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.234+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.760+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said that he was "very enthusiastic" about Xi''s signature
        Belt and Road Initiative (BRI) investment project and celebrated Chinese investment
        in the United Kingdom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a44ad2-5047-4223-bed2-1a2ae2ddf472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.234+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.760+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then-foreign secretary even said his daughter was learning Mandarin
        in China. "Learning Chinese is very important, definitely," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d47e9-bbff-4fbd-b853-f7a98d2cbb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.234+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.760+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between the West and Beijing have shifted considerably
        in recent months in light of the US-China trade war and it remains unclear
        whether Johnson''s position has also changed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dda864-f4f9-429d-a5de-c516e75e7fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.234+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.760+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments though give valuable insight into the mind of the UK''s
        new leader at a time when Chinese investment and trade has never been more
        important to the UK, with Johnson promising to leave the European Union by
        October 31 at the latest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd8e411-8161-4e2a-aa52-fe525643666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.234+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.760+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile it will be up to the new PM to decide if he''ll follow
        US requests to ban Chinese technology giant Huawei from participating in the
        construction of the country''s 5G infrastructure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3382467-e280-4e4e-b592-8bfbc434f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.234+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.760+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has identified Huawei -- the world''s largest
        provider of telecommunications equipment -- as a spying risk to Western infrastructure
        networks and has warned European countries that using Huawei technology could
        hurt their relationship with the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db26c0-e774-4fcc-9730-4f07cfc898a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.234+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.760+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Golden era 2.0?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c306bb37-e415-4dc7-99c0-8981eb42a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.234+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.760+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the UK''s trade currently comes from Europe, but
        with its future trade with the European Union uncertain after Brexit, London
        is looking for new trading opportunities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85daf427-97bf-493a-a4af-035c328350b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.234+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.761+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an editorial, the day after Boris''s victory was announced, Chinese
        state-run newspaper, the China Daily, said that the new UK leader faced a
        delicate balance between Beijing and Washington.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35603eb-c89c-4457-9b1b-7dcb6d04952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.235+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.761+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that the United States has decided to lock horns with China
        on trade, tech and other issues, it is likely to make it a condition of any
        deal with the UK that it is precluded from having a free trade agreement with
        China," the editorial said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dcb153-3104-4833-ba07-94b65aa728e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.235+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.761+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And a FTA with China is something the UK has also pinned its hopes
        on post-Brexit."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be6d95-fc0f-4431-9a13-0c427496718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.235+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.761+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK was the first major Western country to sign up to China''s
        Asian Infrastructure Investment Bank (AIIB), which was created as a competitor
        to the World Bank and the Asian Development Bank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec22c96-7583-496a-b25b-1fde8919ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.235+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.761+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and his fellow advocates to leave the EU have long touted
        new trade deals with Beijing and Washington as a way to help build a post-Brexit
        economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a79b6-750e-4365-a829-afc394464a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.235+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.761+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US has indicated that London may have to pick between the
        two, in a trade document which outlined Washington''s priorities in March.
        It warned of "appropriate action" if the country negotiates a trade deal with
        a "non-market country," strongly indicating China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7871205-71c2-48b6-ae7c-67eb10dba6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.235+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.761+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has previously indicated it would be open to greater trade
        and investment ties with the UK.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863b1b63-dc40-4ace-9729-fc501c0ec312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.235+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.761+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new UK leader''s comments on Xi''s Belt and Road plan could
        indicate a willingness to join the Chinese leader''s massive international
        infrastructure spending project. So far, Italy is the only G7 nation to have
        signed up, which aims to build massive trade corridors from China to Europe,
        Africa and the rest of Asia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabcd80c-e002-4654-9e02-9dee3cca5b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.235+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.761+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Johnson''s ascent to the top of British politics, Jin
        Xu, a former minister-counsellor of Commerce at the Chinese Embassy in the
        UK, wrote in state-run tabloid Global Times that the two countries could be
        on the brink of a "China-UK golden era 2.0."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb223b-7ef0-471c-9f54-886ce8254a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.235+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.761+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared with his predecessors, he is a tough diplomat, but he
        has never done anything to hurt relations with Beijing. In addition, as a
        realistic politician, any policy adjustment is possible on his watch," the
        former official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27a515b-c272-48f7-9e16-682ad1f43b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.235+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.761+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Difficult choices loom</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c37644-3e9a-456b-9cb4-3fed267c598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.235+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.761+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people in China were first introduced to Johnson during his
        time as London mayor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b97b7e-f1d3-4faf-b440-d841dc3ef3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.235+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.761+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Johnson appeared at the closing ceremony of the 2008 Beijing
        Olympics to symbolically collect the Olympic flag ahead of the 2012 London
        Games.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89208031-b9db-4148-bb25-0467e71f5416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.235+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.761+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appearance and sloppy behavior almost immediately sparked fury
        on Chinese social media, which criticized Johnson for having his jacket unbuttoned,
        putting his hands in his pockets and carrying the flag with one hand.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786d7545-3c27-4dcc-bc29-301f57ce5374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T21:41:35.235+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-25T21:41:44.761+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview in January 2018, Johnson appeared enthusiastic
        to make up lost ground with China over the past decade.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1206e980-61f9-4a81-9e08-e9707387d47f'
      'mgnl:activationStatus': true
