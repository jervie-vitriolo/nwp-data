      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award states that the UNCLOS, which the Philippines and China
        are parties to, extinguished traditional fishing rights. However, it adds
        that countries can consider giving nationals of other countries who have habitually
        fished in their EEZ access to any surplus in the allowable catch to minimize
        their “economic dislocation.”</p>'
