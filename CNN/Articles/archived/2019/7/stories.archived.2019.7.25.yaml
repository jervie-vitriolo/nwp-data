      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd8dd5-a99d-4644-9481-2d3792d3e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.247+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, did not heed Carpio''s call and instead said that
        his statment on China having "legal possession" of the South China Sea was
        only an analogy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842e29ef-0959-4ead-98b1-8d9d9de9a012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:18:01.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.247+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b95586-756e-4b5f-a5c0-2a58c18a8567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:18:01.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.247+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can still occupy one place and have legal possession. Analogy
        lang ''yun [It''s just an analogy.] What I mean was constructive possession,"
        Panelo said. "He (Carpio) was not listening."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f3b06-cfc6-4473-880e-a59d113a26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.247+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said during his fourth State of the Nation Address (SONA)
        on Monday that <a href="https://www.cnnphilippines.com/news/2019/7/22/duterte-sona-china-west-philippine-sea.html"
        target="_blank">China is in possession</a> of the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9901352e-ebbd-401d-9158-5b91c510ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.248+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763de07b-3a1b-463f-aa19-9678aa0a7cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.248+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this was quickly clarified by a top security official in
        his Cabinet the day after, claiming that Duterte said the East Asian giant
        was merely <a href="http://cnnphilippines.com/videos/2019/7/23/Cabinet-officials--Duterte-meant-China-is--in-position--in-West-PH-Sea.html"
        target="_blank">“in position”</a> in those waters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4bc284-50db-4ee6-b7c1-dafa3c58ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.248+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f1914f-5e17-480c-bb7f-aa48222c1331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.248+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Positionally they have a big advantage because they have naval
        ports in four other islands that were artificial. They have airports that
        are three kilometers long,” National Security Adviser Hermogenes Esperon told
        reporters Tuesday. “So they have the positional advantage right now and they
        have the equipment to enforce their position.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e442c27-a824-49fd-afc5-baeb15237bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.248+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e27c5-f7c8-4798-8662-2a0903b1e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.248+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said this is a better statement than Duterte’s, as it does
        not imply that the Armed Forces were remiss in their duty to protect the country’s
        territory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3783932-fd84-491e-b140-b39193d3db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.248+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b11f37-518b-4c4e-822f-02bd72860866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:31.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T15:18:03.248+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC magistrate had earlier rebutted Duterte’s statement right
        after his SONA, saying that China is only in possession of seven features
        in the Spratlys, the Scarborough Shoal and Sandy Cay, albeit “illegally.”</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Supreme
