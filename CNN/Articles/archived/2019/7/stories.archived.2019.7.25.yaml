      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old Lassiter has been a focal point of San Miguel''s
        offense this conference with his outside shooting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3500afc-6cac-4543-b0bf-9492b2bbc91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:48.427+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-25T13:44:02.929+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the Gilas Pilipinas 19-man pool, he will also likely
        won''t join -- should he make the final cut -- the national team in the FIBA
        World Cup next month in China.</p>'
