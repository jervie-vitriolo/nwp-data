      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area referred to is the Sibutu Strait, an internationally-recognized
        shipping lane near the islands of Manuk Mangkaw and Simunu near Malaysia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9716c-ced2-4936-af08-dd9455abc6c0'
      'mgnl:activationStatus': true
