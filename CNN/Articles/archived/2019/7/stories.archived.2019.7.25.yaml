      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn’t mean because it is verbal, the Senate should not act
        on it. The Senate can always summon the [Foreign Affairs] Secretary and ask
        him what is this verbal agreement about. Does this violate the Constitution?
        Is it fair, is it lopsided against the Philippines, they can investigate that,”
