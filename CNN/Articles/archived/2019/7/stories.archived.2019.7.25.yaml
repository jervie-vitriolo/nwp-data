      'mgnl:type': 'text'
      'text': '<p>At the inauguration of the Candon City Bypass Road in Ilocos Sur
        Thursday, Duterte said the bounty will keep on increasing "and the pressure
        that goes with it" as long as the head of the perpetrators are handed over
        to him.</p>'
    '9':
