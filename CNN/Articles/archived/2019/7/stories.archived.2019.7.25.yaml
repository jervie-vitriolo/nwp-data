      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over ₱19 million worth of nearly expired drugs, medicine, and medical
        and dental supplies were still delivered to 17 health facilities around the
        country, including the National Center for Mental Health and Tondo Medical
        Center.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a093be3-a2f9-4bcd-b004-8cad00271190'
