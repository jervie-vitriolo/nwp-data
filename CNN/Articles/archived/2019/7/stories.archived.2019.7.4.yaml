      'mgnl:type': 'text'
      'text': '<p>The twin blasts at a military camp in Indanan, Sulu, on June 28
        killed eight people — three soldiers, three civilians, and two suspected suicide
        bombers. At least 12 soldiers and 10 civilians were hurt.</p>'
  'albayalde-the-source-cholo-abdi-abdullah':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-04T13:03:00.727+08:00
    'imagesource': 'jcr:104c3aa3-c74d-4a73-be3b-a547037dffa5'
