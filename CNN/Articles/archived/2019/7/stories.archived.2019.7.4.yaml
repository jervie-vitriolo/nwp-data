    'jcr:uuid': '3e180de6-82a1-40c1-9800-927935eb0958'
    'lead': 'Intense heat waves have killed more than 100 people in India this summer
      and are predicted to worsen in coming years, creating a possible humanitarian
      crisis as large parts of the country potentially become too hot to be inhabitable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:06:10.294+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:35:46.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
