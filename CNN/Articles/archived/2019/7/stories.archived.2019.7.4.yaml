    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:58.999+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elvis', 'Presley']
    'template': '1'
    'title': 'Elvis Presley won''t be easy to cast, but plenty in Hollywood are trying
      to fill his blue suede shoes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f0e52d-ec4f-4a68-9a0b-dc794a527350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:19.026+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:23.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Baz Luhrmann''s upcoming Elvis Presley
        biopic is currently testing some big name actors to play the singer in the
        movie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e8617-46f2-45ee-8ba7-0f59983aef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:19.026+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:23.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baby Driver" star Ansel Elgort, Aaron Taylor-Johnson, who appeared
        in "Avengers: Age of Ultron" and "Whiplash" star Miles Teller, all tested
        for the director last week, according to a report by the <a href="https://www.hollywoodreporter.com/news/harry-styles-ansel-elgort-miles-teller-running-play-elvis-baz-luhrmann-film-1222173">Hollywood
        Reporter</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eaa014-dc4d-4638-943b-e7800615822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:19.026+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:23.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producers for the Warner Bros. project are also looking at Harry
        Styles and Austin Butler, who has a role in Quentin Tarantino''s new film,
        "Once Upon a Time in Hollywood." (CNN and Warner Bros. share parent company
        WarnerMedia.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02422df5-8cf6-40eb-9447-ef29b85d6bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:19.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:23.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reportedly, set to play Col. Tom Parker, the legendary manager who
        controlled Elvis'' life and career, is Tom Hanks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f0f2e-6029-44f0-8019-09a92126b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:19.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:23.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elvis role is expected to be filled in the coming weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba0c66-d908-45f7-be43-fc5814b55d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:19.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:23.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade50af-8bf2-48f9-9cff-8a17c25dfd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:19.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:23.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was announced last year and follows a slew of rock biopics,
        including the hit "Bohemian Rhapsody," about Queen frontman Freddie Mercury,
        and the Elton John film "Rocketman."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a205f7-4849-44dd-b70b-e22cc1d6d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:19.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luhrmann is also writing the movie, which will be split into two
        parts -- Elvis'' early success, then his life after age 35.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ebda4-0c37-4419-8072-611b369ae217'
