    'jcr:uuid': '565eda83-471f-4b7a-b24a-97452b363cc1'
    'lead': 'American rapper A$AP Rocky has been detained in Stockholm and is accused
      of serious assault, according to CNN Swedish affiliate Expressen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T06:55:05.020+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:35:57.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
