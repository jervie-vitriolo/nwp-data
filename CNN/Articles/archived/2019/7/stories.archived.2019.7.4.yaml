    'mgnl:tags': ['The-Source', 'Oscar-Albayalde', 'Cholo-Abdi-Abdullah', 'Kenya',
      'Al-Qaeda', 'PNP', 'Philippine-National-Police', 'CIDG', 'Criminal-Investigation-and-Detection-Group']
    'template': '1'
    'title': 'Albayalde: Kenyan terrorist arrested in Zambales ''possibly'' a threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c1cda5-d2c5-4df1-8f2f-757272aecfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:09:57.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — The country''s
        top cop said a Kenyan national suspected to have links to Al Qaeda could be
        a threat to the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06deb46-6605-4888-ac8f-ded257c29392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:09:57.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:37.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Oscar Albayalde told CNN
        Philippines'' <em>The Sourc</em>e Thursday, "There''s a big possibility that
        he (Cholo Abdi Abdullah) is a threat because...what I got earlier from our
        intelligence information that these guys are really good in disguise."</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PNP Chief Oscar Albayalde: Arrested Kenyan reportedly taking flying
        lessons in PH | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/HF1GCRAPRG">pic.twitter.com/HF1GCRAPRG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1146607825730199553?ref_src=twsrc%5Etfw">July
        4, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd56018-ffd0-42a2-b8ed-1500d70d803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:09:57.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:37.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e0ac73-f300-4f7e-91b7-37d74b4fdb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:09:57.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah was <a href="https://cnnphilippines.com/regional/2019/7/2/al-qaeda-zambales-cholo-abdi-abdullah-.html">arrested
        in Iba, Zambales on July 1</a>, after foreign authorities sought the help
        of the PNP and the Armed Forces of the Philippines (AFP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc9362-383a-4452-89cc-19af1fe2c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:09:57.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said authorities have confirmed Abdullah was a coordinator
        in the <a href="https://edition.cnn.com/2019/01/16/africa/kenya-hotel-complex-terror-attack/index.html">January
        2019 attack on a hotel complex in Nairobi</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db146e-fe6a-41b3-9589-5726ce9efdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:09:57.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Albayalde, flight schools in the country have been
        monitored since after the September 11 attacks. It was discovered that Abdullah
        was enrolled at the All Asia Aviation Academy in Pasay, supposedly researching
        aviation threats such as hijacking. The man had been staying in Zambales since
        2017 to complete his flight hours. He has so far completed 20 hours and is
        in need of another 20 hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211f725-bce4-4d57-9899-01c2f7260f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:09:57.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they are still confirming information, and are trying
        to verify whether the suspect was acting alone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bd4a2a-f41a-4ebf-9521-5c81d026165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:09:57.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Abdullah is "with the CIDG (Criminal Investigation
        and Detection Group)" and is undergoing "custodial investigation." He added
        the court will determine whether Abdullah will be a high-value suspect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a91dadc-cfa9-4f73-bd26-e720a19ad2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:09:57.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can ask the court that he can stay inside the CIDG detention
        cell for a while," Albayalde said, adding such requests are usually approved
        especially with these particular arrests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05d5a5-4fc8-4034-8295-0a70d8e2cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:09:57.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said he would prefer if the suspect remained with the
        CIDG.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb722cd-0f60-4c02-a56b-57865db73c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:09:57.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search warrant issued by Judge Emmanuel Silva of the Mariveles
        Bataan Regional Trial Court led to Abdullah''s arrest. He was found in violation
        of Republic Act No. 10591, or the Comprehensive Law on Firearms and Ammunition
        Regulation Act and Republic Act No. 9516, the law Imposing Stiffer Penalties
        for Certain Violations of Illegal/Unlawful Possession of Explosives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a59565-ccce-45c1-9b3c-733249ae6155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:09:57.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:37.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpus added that intelligence reports helped authorities pin down
        where Abdullah was staying.</p>'
