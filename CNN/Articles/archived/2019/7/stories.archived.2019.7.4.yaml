  '3-year-old-girl-Myca-Ulpina-drug-war':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-04T09:55:25.008+08:00
