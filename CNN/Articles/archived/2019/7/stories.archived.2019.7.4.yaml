      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the first time that athletes were allowed to set foot
        and train in the world-class sporting facility.</p>'
