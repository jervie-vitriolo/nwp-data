      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85017cc-8874-4c1a-94b8-ec40496251e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was due to face Rybarikova on Court Two -- still a big stage,
        especially for two unseeded players -- but organizers shifted the contest
        to the second show court when matches on Court 2 ran late.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba5b5e9-1123-4542-8387-041cbc570af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6423fbcb-750a-47ac-9b95-07675736f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps memories of defeating Williams in the same arena two days
        ago boosted Gauff.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ba74a-7a95-4d07-a91a-d4d052a9f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf5c8d7-4493-4fde-93e8-62b036573f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She looked at home in only her second ever Grand Slam outing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980209be-3478-4abb-a218-92eae9dc8649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d66367-23a1-477a-a68e-cc505303d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many a player before her has struggled to follow up massive victories,
        but Gauff seems a character hard to ruffle.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60eec5e-066c-4064-949e-ce4bdc1e9008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d79d7-2584-4d6f-9d29-bee6c53f82ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to believe, then, that she found it difficult to
        focus against Rybarikova.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9953d5a2-ee78-4dc8-bcf6-d7025bb9f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff882bbc-e36b-4fc9-bfd4-5a0464a2d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could lie and say I felt normal," Gauff said. "It was honestly
        so hard just with social media and everything trying to focus on [Wednesday''s
        match] because people are still posting about Venus.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1ec74-519f-4eea-bdcf-88aa24887e7e'
      'mgnl:activationStatus': true
