    'jcr:uuid': '59a7445c-1ead-4096-8670-fb4767999e9d'
    'lead': 'The mother disputed the claim of police that her husband used her three-year-old
      daughter Myca as a human shield during the drug raid. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:26:55.755+08:00
