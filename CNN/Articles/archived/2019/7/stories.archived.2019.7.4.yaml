      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbadb896-5bd0-4617-9936-49e34731dfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — Can the
        18th Congress finally pass the elusive ban on political dynasties?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef08a81f-ca4e-4507-bcef-57b0af05d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e6e9c-dfd3-4a59-8b6d-c4e33f1f5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two senators have filed bills seeking to put an end to
        the reign of political clans in the country. Senators Franklin Drilon and
        Panfilo "Ping" Lacson filed Senate Bills No. 11 and 30, which are both titled
        "An Act Prohibiting the Establishment of Political Dynasties."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c1da9-25c8-4962-ba1a-8701e2e70124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8852c55-dcbe-4eae-aa74-a343dd5cceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under these proposed measures, an official''s spouse or relative
        within the second civil degree of consanguinity or affinity, should not be
        allowed to hold power in the same city or province, or run for the same position
        right after the incumbent''s term. This covers the official''s parents, children,
        siblings, grandparents, grandchildren, and in-laws – whether legitimate or
        illegitimate, full or half blood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ebbea-fa69-456f-8076-6fedff076370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818b9c0-d861-49d7-a913-edb309f7eb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These relatives are also prohibited from running simultaneously
        in the same city or province. The ban does not cover barangay officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51215f9c-7633-4fa5-963f-a44ab8971249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2be394-9c0b-4ccc-b76e-d541cdc2c12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an official is holding a national post, the relatives should
        be disqualified from running within the same province where the incumbent
        is a registered voter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a42ff63-dad7-4088-804e-a94b9f99634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a58c6ac-55e7-4a94-8d60-8ec1a4e96a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once passed into law, all candidates for elective public office,
        except at the barangay level, will have to file a sworn statement with the
        Commission on Elections (COMELEC) that they do not have a "political dynasty
        relationship" with any incumbent official running in the same city or province.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acf9060-218f-4972-992d-23a0bffdeed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73250890-5948-43cd-96ac-698b81de6916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitions against candidates found to be violating the law can be
        filed with the COMELEC until before the proclamation of election winners.
        The COMELEC will hear the petition and decide whether or not to disqualify
        a certain candidate. Under Drilon''s bill, the COMELEC can process a candidate''s
        disqualification motu proprio, or even without a request from any party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cfcf50-4f42-43cd-88ba-ef2c2e343be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d415a-e86f-4b0f-a776-0d5b8479a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson''s bill furthermore states that a violation to the anti-political
        dynasty law and the COMELEC''s rules to implement it, are considered an election
        offense which is punishable with up to six years in jail, disqualification
        from public office, and deprivation of the right to vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15567907-46a3-4509-9723-d5d00b95a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01563661-5662-49de-ada8-8b4e983378cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Elusive law</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9d312f-bac6-47fa-abb2-c3177fb65040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Constitution explicitly prohibits political dynasties,
        no law has been passed to enforce it, even after three decades. Critics said
        it''s because many lawmakers themselves come from political dynasties.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b92bcf7-cd1a-4d86-a91e-ff35122d2ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682eae54-e04b-4875-a251-921df967cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article II, Section 26 of the 1987 Constitution says, "The State
        shall guarantee equal access to opportunities for public service, and prohibit
        political dynasties as may be defined by law."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037ba83e-ef02-4d16-b10a-a9295f6db263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eefb74-f086-4afc-aab8-cc2f7fe9d733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consultative Committee, the body tasked by President Rodrigo
        Duterte to review and propose changes to the Constitution, earlier endorsed
        an anti-political dynasty provision in its proposed federal charter. However,
        the House of Representatives which is filled with members of political families,
        dropped the political dynasty ban in the version it passed in December 2018.
        Malacañang at the time <a href="https://cnnphilippines.com/news/2018/12/14/Duterte-Congress-charter-change-federalism.html">called
        on lawmakers to reconsider controversial measures</a>, including its dropping
        of the political anti-dynasty ban, saying the draft charter could be rejected
        by the people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f218351-4edf-4db3-b7af-d56334066549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db83ad82-f8b9-4f50-9098-41e44ba04454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the President''s family has kept a tight grip on Davao City,
        which is now ruled by his daughter Sara Duterte as mayor, son Baste Duterte
        as vice mayor, and eldest child Paolo Duterte as first district representative.
        Paolo Duterte is also a possible contender for House Speaker. The President
        has said he is against political dynasties, <a href="http://nine.cnnphilippines.com/news/2018/10/18/duterte-political-dynasty-sara-paolo-baste-2019-polls.html">"but
        we were forced."</a> He said Davao City needs a "strong opposition" so voters
        can have an alternative to the Dutertes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363b030-83e0-46db-9c10-1fa9d55b318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/21/Duterte-Davao-City-political-dynasty-opposition.html?fbclid=IwAR0Dv_Q5J9CyoqIBHMbb68Wo03MUQ5qCMRki_8-k8FG3b1m0lrEv_mwYsdI">READ:&nbsp;Duterte
        urges Davao City officials to create ''strong opposition'' amid political
        dynasty tag</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da2f95-6d54-492f-94cd-925684ff532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:44:24.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:22.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also earlier threatened to resign should his eldest child
        insist on running for House Speaker, saying there are just too many members
        of their family in public office. He has been silent so far since Paolo Duterte
        announced Tuesday that <a href="https://cnnphilippines.com/news/2019/7/2/Paolo-Duterte-speaker.html">he
        might run for Speaker.</a></p>'
