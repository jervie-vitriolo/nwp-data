  'TNVS-transport-holiday-Monday-July-8':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-07-04T17:20:09.620+08:00
    'imagesource': 'jcr:438f813a-c7b1-4205-ba3f-814a2fbcb6a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dfe8a77-6906-4cb5-a53f-29a07c634a69'
    'lead': 'A group of ride-share drivers plan to stage a ‘transport holiday’ on
      Monday, July 8, to call out the alleged irregularities and ''red tape'' in the
      application process of Transport Network Vehicle Service units.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T17:26:34.286+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:35:23.135+08:00
