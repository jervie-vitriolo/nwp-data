      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses might not have previously considered a climate change
        lawsuit to be a risk, but they should now take this possibility into account,
        Setzer cautioned.</p>'
