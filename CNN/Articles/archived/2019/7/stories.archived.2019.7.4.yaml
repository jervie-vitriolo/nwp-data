    'mgnl:lastActivated': 2023-01-27T12:35:59.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:44.529+08:00
