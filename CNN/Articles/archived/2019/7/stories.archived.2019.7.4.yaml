      'mgnl:lastActivated': 2023-01-27T12:35:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98938376-dcf0-46f9-b830-7844d709f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an ''A'' performance from Gauff, who took a science test
        during her qualifying run while reaching the main draw.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0472ff49-0e0f-405c-9c0f-a2e5e52ad1b9'
      'mgnl:activationStatus': true
