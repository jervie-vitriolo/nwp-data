  'boeing-payout-victims-797-max-crash':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-04T08:13:36.156+08:00
    'imagesource': 'jcr:69f24a63-23d1-4ddf-a630-0359956dceb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a2cb456-36fc-442f-afe1-b5172b98b56d'
    'lead': 'Boeing will pay out $100 million to help support the families and communities
      of people who died in two 737 Max crashes in the last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T08:21:42.326+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:35:51.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:47.746+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['aircraft', 'Boeing', 'Boeing-737-Max']
    'template': '1'
    'title': 'Boeing dedicates $100 million to victims of 737 Max crashes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e70cf-55e3-4bf2-94b9-d5cc646c38ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:21:42.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/06/29/business/boeing-737-max-outlook/index.html">Boeing</a>&nbsp;will
        pay out $100 million to help support the families and communities of people
        who died in <a href="https://edition.cnn.com/2019/07/02/business/american-airlines-boeing-737-max/index.html">two
        737 Max crashes</a>&nbsp;in the last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81191a6f-3b91-4fc1-8e50-9e8aca404658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:21:42.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the money will be given to local nonprofits and
        community groups that will distribute the funds to the relatives of the 346
        people who died. The money will be used to support education, including college
        tuition or other schooling expenses for children of <a href="https://edition.cnn.com/2019/03/10/africa/ethiopian-airlines-crash-victims/index.html">victims</a>,
        and "hardship or living expenses for impacted families," Boeing said in statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ecf5f9-5cb2-42d2-b66b-ad65d03e2646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:21:42.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was not well received by the relatives of victims who have
        sued the company, according to attorney Bob Clifford, who represents dozens
        of families affected by the March 2019 crash of a Boeing 737 Max in Ethiopia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f90eab-1d5a-47b1-a961-f3d744502386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:21:42.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This type of offer so early in the litigation process is unprecedented,"
        Clifford said in an emailed statement. "Because there is still so much to
        learn about what occurred, it also appears to be disingenuous."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d780a-e762-4860-a6c3-2a0c1c776812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:21:42.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized Boeing''s offer as "vague" and added that the families
        are less interested in cash than getting their loved ones'' remains from the
        crash site, which so far has been what he called an "tortuously slow" process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12211a25-b2cd-4d23-a8ed-3861166f44d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:21:42.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Boeing spokesperson said that people who accept funds from the
        $100 million compensation fund will not be required to give up the right to
        pursue legal action against the company. The spokesperson declined further
        comment on Boeing''s ongoing lawsuits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a319e-0a2a-4997-93ed-5b4474ebdbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:21:42.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at Boeing are sorry for the tragic loss of lives in both of
        these accidents and these lives lost will continue to weigh heavily on our
        hearts and on our minds for years to come. The families and loved ones of
        those on board have our deepest sympathies, and we hope this initial outreach
        can help bring them comfort," said Dennis Muilenburg, Boeing''s chairman,
        president and CEO.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942217b-4990-4093-84c8-250479848a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:21:42.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:51.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s 737 Max jets were <a href="https://edition.cnn.com/2019/06/11/business/boeing-737-grounding/index.html">grounded</a>&nbsp;worldwide
        in March after one of the aircraft, flown by Ethiopian Airlines, crashed shortly
        after takeoff. It followed a crash in late 2018 of a 737 Max flown by Indonesian
        airline Lion Air.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca7caa-b04f-44fc-ac23-f181c5970ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:21:42.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is facing <a href="https://edition.cnn.com/2019/05/21/politics/boeing-737-max-lawsuit-1990s-crashes/index.html">multiple
        lawsuits</a>&nbsp;and federal investigations related to the 737 Max. The grounding
        has forced airlines to cancel hundreds of flights each week, and it''s not
        clear when the 737 Max, which is Boeing''s <a href="https://edition.cnn.com/2019/04/08/business/boeing-737-max-deliveries/index.html">top-selling</a>&nbsp;plane,
        will be cleared to fly again.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b7726-1f81-4fb2-8405-cb965418fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:21:42.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has pledged to deliver a software fix to address issues with
        its automatic safety features that were linked to both crashes. Experts had
        expected the jets to be back in the air in August — but those efforts were
        delayed after another potential problem with the 737 Max was discovered during
        testing, the company said last month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6f36a8-fe17-4973-aa8c-e039e6c8e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:21:42.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s earnings are expected to suffer at least until it
        resumes shipping the 737 Max to its airline customers. Boeing said in April
        that the ordeal has cost the company at least $1 billion, and expenses are
        expected to pile up as Boeing compensates airlines for the losses sustained
        by the flight cancellations and delays in receiving new 737 Max deliveries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338a01d1-b557-4cd3-8be7-12b791f8cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:21:42.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Boeing is in a far better position than most companies to
        ride out the crisis. Its annual revenue topped <a href="https://edition.cnn.com/2019/01/30/business/boeing-earnings/index.html">$100
        billion</a>&nbsp;last year, and at the end of March the company had about
        $7.7 billion in cash on hand. Boeing stock is up nearly 10% so far in 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e397d99-460e-442a-82fd-0e9195598d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:21:42.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/03/business/boeing-100-million-compensation-fund/index.html">Boeing
        dedicates $100 million to victims of 737 Max crashes</a>."</em></p>'
  'toy-story-2-casting-couch-scene':
    'author': 'Rob Picheta, CNN'
    'caption': 'A scene from "Toy Story 2" that features a Hollywood casting couch-style
      scenario has been deleted by Disney from the newest version of the film. (FILE
      PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-04T09:02:04.651+08:00
    'imagesource': 'jcr:e3f5c082-a110-4c90-b925-7bb9daf1973a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fb7d725-ede3-432d-b976-366382a6ecc9'
    'lead': 'A scene from "Toy Story 2" that features a Hollywood casting couch-style
      scenario has been deleted by Disney from the newest version of the film.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:04:54.844+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:35:51.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:47.917+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['toy-story', 'toy-story-2', 'disney']
    'template': '1'
    'title': 'Disney cuts ''Toy Story 2'' casting couch scene'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eebea72-ee66-4331-af0a-5555b699ec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:54.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A scene from "Toy Story 2" that features
        a Hollywood casting couch-style scenario has been deleted by Disney from the
        newest version of the film.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b0c94-0a08-4595-811a-f83acefcfcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:54.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene appeared as one of the "bloopers" at the end of the animated
        sequel, which was first released in 1999 and became a huge moneymaker for
        Pixar and Disney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb917e1-58eb-49d5-b95b-82cf2bd2d0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:54.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It features the character Stinky Pete making sexually suggestive
        comments to a pair of Barbie dolls, before realizing he is on camera and awkwardly
        ending the conversation. All four "Toy Story" films have included faux blooper
        reels during the closing credits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3d48c7-5387-4df4-98b7-30b67c6231cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:54.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fans noticed that the scene is missing from the the newest 4K
        version of the movie, released earlier this year. Instead, the reel skips
        immediately to the following blooper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9282afd-ecd9-4831-8aff-6084574fd807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:54.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rise of the #MeToo movement and the allegations against
        movie mogul Harvey Weinstein, the casting couch has become synonymous with
        film executives levying their power to make sexual advances on young female
        actors, promising a role in a movie in return.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5c591-91e8-40ca-bd2f-203999291176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:54.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, the co-founder of production company Miramax, has been
        accused by numerous women of making unwanted sexual advances and faces trial
        in September for sexual assault and rape. He has pleaded not guilty to all
        charges and denies all of the allegations of rape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe9dfdf-d452-4f07-8842-5815b66ca77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:54.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Lasseter, the director of "Toy Story 2," has been accused of
        sexual misconduct. He left Disney last year following what he described as
        "missteps" that made some of his colleagues feel "disrespected and uncomfortable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daad2da-8299-4a54-bde3-11aa18549e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:54.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animated blooper reels at the end of Pixar''s early films show
        the characters as actors making the movie, and feature them flubbing lines,
        bursting out laughing or in candid off-camera moments. They frequently make
        light of the film industry and Hollywood as a whole.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd840238a-ee98-4686-acc7-b84d750b1d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:54.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the deleted scene, a flirty Stinky Pete says to two Barbies:
        "And so you two are absolutely identical?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5770e48-4710-4a60-947a-460d77ccf44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:54.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:51.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then strokes the hand of one, saying: "You know, I''m sure I
        could get you a part in Toy Story 3." Pete then realizes he is being filmed
        and appears uncomfortable, quickly moving the conversation on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49842c23-82d6-496e-a7d5-f8aafa415497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:54.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toy Story 4," the newest film in the franchise, was released last
        month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cca421-a175-44dc-b716-32b1035b8b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:54.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Disney, which bought Pixar in 2006, for comment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5ff67-213d-48e2-bd31-5745b6bbcf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:04:54.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:51.145+08:00
