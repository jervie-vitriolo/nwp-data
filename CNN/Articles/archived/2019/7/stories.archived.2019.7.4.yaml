      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 672,645-square meter property at the Manila North Harbor is
        currently occupied by International Container Terminal Services, Inc. (ICTSI),
        upon the lease of the Philippine Ports Authority.</p>'
