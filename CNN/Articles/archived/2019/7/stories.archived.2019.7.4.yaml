    'template': '1'
    'title': 'Netherlands will face U.S. in Women''s World Cup final'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284b430-a68b-4bfd-b4d2-56292961f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lyon (CNN) —</strong> The Netherlands left it late but it
        will be the Dutch who will face the U.S. in Sunday''s Women''s World Cup after
        overcoming Sweden in a tense match which was the first semifinal in the tournament''s
        history to go into extra time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90432a-e38f-4e0c-9773-34533dc7c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 99th minute, Jackie Groenen scored the winner, her wonderful
        strike into the bottom-right corner from distance leaving Sweden goalkeeper
        Hedvig Lindahl helpless.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a9e30-e7fa-4013-bc58-2da37aa3bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/sport">Visit CNN.com/Sport for
        more news, features and videos</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad68198-9164-476c-99b0-88094a70a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But though the Netherlands is the reigning European Champion, the
        USWNT will have seen little in this match to overly concern them ahead of
        the title decider in the same stadium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf23935-faa4-428f-a67c-5a39909cfe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For World Cup pedigree, Sunday''s finalists are poles apart: three-time
        winner U.S. is facing a team ranked eighth in the world, which is in its first
        final and competing in just its second World Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b055e6-2aef-405a-beb5-4dca7cbb832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/28/football/megan-rapinoe-donald-trump-uswnt-spt-intl/index.html">READ:
        USWNT captain, World Cup winner and campaigner for social justice</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72019eb-93e2-4ff3-b541-bace3e7473a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winning streak continues</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c8813a-3356-49c8-8e12-8059b456b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Dutch are part of the European wave of traditional men''s
        soccer powerhouses who have invested in women''s football in recent years
        and the country''s improvement has been exceptional. It is undoubtedly a talented
        team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf0df24-a827-4666-9e3a-cecec812ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the Dutch are now on a 12-match winning streak in major
        tournaments after winning Euro 2017 and reaching the final in France.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156273ba-44f0-415e-b26c-dd64a4fea354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether it was the occasion —&nbsp;both teams were attempting
        to reach the final for the first time —&nbsp;the sudorific conditions or,
        simply, two evenly-matched sides successfully negating each other''s threats,
        neither team particularly sparkled in this last-four duel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf02c01-0b53-49dc-992d-04271b557304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both goalkeepers, and the woodwork, played a part in a goalless
        90 minutes as they held firm under aerial bombardment from the flanks and
        set-pieces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c634d1-d2e6-49c0-a477-24b875eef2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands'' Sari van Veenendaal was the busier of the two
        in the first half, with the 29 year-old called into action because of the
        energy of Stina Blackstenius and Sofia Jakobsson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ab25c-0877-4906-a42d-b31dbb0abcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Jakobsson was at the heart of all that was good
        about Sweden''s forward play, putting Blackstenius through early on only for
        her compatriot to hit straight at the goalkeeper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a305611c-2208-4a51-913f-457c18698a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Veenendaal flapped at a Jakobsson cross to send Dutch hearts
        racing but, ultimately, it was an uninspiring half.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d5ef37-72b7-4018-85e2-bacfb387c24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the supporters completed two rounds of Mexican waves in the
        first 45 minutes told its own story.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd836b-b898-42bb-8148-ac2f2bd96f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/28/football/megan-rapinoe-jill-ellis-uswnt-womens-world-cup-spt-intl/index.html">READ:
        Rapinoe —&nbsp;''You can''t win a championship without gays''</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9858fc5d-492f-43c1-b313-4772de3f24dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/02/football/megan-rapinoe-sue-bird-the-players-tribune-trnd/index.html">READ:
        The legendary Sue Bird has had it with Trump''s Megan Rapinoe bashing</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d0dd7-8b69-44e3-aab8-b68e2def6740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dutch delight</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c83cc6-8285-4b40-9c04-aed144300a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands'' band of trumpeters played on regardless, rousing
        the good-natured Dutch fans into a cheerful chorus of well-known tunes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2151e4-bc68-4769-9787-e98cb03377c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their marching parade to the stadiums and their repertoire
        of enthusiastic songs, the thousands of Oranje fans in attendance in France
        have added much to this tournament and that the two teams with the most vociferous
        support have made it to the final will make it even more of a spectacle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d599fc-afd9-4d5a-9f9f-3c6acb65cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was only in the second half that the Dutch fans had much
        to shout about, Vivianne Miedema forcing Lindahl into a fingertip save which
        rattled the crossbar only minutes after Sweden''s Nilla Fischer had hit the
        post with a long-distance daisy-cutter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336dcd5d-83cf-40a6-a53e-279f7bf6342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 70th minute, much to the delight of the Dutch fans, lightning
        quick winger Shanice van de Sanden was introduced from the substitutes'' bench.
        Immediately, her teammates sought her out and her pace put Sweden''s defense
        on its heels.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669ce71-4145-4f85-a3c6-c6fb42eb6199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was her impact, she urged the Dutch fans to raise the decibels
        and their response was instant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a233680-5523-47bd-8536-eed95a5ac680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 90th minute, with a rasping shot across goal, Van de Sanden
        forced a fine save from Lindahl but neither team could see off its opponent
        in 90 minutes and it was left to Groenen create history.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e7f46f-e9ea-4d22-8dd7-fe5a405bf696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:21:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/03/football/netherlands-sweden-womens-world-cup-semifinals-spt-int/index.html">Netherlands
        will face US in Women''s World Cup final</a>"</em></p>'
