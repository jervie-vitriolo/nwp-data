    'mgnl:tags': ['President-Rodrigo-Duterte', 'Rodrigo-Duterte', '18th-Congress',
      'Philippine-Compassionate-Medical-Cannabis-Act', 'medical-marijuana']
    'template': '1'
    'title': 'Medical marijuana bill author appeals for Duterte''s support'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6499b805-94cf-438c-a367-d63c229b0a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.378+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — The House
        of Representatives member who filed a <a href="https://www.cnnphilippines.com/news/2019/7/1/medical-marijuana-bill-refiled-18th-Congress.html">bill</a>
        in the 18th Congress seeking the legalization of marijuana for medical use
        called on President Rodrigo Duterte on Thursday to support the proposed measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2aa627-5623-40a7-bd5c-fab7499681cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.379+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela Representative Antonio Albano said the proposed Philippine
        Compassionate Medical Cannabis Act is not against the administration''s policies
        against illegal drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004fa413-c4c0-49b9-b2bf-c110cbb5218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.379+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not in any way defying the President''s order, he always changes
        his mind... but I''m appealing to his good heart, his very, very good heart
        to be compassionate, to just listen to this first, and later on make a decision.
        Please support <em>po</em> this bill," Albano told CNN Philippines'' On The
        Record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f79ff0a-0091-4a31-951a-b01e5bd0e44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.379+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to legalize and regulate the medical use of cannabis
        or marijuana, which is known to have therapeutic purposes in the treatment
        of chronic or debilitating medical conditions such as arthritis, epilepsy
        and multiple sclerosis, among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1912872-77fc-44c9-8530-82934d2fa0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.379+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, only doctors licensed by the Philippine Drug
        Enforcement Agency can prescribe the use of medical marijuana for qualified
        patients. The ingredients of cannabis that would be used for medical purposes
        will also only be available in accredited hospitals, and shall not be sold
        over the counter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4866aab5-580e-4678-b4a6-640646515ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.379+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/news/2019/01/29/medical-marijuana-house-of-representatives.html">version</a>
        of the bill was approved by the House on final reading in the 17th Congress,
        but it failed to hurdle the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ff7b4-7491-433e-9134-a33018124ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in March said he would not allow the legalization
        of medical marijuana, a complete turnaround from his previous stance on the
        measure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c657879-7022-4d1d-8b0d-7ec7b828d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/3/8/duterte-legalize-medical-marijuana.html">Legalize
        medical marijuana? ''Not in my time'' says Duterte</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1605d1fa-9472-4f1c-ac0f-42ca875fef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/12/18/duterte-medical-marijuana-bill-sign-palace.html">Duterte
        will sign any bill legalizing medical marijuana — Palace</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f0d41-3189-42cf-8a38-7b2795255de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat na lang mag medicinal na. (Everything is made medicinal now.)
        Not in my time. Some other president maybe," Duterte said in a speech.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb9465-bd53-46fa-a47c-468442cbca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said such policy could be used as an excuse to cultivate
        the plant, which is currently illegal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd353699b-6ec3-468e-ad96-6e396681f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albano allayed fears that such measure may lead to recreational
        use of the illegal plant in the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8200e2de-23f4-44f9-9243-fa5ccfa263d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the proposed policy will call for strict monitoring of doctors
        who will be tasked to give permission and patients who will be allowed to
        use medical marijuana.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09024303-8342-4bb1-9ec7-fa1a685a1d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will violate the law, the lawmaker added, will face fines
        larger than the current penalties for the use of illegal drugs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8af75e-b939-4adf-a0f6-dea0e960b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto ko mas malakas ang pataw dun sa doktor nang sa ganon
        ang doktor na nang-aabuso ng reseta ay makulong</em>," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c8857-64fc-48d6-88e2-afad47f70f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will now put larger penalties for PDEA, FDA, DOH officials,
        doctors, and abusers--higher than the regular ones. This will now safeguard
        the abuse of this," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b818a9-6fca-4827-8fca-5148f83e7dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study to look into the efficacy of the measure will also be conducted,
        the he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b3c7f-c065-40e5-af7e-c6eae43506d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:06:35.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This [has] been studied for 50 years in the United States, so we
        can already short cut the process beause to them.. <em>kung talagang masama
        ''yan</em>, that''s the United States, that''s European communities, all of
        them are using this. If it''s really that bad then they will not legalize
        the medical use," he said.</p>'
  'PH-verifies-missile-test-South-China-Sea':
    'caption': 'The U.S. military earlier reported that China test-fired at least
      one anti-ship missile from the artificial islands in the Spratlys in the South
      China Sea. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-04T21:47:11.766+08:00
    'imagesource': 'jcr:4b2d3214-86a8-4036-b6e6-ae16d69589b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be3d431c-903e-4f18-bea7-a19d840aef8d'
    'lead': 'The U.S. military earlier reported that China test-fired at least one
      anti-ship missile from the artificial islands in the Spratlys in the South China
      Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T21:48:57.291+08:00
