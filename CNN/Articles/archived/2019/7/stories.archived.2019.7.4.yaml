      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8eaceb-6d4f-4f7e-b534-4034c63be90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:06.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who want to enter the city are now required to take off their
        jackets, if they wear any, to ensure there is no suicide vest underneath.
        After the inspection, they can wear their jackets again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808fde1f-94f5-421f-b20a-2eddf22e5db0'
      'mgnl:activationStatus': true
