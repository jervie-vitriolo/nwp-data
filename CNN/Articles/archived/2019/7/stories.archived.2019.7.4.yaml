    'lead': 'More puberty, more problems is the rough mantra for the new season of
      "Stranger Things," which builds upon the story so far without bending the mold
      in the mix of ''80s nostalgia and more movie/TV references than you can shake
      a library of Stephen King books at.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:35:32.659+08:00
