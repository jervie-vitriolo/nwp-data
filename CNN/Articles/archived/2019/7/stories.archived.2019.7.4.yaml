      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/events/466707200756897/" target="_blank"><strong>Tropical
        Diskoral 2019</strong></a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
