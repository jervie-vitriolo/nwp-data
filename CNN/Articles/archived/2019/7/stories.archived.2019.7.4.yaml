    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A$AP Rocky detained and accused of assault in Sweden, reports say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a585d1c-92ca-4433-abaf-588ffae9824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:55:05.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;American rapper A$AP Rocky has been
        detained in Stockholm and is accused of serious assault, according to CNN
        Swedish affiliate Expressen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f836113-7e4a-4df6-b325-00b6172e7f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:55:05.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:57.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5d9d9-0439-4565-93bc-c8a89dcead53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:55:05.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish Prosecutor''s Office said a performer was detained without
        identifying the individual, but said he was represented by lawyer Henrik Olsson
        Lilja.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8c4ff-5e93-4311-a71f-1cacdc480ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:55:05.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5799fbfe-3106-458d-805f-4904771e018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:55:05.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olsson Lilja told Reuters that his client denied any wrongdoing.
        The American rapper was detained following a confrontation in the Swedish
        capital, according to Expressen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f907265-41d8-4669-8090-f9e78448e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:55:05.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1261c416-bea7-4651-a991-3db116dc72d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:55:05.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working hard with this and confident that the prosecutor
        will take a decision in favor of my client when he gets the full picture,"
        Olsson Lilja said, according to Reuters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42454a75-2e2b-4d43-9430-6da13f3061b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:55:05.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90453223-8b9a-404d-a84f-1abe79f5c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:55:05.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old, whose real name is Rakim Mayers, was reportedly
        detained with three other people at around 1 a.m. local time Wednesday morning,
        after a brawl broke out in the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b248426-779d-4ee3-be01-4eec2527906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:55:05.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89ef893-94c4-4fc7-a0b6-6198235d4fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:55:05.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Instagram A$AP Rocky posted two videos that show him, and his
        companions, asking two men to stop following them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acd6817-d6f9-41f0-8d71-5cfaf7a2cf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:55:05.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:57.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b8d9f-517f-43e8-809f-8790606a0d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:55:05.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:57.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know these guys and we didn''t want trouble," he wrote
        as the caption on one of the videos, which was three minutes long. "They followed
        us for four blocks."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca11181e-948e-43ab-a612-e9c056392ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:55:05.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:57.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b0552-05d6-44cb-95ec-a59cd0571da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:55:05.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:57.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video posted by the rapper, A$AP Rocky says one of the
        men hit a member of his security "in the face with headphones." Referring
        to himself, A$AP Rocky added that authorities tried to arrest him and that
        he is "innocent." But in a video posted by TMZ, the website points to A$AP
        Rocky who appears to grab one of the men and throw him to the ground.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff3119c-5612-469a-bbb6-352369d15516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:55:05.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:57.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2436d801-5f2d-4e3d-b455-a2a3ee3380d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:55:05.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:57.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish prosecutors said in a statement that they have until noon
        Saturday to decide whether to keep the performer in custody, adding that the
        investigation is in the "initial" stages.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c356d12-a614-4e1a-92df-ef996963da43'
      'mgnl:activationStatus': true
