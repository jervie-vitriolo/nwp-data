    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:59.267+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTFRB', 'TNVS', 'transport-holiday', 'Grab', 'July-8']
    'template': '1'
    'title': 'Ride-share drivers to hold ‘transport holiday’ protest July 8'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa1ce9-7296-43fe-afd4-33d0f5105594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:26:34.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)—</strong> A group
        of ride-share drivers will stage a “transport holiday” on Monday, July 8,
        to protest the alleged irregularities and “red tape” in the application and
        registration processes of Transport Network Vehicle Service (TNVS) units.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e004b7-a666-4859-aab1-9e63bcc49070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:26:34.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to go offline stemmed from complaints about the public
        transport regulator’s supposed “inconsistent” rules and requirements, which
        have been affecting the processing of permits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326856f6-e2b7-4995-bacf-7b55e54616f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:26:34.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sobrang gulo as in. Araw araw iba ''yung</em> policy. <em>Ngayon
        sa dito ka pupunta sa</em> door 4, <em>bukas sa</em> door 3, <em>bukas</em>
        legal, <em>ngayon may</em> designated room,” said Janina Pineda, driver of
        ride-hailing company Grab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af8e21f-68f2-4833-badd-882062b484f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:26:34.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s really confusing. The policies become different
        each day. Today you’ll go to door 4, tomorrow you’ll be directed to door 3.
        Today it’s legal, tomorrow&nbsp;there’s a designated room.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8adf629-72c1-48fe-af2b-098d8ab17d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:26:34.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ilang araw ako nagpupunta ng</em> LTFRB <em>ang tao po hindi
        mahulugang karayom</em>,” said another driver Edson Natividad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2dab8-f2c0-4be4-a38a-87eec7277cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:26:34.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’ve been going to LTFRB for several days now, there
        are so many people lined up.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8466f6e-6172-4ac7-bd26-6fa8f85e8c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:26:34.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:23.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators, however, have denied the supposed delays.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df0f4cf-10ad-4b29-9706-c2e5ffa5a841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:26:34.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have actually reduced the processing time as well as the documentary
        requirements,” said Land Transportation Franchising and Regulatory Board Chairman
        Martin Delgra said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29048cef-1e96-4fcb-a8d8-a99cf00f3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:26:34.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab, in a statement Thursday, urged their partners to show “utmost
        restraint” before taking actions “that could negatively impact the ability
        of passengers to book rides.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ef3d6-3c6f-4d96-bc87-675283d16b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:26:34.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize the TNVS partners'' right to free speech and peaceable
        assembly. In many ways, we also support the call for smoother processes and
        faster timelines,” the company wrote in its statement,</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e115778-02c0-43f0-8f53-3f884ea41962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:26:34.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage our TNVS partners to work with us, with passengers,
        and with our regulators to address TNVS pain points through dialogue."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FBrianCuGrabPH%2Fposts%2F824712971233924&width=500"
        width="500" height="504" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868e1c39-a308-44ab-9878-65c5925f38d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:26:34.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:23.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae20f3-3ca3-461a-a69d-455adf42c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:26:34.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:23.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport holiday will take place from 6 a.m. to 6 p.m. on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44464b00-27c7-491e-99d5-508187cd5abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:26:34.289+08:00
