      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248bc8c2-d261-4412-810c-8849a2f6d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.673+08:00
