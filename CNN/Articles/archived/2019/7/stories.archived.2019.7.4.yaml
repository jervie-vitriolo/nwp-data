      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman lahat ng Balik Islam</em> (Muslim converts) are
        radicals. But most of them, we see that these are <em>Balik Islam</em> and
        they are being raicalized inside detention cells,” Albayalde told CNN Philippines’
        <em>The Source</em> on Thursday. “Some of them are former OFWs <em>na nagkakaroon
        ng kaso dito,</em> and then they go to jail and then <em>doon nga sila nako-</em>convert.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8e4ca3-c02a-4cf2-98fa-9dbef2703ec5'
