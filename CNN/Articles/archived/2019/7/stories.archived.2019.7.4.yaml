      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> The Supreme
        Court is planning to have a new regional office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3965c7d-e08c-416c-9e2c-aa216ec60c72'
