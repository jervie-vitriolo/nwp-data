    'mgnl:tags': ['aga-muhlach', 'nadine-lustre', 'miracle-in-cell-no.-7', 'movie',
      'viva']
    'template': '1'
    'title': 'Aga Muhlach, Nadine Lustre team up for ‘Miracle Cell No. 7’ remake'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2fc4b-f5ad-4ad4-b2ed-776910800fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:21:29.567+08:00
