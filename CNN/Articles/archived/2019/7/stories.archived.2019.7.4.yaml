  'Grade-7-shot-dead-security-guard-Calamba-City':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'A 15-year-old was shot in a classroom in Castor Alviar National High
      School, Barangay Masili by a security guard named Renan Valderama, according
      to police reports.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-07-04T20:15:23.768+08:00
    'imagesource': 'jcr:cea8190a-cf36-468b-98eb-dcd4b5962683'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '024920b9-2513-4135-b19c-5fb049b17baf'
    'lead': 'The student had previously filed four counts of sexual abuse against
      the suspect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T20:24:17.013+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T12:35:18.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:35:00.996+08:00
