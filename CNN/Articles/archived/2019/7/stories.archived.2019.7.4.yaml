      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/07/01/entertainment/lil-nas-x-sexuality/index.html">Lil
        Nas X</a>&nbsp;wrote a song called "<a href="https://edition.cnn.com/2019/06/20/entertainment/lil-nas-x-panini-new-song-trnd/index.html">Panini</a>,"
        and the grilled sandwich has never been cooler.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d35fc-7a0a-4766-a871-1d4e4e49e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:09:31.833+08:00
