      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/03/football/joao-felix-benfica-atletico-madrid-spt-intl/index.html">Joao
        Felix: Atletico Madrid signs teenager in fifth richest transfer</a>"</em></p>'
  'russia-submersible-deaths-state-secret':
    'author': 'Mary Ilyushina, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-04T06:38:03.745+08:00
    'imagesource': 'jcr:cf7bfed1-7be1-4bfe-aec8-dc623ac9d15b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55f9c233-2ecd-43be-98d4-721aea675ccc'
    'lead': ' The Kremlin has brushed aside questions about a fire on a deepwater
      submersible that left 14 Russian sailors dead, telling reporters Wednesday that
      key information about the incident was a "state secret."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T06:41:33.310+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:36:00.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:44.272+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Kremlin', 'Severomorsk', 'Barents-Sea']
    'template': '1'
    'title': 'Russia says submersible fire tragedy is ''state secret'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa3a57-4889-4e90-872c-e1ce387fb103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Kremlin has brushed aside questions
        about a fire on a <a href="https://edition.cnn.com/2018/10/25/europe/nato-russian-submarines-iceland-intl/index.html">deepwater
        submersible</a>&nbsp;that left 14 Russian sailors dead, telling reporters
        Wednesday that key information about the incident was a "state secret."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25502c-6a36-4545-8a7a-b7f0eca7277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State news agencies <a href="https://edition.cnn.com/2019/07/02/europe/russian-submersible-fire-intl/index.html">reported</a>&nbsp;Tuesday
        that submariners died from smoke inhalation after a blaze broke out on the
        craft, which was carrying out research in Russian territorial waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06cfe4-54a2-4066-adb5-8c95f8b28acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was later extinguished and the submersible, which is smaller
        than a submarine and has limited power reserves, is now at the naval base
        in Severomorsk on the Barents Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93830486-0175-43cb-acae-6af9f08875ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a question on which vessel or station was involved,
        Kremlin spokesman Dmitry Peskov said Russian President Vladimir Putin knew
        the details but that they would not be released.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02bdcaf-63e7-420a-8e25-276ad0c9c928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commander in Chief has all the information but this information
        cannot just be circulating publicly. This is classified as top secret information,"
        Peskov said on his regular conference call with journalists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dda27c-79ee-4908-acd1-7fbfb0114a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave a one-word answer when asked if he had any plans to disclose
        details: "No."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad5eb0d-2ad8-4034-9ae4-a278f5a8595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, there is information that is classified as a state secret.
        It''s a state secret in the interests of the state, the interests of the state
        security. This is normal practice, when such information is not disclosed,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a73618c-2f3f-4351-9b9d-0ceadecdd4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing illegal about it, this is all done in full compliance
        with the law on state secrets. So there is no reason for these questions.
        But have no doubt that the Commander in Chief has all the information," Peskov
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf4dbe-bd8e-4eb8-bedb-0a4a09821b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>10 captains killed</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e99adb-e1aa-4713-af17-c16b2b852276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Minister Sergei Shoigu, who is overseeing probe into the
        incident, was more forthcoming in a visit to Severomorsk, according to RIA-Novosti.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da0627d-e606-494f-b3ea-1b97d9dc9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He indicated that there were some survivors, and that 10 of the
        dead were captains. "Fourteen crew members were killed, the rest were saved,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e78444-5987-4bdd-b36d-1fd7396601f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven of the dead were captains of the first rank, and three were
        captains of the second rank. Two were Heroes of Russia. All deceased officers
        will be presented with state awards posthumously," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a495f68-d19d-4667-a075-3e0deca05813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoigu said the submariners "acted heroically" during the incident,
        evacuating a "civilian representative of the industry" from "the compartment
        engulfed in fire, then they locked the hatchway to stop the fire from spreading
        all over the apparatus and were fighting till the end so the vessel survived."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16bfea4-4a8b-4576-909b-9aab2eface52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place on July 1 and was announced on July 2, Peskov
        confirmed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a9b9f-f6c3-49e9-8f45-7b7daa31639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why it took 24 hours for the Kremlin to release the news,
        Peskov said: "The information was provided in a timely manner."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c71dbd1-9c34-498b-803a-9d3039a0cc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze is one of the deadliest incidents the Russian navy has
        experienced in years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350218d9-0304-450a-9ab5-70d6e2a77d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty people were killed on board a Russian nuclear submarine in
        2008, when a fire extinguishing system was triggered accidentally. In 2000,
        more than 100 men died on the <a href="http://edition.cnn.com/2001/WORLD/europe/10/27/kursk.inside/index.html">Kursk
        nuclear-powered submarine</a>&nbsp;when two explosions in its bow caused it
        to sink to the floor of the Barents Sea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c299d-90f8-448a-8228-4554b8120d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:41:33.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:36:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/03/europe/russia-submersible-state-secret-intl/index.html">Russia
        says submersible fire tragedy is ''state secret.''</a>"</em></p>'
