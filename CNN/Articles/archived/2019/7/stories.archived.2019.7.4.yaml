  'Climate-change-lawsuits-spreading-around-the-world':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-04T19:32:52.414+08:00
    'imagesource': 'jcr:195084a1-549d-4997-8b38-54581f985fb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c981c95f-4491-4364-9602-b86cf4a00a34'
    'lead': 'Legal action on climate change has become a global phenomenon, with lawsuits
      launched against governments and corporate interests in 28 countries so far,
      according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T19:34:46.505+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T12:35:20.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:35:00.265+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate change lawsuits spreading around the world, says report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c372d-ec7b-42b3-a2fc-f0b84af20759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Legal action on climate change has become
        a global phenomenon, with lawsuits launched against governments and corporate
        interests in 28 countries so far, according to new research published Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e3dde0-9731-4314-bbb1-511790e046f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f42d53-e08b-42ac-8559-811ebcb5147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Grantham Research Institute at the London School
        of Economics and Political Science looked at instances of legal action on
        climate change from 1990 to May 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39591bc3-b70d-44ed-a8c1-141111003d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4398f0-47ec-4597-89b7-7c04956bbee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that while the US remains the global leader in
        terms of climate change litigation, the prevalence of such lawsuits has spread
        worldwide, according to a press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c37b7a9-2a49-45a1-8b7b-995789451e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5225a671-a784-442b-b3e5-110cbf8a0136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reflects an increasing willingness to use litigation as a tool
        to influence policy, according to the report, and human rights and science
        are playing an increasingly important role in these lawsuits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f07a32-a4f2-446a-97fe-d1d922d873d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94551095-f874-4ce4-a57a-af05b062b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2015, the first cases of climate change litigation were recorded
        in Colombia, Indonesia, Norway, Pakistan and South Africa, according to the
        report, titled "Global trends in climate change litigation: 2019 snapshot."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f19694a-ccd3-472a-9290-b4c22e85fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce537d9f-e994-463b-a67f-5bf4a5de2fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more countries, not only in the global north but in the
        global south, are bringing cases," report co-author Joana Setzer, research
        fellow at the Grantham Research Institute on Climate Change and the Environment,
        told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc32cadb-3985-4849-9acb-6b40047ff80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846b780-8b51-4930-ba65-2a16cbe03a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setzer emphasized that there could be many more cases that have
        been filed but not reported, and that she believes the number will continue
        to rise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b0a1c-4205-434a-a78e-5ce7ef51eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7683479-9675-4072-a89e-1a776953fd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect not only more cases but in different jurisdictions and
        using different strategies," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76433eb-7351-47aa-ba36-ebce85aa1c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238fda30-19cc-4009-b4c3-307b97e85a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 1,023 climate change cases in the US for the period of
        the research, followed by 94 in Australia and 53 in the UK.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fafb07-7690-4847-a4c7-66b1739d6b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea67304-847f-46a3-872b-a8eeec6562ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the litigation has targeted local and national governments,
        but companies have also been taken to court over failures to inform shareholders
        of the risks of climate change, or to incorporate climate change planning
        into decision making.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ec53a-8622-4aba-b1b2-82a10a9cc458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60c121c-42d8-4890-982c-bf0cc2d391e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both businesses and governments have been taken to court accused
        of failing to protect people from climate change, or contributing to the problem.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c710b78a-b13c-4cb0-bdaa-cb296996c996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234f165b-b712-4007-b454-0ad63d2968c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the US, rulings have favored the fight against climate change
        43% of the time, compared to 27% that hindered efforts. Others had no impact
        on existing policy or law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40466863-025d-49ab-bc07-e7a1548a6b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e688995d-e648-49e5-af65-307676140e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research out of Columbia University revealed that 84% of
        climate-related lawsuits filed since the election of US President Donald Trump
        have had objectives supporting climate protection.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44becb6c-c995-4357-91ab-008adc374c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T19:34:46.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f422c4-bcc1-41f3-b1f1-12bb4b3d3386'
