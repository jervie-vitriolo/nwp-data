      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a2071-428f-49da-ab55-32cd3db00f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:06.483+08:00
