      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Social media platforms had a bit of
        a meltdown on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d34032f-32cb-4672-b9f5-6c03738d0047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:29:15.217+08:00
