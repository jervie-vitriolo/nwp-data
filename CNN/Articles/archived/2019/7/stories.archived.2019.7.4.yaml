      'jcr:uuid': 'f1ba15c0-988a-4fab-98de-ba325ea17ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.948+08:00
