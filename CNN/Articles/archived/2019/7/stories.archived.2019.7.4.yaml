      'mgnl:lastActivated': 2023-01-27T12:36:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f776ea30-8ca8-4b1f-8deb-82fa62b4d13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:29:15.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Instagram, WhatsApp, and Twitter were all experiencing
        various issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f29c8e5-642c-462a-8f2a-e4882dabdb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:29:15.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b04625a-8add-4f90-a79a-ac291d9175ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:29:15.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users reported bugs, such as images not loading on Instagram and
        problems with Twitter direct messages, including the app showing notifications
        for unread DMs that weren''t there when users checked their inbox.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9aebc3-8290-42ef-942c-ba11865f34b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:29:15.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b73aa98-8bd8-4cbf-8f8c-90253fb3d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:29:15.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During one of our routine maintenance operations, we triggered
        an issue that is making it difficult for some people to upload or send photos
        and videos. We''re working to get things back to normal as quickly as possible
        and we apologize for any inconvenience," a Facebook spokesperson told CNN
        Business, on behalf of its other apps Instagram and WhatsApp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a7611-08f3-409b-a0bf-830a4d71a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:29:15.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ec6d4-e3d5-43b5-982f-fa9eb707e6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:29:15.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what caused issues on Twitter. The company declined
        to elaborate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fac342-c1a6-4f02-a307-b19714c10317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:29:15.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ca821-115f-4094-ad63-e40a83abcfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:29:15.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re currently having some issues with DM delivery and notifications.
        We''re working on a fix and will follow up as soon as we have an update for
        you. Apologies for the inconvenience," Twitter said in a tweet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c667fa8-72c9-4ad0-ae46-b40634b2423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:29:15.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac588a4-0088-4be9-8f3b-1b742b0767a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:29:15.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues on Facebook and Twitter were happening in pockets worldwide,
        according to Down Detector, which tracks issues and outages on a variety of
        sites.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdabd4fb-2f9d-4e1c-b80b-730556457a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:29:15.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77701e80-9866-4964-ae34-f4ea1871a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:29:15.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:36:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Facebook was hit with a partial outage affecting users
        globally that stretched for almost 24 hours. The company blamed a change it
        had made to its system for the outage. The interruption also extended to its
        other services, including Instagram, Messenger and WhatsApp.</p>'
