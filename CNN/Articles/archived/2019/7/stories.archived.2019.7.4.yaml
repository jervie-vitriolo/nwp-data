      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting July 7, coffee space The Den in Escolta, Manila is collaborating
        with local coffee brand Kalsada Coffee for an exhibition that features the
        origins of Philippine coffee, the community that Kalsada partners with, and
        different stories surrounding the coffee culture in the country.</p>'
