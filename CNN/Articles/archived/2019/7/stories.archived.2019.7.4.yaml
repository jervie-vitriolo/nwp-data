      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speakership is seen as a key position of power in the lead up
        to the 2022 elections, as the House may make or break the legislative agenda
        of Duterte — which may either boost or hurt the chances of administration
        candidates in the next national elections.</p>'
    '32':
