      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1397802-e97d-4b92-b5ef-d23722ebe323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time a child was killed in police operation.
        Four-year-old Skyler Abatayo was killed in 2018 and Danica May Garcia, 5,
        died in August 2016 in a drug raid. But Myca may be the youngest victim of
        the Duterte administration''s drug war.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd228506b-5055-4648-ab80-9b32eb5ea767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.759+08:00
