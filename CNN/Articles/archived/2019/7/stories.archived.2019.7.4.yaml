      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"wednesday!" Lil Nas suggested.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410879a4-0b15-4269-88d8-9ef1b57f6b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:09:31.834+08:00
