    'template': '1'
    'title': 'Australian detained in North Korea has ''safely left the country,''
      PM says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cbe7b8-9770-410f-8a55-6c90e0bdc506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An Australian man detained in North
        Korea is "safe and well," Prime Minister Scott Morrison said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f6a714-5b35-4eb2-8e22-2859a686f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c1943-a4f3-4b25-a1c0-ac14b7f5abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alek Sigley, a 29-year-old student at Kim Il Sung University living
        in the North Korean capital Pyongyang, was reported missing by his family
        last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5743d42-7d50-4ad1-9846-53620e56a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334f0728-1dcf-4161-bc7f-a3015e27f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Department of Foreign Affairs and Trade said last week
        it was providing consular services "to the family of an Australian man who
        has been reported as being detained in North Korea," but did not name Sigley,
        citing privacy concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadccfa4-f7f4-443e-a8ec-81e39ae9b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d5cde-451e-4316-b600-619d0e04bfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Morrison told the Australian parliament that he was
        "pleased to announce that Mr Alek Sigley has today been released from detention."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb8dfde-b772-456b-915c-5cbf29ee9602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226095f-c87a-4e73-83b2-a9929c3abb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alek is safe and well," Morrison said. "The Swedish authorities
        advised the Australian government they met with senior officials from (North
        Korea) yesterday and raised the issue on Australia''s behalf."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4ff9d0-903f-475f-92ab-a117121c35e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3e3f4-8adb-458e-9bdd-bebe07cc8e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden is one of the few western countries with an embassy in North
        Korea and often acts as a go-between for foreign governments and Pyongyang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1042e96-7df2-4f2f-8314-3d20412d0257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734779c5-2392-46b5-b671-7a7ca6994106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison thanked Sweden for the country''s "invaluable assistance"
        in securing Sigley''s release, saying it was an example of the effectiveness
        of inter-government cooperation and behind the scenes diplomacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e817e10-cee2-44d2-ad3d-155f561979d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b36a5b0-74a8-4606-b772-b517641f09d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Canberra, Sigley has since "safely left" North Korea.
        NK News, a news site focused on North Korea for which Sigley has written in
        the past, reported separately that he is in China and will travel to Tokyo
        later Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe40aa1-1f5e-487b-9d98-1a29b68a1cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc6c087-a16f-4cff-8468-8506c72c8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as writing for NK News, Sigley tweeted regularly about life
        in Pyongyang, and founded Tongil Tours, a business handling visits to North
        Korea. He first visited North Korea in 2012, his family said in a statement,
        and is fluent in Korean and Mandarin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b8de9e-0411-436e-8be0-f44394700aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de5f8bf-a984-4ef4-b63f-0bba1cd67c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:15:54.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sigley''s parents raised the alarm after he was not heard from for
        two days, saying he had previously been in regular contact and such a break
        was "unusual for him."</p>'
  'united-states-huawei-lawsuit':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-04T13:32:23.137+08:00
    'imagesource': 'jcr:7f1cc7f3-2ba8-4f7e-a230-dde71a9f1fc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3911d877-dc5b-4dd1-b0a0-f10ca0a04b38'
    'lead': 'The United States hit back against Huawei, asking a federal court in
      Texas to dismiss the Chinese firm''s lawsuit against a US government ban on
      its products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:34:33.572+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:35:36.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:54.337+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Huawei', 'United-States']
    'template': '1'
    'title': 'US government asks judge to dismiss Huawei lawsuit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2836fd80-c0e4-4c19-9fde-b353b6c7300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:34:33.573+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:36.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;The United States hit back against
        Huawei on Wednesday, asking a federal court in Texas to dismiss the Chinese
        firm''s lawsuit against a US government ban on its products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4a044-d6e1-4d0b-8d9c-845ee35f022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:34:33.573+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:36.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei had filed the lawsuit in March, arguing that a law preventing
        US federal agencies from buying its products violates the US constitution
        by singling out an individual or group for punishment without trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd0821-c601-4f16-8d20-74244117d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:34:33.573+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:36.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the US Department of Justice challenged that claim in
        a filing on Wednesday, saying the law wasn''t unconstitutional punishment,
        but rather the "logical next step" to protect the country and ensure China
        isn''t given "a strategic foothold" in US networks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b054cc-5290-4b51-94c8-12b4e76d43ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:34:33.573+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:36.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers said American lawmakers and officials had been warning
        against Huawei''s potential use for Chinese "cyber-activity" for over a decade,
        adding that the company was using outdated arguments from the Civil War and
        Cold War eras.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413adf5e-e6dc-4c19-9e34-23baa118774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:34:33.573+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:36.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portion of the law in question "does not sentence Huawei to
        death, imprison it, or confiscate its property," they argued, moreover it
        "plainly does not preclude Huawei from engaging in its chosen profession."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4475f-5468-40ef-ac79-74764bd327e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:34:33.574+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:36.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is the world''s largest telecommunications equipment maker
        and a leading smartphone brand. It has been under pressure from a US-led campaign
        against the company urging allies to ban or restrict Huawei products from
        their 5G networks, citing national security concerns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2184c47-7c4c-4577-80f8-1248c95c834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:34:33.574+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:36.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not immediately respond to a request for comment,
        but has repeatedly denied that any of its products pose a national security
        risk. The lawsuit is separate from the US Commerce Department''s recent blacklisting
        of Huawei, which restricts American companies from doing business with the
        Chinese firm.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beb9a76-dfa6-48ed-a904-0ee7cacaa1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:34:33.574+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have said the lawsuit is more of a symbolic gesture, given
        that Huawei has been barred from core US telecommunications networks for years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb3b681-5a3c-4f83-bc05-837817cee0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:34:33.574+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bigger concern for Huawei right now is being on the US trade
        blacklist. The US Commerce Department added Huawei to a list in May banning
        US firms from selling tech and components to it without first obtaining a
        license to do so. Huawei warned last month that the US ban could cost it $30
        billion in lost sales over the next two years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09525843-5609-4094-a66b-9e1aa7e752f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:34:33.574+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:36.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, US President Donald Trump changed course and said "US
        companies can sell their equipment to Huawei," as long as the transactions
        won''t present a "great, national emergency problem."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ddb15d-adc6-452d-b563-20803ffc8579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:34:33.574+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:36.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was welcome news for the Chinese tech giant and its suppliers,
        but the administration has since offered few public details about what will
        happen next, and it remains unclear which products US companies will be able
        to sell to Huawei.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a680e55d-d0f2-4b37-a141-291df35a3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:34:33.575+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:36.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/04/tech/huawei-us-ban/index.html">US
        government asks judge to dismiss Huawei lawsuit</a>."</em></p>'
  'stranger-things-upside-down-netflix':
    'author': 'Ashley Strickland, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-04T13:37:03.690+08:00
    'imagesource': 'jcr:81872068-3dab-4597-9ead-f1ce86d73085'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f05dc5fd-57ab-41c5-b7ef-51d4c701d11c'
    'lead': 'Here''s a look at some of the parallels between the science we know and
      the science fiction of the Upside Down in "Stranger Things."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:39:41.350+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:35:35.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:54.879+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The weird Upside Down science behind ''Stranger Things'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b931c49-97aa-4625-8e19-d5246cc87ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.350+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Luckily, there is no analog in our
        reality for the demogorgon, the Mindflayer or whatever new terrors lurk in
        season 3 of "Stranger Things," which premieres on Netflix on Thursday. But
        there are plenty of connections on the popular show to real, weird science
        that happens every day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d555fe-52ab-40bd-b2f1-51dc3d580234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.351+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at some of the parallels between the science we know
        and the science fiction of the Upside Down in "Stranger Things."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a52b0-4b36-440a-b27f-3bd9d656d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.351+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Upside Down biology</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc383125-a06e-41d4-a004-92e604fb8316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.351+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Upside Down isn''t the most hospitable place. It almost resembles
        something we might expect to find on another planet, which is fitting, considering
        it''s a mirror dimension of our own. But in this parallel universe, everything
        is, well, a little off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8fe9c2-b382-4ff0-b8c8-723228280e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.351+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that, probably accidentally, an experiment opened a portal
        to a parallel reality," said Marcelo Gleiser, professor of physics and astronomy
        at Dartmouth College. "We don''t know if it is alien or earthly, although
        clearly, it appears alien and very aggressive. One possibility is that the
        creatures came from a wormhole in space from another point in the galaxy.
        If we relax the idea of a ''parallel universe'' and think more in terms of
        alternative life forms, then, yes, strange complex life like this one could
        be viable somewhere else in the galaxy. It has a fungal element to it, and
        it is invasive. For us, it looks like a very bad takeover by a fungus, a bit
        like the ''Alien'' worm from the past, plus the ability to affect electricity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ee336-0261-4e40-95cb-34fc285a2d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.351+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A kind of slimy growth seems to cover everything. Monsters without
        eyes, which have clearly evolved after generations without sunlight, roam
        freely, searching for prey so their faces can open up and consume them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f38135c-c5a7-4d69-8d66-10f29aa74c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demogorgon from season 1 and the smaller-scale "demodogs" from
        season 2 could be compared to some of the peculiar and slightly terrifying
        creatures found in some of the deepest parts of the ocean that have evolved
        to suit their environment. The pressure is intense, there is little oxygen
        or food, it''s extremely cold, and no sunlight reaches these places.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb38fcf0-5c2b-41b6-a9a1-9d39bec7b9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down there are bioluminescent or transparent fish and seaworms,
        giant spider crabs, vampire squid and the famous anglerfish.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c7586-8ba8-47e8-85f7-afd08ba7b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also where microbes station themselves at deep-sea hot springs
        and vents, converting chemicals into the energy that the other creatures at
        these depths need to survive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be05a0-9f30-4424-a039-c527f12cfeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The significant amounts of carbon these organisms produce daily
        provide an important source of food and energy for other organisms in the
        deep sea, where there''s generally a lot less carbon available," said Stefan
        Sievert, a microbiologist at the Woods Hole Oceanographic Institution and
        senior author of a 2018 study of the microbes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8aa60-854d-410f-8228-243ec899efb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the slime. It seems to cover everything in the
        Upside Down. In fact, it''s not unlike slime molds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616eda8d-a6ed-4bc6-b244-695ab3aec0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.352+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slime mold Dictyostelium discoideum can exist as individual
        cells that eat bacteria in the soil. But when food is harder to find, the
        cells come together to form a multicellular organism. They form trains and
        secrete a chemical to attract other cells called cAMP, according to a 2019
        study at the University of Tokyo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e47f81-2ed2-4771-8fc1-80536ff049aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.353+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people think you have to go to Mars to look for the fundamental
        rules of what makes life. But we can look at all the still-unexplored branches
        of the tree of life here on Earth. Slime mold gives us hints at what to look
        for to understand the mechanistic logics underlying more complex species,"
        said Satoshi Sawai from the University of Tokyo, an expert in biological physics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994514f-2dc6-4668-bdfc-1dfa21a64c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.353+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study put slime molds in a maze to reach food sources but
        disrupted their environment with light. Similar to the biology of the Upside
        Down, slime molds work to avoid light. In the maze, the slime mold was about
        to communicate through chemicals, reach the food and avoid light.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9699471-ffd0-4b46-af66-0de5f34af6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.353+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This chemical communication isn''t unique to slime molds. Plants
        also communicate with each other in times of drought and crowding, among other
        instances. A 2018 study of corn seedlings revealed that they secreted chemicals
        through their roots into the soil to let other plants know they were growing
        in a crowded area.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37bc67-2ba0-40f1-8571-10cb61f62b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.353+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demodogs act to protect the Mindflayer and the spreading of
        the Upside Down into our own world, roaming the tunnels to attack anyone causing
        harm, whether it be Hawkins Sheriff Jim Hopper or scientists armed with flamethrowers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c449f34-7392-445c-b7fe-14b08d430849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.353+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 study shed light on the phenomenon of ants who link their
        bodies to build rafts in the event of flooding, putting the queen in the middle
        of the raft to protect her. Their buoyancy means their mortality rate is low,
        but the position of some of the ants suggests that these soldiers, like the
        demodogs, may die protecting their queen.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d1a0f6-12a6-4f9a-ad6f-90595fd8e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unlike what happens when scientists start trying to burn
        away the invading roots and creeping vines of the Upside Down. While they
        emit a kind of scream, plants do this in a more silent way.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab82f582-ae27-4f8a-a1c7-e8f0fd3ce5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the gate was opened between our world and the Upside Down in
        "Stranger Things," it allowed new kinds of life to creep in and flourish,
        like the tunnels spreading beneath Hawkins in season 2.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6158d1d4-3750-4e57-ad1d-14fb38ea8b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unlike the kind of life that thrives after a mass extinction
        event. When an asteroid struck Earth 66 million years ago, dinosaurs were
        wiped out. Birds and insects were also significantly affected, although they
        would thrive later.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025d455-1a63-4290-a29d-8bb4d58330d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth was largely inhospitable then because ash clouds blocked sunlight,
        cooling the planet and destroying plant life.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ae207-2da6-4dab-b19b-5c809607ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lichens, made of fungi and algae that live together as symbiotic
        organisms, evolved to replace plants, according to a recent study published
        in Scientific Reports.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb5827-b416-47c2-9a96-1a0fa1aeb877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought that lichens would be affected negatively, but in the
        three groups we looked at, they seized the chance and diversified rapidly,"
        said Jen-Pan Huang, study author and postdoctoral researcher at Academia Sinica
        in Taipei. "Some lichens grow sophisticated 3D structures like plant leaves,
        and these ones filled the niches of plants that died out."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d520f97-4902-4683-a259-26e5d8228150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mindflayer mind control</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297012b-cb35-494d-a886-f51e5b831ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In season 2 of "Stranger Things," Hawkins Middle School science
        teacher Scott Clarke shares the story of the most famous neuroscience patient,
        Phineas Gage.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73304f5-aec7-4390-adf9-c33920af67ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1848, 25-year-old Gage worked as the foreman of a railroad crew.
        Explosive powder sent his tamping rod ripping through his left cheek, brain
        and skull. The rod was 43 inches long and weighed 13.25 pounds. Gage survived,
        losing his left eye and apparently his personality. As Clarke tells his students,
        he became known as "no longer Gage" by his friends. It was the first case
        to link brain trauma with a personality change.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bf7a4c-531d-47c5-9727-0d601cd6e3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lesson connects well with the big bad creature of season 2 called
        the Mindflayer. The evil Mindflayer uses Will Byers as a "spy," first using
        his eyes and ears and gradually taking over his brain until Will no longer
        knows his own identity.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df471ad-cb43-4dc1-b486-37931f7f1688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mindflayer''s ultimate goal is to consume worlds, and it wants
        the one where Will and his friends live in Hawkins, Indiana, circa 1984. Although
        Eleven uses her powers to beat back the Mindflayer into its own dimension,
        the evil creature is seen lurking at the end of the season in the Upside Down.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22d991-b59c-4049-b7e3-294bc8233ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lab on the Carnegie Mellon University campus, neuroscientist
        Eric Yttri is researching and teaching how the brain transforms thought into
        action.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d29edf-a690-48c4-8313-7ce674d81b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lab, the assistant professor of biological sciences and his
        students teach mice how to play video games. Meanwhile, the researchers listen
        to thousands of neurons in the mice brains as they work together to orchestrate
        something like reaching to toggle a joystick left or right to receive a reward.
        This allows the researchers to understand how the neurons work together, subdivide
        jobs and translate the computations of neurons in the brain to resulting actions
        and behavior.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d31d3a3-efa9-4019-a537-af75f9d84246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lab, they can also create a kind of mind control. It''s not
        unlike the way the Mindflayer controls Will.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31237b49-73be-4215-8df8-2319034f63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In neuroscience, we have a much less sinister but similar notion
        of that control," Yttri said. "We can record neurons and essentially thoughts
        in the brain, read those out, decode them and then encode them into actions."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43f101-254d-4809-a562-2f4383337d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be used to control a robotic arm through a computer and
        electrodes.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf56ea5-f82a-4288-bc42-747f03932fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if we attach those electrodes to someone else''s arm, you can
        control it," Yttri said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b944d67-a500-451a-a858-dcb4fc44a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an experiment they do in class, causing someone''s hand to
        squeeze no matter how much they resist or command someone''s hand to open
        and close quickly.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec46b7-f82a-4bdf-83b5-81b6fa97717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key part of improving the reading of neuron signals is understanding
        sensory feedback. Yttri compared it to picking up a glass: You don''t drop
        or crush it, but you can feel if it''s slipping or heavy. If the Mindflayer
        couldn''t know what Will was doing, seeing or feeling, it couldn''t control
        him as effectively.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac0675-903d-456e-bca6-b3187d263155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will is just a robotic arm of the Mindflayer," Yttri said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02629ee4-3ef7-43f0-805d-ba69a4170c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:39:41.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:35.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/04/world/stranger-things-science-scn-trnd/index.html">The
        weird Upside Down science behind ''Stranger Things''</a>."</em></p>'
  'united-states-4th-of-july':
    'author': 'Erin Davis and Katherine Dillinger, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-04T13:42:36.342+08:00
    'imagesource': 'jcr:54742213-8fd5-46b2-8d3f-d17755157913'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35724c73-9feb-40c8-b293-78ef9d998760'
    'lead': 'All across America on July 4, men in red, white and blue tank tops dust
      off their grills, children chuck exploding paper wrappers in cul-de-sacs, and
      patriotic-themed commercials take over the airwaves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:46:18.039+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:35:34.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:55.303+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A guide to 4th of July for non-Americans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e462f991-9eb9-47ba-9b03-896b7a45240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.039+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;All across America on July 4, men
        in red, white and blue tank tops dust off their grills, children chuck exploding
        paper wrappers in cul-de-sacs, and patriotic-themed commercials take over
        the airwaves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0aa9c4-ba9d-486f-856a-a356426c5c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.039+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s Independence Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a11aa7-3b26-414d-807f-ae38316dd9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.039+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you grew up elsewhere and already thought American customs were
        a bit odd, here''s what you need to know about this important holiday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4bb5ef-2bcf-486a-87e0-06dcfe8fd4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.040+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why the Fourth of July?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3da31c-1d15-4142-a148-7b92e666ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.040+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 4, 1776, the Declaration of Independence was adopted by
        the Continental Congress, two days after a vote on whether to separate from
        the United Kingdom. The Declaration, drafted by Thomas Jefferson (who eventually
        became President and who died on the Fourth), is basically America''s birth
        certificate, declaring the US separate from British power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fdd2c5-4770-43d8-a468-e582dc430fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.040+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though these Founding Fathers signed the document in the 1700s,
        Independence Day didn''t officially become a holiday until 1870, and it became
        a federal paid one in 1941.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b8d465-9452-453d-97f9-1ab8c2f358d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.040+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you can think of the Fourth as a giant nationwide birthday party
        for which we use giant candles that explode violently in the sky.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a3972-baea-4a41-92be-a54eb725afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.040+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why the phrase ''land of the free, home of the brave''?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8809b7-70f5-4d3b-b2fd-31f6fbe28b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.040+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This line comes from the national anthem, "The Star-Spangled Banner,"
        which was written by Francis Scott Key. If you listen to the lyrics closely,
        you''ll note that the song recounts the events of the Fort McHenry bombardment
        in 1814.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f59d4-1ee8-41de-b6e5-491acf1e19cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.041+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1931, it was named the national anthem. Don''t worry, you don''t
        have to memorize the whole thing; humming along works fine for many Americans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc607a0e-f9e5-4228-b05f-b547c37f99bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.041+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s with all the hot dogs?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fae3e4-44ef-49af-b581-a4636c0d5f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.041+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot dogs became extremely popular in the United States in the late
        19th century. These bad boys are now a staple food at any July 4th cookout.
        Americans consumed at least 150 million hot dogs on the Fourth last year,
        according to the National Hot Dog and Sausage Council.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c82a2e4-ed3f-424d-bdaf-df6d96bde94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.041+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do we blow things up?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a496d-659d-432d-8207-e2de311d2ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.041+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fireworks were brought to the United States initially by Italian
        immigrants who settled here in the late 19th century. Now, America consumes
        fireworks in massive quantities in honor of this holiday, importing over 250
        million pounds of consumer-brand and display fireworks in 2017, according
        to the American Pyrotechnics Association.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c06d05-fd28-4ea2-8593-c694e434b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.041+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fireworks actually have a much deeper history here than you
        may think. Our history of making things go "boom" in celebration dates to
        1777, a year after independence was declared. That year, a Philadelphia celebration
        included 13 fireworks set off on the Commons in honor of the 13 colonies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fbc956-893c-4439-b8c5-3b970ebc938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.041+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How else do Americans celebrate?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fabf2b-d87a-4ba0-b6ef-b8e6da2fff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.042+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be easier to count the ways we don''t find a way to celebrate
        in the name of the Fourth. Grilling, picnics, festivals, parades: There are
        events held across the nation in its honor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9efbfb5-9579-4314-8314-dd288ba501b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.042+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, folks make room for all that grilled food by running
        in the AJC Peachtree Road Race, the world''s largest 10K. And at New York''s
        Coney Island, the Nathan''s Hot Dog Eating Contest is practically its own
        holiday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de76a210-0208-4535-88b9-e140f8b7cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.042+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I''m in the U.S. Where can I go to join in on the fun?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c97251c-7bea-43f6-a484-b28a9691325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.042+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of ways to get your Fourth on, whether it''s a
        traditional parade or a weirder avenue of celebration. A lot of small parades
        are run by local fire departments and schools, so check there for upcoming
        events. Many fireworks shows are staged from downtown areas; follow the long
        line of slow-moving cars headed that direction.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7945be6-3e96-4385-af11-79399664c453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:18.042+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/04/us/us-independence-day-for-non-americans-trnd/index.html">A
        guide to 4th of July for non-Americans</a>."</em></p>'
  'avici-father-mental-health-problem':
    'author': 'Rob Picheta, CNN'
    'caption': 'Superstar DJ Avicii''s father says his son had not planned to kill
      himself, and described the "long talks" the pair had about his mental health
      and punishing touring schedule before his death last year. | Jason Merritt/Getty
      Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-04T13:51:36.667+08:00
    'imagesource': 'jcr:7ad7b6e4-35bb-452a-ad7a-818eba0487fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41a2a248-dedb-4d8e-a2c2-0d25c565299a'
    'lead': 'The father of superstar DJ Avicii, who died by suicide last year, urges
      policymakers to address mental health problems earlier in a person''s life,
      before it becomes too late.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:53:43.969+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:35:33.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:55.543+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Avicii showed no signs of planning suicide, his father says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb0eb08-8e5f-4bfd-9e71-cf596f4565be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:43.969+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;The father of superstar DJ Avicii,
        who died by suicide last year, has urged policymakers to address mental health
        problems earlier in a person''s life, before it becomes too late.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83247a1d-eba9-49d8-8e12-65bd7297f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:43.969+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Klas Bergling said his son Tim -- better
        known by his stage name -- had struggled to keep up with an unrelenting lifestyle
        and battled stage fright, addiction and depression throughout his career.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b117db9-3ba0-4113-a9d3-44ad814f4c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:43.969+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the "long talks" the pair had about his mental health
        and punishing touring schedule before his death last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3215fd7-5c49-4c57-8f9f-94b6638b49e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:43.970+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our theory is not that he planned this suicide -- more that it
        was like a traffic accident," Bergling told CNN''s Robyn Curnow at an event
        hosted by CNN affiliate Expressen TV. "Many things happened and came into
        the same station, so to say, and brought him out of his control."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d6f3e-b8f1-4204-ae66-4415350977e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:43.970+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he was in a bad situation he always used to call me," Bergling
        added, speaking at an event in Sweden. "We talked a lot (about) his thoughts
        about life, his thoughts about meditation, love ... we had long talks, often
        one hour or so, over the ocean."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6aff92-9797-404d-9a2d-b0aa73195dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:43.970+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii was one of the most successful touring DJs in the industry,
        having found global fame on the back of hits including "Wake Me Up" and "Hey
        Brother."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9adcd1-e0d8-4de7-8e0a-58829164f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:43.970+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found dead in Muscat, Oman in April 2018, at the age of 28.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b31de02-f8ed-4e7d-a9e0-5153d75e386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:43.970+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star had been open about his struggles during his life, and
        took a break from touring in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c7df4-a4fc-4383-a09c-1db6c907dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:43.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergling said his son was "happy" in the lead up to his death, but
        added: "If you are very happy or extremely happy, it''s not so far to be unhappy
        ... small things can make you sad or move your balance and I think this is
        what happened."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8347309d-7b95-4830-8739-ed429b61e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:43.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a DJ or an artist you have to do a lot of things you don''t
        want to do, (and) in the end that takes a part of you," his father said. "(It)
        takes a lot out of these people -- the traveling, waiting at airports, late
        nights."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24118c19-3948-40ee-9701-9e75caa3b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:43.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:33.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he called the DJ''s touring demands "extreme," saying: "He started
        feeling that he didn''t feel good when he went up there."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a657af8-2f5a-46f7-a8fa-31e74b85f1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:43.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:33.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SOS," Avicii''s first song to be released posthumously, features
        lyrics about a lack of sleep, addiction and stress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a0d6d-0162-4350-b58a-9cfe1b71194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:43.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It forms part of an album released by the star''s family to raise
        money for mental health causes. Bergling has set up a foundation in honor
        of his son with the same intention.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda77dd7-283b-4793-8402-f8e1fc894d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:43.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged politicians in Sweden and across the world to tackle mental
        health issues early in life. "School should be the best place for the children,
        so let''s make it the best place for the children," he said. "The problem
        is what are they doing in the society to handle problems like this?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1635e7bd-6b2b-4433-a45b-d27bd7226096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:43.972+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing (is) trying to catch the problem earlier,"
        he said. "It''s really a political question that has to be solved, not talked
        about for 10 more years."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672ab2a5-9d76-48bd-989f-a05ada73003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:53:43.972+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/03/entertainment/avicii-father-interview-scli-intl/index.html">Avicii
        showed no signs of planning suicide, his father says</a>."</em></p>'
  'Facebook-gets-more-official-pushback-on-Libra':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'FILE PHOTO. American lawmakers are concerned that Facebook''s Libra
      cryptocurrency may try to challenge the dollar and are demanding the company
      stand down.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-04T13:58:21.458+08:00
    'imagesource': 'jcr:d8e25229-a0a0-4028-9b47-494a1396b47a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43752285-d31b-48a6-96e2-53261064d22b'
    'lead': 'American lawmakers are concerned that Facebook''s Libra cryptocurrency
      may try to challenge the dollar and are demanding the company stand down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:00:25.535+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:35:32.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:55.820+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook gets more official pushback on Libra'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8864a923-0c9e-47ac-9e8c-6bafef5610a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;American lawmakers are concerned that
        Facebook''s Libra cryptocurrency may try to challenge the dollar and are demanding
        the company stand down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5302cd-2159-4f46-926f-cdab3078a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want Facebook to immediately halt development of Libra until
        regulators have time to examine the plans and "take action," according to
        a letter sent Tuesday to the company by a group of lawmakers from the House
        Financial Services Committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddfaf44-6aab-4d59-acf0-60901d8f588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairwoman Maxine Waters, a Democrat from California, first suggested
        a moratorium on development the day Libra was announced. The new letter represents
        an escalation of pressure on Facebook''s digital currency plans, which have
        also been scrutinized by regulators around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7357f520-f93f-478b-9eca-56af61f16d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other interest groups have weighed in, too: More than 30 organizations
        sent a similar request to Facebook on Tuesday, saying US and foreign regulatory
        systems are not prepared to address questions about "national sovereignty,
        corporate power, consumer protection" and other issues raised by the project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dbd1e0-9af3-4368-af08-125a76d979d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers said they want to hold public hearings on the "risks
        and benefits of cryptocurrency-based activities and explore legislative solutions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55885f-7cfb-4830-bb6e-9dadf9cd84a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure to cease implementation before we can do so risks a new
        Swiss-based financial system that is too big to fail," they added. While Facebook
        is developing Libra, the currency will be managed by an independent coalition
        of other companies and nonprofit organizations based in Geneva.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed7e73b-a590-44c3-9ae3-0b9af8132d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced in June plans to develop Libra, which it hopes
        will become a universally accepted, stable digital currency that can increase
        access to financial services around the world and make it easier and cheaper
        to send money online. Facebook and others will be able to build applications
        and plug-ins to existing platforms for users to obtain and manage Libra.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea6ff7e-2e08-4c10-822a-c9d75734a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Facebook''s size and influence has given officials pause. Facebook
        has 2.4 billion users worldwide. That''s a massive audience that could soon
        adopt a type of currency that remains largely unregulated. Lawmakers also
        worry about Facebook''s troubled reputation on issues like user privacy and
        data security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8407a2-2496-4ae9-a3f1-73bdcc844290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Facebook published a white paper detailing its plans for
        Libra, lawmakers said it provided "scant information" about the "intent, roles,
        potential use and security" of the currency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985129cf-048d-4cc1-86a4-2cecce4ff74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If products and services like these are left improperly regulated
        and without sufficient oversight, they could pose systemic risks that endanger
        the US and global financial stability," the letter reads.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f663f3d-7f80-4e4a-b80b-9647387d4b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate banking and House financial services committees have
        scheduled hearings later this month to examine Libra''s implications for financial
        systems and user privacy. David Marcus, who heads up the Libra project for
        Facebook, will testify at the hearings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf6b55-e0d2-4870-a3f2-6a9baac27e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Wednesday, Marcus said Facebook intentionally
        announced plans for Libra early, to allow for better communication with lawmakers,
        regulators and other companies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f2f24d-4f39-4c79-96aa-c824e121159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our rationale was simple: We wanted to encourage open discussion
        by design," Marcus wrote in the post. "Launching a high-quality medium of
        exchange in the form of a cryptocurrency, and its supporting infrastructure,
        cannot happen in darkness. If we truly want to have a chance to better serve
        the billions of people, and businesses, who deserve to be served by modern,
        open, financial services, this is the only way."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e247b21e-0df5-4b5e-bd56-a8463869a2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus said he thinks Libra could actually help counter money laundering
        and terrorism financing. Regulators have previously mentioned concerns about
        whether Libra could be used to finance illegal activities — a common concern
        with cryptocurrencies, since the underlying technology can provide a layer
        of anonymity for users. Facebook has said it developed a process to verify
        the identity of Libra users on its own platforms in order to mitigate those
        risks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77155d24-cb52-4417-a99c-9629d9525c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Reserve Chairman Jerome Powell said at a press conference
        last week that Facebook has been communicating with the Fed about its plans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a5388-0fdb-4564-a035-0cf1538ccd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers who want to address Libra now face an uphill battle, said
        Columbia Business School professor and cryptocurrency expert R.A. Farrokhnia.
        He said they''ve been slow to react to the proliferation of cryptocurrencies,
        which have been around for about a decade.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065503b-aab4-4c90-8cb3-47014b8438d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timelines for regulation have not kept in pace with the advancements
        in technology," Farrokhnia said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5894f3-333a-42b2-9144-d6b399c48e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas, European leaders have raised concerns about Libra, too.
        Finance Minister Bruno Le Maire called on G7 central bank governors to compile
        demands related to Libra ahead of the group''s August meeting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a261058-d6a5-4258-809b-f68cd3c3690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And leaders at last weekend''s G20 summit said that they are "closely
        monitoring" developments related to cryptocurrency and "remain vigilant to
        existing and emerging risks" — though they do not believe the technology is
        a threat to global financial security right now.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d53759a-e3cc-4ce3-9e0e-a5fc7cb9fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators in the United Kingdom, meanwhile, have proposed a ban
        on the sale of derivatives and exchange traded notes based on cryptocurrencies
        because of the risks to consumers. The announcement does not explicitly name
        Libra or any other cryptocurrency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c794dd35-f200-4a84-babc-3a5181ea4f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:00:25.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/03/tech/facebook-libra-us-lawmakers/index.html">Facebook
        gets more official pushback on Libra</a>."</em></p>'
  'Customs-tariffs-imported-rice':
