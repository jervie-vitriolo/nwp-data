      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034fafbd-87c5-457d-b4cc-a39ad20ed59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.380+08:00
