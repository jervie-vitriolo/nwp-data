      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — State
        pension fund Government Service Insurance System (GSIS) has a new officer-in-charge:
        Roland Macasaet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1049e3b-0977-4b4c-aa66-46e181edbc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T20:13:44.930+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSIS Board on Thursday appointed Macasaet upon the recommendation
        of Finance Secretary Sonny Dominguez.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb0061a-e7d4-4d75-a79a-dfdd477ff7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T20:13:44.930+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:18.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasaet replaces former GSIS President and General Manager Jesus
        Clint Aranas, who resigned Tuesday and whose resignation has been accepted
        by President Rodrigo Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87fa22a-ba87-4049-9f81-dd59951e552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T20:13:44.930+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:18.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board also revoked resolutions on the proposed sale of the social
        security firm''s port area property in Manila. Aranas had said selling the
        disputed property will ensure funds for GSIS members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2ed8d-436b-42ab-b409-ecdc91ab7c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T20:13:44.930+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Board further revoked all resolutions relating to the proposed
        sale ofthe GSIS’s port area property until further study and consultation
        with all stakeholders," the statement issued Thursday read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7b5707-b2b4-4713-af75-a9b3eda7a48e'
      'mgnl:activationStatus': true
