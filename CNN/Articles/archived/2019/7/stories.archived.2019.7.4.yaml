      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the first time and it''s sad, because even
        if this is just an isolated case, we cannot disregard the fact that we need
        to review and improve whatever needs to be improved to ensure the safety of
        students.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a2006b-e4e5-40df-acdb-2909c88bb385'
