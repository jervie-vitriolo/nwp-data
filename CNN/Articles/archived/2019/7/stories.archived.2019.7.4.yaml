    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Pokémon GO'' players have a better shot at catching shiny Pokémon
      right now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d5db3-4844-4a97-9e68-5b4b656a4217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:41.681+08:00
      'mgnl:createdBy': 'robert'
