      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lot would be used to construct a regional office for the Supreme
        Court and its attached agencies like the Judicial and Bar Council and the
        Philippine Judicial Academy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03291247-4a89-46d4-b3e2-1054498e683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:52:37.615+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:35:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office would have an archive center, data center, a training
        center and living quarters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fb0068-35b9-4211-a48d-230c57be5fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:52:37.615+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:35:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Supreme Court also signed a deal with the BCDA for
        a lot in <a href="https://cnnphilippines.com/news/2018/12/18/supreme-court-fort-bonifacio-taguig.html"
        target="_blank">Bonifacio Global City</a> for the new Supreme Court building.</p>'
  'Margarita-Valles-files-charges-police-military-mistaken-identity':
    'caption': 'Davao journalist Margarita Valle was arrested on June 9 at the Laguindingan
      Airport in Misamis Oriental, and was released after an over 12-hour detention
      after a witness said she just resembled the suspect.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-07-04T22:40:05.677+08:00
    'imagesource': 'jcr:ffb702b1-1ecb-4a1a-9454-9336e866572c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd67a88fb-f178-4428-b837-b8967726fb2c'
    'lead': 'The 13 charged include PNP Chief Gen. Oscar Albayalde, PNP Spokesperson
      PCol. Bernard Banac, and BGen. Jacinto Bareng of the 1st Infantry Division of
      the Philippine Army.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T22:49:16.039+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T12:35:16.398+08:00
