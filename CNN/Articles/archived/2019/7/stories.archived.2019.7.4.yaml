      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dfe664-64b8-4f5b-a9e2-578b22f3d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:06.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City has three major checkpoints that are equipped with metal
        detectors. It is managed by Task Force Davao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c859e4-681d-4fcc-b8d8-d719e51282fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:06.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60781fa3-f398-4c09-888c-c79853c4021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:06.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this policy, the security forces are still implementing
        the "no backpack policy." The "no backpack policy" was carried out in all
        churches in Davao City after the January twin bomb explosions in a cathedral
        in Jolo, Sulu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cdfa97-9ecd-4d89-84c9-0783ca90db62'
      'mgnl:activationStatus': true
