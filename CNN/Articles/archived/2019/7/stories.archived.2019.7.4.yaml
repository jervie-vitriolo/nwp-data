    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Calamba-City', 'Laguna', 'Grade-7']
    'template': '1'
    'title': 'Grade 7 student shot dead in Laguna school'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845a527-0ee0-4844-88c8-285f1384ee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T20:24:17.014+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — A Grade
        7 student was killed in a school in Calamba City, Laguna, Thursday by a man
        against whom he had filed sexual abuse complaints.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f1194-5db5-4b5e-b6a8-792f167f23e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T20:24:17.014+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year-old was shot in the room in Castor Alviar National High
        School in Barangay Masili by a certain Renan Valderama, according to PLTC
        Jacinto Malinao Jr., Calamba City Police Chief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de3650-d5a2-428a-ae42-b72da8fecdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T20:24:17.014+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police reports said Valderama, a security guard, shot the teen victim
        twice. The victim was&nbsp;rushed to the Health Serve Hospital, where he died
        later in the day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b6d65-c3a2-4299-9b81-c090cd11d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T20:24:17.014+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:18.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malinao said the Grade 7 student had previously filed four counts
        of sexual abuse against Valderama, who is believed to be 30 to 35 years old.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7a7307-ffc5-4d7f-8987-c38b5166b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T20:24:17.015+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:18.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll check if this is one of the motives <em>bakit nagawa ng
        suspek na si Valderama na patayin itong</em> minor victim," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b322f3-85cc-4610-81b8-c733e43900f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T20:24:17.015+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ll check if this is one of the motives why the
        suspect killed the victim who is a minor.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ecb49-49b1-4595-84b0-26b64209dede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T20:24:17.015+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Calamba top cop said Valderama was supposedly taking care of
        the 15-year-old, after his mother was detained at the local Bureau of Jail
        Management and Penology facilities for possession of illegal drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cc0847-1a51-40a0-9a63-cc2f33f33c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T20:24:17.015+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong batang ito, ay inalagaan nitong suspek, parang sinusuportahan</em>
        [This kid was under the suspect''s care, like he was providing support],"
        Malinao said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a39520-4d00-4223-b917-5b8a6cff5b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T20:24:17.015+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valderama is still at large and is still believed to be wielding
        the caliber .38 pistol he used, according to the police chief.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc5fa3-3ee9-4ed0-803c-3ee6f20582d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T20:24:17.016+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malinao added Calamba City Mayor Timmy Chipeco had already ordered
        the city police to conduct security surveys in the surrounding schools.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f08774-a61d-41dc-9bdc-6dd23baf88a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T20:24:17.016+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time <em>at nakakalungkot nga na masabi man nating</em>
        isolated case<em> ''to</em>, but <em>hindi natin pwedeng ipagwalang-bahala
        na kailangan talagang rebyuhin at i-</em>improve <em>kung ano ang dapat i-</em>improve
        <em>para ma-</em>ensure <em>natin ''yung</em> safety <em>ng ating mga estudyante</em>,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86be427-8aa3-40ed-abd8-8441410af707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T20:24:17.016+08:00
      'mgnl:createdBy': 'chad'
