      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Halle Bailey will be belting out tunes
        under the sea very soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd67714-6619-4dcf-8b8a-cb930b76dda5'
