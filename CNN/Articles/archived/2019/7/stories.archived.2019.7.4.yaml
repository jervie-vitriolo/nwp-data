    'jcr:uuid': '1ada7710-d13f-45b9-80a0-04b08d1e7032'
    'lead': ' Forget the influencers and ignore the models. Celine Dion is the undisputed
      queen of couture week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:11:30.355+08:00
