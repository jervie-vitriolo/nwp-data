      'mgnl:lastActivated': 2023-01-27T12:35:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung mga</em> detention cells <em>natin ay</em> congested.
        <em>Hindi naman sila</em> they stay in one cell forever or <em>nandoon sila.</em>
        They have roommates. May cellmates sila. So dito nangyayari <em>''yung</em>
        radicalization <em>na nakikita natin,</em>” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49534c51-55dc-400f-897a-e0286ae1e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:17:46.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c07482-a18a-4fb8-b5b8-341fab3b8661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:17:46.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:40.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our detention cells are congested. They don’t just
        stay in one cell forever. They have roommates and cellmates. So this is where
        the radicalization happens.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6998a1c-4b94-44d4-aa9c-3a8b8241134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:17:46.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de69e3f2-7f46-498c-909e-8a4291f91030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:17:46.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said that in a bid to quell radicalization in jails, prison
        authorities separate inmates and regularly monitor their activities. However,
        the police chief admits that they cannot completely stop radicalization behind
        bars as there is not enough room to isolate all inmates who are radicalizing
        fellow prisoners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141dc477-39d3-4a3a-a23c-144bdbfd853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:17:46.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc61ae-8abe-49ab-8418-e33c7096f5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:17:46.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that authorities continue to monitor prisoners converted
        to Islam while in jail and have been released.</p>'
