      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who is one half of the musical duo, "Chloe X Halle,"
        has just been cast as Ariel in Disney''s upcoming live-action movie of "The
        Little Mermaid."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4d762e-9359-432b-9d28-e62de4dde7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:28:18.602+08:00
