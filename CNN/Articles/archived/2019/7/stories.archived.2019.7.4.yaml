      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly what the "<a href="https://edition.cnn.com/2019/05/04/entertainment/old-town-road-remix-kids-trnd/index.html">Old
        Town Road</a>" rapper did.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40152953-9050-4dd6-8932-223a8ab7aac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:09:31.834+08:00
