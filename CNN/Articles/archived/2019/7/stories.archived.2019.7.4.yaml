      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it was said. And so it was done. The two met up and pressed this
        moment into sandwich history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea7c6ac-b5bc-45cd-a079-511f9333a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:09:31.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:52.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"me &amp; @gordonramsay made paninis," Lil Nas wrote along with
        two photos of him with Ramsay and their panini.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db7683-639e-4d1a-b3b5-4b9f816bda1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:09:31.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned with sadness that the "Hell''s Kitchen" and "MasterChef"
        star didn''t yell it at him during their cooking lesson.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="pt"
