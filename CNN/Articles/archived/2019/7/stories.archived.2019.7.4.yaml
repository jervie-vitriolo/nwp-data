  'A$AP-Rocky-detained-and-accused-of-assault-in-Sweden,-reports-say':
    'author': 'Bianca Britton and Arnaud Siad, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-04T06:52:26.401+08:00
