    'template': '1'
    'title': '20 Rodriguez, Rizal cops relieved of duty over death of toddler in drug
      ops'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c5382c-978f-44ee-938f-c2c53d3abd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:20.929+08:00
