      'mgnl:lastActivated': 2023-01-27T12:35:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e4960-a6fc-402a-b1c3-d311543d2b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:20.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippnes, July 4) —</strong> Twenty
        police officers, including the chief of police of Rodriguez town in Rizal
        Province, were relieved of duty for the death of a 3-year-old girl caught
        in the crossfire of an anti-drug operation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c2e06f-3809-404c-ae13-9afee60713b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:20.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd1016f-1dab-4c21-a9f3-73e873480452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:20.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philppine National Police Chief Police General Oscar Albayalde on
        Thursday said she directed Calabarzon regional police director Edward Carranza
        to carry out the order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4359a77e-723a-4d74-ba4d-be60b5de2c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:20.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:49.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a710dd52-b8cc-4853-84e6-1f19b95aa3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:20.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:49.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the police officers were ordered to surrender their firearms
        to the forensics laboratory for examination amid the investigation into the
        bloody operation that killed 3-year-old Myca, her father Renato "Kato" Ulpina,
        an unidentified suspect, and Police Master Sergeant Conrado Cabigao Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3abc86e-bd83-47e8-aa9b-508c7c421589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:20.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:49.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0014e5-30b8-4376-b6dd-5729c384b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:20.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:49.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police carried out an anti-drug operation against Ulpina in
        his home in Rodriguez on June 29.&nbsp;The police claimed Ulpina used Myca
        as a "human shield," but it was <a href="https://cnnphilippines.com/news/2019/7/4/Myca-Ulpina-3-years-old-war-on-drugs.html">belied
        by her mother</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1012d9-44e5-4f21-a624-0d958168a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:20.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:49.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2019/7/3/Duterte-war-on-drugs-3-years-old-killed.html"
        href="https://cnnphilippines.com/news/2019/7/3/Duterte-war-on-drugs-3-years-old-killed.html">Related:&nbsp;PNP
        Chief orders probe into death of 3-year-old girl killed in drug operations</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b605f1-4025-4fd6-acab-be1b7dc52c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:57:27.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:49.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid conflicting claims, the Commission on Human Rights has launched
        an investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d07681-3c72-49fc-bed0-8b5f332b1b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:57:27.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c5598-ca4f-4bae-99cf-48d90bf3fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:57:27.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As there are disputes in the claims of both sides on what transpired
        that unfaithful day, the Commission is monitoring the case and already dispatched
        a team to investigate. We ask the government to expedite the investigation
        on the matter and allow the rule of law to prevail," it said in a <a href="https://m.facebook.com/notes/commission-on-human-rights-of-the-philippines/statement-of-chr-spokesperson-on-the-death-of-a-3-year-old-girl-during-a-police-/2179530985496768/">statement</a>
        on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69681b3-3046-4091-a851-f6427d29fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:58:20.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP reported 6,600 suspects were killed in around 153,000 police
        operations since the government campaign against illegal drugs started in
        July 2016. However, human rights advocates said there are around 25,000 killings
        categorized under “homicide cases under investigation."</p>'
