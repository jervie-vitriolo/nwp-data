      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the firefight, the police were not able to
        see if a child was present.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ea55e-5215-45ce-baee-15d348ee1cf2'
