      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Myca''s mother said the police should have secured the area
        to make sure the anti-drug operation will not lead to collateral casualties.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccea973-2e44-4477-b5ae-e05f60529adf'
      'mgnl:activationStatus': true
