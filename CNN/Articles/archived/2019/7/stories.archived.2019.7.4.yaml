      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Name the day...," he <a href="https://twitter.com/GordonRamsay/status/1145758286794436608">replied</a>.</p>'
