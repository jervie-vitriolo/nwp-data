      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ad301-07f3-4624-80e2-dcfdeb0b0875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazing" was how the USTA''s general manager of player development,
        Martin Blackman, summed up her performance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffacfe21-d6c1-458a-8397-75bdc168cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ce0a76-fe50-48fe-b2c8-44668bbcba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After she had a huge win like she had in the first round, to come
        back with that much poise against a woman who got to the semis here two years
        ago and who is very good on grass, it''s just remarkable," Blackman said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c626fc-41b3-4f0b-8dfe-4fdb8e281cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.672+08:00
