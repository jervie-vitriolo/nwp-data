    'jcr:uuid': '92fd1ef7-1619-494c-8054-a018b4784261'
    'lead': 'The President attended the wake of the four slain officers, his spokesman
      says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-21T16:09:52.344+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:35:15.158+08:00
