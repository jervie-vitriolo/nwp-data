    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382eca96-a5a8-46cb-80c0-56fd7bc7a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.758+08:00
