    'mgnl:tags': ['Europe', 'France', 'Paris', 'Celine-Dion']
    'template': '1'
    'title': 'How Celine Dion became the queen of couture week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bec96f-c007-4fd6-b979-17575454a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:11:30.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:44.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Forget the influencers and ignore the models.
        Celine Dion is the undisputed queen of couture week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890192f9-1b86-4a45-a27f-06a8428c5573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:11:30.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:44.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian songstress has rocked a number of dramatic looks since
        the start of fashion''s most rarefied event, turning heads and attracting
        photographers as she made Paris her personal catwalk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23725977-ffff-45d0-96bf-a17788a2f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:11:30.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion made her first appearance of the week in a Chanel unitard,
        complete with a chain logo belt, casting herself as a modern-day Catwoman
        while nailing the athleisure trend. A feathered, millennial pink Attico bustier,
        asymmetric jeans by Ksenia Schnaider and a furry Fendi bag followed. Then
        there was an Off-White graffiti-print bodysuit and blazer ensemble (no pants)
        originally modeled by Gigi Hadid. And this was all before Dion even began
        attending the shows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae9032-3d51-41df-9d0f-682452ec73eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:11:30.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Miu Miu''s presentation, the star chose a hot pink strapless
        ruched number with a big black bow by the brand that was a bold, swoon-worthy
        showpiece. At Schiaparelli, she wore a custom halter-necked dress by the maison''s
        new creative director, Daniel Roseberry, along with a headpiece by milliner
        Stephen Jones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37f630-c129-4d40-a4aa-d37811239f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:11:30.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Iris van Herpen, she was a walking optical illusion in a 3D printed
        gown from the designer''s 2019 couture collection, and for Alexandre Vauthier,
        she wore an ivory off-the-shoulder minidress with oversized balloon sleeves
        of his design, epitomizing sartorial grandeur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05982a6-60a9-4505-bf14-83686c0f759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:11:30.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:44.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and did we mention the ''80s-inspired Ronald van der Kemp dress
        — complete with yellow tutu skirt and tuxedo jacket top — she wore to stroll
        the alleys of the French capital?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4ed02-644d-4328-ae48-05176b722ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:11:30.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:44.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This level of glamor is nothing new for Dion, who has been at it
        for the last few seasons. In 2016, appearing at Paris Couture Week for the
        first time in 11 years, Dion stepped out wearing a trendy oversized Vetements
        Titanic hoodie that had the fashion crowd swooning, and made her into an unexpected
        style icon in the circuit. Ever since then, the 51-year-old has donned some
        jaw-dropping looks, from $26,000 head-to-toe Balmain ensemble to a striking
        Roberto Cavalli floral pantsuit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b51484-39da-47f0-bf02-5edf38a61c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:11:30.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:44.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also revealed an enthusiastic love for fashion that''s won
        the industry over. Sitting front row at the Giambattista Valli show in 2016,
        she whooped her way through as if it were a football game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55bcfbe-e407-40b3-856c-aed1644b9316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:11:30.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:44.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, she modeled the latest couture off the Paris runways
        in a video for Vogue, dancing, singing and just being unabashedly cool, quirky
        and carefree. Last January, she wept watching the Valentino haute couture
        show.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9a5ba2-0148-456f-9dfe-800c39bc1e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:11:30.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:44.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one quite saw Dion''s style transformation coming: the singer
        has always been more revered for her ballads than her wardrobe. But the admiration
        for her transformation runs deep.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924da4f-d0bb-4462-a649-cbd2c6c9fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:11:30.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:44.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is due in part to the fact that Dion''s reinvention -- which
        she''s achieved with the help of former "image architect" Law Roach and current
        stylists Pepe Muñoz and Sydney Lopez -- came after the loss of her husband,
        Rene Angélil, and brother Daniel, who died of cancer within two days of each
        other in 2016. In light of those circumstances, her fashion rebirth takes
        on more mature, personal tones.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec75d87-f9da-4569-ac39-16f85c209c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:11:30.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:44.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s more to it than that. With her bold choices, Dion has
        established herself as a true risk-taker who clearly enjoys and has fun with
        fashion — something that''s increasingly hard to come by as trends skew toward
        the minimal and cynical. Dion looks like she''s having the time of her life.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cca056-952f-4d10-9a5a-d2d10d621eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:11:30.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:44.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching her Paris adventures, one has to wonder whether Dion has
        always been a fashion icon in the making. Whatever the case, we''re certainly
        glad she''s taken her place in the spotlight.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ebdf94-264e-4e2e-a789-8b4e96abfaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:11:30.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:44.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/celine-dion-couture/index.html">How
        Celine Dion became the queen of couture week</a>."</em></p>'
  'aga-muhlach-nadine-lustre-movie':
    'author': 'CNN Philippines Staff'
    'caption': 'Aga Muhlach, who dominated the screens in the 80’s and 90’s, will
      be working with millennial icon Nadine Lustre on a Filipino adaptation of “Miracle
      in Cell No. 7,” according to Viva Artists Agency, Lustre’s talent management.
      (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-04T11:19:14.371+08:00
    'imagesource': 'jcr:7605e16b-35e1-401f-a011-d17e38bae634'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12184520-fbe9-4957-acb0-5426633883ae'
    'lead': 'Viva Artists Agency has yet to release more details on the movie'
