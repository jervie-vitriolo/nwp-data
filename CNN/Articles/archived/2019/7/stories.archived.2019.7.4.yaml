      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88730e45-8ce1-4019-9ff4-bf54234b5d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sino ang may kapabayaan? Kami po ba? Dapat sinigurado muna nila.
        Dahil natutulog kami nung oras na ''yun... Sabi nila target nila yung asawa
        ko. Sana inassure nila na asawa ko na lang sana. Hindi yung nakadamay pa,"
        she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f653c7c-5cd0-452a-9d91-8468bc3e41e2'
      'mgnl:activationStatus': true
