  'UK-China-Hong-Kong-protests':
    'author': 'James Griffiths, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-04T12:09:20.648+08:00
    'imagesource': 'jcr:bb8e5c92-305c-4269-ac3a-178bdd7fe6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5773774-5108-493d-963b-708655aa2bf6'
    'lead': 'A diplomatic spat between the UK and China deepened Wednesday after London
      summoned the Chinese ambassador over what it said were ''unacceptable and inaccurate''
      comments made by Beijing regarding the UK''s role in ongoing Hong Kong protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T12:13:20.942+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:35:40.900+08:00
