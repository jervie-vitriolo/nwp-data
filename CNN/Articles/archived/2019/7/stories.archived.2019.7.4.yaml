    'mgnl:tags': ['Europe', 'Paris', 'France', 'tourist', 'tourism']
    'template': '1'
    'title': 'Paris deputy mayor says tourist buses ''no longer welcome'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e8311-8ae3-4809-997b-3af9c5e4a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:46:16.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/travel/article/notre-dame-paris-tourism-impact/index.html">Paris</a>''s
        deputy mayor has revealed the city is working to stop tourist buses causing
        "total anarchy" in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eee247-0771-4105-89ee-f9f31aad512d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:46:16.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Gregoire said the town hall is working on regulations to
        limit bus traffic, and would introduce parking areas outside the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4efb241-1c00-469b-83a8-a1461ef9c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:46:16.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buses are no longer welcome in the very heart of the city," said
        Gregoire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975766ff-bac9-4cb8-bad3-0acf7d8d3999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:46:16.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy mayor spoke of the measure as part of a number of initiatives
        designed to mitigate the impact of overtourism in the French capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6df345-4fc4-414e-a1ff-26e1cd34f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:46:16.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the problem has not reached the levels of Venice or Barcelona,
        Gregoire believes that Parisians are wary of issues caused by overcrowding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67fdc3-006c-4a6b-9fd4-513e71c3e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:46:16.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that the capital is open to mass tourism, and has
        made great efforts to provide free public toilets, but claimed that "tourists
        can do what everyone else does and use public transport or switch to environmentally
        friendly mobility options" instead of buses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f13f8-4dce-4bde-8bf2-278c69764354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:46:16.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Gregoire acknowledged that group tours are useful for older
        visitors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2879a8a-45db-4127-a372-efc827557570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:46:16.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while restrictions on buses may make life more difficult for
        tour guides, Gregoire said that they must adapt and use cycling or walking
        tours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775bd07-cccc-4f5f-ac41-10e887c60903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:46:16.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has to adapt their work to the needs of the city," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdace395-814e-47e1-b572-1df80740d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:46:16.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregoire also raised concerns over increased housing costs, which
        he partly blamed on Airbnb, and claimed that crime rates in Paris were low
        compared to other large cities around the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e9e29-da13-4bd2-9732-09422b4a0848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:46:16.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Venice, huge cruise ships have become a focal point for concerns
        about visitor numbers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e366df3e-2936-4200-870e-48d63b7aa983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:46:16.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2019 a cruise ship hit a tourist boat in the Giudecca canal,
        and locals are pushing for the ships to be banned from the area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a78578-102b-45e4-8840-04d6a7542ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:46:16.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overtourism is also an issue in Amsterdam, where the tourist board
        has decided to stop advertising in an attempt to manage the booming number
        of visitors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7376b422-be64-466c-b929-aae46ad975d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:46:16.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has also attempted to introduce a 30-day short term rental
        limit on Airbnb properties, but has found itself in dispute with the world''s
        biggest private rental firm over its plans for more stringent rules.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f19755-38cf-463d-a65c-515ffaf2e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:46:16.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/paris-tourist-bus-ban-scli-intl/index.html">Paris
        deputy mayor says tourist buses ''no longer welcome.''</a>"</em></p>'
  'italy-stromboli-volcano-eruption':
    'author': 'Marnie Hunter and Darran Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-04T06:47:59.412+08:00
    'imagesource': 'jcr:b82a2fc3-9727-4747-bd77-d99a2f5a6536'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8667e3a-8b5e-4b56-ad84-615ff9bf4662'
    'lead': 'One hiker was killed after a series of eruptions from one of the most
      active volcanoes on Earth rocked the small island Stromboli on Wednesday, a
      fire official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T06:50:58.752+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:35:59.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:44.795+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Italy', 'volcano', 'Stromboli']
    'template': '1'
    'title': 'Volcanic eruption rocks Italian island of Stromboli, kills 1 hiker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d8dfc-4fa6-48cf-b5b6-dafe96def445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:50:58.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One hiker was killed after a series of
        eruptions from one of the most active volcanoes on Earth rocked the small
        island Stromboli on Wednesday, a fire official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56322af4-f786-4d32-ad20-0beed833a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:50:58.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters were deployed to extinguish fires started by the eruption,
        and a helicopter was dispatched to rescue hikers who signaled distress, according
        to the Italian fire and rescue service Vigili del Fuoco. Vigili del Fuoco
        spokesperson Lica Cari said fire bridgade teams recovered the body of one
        hiker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9872df-4e90-4fb1-af38-19d7881a0042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:50:58.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters rescued a second hiker, Cari said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1731976d-c857-4d47-9bd9-594e1c0a5dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:50:58.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two primary explosive events occurred around 4:46 p.m., local
        time, on the island, which is located in Tyrrhenian Sea, off the north coast
        of Sicily, the National Institute of Geophysics and Volcanology reported.
        Those events were preceded by lava spills about two minutes prior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732e112f-af96-4e44-b2eb-4579f2beeebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:50:58.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The analysis of the data of the seismic network made it possible
        to identify, in addition to the major explosions, about 20 minor explosive
        events," according to the institute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86753a-fce6-4dd5-8aca-891099997528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:50:58.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial explosion was the largest since at least 2007, <a href="https://twitter.com/etnaboris/status/1146464000550612992">Boris
        Benhcke</a>, a volcanologist with the institute posted on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607a704-6718-4b88-a93f-b9bbb2b9d43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:50:58.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists took shelter in the sea, Italian news agency ANSA reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dccb24-0009-45d5-b0d5-dcbd5d830b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:50:58.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The lighthouse of the Mediterranean''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f831c-d326-429b-ab6a-3e988502e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:50:58.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media pictures show Stromboli engulfed in a huge plume of
        smoke, visible from other islands kilometers away.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f645bcf2-59e3-4066-b9d0-df9ed2158a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:50:58.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stromboli is one of the eight Aeolian Islands, a volcanic arc north
        of Sicily and a popular tourist destination. Stromboli has been in a near-continuous
        eruptive phase for decades.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a436da-c49b-40dc-9f11-e0c84f36d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:50:58.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano is known as "the lighthouse of the Mediterranean" because
        of its frequent, bright eruptions at night. Wednesday''s eruptions are considerably
        more than normal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59292925-eefa-42a9-9749-182696c245b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:50:58.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/03/europe/stromboli-italy-volcano-eruption/index.html">Volcanic
        eruption rocks Italian island of Stromboli, kills 1 hiker</a>."</em></p>'
