    'mgnl:tags': ['Asia', 'India', 'heat-wave', 'weather', 'Shekhar-Chandra']
    'template': '1'
    'title': 'Are parts of India becoming too hot for humans?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c3f3dc-f51c-4021-9928-ec053941fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Shekhar Chandra, CNNShekhar Chandra, CNNis a
        Ph.D. Candidate in Public Policy, at the <a href="https://advances.sciencemag.org/content/advances/3/8/e1603322.full.pdf">Massachusetts
        Institute of Technology</a>.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c91c0f-c38e-4c14-ac4d-4c34ee9021d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Intense heat waves have killed <a href="https://edition.cnn.com/2019/06/22/india/chennai-india-water-crisis-intl/index.html">more
        than 100 people</a>&nbsp;in India this summer and are predicted to worsen
        in coming years, creating a possible humanitarian crisis as large parts of
        the country potentially become too hot to be inhabitable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467353b6-b2d8-427f-bdb4-d2ac8877f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat waves in India usually take place between March and July and
        abate once the monsoon rains arrive. But in recent years these hot spells
        have become more intense, more frequent and longer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdef4ef-31d4-483c-9a62-63f69f1fef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is among the countries expected to be worst affected by the
        impacts of climate crisis, according to the Intergovernmental Panel on Climate
        Change (IPCC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a17fa3-348c-41c8-ba1c-3a405c0d9621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts at the <a href="https://advances.sciencemag.org/content/advances/3/8/e1603322.full.pdf">Massachusetts
        Institute of Technology (MIT)</a>&nbsp;say that even if the world succeeds
        in cutting carbon emissions, limiting the predicted rise in average global
        temperatures, parts of India will become so hot they will test the limits
        of human survivability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f4251-80be-4657-9eb0-9b484e3495cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of heat waves is looking worse even with significant
        mitigation of climate change, and much worse without mitigation," said Elfatih
        Eltahir, a professor of hydrology and climate at MIT.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd1d60-7f0a-44af-b027-602ecc00e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When the heat rises</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6539a7-f25d-4ec7-9c6a-154fea2273a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government declares a heat wave when temperatures reach
        at least <a href="http://www.imd.gov.in/pages/heatwave.php">4.5 degrees Celsius</a>&nbsp;(40
        Fahrenheit) above the "normal" temperature for that area for at least two
        days. A heat wave becomes "severe" when temperatures climb to 6.4 degrees
        Celsius (43 Fahrenheit) above normal for at least two days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80cf7ba-b73e-4b6f-9e19-586de880b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thresholds for heat waves, therefore, differ across the country
        — <a href="https://www.indiatoday.in/india/story/delhi-heat-wave-red-warning-temperature-imd-weather-1545718-2019-06-10">in
        the capital New Delhi</a>, a heat wave is declared after two consecutive days
        of temperatures of at least 45 degrees Celsius (113 Fahrenheit).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56715fce-3eb5-4095-8bec-dbdf4d0c97b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, there were <a href="http://mospi.nic.in/sites/default/files/reports_and_publication/statistical_publication/EnviStats/Component%204.pdf">484
        official heat waves</a>&nbsp;across India, up from 21 in 2010. During that
        period, more than <a href="http://mospi.nic.in/sites/default/files/reports_and_publication/statistical_publication/EnviStats/Component%204.pdf">5,000</a>&nbsp;people
        died. This year''s figures show little respite.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10baa7a-5970-4741-bbc5-c0a00d636a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Delhi hit temperatures of 48 degrees Celsius (118 Fahrenheit),
        the highest ever recorded in that month. West of the capital, <a href="https://earther.gizmodo.com/it-hit-123-degrees-fahrenheit-in-india-this-weekend-1835203136">Churu
        in Rajasthan</a>&nbsp;nearly broke the country''s heat record with a high
        of 50.6 Celsius (123 Fahrenheit).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ce7a6-d4c7-4aa8-ae0c-d232577ccc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s poorest state, Bihar, closed all <a href="https://www.indiatoday.in/india/story/heatwave-claims-108-lives-in-bihar-cm-nitish-kumar-visits-patients-in-gaya-hospital-1553045-2019-06-20">schools,
        colleges and coaching centers</a>&nbsp;for five days after severe heat killed
        more than 100 people. The closures were accompanied by warnings to stay indoors
        during the hottest part of the day, an unrealistic order for millions of people
        who needed to work outdoors to earn money.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb332c7-12d8-48d2-8f76-ac45610db866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And forecasters believe it''s only going to get worse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520dadd-2ab0-4344-ba5a-ed5f8d8f4800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a nutshell, future heatwaves are likely to engulf in the whole
        of India," said AK Sahai and Sushmita Joseph, of the Indian Institute of Tropical
        Meteorology, in Pune in an email.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da732283-227c-452d-ae77-5f01a0c257bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Survivability</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a9e6a0-d527-455d-9a9f-0623d29d8961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s situation is not unique. Many places around the world have
        endured heat waves so far this year, including parts of <a href="https://edition.cnn.com/2019/06/27/world/europe-heat-wave-spain-wildfire-intl/index.html">Spain</a>,
        <a href="https://reliefweb.int/report/china/heat-wave-brings-high-temperature-hit-north-china-and-yellow-huai-river-basin">China</a>,
        <a href="https://reliefweb.int/report/nepal/west-tarai-throes-summer-heat-hospitals-see-patients-influx">Nepal</a>&nbsp;and
        <a href="https://reliefweb.int/report/zimbabwe/heatwave-threatens-slash-harvests-drought-hit-zimbabwe">Zimbabwe</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d9e0c5-339d-459b-939c-1bdcabde096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To examine the question of future survivability of heat waves in
        South Asia, MIT researchers looked at two scenarios presented by the IPCC:
        The first is that global average surface temperatures will rise by 4.5 degrees
        Celsius by the end of the century. The second is the more optimistic prediction
        of an average increase of 2.25 degrees Celsius. Both exceed the <a href="https://unfccc.int/process-and-meetings/the-paris-agreement/the-paris-agreement">Paris
        Agreement target</a>&nbsp;to keep the global average temperature rise by 2100
        to below 2 degrees Celsius.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dffc84-d998-4794-9150-b6307df33236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the more optimistic prediction, researchers found that no
        parts of South Asia would exceed the limits of survivability by the year 2100.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887597d-fe28-4e16-b4e4-a9f7eb2c1a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was a different story under the hotter scenario, which
        assumes global emissions continue on their current path.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccc1fd0-7b55-4cf9-a927-6bd804151c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that case, researchers found that the limits of survivability
        would be exceeded in a few locations in India''s Chota Nagpur Plateau, in
        the northeast of the country, and Bangladesh.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63454d1e-5490-46d3-a91c-9ef03e5c9af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they would come close to being exceeded in most of South Asia,
        including the fertile Ganges River valley, India''s northeast and eastern
        coast, northern Sri Lanka, and the Indus Valley of Pakistan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d11d3c3-9c38-4dd4-a525-b4f2394379e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivability was based on what is called "wet bulb temperature"
        — a combined metric of humidity and the outside temperature.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7f20f-d109-47c8-89a7-288db0f80970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the wet bulb reaches 35°C it becomes impossible for humans
        to cool their bodies through sweating, hence it indicates the survival temperature
        for humans. A few hours of exposure to these wet bulb conditions leads to
        death, even for the fittest of humans.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ee9f4-cdff-434a-affd-16aa3f0f6402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The places in India where it could become more difficult to survive
        overlap with already highly vulnerable areas, said Eun Soon, assistant professor
        at Hong Kong University of Science and Technology, who also took part in the
        MIT study.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a0f88f-b249-419c-8033-52fe07019f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, places with dense populations and poor economies that rely
        heavily on fishing and agriculture. They include cities like Patna and Lucknow
        in northeastern India, home to more than <a href="http://censusindia.gov.in/2011-prov-results/paper2/data_files/India2/Table_2_PR_Cities_1Lakh_and_Above.pdf">4
        million</a>&nbsp;people combined.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfeaca4-313a-4abc-99c8-f90f157c5e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we continue to produce the greenhouse gases at the current pace,
        one of the most populous regions in the world will not avoid the high risk
        of the deadly heat wave, facing an upper limit on human heat tolerance," she
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20720db4-2cfb-49f8-9c28-02727c49e035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the government doing about it?</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e47de7-115e-43fc-8efd-007fefc14915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is still in the initial stages of developing a robust nationwide
        Heat Action Plan.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d44285-cf2a-4c67-9498-a223a7bff139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Meteorological Department (IMD) is working with state
        health departments to create an early warning system that would notify millions
        of people by text message about ways to stay cool, when heat waves hit.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b01dfb-19fd-4f0f-bf53-8e865069f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Ahmedabad, in Gujarat, introduced the country''s first
        action plan in 2013, and its text messages, extra drinking stations and advice
        to keep out of the sun are credited with saving more than <a href="https://www.nrdc.org/sites/default/files/ahmedabad-heat-action-plan-2018.pdf">2,000
        lives</a>.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb25f55-9dcb-4547-b9da-2ae41939bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, India is seeking long-term solutions.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1d2e9-0d57-470f-a1a1-3c9da296a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A signatory to the 2015 Paris Climate Agreement, the country has
        pledged to cuts its carbon emissions by 33% to 35% below 2005 levels by 2030.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d51387f-f5ce-4be4-82b7-2241a16734fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Prime Minister Narendra Modi''s administration announced
        plans to add <a href="https://in.reuters.com/article/india-renewables/india-plans-to-add-500-gw-renewable-energy-by-2030-government-idINKCN1TQ1QZ">500
        gigawatts</a>&nbsp;of renewable energy to the country''s power grid by 2030.
        By that year, renewable energy should account for at least 40% of India''s
        installed power capacity. The country is also planting forests to help mop
        up carbon emissions.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba5369-093d-434b-b257-49797f682a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://climateactiontracker.org/countries/india/">Climate
        Action Tracker</a>, a site that analyzes countries'' progress, says India
        is making good headway but could do more by reducing its reliance on coal
        power stations.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c243c7-2013-4e47-ad98-de45d808f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://cea.nic.in/reports/others/planning/irp/Optimal_generation_mix_report.pdf">report</a>&nbsp;by
        India''s Central Electricity Authority released this week found that coal
        power could still account for half of India''s power generation in 2030, despite
        the country''s investments in solar power.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323010a2-ca41-4e01-8dcf-eb756721b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the more frequent heat waves and dire future predictions,
        capping a rise in global temperatures could very well turn out to be India''s
        most important challenge in decades ahead.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a6a25-1c97-4630-acc6-53a908c4f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survivability of more than a billion people is at stake.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f6825-a150-4d14-a6e9-5693cee0adb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:10.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/03/asia/india-heat-wave-survival-hnk-intl/index.html">Are
        parts of India becoming too hot for humans?</a>"</em></p>'
