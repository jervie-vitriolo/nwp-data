      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, July 5, head to Futur:st for Tropical Diskoral, a gathering
        of Filipino electronic artists. The event is inspired by “diskoral,” which
        is an outdoor disco that is done in the Philippines. There will be performances
        by BP Valenzuela, LIKE ANIMALS, Pamcy, Paola Mauricio, Similarobjects, Tarsius,
        and UBE JAM.</p>'
