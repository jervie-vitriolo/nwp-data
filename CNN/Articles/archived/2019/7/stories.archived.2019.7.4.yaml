    'template': '1'
    'title': 'A teen was accused of rape, but a judge didn''t want him tried as an
      adult because he ''comes from a good family'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5971c1-f477-4ff6-abd3-a3ce4bfbc6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In 2017, a 16-year-old boy in New Jersey
        was accused of raping an intoxicated 16-year-old girl in the dark basement
        of a house party. According to court documents, the boy filmed the encounter,
        the girl''s bare torso exposed and her head repeatedly banging against a wall.
        He allegedly shared the video with friends, and it continued to circulate
        for months despite the girl''s pleas for him to stop its dissemination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3171799b-5380-451e-be6e-9f48bf29d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, according to documents, he texted friends: "[w]hen
        your first time having sex was rape."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66ef23-59ff-4756-8e2e-19e356201e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors called his actions "sophisticated and predatory" and
        pushed for him to be waived from the juvenile court system and tried as an
        adult. However, in July 2018, a family court judge denied the request, and
        his reasons are now drawing serious reproach from an <a href="https://njcourts.gov/attorneys/assets/opinions/appellate/unpublished/a0223-18.pdf?c=OZm">appeals
        court</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74419a07-2fe2-4609-b86d-62a25590d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boy was headed for a ''good college,'' judge says</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05443fad-c3e7-4cda-a74b-a71aa747bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his denial, Judge James Troiano of Monmouth County Superior Court
        said the boy''s actions were not predatory and not necessarily rape because
        "traditional" rape cases involve "two or more generally males involved, either
        at gunpoint or weapon, clearly manhandling a person."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f9401-b1d6-4092-a167-29c17d809daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the boy shouldn''t be tried as an adult because he "comes
        from a good family who put him into an excellent school," because he was an
        Eagle Scout, because he was probably headed for a "good college" and because
        his "scores for college entry were very high."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c33d73-7924-4c6c-8541-f76fb017ec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troiano said the girl and her family should have been told that
        bringing charges against the boy could have a "devastating effect" on his
        life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e3625-93b4-45f1-a9d5-486292b50113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A court hands back the case</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd39195-dbc4-4913-ae4d-e4d9391ddde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 14, the Appellate Division of the New Jersey Superior Court
        reversed Troiano''s decision and sent the case back down for further judgment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9fe27e-3519-47d9-a837-6a4ae061b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal claimed that Troiano "erred in denying the waiver motion
        because, in the process, he substituted his judgment for that of the prosecutor."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e9167-ccd1-47a9-a617-40c910561d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeals court judges agreed, and their decision specifically
        cited Troiano''s mention of the boy''s background.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4668b0a-a438-4aa9-aafc-706f5904916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That the juvenile came from a good family and had good test scores
        we assume would not condemn the juveniles who do not come from good families
        and do not have good test scores from withstanding waiver applications."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b8d72-887a-4f98-94a6-0b1e3cfb94ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A decision hangs in the balance</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622f9e12-f2ce-415a-b6a8-d1488e5b4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the case is back in Monmouth County courts, prosecutors
        are planning their next move and could seek to indict the defendant in criminal
        court.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e04138-0c92-4e03-bcf8-dabf302c56a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have the utmost respect for the Family Court and the judge
        in this case, we are grateful that the Appellate Division agreed with our
        assessment that this case met the legal standards for waiver to Superior Court,"
        Monmouth County Prosecutor Christopher Gramiccioni said in a statement. "As
        with all cases, we are assessing our next steps, which will include discussions
        with the victim and her family."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246248f-3296-47c7-9772-92ee4d5ca8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Courts Director of Communications Peter McAleer said
        Troiano has no comment on the most recent developments.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b3248-fcd3-4007-b145-ea6de6398d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendant''s attorney has not responded to a request for comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff697917-bce4-4a12-a5e1-01554150ed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A closer look at the case</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a5504a-496a-4d7b-9b3d-ffc962fcc766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of information about the case, including the defendant''s
        name, is sealed because he is a minor. However, court documents reveal additional
        details about the incident: The girl, referred to in documents as "Mary,"
        which is not her real name, was visibly drunk at the party before the encounter.
        At some point, she and the defendant entered a darkened part of the house''s
        basement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca5bb7-a579-4938-9bae-0efd9180179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal decision describes what happened next:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536581a-f8ad-48a5-b47d-3fa9bfb35408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While on the sofa, a group of boys sprayed Febreze on Mary''s bottom
        and slapped it with such force that the following day she had hand marks on
        her buttocks."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ee05bd-93ac-47ec-a14b-8c7b5019babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary, who according to court documents had slurred speech and stumbled
        as she walked, entered a darkened part of the house''s basement with the defendant
        where the alleged assault took place.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c7e36-e2d6-4471-bd51-211a12b9f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, the defendant left, and his friends found Mary on the
        floor, vomiting. She was eventually driven home by a friend''s mother.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9072a9be-d85e-4327-bced-a7261aacc2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The following morning, Mary discussed with her mother her fear
        that sexual things had happened at the party. She did not understand how she
        could have gotten bruise marks on her body or how her clothing had torn,"
        the decision reads.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19c479-2320-492e-9c50-048a65600447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary and her family decided to press charges several months later,
        after Mary learned that the defendant was sharing video of the incident among
        their social circles despite telling her that there was no video.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b709da7-1fd0-4a84-b8df-98022f863d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:57:15.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/03/us/new-jersey-rape-minor-teen-judge-case-trnd/index.html">A
        teen was accused of rape, but a judge didn''t want him tried as an adult because
        he ''comes from a good family.''</a>"</em></p>'
