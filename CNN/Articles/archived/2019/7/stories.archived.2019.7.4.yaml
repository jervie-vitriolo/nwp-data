      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who is to be blamed for their negligence? Is it us?
        Before they fired their guns, they should have secured the area, because we
        were asleep. They were saying my husband was the target. They should have
        made sure no one else got hurt.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2066476-c98f-450c-935e-dcee3e34d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.759+08:00
