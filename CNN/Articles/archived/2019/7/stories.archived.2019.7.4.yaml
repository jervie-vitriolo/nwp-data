      'mgnl:lastActivated': 2023-01-27T12:35:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, July 4) —</strong> Two big
        names of different movie eras collide in a retelling of one of the biggest
        Korean movie hits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6a938a-6aff-41e7-a6c7-d81c787c90f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:21:29.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aga Muhlach, who dominated the screens in the 80’s and 90’s, will
        be working with millennial icon Nadine Lustre on a Filipino adaptation of
        “Miracle in Cell No. 7,” according to Viva Artists Agency, Lustre’s talent
        management.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c151571b-dd74-4399-b3e2-2d8485483d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:21:29.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Miracle in Cell No. 7” is a multi-awarded Korean drama comedy film
        that was released in 2013. It follows the story of Yong-gu, a mentally challenged
        single father who was wrongly imprisoned for the murder of a young girl.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e353d54c-29e0-49fb-bdd7-1ca6bf1de635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:21:29.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viva has yet to release other details on the Filipino version of
        the movie.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad544c-bab6-405f-9793-49a864d13d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:21:29.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhlach started his career as a child actor in the 70’s and grew
        as a household name in the industry with films such as “<em>Bagets</em>” (1984)
        and “<em>Sana Maulit Muli</em>” (1995), until the early 2000’s. His latest
        film was “First Love” in 2018, with Bea Alonzo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fad124-51d4-4fc3-a31e-9ae3fd5d8477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:21:29.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lustre just came back from winning “Best Actress” for
        the 42nd Gawad Urian Awards for her role in “Never Not Love You” with James
        Reid. Among other movies, the actress appeared in the television remake of
        the 1984 film<em> Bagets</em>, is known for her role on television series
        "On the Wings of Love," and has even released songs since her debut film “Diary
        <em>ng Panget</em>” in 2014.</p>'
