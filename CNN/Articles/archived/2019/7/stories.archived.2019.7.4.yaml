    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b8459e5-f87e-48b9-9a0a-98c7f01e03b4'
    'lead': 'Philippine National Police Chief OScar Albayalde said the Kenyan national
      reported to have links to Al Qaeda is under CIDG custody and is undergoing "custodial
      investigation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:09:57.853+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:35:37.320+08:00
