      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said it was a buy-bust operation, meaning money
        was given in exchange for the drugs. But where is the marked money? They are
        saying it was a legitimate operation. Where is the warrant? They did not show
        any warrant.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac1891f-c48e-4625-a7f8-2a68af02918d'
