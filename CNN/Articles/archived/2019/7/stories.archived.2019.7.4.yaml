    'mgnl:lastActivated': 2023-01-27T12:35:29.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:57.020+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Stranger Things'' tackles teen troubles in third season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16edb8fb-966e-44ef-92c0-8ba9d4bcd93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:32.659+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;More puberty, more problems is the
        rough mantra for the new season of "Stranger Things," which builds upon the
        story so far without bending the mold in the mix of ''80s nostalgia and more
        movie/TV references than you can shake a library of Stephen King books at.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f6ff00-3d5b-471e-b66f-c92bbd3b84bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:32.659+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As usual, the Netflix series -- presumably one of its most popular,
        despite the service''s stinginess about backing up such assumptions -- starts
        slowly, proceeds along parallel tracks (three pretty distinct ones, in this
        case) and gradually comes together, yielding an enjoyably derivative eight-episode
        binge that''s plenty of fun, if probably not worthy of all the hype and fuss.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48fc222-3d50-4242-9970-25b8df397864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:32.660+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A ''Stranger Things'' refresher</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65004548-ac54-4f31-8900-01da9e592caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:32.660+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:29.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main wrinkle, aside from the kids getting older and making out,
        hinges on a villain cleverly in tune with the era. Adhering to Netflix''s
        spoiler-free demands, suffice it to say the threat adds to the already formidable
        list of pop-culture touchstones, from the innumerable movie and TV asides
        to the ''80s pastime of hanging out at the mall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c301bce-cccf-4a67-9845-852ddf503e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:32.660+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:29.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad guys, frankly, alternately prove nasty and inept, and the
        build-up spends a bit too much time on CW-esque shenanigans. Much of that
        has to do w the relationship between the more grown-up Mike (Finn Wolfhard)
        and Eleven (Millie Bobby Brown), whose mental abilities bring some complications
        to the thorny-enough matter of teen hormones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b1641-272b-4ae4-a367-bfe7e28689ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:32.660+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:29.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike''s older sister Nancy (Natalia Dyer), meanwhile, is working
        at the local newspaper, where her efforts to sound alarms about these latest
        stranger happenings are boorishly laughed off with "Get me coffee" and references
        to "Nancy Drew" by the all-male club of old pros.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8709710c-1253-4959-ad41-6656c83fabfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:32.660+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:29.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payoff, thankfully, proves exciting and eventful, moving the
        show forward on various fronts. (Once again, be sure to watch the closing
        credits of the finale.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e90944-15fb-4c53-a9b9-51d9c5ea74e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:32.661+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:29.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any show built around kids faces a formidable challenge as they
        age, and give writer-director-producer team the Duffer brothers and company
        credit for letting the series evolve -- a la the Harry Potter franchise --
        without sacrificing its fundamental core. That''s despite what plays like
        a pretty significant ratcheting up of the violence quotient, which, even with
        the kids maturing, doesn''t make those scenes any less unpleasant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5ac11-3a1e-4cce-8a6f-97a6cb4c72af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:32.661+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:29.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond servicing the existing cast, the third season introduces
        solid new characters, and the emphasis on teen troubles doesn''t come entirely
        at the expense of the adults -- specifically, Joyce (Winona Ryder) and Hopper
        (David Harbour), who still have an appealing, often-amusing arc.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8376dc07-0f7e-48b4-ab1d-bda873caaa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:32.661+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:29.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Success hasn''t spoiled "Stranger Things" -- the special effects
        certainly reflect an upgrade from season one -- but it has made the show a
        bit more self-conscious. A later episode, for example, includes what amounts
        to a conspicuous gag about New Coke, the notorious marketing misfire, incorporated
        so clumsily as to almost become a jump-the-shark moment, to borrow an enduring
        reference from another decade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb3f7e-091b-479b-8983-dba13a653548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:32.661+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can''t tell, this general appraisal comes from someone who
        has never been all in on "Stranger Things," a show that has always felt like
        a diverting, warm-spirited but slight homage to the tasty period ingredients
        baked into it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242cd3f7-a738-4b37-9112-493f4bea3a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:32.661+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, without confirmation as yet of a fourth season, the likelihood
        of one more encore sounds about right. It''s been fun while it lasted -- if
        only for all that bad ''80s hair -- but it feels like time to let the little
        Indiana town of Hawkins enjoy some hard-earned, monster-free peace and quiet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a7119-6cee-4b37-ab73-c29867bc5318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:35:32.662+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:29.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/03/entertainment/stranger-things-season-3-review/index.html">''Stranger
        Things'' tackles teen troubles in third season</a>."</em></p>'
  'isko-moreno-quiapo-church':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-04T15:50:56.516+08:00
    'imagesource': 'jcr:15c25b78-b97e-4b99-896f-fd463e749904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28eb6f21-88fc-47d2-a6b3-a7906bd5fba5'
    'lead': 'Manila Mayor Isko Moreno says the city is committed to protecting its
      heritage sites, including its old churches. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:56:16.792+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:35:28.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:57.356+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila', 'Isko-Moreno', 'Manila-Zoo', 'Quiapo-Church', 'photobomber',
      'condominium', 'high-rise', 'construction', 'Torre-de-Manila']
    'template': '1'
    'title': 'No to photobombers: Moreno rejects proposed high-rise near Quiapo Church'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20afbac-368b-4474-a006-43f21d331fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:56:16.792+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:35:28.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Newly-elected
        Manila Mayor Isko Moreno said he will not allow the construction of a new
        "photobomber" that would disrupt the view of one of the city''s heritage sites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053a6181-e6b8-4ffd-b197-1d7b50d98b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:56:16.792+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:35:28.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an ocular visit to Manila Zoo, Moreno told reporters that his
        office had gotten wind of a plan to construct a 37-story building near Quiapo
        Church.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f6bd5-a597-4a6f-8f2d-175c19495987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:56:16.792+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:35:28.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang unang application 9, tapos naging 12, tapos ngayon gagawin
        nang 37. Buti na lang di pa nafi-finalize, ang nabigyan ng</em> permit <em>sa
        nuebe</em>, <em>ngayon dinidiscuss yung dose, pero yung trenta''y siete hindi
        ata katanggap-tanggap yun</em>," Moreno said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f923d82-8a93-40fc-8721-055364a34449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:56:16.792+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:35:28.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they first applied for permits, they said it
        would be nine stories, now 12, then they''re planning to turn it into 37.
        It''s a good thing the plans weren''t final yet. They were granted a permit
        for nine stories, we''re discussing the 12 story plan, but 37, I don''t think
        we can accept that.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9010785-f152-45fb-9109-bb646de105eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:56:16.793+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:35:28.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the people have clearly made their feelings about
        "photobombing" structures, those that obscure the view of heritage sites,
        known.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32662b9c-9f8b-44bf-ac3b-ac26920e6b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:56:16.793+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:35:28.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Minsan nang nag-alimpuyo ang damdamin ng tao sa mga</em> photobomber
        issue. <em>Kami nag-iingat</em>. At the same time we are trying to fulfill
        our commitment in protecting the remaining heritage of the City of Manila,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8378b9-fa40-4b88-a30d-fc22d6711481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:56:16.793+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:35:28.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People had previously flew into a rage over a photobomber
        issue. That''s why we''re careful.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd724ce8-1eab-4c26-8262-56aa209b9a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:56:16.793+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:35:28.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Supreme Court junked the petition to halt the construction
        of the <a href="http://cnnphilippines.com/news/2017/04/25/Torre-De-Manila-construction-Rizal-Monument-Supreme-Court.html"
        target="_blank">controversial Torre de Manila building</a>, which was within
        the line of sight of the Rizal Monument. National hero Jose Rizal''s remains
        are interred in the monument, which is near the site of his execution by&nbsp;a
        firing squad on December 30, 1896.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377909a-8e75-44af-b2ca-56808afb6b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:56:16.793+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:35:28.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of the building was approved by the Manila zoning board
        in January 2014, after it had previously been suspended in November 2013 for
        violating zoning laws.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf10a31-c172-41bd-9db7-8c325756469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:56:16.794+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:35:28.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said that the Quiapo community had told him about the possible
        construction of a building that might go against the limit set in that particular
        zone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38983669-ee84-4e68-bb80-c6e69131a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:56:16.794+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:35:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat kasi yung katamtaman lang. At kung meron man</em>, as
        a matter of commitment,<em> pwede naming baguhin sa Konseho ng Manila ang</em>
        zoning just to protect our heritage," Moreno said on the zoning limits in
        the proposed Quiapo highrise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d33d4-edf3-4cec-9ddb-ad503c0debab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:56:16.794+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:35:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Buildings there have to be medium sized. And if there''s
        a need, as a matter of commitment, we can through the Manila City Council
        change the zoning in an area just to protect our heritage.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b17fd2-bf3d-4139-a629-768959b9f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:56:16.794+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:35:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Manila Zoo, Moreno said that he plans to have it re-opened but
        only after the city has addressed the issues pointed out by the Department
        of Environment and Natural Resources (DENR).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d124245-b40a-41ca-b310-a2c3cc825b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:56:16.794+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:35:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo was among the areas flagged by DENR as contributing to the
        pollution of Manila Bay, for not having a proper sewerage system.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b9928c-a7ff-4425-9273-d0ea99dd1dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:56:16.794+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:35:28.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/01/11/DENR-Commercial-areas-residences-pollute-bacteria-infested-Manila-Bay.html"
        target="_blank">DENR: Commercial areas, residences pollute bacteria-infested
        Manila Bay</a></strong></p>'
  'Panelo-Nograles-Locsin-PH-China-fishing-deal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-04T15:54:06.241+08:00
    'imagesource': 'jcr:a6512fa0-81aa-43ef-bf42-de2ea0707238'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b079a58-90c0-495e-b363-becb0e7527c1'
    'lead': 'Despite conflicting beliefs from two Cabinet secretaries, Malacañang
      maintains President Rodrigo Duterte’s supposed verbal agreement with Chinese
      President Xi Jinping allowing Chinese to fish in Philippine waters is still
      enforceable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:01:16.897+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:35:28.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:57.618+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Karlo-Nograles', 'Teddy-Boy-Locsin', 'Salvador-Panelo', 'fishing-deal',
      'Philippines', 'China', 'Rodrigo-Duterte', 'Xi-jinping']
    'stories': ['e978be24-d00a-4220-b2ce-524dd408ceac']
    'template': '1'
    'title': 'Cabinet secretaries misconstrued Duterte-Xi verbal fishing deal – Palace '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cea6c7-77f3-497a-b84f-b25c79533f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:16.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Malacañang
        on Thursday refuted the statements of<a href="https://www.cnnphilippines.com/news/2019/7/3/Karlo-Nograles-Teddyboy-Locsin-Salvador-Panelo-Duterte-Xi-fishing-deal.html">
        two Cabinet secretaries</a> that President Rodrigo Duterte’s supposed verbal
        fishing agreement with Chinese President Xi Jinping is not enforceable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87245b-5006-45bb-9f5a-e382783f293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:16.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media brefing, Presidential Spokesperson Salvador Panelo maintained
        that Duterte’s 2016 deal with China allowing their nationals to fish in the
        Philippines&nbsp;exclusive economic zone (EEZ) is legally binding. This comes
        after Cabinet Secretary Karlo Nograles and Foreign Affairs Secretary Teodoro
        “Teddyboy” Locsin Jr. said the agreement cannot be enforced if it is not formalized
        in writing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c8b2f5-a5ec-470a-b772-e3de8f81f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:16.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the two may have just been confused regarding the President’s
        position and the terms of the deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a71c60-1d8e-4f1f-ac4b-c489e3889005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:16.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ano pa nga ba? Kasi hindi yun ang sinasabi ng Presidente</em>
        (What else? Because that’s not what the President said),” Panelo said when
        asked if their interpretations were incorrect. “But they''re entitled to their
        interpretation.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24ed93-7d09-42dd-a9db-2ac71afff0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:16.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes (we maintain the position), that is the position of the President.
        If you cannot agree with that, <em>wala tayong magagawa</em> (we cannot do
        anything about that),” added Panelo, who also serves as the presidential legal
        counsel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48241eec-53bf-4b3b-8f7c-90fa82c8c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:16.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ano yung napagka-usapan nila, nangyayari na. Hindi tayo
        pinapakialaman sa</em> Reed Bank. <em>Tapos pinapabayaan na mag-</em>fish<em>
        ''yung mga</em> fisherman <em>natin sa</em> Scarborough Shoal. Ano pa bang
        tawag mo doon?”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea348c3-93c1-4078-9ec8-59d58e5d8666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:16.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What they talked about is already happening. We’re
        not being touched in Reed Bank. Our fishermen can also fish freely in Scarborough
        Shoal. What do you call that?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a0a82-f5cf-4730-9644-242b92921bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:16.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier revealed he entered into a deal with Chinese President
        Xi Jinping that China will no longer block fishermen from Scarborough Shoal
        — the subject of a standoff in 2012 — in exchange for permit to fish in Recto
        Bank. The rights were agreed upon by the two officials during Duterte’s state
        visit to China in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5194b-7b8f-4a54-8484-022647be0561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:16.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/7/1/Duterte-Xi-Philippines-China-Recto-Bank-fishing.html?">Verbal
        fishing deal between PH, China legally binding – Panelo</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae6ab0d-9f47-46b0-8786-38c09d74d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:16.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nograles, speaking to CNN Philippines’ The Source on Wednesday,
        said that a verbal agreement, without clear conditions, is “just an agreement
        to come into an agreement.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246aaa1b-de9e-4bcc-afcd-bc5365d6366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:16.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, in a separate television interview, shared the sentiment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc634794-92b8-4cce-89b4-1fbacb99e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:16.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You need a document to prove an agreement, that’s just the way
        it is,” Locsin said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12887f86-6a2e-4001-b5a7-e7c4fa1033c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:16.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added the two were not yet part of Duterte’s Cabinet when
        the deal came about.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc8c065-04fa-4634-8d60-2fcab5ee88e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:01:16.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, an international tribunal backed by Permanent Court
        of Arbitration in The Hague invalidated China''s sweeping claims to the South
        China Sea. It also recognized the Philippines'' sovereign rights in areas
        within its 200-nautical mile EEZ where China has built artificial islands,
        prohibited Filipino fishermen from fishing and interfered in petroleum exploration.</p>'
  'House-speaker-Rodrigo-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
