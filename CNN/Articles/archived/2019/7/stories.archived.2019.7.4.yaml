      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Gauff emulate Jennifer Capriati''s semifinal achievement of
        28 years ago?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740f4ac-a6f4-4ffe-b07b-62baf2fec048'
      'mgnl:activationStatus': true
