      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother is crying for justice for her slain child. Albayalde
        said they also lost a man in their ranks when Cabigao passed away due to the
        firefight. He added Cabigao also left two young children fatherless.&nbsp;</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545d5ff-1a4c-433d-8887-4f76e458321a'
