  'beijing-bikini-jinan-china':
    'author': 'Serenitie Wang and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-04T16:22:43.573+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fbb70db-1e1e-4624-a345-5a7d68e30c48'
    'lead': 'Authorities in Jinan—a city of 8.7 million—issues a notice ordering the
      public to keep their shirts on in public places. It came as temperatures rose
      to a sweltering 36C (96F) this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:26:00.193+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:35:25.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:58.346+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No more ''Beijing bikini'': Chinese city calls topless men ''uncivilized'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15a29b-cdc2-4f68-918a-9f35de5612ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:26:00.193+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Each summer, as Chinese cities swelter
        under the baking heat, middle-aged men across the country roll their T-shirts
        up above their bellies to cool down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb44d8b7-afec-4ed4-971a-b601b2771def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:26:00.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a style so ubiquitous that it''s even earned a fond nickname:
        the "Beijing bikini."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4923c0c9-0b58-4cdf-8da3-30dc7a64bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:26:00.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a city in China''s eastern Shandong province, Beijing bikini
        lovers -- and those who forgo tops altogether -- have fallen out of favor
        with the local authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021e0473-2daa-45d2-8f1c-9ddef9391618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:26:00.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, authorities in Jinan -- a city of 8.7 million -- issued
        a notice ordering the public to keep their shirts on in public places. It
        came as temperatures rose to a sweltering 36C (96F) this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46544d83-69e8-4bbd-bce7-26c4d2bc7697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:26:00.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sight of middle-aged men in China relaxing in public places
        with their shirt rolled up to expose their stomach, or going completely topless,
        is a common one throughout the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565257f6-de2b-4752-b05d-4efad3056461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:26:00.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jinan authorities aim to rectify such "uncivilized behavior,"
        according to the notice, which added that citizens had complained about the
        "uncivilized phenomenon" which damaged the image of the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807d5c6-fcb0-4c3a-bc63-85740f74eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:26:00.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they planned to crack down on "improper dressing
        in public places," which included "shirtlessness" and "wonton exposure of
        body parts." Public bickering, jumping queues, littering, and "uncivilized
        dog walking" are also being targeted under the notice, which is aimed at enhancing
        the image of the city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c40e84-cba4-4e53-9e20-820c458ddc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:26:00.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on social media, many people thought the regulations were overkill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a278f680-aae7-4d29-ba33-70342689abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:26:00.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being shirtless cuts more carbon emissions than turning on AC,"
        one commenter said, while another added "Let the old people be free."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b851bb-f77d-4c10-92c8-dfa5ef01ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:26:00.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Resistance to Beijing bikini</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0383d49-bf80-48f5-9f1e-d59eadbdf7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:26:00.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that middle-aged Chinese men''s proclivity
        for public toplessness in summer has fallen foul of the authorities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6021b90-fe8f-4317-a1e0-e49bbea873dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:26:00.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tianjin -- a coastal city near Beijing -- a man was fined around
        $7 in May for shopping shirtless in a supermarket, according to the Tianjin
        police. The city introduced a regulation banning going topless earlier this
        year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d71504-3480-4897-bf9f-158ff9352700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:26:00.196+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Handan, in Hebei, the province that rings the capital, the government
        is so serious about men wearing tops in public that it has launched a campaign,
        that includes an educational mini-film, which shows a woman introducing her
        boyfriend to her topless father who is playing cards with his friends at a
        public park. But the boyfriend is offended by her father''s state of undress,
        and pulls her aside to ask "Is that your dad? He''s so uncivilized."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31860f8-18e1-4162-89c6-6b6d073f4465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:26:00.196+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a series of similar encounters, the man ultimately opts to
        wear a shirt and hat outside.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c39934-1782-40c4-b289-64fe4dd97060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:26:00.196+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/04/asia/china-jinan-beijing-bikini-intl-hnk/index.html">No
        more ''Beijing bikini'': Chinese city calls topless men ''uncivilized''</a>."</em></p>'
