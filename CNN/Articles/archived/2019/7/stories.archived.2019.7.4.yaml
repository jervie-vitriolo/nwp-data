      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320937dc-97b2-44c4-91e9-b656137b7242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers have said that they would vote for whoever is
        endorsed by the President or by his daughter Sara.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaffb510-8f03-45c3-8bd7-0f943044e236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.656+08:00
