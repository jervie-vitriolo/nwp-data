      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;No, that''s not glitter in your eye.
        "Pokémon GO" is spawning more shiny creatures in celebration of its third
        anniversary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254262e-1b55-4346-a124-ba74c64e5958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:41.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:30.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special event began June 28, but the game is also releasing
        previously unannounced shiny Pokémon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2de7274-245a-4daa-a2bb-a37d85f85fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:41.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:30.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team behind the game has revealed that players will be able
        to catch shiny Rattata, Sandshrew, Vulpix, Diglett, Meowth, Geodude, Grimer
        and Exeggutor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ed6ff-a349-4ef0-8ccb-97b51b058ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:41.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "Pokémon GO" announced on Wednesday that higher rates of male
        Nidoran would appear Thursday -- and even hinted that there might be some
        shiny Nidoran.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486aabc3-722a-4922-99ab-bc2a529820df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:41.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no word about female Nidoran, but here''s your chance to
        get a shiny Nidoking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c27e5-482b-4ab4-946a-2b4f6f23b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:41.682+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:30.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/03/entertainment/pokemon-go-third-anniversary-shiny-pokemon-trnd/index.html">''Pokémon
        GO'' players have a better shot at catching shiny Pokémon right now</a>."</em></p>'
