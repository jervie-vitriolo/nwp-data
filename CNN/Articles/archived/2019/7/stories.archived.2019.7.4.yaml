      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, dance
        to electronic music in an outdoor disco, learn about the coffee culture in
        the Philippines, join a discussion on Filipino children’s book illustrations,
        sign up for a film scoring workshop, and enjoy a one-night only hip-hop gig.</p>'
