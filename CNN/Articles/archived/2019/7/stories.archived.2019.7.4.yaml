    'mgnl:tags': ['Sara-Duterte', 'Davao-City', 'ceasefire', 'CPP', 'NDFP', 'NPA']
    'template': '1'
    'title': 'Mayor Sara Duterte asks gov’t to exclude Davao City from ceasefire'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339725a1-36e1-45ad-9136-b11b5a3ede4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:39:57.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:14.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Davao
        City Mayor and Presidential daughter Sara Duterte-Carpio has requested the
        government to exclude the city from the ongoing ceasefire with communist rebels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddda067-e3e6-4799-a77e-3c37486fdb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:39:57.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:14.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte said the ceasefire may disrupt Davao’s local peace
        initiative that aims to free communities from NPA members. She also said rebels
        may use the truce to regroup and consolidate their forces to “derail the progress
        of existing government rural development projects.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a0983-1416-4872-8895-ff312e8402ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:39:57.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:14.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this, we ask the Duterte government to exclude Davao City
        from the scope of the Christmas ceasefire with these terrorists. We also seek
        the same once the national government pursues the reopening of the formal
        peace negotiations,” said Sara Duterte in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338533aa-4836-460a-8145-7b5375528c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:39:57.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:14.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines raised the same concern. AFP
        Spokesman Edgard Arevalo revealed that rebels may take advantage of the ceasefire
        to “regroup, refurbish, research and recruit.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c23d24-3f24-49ab-9be5-b1dd5cf7f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:39:57.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:14.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and the Communist Party of the Philippines along
        with the New People’s Army and the National Democratic Front of the Philippines
        agreed to recommend a nationwide unilateral and reciprocal ceasefire beginning
        midnight of December 23, 2019 until 11:59 p.m. of January 7, 2020. Both parties
        issued an order enforcing the ceasefire shortly after. Presidential Spokesperson
        Salvador Panelo said the President decided this to pave the way for the reopening
        of peace negotiations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0599777b-c7f2-43e9-a1e7-747b6d7261ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:39:57.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:14.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte urged the government not to forget the atrocities
        of the communists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15dc659-cc2c-4f15-a20b-87513844c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:39:57.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:14.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These groups manipulate and turn communities to rise against the
        government, propagate fear, inflict abuses, extort, and execute and murder
        civilians…And we should never negotiate with terrorists,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72c94e-3358-4da8-88ab-4dbe858a24ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:39:57.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, hours after the truce took effect, the AFP already
        reported <a href="https://cnnphilippines.com/news/2019/12/23/afp-ceasefire-violation-npa.html">two
        possible ceasefire violations</a>&nbsp;two possible ceasefire violations by
        the NPA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa498031-0ccc-42e8-bf57-223d397465d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T19:39:57.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the military and the police said they will continue to monitor
        terrorist groups for possible threats.</p>'
