      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the high court reported that they have signed a
        deal with the&nbsp; Bases Conversion and Development Authority (BCDA) for
        a 5.8 hectare area in New Clark City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1bc79-dfc3-4b32-88e3-acc0064fd9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:52:37.615+08:00
