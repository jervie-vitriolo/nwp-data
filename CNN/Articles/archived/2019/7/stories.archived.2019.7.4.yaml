      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Authorities
        have noticed a trend where former overseas Filipino workers (OFWs), especially
        those that came from Saudi Arabia, convert to Islam and are radicalizd when
        they land in jail, Philippine National Police chief PGen. Oscar Albayalde
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89a65f7-e747-4f00-a3a1-6cba4be40599'
