      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll know more over the coming days but one thing is already certain:
        Wimbledon fans are head over heels for the player nicknamed "Coco."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd2c33-93a2-4502-bd35-3d8981c87b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b46085-372f-4a86-8df2-aa9e1a0302cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t surprise Blackman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc922f-7730-4bc1-88c3-26e3d1d38520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c355395f-3d1f-433c-b927-e169472c734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s such a gracious young lady, great sportsmanship," he said.
        "We saw a couple of times when Rybarikova hit great shots that Coco kind of
        clapped with her racket, really classy. But I think they just love seeing
        a young woman like that who is so gifted, such a great competitor."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0811a07a-9e80-4a3d-b49d-a5d02ae61628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d2cd0-d854-4636-9cfa-70d723058d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cries of "Come on, Cori" broke the silence between points, and a
        hush descended when Gauff slipped and did the splits late in the second set.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc7f71e-f68f-4f76-9f17-d52b93a17dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24f823-c1b2-4f83-a52a-e2c9c4ecf87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A thumbs up, to their relief, confirmed that she was OK.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2326af5-fac2-47e5-b849-ad3302507706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254ea96-d0ea-4ccb-bfed-f646ed5700a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New fan favorite</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b473eac-2f3c-45db-bb21-e9fca3672660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when Rybarikova double-faulted to bring up a first match point
        at 5-3 in the second, the decibel level rose with cheers -- and applauding
        on double faults usually contravenes tennis etiquette.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a56c84f-055d-433d-b965-0d2757d89822'
      'mgnl:activationStatus': true
