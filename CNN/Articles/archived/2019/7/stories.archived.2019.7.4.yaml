      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t expecting any of this. A lot of celebrities were [direct
        messaging], posting me. I''m kind of starstruck."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f5fd9-b8e0-445a-95a5-533fdf441b55'
      'mgnl:activationStatus': true
