    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:52.473+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK', 'China', 'United-Kingdom', 'Hong-Kong-protests', 'Beijing']
    'template': '1'
    'title': 'Diplomatic spat between UK and China after Beijing slams London''s ''colonial''
      attitude to Hong Kong'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60956f8b-5cb2-466c-afe6-e641265a3855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:13:20.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> A diplomatic spat between the UK and
        China deepened Wednesday after London summoned the Chinese ambassador over
        what it said were "unacceptable and inaccurate" comments made by Beijing regarding
        the UK''s role in ongoing Hong Kong protests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a7e553-5836-415c-9ee0-a8fbb1105ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:13:20.943+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has hit out at the UK over accusations of "interference"
        in the semi-autonomous Chinese city, after British Foreign Secretary Jeremy
        Hunt expressed support for Hong Kong protesters and said London would stand
        by the city in preserving its limited democratic freedoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f0b18-97f3-49ff-8b86-194455417d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:13:20.943+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of Hong Kongers have taken to the streets
        in recent weeks over a proposed extradition bill with China critics fear would
        be used to go after political dissidents. On Monday, student protesters stormed
        and briefly occupied the city''s legislature, causing widespread damage to
        the building and its contents before retreating in the face of a large police
        clearance operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d1538-aad9-412e-a591-75d6c4e086d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:13:20.943+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing the Sino-British Joint Declaration of 1984 which governs
        the handover of Hong Kong from British to Chinese rule, Hunt said on Tuesday
        that "there will be serious consequences if that internationally binding legal
        agreement were not to be honored."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece666a4-ee06-4a43-8dc1-fdfacd9cdb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:13:20.943+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK signed an internationally binding legal agreement in 1984
        that enshrines the ''one country, two systems rule,'' enshrines the basic
        freedoms of the people of Hong Kong and we stand four square behind that agreement,
        four square behind the people of Hong Kong," added Hunt, who is campaigning
        to be the next British Prime Minister.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f514a7f1-0913-4bc1-8b14-cb15838a813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:13:20.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments were greeted by outrage in Beijing, which has previously
        suggested the treaty -- which established a guarantor and observer status
        for the UK over its former colony -- is no longer applicable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586b43a-e53f-4cbf-954a-d06cd5521d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:13:20.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Ministry spokesman Geng Shuang on Wednesday accused Hunt
        of "fantasizing in the faded glory of British colonialism and obsessed with
        the bad habit of criticizing and lecturing on other countries'' affairs condescendingly."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ebc96e-ea7b-4c3a-aba7-03bf68105803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:13:20.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambassador to the UK, Liu Xiaoming, followed up with his
        own criticism, blasting London for its "interference" in Hong Kong and saying
        the UK-China relationship "has been damaged" because of it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53c0670-26f9-4fee-9d3e-33ece526ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:13:20.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s totally wrong for Jeremy Hunt to talk about the freedom
        (of Hong Kong protesters) ... this is not a matter about freedom it''s a matter
        about breaking laws in Hong Kong," Liu said. "We all remember what Hong Kong
        was 22 years ago under British rule, there was no freedom (or) democracy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c4288-7ae3-4d48-9c85-c8d0fcc66536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:13:20.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK did not fully democratize Hong Kong during over a century
        and a half of colonial occupation, only introducing the limited form of democracy
        that the city enjoys today in the decade leading up to the 1997 handover.
        Chris Patten, the last colonial governor, did attempt to introduce greater
        democracy and political freedoms, against London and Beijing''s wishes, but
        his reforms were rolled back when China assumed control of the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc18dc3-fa1c-4074-a6d2-b2c9a694763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:13:20.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu, who has since been summoned to meet with the UK Foreign Ministry,
        called on London to "reflect" and "refrain from further damaging the relationship"
        and "refrain from interfering in Hong Kong internal affairs and Chinese internal
        affairs."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5067662-a568-416b-ba7d-f1e8aaa53bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:13:20.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to his comments on Twitter, Hunt said that "good relations
        between countries are based on mutual respect and honoring the legally binding
        agreements between them."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a08b40-53ec-413a-b6dd-c0549353e783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:13:20.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/04/asia/china-uk-hong-kong-intl-hnk/index.html">Diplomatic
        spat between UK and China after Beijing slams London''s ''colonial'' attitude
        to Hong Kong."</a></em></p>'
