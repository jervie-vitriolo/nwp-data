    'mgnl:tags': ['negros-oriental', 'duterte', 'reward', 'president', 'rodrigo']
    'template': '1'
    'title': 'Duterte offers 1 million-peso reward for capture of rebels behind killing
      of Negros Oriental policemen'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8a8d4-afd2-46c5-b820-652d82ab402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T16:09:52.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> President
        Rodrigo Duterte is offering a hefty reward for the capture of communist rebels
        behind the killing of four policemen in Negros Oriental, his spokesman said
        Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd857a5bc-950e-4fe9-9f21-02687f99bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T16:09:52.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the President will
        reward one million pesos for the capture of the masterminds, perpetrators
        and main shooters of the slain police officers, either dead or alive, and
        a 50,000 peso-reward for the capture of the conspirators involved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90058ae0-c069-4b8b-9a46-e9942fe18e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T16:09:52.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte attended the wake of victims PCpl. Relebert Beronio, Pat.
        Raffy Callo, Pat. Roel Cabellon, and Pat. Marquino de Leon on Saturday, Panelo
        said. He then met with the members of the military and police to be briefed
        on the developments on their pursuit of the suspects. The officers were ambushed
        by members of the New People’s Army in Ayungon town on Thursday, July 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be321b60-1d9e-477e-872d-0a5412d9a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T16:09:52.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:15.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will ensure that justice will be served to those behind this
        condemnable offense against our peace enforcers. The full force of the law
        will come crushing down on the perpetrators,” Panelo said in a statement.</p>'
  'sara-duterte-davao-ceasefire':
    'author': 'CNN Philippines Staff'
    'caption': 'Davao City Mayor and Presidential daughter Sara Duterte-Carpio has
      requested the government to exclude the city from the ongoing ceasefire with
      communist rebels. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-12-23T19:36:42.609+08:00
    'imagesource': 'jcr:2fe8efef-9df4-4414-af30-d25be662a1a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4884fa3-b61e-44f5-891a-ac80d388a885'
    'lead': 'The mayor urges the government not to forget the atrocities of the rebels'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T19:39:57.234+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:35:14.844+08:00
