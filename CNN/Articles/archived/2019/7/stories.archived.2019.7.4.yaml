    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d2f8fd-6c73-4c34-b5eb-57e39a36ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Even a late change of location Wednesday
        couldn''t halt the momentum of Cori Gauff, the teenager making history virtually
        every time she steps onto Wimbledon''s fabled grass.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc9fcd-bf6f-4bcc-a5ad-669407455bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa89e0f-5d97-4687-91e2-6bf0da0fb665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already the youngest ever to emerge from qualifying and youngest
        since 1991 to win a match in the main draw when she beat idol Venus Williams,
        the 15-year-old American became the first player to win a full match under
        the oldest grand slam''s new Court One roof.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de81825-a47e-4ee8-a285-71d853814d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48d17c1-4839-411c-b4ef-ae1ab7a6b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was another straight-set victory, too, 6-3 6-3 over Magdalena
        Rybarikova.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29831499-7830-4af8-a1d2-acd96dae61f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8d4792-ae39-4811-ad84-adfe08b24381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Slovak''s ranking might have slipped to 139th in
        the world, but in 2017, she found herself in the last four at Wimbledon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681769b8-6520-4f9f-8f9f-f38cbf8e2916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb232c-003e-40b2-9b4b-4b1919a6ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even know how I played, if I played better or not," Gauff
        said. "I like to say maybe I played a little better."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae865146-da0d-4b89-807d-78a30be81b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.499+08:00
