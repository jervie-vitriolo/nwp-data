    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:35:01.882+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Margarita-Valle', 'Oscar-Albayalde', 'Bernard-Banac', 'Anti-Torture-Act',
      'serious-illegal-detention-', 'kidnapping']
    'template': '1'
    'title': 'Davao journalist mistakenly arrested for murder sues police, military
      officers'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2644714-997e-4001-b48d-7e2326b6dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T22:49:16.040+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — Davao-based
        journalist Margarita Valle, who was mistakenly arrested for murder in Laguindingan
        airport on June 9, filed charges Thursday against the police and the military
        for her detention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a90e4-e8b9-4d56-946c-451bc7e7a7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T22:49:16.040+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valle sued before the Office of the Ombudsman officials of the Philippine
        National Police and the Philippine Army for kidnapping, serious illegal detention,
        violations of the Anti-Torture Act, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e6e62-8336-404a-b101-0e5482be75f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T22:49:16.040+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:16.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13 charged include PNP Chief Gen. Oscar Albayalde, PNP Spokesperson
        PCol. Bernard Banac, and BGen. Jacinto Bareng of the 1st Infantry Division
        of the Philippine Army.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7e948d-3d0e-4aab-a5b0-a3007c795d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T22:49:16.040+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 20-page complaint, Valle said she was not allowed to see
        her arrest warrant until she was released, and was prevented from contacting
        her legal counsel regarding her detention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c030d00-5ab6-4c47-a4bc-04ef6286aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T22:49:16.040+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the respondents apprised me of the charges I am facing
        the time they arrested me. I even asked for a copy of the said warrants of
        arrest that they have against me. However, they did not give me time to read
        it," she said in her complaint.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945be2e9-02fb-4101-a80d-8238cffbd899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T22:49:16.041+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, I hold these respondents accountable for blatantly denying
        me of my rights as a person under arrest," Valle added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831bbb21-0fad-4a16-b4d4-c4afea0a9892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T22:49:16.041+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrant used to arrest Valle was named after Elsa Renton, whom
        their witness said Valle had a "huge semblance" with. Renton was to be nabbed
        for quadruple frustrated murder charges as well as charges for damage to government
        property based on a warrant issued by a Misamis Oriental regional court in
        December 2011.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e9f935-bed5-4b5a-bc69-1ec00beb87af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T22:49:16.041+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police had earlier apologized for the case of mistaken identity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd8c32-74a6-4420-882a-d54bdc93650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T22:49:16.041+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s administration has faced a backlash
        for its perceived attacks on press freedom. A report by the International
        Federation of Journalists in 2018 revealed there have been 12 journalists
        and media personnel killed during Duterte’s term.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b62fa-22c6-400f-8881-2a40ae3a8650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T22:49:16.041+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had maintained that the killings and arrests of journalists
        were not work-related.</p>'
  'andray-blatche-delayed-arrival-gilas-fiba-world-cup':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-04T22:46:28.030+08:00
    'imagesource': 'jcr:aa15cf4d-934b-48e4-86cd-1a58dd8f55e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b349f5b4-ca7c-4ba6-b20f-b4514bcbb08d'
    'lead': 'The naturalized big man has to attend a personal matter first before
      flying to the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T22:50:37.298+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T12:35:15.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:35:02.092+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guiao confident Blatche''s delayed arrival not going to affect Gilas''
      preparations for FIBA World Cup'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6efe936-0377-41bf-91f3-32eef3e5bc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T22:50:37.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:35:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> There
        will be a slight delay in the arrival of Andray Blatche to the Philippines
        to join Gilas Pilipinas in its preparations for the 2019 FIBA World Cup.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc2da2-afb9-44f3-a8a3-835fbf19f0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T22:50:37.301+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:35:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gilas head coach Yeng Guiao, the naturalized big man
        has to attend a court hearing for custody of his child in the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281e61ad-3de1-4d5a-ae0f-d4ce148d2314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T22:50:37.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:35:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would''ve wanted for him to be coming in earlier, but of course,
        this is a big personal matter for him. He has to go to the court hearing for
        child custody," he told <em>CNN Philippines Sports Desk</em> Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc9019-9e65-412e-a31e-1b1647fb9302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T22:50:37.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:35:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We couldn''t really blame him so we''ll just wait for a few days,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5be8ca7-bedf-4264-b432-7e795dafcb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T22:50:37.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:35:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the minor bump, the national team mentor said this will
        not disrupt their flow and chemistry once he comes in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067bfaa-23b2-4b77-b727-17fff3d15c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T22:50:37.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T12:35:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s not going to affect our preparations that much. We
        will also try to put in additional practice days when he comes in, so we''ll
        make up for the few days that Andray is arriving in the Philippines," he said.</p>'
    '12':
