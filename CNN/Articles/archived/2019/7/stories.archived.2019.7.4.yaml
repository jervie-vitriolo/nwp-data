    'mgnl:tags': ['National-Security-Adviser', 'Hermogenes-Esperon', 'China', 'missile-test',
      'South-China-Sea']
    'template': '1'
    'title': 'PH verifying China missile test in South China Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e1953-96fa-49d3-b2bf-9081c20ce5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:48:57.291+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:17.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — National
        Security Adviser Hermogenes Esperon on Thursday said the government is now
        looking into the reported missile test China had conducted in the disputed
        South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758d0c05-0e1e-43c3-a2de-7679d2a30ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:48:57.291+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have started to verify it," Esperon said in a text message to
        reporters, a day after Defense Secretary Delfin Lorenzana announced an inquiry
        would soon be launched.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9c647-07b1-431f-96c2-02ff854dc2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:48:57.292+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military earlier reported that China test-fired at least
        one anti-ship missile from the artificial islands in the Spratlys in the South
        China Sea. The U.S., which has repeatedly criticized China''s alleged militarization
        of the area, called the East Asian giant''s move "disturbing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d76d9-b378-4116-a320-904fb2c2aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:48:57.292+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon agreed, saying "any testing of missiles is of concern."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ceeb60-e56f-4dc9-b137-667db509e0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:48:57.292+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have not made a statement on the supposed missile
        test. In May, a U.S. defense official told CNN China may have deployed missile
        systems in three islands of the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9b2dcb-6970-49a7-9cfb-20fb5c6a3a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:48:57.292+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to claim almost the entire global waterway despite
        a 2016 arbitration ruling that invalidated its stake that is supposedly based
        on historical records.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16baf33-f7af-4aa6-bdab-319b7f13f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:48:57.292+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international tribunal, administratively supported by Permanent
        Court of Arbitration in The Hague, recognized the Philippines'' sovereign
        rights to some sea features within in its 200-nautical mile exclusive economic
        zone (EEZ) that China claims. The government calls the areas that the Philippines
        either claims or occupies as the West Philippine Sea, including the Kalayaan
        Island Group in the Spratlys, where China has built artificial islands, prohibited
        Filipino fishermen from fishing, and interfered in petroleum exploration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42167ff-774d-4d44-9672-016c8b904eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:48:57.292+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, China reportedly finished transforming seven reefs that
        are also claimed by the Philippines in the Spratlys: Fiery Cross Reef, Subi
        Reef, Mischief Reef, Cuarteron Reef, Gaven Reef, Hughes Reef, and Johnson
        South Reef.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a9fe1-5b64-4c05-886d-6abbebdc0438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T21:48:57.293+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:35:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed missile test from one of these man-made islands comes
        as Manila and Beijing are investigating the sinking of a Filipino boat near
        Reed Bank or Recto Bank, an underwater feature with the country''s EEZ, after
        being hit by a Chinese vessel. President Rodrigo Duterte is criticized for
        entering into an agreement with Chinese President Xi Jinping in 2016, allowing
        Chinese fishing in Recto Bank despite a constitutional provision that states
        the country''s EEZ should be reserved to the exclusive use of Filipinos.</p>'
