      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f94963-3894-4bdd-8006-cecc59f8b205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:06.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi mas madali nating makita ''yung individuals with suicide vest
        kung walang jacket,” Task Force Davao Commander Army Colonel Consolito Yecla
        said on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73bbbe-3b3b-4753-9b95-208ac0b97290'
