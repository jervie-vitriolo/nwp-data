      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country rapper''s single has nothing to do with food, but even
        he can''t help but play into his song''s double meaning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e4a3b-18bd-4bcf-8af7-7eec3bc2227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:09:31.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while he was in London, Lil Nas decided to ask the famous British
        chef <a href="http://edition.cnn.com/travel/article/gordon-ramsey-asian-restaurant-cultural-appropriation-intl-scli/index.html">Gordon
        Ramsay</a>&nbsp;to show him how a good panini gets made.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403fdeaa-c373-44bc-bc7c-fe87baffa999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:09:31.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"teach me how to make paninis while i''m still london," <a href="https://twitter.com/LilNasX/status/1145754272673468419">he
        tweeted</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea6af8-cb4c-4762-ab5b-0030c4f76399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:09:31.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsay appeared to be delighted by the request.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440699f4-a5f3-49d3-9131-2c5fabfd8f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:09:31.834+08:00
