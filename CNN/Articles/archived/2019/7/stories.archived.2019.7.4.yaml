    'template': '1'
    'title': 'DOTr: Escalators, elevators of MRT all operational within the year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512565b1-8f67-49aa-b916-8e544011d7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Riders
        of the Metro Rail Transit line 3 (MRT-3) can expect gradual improvements in
        train services between now and 2021, with a Transportation official saying
        that repairs for elevators and escalators will be among the first to be completed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b127b94f-379e-474a-887f-2c07545cf4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary for Railways Timothy John Batan also
        denied claims made by Senator Grace Poe that the MRT-3 service is worsening,
        saying that there''s been constant progress for the repair and upgrade of
        train parts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f12ca7-643c-4613-9383-c01359c43572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between now and July 2021, <em>unti-unti tayong makakakita ng</em>
        improvement <em>ng serbisyo. Nakikita na natin ''yan sa pagbaba ng</em> unloading
        incidents. <em>Itong taon na ito ay makikita natin na maisasaayos ang lahat
        ng</em> escalators <em>at</em> elevators <em>ng</em> MRT-3," Batan told CNN
        Philippines'' <em>Newsroom Ngayon</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff8e88-c978-46e0-af1a-085b18100540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Between now and July 2021, we are going to see service
        improvements. We''re already seeing that in terms of fewer unloading incidents.
        This year, we will see the repair of all escalators and elevators of the MRT-3.]</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">DOTr: Matatapos ang buong rehabilitasyon ng MRT-3 sa 2021 <a href="https://t.co/wAMVYBv0IH">https://t.co/wAMVYBv0IH</a>
        <a href="https://t.co/XT66sRz5zs">pic.twitter.com/XT66sRz5zs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1146629948263632898?ref_src=twsrc%5Etfw">July
        4, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e85a4aa-ce75-4340-891f-c0576859cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:02:58.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29939af-d134-4175-9abb-d142224f3308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Until when?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d1e12-491d-4640-94f0-d0718efabe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Poe pointed out that the MRT-3 seems to be breaking
        down more often, following recent reports of unloaded passengers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517c6f5-010e-42c1-bd4a-354b2d5dc96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s statement came after the MRT-3 unloaded about 850 passengers
        aboard a northbound train at the Shaw Boulevard station at 6:32 a.m. of July
        2.  Authorities said it was due to train door failure, which they attributed
        to the doors being leaned on or forced open by commuters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8784616-dba7-4715-92e8-9c9d6eb5572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 27, the MRT-3 also reported a "signaling issue" at the turnback
        at North Avenue. A week prior, problems were detected at the train tracks
        between Guadalupe and Buendia stations. On June 18, passengers also had to
        vacate a northbound train at Guadalupe station due to electrical failure.
        The incident happened at 8:28 a.m., forcing longer lines for commuters beating
        the morning rush.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40928e-3835-439f-a165-c1c42bfb32b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) responded to Poe by saying
        that unloading incidents have dropped to 14 between January to June of this
        year, versus 49 during the same period in 2018 and 333 cases tallied in 2016.
        Service interruptions also slid to 12 during the first semester from 13 in
        2018, and 31 each in the first six months of 2016 and 2017, according to agency
        data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca95f2d-f312-4712-9053-f0ed06bfaff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poe was not having it, saying that long lines and congested
        coaches hound the railway that ferries passengers along the Epifanio Delos
        Santos Avenue. The train line runs from North Avenue in Quezon City all the
        way to Taft Avenue in Pasay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417f2cd-8902-4600-965d-bdeefc79deda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.732+08:00
