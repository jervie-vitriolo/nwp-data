      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, the race to be the next top House leader was thought
        to have been narrowed down to just three candidates — Velasco, Cayetano and
        Leyte 1st District Rep. Martin Romualdez.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64df5020-7da5-4e73-8573-993c82fdb04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6863aab-d567-49ac-8145-626b7d0a4962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other candidates, like Bayan Muna party-list Rep. Carlos
        Zarate of the progressive Makabayan bloc, and <a href="http://cnnphilippines.com/news/2019/7/3/Sara-Duterte-Hugpong-ng-Pagbabago-House-Speaker.html"
        target="_blank">Davao City 3rd District Rep. Isidro Ungab</a> of local party
        Hugpong ng Pagbabago (HNP) have also emerged.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca48442-e6b6-4c89-a615-3158dbec1efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4064cf-ccac-4468-9b54-1f6df16e170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HNP is the local party of presidential daughter Davao City Mayor
        Sara Duterte-Carpio, who is believed to have considerable influence over the
        House.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59944328-1cae-4511-8f3a-3bf2766c43f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.655+08:00
