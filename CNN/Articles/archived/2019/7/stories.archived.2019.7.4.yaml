      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac37125e-f54d-4513-906b-a9238b57ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:06.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guards will also be stationed 20 to 50 meters before the inspection
        areas to check beforehand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ab6bd-29b8-4b9f-8bbc-1217366c6f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:06.482+08:00
