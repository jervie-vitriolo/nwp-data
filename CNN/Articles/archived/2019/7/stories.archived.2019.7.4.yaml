    'jcr:uuid': '5d17b781-bc27-4f66-892d-da8a8cbd4d93'
    'lead': 'The Netherlands left it late but it will be the Dutch who will face the
      U.S. in Sunday''s Women''s World Cup after overcoming Sweden in a tense match
      which was the first semifinal in the tournament''s history to go into extra
      time.'
    'mgnl:activationStatus': true
