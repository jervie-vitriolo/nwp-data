      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54581f7c-706c-4445-878e-4315e7346422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that commuting conditions strip people of dignity, especially
        during the dreaded cases of having to walk along the railway tracks when the
        trains stop midway.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb1d27e-d400-4622-bb59-20da39c8e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599a762-a953-46ce-b866-1042c5d79049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Relief coming</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17e733-2491-48ea-bb7d-a7625987a0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan''s July 2021 promise covers the 26-month rehabilitation period
        on the service contract of the joint venture of Japan''s Sumitomo Corp., Mitsubishi
        Heavy Industries (MHI), and MHI''s Philippine subsidiary TES Philippines.
        The group took over as maintenance provider of the train line <a href="http://cnnphilippines.com/news/2019/5/1/Sumitomo-MRT-rehab.html">last
        May 1</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c6fd75-abb9-41d5-9199-69c0397741fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e71e5b7-e18e-415f-ace3-65d1e746182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan said new rails for the tracks are set to arrive from Japan
        between now and August, while wheel replacement for trains are also being
        prioritized by the group.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c474ecc-6ac5-43fb-b089-4ca1f9421193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/transportation/2018/11/10/DOTr-No-MRT-3-fare-hike.html">DOTr:
        No MRT-3 fare hike unless commuters feel improvements</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf307a-0b4d-4bc4-a030-19b4567915e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks to refurbish MRT-3 escalators have been pending for years,
        which have been permanently shut down in some stations pending much-needed
        repairs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed59f34-5b9b-4ff5-a051-8f6dc8ede053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53915aa6-0014-4120-843b-f5f665c82609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is known for its efficient and punctual cross-country metro
        rail systems. Sumitomo returns as MRT-3 operator, having designed, built and
        maintained the service for 12 years which ended in 2012.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5468fd17-0463-40cd-9a96-a503c84e4f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184fa5bb-f571-4df4-af01-e58bc06dc22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumitomo''s group secured a ₱21.96-billion contract to run and overhaul
        the MRT-3 for 43 months. Their goals include raising the number of operating
        trains from 15 to 20, increase operating speeds from 30 to 60 kilometers per
        hour, and trim headway or waiting time to 3.5 minutes. Once accomplished,
        these will allow the trains to serve up to 650,000 passengers daily.</p>'
  'Coco-Gauff-Wilmbledon-run-third-round':
