    'title': 'Customs collects ₱5.9B tariffs from imported rice '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016c702e-f8e8-4d51-9be9-4495079aeca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> The rice
        tariffication law yielded ₱5.9 billion in fresh revenues and has brought down
        market prices since March, the Department of Finance (DOF) said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322e202-c79a-4783-a470-e7402f676b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4829d-5db2-48d5-8cd9-05c7b1c5f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Bureau of Customs, the agency said 1.43 million
        metric tons of rice have been sourced from abroad since new tariffs for imported
        crops took effect on March 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e9b54-1fd9-4a55-8a88-37eb96d3af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04970468-e160-40a6-a67c-cb42eaa69360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The port of Subic Bay in Zambales saw the highest collections, raising
        ₱1.37 billion from imports to date, the DOF said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613c8814-ad3a-484b-a80a-42d5683feabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a2e92c-ce39-4342-b600-c200a8e5edab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Port of Manila followed with ₱978.51 million, while the Manila
        International Container Port yielded ₱942.76&nbsp;million. Two other major
        gateways were the Port of Cagayan de Oro, which generated ₱754.13 million,
        and the Port of Davao that levied ₱703.93 million from the imported grain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6a906-011c-4a80-8a5c-0f3d59f0bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1833c869-85ce-4b56-a797-e0411ba7f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liberalizing rice imports&nbsp;has made the staple food more affordable
        to Filipinos,&nbsp;making retail prices this summer cheaper by ₱10 per kilogram
        (kg)," the DOF said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abae3d9-52db-4d2e-9b06-c26619e4c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77492dc-62cc-4371-a624-0a6bb7de6dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the <a href="https://psa.gov.ph/content/updates-palay-rice-and-corn-prices-0">Philippine
        Statistics Authority</a>&nbsp;showed that the price of well-milled rice dropped
        to ₱43.02 per kg as of the third week of June, down by about ₱1.21/kg from
        the same period in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a91cf-51f7-492a-b8f1-ac5b0d3fd13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88911f44-599e-4a87-bfe3-0e6a6aa4478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed in February, Republic Act 11203 allows private companies
        and traders to bring in rice stocks from abroad, doing away with the old practice
        of clearing all importations with the National Food Authority (NFA). Tariffs
        are set at 35 percent for rice imports coming from members of the Association
        of Southeast Asian Nations (ASEAN); 40 percent for imports within the 350,000
        metric-ton minimum access volume (MAV), regardless of country; and 180 percent
        for above-MAV imports from non-ASEAN countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e15ad2-47fd-4eb6-8919-2fcebd3caf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e9cb93-3dad-4095-a098-b6eaea800e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current revenue haul is already half the ₱10-billion&nbsp;Rice
        Competitiveness Enhancement Fund prescribed by the law. The money is supposed
        to be spent on programs to help palay farmers improve their craft or transition
        to planting new and higher-yielding crops.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508601fd-e93b-446b-9897-6d85ecdcd5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb4cc81-8dbf-49cd-ab8f-dd0aeece8e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the tariffs, the DOF said rice importers also need to
        pay and secure sanitary clearances to ensure that their crops are free from
        pests and diseases that could affect local supply and production.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa57245-58c1-4144-ba05-7e606f9b678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ac2599-9bd7-41e1-8899-980fb09df1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines experienced a bout of rice shortage as well as a
        reported weevil or "bukbok" infestation in 2018, which pushed food prices
        up. The NFA and the Department of Agriculture (DA) were under fire for their
        reportedly slow response to grant additional imports, which caused a food-led
        inflation that hit a peak of 6.7 percent in September and October last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3776750-095c-41e8-bbe5-f195c3d3a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec5f29f-a3f5-40fc-a36c-389fd15df81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:07:26.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Secretary Emmanuel Piñol has <a href="https://cnnphilippines.com/news/.../6/.../Manny-Piñol-courtesy-resignation-letter.html">resigned
        from his post</a>&nbsp;on June 27. Meanwhile, the rice tariffication law restructures
        the <a href="http://nine.cnnphilippines.com/news/2018/09/03/nfa-2018-budget-pay-off-loans-rice-shortage.html">debt-ridden
        NFA</a>&nbsp;from its role as regulator of imports.</p>'
  'Priyanka-Chopra-Meghan-Markle-friendship':
    'author': 'Kendall Trammell, CNN'
    'caption': 'Priyanka Chopra, left, noted how much Meghan Markle''s life has changed
      over the past few years. | Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-04T14:05:15.694+08:00
    'imagesource': 'jcr:9be2f1d3-697d-4747-8e6a-ccbd3fdd5e6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34f06679-df84-4420-a848-ed834d6c851c'
    'lead': 'One thing that hasn''t changed since the royal wedding is the friendship
      between Priyanka Chopra and Meghan Markle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:08:50.803+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:35:31.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:56.341+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Priyanka Chopra talks about her friendship with Meghan Markle: ''She
      was always meant for big things'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f4c960-52a5-477c-8a61-4cb91f509c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:08:50.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;One thing that hasn''t changed
        since the royal wedding is the friendship between Priyanka Chopra and Meghan
        Markle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0124833-cbcf-453f-9257-e38767282770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:08:50.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with Elle UK, the Bollywood star praised the
        Duchess of Sussex, acknowledging her "important voice" worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc78434-fbdb-45e4-802f-868d23b3b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:08:50.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Megs ... she was always meant for big things," Chopra said. "To
        be a change and be an important voice in doing that. It''s amazing that she
        found that calling and has the platform to be able to do it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca0381-0590-47d5-943e-3029413ca8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:08:50.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chopra noted how much her friend''s life has changed over the past
        few years. She fell in love with a royal. Her wedding was watched around the
        globe. She and Prince Harry welcomed their son, Archie.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c334956e-1353-4cba-a9b7-ac3bf49bf534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:08:50.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a big believer in taking charge of your life, but there''s
        got to be something bigger that puts us into the circumstances that we are
        put in," the "Quantico" actress said. "Destiny has a weird way of helping
        you to find your calling."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c669b597-32b0-4183-86a0-94e03bfe162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:08:50.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chopra also talked about her husband, Nick Jonas, whom she married
        in December, and how her expectations of married life differed from reality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc611ae-0924-48d6-b166-15037bf776fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:08:50.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d never realized having a husband and a boyfriend are such different
        things," she said. "When you say your vows, it''s like, this person is my
        family, and it''s the family I chose. There''s a weird responsibility to them.
        And a safety that comes from it. We are learning about each other every day."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dbe6e2-42e4-4ea4-a410-3ecfd393da16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:08:50.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Chopra''s family has grown to include not only the Jonas brothers
        but their wives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddcc04b-f084-4ff3-ba6e-3dd7f3b8092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:08:50.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I''ve never had a sister, so it''s really nice to have Danielle
        [Jonas] and Sophie [Turner], and just inheriting the family by proxy," Chopra
        said. "Sophie is super talented, super funny and we have the most fun when
        we go out together. She''s incredible. By the time this comes out, she''ll
        be the new Mrs. Jonas [Turner married Joe Jonas in May and again in June]
        -- I can''t wait for her to join the family.''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073a6113-2f25-4da2-8f2c-7d6fac377b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:08:50.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:35:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/03/entertainment/priyanka-chopra-meghan-markle-friendship-trnd/index.html">Priyanka
        Chopra talks about her friendship with Meghan Markle: ''She was always meant
        for big things''</a>."</em></p>'
  'Pokémon-go-shiny-Pokémon':
    'author': 'Michelle Lou, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
