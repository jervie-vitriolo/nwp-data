      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f462ee-0c52-4dd3-aa1d-0613d8a02922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:06.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before pa makapasok ang bomber sa maraming tao, na-inspect na natin
        well in advance,” Yecla explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf5b282-0465-4b3b-ac4b-d7b773703255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:06.482+08:00
