  'medical-marijuana-bill-18th-congress-president-rodrigo-durterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-04T21:02:11.228+08:00
    'imagesource': 'jcr:58b9b017-f50d-40c0-a2ed-3f88c88b5334'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6429575-fd7f-43e3-a0fb-f725b095adb0'
    'lead': 'Isabela Representative Antonio Albano also allays fears that the measure
      may lead to recreational use of the illegal plant in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T21:06:35.378+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:35:17.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
