      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f60783-e2cd-45fa-9b0d-ae3885c7ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news filtered across the grounds that an extra match would be
        played on Court One, a 40% full stadium became around 80% by the time the
        first set ended.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25145b-a9db-41b5-a15f-036c64c176b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a6a198-f76e-44c3-b14d-4b2e28d39d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are taking note.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb191d32-6005-4723-a933-61b229accf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa3f45-2074-4d9d-a380-c73540abdc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen-time Grand Slam winner Rafael Nadal watched her on the
        practice courts Wednesday, and 20-time Grand Slam champ Roger Federer took
        in all of her match against Williams; Federer''s management company represents
        the prodigy.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef926b8-0cd2-4dc7-801d-0956e09fad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a06b4a-a4bb-4b85-a413-cbf9ac7014d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after Serena Williams, Venus'' younger sister, spoke highly
        of her over the weekend.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd73a80-7da1-47f6-babf-4a3b1d55d894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b481144c-0884-4625-9e40-985032918f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was exquisitely efficient, and the variety on her backhand is
        stellar, not to mention her movement. She even felt comfortable sliding on
        grass, considered by many players to be the trickiest surface to move on.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bddb2b-67e6-465b-a7be-8bc4689859c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f6392-d9fc-48db-a956-d07f2503f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Gauff needed to relieve pressure at 2-1, 30-30 in the second
        set, she struck an ace. A "come on" followed, and there were two more in that
        game, one following a sizzling forehand winner that allowed her to hold serve.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b4abe1-6a3c-4400-94bb-4e6469120879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98cfb31-477c-4f29-8723-3d13f92dfbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Timely ace</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f76647-7f7c-4b08-ade4-2d903861fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps her loudest roar came at 3-2, deuce, when an ace flew
        off her racket immediately after she was run ragged by Rybarikova on a drop-and-lob
        combination. She never faced a break point.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf4df3b-d4f6-41cd-ae6c-aacb78a2c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c0fb4b-fa57-49f9-86e8-ccb132b04b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she neared victory and chased another drop shot, another fan
        encouraged her to "run, run, run."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e2c9e2-69c4-4cc2-a80b-e3d0be3aad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6ce44f-8e5a-4ea8-8fc0-1637837b56b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff''s reply found the net, but it was one of the rare occasions
        when Rybarikova''s drop shot, one of her favorite strokes, stymied her opponent.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473bff8d-c242-426b-bdf9-dff178bc8767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f5a1f-b5ca-4088-8bcb-cfe04f94929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to believe that when Gauff was 7, mom Candi said, she
        was the worst player in her tennis program.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c472b-18d5-4697-a041-13ae331a1e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dbca58-3422-4b4d-9cf7-704d5ab6f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mom did track and field at Florida State while dad Corey played
        basketball at Georgia State.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9965e47-53a3-4791-a645-be55d21f8028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df39fc-0de1-4251-af6a-a0c6653148bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their athletic pedigree has surely aided Gauff, along with their
        daughter''s resolve.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356db207-6dd1-40b4-8d92-f3081af0d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b69c1ea-3893-42c1-975f-ded18400bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She soon reached No. 1 in the junior rankings and at the age of
        13 became the youngest US Open junior finalist.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9fa72-c83c-489e-a319-051903ab99ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09155330-e131-44e5-a6b2-3503a579cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis has seen its fair share of young stars come -- but then go
        with little fanfare.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3356f1ce-9e19-4d1d-877a-735ae08b5cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30fd6dc-28e1-45c5-a98a-53a143fdc144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the years ahead will give us a final verdict on Gauff, yet
        for the time being, the feel good story of Wimbledon rolls on.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412944dd-5a49-4dbc-9f4c-f0c89aeab5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edac1ea3-e0ac-4978-915d-807b15e146e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the question now is, what history will she make when playing
        Polona Hercog -- who upset Madison Keys -- on Friday?</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
