      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On The Den’s Facebook event page, it says that the exhibit “aims
        to educate and create interest in a wide range of audience beyond the coffee
        community. By allowing to make Philippine specialty coffee more enjoyable
        and relatable in the local context, we wanted to reintroduce this special
        crop as part of our daily lives.”</p>'
