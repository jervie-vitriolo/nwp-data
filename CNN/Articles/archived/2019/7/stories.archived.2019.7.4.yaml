      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a78d0f-d61e-45a2-9ccd-e02e5f3e9e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.655+08:00
