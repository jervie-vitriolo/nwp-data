      'mgnl:created': 2019-07-04T10:26:10.946+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T12:35:48.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13762ac6-598c-4342-bcbd-e60d5e433ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:10.946+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T12:35:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We always talk about the Philippines becoming a sports powerhouse
        in the region. But the thing is, we haven’t really supported our athletes,"
        Dizon said. "The last time we built a stadium was in 1934 — the Rizal Memorial
        Stadium. Before we demand that our athletes perform at the international level...
        I think our athletes deserve to have the kind of facilities that modern countries
        have.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6aca0-3dd5-4606-ac38-9571247599e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:10.946+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T12:35:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb5c231-94e4-43c2-862b-1936f32ff336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:10.946+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T12:35:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, a sports advocate herself, sees the value
        in allowing athletes access to the facility three months before actual competition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5fd3dd-476c-4380-a0bd-85e3a1450449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:10.947+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T12:35:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae5d9d-ccd2-42d3-bde2-2219970e28ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:10.947+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T12:35:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s a win-win. For the organizers, because they’ll get to see
        ‘what do we fix’. Normal naman yan. [That''s normal for them.] And for the
        athletes to be able to live in a world class facility and feel that they are
        valued.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef2d13-ff61-4a64-9ff2-239e056fe451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:10.947+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T12:35:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c455917c-b7f2-4784-9f1c-193029db135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:10.947+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T12:35:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time SEA Games gold medalist Nikko Huelgas welcomed the news.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd926fe-caa5-43a4-9ba7-57542338a3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:10.947+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T12:35:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27fdb0-9bc6-4264-9499-3c1814edba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:10.947+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T12:35:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eto na talaga. Naeenganyo nga ang mga national athletes natin lalo
        na ang mga track and field athletes natin that we can have a better chance
        at winning more gold medals for the country," Huelgas said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e93fad7-c0b1-41d0-b27c-400344328fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:10.947+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T12:35:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This is it. National athletes, especially those in
        track and field, are inspired and feel that they have a better chance at winning
        more gold medals for the country."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4172b14c-8b43-4b90-880d-47f8dad1b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:10.947+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T12:35:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3671352-c908-4dd2-8463-cc87e1d880af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:10.947+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T12:35:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sports facility form part of Phase-1A of the New Clark City
        Government Administrative Center. It also includes a 2,000-seater Aquatics
        Center, a 525-room Athletes'' Village, and a 1.4-kilometer river park.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1468b2-1b43-4b17-9e41-6ae8c0b8b395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:10.948+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T12:35:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a509d378-4463-4263-93af-f85a8dcb19b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:10.948+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T12:35:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 10,000 athletes from 11 countries are expected to compete
        in the 56 sports that will be played in the upcoming regional meet. The Philippine
        Arena will serve as venue of the opening ceremony on November 30. While on
        December 11, the New Clark City Athletics Stadium will host the closing ceremony,
        where international music group Black Eyed Peas is expected to perform.</p>'
  'Myca-Ulpina-3-years-old-war-on-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-04T10:17:59.775+08:00
