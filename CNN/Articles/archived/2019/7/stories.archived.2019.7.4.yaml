      'mgnl:lastActivated': 2023-01-27T12:35:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a500db5-2e88-46db-b83c-3977b72b5ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff smiled and waved to her new adoring public as she left the
        court about 9.15 p.m. local time, probably not far off her usual bedtime.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a51f88f-d7ca-46b3-8e0d-1c66562e685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad86fc-3ccd-4e15-91aa-b6572c95638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:35:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That smile at the end said everything," Blackman said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961e36aa-56b2-409f-b982-4e9ffea4a3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T12:08:57.675+08:00
