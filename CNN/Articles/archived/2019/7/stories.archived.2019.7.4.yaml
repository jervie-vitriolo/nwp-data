    'template': '1'
    'title': 'Duterte forms inter-agency council for UN body''s maritime safety audit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c108c-4761-4882-a783-86ed52a25e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:19.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — President
        Rodrigo Duterte has ordered the creation of an inter-agency council that will
        ensure the country''s implementation of International Maritime Organization
        (IMO) standards ahead of a maritime safety audit in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7637039c-b94a-414f-adab-c06acca086af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:19.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a043ec-7bea-4787-a572-6c2df36708bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:19.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace on Thursday released a copy of Executive Order No. 84,
        which the President signed last Tuesday. It forms the the Inter-Agency Council
        on the IMO Member State Audit Scheme, which is tasked to plan, manage, and
        monitor efforts of government agencies to implement IMO instruments pertaining
        to the following: safety of life at sea; prevention of pollution from ships;
        standards of training, certification and watch-keeping for seafarers; load
        lines; tonnage measurement of ships; and regulations for preventing collisions
        at sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2f1b4-1c86-452c-8566-ca6131d4c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:19.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c096f83d-7f2d-45e4-92aa-ec4bac130c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:19.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council for the IMO audit will be chaired by the Transportation
        Secretary, with the Administrator of the Maritime Industry Authority as Vice
        Chairperson. Representatives from the Department of Foreign Affairs, Philippine
        Coast Guard, Philippine Ports Authority, and Cebu Port Authority will be members.
        The Transportation Department is mandated to give the President yearly updates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa407977-5165-4436-83f7-21b856a525b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:19.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45916fd-5c52-4508-b983-8ebe1739783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:19.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s order comes after the controversial sinking of a Filipino
        fishing vessel after being hit by a Chinese vessel near Recto Bank or Reed
        Bank, an underwater feature in the West Philippine Sea being claimed by both
        Manila and Beijing. Pending investigation results, the top officials of both
        countries are calling it a maritime accident. But the Philippines <a href="https://cnnphilippines.com/news/2019/6/15/philippines-china-reed-bank-incident-united-nations-.html">earlier
        decried in an IMO session</a> that the Chinese crew "callously abandoned"
        the local fishermen who were forced to float in the open seas for hours before
        being rescued by a Vietnamese vessel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f366031-dd50-4b33-8bbc-fdfb53459a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:19.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ed268-f238-4fd1-ae38-b617a76efc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:19.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMO is a London-based specialized agency of the United Nations
        that focuses on the safety, security, and environmental impact of international
        shipping. Both the Philippines and China are member states of the IMO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe25e8-0c43-465e-a40d-df12c6fc08c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:19.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aa7c06-9098-4791-ab86-f06a65d7924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:19.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on 2013 resolutions of the IMO, the the Philippines shall
        undergo the maritime safety audit every seven years starting 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe380500-f674-4e59-91f5-1c82d74ab85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:19.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f95fe9-eea3-426b-96b6-31f0c68db510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:19.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is reasonably expected that the audit scheme will bring about
        many benefits, such as identifying where capacity-building activities (for
        example, the provision of technical assistance by IMO to Member States) would
        have the greatest effect," the IMO said in its website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd482fdb-9a41-4915-a3f8-02d6bef9e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:19.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05681d11-b7ff-4992-a706-bdd798feb3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:19.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some government officials earlier said the IMO should conduct an
        independent investigation on the Recto Bank incident, but both the Philippines
        and Chinese preferred to probe the event on their own. The two sides agreed
        to a joint probe, while China rejected Duterte''s proposal to involve a third
        party or a "neutral country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d5e18-caa6-4705-99a4-2f603b50c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:19.461+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f43b3f4-4fc7-4cd5-9bef-6b11736dd468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:16:19.461+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:35:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has yet to say if the President''s order has something
        to do with the allision. Presidential Spokesperson Salvador Panelo in a media
        briefing on Thursday said he is not privy to the contents of the executive
        order, which was released hours before the press conference.</p>'
