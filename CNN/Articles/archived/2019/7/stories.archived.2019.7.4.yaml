      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff5a91-0d08-484c-a853-62dc5ca0af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:28.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re not justifying the death of the child... Hindi tama ang may
        mapatay, lalo na itong bata. But then again, namatayan din ang PNP," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba791e-de14-4362-ad4b-6356d9fb00e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police defended Senior Master Sargeant Conrad Cabigao Jr., who fired
        the fatal shot. Calabarzon Police Chief Edward Carranza said Cabigao returned
        fire to defend himself after Ulpina shot him. Ulpina was the target of the
        operation, alleging he''s involved in gun for hire, car theft, and illegal
        drug activities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11cba8-8a6c-4b0d-945f-7fb4d93ffadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.758+08:00
