      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, authorities have increasingly tightened security
        in the region in the name of cracking down on Islamic extremism.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee489ff-4905-4811-ba93-805abc9f0e30'
