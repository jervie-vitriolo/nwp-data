    'lead': 'Twenty police officers, including the chief of police of Rodriguez town
      in Rizal Province, were relieved of duty for the death of a 3-year-old girl
      caught in the crossfire of an anti-drug operation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:58:20.929+08:00
