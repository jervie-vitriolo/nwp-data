    'created': 2019-07-04T16:44:37.684+08:00
    'imagesource': 'jcr:29a3ee7b-2539-4e6b-bf96-36a6e9b0daad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc36bc1e-13b4-43e8-862a-75e39b6f12e7'
    'lead': '"Baby Driver" star Ansel Elgort, Aaron Taylor-Johnson, who appeared in
      "Avengers: Age of Ultron" and "Whiplash" star Miles Teller all auditioned to
      portray the iconic singer in a biopic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:49:19.026+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:35:23.748+08:00
