    'jcr:uuid': '79ba71ea-ec1e-4a4d-8968-c5905f3f6203'
    'lead': 'No, that''s not glitter in your eye. "Pokémon GO" is spawning more shiny
      creatures in celebration of its third anniversary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:13:41.681+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:35:30.627+08:00
