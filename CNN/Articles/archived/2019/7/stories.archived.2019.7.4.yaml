    'template': '1'
    'title': 'Congressmen still want Duterte to endorse Speaker bet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2f12d-0f40-432c-9a22-0a09331ddd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> As the
        speakership race heats up even further three weeks before the 18th Congress
        opens, lawmakers in the House of Representatives are hoping that President
        Rodrigo Duterte endorses a candidate for the top post in the chamber to finally
        put a decisive end to the derby.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb30f7a-4414-4800-80fa-82bef39a5b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen warned that chaos would ensue in the House if Duterte
        does not name who he wants to be the next Speaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c3e70b-1abd-45c3-9f3f-5738dd9f7033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157a843e-f195-4218-8ef1-706592c7dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Magkakahinanakitan po ang mga</em> congressmen. <em>‘Kasi bakit
        hindi mo ako binoto?’ Pero kung si Presidente, lahat kami may</em> pretext
        — because it''s presidential desire,” Albay 2nd District Rep. Joey Salceda
        said in a press conference Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3df2aa-8a3a-41e7-8a3f-58231c2db1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba87ed-6c42-4cf9-a437-ee11b5d91b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Congressmen’s feelings would be hurt. “Why didn''t
        you vote for me?” But if it’s the President, all of us have a pretext — because
        it''s presidential desire.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b4374b-57b0-41c1-99ec-a90cfd943373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d2fb79-b7cd-41d5-bf8f-385dd5ef4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said a presidential endorsement would “clarify” things in
        the chamber, which would be picking among at least six lawmakers for their
        next leader.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff76d7-7ac0-4f70-92a0-5fb66634615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60868572-5b43-41bc-80d5-9a9499870bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if Duterte stands pat on his decision to <a href="https://cnnphilippines.com/news/2019/6/25/Rodrigo-Duterte-House-Speaker-choice-Gloria-Arroyo.html"
        target="_blank">keep his hands off the speakership race</a>, the organization
        of House committees will be delayed. He explained that committees are organized
        around June, but with still no clear winner for Speaker — who picks committee
        chairs — it may take a while before the panels are assembled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8acc455-9ece-464f-ae39-b654d5314da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b2bc1-05f1-4b98-bf52-09876dbbddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has refused to endorse a bet for Speaker, out of fear that
        he may offend the feelings of the candidates, all of whom have <a href="https://cnnphilippines.com/news/2019/6/5/House-speakership-race-18th-Congress.html"
        target="_blank">pledged loyalty to him</a> and promised to pursue his legislative
        agenda in the lower house.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b90d4-3797-463e-9e46-724428dbadd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2904b1e5-492b-4200-bacb-26fa76a41ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attempted to broker a <a href="http://cnnphilippines.com/news/2019/6/28/duterte-cayetano-velasco-term-sharing.html"
        target="_blank">term-sharing deal</a> between Speaker bets Taguig-Pateros
        Rep. Alan Peter Cayetano and Marinduque Rep. Lord Allan Velasco, but this
        proposal never set sail as Velasco “appeared to have backed out at the last
        minute.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b4d65-d705-4365-a416-ccff54287cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/1/Dong-Gonzales-term-sharing-speaker.html"
        target="_blank">Solon says many congressmen balked at term sharing for speakership</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d937edb-734d-4aec-9e0b-475c34f50d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of term sharing has also prompted Duterte’s son, Davao City
        1st District Rep. Paolo Duterte, to float the <a href="https://cnnphilippines.com/news/2019/7/2/Paolo-Duterte-speaker.html"
        target="_blank">possibility of him running for Speaker</a>, despite his father
        saying earlier that <a href="http://cnnphilippines.com/news/2019/5/27/Rodrigo-Duterte-Paolo-Duterte-House-Speaker.html"
        target="_blank">he would resign</a> if he vies for the post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9f4908-fdc7-4589-be6d-b86d13575127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for former House Majority Leader Fredenil Castro, term sharing
        will lead to instability and insecurity in the chamber.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3feea9-5c87-474f-8e57-92560e652f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b890b1b8-af47-4ada-88a4-c0e4533799bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:14:36.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:35:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mayroon tayong</em> Speaker and <em>may</em> term sharing,
        <em>hindi niya na rin gagawin ng tama ang kanyang trabaho dahil papalitan
        naman siya. ‘Yung mga</em> committee chairman and members, <em>balewala na
        rin sa kanila ang kanilang trabaho,</em>” Castro said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b282d357-f6f5-42c5-821c-ff9c36625273'
      'mgnl:activationStatus': true
