    'template': '1'
    'title': 'Alex Morgan divides opinion with tea-drinking celebration'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b9393-5852-4cb1-bcf1-a72c49ab9ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The US Women''s National Soccer team
        has caused quite the stir with its celebrations at the Women''s World Cup,
        and Alex Morgan became the latest to milk a goal in Lyon on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d428b-ee56-4e92-a60e-7cb85fd8d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7879e-5f52-4b5a-ab35-c2f6571fe473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USWNT''s players received plenty of flack for exuberantly celebrating
        during their 13-0 thrashing of Thailand, and Morgan''s tea-drinking mime has
        further divided opinion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb29e04c-051b-44df-9ab9-a2f4af49e388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b30f2c-5470-4520-b981-281ff7da3468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the occasion of her 30th birthday, Morgan was seemingly quick
        to reference the famous British tradition -- raising her fingers to her mouth
        -- after she scored the winner in the USWNT''s 2-1 victory over England, a
        game which saw the Americans reach their third straight World Cup final.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eab33e-ccc9-4f40-a673-71c943364e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f7a5cf-c5f9-4908-8e12-bf6f5e984786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 100 million cups of tea are drunk by the British each
        day-- almost 36 billion per year -- according to the UK Tea and Infusions
        Association.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a648d82e-58bf-49ef-9ad6-bfd14975df0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79acbe59-518f-4fb5-873c-86c03f5f7a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Morgan said after the game that the celebration was a response
        to the criticism her team has received during the tournament. Prior to Tuesday''s
        clash, England coach Phil Neville had questioned the "etiquette" of the American
        team after officials visited his team''s hotel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c728347-b1a2-4a1f-9c11-44173979a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc2653-1a1a-42d0-a75e-6fe06392b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to keep it interesting," she told reporters. "I know Megan
        Rapinoe has the best celebration. I had to try and step up this game. I feel
        like this team has had so much thrown at them and us. I feel like we didn''t
        take an easy route through this tournament and ''that''s the tea.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eca204-f134-479f-9e2f-a5d77ac4ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333c69a-647b-435e-9a51-adb96e671846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration was lapped up by some, notably Hillary Clinton:
        "Congrats to the #USWNT for earning that tea," the 2016 Presidential candidate
        tweeted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ea845-2537-448b-a7d8-8adf68f21575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1139db-71b4-478b-a249-de996a147e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed0f117-371a-45ac-beb0-271bcd3879b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further emboldened Morgan''s status as a national treasure back
        home in the US. The forward has now bagged six goals this tournament and remains
        in pole position to win the golden boot alongside England''s Ellen White,
        who trails Morgan on assists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7276a-1f87-4294-95b1-97b24ef2e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07009039-2970-4bbe-b43a-b01ab84b3404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was some debate, however, as to what exactly the celebration
        referred to.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b0014-71e0-4c97-aa09-d6259afa608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bf5fa8-a4ed-4807-ba1a-0298c9690127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many agreed that it was a jibe at England''s love for a cuppa, but
        some saw it as a nod to the Boston Tea Party of 1773 -- the political protests
        against high taxes on tea that were staged before the American Revolution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e13251-5e24-47bc-b171-97e47f012a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7768b0-bacb-45ff-9e2e-12992fee7931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some failed to properly identify the tea-sipping taunt, comparing
        it instead to a drag on a cigarette. British comedian Jack Whitehall was quick
        to comment in this regard.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f6d1c8-044d-402f-ac7e-410f2643ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3382b144-15dc-44ea-9838-e8c1d7b72487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a580632a-e56a-4ca6-995d-3aa94e746471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Did Morgan milk it?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e8d5d-4875-4508-af3c-502a59e0abae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan''s celebration proved not to be everyone''s cup of tea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17106705-6d24-47b8-a6e4-2ce18b64db06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26afcd68-82db-4615-b70d-0c31732a4c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can celebrate however you want, but that for me is a bit distasteful,"
        said English footballer Lianne Sanderson, working as a pundit on beIN Sports.
        "I''m a big believer in the Americans and how they celebrate but for me this
        was a little bit disrespectful."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e0c34e-73f6-4caa-a8d3-829826ee185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf438f23-d892-44b2-9440-d5e32678a7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV presenter Piers Morgan urged the Lionesses to make the US "choke"
        on their beverage, prompting others to shoot back with taunts about the shared
        surname between tweeter and goalscorer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b65fb-ac85-47af-bfe5-878e5fa856b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7599ddb-eef9-4164-abfc-d95ee62cb0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were retorts about America''s taste in lager, too.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f375f59c-95b8-421a-a87c-0c9867b9d8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:52:07.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:58.420+08:00
