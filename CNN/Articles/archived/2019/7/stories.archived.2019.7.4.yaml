      'mgnl:lastActivated': 2023-01-27T12:35:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese island of Kyushu, inhabited by 13.3 million residents,
        was lashed by more than 300 millimeters (11.8 inches) of rain in multiple
        locations Thursday. That''s almost the island''s average rainfall of 319 millimeters
        (12.5 inches) for the entire month of July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b99dbf-4590-4d74-b4c6-2e6807396e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:43:49.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kagoshima, in Kagoshima prefecture, on the island of Kyushu, saw
        record-setting rainfall, with more than 460 millimeters (18.1 inches) in just
        24 hours. Japan''s Meteorological Agency said a number of places within the
        prefecture, which has a population of 1.6 million people, were at risk of
        landslides and flooding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a569ff-0bbb-4c53-be43-bb477bc22c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:43:49.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman died earlier this week due to a landslide in Kagoshima
        city, according to government officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c4945-74b7-4709-bbab-e6c6957ad593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:43:49.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please be alert to landslides, low-land flooding and flooding of
        rivers," the Japan Meteorological Agency''s Ryuta Kuro said at a press conference
        Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e43b0f-c04e-4df0-93e6-0165ff750645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:43:49.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are strongly urging residents to leave the area, but so
        far authorities estimate that only a little over 1,700 of the more than 1
        million advised have chosen to seek shelter.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="ja" dir="ltr">今朝、関係閣僚会議を開催しました。<br>活発な梅雨前線が停滞し、九州を中心に記録的な大雨が続いており、住宅の損壊被害も発生しております。これから明日にかけては、九州を中心に平年の７月一か月分の雨量を超える激しい雨の降ることが予想されています。
        <a href="https://t.co/pUkpHMTImG">pic.twitter.com/pUkpHMTImG</a></p>&mdash;
        安倍晋三 (@AbeShinzo) <a href="https://twitter.com/AbeShinzo/status/1146254938793660416?ref_src=twsrc%5Etfw">July
        3, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f25b1-ebb8-40d8-922b-dc1e8bdc5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:43:49.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3598f2e-d84e-452e-99c4-25828e7bc20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:43:49.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a ministerial meeting Wednesday, Japanese Prime Minister Shinzo
        Abe tweeted that an additional 14,000 staff from the Japanese Defense Forces
        (SDF) have been deployed to assist emergency responders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54598938-517a-4c79-b16e-a6eb94d3dd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:43:49.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From early June to late July, Japan traditionally experiences a
        rainy "baiu" season, as humid air from the south converges with cooler, drier
        air from the north.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8339c56-28c6-418c-ba29-782b9d8a901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:43:49.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the baiu season has caused devastating natural disasters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a363418f-4a66-4b97-bd88-497404815581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:43:49.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, at least 200 people died after torrential rains triggered
        landslides and flooding in one of the deadliest disasters since the 2011 earthquake
        and tsunami.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab38495-8cb8-426b-a5d7-a012af7a7845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:43:49.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/03/asia/japan-heavy-rainfall-intl-hnk/index.html">More
        than 1 million ordered to evacuate as Japanese prefecture braces for a month
        of rain in one day</a>"</em></p>'
  '300-food-poisoned-imelda-marcos-event0':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'More than 300 supporters of the Marcos family are confined in hospitals
      and are reeling from the effects of alleged food poisoning during an event celebrating
      the 90th birthday of former Ilocos Norte Representative Imelda Marcos. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-04T07:57:23.966+08:00
    'imagesource': 'jcr:b3632031-89ea-48cb-9bbf-0decfd691d46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd4ed3de-b2d3-4cc5-8841-3de4e02f8ed8'
    'lead': 'Health Chief Francisco Duque suspects the food at the event may have
      been poorly prepared'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T07:59:23.313+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:35:54.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:46.653+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['marcos', 'imelda', 'bongbong', 'pasig', 'food-poisoning', 'duque',
      'doh', 'francisco-duque', 'health-secretary', 'imee']
    'template': '1'
    'title': '306 remain in hospitals after apparent food poisoning in Marcos loyalists
      event'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb5ac0f-2aa3-4054-b1cb-4fdd4c0ce852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:59:23.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:54.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> More than
        300 supporters of the Marcos family are confined in hospitals and are reeling
        from the effects of apparent food poisoning during an event celebrating the
        90th birthday of former Ilocos Norte Representative Imelda Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58322a8b-0564-40d7-9ce3-c5fe58c55012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:59:23.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque said Thursday there are 306 patients
        admitted in hospitals while 149 have already been discharged. The Eastern
        Police District said the victims are in the Rizal Medical Center, Pasig General
        Hospital, Medical City and Tricity Medical Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845657e-e4fd-49e5-b78a-15a16a5617bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:59:23.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque surmised that the food served at the event may have been contaminated
        by a type of bacteria due to “poor preparation,” saying the adobo and egg
        meals may not have been cooked thoroughly or were left out for too long.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c7ad0-888c-4895-98c9-6a525785b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:59:23.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The symptoms point to a toxin that is perhaps coming from a staphylococcal
        contaminated food,” the health chief told CNN Philippines’ New Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938b2d48-ac9a-4255-a320-c5213b7193ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:59:23.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Philippine Red Cross Chair and Senator Richard Gordon said
        the victims were suffering from vomiting and dizziness. Some guests claimed
        they noticed their fellow supporters were also feeling nauseous after drinking
        the bottled water distributed at the event. Around 2,500 people attended the
        celebration held at the Ynares Sports Center in Pasig City on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad977619-226b-4d2a-aa0c-46faa4d726aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:59:23.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig Disaster Risk Reduction and Management Office said they
        have already taken samples of the food and drinks at the celebration and will
        run tests on them with the Food and Drugs Administration. Duque said they
        can expect test results possibly on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9388154a-4f64-4a4e-a749-c9ee18ba32a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:59:23.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:54.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, daughter of Imelda, vowed to visit each of
        the victims in the hospitals. Her brother, former senator Bongbong Marcos
        apologized for the incident and promised to provide assistance to the victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e5e191-9c29-47ca-82dd-faf4202fcc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:59:23.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Makaaasa po kayo sa amin tulong hanggang sa lahat ay tuluyang
        gumaling</em>,” Bongbong said in a statement on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a61f6f-a48d-40b3-b1f2-6ad0b91daf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:59:23.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can expect us to help until everyone has recovered.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac1a56-9e01-4f04-9b95-a72b1baa3edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T07:59:23.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:35:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda Marcos celebrated her 90th birthday on Tuesday. A separate
        event was held on Monday in Luneta, Manila with her supporters. She and Bongbong
        were present at the event in Manila.</p>'
  'uganda-missionary-baby-deaths-renee-bach':
    'author': 'Shelby Rose, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-04T07:54:42.286+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79e1f3f7-2afe-4621-893d-8bc28e5ed36c'
    'lead': 'An American missionary has been accused of posing as a medical expert
      in Uganda, in a case involving the deaths of two local children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T08:00:22.416+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:35:54.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:47.080+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'Uganda', 'Renee-Bach', 'Serving-His-Children']
    'template': '1'
    'title': 'American missionary in ''unlawful medical practice'' suit after babies
      died in Uganda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a2800-5c4e-4010-a234-db0042f00d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An American missionary has been accused
        of posing as a medical expert in Uganda, in a case involving the deaths of
        two local children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ed1da-9503-439d-b847-654ea0fad3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renee Bach and her non-profit Serving His Children (SHC) have been
        named in a <a href="https://www.scribd.com/document/414004223/Lawsuit-Against-Renee-Bach#download?campaign=VigLink&amp;ad_group=xxc1xx&amp;source=hp_affiliate&amp;medium=affiliate">civil
        lawsuit</a>&nbsp;filed in Uganda for operating a "medical facility" without
        a license.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e839b3-db69-4ba4-838b-6b1de082cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs include Women''s Probono Initiative (WPI) an organization
        that promotes women''s human rights in Uganda and Gimbo Zubeda and Kakai Annet,
        who allege that actions by Bach and SHC led to the death of Zubeda and Annet''s
        babies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe74a94-d1e4-4a08-8f2c-9e515ecf0e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit, which was filed in January and provided to CNN by WPI,
        alleges that Bach and SHC "have unlawfully practiced medicine and offered
        medical services to unsuspecting vulnerable children." Bach is not a medical
        professional; she is the founder of SHC, which describes itself as a religious
        nonprofit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea5b965-05d3-4588-8c3b-a7ef9a9f0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Bach was interviewed about her organization by two local
        TV stations in Virginia in 2018, CNN affiliates WSET and WSLS. "Our focus
        is malnutrition," she told WSLS at the time, "We do preventative care programs
        and also treatment services."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54bb6fa-2b70-4bdf-9c88-c36fd2083dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A God-given vision''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c21ed-6bac-427a-b0d9-7a405106c788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to WPI, Zubeda and Annet were led to believe that
        Bach was a "medical doctor" and that her home in Uganda''s Jinja district
        was a "medical facility," as she was often seen "wearing a white coat, a stethoscope
        and often administered medications to children in her care."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee77d4-9a0c-48dd-a8cf-c595ccd9dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two former SHC employees also believed that Bach was a doctor, according
        to affidavits filed in support of the lawsuit, they said they had observed
        Bach in a "clinical coat" and assumed she was a medical professional.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b8927-d485-4dfa-a9e0-88dab1be088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Bach and her parents directly for comment
        but has not yet heard back.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce9de85-5c0d-43d3-84cd-0de348c10a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press release given to CNN by Bach''s attorney David Gibbs III
        says that she "worked alongside Ugandan medical professionals, she learned
        skills to help provide assistance as necessary; and she often assisted nurses
        and other healthcare professionals to serve in crisis situations."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3e6767-8610-4cab-8749-410b927098c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibbs, of the <a href="https://www.ncll.org/">National Center for
        Life and Liberty</a>, represents both Bach and SHC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828c225a-8b2a-4f9b-98fb-d6f54a0f96bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhibits presented within the lawsuit include a screenshot of the
        <a href="https://servinghischildren.org/">SHC website</a>, picturing Bach
        with a young girl in her arms next to the title "Renee Bach/Founder, Director:
        Africa."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebacf39-251c-4ab5-b60f-a6fe1275d5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One section reads, "Serving His Children has grown from the God-given
        vision of a young woman to a ministry that is saving and changing hundreds
        of lives every year. She is passionate about the children of Uganda and loves
        hands-on involvement in their medical care, as well as being a part of mentoring
        their moms."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f868bb-4f70-465c-bbd5-b03206952d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spurious allegations</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3348c759-c882-4783-95ea-d717cda070c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Gibbs denied that Bach misrepresented
        herself as a medical professional while in Uganda.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d12757-9759-41a6-a90d-6bcc29001018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegations that are being put forward we think are spurious
        and are not meritorious," he said. Bach had "no lack of sympathy for these
        mothers who have lost their children," Gibbs said in response to the lawsuit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9b90e-089f-466a-80a9-872d2f63467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer said that one child named in the lawsuit had not actually
        been treated by the organization at all. While the other child was treated
        by SHC, however Bach was out of the country at the time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a1f00-49b1-4648-89f7-f812ddb557d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibbs added that his client was willing to testify in court and
        provide any information needed. Bach has already appeared in a March 12 hearing
        and could face trial early next year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff24f0eb-9a95-484f-b79e-79140ebae4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit states that SHC "was closed by the Jinja District Health
        Services Office in the year 2015 and ordered to refer all children under its
        care to available government health facilities but still continues to admit
        children to its premises."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70ca1fb-58d5-4a4d-93ef-e207acf912d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Deaths of hundreds of children''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8a7c12-aa12-4e31-8d0f-abbb6af35994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dyogo Peter, the Jinja District Health Officer, confirmed the
        2015 SHC closure and transfer of the children to a government health facility
        in a phone call with CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb4f3d4-6e56-4849-aa8c-3a7c8f4fc272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit also claims that Bach and SHC''s actions have caused
        the "death of hundreds of children," citing a former employee who claims to
        have delivered the bodies of children who died in the facility back to their
        home villages.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d0e077-c444-4d8a-a16d-634df4fe9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an affidavit, SHC''s former driver Charles Olweny stated that
        he worked there for eight years and that he "would drive at least seven to
        ten bodies of children back to their villages each week."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d057a5e-6210-4ca5-8e59-feacc9f0cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stated that he would offer fifty thousand (50,000) Uganda Shillings,
        a small coffin and a bag of maize meal to each family as a form of condolence,
        according to the document.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b77e72-a66c-4b0a-992f-f0f829a97160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Gibbs described Olweny''s testimony as "tremendously
        inaccurate," saying that there were affidavits questioning his "integrity
        and veracity."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59cf551-991a-4acd-9053-af97b9b01cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that rate of death, you''d be talking thousands of children
        would have just passed away and that''s just not accurate," Gibbs said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d233a14-ac23-4283-9354-3109ec4ff8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gibbs, in the 10 years that SHC has been operating,
        3,600 children have been successfully treated and 105 have died.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df66ed5-b9b5-4b88-a9fd-ba35c544976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''My heart breaks every time''</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1844c-6f6c-4722-ba90-5d733a2a7433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court exhibits and in archived online images, blog posts written
        by Bach vividly recounts how she cared for desperate children and adults at
        her facility.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb528e-2699-41ae-8110-301098ae0899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an October 11, 2011 post labeled "Patricia," Bach writes, "I
        immediately ushered them into the clinic. I hooked the baby up to oxygen and
        got to work... As I took her temperature, started an IV, checked her blood
        sugar, tested for malaria, and looked at her HB count, they began to tell
        me her story.... A story that I feel I have heard many times before. But even
        though I''ve heard countless similar stories, my heart still breaks every
        time."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0286f-728b-4f54-ac23-5e733881e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach continues, "She needed a blood transfusion. And fast. ...About
        30 minutes into her transfusion, she started to show signs of having anaphylactic
        reaction. Not good. Not good at all. Her neck and face started swelling. A
        lot. I''m talking about a ton of swelling. Within 15 minutes her breathing
        went from bad to worse. Her throat was beginning to close. We gave her an
        antihistamine and off to Kampala we went....".</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a9535d-95a1-4d8f-88f7-6a41d5f795c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach''s post says that the baby needed a second transfusion at the
        hospital and later developed a wound on her face that only disappeared after
        "we were able to get the proper medication to stop the spreading," she wrote.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98732fc3-b25f-401f-9911-788285e72d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the blog post, Patricia survived.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19452fe-ad5b-42aa-ac3e-44cae10a5923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/watch?v=NaMUMWdewjk&amp;feature=youtu.be">In
        a video</a>&nbsp;that WPI says they will use in court as evidence, Bach says
        she got a malnourished child transferred from a hospital to her own facility.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70268a46-b5d6-41a1-9c7c-7b20bfd492cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, titled <a href="https://www.youtube.com/watch?v=NaMUMWdewjk&amp;feature=youtu.be">"Baby
        Moses: The Full Story,"</a>&nbsp;details how Bach went to a hospital three
        times in one day, in order to get the child discharged.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c8719-bbe6-4505-8264-f5b36ffabc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intern doctors weren''t there so we continued to just go and
        check on him...we were able to get him discharged and transferred here to
        our facility," she says. It is unclear what happened to Moses after the video
        was recorded.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e98d16-232f-46ab-84f3-647e34ff595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bach''s blog talks about many of the successes she says she
        has had in restoring children to proper health, it also contains stories of
        deaths at SHC.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d8a69-a1be-4037-8e7f-3c991409e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of Bach''s 2012 blog posts, she says an unnamed baby and
        a woman named Lydia died at the facility.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd3b9a-04d7-4405-9b4c-62f71f9a4dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Ethically horrid''</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d799a-4840-4419-a323-5e527c0f4b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other materials given to CNN by WPI include pictures of Bach wearing
        gloves and appearing to attach something to a baby''s head while it is hooked
        up to a breathing machine.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388be17f-23a3-446f-b8db-efe3c27b5263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures and a promotional video sent to CNN by WPI also show Bach
        using a stethoscope on small children at the facility.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abceb11c-5188-416b-8303-10d359e451ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What she was up to is ethically horrid," says Art Caplan, the founding
        head of the Division of Medical Ethics at NYU Langone School said about Bach''s
        case.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb9d42-96b9-4d90-b9fc-adeb685e5fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a reminder...when you''re present in poor countries and you
        put on a white coat and wear a stethoscope or sound like a doctor, people
        are so desperate that they trust you and betraying that trust is one of the
        worst things anyone can do... I think she was trying to do good but that drive
        to handle very tough, miserable health circumstances led her down the absolute
        wrong path so it''s not an excuse."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d47312-9bf8-453b-ab44-f05678e255e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the presence of alleged visual proof provided in
        court documents that Bach participated in the medical treatment of children,
        Gibbs says,</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb71bac0-7216-4ebc-82cc-014fcc7cd2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, we have to remember we are in Uganda, okay. So there
        are different standards and she has clearly helped assist doctors and nurses
        and other folks.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008ad34-1aa8-4320-8dce-ef8402f95533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, Renee has a lot of medical training whether it was CPR
        training or the placement of IV''s or other things...but she was never a licensed
        medical doctor or nurse. So she would assist when that would be helpful."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b32b3-ff8f-4c2c-8aff-5a7db14ee76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the allegation that she was over there pretending to be a doctor
        or holding herself out there as a nurse is nonsense," he added.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1334e81a-eca7-472e-98c5-6cd3cd0dbb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibbs says Bach is now back temporarily in the States and there
        are concerns for her and her family''s safety as she has received death threats.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b5704e-1e89-436f-815c-ac1a5099cc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website for <a href="https://servinghischildren.org/">Serving
        His Children</a>&nbsp;is still active, though all social media accounts connected
        to the page have been taken down for Bach''s safety, according to Gibbs.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afa4fdd-e43d-4aa6-9737-68e396990050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T08:00:22.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:35:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/03/africa/renee-bach-lawsuit-uganda-intl/index.html">American
        missionary in ''unlawful medical practice'' suit after babies died in Uganda</a>."</em></p>'
