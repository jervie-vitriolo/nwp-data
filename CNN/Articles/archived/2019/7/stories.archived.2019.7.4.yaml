      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag hindi tumitirik, umuusok o tumutulo. Ganitong klaseng
        serbisyo ba ang patuloy na mararanasan ng mga mananakay ng MRT</em>?," Poe
        said. "<em>Hindi pa ba sapat ang tatlong taon para maisaayos ang problema?"</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af962ed7-d8dc-4876-87cc-19cadbd14765'
      'mgnl:activationStatus': true
