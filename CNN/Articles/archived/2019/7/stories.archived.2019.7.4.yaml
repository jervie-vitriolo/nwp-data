      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8307b10f-163c-462c-b614-1e07f9af0b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the train service doesn''t stop midway, the coaches
        emit smoke or leaks. Is this what MRT riders have to contend with? Is three
        years not enough to solve these problems?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775a174-6dd6-428c-aae4-0e450298bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:50:27.381+08:00
