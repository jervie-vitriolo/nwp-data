      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Litigation is "forcing judges to examine this issue" and "bringing
        science to court," said Setzer, who is also interested in how climate change
        lawsuits are raising awareness.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
