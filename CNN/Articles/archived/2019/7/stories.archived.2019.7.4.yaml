      'text': '<p>The Portuguese teenager also becomes the second most expensive teenager
        of all time after French star Mbappe, who moved from Monaco to PSG for a fee
        of $214 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad90fbf-e14b-405b-80bf-d0027c1860e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:38:56.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felix, who turned 19 in November last year, enjoyed a stellar debut
        season that saw him score 15 goals for Benfica and become the first teenager
        ever to net a Europa League hat-trick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb34876-09ca-4edd-8817-345de6401fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:38:56.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/17/sport/joao-felix-benfica-spt-intl/index.html">READ:
        The Benfica teen who is a ''star already''</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8917b-4d81-42d2-a9f8-93b601835d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:38:56.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Antoine Griezmann leaving Atletico this summer, the Spanish
        club was in the hunt for a high profile forward to lead next season''s attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4065c6c-436e-4518-a274-e44042cdabfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:38:56.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felix was amongst the top scorers in Portugal''s Primeira Liga last
        year. While he plays primarily as a striker, his versatility has also seen
        him selected on the wing and as an attacking midfielder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6803b3-59e8-498a-a72e-bc6d364c9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:38:56.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made his international debut in Portugal''s Nations League clash
        with Switzerland earlier this year, and comparisons have already been drawn
        between Felix and countryman Cristiano Ronaldo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672af279-4534-41b4-be29-30d4b11b6f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:38:56.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for former Benfica player Nuno Gomes, who became general manager
        of the club''s youth department shortly after Felix was signed from Porto,
        such comparisons are premature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca7ceb-fcc8-401a-9715-f8a75c012605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:38:56.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are different," said Gomes earlier this year. "Ronaldo is
        the best in the world, aged 34. Felix is still only 19."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c494b29-e60d-4c93-80c0-2660bab08e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:38:56.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:36:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, though, that Felix''s "relationship with the ball, his
        first touch, his intelligence" marked him out as a completely "different kind
        of player."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db063a82-03e0-40d7-b14a-7201795e7a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T06:38:56.000+08:00
