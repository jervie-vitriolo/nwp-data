      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we have a Speaker and there is term sharing, then
        he would not do his job well because he will get replaced anyway. Committee
        chairmen and members would also feel that their job is pointless.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7341e8-c2cf-471e-b51a-19a654b4b786'
      'mgnl:activationStatus': true
