      'mgnl:created': 2019-07-04T16:41:11.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just as "Spider-Man: Far From Home" closed
        the door on some lingering business left over from "Avengers: Endgame" — and
        the ten years of films leading into it — the film''s end credits offered a
        hint of what might lie ahead for the heroes and villains of the Marvel Cinematic
        Universe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a27ac-3962-457c-86d1-2926406f5a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer may just be really, really far from home. Cosmically
        far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729469d8-659e-4d60-bfbe-7a1c2f985b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Spoilers will spoil from this point forward —&nbsp;venture forth
        at your viewing peril if you haven''t seen the film, or several other recent
        Marvel movies.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc5a3c1-69e7-45c6-bd22-69569be69144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fury</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb08ae0e-8c7d-47c7-8fe0-0837fd3cfdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that it was the introductory appearance of Samuel L. Jackson
        as Col. Nick Fury in the then-groundbreaking tag scene of the first "Iron
        Man" film in 2008 that presaged the emergence of a greater shared universe
        and the notion of a superhero team in the form of the Avengers, "Far From
        Home''s" end sequence puts Fury to clever use once more as the MCU prepares
        to enter what Marvel Studios refers to off-screen as Phase Four.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5578e5d4-75dc-47c1-890f-bb14030d6332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da336e9-e342-4ca3-956b-d2bd9eafca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequence kicks off with the reveal that the veteran S.H.E.I.L.D.
        leader and his stalwart lieutenant Maria Hill (Cobie Smulders), who''ve shepherded
        Spider-Man (Tom Holland) into superheroic service throughout the film, are
        in fact a pair of disguised Skrulls, the shapeshifting alien race first encountered
        on screen in "Captain Marvel" earlier this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5507a84-0021-4b47-be95-8332b33af4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506c0793-0953-46d7-b39a-3d8c160b995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, audiences met these particular Skrulls before in that film''s
        ''90s-era setting: Talos {Ben Mendelsohn), who first appeared to be an antagonist
        to Carol Danvers (Brie Larson) and a young Fury but later proved to simply
        be trying to rescue a long-stranded group of his people, including his wife
        and daughter, from the nefarious Kree, another alien race with its eye on
        Earth). He''s taken on Fury''s form, while his wife Soren (Sharon Blynn) has
        assumed Hill''s identity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae50796-714a-446b-b880-e3d73ff60816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b8e7d8-f1c6-419e-b3f1-9fb39f699a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only does this come as a welcome relief to audience members
        who''d noticed Fury and Hill acting a little out of character (including being
        taken in by Jake Gyllenhaal''s Mysterio) and over-the-top throughout the film,
        it provides a neat entry into the next intriguing setup: Talos, whom we last
        saw on good terms with Fury twenty-some years earlier, has been pressed into
        service by the ever-vigilant, always-working-every-angle superspy, while Fury
        is...doing what, exactly?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b13a1a8-9e8d-49c8-a172-429573a3ebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8156cb2-1441-4d26-9cf6-0fd9df1d66ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the big question: when Talos reaches out to fill Fury in
        on the events we''ve just witnessed, and Fury is at first apparently sipping
        a tropical drink on a sun-soaked beach somewhere, seemingly indulging in a
        getaway after the harrowing conclusion of "Endgame" (not to mention being
        Thanos-dusted and dead for five years). But we quickly discover Fury''s only
        indulging in a simulation of Hawaiian holiday, thanks to some super-high-tech
        trickery, and is actually aboard an eye-popping spacecraft of some sort. We
        should''ve known Nick Fury never gets vacation days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec61b41e-4f20-4032-85ab-b5554d3c834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d94b723-680d-40b0-97fe-52460984415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>S.W.O.R.D.</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05afcc5e-19f8-47b7-84a9-03711a2b36ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those familiar with the comic book equivalent of the Marvel
        Universe, this suggests that another top secret organization is about to make
        its debut: S.W.O.R.D., which stands for Sentient World Observation and Response
        Department. It''s basically S.H.I.E.L.D. in space -- a peacekeeping force
        designed to protect the planet from the increasing intergalactic attention
        it''s been getting of late, akin to Tony Stark''s vision of a suit of armor
        surrounding the Earth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef9c9c-865f-4b14-9b0d-8b2e09c4753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b02530a-de92-41c3-a19e-1285138c36cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S.W.O.R.D was co-created by none other than Joss Whedon, during
        a stint on an X-Men comic back in 2004. Whedon also introduced its snarky,
        resourceful, green-haired director Abigail Brand, a plumb role for any actress
        not already in the MCU''s orbit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3889f8-f959-4e67-a7cc-8e9df29c2ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda04166-389f-4ce5-9c47-7f70422deece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Kree-Skrull conflicts and serving as a battleground in
        Thanos'' Infinity War, Fury has clear reason to be concerned that Earth may
        be about be caught in some very dangerous cosmic crosshairs -- which may serve
        as the same kind of interconnective story tissue among the MCU''s upcoming
        films as the Infinity Stones did in Phases Two and Three.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943bde6-b8b6-4d33-a4f5-743dc12b0113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4bc607-1d38-4732-a6b6-c635177764ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The universe is certainly expanding, now that Thor''s off adventuring
        in the cosmos, the Guardians of the Galaxy continue to establish new frontiers
        in space (including opening the door to Marvel''s spacefaring cult favorite
        Warlock, created by Stan Lee and Jack Kirby and given definition by Thanos''
        creator Jim Starlin), and there''s still some two decades of Captain Marvel''s
        galactic crusade against the Kree to catch up on.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583b12fd-6085-47c1-b3bb-2e377c4fe2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b45a4-d6b9-456d-929f-e96c6ad42f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skrulls open up potentially juicy plot springboards as well:
        2008''s "Secret Invasion" proved to be one of the comic books'' most potent
        storylines, with the many longtime characters revealed to be Skrull sleeper
        agents in disguise, sparking a massive global conflict -- although Marvel
        has already gone down a similar road with the use of the terrorist organization
        Hydra.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19690b85-cab3-4ea3-bdbc-f3b8912fa740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd81c2-d56d-4961-9f44-f18b234ec2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the legendary "Kree-Skrull War" from 1971, one of
        the comics'' first far-reaching crossover tales with the Avengers at its center,
        in which the two races engage in all-out combat. And there''s a well-remembered
        sequence from 1983 in which the gargantuan planet-eating being Galactus --
        who''s become a popular figure of speculation as Phase Four''s ultimate Big
        Bad, in the vein of Thanos -- devoured the Skrull homeworld. That could provide
        a great entry point for the most cosmic Lee-Kirby creation of all, Galactus''
        noble herald The Silver Surfer, whose film rights are now back in the hands
        of Marvel Studios following Disney''s acquisition of previous right holder
        20th Century Fox.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b44bcf5-4c5e-45b0-82ec-7cecb9937213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae6f2d-932d-4fcb-a853-9bd20d26f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most intriguingly of all, the Skrulls could possibly open
        the door for the MCU introduction of another of Marvel Comics'' crown jewels,
        the Fantastic Four, also recently returned to the studio in the Fox deal.
        The changelings first debuted back in 1961, at the very dawn of the Marvel
        Universe, in Fantastic Four #2, where the superhero team defeated them by
        hypnotizing them into believing they actually were dairy cows, whose bovine
        shapes they''d assumed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8294665-09d1-4a90-b7e3-de0ffbe7876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hey, Marvel made a talking racoon and a sentient tree work on screen,
        so who knows what else the studio can make us believe?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c880bbbc-65d1-41e2-beaa-fccdb8a53d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:41:11.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:24.981+08:00
