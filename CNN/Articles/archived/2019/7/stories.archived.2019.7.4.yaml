      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e37cc3b-8c50-406b-95e7-2875a1f68093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> The mother
        of the 3-year-old girl who was caught in the crossfire of an anti-drug operation
        slammed police protocol and denied claims against her family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a62e044-395f-4231-9dbf-80ed4e102e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a77ec2-52dd-4123-88f8-54da3f98322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother, who requested not to be named, disputed the claim of
        police that her three-year-old daughter Myca was used as a human shield by
        her father — alleged drug suspect Renato "Kato" Ulpina — during the drug raid
        conducted by the police in their home in Rodriguez, Rizal on June 29.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33a0847-0106-4d1e-b48a-8035e67d35cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2d620e-49cd-4125-a78a-c34a278c2890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto kong i-correct yung sinasabi nilang ''human shield.'' Wala
        namang human shield na naganap. Ako na buhay ang magpapatotoo. Doon ako nasaktan,
        sobrang mahal na mahal niya yang batang ''yan," she told CNN Philippines on
        Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df3874b-8817-47a4-bb4f-7c9c02b48101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aa9c81-c855-4142-aecb-e21d58063200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to correct what they said [about her being
        a] ''human shield.'' She was not used as a human shield, I can attest to that.
        That''s what hurts me because her father loved her.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a37f0c-8336-410f-835c-451bb17884ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her husband hugged Myca after she was hit by a stray bullet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37dac56-57ba-4926-9b0e-3b29fae526e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Albayalde on Thursday said
        Ulpina should''ve surrendered right away to protect his daughter should the
        situation escalate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1365b467-267e-4c07-bb5f-7c06b09c09d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:28.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161706fd-fbed-454d-a686-1452b6903297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:56:28.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to look this on both ways. The suspect, kung alam niya
        he has a child there inside, he should have surrendered. If you have your
        family inside your house, why won’t you surrender voluntarily and peacefully?"
        he told CNN Philippines'' The Source.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e3f58-a4df-4f02-a353-ebd5ade621a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother also denied the police claim that it was a buy-bust operation,
        wherein undercover cops engage with unsuspecting drug dealers. She lamented
        it was a raid, and said it was around 6 a.m. when the police smashed their
        window and entered their home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab52e26-87d6-4e1e-8bd9-f8d03ede3dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73759f7e-ca8b-4c66-90ec-ce27789925e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:26:55.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:35:47.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May buybust na nangyari daw, ibig sabihin may abutan o bayaran
        ng pera sa shabu. Nasaan ang marked money kung meron talagang buybust na nangyari?
        Sinasabi nila lehitimo. Nasaan ang warrant? Wala silang pinakita," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
