      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde revealed this on the heels of a <a href="http://cnnphilippines.com/videos/2019/7/1/DND-chief-calls-Sulu-twin-blast-an--act-of-suicide-bombers-.html"
        target="_blank">suspected suicide bombing</a> at a miltary camp in Indanan,
        Sulu that killed eight, as well as the arrest of a <a href="https://cnnphilippines.com/regional/2019/7/2/al-qaeda-zambales-cholo-abdi-abdullah-.html?fbclid=IwAR17L2BkBL26s_0RLpcJbN9xsTqCkrptg8e9xiW5kpXlHrzisLR5p8XpDpY"
        target="_blank">Kenyan national</a> who is suspected to have links with terrorist
        group Al Qaeda.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bc45e9-0be8-4991-9d34-baa6770a8b85'
