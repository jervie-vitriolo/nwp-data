      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/03/movies/toy-story-2-casting-couch-scene-scli-intl/index.html">Disney
        cuts ''Toy Story 2'' casting couch scene</a>"</em></p>'
  'China-Xinjiang-surveillance-app':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-04T09:13:09.761+08:00
    'imagesource': 'jcr:f4c17391-63d8-472a-811c-31ba03e8e583'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b737d441-5c0e-4398-be6e-7349a685c344'
    'lead': 'China''s far-reaching security network is targeting tourists, with border
      guards secretly installing a surveillance app onto the phones of visitors to
      Xinjiang. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:21:25.796+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:35:50.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:34:48.202+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Xinjiang', 'surveillance', 'app', 'Fengcai']
    'stories': ['e28cc678-58ff-4378-ae71-aa2fa7502cd2']
    'template': '1'
    'title': 'China loads surveillance app onto tourists'' phones – report '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da2347-8d02-43ab-ba25-d476e965a098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s far-reaching security network
        is targeting tourists, with border guards secretly installing a surveillance
        app onto the phones of visitors to Xinjiang, according to a joint report by
        several major international media organizations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a29b33-6d65-439b-aea3-95e70cbf5929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If true, it would be the latest move to tighten surveillance in
        the heavily-repressed region, where the US State Department has estimated
        up to two million Muslim-majority Uyghurs are being held in detention camps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542d3f5b-8a4d-468e-8ac5-e3b220109d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc58c54-43ff-4a4b-a3da-e2043235542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a heavy police presence across Xinjiang and security cameras
        there are a common sight. From 2017, the Chinese government began to collect
        DNA and biometric data from millions of local residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec4bba2-9b02-459b-a9a2-0d15eee55116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcfb225-4767-4548-bce9-db441779894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new joint investigation by organizations, including the Guardian
        and the New York Times, alleges the crackdown is now affecting visitors and
        tourists to the region. CNN has not been able to independently verify the
        report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebdb25b-1cc2-458c-a23a-dfbaf8ad0668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c200960c-0e4b-4db0-af2f-f29307f270cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the app Wednesday, the Chinese Ministry of Foreign Affairs
        said they had "never heard of (it)." CNN has sent a request for comment to
        the Xinjiang regional government but had not heard back at the time of publishing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce9952-1e6b-4600-b4a2-226eb78cfb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1285f742-9a7d-4e9a-9651-5a84a006d037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to media reports, visitors arriving in Xinjiang from neighboring
        Kyrgyzstan have been forced to unlock their phones for border officials, who
        then install an application called Fengcai. The name is a combination of the
        characters for "bee" and "to gather," conjuring the image of a bee gathering
        pollen from a flower.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0332f704-056b-455d-8191-8ebd58d2c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda64b13-ee99-4ffd-a861-191c6c4ba4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People whose phones had been confiscated said they were given no
        warning of or explanation for the app''s installation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eafcc5-c359-442a-a6e4-7114c21b30c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a74e2b-d3c1-4b18-8512-64a460c896e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once installed, the app allegedly scans the device''s text messages,
        call records, contacts, calendar entries and saved data for a list of more
        than 73,000 red-flag items, according to the reports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa569c-c3b9-4073-aea0-3e2b89f6ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fa862b-9c3c-4f0b-8279-a7628f22e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images and information considered noteworthy by the app include
        files linked to Islamic extremism, such as ISIS propaganda, and pictures of
        the Tibetan spiritual leader the Dalai Lama, according to the reports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a302d-2fb0-4ba1-9118-6b681cce4bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120e807-90bf-4f59-91d9-ffe7cb86e958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even scanned pages of an Arabic dictionary are allegedly flagged
        by the app.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e7ebad-616f-496d-9aa8-bec5b7719b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d677d-05fa-43d3-ae17-cbd8fd31cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app was only installed on Android phones, according to the media
        reports. For Apple devices, police allegedly attached a hand-held device by
        a USB cable, the purpose of which was unclear.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f09bfc4-6b70-4f72-ac88-e5e89d21d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9871b189-a55c-4d59-95e0-b925ab2e1dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app was examined by journalists from a number of international
        publications, including the Guardian, the New York Times, Motherboard, German
        newspaper Suddeutsche Zeitung and the German broadcaster NDR.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab7805-f918-4130-9db4-f6b141a2c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9b9ce-d457-414f-b639-1e5a2c1f78a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinjiang, the largest region in China with a comparatively small
        population of 22 million, is home to a variety of minority groups including
        the predominantly Muslim, Turkic-speaking Uyghurs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d11f3d8-e9e4-4967-a898-96c628e209d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:35:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d12a011-3a3a-4fce-bec6-85ad1a6d3db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:25.799+08:00
      'mgnl:createdBy': 'mel'
