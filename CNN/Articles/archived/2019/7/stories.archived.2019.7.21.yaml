      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T08:04:06.127+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Justin Bieber supports US President
        Donald Trump''s decision to help rapper A$AP Rocky, who is currently in the
        custody of Swedish police. But the "What Do You Mean" singer thinks others
        could benefit from the president''s attention, too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dae2c7-fee5-4bd6-9c65-c6f3f7c88138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:56:48.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T08:04:06.127+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber said on Twitter late Friday he appreciated the president
        lobbying Swedish authorities on behalf of the rapper. Earlier Trump had said
        his administration was working to resolve the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88dcb59-0dee-4e13-b14c-0f57838de51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:56:48.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T08:04:06.127+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want my friend out," Bieber tweeted. "I appreciate you trying
        to help him. But while (you''re) at it @realDonaldTrump can you also let those
        kids out of cages?"</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I want
        my friend out.. I appreciate you trying to help him. But while your at it
        <a href="https://twitter.com/realDonaldTrump?ref_src=twsrc%5Etfw">@realDonaldTrump</a>
        can you also let those kids out of cages?</p>&mdash; Justin Bieber (@justinbieber)
        <a href="https://twitter.com/justinbieber/status/1152431873814962177?ref_src=twsrc%5Etfw">July
        20, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb0b35a-03b2-47fc-87c9-74b8029def8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:56:48.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T08:04:06.127+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e16081-58b9-4160-b1e8-12b2ba1d2dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:56:48.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T08:04:06.127+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber was referencing the ongoing situation at the US-Mexico border,
        where some migrant children are being kept in detention centers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61ff7ee-a9b5-4705-bf46-61e37ee498bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:56:48.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T08:04:06.127+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent accounts from inside border facilities describe detainees
        being kept in crowded conditions without access to basic necessities like
        blankets, toothbrushes and soap.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e3f98-36a3-46a0-8fe8-eeeb378adb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:56:48.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T08:04:06.127+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not responded to Bieber''s tweet, but said Saturday morning
        he had spoken with Swedish Prime Minister Stefan Löfven to discuss A$AP Rocky''s
        case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f25bd54-f958-48ac-87a4-03cacfc8d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:56:48.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T08:04:06.127+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said Löfven "assured me that American citizen A$AP
        Rocky will be treated fairly. Likewise, I assured him that A$AP was not a
        flight risk and offered to personally vouch for his bail, or an alternative."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c804af8f-b610-45c5-8665-4e60a86f8ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:56:48.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T08:04:06.127+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A$AP Rocky was detained since July 3 following a confrontation in
        Stockholm in which he faces serious accusations of assault, according to CNN
        Swedish affiliate Expressen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57aac7-10a6-4125-b578-fc80ff119f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:56:48.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T08:04:06.127+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stockholm District Court ruled Friday he should remain in custody
        for another week while prosecutors finish their investigation into a June
        30 brawl that A$AP Rocky is accused of being involved in.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60665f1-2a10-47be-8634-d0fb11fc8d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:56:48.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T08:04:06.127+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/20/entertainment/justin-bieber-donald-trump-asap-rocky-trnd/index.html">Justin
        Bieber: I appreciate Trump helping A$AP Rocky, but ''can you also let those
        kids out of cages?''</a>"</em></p>'
  'philippines-united-states-relationship-china-south-china-sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-21T11:20:23.798+08:00
    'imagesource': 'jcr:7beb43d5-f60d-4f73-a77c-74c7aa8638bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3026d8ee-023c-4e8d-b6e8-ff7b0586f76a'
    'lead': 'The country''s relationship with the United States remains strong, as
      President Rodrigo Duterte himself assured that the Philippines will not abandon
      the long-standing alliance amid Manila''s warming ties with Beijing, the country''s
      ambassador to the US says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-21T11:24:13.027+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-21T11:38:39.631+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'President-Duterte', 'President-Rodrigo-Duterte',
      'USA', 'US', 'United-States', 'Beijing', 'China', 'South-China-Sea', 'West-Philippine-Sea']
    'template': '1'
    'title': '''PH not turning back on US'' amid warming ties with China'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7bc0a3-0d6c-405a-9d68-b6b4e4410898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:24:13.028+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:38:39.631+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — The country''s
        relationship with the United States remains strong, as President Rodrigo Duterte
        himself assured the Philippines will not abandon the long-standing alliance
        amid Manila''s warming ties with Beijing, the country''s ambassador to the
        US said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f06b961-9435-4210-90f0-f8d5c4d21e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:24:13.028+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:38:39.631+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other night, I went to see the president and reported about
        the outcome of last week''s Bilateral Strategic Dialogue. The president very
        clearly told me: ''We will not turn our back on the United States'' – which
        is why I can say with absolute certainty that this alliance between the US
        and the Philippines will continue to be robust and will endure, going beyond
        economic, military and political cooperation," Ambassador Jose Manuel “Babe”
        Romualdez said in his column on The Philippine Star Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e53579b-fd89-467c-8db0-d82efa79b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:24:13.028+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:38:39.631+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2019/7/15/PH,-US-to-hold-dialogue-on-defense,-economics.html">Bilateral
        Strategic Dialogue</a>, done annually, covers discussions on political, security
        and economic cooperation between the Philippines and the United States. On
        its eighth year, the talks focused on strengthening cooperation on counter-terrorism,
        defense and security, economics, law enforcement and criminal justice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7a8769-5912-45fd-a347-6e9657d7c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:24:13.028+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:38:39.631+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s assurance comes after his recent remarks daring the US
        to fire the first shot against China in the South China Sea. He was reacting
        to criticisms that he has not asserted Philippines sovereign rights in Recto
        Bank, where a Chinese vessel rammed a Filipino fishing boat on June 9 and
        left the fisherfolk adrift at sea. He has also been under fire from critics
        after he revealed a verbal agreement with Chinese President Xi Jingping allowing
        China to fish in Recto Bank in exchange for allowing Filipino fishermen back
        in Scarborough Shoal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3754326f-77f8-4f29-abf0-7543797ddf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:24:13.029+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:38:39.631+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also earlier <a href="https://cnnphilippines.com/news/2019/7/17/Duterte-Philippines-US-Mutual-Defense-Treaty-South-China-Sea.html">invoked
        the country''s 68-year-old mutual defense treaty with the US</a>, saying he
        would go onboard if the US sends its Seventh Fleet — a part of the U.S. Pacific
        Fleet stationed in Japan — to South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad677e3b-518b-4a14-b819-68d79e600174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:24:13.029+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:38:39.631+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m calling now America. I am invoking the RP-US pact, and I would
        like America to gather their Seventh Fleet in front of China. I''m asking
        them now," Diuterte said in a TV interview on Tuesday, adding that he will
        drag his critics, Senior Associate Justice Antonio Carpio, former Ombudsman
        Conchita Carpio Morales, and ex-Foreign Affairs Secretary Albert del Rosario.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f621b9-1e5a-4358-9e98-8aad16e53997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:24:13.029+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:38:39.631+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the talks between Filipino and American delegates
        during the two-day dialogue were "extremely fruitful," with both countries
        "acknowledging the value of keeping the relationship stable."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff1944-4f9c-4999-ae60-0d9b82bcc718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:24:13.029+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:38:39.631+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two nations reaffirmed their commitment to uphold freedom of
        navigation, overflight and other lawful uses of the South China Sea and emphasized
        the importance of concluding an effective and substantive code of conduct
        that would not prejudice the rights under international law of both claimant
        states and non-claimant states in the disputed area, the ambassador said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c8ae1-7e6b-4a69-ae07-3382074d50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:24:13.029+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:38:39.631+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that violent extremism and the mitigation of issues due
        to the return of foreign terrorists in the Philippines  was a "key concern"
        during the bilateral dialogue, along with discussions on the Association of
        Southeast Asian Nations'' (ASEAN) outlook on the Indo-Pacific and ASEAN centrality.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493279e9-615c-403c-bb90-ab4c43651cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:24:13.029+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:38:39.631+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is, Filipinos will always look upon the United States
        as our most important partner and most trustworthy ally," he said, citing
        the result of a Social Weather Stations (SWS) survey which found that Filipinos
        trust the US more than China.</p>'
  'avengers-endgame-avatar-disney-marvel':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-21T11:46:23.416+08:00
    'imagesource': 'jcr:0f73a44f-784d-408d-b68b-ef7afc785d75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a21e5b3c-6da6-456b-bda4-41626565f282'
    'lead': 'The Disney and Marvel blockbuster, will move past "Avatar" on the list
      of all-time highest grossing films on Sunday in its 13th weekend of release,
      Disney reports Saturday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-21T11:48:34.055+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-21T11:48:34.416+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Avengers: Endgame'' passes ''Avatar'' to become the highest-grossing
      film ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f42e7-cbb8-4c9c-bd0d-c1eb6a807a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:48:34.055+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:48:34.417+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;"Avengers: Endgame," the Disney and
        Marvel blockbuster, will move past "Avatar" on the list of all-time highest
        grossing films on Sunday in its 13th weekend of release, Disney reported Saturday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e813d56a-fb4f-4ec5-889e-b5c25e7a062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:48:34.055+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:48:34.417+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avatar," James Cameron''s science fiction film set on the planet
        of Pandora, held the record for 10 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6963cf-22e8-4dfd-801a-5de65357b1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:48:34.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:48:34.417+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest "Avengers" film, starring Robert Downey Jr. and Chris
        Evans, has made more than $2.789 billion worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af2ee38-f5dd-4b33-9ed0-be4501dc2015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:48:34.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:48:34.417+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A huge congratulations to the Marvel Studios and Walt Disney Studios
        teams, and thank you to the fans around the world who lifted ''Avengers: Endgame''
        to these historic heights," Alan Horn, co-chairman and chief creative officer
        of The Walt Disney Studios, said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8452b3fa-8e8d-4c65-bbb5-c4845c211040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:48:34.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:48:34.417+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get to the top spot, "Endgame" passed some of the biggest blockbusters
        in film history such as "Titanic," "Star Wars: The Force Awakens" and its
        predecessor, "Avengers: Infinity War."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e232111c-4af8-405c-b275-aa985f864067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:48:34.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:48:34.418+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Endgame'' has cemented the Marvel Cinematic Universe as a cornerstone
        of modern mythos that will be passed down to generations of fans," Shawn Robbins,
        chief analyst at Boxoffice.com, told CNN Business. "That would have been true
        regardless of its monetary position relative to ''Avatar.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1567b4ce-b923-43ad-a47c-ccffc1ea9425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:48:34.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:48:34.418+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbins added that the title of highest-grossing film of all time
        is "the cherry on top for Marvel''s first decade."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1801ae92-e720-420c-aa7b-c4b5824a3280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:48:34.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:48:34.418+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never before had audiences experienced an episodic, cinematic journey
        over the span of 11 years," Robbins added. "It''s nearly impossible to predict
        something like that, just as ''Avatar''s'' own run was widely unexpected.
        In a way, they share that common bond."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c855c2-0c88-4f32-916e-b92728a6715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:48:34.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:48:34.418+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endgame" shattered records when it opened in late April.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8849bf3d-3622-471e-9197-ce59c76d409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:48:34.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:48:34.419+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superhero film, which had the Avengers take on the villainous
        Thanos, made $1.2 billion at the worldwide box office for its global opening.
        It took just five days for the film to cross $1 billion at the box office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7aa938-ff6d-4cf5-b48f-72b4285861ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:48:34.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:48:34.419+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney acquired the "Avatar" franchise when it completed its $71
        billion purchase of most of 21st Century Fox''s assets earlier this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802025a1-92a8-417b-adeb-479bbd4269b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:48:34.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:48:34.419+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space series will have a chance to take back its box office
        crown from "Endgame." Disney is planning four "Avatar" sequels between 2021
        and 2027.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8c1f88-ab99-4152-b359-d30cf8fa71bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:48:34.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:48:34.419+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with the passage of a decade, the impact of James Cameron''s
        ''Avatar'' remains as powerful as ever," Horn added. "The talented filmmakers
        behind these worlds have much more in store, and we look forward to the future
        of both the Marvel Cinematic Universe and Pandora."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936da0b4-fe67-437b-84a1-d636f74ceb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:48:34.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:48:34.419+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/20/media/avengers-endgame-avatar-box-office/index.html">''Avengers:
        Endgame'' passes ''Avatar'' to become the highest-grossing film ever</a>."</em></p>'
  'united-kingdom-iran-oil-tanker-seized':
    'author': 'Joshua Berlinger and Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-21T11:51:03.410+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32651657-cee7-47d7-99c8-f3529c6e1016'
    'lead': 'Britain reiterates warnings that it will take ''robust'' action if Iran
      did not release a UK-flagged oil tanker it seized in the Strait of Hormuz, the
      latest confrontation in a tense standoff unfolding in the important shipping
      route.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-21T11:53:41.211+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-21T11:53:41.775+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK vows ''robust'' action if Iran doesn''t release British-flagged oil
      tanker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5120710-98c0-435e-9bfc-d604f3606288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.211+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.775+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Britain reiterated warnings Saturday
        that it would take "robust" action if Iran did not release a UK-flagged oil
        tanker it seized in the Strait of Hormuz, the latest confrontation in a tense
        standoff unfolding in the important shipping route.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2959b5a-675c-4b79-8c3a-306cfdd858fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.211+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.776+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel captured by the Islamic Revolutionary Guard Corps (IRGC)
        on Friday is now at the center of a widening crisis between Iran and Western
        powers, as Tehran fights to free itself from the crippling effects of US economic
        sanctions and reset nuclear talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d60719-c51f-444e-85f5-57d5fcb176de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.212+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.776+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there could be serious consequences for the Islamic Republic''s
        aggression toward the UK -- one of three European powers that have sought
        to save the 2015 Iran nuclear deal even after the United States dropped out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4adc545-d3cc-48b9-a0fd-1737ba0f4193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.212+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.776+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Foreign Secretary Jeremy Hunt said the incident showed "worrying
        signs Iran may be choosing a dangerous path of illegal and destabilizing behavior,"
        adding that the UK''s response would be "considered, but robust."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf522ab2-cfb1-4954-b294-3bd7f13bc595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.212+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.777+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Office summoned the Iranian chargé d''affaires on Saturday
        afternoon. Meanwhile, the government was set to convene a second emergency
        meeting of national security officials to discuss its response, a Downing
        Street spokeswoman told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2523bef0-ad94-4979-97b0-ed871025290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.212+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.777+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has warned ships connected to the country''s shipping industry
        to "stay out of the area" in the interim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a18c6-8207-4c70-bdd9-0b70227b3140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.212+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.777+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian media reported Saturday that the ship, the Stena Impero,
        was captured following an accident with a fishing boat and was being held
        for "violating international regulations." A second British-owned ship, the
        Liberian-flagged MV Mesdar, was briefly held by Iran but then released.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a99e53-f37b-4f4d-85f3-96ce755823d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.212+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.777+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter Saturday to the United Nations Security Council, the
        UK called on Iran to release the seized tanker, adding that the Stena Impero
        was within Omani territorial waters exercising "the lawful right of transit
        passage in an international strait," when Iranian authorities approached it,
        according to a UN diplomat source who provided CNN with a copy of the letter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416500bc-7979-4eda-96a3-a1158df03791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.212+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.777+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International law requires that the right of transit passage shall
        not be impeded, and therefore the Iranian action constitutes illegal interference,"
        said the letter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b54cee4-51b8-4c11-8f79-cc692b7cf510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.213+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.778+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s actions in the Strait came just hours after authorities
        in Gibraltar agreed to extend the detention of an Iranian oil tanker in its
        custody for 30 days. That ship, the Grace 1, was seized by British authorities
        on July 4, accused of attempting to transport oil to Syria in violation of
        European Union sanctions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c961a-183d-4285-afb8-ffe83f8f3d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.213+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.778+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Javad Zarif responded to Britain''s warnings
        on Saturday with one of his own.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8eb1bb-b98f-4308-acb0-a46d44154463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.213+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.778+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike the piracy in the Strait of Gibraltar, our action in the
        Persian Gulf is to uphold int''l maritime rules," Zarif said on Twitter. "UK
        must cease being an accessory to #EconomicTerrorism of the US."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530f345a-15f3-436f-94c5-44be4dcbc97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.213+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.778+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt later spoke with his Iranian counterpart, accusing him of breaking
        his word that Iran wanted to "de-escalate" tensions in the Gulf.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0653ced8-34b5-4d50-a821-5b1bf56d889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.213+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.778+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers had expected Iran to respond to the Grace 1''s seizure,
        and the UK raised the security level for British ships in the Persian Gulf
        just last week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5a3e67-fd1f-407b-8377-58b6555b475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.213+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.779+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re (Iran) doing this either in response to the seizing of
        Grace 1 by Royal Marines and its holding in Gibraltar ... or they may be doing
        it to widen the tension in the Gulf now because they want to bring this conflict
        and this state of affairs, which is damaging to Iran, to a head," said British
        lawmaker Bob Seely, a member of the UK Foreign Affairs Committee.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0050fa7c-15c0-46ba-ae9c-5504fa696ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.213+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.779+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increase in tensions in the Strait of Hormuz could have dire
        economic and security consequences. Around 24% of global oil production passes
        through the narrow passage, and it''s the only way to ship oil out of the
        Persian Gulf. The US Energy Information Administration calls the Strait of
        Hormuz one of the "world''s most important strategic chokepoints by volume
        of oil transit."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd145f2ed-ca5f-46c1-9891-e8d2509249b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.213+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.779+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Meade, the managing editor of the influential shipping industry
        publication Lloyds List, said the Stena Impero''s seizure is "probably the
        highest level security threat that we have seen in the region since the late
        80s."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0636a1-1e85-4c7c-98fd-a06ba38cc568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.214+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.779+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Iran''s "dangerous strategy"</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb9118c-c488-4663-b38d-dce5006c935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.214+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.779+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tanker looks set to become a pawn in the mounting stalemate
        between Iran and the US, as well as its allies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4850ba-a776-4254-8a83-ddab04f76578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.214+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.779+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is classic Iranian escalatory behavior designed to show it
        can also push back," Sanam Vakil, senior research fellow at Chatham House
        in London, told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f6519-dd57-4547-8585-71726c647c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.214+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.780+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the gamble could come at a steep cost for Iran at a time when
        it is looking for an opening to renew nuclear talks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab9f901-415b-4eb1-9a1a-fe3af00d7f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.214+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.780+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dangerous strategy for Iran is that this could push the UK
        closer to the United States and result in greater coordination between the
        two allies," Vakil said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c859785d-8f82-4ae9-bcb6-2da362e456dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.214+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.780+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has worked to safeguard the landmark agreement while appeasing
        Washington, a balancing act that has become increasingly difficult as Iran
        raises the stakes in the Gulf.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc0b95-e2e8-4772-871a-f4635eb45e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.214+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.780+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and Germany, the other two European signatories of the nuclear
        deal, have condemned Iran''s seizure of the Stena Impero, calling on the Islamic
        Republic to release the vessel.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029965da-a3ed-42c7-82ed-07b8db5df6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.215+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.780+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a spokesperson for France''s Ministry of Europe
        and Foreign Affairs said it has been following developments with concern:
        "Such action is detrimental to the necessary de-escalation of tensions in
        the Gulf region. We strongly condemn it and express our full solidarity with
        the United Kingdom."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992b9b1a-3931-43d0-8fec-f06dfef67ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.215+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.781+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Foreign Office echoed the remarks, saying that Iran''s
        action "exacerbates an already strained situation."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e362240-cc69-43cf-b0d8-88f79054b366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.215+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.781+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another regional escalation would be very dangerous. It would also
        undermine all ongoing efforts to find a way out of the current crisis," a
        Foreign Office spokesperson said in a statement Saturday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea36c68-8ef3-4332-8cfc-58d8c79dfc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.215+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.781+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No Britons on board</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a65d0c-e4d1-4bd1-a218-96cfc9b625e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.215+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.781+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Stena Impero is registered in the UK, there were no Britons
        on board when it was seized. The 23-man crew was made up of Indian, Russian,
        Latvian and Philippines nationals, according to a statement from the ship''s
        owner -- Sweden-based Stena Bulk -- and operator, Scotland-based Northern
        Marine Management.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36a152-c2e1-408f-93c8-353ac5161a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.215+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.781+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from the two companies said their ship was first approached
        at "by unidentified small crafts and a helicopter" in the Strait of Hormuz
        in international waters at about 4 p.m. local time (12 p.m. ET).</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd549a1-e0c6-4bb3-a1f9-efb2b1f7e4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.215+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.782+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than six hours later, the ship was "no longer under the control
        of its crew" and "uncontactable."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaf92a6-78f5-4a65-bfb0-13728cb0711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.215+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.782+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stena Impero has since been taken to Iran''s Bandar Abbas Port,
        Iran''s Fars news agency reported. The crew will be held on board until an
        investigation into the accident ends, according to Fars.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bdbc9b-d1ff-46bf-b617-42323bc8f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.216+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.782+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its seizure marks the latest in series of accelerating maritime
        incidents in the Gulf region between Iranian, UK and US military forces.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da220f4-1366-45f7-905e-e93820b6db08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.216+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.782+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Friday, US President Donald Trump said the
        US does not have many tankers in the region but that the country does have
        a robust military presence there.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55461477-6e3c-4233-a09c-e2691c027299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.216+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.782+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US Navy destroyed an Iranian drone using electronic
        jamming equipment in the Strait of Hormuz, a US defense official told CNN.
        The crew of the USS Boxer took defensive action against the Iranian unmanned
        aerial vehicle after it came close to the US naval ship, the official said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d5eb7-fbf7-47a6-a00f-2a96d7fa1aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.216+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.782+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday evening, the US military was monitoring the transit
        of a US commercial cargo ship through the Strait of Hormuz, initially using
        armed aircraft overhead, according to a US defense official with direct knowledge
        of the situation.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f313bfe-1411-4a75-ae9e-39ad4251b19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.216+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.783+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuous monitoring of the transit, which typically takes six
        to eight hours, is being done mainly by unarmed surveillance aircraft overhead
        that can call in other forces if needed.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669aded1-d888-49f0-92e1-4747b649d58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T11:53:41.216+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T11:53:41.783+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/20/middleeast/iran-tanker-seizure-intl-hnk/index.html">UK
        vows ''robust'' action if Iran doesn''t release British-flagged oil tanker</a>."</em></p>'
  'surigao-del-norte-yeng-constantino-siargao':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo from Yeng Constantino/Youtube'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-21T12:09:32.300+08:00
    'imagesource': 'jcr:13394edc-ec0d-4b60-9c95-e993c3856046'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d910e75-a3bf-4ec1-8cb7-e01b5d2684e8'
    'lead': 'A Surigao del Norte-based lawmaker says they have already filed bills
      to improve health facilities in the popular tourist destination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-21T12:15:15.665+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-21T12:19:37.214+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['siargao', 'surigao', 'surigao-del-norte', 'yeng-constantino', 'yan-asuncion',
      'dapa']
    'template': '1'
    'title': 'Surigao del Norte solon assures safety in Siargao after Yeng Constantino
      rant'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8fab4b-bce7-4b08-9be2-7193df9fbdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:15:15.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T12:19:37.214+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> A member
        of Congress said Saturday legislative action has already been taken to improve
        health facilities in Siargao island in Surigao del Norte. This after singer
        Yeng Constantino publicly complained about insufficient equipment in hospitals
        near the popular tourist destination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9315b-23ea-46fc-aec2-899edebd6969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:15:15.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T12:19:37.214+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The public may rest assured that the Provincial Government, the
        local executives, health and tourism officials and this representation have
        been taking steps to make Siargao as safe a destination as it is beautiful
        and fun,” said Francisco Jose Matugas, Surigao del Norte 1st District Representative.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbingomatugas%2Fposts%2F2902516813153278&width=500"
        width="500" height="770" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e421ba-6827-43fd-8803-f394d031afb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:19:37.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T12:19:37.214+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d5df80-3c7a-47f6-95c1-15a58976ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:15:15.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T12:19:37.215+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantino made rounds on social media on Friday after posting
        a <a href="https://www.youtube.com/watch?v=9HlFGB6dlj8">video narrating what
        she called a “traumatic experience”</a>&nbsp;video narrating what she called
        a “traumatic experience” in Siargao after her husband Yan Asuncion suffered
        from a “cliff-diving” accident. The singer said she had to move from one hospital
        to another due to the lack of brain-scanning apparatus needed to check if
        Asuncion suffered any head injuries. He earlier displayed signs of memory
        loss after the accident, according to Constantino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c7c602-265a-4936-bdfb-7a5c2e102949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:15:15.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T12:19:37.215+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matugas said prior to the incident, he had already implored to raise
        the status of the Siargao District Hospital to level 2. This would increase
        its room availability to 100 from its current 15 rooms. More ambulances and
        staff training to aid trauma patients have also been made available by local
        health offices, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aea749d-c99b-4bb3-953a-7f90e912ac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:15:15.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T12:19:37.215+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upgrading the hospital will also address the hospital’s biggest
        concern, the lack of personnel and manpower, including doctors, nurses, technicians
        and janitors, as it is going to be entitled to a budget directly from the
        National Government,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cadb98-11ed-4b95-ab26-c6ed29d4964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:15:15.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T12:19:37.215+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman cited bills filed in 2017 and 2018 seeking to raise
        the hospital’s status after Siargao garnered 163,245 tourists for only the
        first half of the previous year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d13111-8181-43e1-bf12-a133102a8cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:15:15.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T12:19:37.215+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, budgets, like any government programs and projects
        just do not happen overnight, they take considerable time and process,” Matugas
        explained.</p>'
  'bulgaria-tax-revenue-office-hacking':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-21T12:09:32.658+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '964943c2-4160-4917-be52-fc4b97dd3f7a'
    'lead': 'Government databases are honey pots for hackers. They contain a huge
      wealth of information that can be ''useful'' for years to come, experts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-21T12:17:18.978+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A whole nation just got hacked'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0fdc86-e927-40f3-bbfb-0fe5612d15cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Asen Genov is pretty furious. His
        personal data was made public this week after records of more than 5 million
        Bulgarians got stolen by hackers from the country''s tax revenue office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d597b96-7dd4-40c0-ab08-a13ca0d3ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country of just 7 million people, the scale of the hack means
        that just about every working adult has been affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26d3b88-bae2-4fd4-ab93-bbc5a99b1e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should all be angry. ... The information is now freely available
        to anyone. Many, many people in Bulgaria already have this file, and I believe
        that it''s not only in Bulgaria," said Genov, a blogger and political analyst.
        He knows his data was compromised because, though he''s not an IT expert,
        he managed to find the stolen files online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a83b5-30e9-4d12-ac95-947c52b6a359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.979+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack is extraordinary, but it is not unique.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c946e23f-a8ae-4701-8b74-509e2669ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.979+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government databases are honey pots for hackers. They contain a
        huge wealth of information that can be "useful" for years to come, experts
        say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e163f6cf-2092-49ed-949d-ba9e41ca16af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.979+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can make (your password) longer and more sophisticated, but
        the information the government holds are things that are not going to change,"
        said Guy Bunker, an information security expert and the chief technology officer
        at Clearswift, a cybersecurity company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43291d11-12ad-438e-8e07-59d9094ad61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.979+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your date of birth is not going to change, you''re not going to
        move house tomorrow," he said. "A lot of the information that was taken was
        valid yesterday, is valid today, and will probably be valid for a large number
        of people in five, 10, 20 years'' time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac70c124-4871-465b-828a-57d8a0fabcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.979+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hackers'' paradise</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad781962-5775-4c9c-9848-91dc768a6de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.979+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data breaches used to be spearheaded by highly skilled hackers.
        But it increasingly doesn''t take a sophisticated and carefully planned operation
        to break into IT systems. Hacking tools and malware that are available on
        the dark web make it possible for amateur hackers to cause enormous damage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b19a86-5dc0-4171-b37b-a4da162ae801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.979+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strict data protection law that came into effect last year across
        the European Union has placed new burdens on anyone who collects and stores
        personal data. It also introduced hefty fines for anyone who mismanages data,
        potentially opening the door for the Bulgarian government to fine itself for
        the breach.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d9d28d-bb8b-4337-b929-837ad4f011a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.979+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, attacks against government systems are on the rise, said
        Adam Levin, the founder of CyberScout, another cybersecurity firm. "It''s
        a war right now -- one we will win if we make cybersecurity a front-burner
        issue," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ef9cf-3ca4-44be-99b8-89bfd972131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.980+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notion that governments urgently need to step up their cybersecurity
        game is not new. Experts have been ringing alarm bells for years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd635c7e3-efd2-4d7b-86bf-02904d387867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.980+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Veterans Affairs suffered one of the first
        major data breaches in 2006, when personal data of more than 26 million veterans
        and military personnel were compromised.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e502ea-f3bd-48ac-a3a4-d36d98338b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.980+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it was all, ''Oh, this is dreadful. We must do things to stop
        it.'' ... And here we are, 13 years later, and an entire country''s data has
        been compromised, and in between, there''s been incidents of large swathes
        of citizen data being compromised in different countries," Bunker said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e44150-ba77-4d80-9d82-bcfdd2295d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.980+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out-of-date systems are often the problem. Some governments may
        have used private companies to manage the data they collected before the array
        of hacks and breeches brought their attention to cybersecurity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e7d374-2e63-46f8-9353-aa396c065c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.980+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many cases, our data was sent to third-party contractors years
        ago," Levin said. "The way we looked at data management 10 years ago seems
        antiquated today, yet that old data is still out there being managed by third
        parties, using legacy systems."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86640c05-2947-4436-b075-2cac432ba683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.980+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the "old data" hasn''t changed, it''s still valuable to hackers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91a302-d52a-46ba-8876-7655fd11addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.980+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulgaria incident is concerning, said Desislava Krusteva, a
        Bulgarian privacy and data protection lawyer who advises some of the world''s
        biggest tech companies on how to keep their clients'' information safe.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff95fe6-812a-4f49-a154-11c56a516fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These kinds of incidents should not happen in a state institution.
        It seems like it didn''t require huge efforts, and it''s probably the personal
        data of almost all Bulgarian citizens," said Krusteva, a partner at Dimitrov,
        Petrov &amp; Co., a law firm in Sofia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958f49b-1efc-4edd-88ca-9f49a0693f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulgarian Commission for Personal Data Protection has said it
        would launch an investigation into the hack.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f2d5e8-3a79-45ad-8503-f55c08e1937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A National Revenue Agency spokesman would not comment on whether
        the data was properly protected.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e578c51-fc1d-422e-a68b-d9df4f6ed88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As there is undergoing investigation, we couldn''t provide more
        details about reasons behind the hack," Communications Director Rossen Bachvarov
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c16fd-dab1-4dee-8c27-c78bb854e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Very embarrassing for the government''</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fead27b-f0cc-45cb-9916-389ea3e660b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 20-year-old cybersecurity worker has been arrested by the Bulgarian
        police in connection with the hack. The computer and software used in the
        attack led police to the suspect, according to the Sofia prosecutor''s office.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dfa01f-0abc-4017-93d4-eadbd0f54afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.623+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man has been detained, and the police seized his equipment,
        including mobile phones, computers and drives, the prosecutor''s office said
        in a statement. If convicted, he could spend as long as eight years in prison.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e527718-8f90-4eef-8f43-d9798fbe8bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.624+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still too early to say what exactly happened, but from political
        perspective, it is, of course, very embarrassing for the government," Krusteva
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670215b-6281-4e6d-a149-2a2cc52dfd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.624+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embarrassment is made worse by the fact that this was not the
        first time the Bulgarian government was targeted. The country''s Commercial
        Registry was brought down less than a year ago by an attack.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28722c58-dd59-46a6-be14-b6e6bc1affa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.982+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.624+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, at least for a year, the Bulgarian society, politicians, those
        who are in charge of the country, they knew quite well about the serious cybersecurity
        problems in the government infrastructures," Genov said, "and they didn''t
        do anything about it."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e3f95f-a640-4c82-aab0-c4ce8cc2e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:17:18.982+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T12:18:40.624+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
