  'Indonesia-fishermen-Mati-City-Davao-Oriental':
    'caption': 'Three Indonesian fishermen who spent four days adrift at sea were
      recued by Filipino fishermen off the coast of Mati City, Davao Oriental, authorities
      said Sunday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
