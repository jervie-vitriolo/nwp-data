      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> ⁠— Three
        Indonesian fishermen who spent four days adrift at sea were recued by Filipino
        fishermen off the coast of Mati City, Davao Oriental, authorities said Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b7a5b-d3e7-4355-bf99-0cba19e89e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T19:04:30.241+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T19:04:30.449+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A belated report from the Mati City information office quoted the
        Indonesian fishermen who were rescued on July 17 as saying they were on their
        way home when strong current and winds battered their small vessel four days
        earlier. The boat''s engine was damaged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fea090-4b37-44db-ace2-a062993273ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T19:04:30.241+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T19:04:30.449+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishermen were also assisted by the Philippine National Police
        and the Philippine Coast Guard following their ordeal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57454727-4d87-477a-9f6f-7fdc1c33caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T19:04:30.241+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T19:04:30.450+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mati Police chief PMaj. Bembo Lopez Aying identified the rescued
        fishermen as boat captain Paulus Baeruma, 50; Batinus Paniat, 54;&nbsp;and
        Pente Laberu, 45. They are all residents of Tobelo, Indonesia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e743ab49-c661-47bf-9e76-84dcc5fc990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T19:04:30.241+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T19:04:30.450+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aying said the Indonesians were turned over to the Bureau of Immigration
        Office in Davao City on July 18 .</p>'
