    'template': '1'
    'title': 'SONA 2019: What to expect'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cb7048-eb93-4f11-b0ca-c658f8e90359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.901+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.581+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte is set to deliver his fourth State of the Nation Address on July 22,
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee0d303-d165-4376-a6a9-d5c2f2fd8af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.901+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.581+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who remains the most trusted among top government officials
        in a recent survey, will give a report on his administration''s achievements
        in the past year and the legislative track he will take.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229edde6-c043-4910-b19f-bdcac08ab48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.901+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.581+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is expected to disembark from his chopper at the Batasang
        Pambansa in Quezon City shortly before 4 p.m. As per tradition and protocol,
        he will receive arrival honors to be led by Armed Forces Chief of Staff General
        Benjamin Madrigal. He will also be welcomed by the Sergeants of Arms of Senate
        and House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b302e21c-57f5-4f51-ba1c-112f26411cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.902+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.582+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also be met by the newly-elected Senate President and House
        Speaker, who will be handpicked by their respective peers during the opening
        session of the 18th Congress on Monday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5464ae7-4ef5-4524-88fc-489c91e090c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.902+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.582+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will then be ushered into the Legislator''s Executive Lounge,
        where he will have a chat with the Congressional leaders, then head to the
        plenary hall for his speech at 4 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002f26a-ca37-4e53-9162-dfea3c677c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.902+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.582+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the event directed by movie director Joyce Bernal, will
        have a unique element. For the first time in history, a live orchestra — composed
        of 65 Philippine Philharmonic Orchestra musicians — is set to perform for
        the high-profile guests. They will also sing the national anthem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e936de5-8874-4de6-a230-b7ca91eac345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.902+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.582+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ecumenical prayer, President Duterte will be introduced,
        then he will address the nation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87aaae2-5ab4-4479-ac55-5df0785dd9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.902+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.582+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speech</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a5912-d86b-4ced-be86-dbfa04562519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.902+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.583+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is expected to talk about his legacy in his first
        three years in office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe3e320-b306-4ba9-86a2-b70d66e3a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.902+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.583+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all about the Duterte legacy.<em> Ito ''yung aabangan ng
        mga kababayan natin, ano ang gagawin</em> for the next three years," Communications
        Secretary Martin Andanar told CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980f582-de2d-4f19-91aa-fd336fb8510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.902+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.583+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s all about the Duterte legacy. It''s what our
        fellow countrymen will do, what we will do for the next three years."]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4fb30d-771b-418b-aed9-5b04830e2dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.903+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.583+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte is expected to tackle his plans to alleviate poverty
        and the continued implementation of his big-ticket infrastructure projects
        under the "Build, Build, Build" program.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b509a2f-f838-448b-84c5-f2638aed0aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.903+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.583+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bringing down the poverty rate from 21 to 14 percent <em>at iaangat
        ang ating ekonomiya</em> [and raise our economy] to an upper middle class
        economy. <em>Pangalawa, mga</em> infrastucture projects <em>dahil alam natin
        sa isang Presidente dapat merong</em> hard legacy <em>na nakikita ang ating
        mga kababayan</em>," the Secretary said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c80413-e3cb-4a2d-af91-c3a43fe2e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.903+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.584+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secondly, infrastucture projects, because we know
        a President should have a hard legacy that our people will see.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb2a4e-faa5-4dfa-935e-09183ce33b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.903+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.584+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also set to talk about the the state of the country''s
        peace and order, focusing on the national task force created to end local
        communist armed conflict.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89523cac-0fbe-4f8b-b76d-62c216e708f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.903+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.584+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s controversial policy that allows Chinese fishing
        in the country''s exclusive economic zone (EEZ) might also be talked at length
        during the SONA. Duterte is expected to "educate people who think that what
        he did was unconstitutional," his spokesperson said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3622557-ef36-4104-96ae-7fb8cf8d66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.903+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.584+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/9/duterte-sona-china-fishing-philippines-eez.html">Duterte''s
        4th SONA seen as ''lecture'' on constitutionality of Chinese fishing in EEZ</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e0374-3271-4e44-b85a-ae13ebc77c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.903+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.584+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for recently divulging his 2016 agreement
        with Xi, that Beijing would no longer block Filipino fishermen from Scarborough
        Shoal, if Manila would allow Chinese fishermen to fish in Recto Bank, also
        known as Reed Bank, which is within the Philippines'' EEZ. Both areas are
        being claimed by Manila and Beijing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d97aa3-b9fa-4c6a-9089-72af018398e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.904+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.585+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recent Pulse Asia survey, the respondents said they want
        Duterte to discuss an increase in workers'' salaries, lowering of prices of
        goods, and creating more job opportunities. Over 9 percent of those surveyed
        said Duterte should tackle the issues surrounding the Philippines and China,
        with 6.1 percent saying Duterte should assert the country''s sovereignty over
        the West Philippine Sea.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c538de81-d07b-4b61-81ed-de79ebcffe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.904+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.585+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said that the speech is expected to last from 45 to 80 minutes,
        depending on how long it would take Duterte to read his prepared speech. But
        the President is known to go off tangent, speaking on topics unrelated to
        the event he is attending. In 2018, he gave his shortest SONA speech, that
        lasted for 48 minutes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73bbe50-76bb-4f82-a837-845bf580aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.904+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.585+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61470137-44e1-45f7-8bdb-f36277e6860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.904+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.585+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 35,000 people are expected to join a protest against the
        Duterte administration to be held in the vicinity of Batasang Pambasa. Halfway
        through his term, progressive groups said Duterte hasn''t done much to improve
        the lives of the Filipinos. To express their displeasure, they are creating
        an effigy of Duterte as a sea monster, to represent the administration''s
        shortcomings.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4d7af-50ef-4552-bba2-9e12657a13e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.904+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.585+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ousted Chief Justice Maria Lourdes Sereno will also join a gathering
        of progressive groups along Commonwealth Avenue for the United People''s SONA
        on Monday afternoon. They will bring up Duterte''s "failure" to defend the
        country''s sovereign rights.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad63ce-1cbb-49d8-a94c-23c1ab2032e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.904+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.586+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several protests are also expected to be staged across the region.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5dc0e3-526c-4cc8-b37e-93669026b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.904+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.586+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has also warned foreigners from joining protest gatherings.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83210d88-553e-4a91-b3d5-614319cc41d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.904+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.586+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Security, traffic</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3930fe22-be53-48a1-9fb0-0dbc5f185602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.905+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.586+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 14,000 police personnel will be on duty in Metro Manila
        for the upcoming SONA to be held in Batasang Pambansa in Quezon City, with
        9,000 to be deployed in the city alone. They will be on full alert starting
        Saturday. PNP Chief General Oscar Albayalde said they will be strict with
        the security measures that will be in effect during the SONA day to prevent
        any untoward incident from happening.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14873d3a-45f5-40a6-af93-705be4764580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.905+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.587+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/18/SONA-protesters.html">At
        least 35,000 protesters to flock streets during Duterte''s SONA</a></strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf18194f-a158-4bc4-9382-98e84571a95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.905+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.588+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temporary traffic rerouting schemes will be in place in Quezon City
        as early as 12 a.m. Monday as heavy traffic is expected on roads leading to
        and from the complex. The city police <a href="http://cnnphilippines.com/news/2019/7/18/SONA-2019-Quezon-City-traffic.html">have
        listed down road closures and alternate routes for July 22</a>.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68adc491-8806-4e91-a4e0-7d333f0fce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:03:26.905+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:50:30.588+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the expected traffic and protests, <a href="https://cnnphilippines.com/news/2019/7/18/SONA-Quezon-City-walang-pasok-July-22-2019.html">classes
        in all levels in Quezon City have been suspended for the day</a>.</p>'
