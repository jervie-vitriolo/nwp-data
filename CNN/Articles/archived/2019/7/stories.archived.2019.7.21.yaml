    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bc6329-d2e5-4d33-b140-70a2cd13fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T14:47:15.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T14:47:15.815+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Title: US concerned over China’s ''interference'' with oil, gas
        activities in South China Sea</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7412ed-7101-44d9-abee-1818652c389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T14:47:15.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T14:47:15.815+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — The United
        States has expressed concern over reports that China is interfering with other
        countries'' oil and gas activities in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1be409-6dd9-4663-af75-8677648a2a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T14:47:15.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T14:47:15.816+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.state.gov/chinese-coercion-on-oil-and-gas-activity-in-the-south-china-sea/">statement</a>
        Saturday, the State Department said China''s "repeated provocative actions
        aimed at the offshore oil and gas development of other claimant states threaten
        regional energy security and undermine the free and open Indo-Pacific energy
        market."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46b3cb-3870-48e3-a822-6adc1e437199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T14:47:15.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T14:47:15.816+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It particularly cited the long-standing exploration and production
        activities by Vietnam in the disputed area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0112fa2-8a87-4f2f-bdf8-9a610f908402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T14:47:15.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T14:47:15.816+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam is among the countries with overlapping claims over the
        strategic waters, along with Philippines, Malaysia, Taiwan and Brunei.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc51af3-d55c-4ce6-9f35-fc714de1e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T14:47:15.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T14:47:15.816+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 international tribunal ruling on a case filed by the Philippines
        invalidated China''s claim to practically the entire South China Sea,  but
        Beijing has ignored the ruling. The tribunal also took China to task for stopping
        in 2011 the Philippines'' petroleum exploration in Reed Bank, which the ruling
        said is part of the Philippines continental shelf.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103bae5-a691-4edb-bece-6eff70370372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T14:47:15.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T14:47:15.816+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China’s reclamation and militarization of disputed outposts in
        the SCS (South China Sea), along with other efforts to assert its unlawful
        SCS maritime claims, including the use of maritime militia to intimidate,
        coerce, and threaten other nations, undermine the peace and security of the
        region," the State Department said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8f3de2-3862-4ce0-b898-4dbb77b00072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T14:47:15.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T14:47:15.817+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s growing pressures on members of the Association of Southeast
        Asian Nations (ASEAN) to "accept Code of Conduct provisions that seek to restrict
        their right to partner with third party companies or countries further reveal
        its intent to assert control over oil and gas resources in the South China
        Sea," it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777c47b-66a7-4ff5-baf0-5f1786f0d723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T14:47:15.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T14:47:15.817+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department cited a statement by US Secretary of State Mike Pompeo
        that “by blocking development in the SCS through coercive means, China prevents
        ASEAN members from accessing more than $2.5 trillion in recoverable energy
        reserves.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a2db2-1a53-4020-a2c2-e6ee535181b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T14:47:15.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T14:47:15.817+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China should cease its bullying behavior and refrain from engaging
        in this type of provocative and destabilizing activity," it said.</p>'
  'manny-pacquiao-keith-turman-jr-social-media-reactions':
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-21T15:11:01.027+08:00
    'imagesource': 'jcr:14ea9cff-d3e1-4987-9d77-b93a98790f73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '878b22e6-1d73-4ac5-a7fd-3414a78282b7'
    'lead': 'The Philippines celebrates the victory of fighting Senator Manny Pacquiao
      over American boxer Keith Thurman Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-21T15:21:16.946+08:00
