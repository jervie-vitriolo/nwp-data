      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an AMC press release, this character is "a highly intelligent
        and resourceful man who is desperately trying to get home to his family."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e9d8a-8d35-4722-9b78-ef0891d1aa4e'
