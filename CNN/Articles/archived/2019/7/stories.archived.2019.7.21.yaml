      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e979ef-fc4b-4941-a7a7-20f0b346fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.170+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.543+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s march is expected to take protesters from Victoria Park
        to Luard Road in the city''s Wan Chai district. Police have refused to let
        protesters move on to Admiralty, the location of the government headquarters,
        the Legislative Council -- and the scene of previous clashes between police
        and demonstrators. Many protesters though appeared to be defying police orders
        and moving beyond the designated route towards Admiralty.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb18c7-7976-4d91-9934-f749f5f6306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.170+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.543+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2341171d-c65d-4581-b5f3-bb3ee4c0fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.170+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.543+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s march was one of several protests held in the city over
        the weekend.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a94d98-6577-4981-9820-690df51c5bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.170+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.544+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd642bdea-2809-4d41-8cb0-7973abd54764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.170+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.544+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, about 4,000 social workers took to the streets
        in a silent march calling for Lam to step down, as well as for the complete
        withdrawal of the extradition bill and universal suffrage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fe20c3-70c7-4969-8f83-a06dea1414a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.170+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.544+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f316af-0786-4084-9891-68122698eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.170+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.544+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registered social worker Tammy Leung said protesters were determined
        to keep marching week after week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55b63d2-ab7f-4938-9998-bb460d9e8590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.170+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.544+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa4504-a84c-41b1-b91e-06fe83093489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.170+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.544+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why we keep coming out? Because the government do not handle or
        respond to anything on what is happening," said Leung. "All my life, it''s
        the first time for me to come out continuously, over the (past few) months.
        And why we do that? The government never responds, never listens. So I don''t
        think we''ll lose the public support. They will keep support us."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c289ad74-ac58-4a1b-a030-9ee926726753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.170+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.545+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b21c020-1ea3-4431-8c25-012ef6f32225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.170+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.545+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pro-police marches</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa82b8c-f72e-4eb5-9fbe-35eff00c8630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.171+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.545+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prolonged social movement gripping Hong Kong has not been limited
        to anti-extradition bill protesters. Those who support the city''s beleaguered
        police force and government are also making their voices heard.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c3a8e7-7876-4516-b200-04d2e35a650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.171+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.545+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbddd8c-c457-4e31-a8e0-0b80feb6abb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.171+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.545+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, thousands of demonstrators gathered in support of the
        government and police at a scheduled rally in Tamar Park, in the city center,
        to "safeguard Hong Kong" from the so-called "violence" of anti-extradition
        protesters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88cd24-23cb-490c-b812-94cefeb59caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.171+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.546+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e92775-7c87-4880-a9fc-4307fcef42b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.171+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.546+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s police force has come under increased scrutiny in recent
        weeks following a series of violent clashes between police riot units and
        mostly young protesters. Many in the city have have accused the police of
        using excessive force, which some see as unnecessarily brutal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c5103-47b3-425a-9585-a7fd702df8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.171+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.546+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65742c9c-7289-4642-ae4f-691c89ec7c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.171+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.546+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Chan, 39, a media worker said: "Not every Hong Kong people is
        against the police force. Still a lot of us support them and a lot of us support
        our government. And also I support Chinese government. And so I, I want to
        show my support so I come to the event today."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2961dac-73b3-437d-9dee-4a1da4ddebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.171+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.546+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c2859-69e2-4680-b6cd-5fce004f76af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.171+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.547+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the goals of Saturday''s pro-Beijing march was to voice support
        for the force, organizers said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7cfd0-acf6-4fd4-ac0a-8c1c84df3da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.171+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.547+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b8e4b-a58f-4773-8135-2610a0d5ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.171+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.547+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who gives us the rule of law in Hong Kong? Who gives us its confidence?
        It''s the Hong Kong police. They are doing a very good job," David Lan, of
        the Friends of Hong Kong Association, said Friday, after handing over a large
        donation to the police welfare fund.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3afcef-b6b1-481f-8914-1ff854285be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.171+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.547+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/21/asia/hong-kong-protest-july-21-intl-hnk/index.html">Hong
        Kong protesters take to the streets in seventh week of mass marches</a>."</em></p>'
  'SONA-2019-what-to-expect':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
