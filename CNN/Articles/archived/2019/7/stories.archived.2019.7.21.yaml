      'mgnl:lastActivated': 2019-07-21T18:20:47.064+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 21)</strong> — Filipino boxing legend
        Manny Pacquiao outscored erstwhile undefeated Keith Thurman Jr. to claim the
        WBA super welterweight belt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd8d64-93a0-4789-8731-f0c840ce5937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T13:54:43.422+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:47.065+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao scored a split decision victory (115-112, 115-112, 113-114)
        over Thurman at the MGM Grand in Las Vegas, Nevada Saturday night (Sunday
        in the Philippines).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266af35d-0e07-4caa-8c3f-3b8ec6d161ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T13:54:43.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:47.065+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurman got the first taste of Pacquiao’s power when he was sent
        to the canvas off a right hook for the first time in the opening round.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bade754-6e67-4cce-93f9-c3a916f8df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T13:54:43.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:47.065+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao continued to pounce on Thurman with solid combinations
        in the next few rounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddf316a-ccb3-4412-8d40-e1481b9f902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T13:54:43.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:47.065+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurman recovered and got his groove in the fifth, seventh, and
        ninth round using his reach advantage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0212607-c918-45be-b9ed-40783ce292d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T13:54:43.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:47.065+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being 10 years older, Pacquiao showed he still got a lot
        of gas in the tank as he controlled most part of the slugfest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b357d-f146-4e29-b3cf-b85bc492cd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T13:54:43.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:47.065+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao improved his record to 62 wins, seven losses, and two draws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6fcfdb-d0b6-4c67-9d61-8cde4ce9ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T13:54:43.424+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:47.065+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Thurman absorbed his first setback in his career.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3d0176-9dda-4f11-bb78-72f568f847ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T13:54:43.424+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:47.065+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Pacquiao threw 686 punches and landed 195, while Thurman
        unleashed 571 punches and connected 210, according to CompuBox.</p>'
  'united-states-department-of-state-south-china-sea-china':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-21T14:44:56.250+08:00
    'imagesource': 'jcr:4b2d3214-86a8-4036-b6e6-ae16d69589b4'
