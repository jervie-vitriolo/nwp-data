    'title': 'Hong Kong protesters take to the streets in seventh week of mass marches'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af7b2f-9695-4f5a-800e-bf8367e71ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.169+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.540+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thousands of protesters in Hong Kong have
        taken to the streets for the seventh consecutive weekend amid an ongoing political
        crisis in the semi-autonomous Chinese city over a now-suspended extradition
        bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2efc21c-9e70-4aca-aab3-a1822fc550f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.169+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.540+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e769034-a08f-43c4-b50a-20efa332cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.169+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.540+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the midsummer heat and humidity, large numbers of people
        -- including families and the elderly -- gathered in Victoria Park on Sunday.
        Many wore the signature black look that has become a common sight at the protests
        and chanted "Free Hong Kong!" as they thronged through the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2b9ec-11b9-434d-8e10-e115af537298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.169+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.540+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0844e0d-5876-435e-a0a4-258bc797446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.169+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.541+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Human Rights Front, which organized the march, is demanding
        an independent investigation into what it says was a police crackdown on protesters
        and the release of those who were arrested during previous street clashes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2161b88d-f03b-4cd1-827c-53753c67d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.169+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.541+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ef83dd-9c4a-42b3-861b-9072f8afa161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.169+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.541+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a heavy security presence along the proposed protest route
        Sunday, following a police raid Friday night on a suspected bomb-making factory.
        Police have arrested three men in connection with the raid, in which 2 kilograms
        (4.4 pounds) of high-powered explosives, including triacetone triperoxide
        (TATP), and various weapons were uncovered. Leaflets linked to anti-extradition
        bill protests were also found on site.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d2124e-11f2-409b-b2d4-6ff198f4c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.169+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.541+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0c624-b787-4c92-9a8d-cab997ea4426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.169+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.541+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass demonstrations calling for government reforms and democracy
        have been a recurrent sight this summer in Hong Kong, with hundreds of thousands
        of people marching through the city each weekend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a646f3ed-528b-48f4-9d6e-534589b24f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.169+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.542+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae799922-bb8f-45ee-8303-bb5522602e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.169+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.542+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were sparked by strong public opposition to a bill
        that critics fear would allow citizens to be sent across the border into mainland
        China, to face trial in a system with a 99% conviction rate and a history
        of political prosecutions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95ec1cf-1827-42a4-84e4-c76506cab789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.169+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.542+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b3eb5-e148-42e1-ab71-256e1aeba7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.170+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.542+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing demonstrations, which have often turned violent, have
        already forced the government to suspend the controversial legislation. On
        June 18, Hong Kong''s Chief Executive Carrie Lam said the bill was "dead"
        and there was "no such plan" to reanimate it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a639b9d9-f7d4-41ef-aa9a-c6995d8178ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.170+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.542+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304507b2-76ee-48c5-bf26-d21923c1c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T22:49:34.170+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T22:49:34.543+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For protesters, however, that is not enough. They are calling for
        the complete and formal withdrawal of the bill, as well as for Lam''s resignation
        and other democratic reforms in the city, which is ruled under a "One Country,
        Two Systems" arrangement with mainland China.</p>'
