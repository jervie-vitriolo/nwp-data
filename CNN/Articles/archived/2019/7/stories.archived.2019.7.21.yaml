      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Danai Gurira is leaving AMC''s "The
        Walking Dead" in Season 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f021b0-9c28-484f-8d86-5964b6d00195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:49:17.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T07:50:21.740+08:00
