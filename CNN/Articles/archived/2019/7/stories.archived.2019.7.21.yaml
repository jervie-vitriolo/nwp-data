      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurira, who has played sword-wielding fan-favorite Michonne since
        "The Walking Dead''s" third season, announced during the show''s San Diego
        Comic-Con panel that she will be exiting the show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772de64e-0070-482c-baf8-00f98b246fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:49:17.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T07:50:21.740+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm this will be my final season as Michonne on the show,"
        she told the crowd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb50f3-045b-4358-a16e-514cb541efe7'
      'mgnl:activationStatus': true
