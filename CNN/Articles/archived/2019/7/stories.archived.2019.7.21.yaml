  'marvel-mahershala-ali-blade-phase-4':
    'author': 'Amir Vera and Sandra Gonzalez, CNN'
    'caption': 'Source: Mahershala Ali/Instagram'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-21T15:44:05.871+08:00
    'imagesource': 'jcr:c8649f0c-8d3a-4b59-8c95-13d887a6c629'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '420e0520-4ef0-4cc7-b218-ca4e9c86e057'
    'lead': 'Marvel makes a host of super announcements at its panel at Comic-Con
      International in San Diego, but saves arguably the biggest news on the next
      phase of the Marvel Cinematic Universe for last.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-21T15:51:46.458+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-21T15:55:00.456+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mahershala Ali will be the next ''Blade'' as Marvel rolls out Phase
      4'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9540819f-0d6b-4740-8812-d204982b4ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:51:46.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T15:55:00.456+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Marvel made a host of super announcements
        at its panel at Comic-Con International in San Diego on Saturday, but saved
        arguably the biggest news on the next phase of the Marvel Cinematic Universe
        for last.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddc9089-475f-4382-b865-de961d29f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:51:46.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T15:55:00.456+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time Oscar winner Mahershala Ali will be joining the Marvel
        Cinematic Universe, playing Blade, previously played by Wesley Snipes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf5be5e-dfab-413d-996c-8ee4f1ebbd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:51:46.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T15:55:00.456+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali was on hand for the announcement and given a hero''s welcome
        as he revealed the news by wearing a "Blade" hat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca9055e-7387-4cbf-9832-710c81d7be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:51:46.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T15:55:00.456+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blade is a character in the Marvel universe who is half-human, half-vampire
        and hunts down the undead. The character also was adapted to the hit movie
        "Blade" that starred Snipes in 1998. Snipes went on to reprise the role again
        in 2002 and 2004.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c722964-a41f-4ce9-97c6-3f832f060afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:51:46.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T15:55:00.456+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali, who has won Academy Awards for his roles in "Green Book" and
        "Moonlight," most recently starred in HBO''s latest installment of "True Detective."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a52ed0-9004-44e5-aebf-65760ce140a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:51:46.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T15:55:00.456+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marvel announces other projects</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0972a5a-dd61-47b1-aa5c-eb4430c2d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:51:46.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T15:55:00.456+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Studios'' President Kevin Feige also stunned the Comic-Con
        audience with a list of Phase 4 productions through 2021. For those in the
        know, Phase 4 describes the latest batch of MCU productions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5908b7-5d76-446d-9fbe-ef17d819a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:51:46.460+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T15:55:00.456+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First up is "Black Widow," which is slated for a May 1, 2020, release.
        It will be the first film in Phase 4.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7397667c-b480-45e9-8a55-337a5831bb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:51:46.460+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T15:55:00.456+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new streaming platform Disney+ coming this November, Feige
        also announced a new, original series "The Falcon and The Winter Soldier,"
        which will be released in Fall 2020. The series takes place after the events
        of "Avengers: Endgame" and pairs up two of MCU''s most popular heroes: Sam
        Wilson aka The Falcon and Bucky Barnes aka The Winter Soldier, according to
        a press release from Marvel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dcd147-40ca-4fde-82e8-56a562a6e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:51:46.460+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T15:55:00.456+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Eternals" comes next on November 6, 2020, and it will be directed
        by Chloé Zhao. The film will star Angelina Jolie, Richard Madden, Kumail Nanjiani,
        Lauren Ridloff, Brian Tyree Henry, Salma Hayek, Lia McHugh and Don Lee.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec28b4-3edb-496f-94d4-5b19a6f4015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:51:46.460+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T15:55:00.456+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feige said 2021 will kick off with "Shang-Chi and the Legend of
        the Ten Rings." The film, to be released in February 2021, will star Simu
        Liu in the title role of Shang-Chi, Awkwafina and Tony Leung.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918a4620-b0c9-4e53-8363-03588a6f1973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:51:46.460+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T15:55:00.456+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spring 2021 will see the release of "Wandavision" on Disney+, Feige
        said. Paul Bettany will reprise his role as Vision in the original series
        and Elizabeth Olsen returns to her role as Scarlet Witch.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a388997-4271-420e-b1d1-0c2c1fb504ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:51:46.460+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T15:55:00.456+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wandavision" will play into the storyline of the film "Doctor Strange
        in the Multiverse of Madness," Feige said. Benedict Cumberbatch will return
        as Doctor Strange on May 7, 2021. The film will be directed by Scott Derrickson.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12c5ca-6d3d-4bde-8ecd-84b2ac1b19f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:51:46.460+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T15:55:00.456+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel will also get its first animated series in summer 2021 with
        "What If ...?" The series will also air on Disney+ and will feature stories
        that present alternate realities in the Marvel universe, according to the
        release from the studio.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e54f49d-6b8b-4ae2-8e47-e9789a2a9c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:51:46.460+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T15:55:00.457+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another popular Marvel hero will get his own show on Disney+ as
        well, Jeremy Renner reclaims his role in the series "Hawkeye." The series
        is set for a fall 2021 release.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122de322-13b0-410d-a553-453efccfb338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:51:46.461+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T15:55:00.457+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last on the slate is "Thor: Love and Thunder," which will hit theaters
        November 5, 2021, and it will star Natalie Portman as the Mighty Thor, the
        goddess of Thunder.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
