    'template': '1'
    'title': '3 original NASA moon landing videos sell for $1.82 million at auction'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d2373d-f1d6-45e4-94e4-18a00cd627d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:42:00.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T07:42:00.342+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;While the world celebrated the 50th
        anniversary of the Apollo 11 moon landing Saturday, Sotheby''s auctioned off
        three original NASA videotapes of the event for a whopping $1.82 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f481e3d-5bd7-4c7e-bb10-8ae83d77cc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:42:00.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T07:42:00.342+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s more than 8,000 times what then-NASA intern Gary George
        paid for them in a government surplus auction in 1976, the auction house said
        in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c4d6b8-c860-4cf8-b2e9-8df4f6b56ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:42:00.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T07:42:00.343+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos have not been restored, enhanced or remastered, and are
        the "earliest, sharpest, and most accurate surviving video images of man''s
        first steps on the moon," Sotheby''s said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4427c262-adee-4c19-a232-154d3f9509f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:42:00.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T07:42:00.343+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifty years ago today, we achieved the world''s greatest human
        accomplishment, and what we universally recall about that event is best documented
        on these tapes," said Cassandra Hatton, vice president and senior specialist
        in Sotheby''s Books &amp; Manuscripts Department, said in a release. "We are
        truly over the moon about today''s outstanding result."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703af05e-2f27-4f55-8630-0461f452d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:42:00.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T07:42:00.343+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction house didn''t say who bought the recordings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fdc205-6b76-402e-9601-adb0b8046c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:42:00.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T07:42:00.343+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tapes contain the images shown the world over: Neil Armstrong''s
        first step, Buzz Aldrin descending the ladder after him and bouncing over
        the moon''s surface, and the astronauts planting the American flag there,
        but the images are "sharper and more distinct" than those shown elsewhere,
        Sotheby''s said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc58bf57-036f-4ce5-87cc-4b9bd38ea005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:42:00.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T07:42:00.344+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage shown on network television broadcasts lost video and
        audio quality with each transmission from microwave tower to microwave tower,
        Sotheby''s said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dec69c-b662-4732-92f2-e1adc16f7ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:42:00.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T07:42:00.344+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George was an engineering student at Lamar University when he interned
        at the NASA Johnson Space Center and occasionally went to government surplus
        auctions, Sotheby''s said. In June 1976, he paid $217.77 for a lot of about
        1,150 reels of magnetic tape that had belonged to NASA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a3772-67a4-4aa9-8dd7-2e0c81956c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:42:00.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T07:42:00.344+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George sold and donated some of the tapes, but he saved three of
        them after his father noticed they were labeled "APOLLO 11 EVA | July 20,
        1969 REEL 1 [—3]" and "VR2000 525 Hi Band 15 ips." He didn''t give them much
        thought until he found out in 2008 that NASA was trying to locate its original
        tapes for the 40th anniversary of the moon landing, Sotheby''s said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd2a2aa-197e-447e-8147-e79f45bcc8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:42:00.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T07:42:00.344+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tapes have a combined run time of 2 hours and 24 minutes, and
        they show the entirety of the moon walk as seen by the Mission Control staff,
        from the first walk to the phone call with then-President Richard Nixon, the
        auction house said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de9c56-1407-4937-8c74-a5e80dae3fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:42:00.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T07:42:00.344+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/20/us/moon-walk-video-auction-sothebys/index.html">3
        original NASA moon landing videos sell for $1.82 million at auction</a>"</em></p>'
