        whole nation just got hacked</a>."</em></p>'
  'leni-robredo-pnp-cidg-sedition-case':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Leni Robredo said the Philippine National Police (PNP)
      failed to verify its witness’ claims before filing an inciting to sedition complaint
      against her and fellow opposition members (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-21T12:55:20.979+08:00
    'imagesource': 'jcr:43ddf0d7-b21e-48ad-99cd-ccd3f3f7e10e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8e055bf-1d9b-43bd-afb7-1c156a687439'
    'lead': 'The Vice President says the witness cited in the complaint was clearly
      unreliable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-21T12:58:44.601+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-21T13:00:36.526+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sedition', 'pnp', 'police', 'leni-robredo', 'robredo']
    'template': '1'
    'title': 'Robredo on sedition case by PNP: A work of ‘sloppiness’'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fb679a-6d43-4074-9ad5-652f2741a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:58:44.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T13:00:36.526+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21) —</strong> Vice
        President Leni Robredo said the Philippine National Police (PNP) failed to
        verify its witness’ claims before filing an inciting to sedition complaint
        against her and fellow opposition members. Robredo said she hoped the “sloppiness”
        in the move does not reflect the work of the whole police institution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff49964e-614e-4ac1-8ae4-9d1fba02b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:58:44.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T13:00:36.526+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang trabaho nila, iyong</em> sloppiness<em> ng trabaho, sana
        hindi ito</em> reflective<em> ng buong kapulisan, kasi kung oo, kawawa naman
        tayo</em>,” Robredo said Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9151a8b-ba82-40e9-bf5a-df8b4d11417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:58:44.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T13:00:36.526+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their job, the sloppiness of their job, hopefully
        is not reflective of the whole institution, because if it is, we are in trouble.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b35f0-c5de-4d40-b1cb-5d329ef55fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:58:44.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T13:00:36.526+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP’s Criminal Investigations and Detection Group (CIDG) filed
        the complaint Thursday accusing Robredo, along with senators Leila de Lima,
        Rosa Hontiveros and former senators Antonio Trillanes IV and Bam Aquino and
        other Senate aspirants in last May''s election of involvement in the viral
        videos linking the President’s family and allies to illegal drugs. The complaint
        cited Peter Joemel Advincula, the man claiming to be the hooded figure named
        “Bikoy” in the videos in question, as a respondent and witness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e59d2-b417-4357-89d1-cef1c91caa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:58:44.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T13:00:36.527+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said Advincula was clearly an unreliable source. She surmised
        that the police may be using a lying witness just to undermine her leadership
        or that the witness may be using the police for the same purpose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5213eaf5-0f63-42b5-8e74-9643bb0abc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:58:44.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T13:00:36.527+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi ba sila nag</em>-verify, p<em>ara hindi naman sila napapahiya?
        O iyong sa kabilang banda, baka naman sila iyong nanggamit. Gusto lang nilang
        hanapan ako ng problema, ang ginamit naman nila itong sinungaling na</em>
        witness,” the Vice President said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2118ce-41e8-46f8-a4cb-9f5aa347e668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:58:44.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T13:00:36.527+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Did they not verify (the claims) so they would not
        be humiliated? On the other end, maybe they are using the witness. They want
        to undermine me so they are using a lying witness.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b058efa-aedb-4946-997f-a4f824a3f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:58:44.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T13:00:36.527+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula had earlier come forward to the public to reveal claims
        about President Rodrigo Duterte’s family members and close allies having ties
        to an illegal drug syndicate. Advincula later retracted these statements,
        saying he was hired by the opposition to spread lies to discredit Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6847748f-fbd9-4795-b996-d3b2172f958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:58:44.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T13:00:36.527+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops Conference of the Philippines, seven of whose
        members were also accused in the complaint, dismissed the allegations as&nbsp;<a
        href="https://cnnphilippines.com/news/2019/7/20/CBCP-head--Sedition-case-vs.-bishops-unbelievable-.html">“unbelievable.”</a>
        “unbelievable.” On other hand, Malacanang <a href="https://www.cnnphilippines.com/news/2019/7/19/Malacanang-Bikoy-sedition-case-Robredo-opposition-narco-list.html">maintained
        it had no hand in the case</a> filed by CIDG.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0215f100-d2ca-4ffe-ad76-1e07c1be1814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T12:58:44.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-21T13:00:36.527+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department said it will create a panel of States prosecutors
        to hear and conduct preliminary investigation on the complaint.</p>'
  'manny-pacquiao-keith-thurman':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-21T13:09:00.390+08:00
