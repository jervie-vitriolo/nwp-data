      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With news of the exit also came word that the zombie apocalypse
        drama is getting some new warm bodies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05485b38-1fdd-460d-ad1c-d414c42fddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T07:49:17.772+08:00
