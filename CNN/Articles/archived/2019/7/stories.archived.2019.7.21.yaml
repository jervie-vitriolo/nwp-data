  'moon-walk-video-auction':
    'author': 'Theresa Waldrop, CNN'
    'caption': 'While the world celebrated the 50th anniversary of the Apollo 11 moon
      landing Saturday, Sotheby''s auctioned off three original NASA videotapes of
      the event for a whopping $1.82 million. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-21T07:38:59.983+08:00
    'imagesource': 'jcr:12271634-1ab3-4513-aa73-b3cc8fcaf093'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aa250ba-2692-4990-a58b-f836d5e40cf8'
    'lead': 'While the world celebrated the 50th anniversary of the Apollo 11 moon
      landing Saturday, Sotheby''s auctioned off three original NASA videotapes of
      the event for a whopping $1.82 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-21T07:42:00.087+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-21T07:42:00.339+08:00
    'mgnl:lastActivatedBy': 'janine'
