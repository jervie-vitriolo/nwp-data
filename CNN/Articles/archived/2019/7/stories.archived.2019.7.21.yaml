      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — Living
        up to her "raise your flag" slogan, Miss Universe 2018 Catriona Gray on Sunday
        literally lifted the Philippine flag with pride as she showed her support
        for Filipino boxing legend Manny Pacquiao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a9429-ae84-480b-957b-7c6d928c2e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T17:27:57.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:05:14.267+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Australian beauty walked Pacquiao to the ring for
        his fight against American boxer Keith Thurman Jr. at MGM Grand in Las Vegas,
        Nevada, Saturday night (Sunday in the Philippines).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395733fa-f0e7-4874-833e-2cb136a200fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T17:27:57.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:05:14.267+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after <a href="http://3.1.146.100:8080/magnoliaAuthor/sports/2019/7/21/manny-pacquiao-keith-thurman.html">Pacquiao
        won the WBA super welterweight belt from previously undefeated Thurman</a>,
        Gray, clad in a pink one-piece suit, danced vigorously while waving the country''s
        flag.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e7615c-c7a9-44df-9117-997da5e0274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T17:27:57.303+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:05:14.267+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the fight, the beauty queen--who flew from New York
        to Las Vegas--shared on Instagram a photo of her with Pacquiao, whom she described
        as a "legend inspiring the dreams of a generation".</p>'
