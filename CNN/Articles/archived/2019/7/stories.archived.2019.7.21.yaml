    'template': '1'
    'title': 'Pacquiao captures WBA super welterweight title with split decision win
      over Thurman'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42319520-6c55-408b-a6f1-604d138c220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T13:10:36.570+08:00
