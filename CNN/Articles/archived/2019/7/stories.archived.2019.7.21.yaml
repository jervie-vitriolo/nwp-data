    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manny-Pacquiao', 'Keith-Thurman-Jr.', 'Keith-Thurman', 'WBA-super-welterweight']
    'template': '1'
    'title': 'Congratulatory messages pour in for Pacquiao after win vs. Thurman'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7c7899-24c6-412b-ac6c-1bc44ee48d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.875+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — Philippine
        boxing fans celebrated Sunday the <a href="http://3.1.146.100:8080/magnoliaAuthor/sports/2019/7/21/manny-pacquiao-keith-thurman.html">victory
        of fighting Senator Manny Pacquiao over American boxer Keith Thurman Jr.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dca00d-263b-48ff-a702-bc9fa40cfa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.875+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino boxing legend outscored erstwhile undefeated Thurman
        to claim the WBA super welterweight belt at the MGM Grand in Las Vegas, Nevada
        Saturday night (Sunday in the Philippines).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a219e6e-2a8c-4c92-85d3-3b07d7d65645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.875+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao scored a split decision victory (115-112, 115-112, 113-114),
        which improved his record to 62 wins, seven losses, and two draws.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98b1c8e-d317-4a74-894f-ae0476f477b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.875+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang lauded Pacquiao for his victory, saying the win is "not
        only his, but of the entire nation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d0a0f1-3f2f-49fd-b17c-6869d37f3e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.875+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, the Palace is one in rejoicing with the Filipino people
        as the Pambansang Kamao once again puts the flag above the pedestal with his
        display of tenacity and courage," Presidential Spokesperson Salvador "Sal"
        Panelo said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7263c000-62ac-41e3-a9f9-c8bacfb40700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.875+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo commended Pacquiao for not showing any sign of intimidation
        despite going up against a way younger opponent. The senator is 40 years old
        while Thurman is ten years younger.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489df069-71bf-4e3e-8100-c9c493a712fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.875+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, Panelo said, "embodied what a FIlipino spirit is all
        about—a fighter."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f61d43-ccc4-44db-9668-97d2da74a2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.875+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank Senator Manny for not only bringing honor and glory to
        our flag, but for once again uniting all Filipinos worldwide with his display
        of athleticism, power and Filipino pride," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e32aa3-2a0d-42d3-971d-4e25d8ee5a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.876+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao''s colleagues in the Senate also expressed their joy over
        his win.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51478e1-4a25-4ede-b2b6-61c56aa73a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.876+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva likened Pacquiao''s win to the triumph of
        Filipinos to surpass daily struggles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e237d2-3a7b-49b4-b412-4d74b142cb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.876+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tulad po ng ating mga kababayan na patuloy na lumalaban sa
        kabila ng hirap ng buhay, hindi po inurungan ng ating Pambansang Kamao ang
        bawat hamon sa loob at maging sa labas ng</em> ring," Villanueva said in a
        statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af6920-ccf0-4613-abb1-e545501bbb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.949+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.876+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon said Pacquaio''s achievement "serves as an
        inspiration for great skill earned through constant hard work, great humility
        and magnanimity for all Filipinos."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3082a91e-0eae-41c5-91f9-b0a60b1db35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.949+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.876+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed age does not matter and that if anything we aspire for is
        to be, it must be up to us. Congrats to the Greatness of the Filipino!" Gordon
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a8b5b-1b1d-4a84-8f4f-9c6125f576b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.949+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.876+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said Pacquiao''s perfromance inside the boxing ring translates
        to his work in the Senate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a75f2-015b-4dfe-bf29-1b93def00c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.949+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.876+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manny could fill boxing books with his distinct winning strategies
        and style. As his colleague in the Senate, I''m proud to say Senator Pacquiao
        also fills his legislative books well," Zubiri said in a separate statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a31c1-9bbf-45d1-ad42-b91d87fa43ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.949+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.876+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara said Filipinos should expect Pacquiao to have
        the "same spunk he had shown in boxing" as they return to the Senate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc623ae-768f-4488-9631-8b74452d130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.949+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.876+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1-PACMAN party-list Representative Mikee Romero said
        he will refile the proposed "Philippine Boxing Commission Act" in the 18th
        Congress. The bill aims to support Filipino boxers even after they step out
        of their boxing career. Enacting the measure, he said, is the "best way" to
        honor Pacquiao and all other local boxers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a9aaa-88fc-44af-be54-98ed3a950341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.949+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.876+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Long after the accolades and applause, this piece of legislation
        will honor what Manny represents: the indomitable spirit of the Filipino winning
        over adversities by sheer will and ability," Romero said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf62ec1-dbc5-4eaf-84a9-881c64c4456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.950+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.876+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA party-list Representative Jericho Norgrales said the senator''s
        win is a "demonstration that through hard work, discipline and dedication
        to one''s craft anything is possible."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38936d29-8558-4942-b3cf-8bc9fbdb19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.950+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.876+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Senator Manny''s win, our nation is definitely happy to see
        him more in the boxing arena. Win or lose, the Filipino people will always
        be behind him. Win or lose, he will always be an inspiration to all of us,"
        Nograles said in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a3ca2-0bdf-4481-b8f1-4be2128a7626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.950+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.876+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Social media reactions</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2631425-ddb6-44ac-805d-64af86fb8bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T15:21:16.950+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.876+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congratulatory posts for Pacquiao also poured on social media, with
        #PacquiaoThurman, "Manny," "Pacman," #PacThurman, #PinoyPride topping the
        list of trending topics on Twitter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf248ad-8065-4a8d-acd3-8324e89642fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T17:22:58.127+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-21T18:20:11.876+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Thurman took to Twitter to praise the Filipino athlete.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I’ve always said I’m not afraid to let my 0 go, if you can beat
        me — beat me. <a href="https://twitter.com/MannyPacquiao?ref_src=twsrc%5Etfw">@MannyPacquiao</a>
