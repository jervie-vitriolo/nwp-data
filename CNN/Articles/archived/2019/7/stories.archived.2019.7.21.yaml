      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurd also shared that Kevin Carroll, who is known for his work on
        HBO''s "The Leftovers" and FX''s "Snowfall," will play Virgil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf0002-b3d0-482b-af82-142cf1363dde'
      'mgnl:activationStatus': true
