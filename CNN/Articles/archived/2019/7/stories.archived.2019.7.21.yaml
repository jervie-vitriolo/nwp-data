      'mgnl:type': 'text'
      'text': '<p>If you don''t know his name already, you will soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0782a2e-3fad-4a7f-94f4-3c342d69ed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.309+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.642+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor has been cast as the lead in Marvel''s "Shang-Chi and
        the Legend of the Ten Rings," one of several new film projects announced by
        the studio Saturday night at San Diego Comic-Con.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699206e-7026-4c90-aeaa-b576739efb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.309+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.642+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is set to star in the film alongside Awkwafina, who stormed 2018
        with breakout roles in "Ocean''s 8" and "Crazy Rich Asians," and Tony Leung.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c211319-7653-4055-9c73-7346c87474fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.310+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.642+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Destin Daniel Cretton, best known for his moving indie
        "Short Term 12," will helm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910a798-47d9-4862-a095-585c39cf3be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.310+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.642+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu''s previous work includes the Canadian comedy "Kim''s Corner,"
        which has found American audiences through Netflix.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8bc04f-32a5-443e-962f-23989de15e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.310+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.643+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the show, he plays Jung, the oldest son of a convenience store
        owner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94e397-f556-4935-87fa-7cd07d8dce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.310+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.643+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also had roles on shows like "Nikita," "Warehouse 13" and
        "Taken."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4d3bd5-fb4e-4670-9c02-7f74d06d535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.310+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.643+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''ll be a household name soon enough," Marvel Studios president
        Kevin Feige told CNN after an announcement-packed panel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e54fe-48f0-40a4-9473-444055793087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.310+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.643+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a biography on his show''s website, Liu immigrated
        to Canada from China with his parents when he was 5 years old. He worked as
        an accountant before getting into acting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323fc899-3a97-4702-88f8-ae03a8c86069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.310+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.643+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I''ve ever wanted to do when I was growing was make [my parents]
        proud," Liu said on stage at Comic-Con. "What I''m trying to say is, I''m
        really happy I''m not a doctor. So, take that mom and dad."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d7e8e-0904-4e43-b7aa-88145a45e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.644+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shang-Chi and the Legend of the Ten Rings" hits theaters February
        12, 2021.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0c029-86e0-46a1-aa72-555f556d02ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.644+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Casting lauded</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7810c9-b1ba-4f63-921e-dbe7fb3e39cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.644+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu has not been shy about his gunning for the role of Shang-Chi.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2265ec1-d8a6-46a7-a3ae-8097f2234e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.644+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news of his casting broke, he recalled a tweet from December
        2018, in which he wrote, "OK @Marvel, are we gonna talk or what #ShangChi."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffb1ab1-2710-4ee4-855f-9bb438c87889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.644+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joked in a tweet on Saturday, "Thanks for getting back to me."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5472f0-6b3a-4556-95ec-cdc07d43c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.645+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu''s casting drew praise from his peers, including actors Lewis
        Tan and Henry Golding.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7577ca-517f-46b4-853f-5939ce0738d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.645+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan being among those who noted the importance of Liu''s casting.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0711893b-af08-4b4a-8219-43e1c4bb127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.645+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congrats Simu, looking forward to seeing what you do with the role
        and bigger than us, a step as we continue to breakdown walls and build a world
        where young Asian kids will see themselves on screen as a hero, feel empowered
        and have hope," Tan wrote.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42ae0b-3a9a-41cf-a003-35095a35b31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.645+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feige said he was proud of the representation shown on stage.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8fad41-f497-4840-b726-dd5e0ab6b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.645+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our films play around the world and we want the films to reflect
        that world," he said. "When you have people in front of the camera who reflect
        it it''s great for audiences, when you have people behind it who reflect it,
        it''s great for us because you get better stories and better ideas."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466e34b9-c5a0-4bf4-ba72-4381788901eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-21T23:55:48.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-21T23:55:48.646+08:00
      'mgnl:lastActivatedBy': 'chad'
