      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/21/entertainment/simu-liu-marvel-shang-chi/index.html">Simu
        Liu, Marvel''s latest leading man, will soon be a ''household name''</a>."</em></p>'
