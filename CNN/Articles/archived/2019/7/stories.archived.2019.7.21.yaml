      'mgnl:lastActivated': 2019-07-21T07:50:21.740+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Series executive producer Gale Anne Hurd shared that "American Beauty"
        star Thora Birch will join "The Walking Dead" as Gamma. Described as someone
        who is a Whisperer (or a survivor of the apocalypse who blends in with the
        undead by wearing their skin), she is both deeply connected to that way of
        life and devotedly protective of the group''s leader, Samantha Morton''s Alpha.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849d516-e8a4-4714-822f-fad992b8bbb3'
      'mgnl:activationStatus': true
