    'template': '1'
    'title': 'PBA Semis: TNT relies on outside shooting to take a commanding 2-0 series
      edge over Ginebra'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a9af2-1934-444b-b1fe-3d8e899c260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T21:19:40.885+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-28T21:19:54.393+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — The TNT
        KaTropa moved one step closer to the 2019 PBA Commissioner’s Cup finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf4d7d-a378-487f-acbd-684ce7a3ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T21:19:40.885+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-28T21:19:54.393+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa dismantled Barangay Ginebra, 88-71, in Game 2 of the
        semis Sunday at the Smart Araneta Coliseum in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72249f5e-2096-4841-8266-ee277e1b3d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T21:19:40.885+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-28T21:19:54.393+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro led the charge for TNT with 20 points, five assists,
        and four rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b575c8c-17c7-490d-9ec8-d1560c96e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T21:19:40.885+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-28T21:19:54.393+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside shooting was the difference in the match as the KaTropa
        connected 16 three-point shots, while Ginebra only sank five.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90290b03-d598-4189-9127-fdf8474373e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T21:19:40.885+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-28T21:19:54.393+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee finished with 25 points and 13 rebounds in a losing
        effort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8422cede-3a6a-4e6d-a732-2de69fbb4fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T21:19:40.885+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-28T21:19:54.393+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RR Pogoy and Troy Rosario also delivered for TNT with 18 point and
        16 points, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b954a4-1501-4e7d-bd38-886936ea2462'
      'mgnl:activationStatus': true
