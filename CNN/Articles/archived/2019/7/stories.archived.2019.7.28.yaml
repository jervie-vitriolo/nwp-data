      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of Instagram Story posts using Abueva''s account, his
        wife, Sam, accused him of physical abuse and infidelity.</p>'
