      'text': '<p><em>This story was first published on CNN.com&nbsp;"<a href="https://edition.cnn.com/2019/07/27/africa/rwanda-opposition-disappearances-intl/index.html">Opposition
        members keep going ''missing'' in Rwanda. Few expect them to return</a>"</em></p>'
  'duterte-visit-itbayat-batanes':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte is expected to visit on Sunday earthquake-damaged
      Batanes province, where at least eight people have been confirmed killed, one
      remains missing and 63 others injured. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-28T09:46:13.219+08:00
    'imagesource': 'jcr:476a1688-908e-472a-8d7f-1cca7fd063c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '976c4a71-9912-4ec2-ac9d-4ed96b7ad49f'
    'lead': 'President Rodrigo Duterte inspected on Sunday earthquake-damaged Batanes
      province, where at least eight people have been confirmed killed, one remains
      missing and 63 others injured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-28T09:50:50.091+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-28T19:40:01.540+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['batanes', 'earthquake', 'itbayat', 'duterte', 'panelo', 'prrd',
      'visit', 'president']
    'template': '1'
    'title': 'Duterte allots ₱40-M for Batanes quake victims'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ee006-e64c-4799-90da-ff12d313d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T09:50:50.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T19:40:01.540+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong>&nbsp;President
        Rodrigo Duterte on Sunday visited earthquake-damaged Batanes province and
        alloted ₱40 million for the construction of a new hospital there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8fa43-b084-4246-814c-dcaa891b4b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T19:40:01.098+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-28T19:40:01.540+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight people have been confirmed killed in the twin quakes
        which hit Itbayat town Saturday morning. One remains missing and 63 others
        were reported injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5443bf39-45fd-4848-86fd-3433f6950ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T19:40:01.098+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-28T19:40:01.541+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte flew over Itbayat before leading a command conference in
        the capital Basco with Cabinet members, disaster relief officials and local
        government executives. During this briefing, the President ordered authorities
        to ensure food supply, according to a statement from Senator Bong Go.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6acdd-08a8-4135-8b2d-aa91b6c467ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T19:40:01.098+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-28T19:40:01.541+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President and Senator Go also provided cash assistance to the
        families of casualties and those injured," the statement read.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5397aa5c-2267-45b9-b504-b61b7581688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:15:53.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T19:40:01.541+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the national government has ordered all concerned departments
        to mobilize and render immediate assistance to those affected by the two earthquakes
        that struck the province on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4359c1-44e1-478c-9712-8e2fb191dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:15:53.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T19:40:01.541+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        reported that 2,963 people from five barangays of Itbayat municipality had
        to flee their homes and are now staying at the public market after the magnitude
        5.4 and 5.9 earthquakes that rocked Batanes early Saturday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113f8c3-ab6b-4d00-afc0-62367e5224d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:15:53.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T19:40:01.541+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of Civil Defense Asec. Casiano Monilla said evacuees will
        remain in tents temporarily while government personnel inspect and ensure
        the integrity of the structures in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a1f32b-17ba-4a94-ba9d-19e298ac5f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:15:53.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T19:40:01.541+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman natin macritique kung biglang mayroong malakas
        na tatama</em> (tremors) and it’s very unsafe for them to stay <em>sa kanilang
        mga bahay</em>,” he said in a press briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be12ec6-7afd-4d88-9c24-83697d8a0110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:15:53.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T19:40:01.541+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot critique if there will be strong tremors
        that will hit the area and it’s very unsafe for them to stay in their homes.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670064e2-5cc6-4bc2-a04f-4999c954ac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:15:53.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T19:40:01.541+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that agencies have donated potable water, food packs, soap
        and medicines to the evacuees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d0d435-99a0-4818-b96b-241c3e8ac156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:15:53.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T19:40:01.541+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenters of both quakes were located at shallow depths northeast
        of Itbayat, where the first earthquake was felt at intensity VI and the second
        one at intensity VII.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc22e4f8-af2f-4ea3-9ebf-e42402eb1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:15:53.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T19:40:01.542+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 15 houses, two schools and two health facilities were damaged
        in Itabayat, the country''s northernmost municipality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da79e7bc-6fde-4f54-b47b-3eecef40c8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:15:53.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T19:40:01.542+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 187 aftershocks, ranging from magnitude 2.2 to 5.9 have so
        far been recorded, disaster management officials said.</p>'
  'zaldy-co-motion-for-reconsideration':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo courtesy of Rosas Olarte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-28T11:51:07.053+08:00
    'imagesource': 'jcr:49d81b8f-2e1a-4d3e-9932-1ebc59c6a2f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbeb5981-2a0b-472a-88e8-26ffd6e3bae0'
    'lead': 'Misibis Bay Resort owner Elizaldy "Zaldy" Co said Sunday he will file
      a motion for reconsideration after his cyber libel complaints against social
      media giant Facebook and search engine Google were dismissed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-28T11:56:20.925+08:00
