      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said the investigation will give PCSO and its licensees
        an opportunity to "come forward and show that there''s no such corruption
        or fraud involved in their operations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16f374-c7ad-48ce-bf2a-027636f27592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T17:56:33.649+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.374+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra defended Duterte''s issuance of the order, saying the President
        "has the authority" to do so "upon prima facie proof that licensees are not
        faithfully complying with their legal obligation to remit the correct amount
        of the government''s share in revenues, or that their operations are tainted
        by fraud, deceit, or corruption."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f22daa-6d9d-43d9-8abd-dfa71f3b2c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T17:56:33.649+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.374+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be emphasized that a gaming license is not a contractual
        right but a mere privilege that may be revoked at any time by the state,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12449507-1944-413f-9ebf-59867309cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T17:56:33.649+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.374+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra clarified that Duterte''s order does not cover the whole
        PCSO charter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fada683-5e62-4e53-bf6b-e2e84a5c3119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T17:56:33.650+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.374+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PCSO has other sources of revenue apart from its gaming operations
        and it will continue to perform its mandate, albeit with limited resources,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d85d533-ab68-4ead-b5b5-4327ca4e72a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T14:51:34.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.374+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Senators react to Duterte''s order</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221fa1de-6636-4c74-ab5f-9a07f2c06289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T14:51:34.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.374+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto welcomed Duterte''s order, saying the
        PCSO can always resume its operations once it is clear from corruption allegations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4f680-6bd6-4469-87ad-0a669d06a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T14:51:34.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.374+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he is shutting down the franchises. It can always open
        once the corruption is unearthed and cleansed," Sotto said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b66d8-6db7-4921-b383-7417fb2c3b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T14:51:34.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.374+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senator Ping Lacson, Lotto should have been spared from closure
        as "there are no reports of revenue cheating" in the gaming unit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2a94a-f6c9-499f-b637-0366a957afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T14:51:34.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.374+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said Lotto is "closely monitored" as its operations are "computerized
        and automated."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e562cffe-72b7-4711-ad83-079795fcdf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T14:51:34.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.374+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the intention is to stop gambling altogether, then all forms
        of gambling, including the PAGCOR regulated games like casinos and online
        should have been included," the senator said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edabaa31-b018-4078-a6dd-64222033ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T14:51:34.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.374+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian proposed that the PCSO should be privatized
        as "an alternative to the total banning of gaming activities operated, licensed,
        and franchised by the PCSO."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a298a-f932-4882-bd3a-194a7e07dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T14:51:34.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.374+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proceeds should be remitted directly to the Department of Social
        Work and Development to fund social service programs. This way we can avoid
        the mishandling of funds that are supposed to be allocated to help the poor,"
        Gatchalian said in a separate statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd8479-02e1-48d0-ba9e-f82070c3e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T14:51:34.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.374+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neophyte Senator Francis Tolentino, meanwhile, allayed fears that
        the order may lead to shortage of funds for the implementation of the <a href="https://cnnphilippines.com/news/2019/2/20/rodrigo-duterte-universal-health-care.html">Universal
        Health Care (UHC) law</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc16d71d-8f40-4616-a032-2471e5f5f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T14:51:34.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.374+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recently passed Sin Tax law (RA 11346) and other sources might
        fill the gap for funding the UHC law, but then again the President has the
        prerogative to ensure that system sources of funds for health and social amelioration
        programs be cleansed of graft," Tolentino said.</p>'
  'filipino-seafarer-in-iran-is-well-':
    'author': 'CNN Philippines Staff'
    'caption': 'DFA says Philippine Embassy officials in Iran who were allowed to
      board the seized oil tanker MT Steno Impero assured the Filipino seafarer that
      they are working for his release. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-28T15:11:31.098+08:00
    'imagesource': 'jcr:01b05e70-0e3c-498c-b6da-af42979562a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9f17096-ae8a-428f-bbbb-b7388bb0dbc2'
    'lead': 'DFA says Philippine Embassy officials in Iran who were allowed to board
      the seized oil tanker MT Steno Impero assured the Filipino seafarer that they
      are working for his release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-28T15:13:19.599+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-28T15:17:57.744+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dfa', 'department-of-foreign-affairs', 'filipino', 'seafarer',
      'iran']
    'template': '1'
    'title': 'DFA: Filipino in Iran-seized oil tanker is ‘well and in good spirits’'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16572713-d970-41be-b67a-624f4c9de44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T15:13:19.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T15:17:57.744+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> The Filipino
        seafarer among the 23 crew members of oil tanker Steno Impero that was seized
        by Iran ten days ago is "well and in good spirits," the Department of Foreign
        Affairs (DFA) said Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e4515f-1f39-4e65-92f7-9ee8ffd79750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T15:13:19.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T15:17:57.744+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said Philippine Embassy officials in Iran were able to visit
        on the ship on Friday. The vessel remains at the Hormozogan Province in Iran,
        home to a major Iranian naval base fronting the Persian Gulf.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215dc32-57d6-429d-8a1e-9d9a62a67668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T15:13:19.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T15:17:57.744+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Filipino seafarer is well and in good spirits, and said that
        the crew are treated well and allowed free movement while inside the vessel
        to go about their normal duties,” the DFA said in a statement, quoting a report
        from Philippine Ambassador Wilfredo C. Santos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f803d-b94c-496d-b686-0580b00fbe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T15:13:19.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T15:17:57.744+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the crew members were able to contact their families
        through limited internet access.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ac86bb-5ece-4e59-b221-3419d1883d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T15:13:19.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T15:17:57.744+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said embassy representatives assured the Filipino
        that they are working to have him and his crewmates released.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad7a08-6d7d-4ffc-afaa-94e5e76504d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T15:13:19.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T15:17:57.744+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran’s navy seized the oil tanker on July 19 after it reportedly
        “<a href="https://cnnphilippines.com/news/2019/7/20/filipino-seafarer-iran-seized-britain-oil-tanker.html">violated
        international regulations</a>.” Iran’s state-run Press TV said the Stena Impero
        turned off its tracker and ignored warnings while on the narrow Strait of
        Hormuz.</p>'
  'bambol-tolentino-philippine-olympic-commitee-president':
    'caption': 'Abraham "Bambol" Tolentino (middle) is the new president of the Philippine
      Olympic Commitee.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-28T15:44:02.086+08:00
    'imagesource': 'jcr:a5865d2c-2d08-43f2-8034-1da70822ff64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de1f5b70-c74b-4258-b4aa-4ad85f425880'
    'lead': 'Tolentino will lead the committee until November next year, taking over
      the remaining term left by Ricky Vargas who resigned in June amid controversies
      hounding the POC.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-28T15:48:57.602+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-29T11:54:43.532+08:00
    'mgnl:lastActivatedBy': 'kali'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Abraham-Tolentino', 'Bambol-Tolentino', 'Philippine-Olympic-Committee',
      'POC', 'Ricky-Vargas', 'Southeast-Asian-Games', 'SEA-Games']
    'template': '1'
    'title': 'Bambol Tolentino is the new Philippine Olympic Committee president'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eadbe6c-2304-476b-89bf-8b24651cfd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T15:48:57.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T11:54:43.532+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — Cavite
        7th District Rep. Abraham "Bambol" Tolentino has been elected as the president
        of the Philippine Olympic Committee (POC) in a special elections Sunday at
        the Century Park Hotel in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035505c1-56c5-4cdf-a88c-7f7ed866362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T19:26:12.427+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T11:54:43.532+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, who heads the Integrated Cycling Federation of the Philippines,
        bested Philip Ella Juico, the president of the Philippine Athletics Track
        and Field Association.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e46f40-4f50-4384-acbf-9307497b5270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T19:26:12.427+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T11:54:43.532+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He garnered 24 votes while Juico got 20 votes. A total of 44 out
        of 46 voting members participated in the special elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba1f84-a914-4f89-9791-61e9d911e2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T19:26:12.427+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T11:54:43.532+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino will lead the committee until November next year, taking
        over the remaining term left by Ricky Vargas who resigned in June amid controversies
        hounding the POC.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7462d8-4599-4c0c-b563-672b429e9fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T19:27:54.862+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T11:54:43.532+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2019/6/18/ricky-vargas-resigns-poc-president.html">Ricky
        Vargas resigns as POC president</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e6eebf-1b55-4a4f-b99d-80a2f8f432d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T19:26:12.428+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T11:54:43.532+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He vowed to work hand in hand with the Philippine SEA Games Organizing
        Committee and the Philippine Sports Commission in delivering the biggest regional
        meet slated from November 30 to December 11.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb048633-f4c2-4f71-b556-ad0289504971'
      'mgnl:activationStatus': true
