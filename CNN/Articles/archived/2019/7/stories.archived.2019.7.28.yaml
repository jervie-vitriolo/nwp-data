    'mgnl:tags': ['Justice-Secretary-Menardo-Gueverra', 'Secretary-Menardo-Gueverra',
      'DOJ', 'NBI', 'Department-of-Justice', 'National-Bureau-of-Investigation', 'Philippine-Charity-Sweepstakes-Offic',
      'PCSO', 'STL', 'Lotto', 'Small-Town-Lottery', 'Keno', 'Lotto-with-Keno', 'Peryahan-ng-Bayan',
      'Tito-Sotto', 'Win-Gatchalian', 'Ping-Lacson', 'Francis-Tolentino']
    'template': '1'
    'title': 'NBI to investigate alleged PCSO gaming anomalies – Guevarra'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9deece-82fe-4ecb-9de0-60bd578feafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T14:51:34.367+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.373+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — Justice
        Secretary Menardo Gueverra on Sunday said the National Bureau of Investigation
        (NBI) will look into the alleged irregularities in the Philippine Charity
        Sweepstakes Office (PCSO).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7921d98-70f0-4c4f-acae-67ddf19c6da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T14:51:34.367+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.373+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Rodrigo Duterte''s <a href="https://www.cnnphilippines.com/news/2019/7/27/duterte-pcso-gambling.html">verbal
        order</a> late Friday evening for an immediate stop to all gaming operations,
        licenses, and franchises of the PCSO, citing alleged corruption in the agency
        as the basis for his action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab0390-6a2e-42f3-bd02-e2dfb086c937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T14:51:34.367+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.373+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ (Department of Justice) [through] the NBI takes it upon
        itself to conduct an investigation into alleged anomalies in the operations
        of PCSO-licensed gaming operators, particularly the non-remittance of the
        proper share due the government and including any possible involvement or
        corrupt practices  on the part of PCSO officials and/or employees," Guevara
        said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d42e4a-3e9d-46ac-bb62-f138224d568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T14:51:34.367+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.373+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small town lottery and other gambling activities authorized by the
        PCSO such as Lotto, Small Town Lottery, Keno, Lotto with Keno, and Peryahan
        ng Bayan have been declared illegal. Duterte also ordered the military and
        the police to arrest anyone who will violate his order. Some lotto outlet
        owners voluntarily closed their kiosks upon learning of the President''s pronouncement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749d7ae2-8658-4ff6-a632-2fc0f164cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T17:56:33.649+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.373+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO had earlier vowed to comply with the order, but also said it
        will appeal to the President for a resumption of gaming operations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652b2862-79b9-4db5-8bed-a21bc0b93560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T14:51:34.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.373+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/27/what-s-at-stake-duterte-order-pcso-lotteries-closure.html?fbclid#.XTw34qbvY9A.twitter">What''s
        at stake as Duterte stops PCSO lotteries?</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8464582c-abaa-48f6-a3a3-4847c1965aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T14:51:34.367+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T17:57:30.373+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that until this investigation is completed and people
        responsible for cheating the [government] have been unmasked, PCSO gaming
        operations such as Lotto and STL, which are otherwise legal, may not resume,"
        Guevera said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f62d3c0-6d6e-46f7-8458-cd85eee65094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T17:56:33.649+08:00
