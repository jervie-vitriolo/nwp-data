        executes three men the day after US reinstates federal death penalty</a>"</em></p>'
  'moscow-opposition-protest':
    'author': 'Fred Pleitgen, Mary Ilyushina, Nathan Hodge and Matthew Robinson, CNN'
    'caption': 'Police pushing out demonstrators from Tverskaya street away from Moscow
      mayor''s office'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-28T08:06:03.742+08:00
    'credit': 'From Mary Ilyushina/CNN'
    'imagesource': 'jcr:fe525a1f-51da-46fc-b303-f6925ab5dcfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f02544b-15f3-4615-b866-951edd330b76'
    'lead': 'More than 1,000 protesters were detained Saturday by police in the center
      of Moscow, in a crackdown on opposition supporters demanding free and fair elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-28T08:10:39.805+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-28T08:10:40.170+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['moscow', 'russia', 'opposition', 'protest']
    'template': '1'
    'title': 'More than 1,000 people detained during opposition election protest in
      Moscow'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2eb3ea-fd27-40b4-8b35-e0bc8dbd1d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.170+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>More than 1,000 protesters were detained
        Saturday by police in the center of Moscow, in a crackdown on opposition supporters
        demanding free and fair elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725cb3f4-598f-4d01-b978-ecfcd5230801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local branch of the Ministry of Internal Affairs said at least
        1,074 people were detained, while OVD-Info, an independent monitoring group,
        put the number at 1,127.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8974de9c-5bc9-4ee2-b842-76b59cde3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Russians pledged to attend the protest in the capital
        Saturday, after Russian authorities banned a number of independent and opposition
        candidates from taking part in municipal elections in September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f34248-1122-43fa-affe-9b4c0d73ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities stated that the candidates were barred from running
        because they had failed to obtain a sufficient number of signatures to be
        put on the ballot paper. Opposition politicians and supporters have rejected
        this allegation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9faf5e-556d-4e38-bd8a-f2feb81c7b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision has sparked a number of protests across Russia this
        month, including the largest demonstration in recent years last weekend, when
        22,000 people took to the streets. Protesters threatened to hold an even larger
        demonstration Saturday, which was subsequently declared illegal by the authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b545a2-4dbc-43ef-9b0a-cf3246c0263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.172+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of riot police were witnessed preparing for the protests
        Saturday morning, and were later seen linking arms to form a line, pushing
        protesters away from Moscow''s City Hall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d65cf98-a52d-4039-acab-0693b1dc4df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.172+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN witnessed clashes between protesters and police, with at least
        two protesters left with bloodied faces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2870e1-d50d-4ab3-8c1d-f9dec0e8fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.172+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow police said that 3,500 people took part in the protests,
        including 700 journalists and bloggers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59185620-ddf8-43c6-b551-3df6de0966a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.172+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A significant number of detainees are not residents of Moscow.
        All detainees are brought to the territorial police units for investigation,"
        the State Ministry of Internal Affairs in Moscow said in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a13045d-366e-4541-b357-3825e2357f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.172+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of arrests and raids were also carried out on opposition
        candidates in the days and hours leading up to the protest.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="ru" dir="ltr">Столкновение
        в Столешниковом переулке<br><br>Видео: <a href="https://twitter.com/novaya_gazeta?ref_src=twsrc%5Etfw">@novaya_gazeta</a>
        <a href="https://t.co/74lanVsib8">pic.twitter.com/74lanVsib8</a></p>&mdash;
        ОВД-Инфо (@OvdInfo) <a href="https://twitter.com/OvdInfo/status/1155104913883652098?ref_src=twsrc%5Etfw">July
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fab1ec-8404-4799-9e6c-d1c44a365b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.173+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e5b8d7-5d8f-4367-817e-4f19945d45ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.173+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexei Navalny, Russia''s most outspoken opposition figure, was
        among those detained during the week, and was later sentenced to 30 days in
        prison for allegedly violating the country''s protest laws by calling for
        the demonstrations Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f7da3-fe7d-45ad-8feb-58710ec72ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.173+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny said on Instagram that he was detained as he left his apartment
        to go on a jog. "People are right when they say that sport is not always good
        for your health," he quipped. "I have been detained and am now at a police
        station wearing shorts like a stupid man."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc961a-dfd7-428a-aee5-cd7bb8820ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.173+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dmitry Gudkov, a fellow disqualified candidate, was also detained
        hours before Saturday''s protest. He had previously claimed that the country''s
        future was at stake due to the barring of opposition candidates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732deca-038d-4409-8a46-3da4eea24921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.173+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we lose now, elections will cease to exist as a political instrument,"
        he said. "What we''re talking about is whether it''s legal to participate
        in politics today in Russia, we''re talking about the country we''re going
        to live in."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dcde18-06e9-4c9a-8197-2d34200be586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.174+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilya Yashin, an ally of Navalny, reported on Facebook that he had
        also been detained hours before the demonstration following a raid on his
        house, and had been taken out of the Russian capital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3edd0-2d05-43c1-b3f8-9023103b34a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.174+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prominent activists to be detained include Kira Yarmysh, Navalyny''s
        spokeswoman, Lyubov Sobo and Ivan Zhdanov.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9ebfc-daa7-419e-86e3-aa0652f5d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.174+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s mayor, Sergei Sobyanin, warned on Twitter that police
        would react decisively to restore public order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea4a9d-4ff8-4c04-af34-4c04dce558a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.174+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to information from law enforcement authorities, serious
        provocations are being prepared which pose a threat to the safety, lives and
        health of people," he said. "Attempts at ultimatums, disorder will not lead
        to anything good. Order in the city will be maintained."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b84f5-8208-4afa-8554-48177a8c6a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:10:39.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:10:40.174+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/27/europe/moscow-opposition-protest-hundreds-detained-intl/index.html">More
        than 1,000 people detained during opposition election protest in Moscow</a>"</em></p>'
  'rwanda-opposition-disappearances':
    'author': 'Kara Fox, CNN'
    'caption': 'Rwandan President Paul Kagame'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-28T08:14:27.000+08:00
    'credit': 'From Samuel Hood Burke/CNN '
    'imagesource': 'jcr:7d8bffc7-cbb6-4098-9591-da47505e70ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d0e670d-c56f-4926-bdc2-3a7e8e63db65'
    'lead': 'When Eugene Ndereyimana woke up last week, he didn''t tell his wife where
      he was going, and she didn''t ask. The less she knew, the better, she thought.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-28T08:18:45.560+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-28T08:18:45.890+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['opposition', 'rwanda', 'missing', 'eugene-ndereyimana']
    'template': '1'
    'title': 'Opposition members keep going ''missing'' in Rwanda. Few expect them
      to return'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da6091-3e2c-413a-b755-a57b5d588b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.891+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When Eugene Ndereyimana woke up last
        week, he didn''t tell his wife where he was going, and she didn''t ask. The
        less she knew, the better, she thought.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b468e8f-ec43-41fa-8fe9-2c7f96169a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.891+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old father of two was traveling from his home in Rwanda''s
        southeastern Ngoma district to the northeastern town of Nyagatare for a political
        meeting on July 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b525e7a6-ec86-4288-995c-b425a6b66f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.891+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the people waiting for Ndereyimana to arrive lost contact with
        him when he was just five kilometers (3.1 miles) from the venue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bbda68-f4a1-42ee-9b6c-ae317a2ad4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.892+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hasn''t been seen or heard from since.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f08b784-2e52-4e84-8a30-f12d6a5259d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.892+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ndereyimana is a representative for the FDU-Inkingi, an unregistered
        coalition of opposition parties against President Paul Kagame, who has been
        in power since 2000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3e1329-dd78-4d7c-acb3-7d3c6a30b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.892+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is one of at least five FDU members who have gone missing under
        mysterious circumstances over the last few years in Kagame''s Rwanda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1087fe4d-1316-4134-acfe-6da4806b578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.892+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition politicians and supporting party members say they face
        intimidation, violence, jail time or the prospect of disappearing for opposing
        the President and his ruling party, the Rwandan Patriotic Front (RPF). The
        Office of the President and the RPF have not responded to CNN''s request for
        comment regarding these allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c94799-eb3a-4787-ac74-fd17f1cb1bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.893+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ndereyimana, that intimidation began last September, when he
        was arbitrarily detained by military officers at a local police station, his
        wife Joseline Mwiseneza told CNN, speaking through an FDU spokesperson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c962ec86-a815-4239-91d7-79aa41f17a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.893+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For them he was an enemy," Mwiseneza said, referring to the local
        authorities. She added that Ndereyimana''s political activities created difficulties
        in his everyday life -- from harassment by security forces to the inability
        to get credit from the local bank.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965b08a0-f17f-44f6-a883-f0f387375aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.893+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rwanda''s Investigation Bureau and Rwanda''s National Police have
        not responded to CNN''s requests for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e4e101-41d5-4bfe-be8b-4332fe5eae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.893+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Mwiseneza says she doesn''t know what to say to their children,
        who keep on asking where their father is, and fears for her husband''s life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8db6f2-5c21-4476-b044-59724a957aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.894+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she waits for answers, others politically aligned with her husband
        have met violent ends.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed712dc-374e-4530-a895-bd58ba7a9956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.894+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a harrowing case in March, 30-year-old Anselme Mutuyimana, a
        close aide to FDU president Victoire Ingabire, was found dead in a forest
        in the country''s northwest region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd723d5e-103f-4876-97c1-4630c0f7fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.894+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents who found Mutuyimana said he appeared to have died by
        strangulation, according to the party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74814fa1-63b3-43f2-b0c4-f208b27f5eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.894+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the Rwanda Investigation Bureau told CNN that an investigation
        had been opened into his case and that no suspect had been apprehended yet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83f21e-17e8-4e2a-8269-3ea8a74fe123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.895+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another incident last October, jailed FDU Vice President Boniface
        Twagirimana went missing from a high-security prison where he had been held
        for five days following a transfer from another facility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02695b02-8383-46c3-9baf-e3c3e5ae5701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.895+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twagirimana and eight other FDU party members were serving out a
        sentence following an arrest in 2017 on charges of forming an armed group
        and seeking to overthrow the government, charges Twagirimana denied.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc8c4e-817c-41ea-a04e-7ecbfe407162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.895+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he went missing, Rwanda''s correctional service said he escaped
        from prison. FDU party officials however, said they suspect "foul play."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef13e733-93f8-4a0b-ac47-709722ee755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.895+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Twagirimana''s case in November, Human Rights Watch
        (HRW) noted that "enforced disappearances are not new" in Rwanda. The group
        says it has documented the government''s "persistent efforts to silence critics
        and perceived political opponents in recent years through arbitrary arrests,
        threats, and enforced disappearances."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c299ef-4ea4-41b5-be21-3a8c26aac9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.895+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, party member Jean Damascene Habarugira disappeared
        after he was called to meet an official responsible for the security of his
        locality, according to a statement by the FDU.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7904e0c7-287b-4135-98f4-cfb16365d663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.896+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, Habarugira''s family were called to collect his
        body from a local hospital. In a statement, the FDU said that Habarugira was
        "assassinated in cold blood" because of his opposition to the local authority''s
        agricultural policies and concerns over police brutality.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237a0f2-2a19-452a-aa68-1f52ba1c6c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.896+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in March 2016, nurse and opposition activist Illuminée Iragena
        also went missing, believed to have been forced into a government detention
        center. Six months after she disappeared, HRW said those close to hear feared
        she was dead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b51e8-5bae-49c5-b3d9-c5102e202641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.896+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDU head Ingabire says that she believes that these events, including
        the most recent disappearance of Ndereyimana, are a signal that the government
        isn''t "ready to open up the political space."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5de57f-0307-42cc-bb08-3b4bfb488e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.896+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a kind of intimidation, that people will be afraid to be
        a member of the opposition party," she told CNN last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a26767-5a4d-4934-bdf1-6bb0320f58f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.897+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenging the narrative</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963253be-d769-4e9a-8264-b9719e10343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.897+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingabire herself is no stranger to such tactics, she says. In 2010
        she returned to Rwanda from the Netherlands, where she was living in exile,
        to contest the presidential election.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f42291-f141-497a-8c49-69c9c11bace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.897+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shortly after that she was arrested following comments she made
        in relation to the country''s 1994 genocide, and accused of collaborating
        with a "terrorist organization."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1589cae2-bda0-48c7-9a99-3d2f1bad5292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.897+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Ingabire was released from jail after serving eight
        years of her 15-year sentence as part of a presidential pardon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a1742e-0972-4e5e-91e6-09391f417de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.898+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingabire has long said her sentence was a result of her work as
        a prominent government critic and that the charges effectively criminalized
        her freedom of expression. International organizations, such as Amnesty International,
        and a 2017 African Court on Human and Peoples'' Rights ruling have supported
        those views.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c599c8-dffd-4f16-be1d-01c2ea1e67c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.898+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other opposition leaders unaffiliated with Ingabire''s party also
        allege they have been penalized and threatened for challenging the ruling
        party''s narrative.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb84e98-dce6-4bf3-85bc-52b3eb62bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.898+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diane Rwigara, a 37-year-old human rights activist and the leader
        of the People Salvation Movement (Itabaza) —&nbsp;an activist group to "encourage
        Rwandans to hold their government accountable" —&nbsp;had hoped to run for
        president in 2017.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029cdd8-084e-49c7-9f6b-228677aa10f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.898+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead she was disqualified by electoral authorities who said she
        had falsified signatures needed for her election bid. She was eventually jailed
        on charges of incitement and fraud, charges her family and supporters say
        were politically motivated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e81f0f4-61ed-4d4e-9e6a-6d618afe2952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.898+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spent over a year in jail, facing a 22-year prison sentence
        until she was acquitted of charges of fraud and inciting insurrection by Kigali''s
        High Court in December.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fced65e-8209-47b0-bb06-eadcfc4b5ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.899+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Rwigara wrote an open letter to Kagame, accusing
        him of condoning a climate of repression and violence for people who speak
        out about matters of "justice" and who are "too afraid to stand up to the
        ruling party."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f1bb9e-3790-4cc4-a006-3a52cbd34263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.899+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote the letter after her friend, a prison guard named Jean
        Paul Mwiseneza, was killed in June, shortly after speaking to her about unrest
        at the prison. Rwigara alleges that he was killed at the hands of "security
        organs."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde21e8-26b0-406c-ab62-5f1058a4df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.899+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are people being executed without trial?" Rwigara wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd172ce8f-1709-4556-ac06-2540047966b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.899+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ended the letter with a post script that read, "I will probably
        face grave acts of reprisal for writing this letter. But Your Excellency,
        please try to understand; life in Rwanda is hard to say the least when one
        has to constantly worry about the fate of his/her entourage."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b535104-527c-4657-8b6c-4d6fbe8e3a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.900+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the President has not responded to CNN''s request
        for comment on the letter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c0073-6334-4094-a9d5-c1fd4c47bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.900+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingabire —&nbsp;who is unaffiliated with Rwigara''s movement —&nbsp;says
        while intimidatory measures, including disappearances and harassment, are
        meant to have a chilling effect, she won''t live her life in fear, and has
        vowed to "fight for democracy" in her country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357580cc-71d5-42da-aa4a-1444e5c6753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T08:18:45.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T08:18:45.900+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the disappearance of Ndereyimana, another voice in that fight,
        is a fresh and painful incident for Rwanda''s opposition. "It''s like he has
        vanished," Ingabire said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
