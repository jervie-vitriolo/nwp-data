    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a00108-305b-4f1d-b5d7-2a78fbe523f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T12:07:44.861+08:00
