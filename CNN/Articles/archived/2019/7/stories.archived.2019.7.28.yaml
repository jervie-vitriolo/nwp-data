      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — The National
        Capital Region Police Office (NCRPO) says it has shut down all of the more
        than 2,000 lottery and other gaming outlets authorized by the Philippine Charity
        Sweepstakes Office in Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732422f2-1086-45c0-8d9c-d7ad788a143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T13:17:16.083+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T13:18:01.818+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 2,211 PCSO-accredited gaming outlets across Metro Manila''s
        17 cities have been closed down, the NCRPO said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7689861-394c-4e3a-b982-4ca84a4aa1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T13:17:16.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T13:18:01.818+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this figure, 1,653 are Lotto outlets, 349 are for Small Town
        Lottery (STL) games, 135 sell Lotto with Keno tickets, 55 offer Peryahan ng
        Bayan, and 19 offer only Keno tickets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4053466-681b-496b-a262-d3a7afc1cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T13:17:16.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T13:18:01.818+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five people have been arrested, according to the NCRPO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4463c2fa-fb6b-4c87-8150-b70cf976c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T13:17:16.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T13:18:01.818+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure implements President Rodrigo Duterte''s verbal order
        late Friday evening for an immediate stop to all gaming operations, licenses
        and franchises of the PCSO, as he alleged corruption in the agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3067c76e-ee14-47a9-9b9f-c21cafafc32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T13:17:16.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T13:18:01.818+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/7/27/duterte-pcso-gambling.html">Duterte
        stops lotto, all PCSO-licensed games</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1078ad-fe69-40c1-9584-2ecf72798663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T13:17:16.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T13:18:01.818+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STL and other gambling activities authorized by the PCSO have been
        declared illegal. Duterte also ordered the military and the police to arrest
        anyone who will violate the order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db114db8-2fc2-4f06-8cda-09257e42bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T13:17:16.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T13:18:01.818+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO had earlier vowed to comply with the order, but also said it
        will appeal to the President for a resumption of gaming operations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a576137-cfcb-4b29-86fd-b87a53166024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T13:17:16.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T13:18:01.818+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/7/27/what-s-at-stake-duterte-order-pcso-lotteries-closure.html?fbclid#.XTw34qbvY9A.twitter">What''s
        at stake as Duterte stops PCSO lotteries?</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de4932-fbf4-4d11-a6b6-e07a1488cee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T13:17:16.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T13:18:01.818+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO was created in 1954 to raise funds for health programs,
        medical assistance and services, and government charities from sweepstakes
        races, lotteries, and other similar activities. It is under the Office of
        the President.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1aa91e-9b2c-4ace-8929-8a1cb5571dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T13:17:16.085+08:00
      'mgnl:createdBy': 'robert'
