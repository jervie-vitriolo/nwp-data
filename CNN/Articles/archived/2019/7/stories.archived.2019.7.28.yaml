  'bahrain-executions':
    'author': 'Kara Fox and Jaide Timm-Garcia, CNN'
    'caption': 'Human rights groups have condemned the execution of three men in Bahrain
      on Saturday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-28T07:51:52.721+08:00
    'credit': 'From Bernhard Klar/EyeEm/Getty'
    'imagesource': 'jcr:1f999da3-9689-44d6-852a-aa582ac68fa4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9e9dd5d-f2a1-4377-b639-84d623f0d177'
    'lead': 'Three men were executed by firing squad in Bahrain on Saturday morning,
      according to the kingdom''s state news agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-28T07:55:32.805+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-29T07:02:22.231+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bahrain', 'execution', 'us', 'united-states', 'death-penalty']
    'template': '1'
    'title': 'Bahrain executes three men the day after US reinstates federal death
      penalty'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1321d4cf-659f-4a9c-a127-338a202843af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.231+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three men were executed by firing
        squad in Bahrain on Saturday morning, according to the kingdom''s state news
        agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d1c1d-adbc-432f-816e-4a4edd0469aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.231+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came days after the United States announced it would be
        reinstating the federal death penalty for the first time in nearly two decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49516d5c-29ee-426f-84bd-f3bbda23edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.231+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executions were confirmed by Bahrain''s Advocate General and
        chief of anti-crime prosecution, Ahmed al Hammadi, Bahrain News Agency (BNA)
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4381e0-c41e-4929-acc4-8de4690732b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.231+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were convicted in two separate cases by the High Criminal
        Court after each investigation from Bahrain''s Public Prosecutor called for
        them to receive the maximum sentence, BNA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7af016-2f5a-4eea-a933-f52e9bf65c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.231+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain''s Public Prosecutor said that two of the executed men were
        convicted of "joining a terrorist group, committing murders, and possessing
        explosives and firearms to carry out terror acts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1617a-1525-4c5d-aa94-73af13456759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.231+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 58 other individuals accused in the case, 19 of whom
        were sentenced to life in prison, according to BNA. Two were acquitted, it
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccadaf8b-837f-4212-9d60-b3853da92a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.231+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the men, Ali al-Arab and Ahmed al-Malali were sentenced to
        death by the court and the rulings were upheld by the Court of Appeals and
        the Court of Cessation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba34369-a870-46b5-bd3c-ff16df92af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.231+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2017, the pair were arrested and sentenced "in a mass
        trial marred by allegations of torture and serious due process violations,"
        according to a Human Rights Watch report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d8879-0e00-4804-9796-2493e16dcaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.231+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, human rights groups have called for an examination of
        the circumstances around the men''s sentencing and for the Bahrain government
        to halt al-Arab and al-Malali''s executions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac78eb3-65e9-4200-9164-2661b830c000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.231+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, a group of United Nations human rights experts said there
        were "serious concerns" that the pair were "coerced into making confessions
        through torture and did not receive a fair trial."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a2b3e-2b8c-4860-8d23-272b31be084c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.231+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the arrest, al-Malali was reportedly shot in his hand. Two
        bullets were allegedly only removed from his hand 23 days later, according
        to the UN statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00248fab-0cb5-4506-ab2a-6d4b4138eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.231+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the conviction, al-Arab was "reportedly forcibly disappeared
        for a month," the UN statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f2e01-f667-4440-a661-0f7c855330cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Malali was charged with "possession of firearms, membership in
        a terrorist cell and the alleged killing of a security officer," according
        to the UN statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dddc1a-ec22-486e-bbce-739b89c81c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Arab was charged with "killing a police officer, firing on a
        security patrol and injuring one of its officers, assisting in an attempted
        prison escape, and possession of firearms," the UN statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69922ef-2f6e-4462-b36b-6f0e5ba92ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were "allegedly prevented from attending their trial, sentenced
        to the death penalty in absentia and stripped of their nationality, which
        was later reinstated," according to the UN statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053a1b50-c10d-49fe-a588-92736feaa30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were both were reportedly tortured and forced to sign confessions
        of their crimes it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b8d808-c03f-4843-afd3-135bc89a413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two individuals should have never been convicted on the basis
        of what appears to be seriously flawed trials. Executions in these conditions
        would amount to arbitrary executions," the UN experts said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4701abfc-f5eb-456b-8be0-1eb482079a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Agnes Callamard, the UN''s Special Rapporteur on extrajudicial,
        summary or arbitrary executions issued a last-minute push to halt their executions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412dd8c9-8f66-4b5a-96af-88d055b4b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remind Bahrain that the only thing that distinguishes capital
        punishment from an arbitrary execution is full respect for the most stringent
        due process and fair trial guarantees," Callamard said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55926c47-4db0-49e1-84cd-8a9652736802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third man executed on Saturday had been convicted of killing
        and dismembering an imam and subsequently sentenced to death in a unanimous
        decision by the court, according to BNA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f5834-aadc-4496-a045-9120dd2a1db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''green light''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea9974c-d535-4fc9-bc3f-856c6d673802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent Bahraini human rights defender Maryam al-Khawaja told
        CNN on Saturday that Bahrain''s "justice system —&nbsp;if you can call it
        that —&nbsp;is a main tool of silencing dissent."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e210fc-050c-4da9-8f0b-edac2893e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups and human rights defenders like al-Kahwaja have long
        criticized Bahrain for its crackdown on anti-government protests and dissent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6207d39a-a0e9-4b24-8c91-7f45d3a8a907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Khawaja added that it''s no coincidence that Bahrain''s move
        to execute the men came shortly after the US announced it would bring back
        the federal death penalty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926455bd-8989-4427-8a6e-0f32f12d54c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Embassy of the Kingdom of Bahrain in Washington
        D.C. on Friday read: "Just as capital punishment is permitted in the United
        States, the Kingdom of Bahrain allows judges to impose death sentences in
        cases of serious crimes..."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a48425-981b-490b-8d82-1eaf1be00a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Khawaja said, "We have seen this before."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f86f7-eff9-4b5f-b9e9-65d8929e51c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of times you will see that Bahrain likes to feel they are
        safe when they are about to commit violations. So they look to their allies
        to make sure they aren''t going to be held accountable," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58989ac5-e304-4f24-809d-89db31929f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When one country commits a human rights violation, and if they
        don''t face international consequences, then you see another country doing
        the same," she added, saying that Bahrain saw the US'' announcement as a "green
        light."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af85b7f3-768d-479a-baa6-58c64382ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T07:55:32.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-29T07:02:22.232+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
