      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam shared some photos of CCTV footage, which she said show Abueva''s
        assault on her and their children.</p>'
    '11':
