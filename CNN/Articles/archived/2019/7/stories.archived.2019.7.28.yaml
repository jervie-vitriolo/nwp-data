      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — The remains
        of two of three Filipinas murdered by a self-confessed serial killer in Cyprus
        early this year have arrived in the Philippines Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f850c-43ef-4a5d-a070-ee9d613d1f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T12:07:44.861+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T12:21:33.841+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Foreign Affairs said the bodies
        of Marry Rose Infante and Maricar Arquiola were received in Manila by their
        relatives and the agency''s officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab9edc-9a4c-4fcc-9348-35be84a91b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T12:07:44.861+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T12:21:33.841+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the remains of the other Filipina, identified as Arian
        Palanas Lozan, has yet to be repatriated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f3ba13-399a-4d8c-b183-193740021c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T12:07:44.861+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T12:21:33.841+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three Filipinas — one of whom was with her daughter — were reported
        missing between 2017 and 2018. The child''s remains have not been found yet,
        the DFA earlier said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab9d6f2-83df-4911-8e81-5c878b6731f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T12:07:44.862+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T12:21:33.841+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Cypriot national, who is also a member of the Mediterranean country''s
        military, has&nbsp;been handed multiple life sentences for the murders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4fe1b2-cdc1-4b08-868d-6473511bd73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T12:07:44.862+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T12:21:33.841+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/4/26/Cyprus-murder-Filipinas-DFA-.html">Cypriot
        national confesses to killing three Filipinas overseas</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf1efce-78a3-4b3f-9943-d599859184f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T12:07:44.862+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-29T12:21:33.841+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect earlier confessed to killing the three, along with at
        least two other women and two girls of different nationalities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a14db1-7592-4bde-a64b-45da66ca7e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T12:07:44.862+08:00
