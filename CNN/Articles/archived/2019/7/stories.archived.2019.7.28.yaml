    'mgnl:tags': ['misibis', 'bay', 'resort', 'bikoy', 'zaldy-co', 'google', 'facebook',
      'libel']
    'template': '1'
    'title': 'Misibis Bay Resort owner to appeal dismissal of his libel complaints
      vs. Facebook, Google'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f0627-dbc2-4b3e-af07-020fe3f2251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T11:56:20.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T11:57:52.468+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> Misibis
        Bay Resort owner Elizaldy "Zaldy" Co said Sunday he will file a motion for
        reconsideration after his cyber libel complaints against social media giant
        Facebook and search engine Google were dismissed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b3c0e-e0c2-4b9e-a8d4-56bef7c241c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T11:56:20.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T11:57:52.468+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wealthy businessman filed two separate cyber libel complaints
        before the Legazpi City Prosecutor’s Office in May after a video series posted
        on the platforms linked him to illegal drugs. He sought  P1 billion in damages
        from the respondents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8180e76f-3c9f-4754-b9b6-fb51c412d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T11:56:20.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T11:57:52.468+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co alleged the two companies allowed "<a href="https://www.cnnphilippines.com/news/2019/5/23/Zaldy-Co-cyber-libel-Facebook-Google.html">Bikoy’
        to use their online platforms to spread false and malicious information</a>Bikoy’
        to use their online platforms to spread false and malicious information.”
        Peter Joemel Advincula alias Bikoy, was the hooded figure in the videos that
        spread the allegations. Bikoy later publicly retracted his statements. He
        also claimed he was hired by opposition figures to spread lies as part of
        a plot to discredit the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eaaea1-6c10-4851-a1fb-8c45da468f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T11:56:20.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T11:57:52.468+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos have since been taken down after complaints were lodged
        by affected parties. The Philippine National Police Criminal Investigation
        Group also filed on July 18 inciting to sedition and libel cases against members
        of the opposition that Bikoy claimed were behind the plot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dfd4ab-84a8-4ce9-a34c-69ae9e3a9c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T11:56:20.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T11:57:52.468+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include Vice President Leni Robredo, Senators Leila De Lima,
        Risa Hontiveros, former Senator Antonio Trillanes and Bam Aquino, senatorial
        aspirants from Liberal Party-led Otso Diretso and some church officials. The
        opposition members have maintained their innocence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553d253-8481-4eb7-801e-bdbbe712b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T11:56:20.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-28T11:57:52.468+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Albay-based journalist Rosas Olarte contributed to this report.</em></p>'
  'ofw-killed-cyprus-remains':
