      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam said he tried to settle things with Abueva on July 10, but the
        basketball player even turned violent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae7e83a-c599-47ac-8cb5-25ba32dabf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.656+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinausap ko sya sabi ko ''wag na tayo mag-away kasi ang sama
        na ng pakiramdam ko, lahat ganyan na, dun na sya nagwala</em>," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef12b0-b0a8-405d-a3bc-57a2b90f9cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.656+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told him that we should not fight anymore because
        I wasn''t feeling well already. That''s when he raged.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b91b8-45b8-4cd0-8c6c-d80e9cbb1e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.656+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ng mga tao alam din ng</em> team <em>nya, nandito sila,
        pasalamat na lang at na</em>-rescue <em>ako ng team nya, pero hindi ko na
        alam kung buhay pa ba kami, kung hindi dumating ''yung mga pulis agad dito</em>,
        San Juan police, <em>hindi ko alam kung buhay pa ba kami</em>," she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30724e7-6075-4cf0-9a94-dbea74491e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.656+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People know, including his team. I thank his team
        for rescuing me because I don''t know if we would be still alive if the police
        didn''t arrive.]</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fd916b-0701-4be9-b239-2b0d814dd618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.656+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her, Abueva impregnated two other women.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493273ec-ec49-419c-b150-205ea029119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.656+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dalawa ''yung nabuntis mong babae</em> Calvin. <em>Nasan? Pinanagutan
        mo? Hindi, diba? Hinahabol ka, tinataguan mo. Tinanggap kita</em> December,
        <em>nagmamakaawa ka sakin</em>," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b4cda-6948-47c1-a7eb-cd77899bf9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.656+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You have impregnated two women. Where are you? You
        hid. They are going after you, but you were hiding. I took you back you in
        December because you were begging.]</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0247708-8ef2-42cc-b4f9-b620589be803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.657+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam said she decided to speak up because the situation had a negative
        impact on their children.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09109536-8468-4cb5-ad57-4887ee954fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.657+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya lang naman ako nagkaganito dahil ''yung anak ko na nakita
        ng lahat ng ginagawa nyan, tuwing madaling araw gumigising, nanginginig sya,
        gusto nyang yakapin ko sya nang mahigpit, pinapabuksan nya lagi sakin ''yung
        ilaw dahil sinsasabi nyang natatakot sya sa</em> daddy <em>nya. Nandun na
        kami sa punto na ganon</em>," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f0229-d726-4cca-9e5e-3ae380eac91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.657+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The only reason why I spoke up is because one of my
        children who had witnessed the assault would always wake up at dawn, ask for
        a tight hug, and want the lights to be turned off because he said he’s afraid
        of his dad. We have reached that point.]</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3869c044-8577-4a9b-8fbe-a00fd615bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.657+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee47938-277a-4a02-8d69-c6343568bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.657+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam said she has more evidence to prove Abueva''s abusive behavior
        towards them, but she cannot share them as advised by her lawyer.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d750d56-ec64-4c95-b219-ef07a4133bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.657+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11800e6d-1476-433d-ba95-48470a45e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.657+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Abueva, who is currently suspended indefinitely
        by the PBA for his actions in two separate incidents, quickly refuted the
        allegations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b841732d-268b-4f67-a190-b28fe8657dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.657+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mga</em> followers<em> ko dun sa lumang</em> IG <em>ko ''wag
        kayo maniwala dun kasi hiwalay na po kami at wala na po akon</em>g communication
        <em>dun</em>," he said in a now deleted live video on his new Instagram account.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521064c6-94e7-4332-851b-5c6f947b85f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.657+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To my followers in my old Instagram account, don''t
        believe her because we''re already separated and we have no communication
        anymore.]</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16069893-cacf-466d-9191-48e4921566af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.657+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.ph/sports/2019/6/4/calvin-abueva-fined-indefinitely-suspended-pba.html">PBA:
        Calvin Abueva suspended indefinitely for actions in two separate incidents,
        fined ₱70,000</a></strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8649d9d-708e-4ed8-8656-61c6bf902c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.657+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat ng mga dun is kababalaghan at walang katotohanan sa mga
        pinapakita nya. Gusto ko pakita nya katotohanan</em>," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9163fb6d-1f46-4ef1-8c2e-e7f07317e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.657+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All that she posted are not true. I want her to show
        the truth.]</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd135b2c3-43c3-41b1-ba08-c889a49872bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.657+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva also apologized to his fans and family who have been dragged
        into the issue. The video had been deleted, but a copy of it is posted on
        Youtube.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2da8b-8002-4520-86ec-22030c95e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.657+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa lahat ng mga fans ko na mga nadamay, lalo na sa</em> family
        <em>ko... at uhmm... nangigigil ako</em>, sorry sorry, <em>pero</em> actually,
        uhm, <em>nakakagigil.. nakakagigil</em>," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36474e56-444f-4794-9e08-563e3cf41353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T20:03:46.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T20:20:16.657+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To all my fans and family who have been dragged...
        I am fuming. Sorry, I''m really fuming.]</p>'
  'PBA-Semis-TNT-Ginebra':
