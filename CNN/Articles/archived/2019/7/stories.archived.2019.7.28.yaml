  'russi-taylor-minnie-mouse-disney-death':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-28T16:02:11.286+08:00
    'imagesource': 'jcr:da666b4a-f0de-44b2-a843-22ee168b07a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44037ca8-07f0-4134-be35-18df55286d6f'
    'lead': 'She died Friday in Glendale, California, Disney said in a statement.
      The cause of death was not released.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-28T16:05:11.554+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-28T16:05:11.878+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russi-Taylor', 'Minnie-Mouse', 'Disney']
    'template': '1'
    'title': 'Russi Taylor, voice of Minnie Mouse, dies at 75'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b06a2a-b403-4b94-9d5d-d443e451ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:05:11.555+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T16:05:11.878+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russi Taylor, the voice of Minnie Mouse
        since the mid-1980s, has died, according to the Walt Disney Company. She was
        75.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17eec0c-b5c1-48a0-b232-7a74e7258b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:05:11.555+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T16:05:11.879+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She died Friday in Glendale, California, Disney said in a statement.
        The cause of death was not released.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdbafe5-f355-4223-97b2-b5cc44e49623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:05:11.555+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T16:05:11.879+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor lent the iconic character her voice for more than three decades,
        the company said, taking part in hundreds of projects that included television,
        film and theme parks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fac70b8-5260-45a4-a52e-ff4e9d60a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:05:11.555+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T16:05:11.879+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minnie Mouse lost her voice with the passing of Russi Taylor,"
        Bob Iger, The Walt Disney Company''s chairman and CEO, said in a statement.
        "For more than 30 years, Minnie and Russi worked together to entertain millions
        around the world—a partnership that made Minnie a global icon and Russi a
        Disney Legend beloved by fans everywhere."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a94fdf1-6749-4482-944b-4057fbba2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:05:11.555+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T16:05:11.879+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor was born in Cambridge, Massachusetts, on May 4, 1944, the
        company said, and had wanted to work for Disney ever since she met its founder
        and namesake during a childhood trip to Disneyland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a196f4-404e-4a64-81b5-cc722523879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:05:11.555+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T16:05:11.879+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At one point during our chat, he asked me what I wanted to do when
        I grow up, and I said, ''I want to work for you!'' So he said, ''Okay!''—and
        now I do," Disney''s release quoted Taylor as saying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812686a9-6689-4ec1-9fe1-dc4dddac17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:05:11.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T16:05:11.880+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor was married to Wayne Allwine, who was the voice of Mickey
        Mouse from 1977 until his death in 2009. According to Disney, they met in
        the mid-1980s before marrying in 1991.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb272951-cb94-49a8-9605-15f21d67f43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:05:11.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T16:05:11.880+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Disney roles assumed by Taylor include Nurse Mouse from the
        1990 animated tale "The Rescuers Down Under;" Donald Duck''s nephews Huey,
        Dewey and Louie; and characters on Disney television shows like "Kim Possible"
        and "Buzz Lightyear of Star Command," the company said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d48a7-23d4-4b2f-85d2-d75782330060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:05:11.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T16:05:11.880+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also voiced the characters of Martin Prince and the twins Sherri
        and Terri on "The Simpsons."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9895effd-a81c-40a6-bfc1-bb9f369ba3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:05:11.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T16:05:11.880+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company quoted Taylor: "I never wanted to be famous. The characters
        I do are famous, and that''s fine for me."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8176fc3d-c16d-4c28-8109-c371cb5aa97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-28T16:05:11.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-28T16:05:11.880+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/27/entertainment/russi-taylor-minnie-mouse-dies/index.html">Russi
        Taylor, voice of Minnie Mouse, dies at 75</a>."</em></p>'
