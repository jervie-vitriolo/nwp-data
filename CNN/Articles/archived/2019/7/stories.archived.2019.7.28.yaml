      'mgnl:type': 'text'
      'text': '<p>State auditors have earlier flagged alleged irregularities in the
        use of the charity fund.</p>'
  'NBI-DOJ-PCSO-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-28T14:46:29.515+08:00
    'imagesource': 'jcr:b586690c-53de-419a-89c8-7aa8e44f4a19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa4638f0-5e55-4f15-b354-63d63d6687d3'
    'lead': 'This comes after President Rodrigo Duterte''s verbal order late Friday
      evening for an immediate stop to all gaming operations, licenses, and franchises
      of the PCSO, as he alleged corruption in the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-28T14:51:34.366+08:00
