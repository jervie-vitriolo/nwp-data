      'mgnl:lastActivated': 2019-07-29T12:21:33.841+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met the Filipinas though a dating site, the DFA earlier said.</p>'
  'pcso-lotto-stl-gaming-units-closure-metro-manila':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-28T13:13:14.276+08:00
    'imagesource': 'jcr:db92ba32-d8b2-45e0-a217-cddbb29332fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d85e900-6733-4c43-9cfd-ecd1a48ab226'
    'lead': 'A total of 2,211 PCSO-accredited gaming outlets across Metro Manila''s
