      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung mga</em> CCTV <em>na ''yun, mga</em> CCTV <em>ng mga
        pananakit ni</em> Calvin <em>na hindi nyo masisikmurang makita kung pano nya
        ko saktan at pano nya saktan ang mga anak namin</em>," she said in an Instagram
        live video.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c274cf4c-16ef-42fe-9efd-3a090d478b64'
