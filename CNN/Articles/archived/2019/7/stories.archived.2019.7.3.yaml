    'template': '1'
    'title': 'Anti-discrimination bills refiled in Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82771f94-a203-4094-b2c4-fafbc714a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The long
        battle for a law shielding members of the lesbian, gay, bisexual, transgender
        and questioning (LGBTQ+) sector from discrimination continues in the 18th
        Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bce87d-5cdd-46b2-aabc-a04985d07ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab7932-32e5-48f9-920f-1f5dfbf52ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Juan Edgardo “Sonny” Angara and Risa Hontiveros refiled
        bills seeking to punish discriminatory practices on the basis of sex, sexual
        orientation, and gender identity and expression (SOGIE).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea97a8c3-d063-486d-a228-dcef356c54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10eaf23-5829-49bd-a616-932d6a96e1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The lack of protective laws and supportive policies is an unfortunate
        reality. This neglect is affording impunity from committing discrimination
        and tolerating human rights abuse,” hontiveros said in filing Senate Bill
        No. 159.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14767400-c8dd-43b4-8cb4-92a16255083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/life/culture/2019/5/27/same-sex-union-ADB.html?fbclid=IwAR2"
        target="_blank">Before ''same-sex unions,'' let''s talk about the Anti-Discrimination
        Bill first</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15794d56-5e70-4d97-b024-3ffbec465c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Hontiveros’ proposal, people who commit the following discriminatory
        acts can face a jail term of one to six years or a fine of ₱100,000 to ₱250,000:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05ddd6b-fe4e-43ea-9d9b-f6da23f61c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Promoting and encouraging stigma on the basis of SOGIE in the
        media, educational textbooks and other medium</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6497e2-036d-449c-bde6-3a67de191101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Inciting violence and sexual abuse on the basis of SOGIE</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933f0121-fead-4db0-ba25-4badbaafc0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Imposing harsher disciplinary sanctions and penalties on students
        on the basis of SOGIE</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a2c780-c905-45b2-a7e5-e2a53b260726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Discriminating a student or trainee due to the SOGIE of their
        parents or legal guardian</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebac2a8e-fccf-44b7-bb7d-f79cde9308a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Refusing or revoking the accreditation or registration of any
        organization, group or political party on the basis of the SOGIE of their
        members</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024d25e-b2dc-4f50-903c-35ee9fd745a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Denying a person access or use of public establishments, facilities,
        utilities or services on the basis of SOGIE</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed71a7-ece8-47fa-adbe-5cb71998a0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6621bc68-e698-4a9a-93db-1cb8d7b28b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, a harsher penalty of six to 12 years imprisonment or
        a fine of ₱250,000 to ₱500,000 will be meted out against people who commit
        the following discriminatory acts:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e487601-2c46-4e20-81f9-9ee4dfb5896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Hiring, promoting, transferring, reassigning and firing people
        on the basis of their SOGIE</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20cf2ff-9b5a-4be5-aa36-02d4a55b42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Refusing admission or expelling students on the basis of their
        SOGIE</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e5c607-7ecb-4a15-be24-fb707ce6ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Denying people access to public or private health facilities and
        access to public and private health insurance on the basis of their SOGIE</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f2fc5-9053-459d-831c-776cd8a3cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Subjecting any person to profiling, detention or verbal and physical
        harassment on the basis of their SOGIE</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931298e6-33d5-4c7a-8630-d499a0335240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Subjecting any person to other acts that will impair or nullify
        the enjoyment, recognition and exercise of their human rights and fundamental
        freedoms</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45dfcf2-a855-40c0-b590-5bee617e0e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14f8b25-9326-49ea-aa00-931f883dc109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to these penalties, the court may also require those
        who have been sentenced because of SOGIE-based discrimination to attend human
        rights education seminars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57199f0-5725-4dee-aa59-0104e685723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec74d3c2-d39f-479d-be35-73b96965807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials who refuse to investigate, prosecute and act
        on a complaint for violation of the proposed law will be subject to administrative
        sanctions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80928713-c958-4fb4-b6aa-010d36f37e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>READ:&nbsp;<a href="https://cnnphilippines.com/lifestyle/2019/6/28/Filipino-LGBTQ-community-anti-discrimination-bill-SOGIE-Equality-Bill.html?fbclid=IwAR2b9ro3Bu2FTpZVPY_BfzNOxfNPGOY8769z6q4JBF9DWfgc9trDYgV-MkI"
        target="_blank">A law to protect the Filipino LGBTQ+ community against discrimination
        remains elusive</a></b></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88d5f4-6a6a-4bfd-b3a7-dbf750449c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, aside from penalizing SOGIE-based discrimination, Angara’s
        bill also seeks to punish discrimination on the basis of age, racial or ethnic
        origin, religious belief or activity, political inclination or conviction,
        social class, marital or relationship status, disability, HIV status, health
        status or medical history, language and physical features.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38263e-9df1-41c6-83bd-c9c800022fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8670d5d-f233-4940-a370-085d4923bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any form of discrimination threatens social stability and economic
        progress in the Philippines, making it imperative that discrimination — or
        any act that establishes, promotes and perpetuates standing inequalities and
        disregards the right to “equality of treatment” afforded by the 1987 Constitution
        — be reduced,” Angara said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be33f05-8a66-4a30-887a-e10e52f6e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8757ee33-b3de-44e3-89af-18b713deb283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his proposal, discriminatory acts similar to those enumerated
        in Hontiveros’ bill can be punished by a jail term of one to six years or
        a fine of up to ₱500,000.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81427a-b84f-444c-bb29-558704bb27ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a32af3-122a-455e-92b1-53c09e5d8dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:57:10.390+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:33:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-discrimination bill reached the farthest in the legislative
        mill in the 17th Congress since it was first filed in the 11th Congress. It
        hurdled the House of Representatives through a unanimous vote in 2017, but
        was blocked in the Senate by senators who refused to back down in debates
        until Congress adjourned, <a href="https://www.cnnphilippines.com/news/2019/6/4/Anti-discrimination-bill-SOGIE-equality-bill-Senate.html?fbclid=IwAR2NLqJtp2oL_NcklM2dkFTXshnJxC2B_KlgM8mQsKPGGNpH_4XTVpXepJA"
        target="_blank">sending the measure to the archive</a>.</p>'
  'Cagayan-de-Oro-mayor-son-arrested-Pampanga-drug-raid':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-07-03T17:07:44.872+08:00
    'imagesource': 'jcr:205d5587-7d93-4489-becc-2fde9e917b34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31b2b9e3-4fbd-49e4-8956-4e834fbf3501'
    'lead': 'The mayor says he will provide legal support to his eldest son and ensure
      his safety while in detention. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T17:09:51.417+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T12:33:59.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:38.646+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cagayan de Oro mayor''s son arrested in Pampanga drug raid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d26d99-4f57-41de-909b-4765b5079d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — The son
        of Cagayan de Oro City Mayor Oscar Moreno is now in jail after he was arrested
        in an anti-drug operation in Angeles City, Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3105f145-654d-4fbc-ad88-41536bedaef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2bb3c8-7f52-4211-8148-1ab09e87fb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Moreno, 43, was among eight suspects who fell to authorities
        during a buy-bust operation in front of a hotel on June 29. The group he was
        with is believed to be one of the major suppliers of party drugs in Angeles
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d6c584-2e53-4dcf-8862-727b8fc2dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4e6a9-ed6e-45fc-bd3c-330b308c371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gil Pabilona, director of the Philippine Drug Enforcement Agency
        (PDEA) in Central Luzon, said the arrest was a result of a month-long surveillance
        on some of the suspects following reports of rampant distribution of illegal
        drugs in the area. He said an agent posed as a buyer and secured a deal with
        a suspect to purchase ₱200,000 worth of hallucinogen known as Dimethyltryptamine
        or DMT. They agreed to meet in front of a hotel in Angeles and that''s where
        all eight suspects were nabbed, PDEA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129770a-ea91-4a05-abcf-2f30dacf7de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd6af3-4eae-41a6-b24a-c51d56c82985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized various drugs, including 340 pieces of suspected
        ecstasy. nine pieces of suspected DMT, 86 pieces of suspected Valium or Diazepam,
        two sachets of suspected Kush, more or less one gram of suspected shabu, and
        around a gram of suspected cocaine. Psilocybin mushrooms, or the hallucinogenic
        "magic shrooms" worth ₱800,000 were also found from the suspects along with
        drug paraphernalia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e61df-8912-408a-b945-bda96df21bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf427e4-9be2-4172-b449-3b71a40cdbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA-3 information officer Glenn Guillermo said the mayor''s son
        tested positive for the use of shabu and ecstasy, although his personal involvement
        in the drug trade has not been established.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04198d48-9ba7-4678-b961-4c3cbcf24b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0df59f-c9c5-4309-96ed-6483cd055eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his fellow suspects are facing criminal charges for the sale
        and possession of dangerous drugs and paraphernalia, and attempt or conspiracy
        to sell illegal drugs. They are now detained at PDEA''s jail facility in Barangay
        Maimpis, San Fernando City, Pampanga.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed5b51-e4c2-48d0-8e0e-e2673bb293a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Moreno vowed to help his eldest son through legal aid and
        ensuring his safety while in detention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6a6678-f5b1-4490-b0fd-a577213c1d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88322a1-e1e6-40b5-a6e1-2e0ad740ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if he has gone astray, Sean is still my son, whom I took very
        special care since his birth. I deeply regret the situation that Sean is in
        now. I will endlessly continue to struggle thinking about what led him to
        this," the mayor said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86467b-5e28-409b-8d08-81e70b9f7739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb8dd39-a527-4658-a6ce-18a9d94d1b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Moreno''s registered residence is in Las Piñas City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96719bc3-fdf4-46f2-85a9-cd55664f1679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de4ff9-747f-4a5c-b711-8647e36890ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:09:51.420+08:00
      'mgnl:createdBy': 'eimor'
