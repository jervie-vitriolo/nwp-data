    'template': '1'
    'title': 'More than 200 hospitalized for alleged food poisoning in Imelda Marcos’
      birthday celebration – authorities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589d74f7-5f0a-4b1f-985a-f54b3a21be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:01:28.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:05.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3 ) —&nbsp;</strong>Over
        two hundred people suffered from alleged food poisoning while celebrating
        former Ilocos Norte Representative Imelda Marcos’ 90th birthday on Wednesday,
        authorities said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3bc9e5-f1f8-4359-a76a-7e58d81a39b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:54:06.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:05.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant Wong, Pasig&nbsp;National Disaster Risk Reduction and Management
        Office acting head, said they are coordinating with the Food and Drug Administration
        (FDA) to test the meal served at an event at the Ynares Sports Center in Pasig
        City on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce0aa7c-3cb9-4a76-aa70-323451dc93ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:54:06.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:05.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“FDA will be coming here to pick up the samples [of the breakfast]
        which is ''yung itlog at adobo [the adobo with egg]. ‘Yun ‘yung suspected
        namin [That is what we suspected]” Wong told reporters.</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PDRRMO Acting Head Bryant Wong says more than 200 casualties have
        been sent to different hospitals in Pasig and Mandaluyong City. <br><br>They
        have already coordinated with the FDA to test samples of the served Adobo
        with egg and bottled water. Results will be released after 3 days <a href="https://t.co/yMabjyPOTt">pic.twitter.com/yMabjyPOTt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1146312374124552193?ref_src=twsrc%5Etfw">July
        3, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc6151-a0d8-4c78-8448-519c31899c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:54:06.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08608199-15c3-4f64-918e-c1481777da56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:54:06.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some guests suffered from “vomiting and dizziness,” according to
        Philippine Red Cross Chair and Senator Richard Gordon. Some guests also noticed
        their fellow supporters were nauseous after drinking the bottled water distributed
        during the celebration. Around 2,500 Marcos loyalists attended the event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc2a9f-f466-4d43-b648-4f5e5bdbe2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:54:06.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Police District said the victims were brought to the
        Pasig General Hospital, Rizal Medical Center, Medical City and Tricity Medical
        Center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e410411-47c0-450e-a651-04e9f31fe5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:54:06.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos celebrated her 90th birthday on Tuesday. A separate event
        was held on Monday in Luneta, Manila with her supporters. Imelda and her son
        former Senator Bongbong Marcos attended the celebration in Manila.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5393a1bd-2882-4a86-a465-069b34231350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:54:06.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son, former senator Bongbong, apologized for the incident and
        assured that their family will help affected individuals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00189c4f-edc6-4ed7-9b1f-a1302c2d1c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:54:06.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami po ay nakikipag-ugnayan sa mga naapektuhan at patuloy
        na umaasikaso sa kanila. Ako po ay humihingi ng paumanhin at lubos na pag-unawa
        sa nagyaring ito</em>," Bongbong said ina statement posted on social media.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eccc73-1eb7-40ba-af31-11c4c43e775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:54:06.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are coordinating with and helping the affected
        people. I appologize and ask for understanding.]</p>'
