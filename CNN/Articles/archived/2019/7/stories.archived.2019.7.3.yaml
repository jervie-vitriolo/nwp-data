      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now we know why: Coach Jill Ellis confirmed that Rapinoe had
        a slight hamstring strain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f14f0-fa76-44a2-ae51-632eff4891a1'
