      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In diplomatic parlance, verbal agreement, if it’s not formalized
        and in writing, then it’s just an agreement to come into an agreement,” Cabinet
        Secretary Karlo Alexei Nograles told CNN Philippines’ The Source on Wednesday.</p>'
