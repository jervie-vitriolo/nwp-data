    'mgnl:tags': ['science', 'research', 'hiv', 'dna', 'Nebraska-Medical-Center',
      'health']
    'template': '1'
    'title': 'Researchers eliminated HIV from the DNA of infected mice. It''s the
      first step toward a cure for humans, they say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca6bd10-62c8-4bd7-8926-0c1921ea4624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Researchers have successfully eliminated
        <a href="https://edition.cnn.com/2013/07/29/health/aids-hiv-fast-facts/index.html">HIV</a>&nbsp;from
        the DNA of infected mice, a promising step toward a cure for the nearly 37
        million people living with the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3eef6d-8b30-4ee2-9048-84f4dcb702ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study published Tuesday in <a href="https://www.nature.com/articles/s41467-019-10366-y#Sec2">Nature
        Communications</a>, researchers from Temple University''s Lewis Katz School
        of Medicine and the University of Nebraska Medical Center (UNMC) coupled genome
        editing technology with a slow-release virus suppression drug to eliminate
        HIV cells entirely from some infected mice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80df31d-c3d9-4c9c-9e02-201c2ce846ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current HIV treatment cannot eliminate the virus entirely but does
        suppress its replication. Antiretroviral therapy, or ART, requires lifelong
        use to stall the virus'' spread and, as a May study found, can <a href="https://edition.cnn.com/2019/05/03/health/hiv-transmission-gay-men-zero-risk-study-intl-scli/index.html">potentially
        end the transmission of HIV between sexual partners</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc64fc0-27c2-44df-9ed2-8f8b469fda1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing their methods on a group of infected "humanized mice," or
        rodents engineered to produce human T cells susceptible to HIV, researchers
        administered a treatment called LASER ART, or long-acting, slow-effective
        release ART, to suppress HIV cells from replicating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e42d615-099f-414f-8e22-01164b1133b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team modified the drug for a slow release across several weeks,
        targeting tissue in the spleen, bone marrow and brain where latent <a href="https://aidsinfo.nih.gov/understanding-hiv-aids/fact-sheets/19/93/what-is-a-latent-hiv-reservoir-">HIV
        reservoirs</a>, or clusters of inactive HIV cells, were likely to occur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b19a9a-67f4-4cb8-99e6-2fb2f5f3ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To eliminate the remaining infective cells from the subject''s DNA,
        they employed a gene editing tool called CRISPR-Cas9.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc3e23b-9722-4272-9235-456df1b69368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process allowed the teams to "clean segments of the genome"
        and remove the HIV chromosome, co-author Kamel Khalili told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260ae75-f287-4d15-a5d2-dbd86087f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the study''s end, researchers had successfully eliminated the
        virus from nine out of 23 mice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a286120-e910-4f5d-8791-95dab68bab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The results prove that HIV can be eliminated, researchers say</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089f5d3-a3a3-4afb-b0f7-c4d1487f134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two labs initially began their research separately: Howard Gendelman
        at UNMC pursued trials with LASER ART, while Khalili at Temple University
        had been tampering with CRISPR technology for five years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89b258-a20f-4771-a976-7a47f0243399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They combined their efforts to attempt complete elimination of the
        virus. And their lofty goal required a unique approach.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97f246-6516-49a8-bd5c-76fcd1ef0a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalili said he treated HIV as a genetic disease: Once the virus
        infects a subject, the viral genome enters into the chromosome and becomes
        a "bad gene," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a61d31-b208-44e3-af9f-474effa79b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combination therapy was a prime way to attack HIV from both angles:
        Slow its spread first with LASER ART, then edit it out completely with CRISPR.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b713bef-9b14-4b59-ba8d-1dcb7a8e18e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To confirm they''d eradicated the virus, a process that took years,
        Gendelman told CNN the team examined every "nook and cranny" of the mice''s
        tissue where infected cells may lurk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ffc195-bfc3-4a91-b8aa-002d76bfa749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results are proof that elimination of HIV is possible—but they''re
        just a first step, not a leap straight to cure, he cautioned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a5bd23-7b9b-4c71-ab0f-39558c6f7ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re landing on the moon," he said. "It doesn''t mean you made
        it to Mars yet."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e019d2-feff-4f95-a633-9afd3f591624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalili''s labs have been working on a version of the study with
        primates, though it''ll take between 9 months to one year to discern if the
        virus is eradicated. A paper based on the short-term results of gene editing
        in primates could be published within the year, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff0edf-b0fd-4069-a958-429fcaff5f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If their methods continue to prove successful, clinical trials could
        follow as soon as next summer, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e20b0b-b5ff-40fe-8f2b-2189e1074c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recent attempts to cure HIV have sparked hope</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17217c8-1c8f-4ce1-862b-f59e71c3ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope for a cure swelled in March when researchers announced a <a
        href="https://edition.cnn.com/2019/03/04/health/hiv-remission-london-patient-study-bn/index.html">second
        person had been effectively rid of HIV</a>&nbsp;after a stem cell transplant
        successfully eliminated any trace of the virus from his blood.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa29f5-656b-4463-b560-ab6d53d1f700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both patients, known as the London and Berlin patients, were treated
        with stem cell transplants from donors born with the CCR5 genetic mutation
        that made them resistant to the virus. The men, already infected with HIV,
        were diagnosed with forms of cancer when they received the treatment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f01840-ecbd-44a1-814a-a33381141f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London patient had been in sustained remission for 18 months
        at the time the article was published, researchers said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c3d78-9449-4032-803a-87e9b1a5e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, an HIV vaccine concept got the go-ahead for <a href="https://edition.cnn.com/2018/07/06/health/hiv-vaccine-study-intl/index.html">further
        testing</a>&nbsp;after a study found it induced an immune response in humans
        and monkeys. Its effectiveness in protecting humans from the virus is still
        unknown.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821c20c-da0d-4aa7-ac58-99fbf0be6d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:39:11.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/02/us/researchers-eliminated-hiv-from-mice-dna-trnd/index.html">Researchers
        eliminated HIV from the DNA of infected mice. It''s the first step toward
        a cure for humans, they say</a>."</em></p>'
