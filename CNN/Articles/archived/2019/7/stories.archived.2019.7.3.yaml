    'jcr:uuid': '236ae4c0-9d95-4fd8-96f6-18f6dea5e3ef'
    'lead': 'While nearly all of the big name free agents have already committed to
      new contracts, Kawhi Leonard has yet to commit to a team. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T06:54:03.677+08:00
