      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draw takes place Wednesday, and Murray starts in men''s doubles
        Thursday with Frenchman Pierre Hugues Herbert.</p>'
