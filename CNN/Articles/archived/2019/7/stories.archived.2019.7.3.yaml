      'mgnl:lastActivated': 2023-01-27T12:34:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f86bfd4-3fc5-4132-ae3c-0137ee4fc2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an outside chance that Rapinoe could take a penalty,
        so we didn''t want to extend ourselves more than we had to. ... Fortunately,
        we didn''t have to go to penalty kicks, but that was an option."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc0f172-9f96-4b5c-aff1-8473a2ad7c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b126d776-9f12-49b1-ae90-605b14d6e75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe said after the game that she feels like she will be ready
        for Sunday''s final.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b6486f-8822-471d-9742-7db89da244d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad66cda-8958-44ab-8e84-d96e7d4eeebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern began about an hour before the game. The team tweeted
        its lineup, and Rapinoe -- with five goals to her name in this tournament
        -- wasn''t on it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75f62a1-dc0b-42d4-aeb1-62d45f129aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b11a034-ddf1-4f7c-9d65-09edd4336153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, reports from the stadium began trickling out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c896876d-3008-47a4-8d1a-ddb8413c37b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb84b2d-200e-478b-8ff9-7d4dddce08e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN producer spotted Rapinoe crouching on the sidelines while
        the rest of the squad was warming up. She was seen talking with the team''s
        staff and then cheering on her teammates when the starting lineup was announced.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00e54f6-0665-4074-a745-c4b4b601db6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea2366d-93eb-480a-a00c-7eeb25e0a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American star had been on a roll, so fans had to wonder why
        she was held out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c418983b-ad1a-477f-b6d7-c486caa48ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24451fdc-f56c-4239-a6e0-593932f4f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some thought it was a strategic move</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec9dd5-1241-430f-8357-7a61d2ccd116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you were to search for a scouting report on England''s Lucy Bronze,
        you would have quickly discovered two things:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fde05d-5ffe-4044-8149-dd9a335d080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2ba53-b96f-44d2-bb72-ac18329a6479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s the best defender, maybe the best player, England has on
        its team.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff66f93-c709-465d-911b-c791f7cdedd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone was anticipating the Rapinoe vs. Bronze matchup.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100e426f-e133-4c9b-a929-3a714d366a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soccer reporters pushed this possibility:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a12b3-e107-4ef8-9bb3-60c87708699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e8a7f-d66a-4d48-8c7c-77019e20d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As good as Pinoe is, she doesn''t contribute a lot defensively.
        Christen Press is the fastest and fittest player on the USWNT. England RB
        Lucy Bronze has been the best player at this tournament. So, that''s why,"
        theorized Kim McCauley, a sports reporter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ee6032-1294-44ef-87d0-f9da039cd1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd416bea-1840-4776-9f0b-c3385da8ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not hearing any indication that Rapinoe is injured, so this decision
        looks tactical with Ellis going for more speed/defensive cover with Press
        in Rapinoe''s place. I would have preferred going 4-2-3-1 with Ertz on the
        left side of the 2 and keeping Rapinoe in the lineup," reporter Grant Wahl
        added to the pool.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc7c8d-fe77-4b7e-9773-ffa8db4ddc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e78f26-e4d4-48dc-8c7b-428538213dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the game got underway, the Fox commenter said that there
        was speculation Rapinoe was injured -- but the team wasn''t saying anything.
        Not too long after that, Christen Press scored the first goal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80353c54-9ab1-4a50-8c92-3968efe9d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa42d60-5022-4e7b-818a-34680e4ea727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety minutes later, the US beat England 2-1.</p>'
