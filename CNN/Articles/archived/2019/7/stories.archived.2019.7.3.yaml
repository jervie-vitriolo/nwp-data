      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, who served three terms as city councilor before being elected
        as vice mayor, said his working relationship with Belmonte was good, stating
        they have come up with serveral ordinances even before taking on their new
        roles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78802f0b-964d-407b-8b45-3f05362af768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:42:47.496+08:00
