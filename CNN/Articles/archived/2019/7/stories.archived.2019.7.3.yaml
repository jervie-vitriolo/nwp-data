  'Sung-Kim-China-provocative-actions-West-Philippine-Sea':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'U.S. Ambassador to the Philippines Sung Kim reiterates that claimant
      countries in the region should solve disputes consistent with international
      law.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-03T19:39:36.463+08:00
    'imagesource': 'jcr:fe511d9f-f69e-44b9-99db-a0f5d3f8a3ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9f0afe4-b1ca-432a-b0be-4f2ea8eb553e'
    'lead': 'The U.S. envoy reiterates that claimant countries in the region should
      solve disputes consistent with international law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T19:42:06.706+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T12:33:55.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:39.783+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sung-Kim', 'United-States', 'South-China-Sea', 'West-Philippine-Sea',
      'China', 'Recto-Bank', 'Rodrigo-Duterte', 'Spratly-Islands']
    'template': '1'
    'title': 'U.S. envoy calls on China to refrain from ‘provocative actions’ in West
      PH Sea'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac264eb-b907-481a-ad46-80c0bb236e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:42:06.707+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — United
        States Ambassador to the Philippines Sung Kim on Wednesday said China should
        refrain from “provocative actions” in the West Philippine Sea, in light of
        Beijing’s recent missile tests as reported by the Pentagon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8090f3-5834-4ebd-9563-84014ac1f185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:42:06.707+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have stated our position very clear for quite some time now
        and I believe our friends in the Philippines agree that countries including
        China should refrain from such actions,” Kim said in a briefing with reporters
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a88222-034e-4eb8-b153-190074a3811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:42:06.707+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is scheduled to continue military exercises in areas north
        of the Spratly Islands in the South China Sea, the resource-rich global waterway
        which Beijing claims majority of. The island group is also claimed in part
        by the Philippines, Vietnam, Taiwan, Malaysia and Brunei.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d22beb4-5500-495c-b4ae-6c049d667e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:42:06.707+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim reiterated that should there be an attack on Philippine or U.S.
        forces within the sea region, this will trigger their 70-year-old mutual defense
        pact..</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfbd226-f635-493f-b7ff-42a268e2d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:42:06.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:55.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is an armed attack against Philippine forces, aircraft,
        public vessels, it will trigger our obligation under the Mutual Defense Treaty
        and we stand by that,” Kim said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ec0b2-02d9-475d-bb53-8a5342c209d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:42:06.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has used China’s missile capabilities
        to avoid asserting the 2016 international arbitral ruling invalidating Beijing’s
        nine-dash-line claim. The ruling also enumerates features in the contested
        waterway under the jurisdiction of the Philippines — but China has refused
        to recognize the tribunal’s decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921e4cb3-a1b5-4a9e-ad68-b851c9be57ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:42:06.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had called on the United States and other nations to reclaim
        the Spratlys, but Kim said conflicts in the West Philippine Sea should be
        resolved within the bounds of international laws and practices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d948472-2d97-4e87-9e51-f33322f3bd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:42:06.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re not a claimant on the dispute and we have not tried to intervene
        in the resolution of the dispute. All that we''ve said is that we believe
        freedom of navigation, freedom of flight are important international rights
        that should be protected,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c894ea9c-2261-4397-8fe1-6a03db62b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:42:06.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has also increased its military presence in the South China
        Sea, a move which China has called out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9e444-48ad-413b-b2ff-4277bef03d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:42:06.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues in the South China Sea grabbed headlines after a Chinese
        vessel rammed into a Filipino fishing boat in Recto Bank, a sea feature claimed
        by China and is within the Philippines’ exclusive economic zone.</p>'
  'duterte-xi-agreement-west-philippine-sea-depletion-':
    'author': 'AC Nicholls, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-03T19:42:59.674+08:00
    'imagesource': 'jcr:0eb8b7af-1243-433e-9912-3f60690b8576'
