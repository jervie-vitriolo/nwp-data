      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncements of Nograles and Locsin are different from the
        earlier statements of Panelo, who also serves as chief presidential legal
        counsel. Panelo said that the verbal deal between Duterte and Xi is <a href="https://cnnphilippines.com/news/2019/7/1/Duterte-Xi-Philippines-China-Recto-Bank-fishing.html"
        target="_blank">legally binding</a>.</p>'
    '9':
