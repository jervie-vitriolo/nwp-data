    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cockroaches are becoming immune to insecticides. Have a great day.'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf634ec3-95ff-449c-bb6b-162321674919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If it''s not the heat death of the
        Earth that consumes us; if we are not snuffed out by blight, famine and the
        volatile hubris of mankind, it''s only a matter of time before the cockroaches
        rise up and conquer us all. They are growing stronger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea12090-3aa2-40d6-bae2-5600a961ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e742de-dcc7-43da-8810-96d21ae796f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are keen to our defenses and devour them, snickering all the
        while at our impotent pest control burlesque. If things continue down this
        dark path the exterminated, in time, will become the exterminators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85deff22-abb4-4c2a-8c81-324fb76bc232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6682af7f-d50a-46bd-87ac-a36e182054ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fatalistic vision is brought to you by the very disturbing
        news that cockroaches have apparently begun to develop a cross-resistance
        to powerful insecticides.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f0b673-1a5e-4a90-835f-5d757ab0c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e45c097-9199-4065-98f8-2ad4f6a65c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from Purdue exposed German cockroaches to different insecticides,
        and found that the cockroach populations not only developed a resistance to
        the insecticide they were exposed to, but also picked up resistances to other
        insecticides.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8de3d1e-a92b-4ee1-b284-3c9421a4cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff978404-89e9-4ef7-9a30-47889fd53706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The super-immune insects can then pass their resistance on to their
        offspring, making it only a matter of time before a given population becomes,
        essentially, insecticide-proof.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04faa9e5-d9de-409f-96cb-a1eef156a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a41eb35-9a63-4e71-a1bb-94fa75a20980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a previously unrealized challenge in cockroaches," says
        Michael Scharf of Purdue University, who led the study. "Cockroaches developing
        resistance to multiple classes of insecticides at once will make controlling
        these pests almost impossible with chemicals alone."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c835580d-2b08-46be-a4f4-f3261dd91605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c42d0-5b22-40ba-8076-74c89f579cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published in the journal Scientific Reports, and
        will become the ur-text of the coming Global Cockroach Age.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba12d9-4abd-4582-bf0d-16d537975527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b107be13-ead2-4a06-8fc7-62a24749d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>This is a problem</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668bf986-005b-42a6-8531-562e8b87da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why multi-immunity insects are a problem. Exterminators
        typically use a cocktail of different insecticides, which are divided into
        classes based on toxicity, chemical composition and other factors. That way,
        if an insect is immune to one kind, another kind can knock them out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a2445-76e3-4d5c-8aab-e87a4dcd8c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd624ab-979d-4b0c-b49f-0f5af47a9d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, this doesn''t work if cockroaches become immune to different
        types.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8df40-2189-4be0-acc0-42eebf76dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f38319-aac4-48c1-8fac-3aee9f42ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this study, scientists were able to keep cockroach populations
        level through rotating insecticides, but weren''t actually able to reduce
        their numbers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b6428-4cd5-4e89-83fb-6c9850707c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2cc39-550e-4a52-bb9b-be23ad7bd5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scharf says resistance within a single generation of the cockroaches
        sometimes increased four- or six-fold. Combine that with the fact a single
        female cockroach can produce 200 to 300 offspring in her short lifetime and,
        well, you''re looking at some cursed math.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544fb9e3-9797-400f-8107-d317bd5f98f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8474ad7-34a7-4c0f-91b7-a3eb12a36e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scharf''s team concluded the issue is worse in low-income areas
        and other places where effective pest control isn''t available.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c7d80e-e1e8-40c9-8db2-a349de40ef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ff6cf-2126-414f-84cb-144026c954eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way to combat this, Scharf says, is to diversify pest treatment
        methods. This could include physical methods like traps and vacuums, and preventative
        measures like sanitation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce98b4-8171-4bf8-bc70-82bac11e2e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7f7e0-fc32-4639-ad95-1e565d2223a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:04:08.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, cockroaches were on this earth millions of years before
        us. As they evolve, so must we; or they''ll be here millions of years after
        we''re gone.</p>'
  'Dog-food-heart-disease':
    'author': 'Leanna Faulk and Amanda Watts, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-03T11:04:20.808+08:00
    'imagesource': 'jcr:b1563cae-2b51-4032-9016-18b2b6bd4c77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51e3fa9d-a904-4d7a-a1ad-6fa0108a8545'
    'lead': 'The U.S. Food and Drug Administration is warning dog owners of a possible
      link between certain dog food brands and a serious form of canine heart disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:05:45.326+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:34:22.964+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:32.082+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Your dog''s food may be linked to canine heart disease'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be572734-8ec1-45e8-8bbe-8ca10538434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The U.S. Food and Drug Administration
        is warning dog owners of a possible link between certain dog food brands and
        a serious form of canine heart disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b57d8ea-a2e9-4cfb-93d9-200904c1936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdef08c-0d01-44c2-b8ad-897354a8ae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has investigated more than 500 cases of dilated cardiomyopathy
        (DCM) in dogs eating certain types of food, according to their statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2012ff-a451-42ec-a5d2-c2b3fbe12f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f08eec-5027-46bb-82ae-b4234b46cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DCM is a condition that effects a dog''s heart and results in an
        enlarged muscle. Dogs with DCM tire easily, cough, and have difficulty breathing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171478fd-ccd9-4c46-bf2b-b4cdb9aee80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a80980-3de0-43df-82fc-7fc983cfd015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FDA identifies 16 dog food brands</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee0dda4-000f-4982-958b-646ad44e65b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the FDA first alerted the public in 2018 to cases of DCM, the
        agency didn''t mention specific brands; only foods labeled as "grain-free"
        and containing peas, lentils, other legume seeds and/or potatoes as the main
        ingredients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b020e4-c18b-4612-8cec-77262cda24e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017893b3-e2fd-441d-b326-7b6295f43f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that investigation, the FDA has now identified 16 brands
        of dog food which had the most frequent reported cases of DCM. The top three
        brands, according to the FDA, are Acana, named in 67 reports; Zignature, named
        in 64, and Taste of the Wild, named in 53 reports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41261be4-7d24-49eb-a8a3-dab068f939c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc56873-3f99-493d-9850-b89b928b7b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know it can be devastating to suddenly learn that your previously
        healthy pet has a potentially life-threatening disease like DCM. That''s why
        the FDA is committed to continuing our collaborative scientific investigation
        into the possible link between DCM and certain pet foods," said Dr. Steven
        M. Solomon, director of the FDA''s Center for Veterinary Medicine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04101f37-152e-42ef-80b3-9fbe134a706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d02f2-030e-4e61-9784-e6e54878b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solomon says the FDA has not determined the nature of the potential
        link. but it encouraged dog owners to work closely with their veterinarians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef90c7-a47a-4603-9a6b-75c9ce363dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5968b55-d50c-4607-b579-dbaf69fc33c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Agency findings are inconclusive</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e2ee0e-1e62-4931-addc-21dd0bc593da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has not asked the companies to recall their products.
        "We have shared case report information with these firms so they can make
        informed decisions about the marketing and formulation of their products,"
        the FDA wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe94ea43-58f4-4dd2-ae13-c17f4965814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb3015-f38c-4581-8bb3-e2072eb1f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In parallel with the FDA investigation, our own third party internal
        studies found no link between our high quality pet food products and any of
        the other physical characteristics that correlate to DCM," says Zignature
        in a statement posted on their website.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83078fee-3617-471e-ae09-73e4cf9e59aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216b185-d283-46b9-9472-49d9bd359da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zignature added, "as we continue to have great confidence in our
        naturally sourced diets that meet the needs of dogs who suffer from allergies
        and grain intolerances, we are providing an exclusive line designed by our
        expert formulation team that is nutritionally sound and grain-inclusive."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2647df6-b6a5-40be-9435-c7019925a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06e15b5-d956-4b24-8b71-719d9d9ab8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Champion Petfoods, the parent company for Arcana, said it takes
        the issue and is working "internally and with other industry leaders on research
        into the cause of DCM in order to help Pet Lovers understand the facts," Champion
        said in a written statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae9bf44-945c-4383-ab21-7f5d01cadd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf82b0-99b7-4d1a-aa47-21d326796ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...Of the 77 million dogs in the U.S., 0.5% to 1% have DCM, and
        of those dogs with DCM, fewer than 0.1% are speculated to have DCM related
        to diet, although that is not scientifically proven. In the recipes Champion
        makes, we emphasize fresh and raw meat with total animal-derived ingredients
        ranging from 60 to 85 percent of the finished product. Legumes are not a significant
        feature in Champion''s recipes, and never have been. "</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a5b35-5d61-46d7-84c9-c0b4939d46da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:22.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6f93a0-3d74-4ee3-a677-e58434d3b95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.329+08:00
