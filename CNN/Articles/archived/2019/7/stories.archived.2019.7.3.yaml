      'mgnl:lastActivated': 2023-01-27T12:34:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3805a65d-a6b7-4095-9413-dd35e59156e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:57:57.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:34:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have, time and again assured him, as we reassure him today,
        that we in the AFP shall constantly and will remain loyal to the flag, to
        the Constitution, and to the Filipino people whom we swore to protect with
        our lives," Arevalo added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc08812-a9e0-4c78-a31b-086b39e51d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:24:37.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:34:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief General Oscar Albayalde likewise
        said the police are not plotting to overthrow the administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf2d1b-919c-4bec-b40a-930230c5431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:24:37.308+08:00
