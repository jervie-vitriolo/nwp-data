  'Jim-Beam-fire':
    'author': 'Paul P. Murphy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-03T23:50:19.180+08:00
    'imagesource': 'jcr:52947ffc-6a6f-4efa-ade6-19b044c2322c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
