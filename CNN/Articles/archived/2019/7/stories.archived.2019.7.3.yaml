    'lead': 'Officials on Wednesday said they are hopeful that Angat Dam — Metro Manila’s
      principal source of water — will return to its 210-meter normal high level by
      the end of the year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T18:28:32.653+08:00
