      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was right.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbae4ed-3752-49f2-b7d1-2d5dd83884d4'
      'mgnl:activationStatus': true
