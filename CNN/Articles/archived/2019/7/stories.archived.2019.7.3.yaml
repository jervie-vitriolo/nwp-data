      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc10b71d-3f2c-412a-82e3-e604a2e551b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:24:37.309+08:00
