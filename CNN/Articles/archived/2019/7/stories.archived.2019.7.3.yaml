      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations children’s agency, UNICEF, previously condemned
        the death of 4-year-old Skyler Abatayo in 2018 and the death of Danica May
        Garcia, 5, in August 2016.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
