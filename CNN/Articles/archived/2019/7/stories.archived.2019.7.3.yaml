      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could Kawhi Leonard join LeBron James on the Lakers?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277fe6bb-637c-4746-b0c4-578619f8190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the start of 2019 NBA free agency
        has proven, anything is possible. With free agency officially starting on
        Sunday at 6 p.m. ET, a flurry of new contracts and surprising trades occurred.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a1b10-32eb-4be3-a386-de06551f060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8783d65b-b68f-4a47-8989-89bf9aaf780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, NBA finals MVP Kawhi Leonard remains unsigned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c9b76-2894-4a59-a580-0251a53e8f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d75668-cf7f-462c-b56e-73bb4ff00410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While nearly all of the big name free agents have already committed
        to new contracts, Leonard has yet to commit to a team. Leonard and his camp
        chose not to take any meetings with teams on Sunday, according to Chris Haynes
        of Yahoo Sports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a006fe-1657-4666-a49b-13f46df8a06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a61055a-cced-4623-a358-c2124e7cd673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard and his uncle Dennis Robertson did, however, choose to talk
        to Lakers legend Magic Johnson, according to the Los Angeles Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93952e-e11c-4ac7-acaf-797131b0b41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64576f2-42ee-442e-82e5-a07f43b8a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson stepped down as team president of basketball operations
        for the Lakers in April, so he was allowed to speak with Leonard, as he was
        not representing the team in any official capacity. The two sides had positive
        conversations about the direction of the Lakers, according to the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e261c1-a7dc-4ad3-b93d-37cf7a2ce013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb3838-1197-46b9-8ba6-aea9d2e3062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers recently traded with the New Orleans Pelicans for superstar
        Anthony Davis, and adding Leonard to the mix along with LeBron James would
        make the team the prohibitive favorites to win the 2020 NBA championship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536b1ea-44c1-45f9-9bbc-4930263ada17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f22240-21e3-416a-8c41-d99ace0acf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard has long been tied to Los Angeles, as he grew up in southern
        California and played basketball in the area and even attended San Diego State
        for two years before joining the NBA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263a009-db56-4830-815c-c5bd8c7d0d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac39a27-f1ce-463f-b387-d49197c3bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakers general manager Rob Pelinka has requested an official meeting
        with Leonard, but Leonard''s camp has thus far only requested a meeting with
        team owner Jeannie Buss.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f143ca-e537-43e3-87a8-23389df02b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133434cf-d0ad-42db-88e2-2368927cf943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update: According to the New York Times'' Marc Stein, the Lakers
        believe that they are the favorites to land Leonard due to "recruiting efforts
        and assurances made on separate fronts from Magic Johnson and LeBron James."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6b9191-18d0-4e1a-acad-4d98014bbc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3b942-96ee-4c5c-bffe-b75ebfae4870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:54:03.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN''s Ryen Russillo told Wojnarowski on his podcast that part
        of the Lakers'' pitch to Leonard is that James is willing to defer to Leonard
        and that his time in Los Angeles may not extend beyond two years because his
        ultimate goal is to play with his son when he gets to the NBA. This would
        allow Leonard to take over the team and lead it alongside Davis after James
        leaves.</p>'
  'Stranger-Things':
    'author': 'Whitney Friedlander, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-03T06:55:10.198+08:00
