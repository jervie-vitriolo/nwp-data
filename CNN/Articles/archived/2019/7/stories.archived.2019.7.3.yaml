    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Could Kawhi Leonard join LeBron James on the Lakers?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e9efe6-79ce-4b79-acdb-37ae2473381f'
