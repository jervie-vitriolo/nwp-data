      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Swift''s representatives for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
