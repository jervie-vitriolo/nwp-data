      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02bf0e1-76d2-496f-be3a-ccf08ab50608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:05:45.329+08:00
