    'template': '1'
    'title': 'China tests anti-ship missile in South China Sea, Pentagon says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc43b535-26b4-4107-abed-521fd492650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;China has test-fired at least one
        anti-ship missile in recent days in the area around the contested Spratly
        Islands in the South China Sea, the United States military confirmed Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a571bf3-b4c6-41d0-8b09-bf48ee74e68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef0915-a5ee-4a13-ad53-b5d59a58ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pentagon was aware of the Chinese missile launch from the man-made
        structures in the South China Sea near the Spratly Islands," spokesman Lt.
        Col. Dave Eastburn said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb19486e-1a74-4db4-a215-441e668b226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065f7fe5-54c8-47b4-86a4-110789b1cd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a notice to mariners released on Saturday, China said it would
        be conducting military exercises until Wednesday in a large area of the South
        China Sea, north of the Spratly Islands. The missile test was part of those
        exercises, according to NBC News, which first reported the Chinese action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1651786-90b5-4f8f-a38e-6c3d40225c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815cd706-636d-4265-90b8-b7abb2db36d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More tests were expected, NBC said, citing unnamed US officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cfdad2-484c-4520-a162-c46a4d162f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866cd38c-a564-4bd0-9a24-4b3582349bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked Chinese authorities for comment on the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c53d5-096f-4046-b44e-211c6375a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9245c5f-d5c2-4771-b5d2-42a45e31a49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has claimed almost the entire 1.3 million square mile South
        China Sea as its sovereign territory, including the area of the Spratlys,
        which are also claimed in part by the Philippines, Vietnam and Taiwan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa28fcc-97cd-4037-84b0-cca3fb81532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad3441f-1560-4a12-9cae-9665bb290df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reinforce its claim, China has created and fortified artificial
        islands in the chain in the southern part of the South China Sea, despite
        a pledge made by President Xi Jinping during a White House visit in 2015 that
        the islands would not become military outposts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e1b31-4bc6-4e15-858c-b4db295a25f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34019c13-fd5e-4a12-a995-8ce96a06497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s truly disturbing about this act is that it''s in direct
        contradiction to President Xi''s statement ... that he would not militarize
        those man-made outposts," Eastburn said Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7aab1e-62c9-467a-b9a9-9faabbae28de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e01b408-b914-4e24-a7ea-7ab08bc7b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to speak on behalf of all the sovereign nations
        in the region, but I''m sure they agree that (China''s) behavior is contrary
        to its claim to want to bring peace to the region and obviously actions like
        this are coercive acts meant to intimidate other (South China Sea) claimants,"
        Eastburn added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75e3b92-bdb8-4c95-8f48-ef5edd1f122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865c80f6-47ed-4f44-8216-d38586fc116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just China that is flexing military muscles in the
        South China Sea. The US and its allies and partners are beefing up their presence
        in the region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d18ec-ae82-49ef-9306-d96ce4dbc5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dad728-a3d7-4df6-88d5-2765d64b8b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, one of the US Navy''s largest warships, the aircraft carrier
        USS Ronald Reagan, partnered with one of Japan''s largest naval vessels, the
        helicopter destroyer JS Izumo, for exercises in the South China Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e17cbb-3a18-4a45-92de-eca43efcd7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd6ae5-cd64-4be2-bad5-aee94fd732b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the weekend, the US Navy announced the littoral combat ship USS
        Montgomery was making a port call in Davao, Philippines. The shallow-draft
        ship, designed for action near shorelines and around islands, is expected
        to be headed to Singapore as part of a stated US Navy plan to put forward-deploy
        two ships there this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85bfa10-9f00-493b-b771-a3b3555e30f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6b30b6-d845-4f53-9272-e22d3c713552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, warships from Australia, Canada and France have been
        in and around the South China Sea during the last 12-months, as the US encourages
        allies to support a free and open Indo-Pacific region.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df6d6ef-a8ea-48de-8fac-14368ffc1b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd639c20f-960d-4f9e-9628-893675eee370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:03.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been especially high in the Spratlys in the past month,
        after a Philippine fishing boat sank following a collision with a Chinese
        fishing boat on June 9.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e52ef6-f702-4da5-ae7d-e33680df8ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:18:22.098+08:00
