      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams last played mixed doubles in an official competition at
        the 2012 French Open, losing in the first round alongside men''s doubles legend
        Bob Bryan -- who underwent the same hip procedure as Murray last year.</p>'
