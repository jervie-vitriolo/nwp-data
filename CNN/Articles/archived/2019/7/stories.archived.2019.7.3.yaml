    'template': '1'
    'title': 'Marvel announces return of ''Marvel Zombies'' comics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c801b4c6-bdbd-4f3b-bef7-1d6f3fcb1e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:30:20.690+08:00
