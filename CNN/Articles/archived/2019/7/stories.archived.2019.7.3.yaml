      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi mailalarawan ng anumang salita ang galit na nararamdaman
        ko sa nangyari kay Myka, na nagsakripisyo ng buhay sa pekeng giyera ni Mr.
        Duterte kontra ilegal na droga," she said in a statement on Wednesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dce7fa7-4f97-444d-9d30-631a63f3fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.738+08:00
      'mgnl:createdBy': 'lucia'
