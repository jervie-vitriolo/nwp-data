  'lee-iacocca-ford-mustang-chrysler-death':
    'author': 'Rob McLean, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-03T11:09:02.953+08:00
    'imagesource': 'jcr:6195e3a4-bdee-4938-88c4-acc24fadcbf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a276703e-9174-49ff-8d0e-ddcaae778a8e'
    'lead': 'Auto industry icon Lee Iacocca, once one of America''s highest profile
      business executives and credited with rescuing Chrysler from near-bankruptcy
      in the 1980s, has died. He was 94.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:11:35.142+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:34:21.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:32.331+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lee-Iacocca', 'Ford', 'Ford-Mustang', 'Chrysler']
    'template': '1'
    'title': 'Lee Iacocca, who helped create the Ford Mustang and then rescued Chrysler
      in the 1980s, has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aae5cd-e506-488b-b2f8-2ca90cdd8cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Auto industry icon Lee Iacocca, once one
        of America''s highest profile business executives and credited with rescuing
        Chrysler from near-bankruptcy in the 1980s, has died. He was 94.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af01b13-2e9e-4c0f-9263-dc9cc52a5c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was instrumental in the creation of the Ford Mustang and the
        Chrysler minivan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0060e35d-0991-4c1a-9bb1-0b2c815504dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iacocca''s youngest daughter confirmed he passed away of natural
        causes Tuesday. He is survived by two daughters and eight grandchildren.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4948ec4-5c68-4993-a742-5a0e2cd9457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Lido Anthony Iacocca in Allentown, Pennsylvania, on October
        15, 1924, to Italian immigrant parents, he would go on to lead two major American
        car companies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b729f0-ff9b-443b-8182-dcd785730bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iacocca started working at Ford Motor Company in 1946, and was a
        major figure in the development of the Ford Mustang — the first vehicle of
        its kind. He was named president of Ford in 1970, but was fired by Henry Ford
        Jr. in 1978.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d2517d-8909-4961-bd44-b5a0a2354d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I began my life as the son of immigrants, and I worked my way up
        to the presidency of the Ford Motor Company," Iacocca wrote in his 1984 autobiography.
        "When I finally got there, I was on top of the world. But then fate said to
        me: ''Wait. We''re not finished with you. Now you''re going to find out what
        it feels like to get kicked off Mt. Everest!''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e1007-8b93-492d-a50a-20b27b78ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was then hired by Chrysler Corp. in 1978 and became the company''s
        CEO in 1979. He is credited with saving the company from bankruptcy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28bb31-a6bf-4146-896e-8a1df0895c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iacocca urged Congress to authorize the Treasury Department to guarantee
        $1.5 billion in bank loans for Chrysler. Chrysler needed the bailout to survive
        back to back recessions in the early 1980s. Chrysler repaid the loans early.
        Treasury made money on the stock it received as part of bailout packages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce348c03-535d-46c7-9ceb-7ea0357ac03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of more fuel efficient and competitive products like
        the so-called K-cars such as the Dodge Aries and Plymouth Reliant Chrysler
        became strong and profitable again.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debee475-3efb-4935-8130-00346b8d50a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iacocca led Chrysler during an era in which Asian and European imports
        first started to take a significant share of the US automakers'' portion of
        the American car market.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb682097-6aff-4252-bd6c-e546efb6b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American consumer may remember him best from a series of Chrysler
        TV commercials, in which he said, "if you can find a better car, buy it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4ddb98-029b-4350-8afb-a965d29c5022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He retired from Chrysler in 1992. In 1995, Iacocca sued the company
        accusing it of illegally preventing him from exercising stock options. Chrysler
        then filed suit against him, saying he gave confidential information to Kirk
        Kerkorian — who tried to take over the company.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c31332-0c0b-4fc9-8476-da275fb07fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chrysler and Iacocca settled their lawsuits in 1996.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aaa6be-6d17-407a-9122-a28dcbfe51c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiat Chrysler Automobiles said in a statement that it was saddened
        by the news of Iacocca''s passing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c4a010-81e4-4b71-8d14-5832673228c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He played a historic role in steering Chrysler through crisis and
        making it a true competitive force," FCA said in a statement. "He was one
        of the great leaders of our company and the auto industry as a whole. He also
        played a profound and tireless role on the national stage as a business statesman
        and philanthropist."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb5155-f534-427d-9e61-f0f991e9a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iacocca was from another era of American business. In his autobiography
        Iacocca explains why he adopted the name Lee in place of his Italian birth
        name Lido. It was the 1950s and he was traveling throughout the East Coast
        teaching Ford employees how to sell trucks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8c43b-6cf5-4f2b-8869-d006b11e8e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of my job, I had to make a lot of long-distance calls,"
        he said in his autobiography. "In those days, there was no direct dialing,
        so that you always had to go through an operator. They''d ask for my name,
        and I''d say ''Iacocca." Of course, they had no idea how to spell it, so there
        was always a struggle to get that right. Then they''d ask for my first name
        and when I said ''Lido,'' they''d break out laughing. Finally I said to myself:
        ''Who needs it?'' and I started calling myself Lee."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e2c7eb-8763-4a6e-bd72-80f1699e0c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:11:35.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/02/business/lee-iacocca-obituary/index.html">Lee
        Iacocca, who helped create the Ford Mustang and then rescued Chrysler in the
        1980s, has died</a>."</em></p>'
