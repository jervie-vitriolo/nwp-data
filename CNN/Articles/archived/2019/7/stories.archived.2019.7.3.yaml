      'mgnl:lastActivated': 2023-01-27T12:34:04.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Just as Image Comics closed the books
        on "The Walking Dead," comics giant Marvel revealed that it''s bringing back
        another undead series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bc9bd4-7faa-4236-a22a-a0cfed3f9f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:30:20.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel announced the return of the comics "Marvel Zombies" on Twitter
        on Tuesday, including a sneak peek of the cover illustrated by Inhyuk Lee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a22b4b-1d8f-49bc-9bfc-ef4f8e3d8dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:30:20.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:04.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artwork depicts zombie versions of Captain America, Deadpool
        and Wolverine. Marvel has not released any other details about the project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0918ea-3f1c-45af-8aa6-7c6b12af5c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:30:20.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book will be released in October, according to the tweet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e53b4f-8dfa-4979-83c7-99d94e739ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:30:20.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel published "Marvel Zombies" as a five-issue miniseries in
        2005 and 2006. It was written by "The Walking Dead" creator Robert Kirkman
        and illustrated by Sean Phillips. It takes place in a universe in which Marvel
        heroes are infected with a zombie disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d431f59-dea8-478a-b585-9ffadf26b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:30:20.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:04.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/02/entertainment/marvel-zombies-comics-trnd/index.html">Marvel
        announces return of ''Marvel Zombies'' comics</a>."</em></p>'
