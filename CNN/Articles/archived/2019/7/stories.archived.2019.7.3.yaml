      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8305a90-e676-4db2-93e5-3ebc6f94873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:47:23.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is criticized for entering into an agreement
        with Chinese President Xi Jinping, <a href="https://cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal.html">allowing
        Chinese fishermen in the Philippines'' EEZ</a>. Government officials are <a
        href="https://cnnphilippines.com/news/2019/7/3/Karlo-Nograles-Teddyboy-Locsin-Salvador-Panelo-Duterte-Xi-fishing-deal.html">divided
        on whether the verbal agreement should be binding</a>, but the President has
        made it clear the 2016 deal allows Chinese fishing in Recto Bank or Reed Bank,
        an underwater feature within the country''s EEZ, in exchange for Filipino
        fishermen being allowed to enter Scarborough Shoal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d27415f-73c4-4543-90be-0e17c13cab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:47:23.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d25bbc-8a93-4b85-bce3-72841f4aa682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:47:23.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost Scarborough Shoal after a controversial standoff
        with China in 2012, prompting Manila to file a case for international arbitration,
        which it won. The arbitration under the auspices of the Permanent Court of
        Arbitration in The Hague concluded that China has no basis for its claim to
        practically the entire South China Sea. The tribunal said China violated Filipinos''
        traditional fishing rights in Scarborough Shoal, and recognized the Philippines''
        sovereign rights in some areas within its 200-nautical mile EEZ that China
        is claiming. The government calls areas the Philippines either claims or occupies
        in the disputed South China Sea as West Philippine Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd7882-5f68-4699-a615-749bec21f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:47:23.348+08:00
