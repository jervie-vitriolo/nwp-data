    'lead': 'The warehouse, in Versailles, Kentucky, caught fire around 11:30 p.m.
      Police Lt. Michael Fortney said a security guard called to report the fire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T23:57:38.521+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T12:33:51.878+08:00
