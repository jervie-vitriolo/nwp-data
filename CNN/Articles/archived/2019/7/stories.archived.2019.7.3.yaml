    'template': '1'
    'title': 'Del Rosario quits First Pacific after being barred entry in Hong Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b68a8a-4507-4c32-b8f6-4a59b514aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:44:39.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:11.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Former
        Foreign Affairs Secretary Albert Del Rosario resigned from the board of First
        Pacific Company, Ltd. in Hong Kong, citing poor health and "personal advocacies"
        as challenges that get in the way of the job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161129fb-ff88-4b34-9192-f281b9364148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:44:39.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:11.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/0702/ltn201907022450.pdf">disclosure
        to the Hong Kong Stock Exchange</a>, the Anthoni Salim-led firm announced
        that Del Rosario has resigned as a non-executive director effective July 1.
        The former diplomat cited poor health as he turns 80, together with "other
        constraints, such as, his increased involvement in a number of personal advocacies
        which makes it difficult for him to continue to serve as a director of the
        company."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc99dcc-f420-467f-9153-9aa70beae2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:44:39.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:11.449+08:00
