      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather conditions at Kennedy Space Center in Florida were perfect
        for the launch to conduct the flight test, called Ascent Abort-2. The "stack"
        -- the parts comprising the rocket, abort system and capsule -- that launched
        is about 93 feet tall.</p>'
