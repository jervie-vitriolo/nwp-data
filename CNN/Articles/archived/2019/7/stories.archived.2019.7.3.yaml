    'template': '1'
    'title': 'Experts warn sharing West PH Sea with China will deplete resources '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50eca78-8a0e-4cc5-9ac2-c14860a6ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:47:23.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — Resources
        in the West Philippine Sea will be depleted fast if the government does not
        prevent China from exploiting the country''s exclusive economic zone (EEZ),
        scientists and environmental advocates warned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5950f3c3-d165-4002-8ada-37e60b047fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:47:23.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b19f8f-3b63-40ec-a665-c2d9a81f7f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:47:23.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China has 15,000 fishing vessels...<em>so hindi po tayo nagbibiro
        pag sinabi natin na pag pumasok sila at di natin sila pinigilan, malamang
        maubos nila ang pangisdaan sa WPS sa loob ng ilang taon lamang</em>," Jay
        Batongbacal, director of the University of the Philippines Institute for Maritime
        Affairs and Law of the Sea, said in a forum on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5de406-3050-4976-bfc0-e7d16bc3052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:47:23.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb6e27e-4356-4045-bfa0-02760662f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:47:23.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: China has 15,000 fishing vessels... so we are not
        kidding when we say that if they come and we don''t stop them, they would
        deplete the fisheries in the West Philippine Sea in a few years'' time.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578e073-a80e-4eae-9d18-23385fa6f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:47:23.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4fba1-16ce-4c96-9c71-1fadc817dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:47:23.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make things worse, experts believe Chinese poachers also destroy
        the reefs that provide shelter for the marine resources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245df699-5596-4bc3-890a-d67beaed812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:47:23.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73bbe9-a107-4fa5-8f77-12711ba06ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:47:23.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya nakakagalit dahil habang nag-uusap tayo sinasabi natin
        na ire-resolba na peacefully through negotiations, ''yun pala inuubos na ng
        kabila yung pinaguusapan natin</em>," Batongbacal said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7360b99-0c15-4832-b465-8c94c13f5e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:47:23.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9bccb-7bf0-49cb-988b-35c32a7c7721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T19:47:23.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:33:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why it really angers us that while we are
        talking to resolve the issue peacefully through negotiations, the subject
        of our discussions are already being deterioated.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
