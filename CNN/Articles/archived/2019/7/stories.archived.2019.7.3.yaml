    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sale of Cosmic Carabao gin violated FDA rules – official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be7113-aeac-49c9-8b3a-8c2d3ef6ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab734260-4f7f-41c9-97e1-54b41cd5cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The Food
        and Drugs Administration (FDA) on Wednesday said a local liquor company defied
        rules with its sale of craft gin Cosmic Carabao, which allegedly caused the
        death of a woman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da757d-e3ce-4aef-a91f-0d2a0d36ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c28ab3a-fb9d-4bf4-a7c7-25ff9315346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Officer-in-Charge Eric Domingo said Cosmic Carabao gin shouldn''t
        be sold in the market because its application for certificate of product registration
        has not yet been approved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c26dc1-2c40-426c-91a7-01355377debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e5a22-b9d2-464b-8877-61e22423f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa nai-inspect at hindi pa nate-testing itong produkto. Technically,
        hindi pa maaaring ibenta sa merkado dahil wala pang lisensya," he told CNN
        Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c2247-77f9-43f2-994a-ea5611b7d77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961b1ca-2612-4fff-98a8-f6db9cb18a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Juan Brew, which manufactured and sold the liquor, may be
        fined and have its business license revoked because of the violation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c8c7b-bf79-4cf4-aa9f-303febf93886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840dcf97-d764-4799-980d-5c065c9b5109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely may paglabag kasi ibinenta niya ang produkto bago niya
        makuha ang certificate of product registration.  Ang pagbebenta nito na walang
        (certificate of product registration) ay violation ng kanyang license to operate,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e034d8ae-8853-4438-8d5e-eed1a573128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d308b-e048-4e4d-9a56-3c66e56823f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA official said businesses and restaurants that sell Cosmic
        Carabao can also be held liable.&nbsp;The liquor is sold by several establishments
        and online shops for ₱630 for 750ml.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff8356c-9a28-4207-a38a-bacace033920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f018e-afc1-41e3-be33-84261a6daf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong mga restaurant at bars, hindi sila dapat nagse-serve ng mga
        produkto na walang FDA registration. Kapag mapatunayan na ito nga ang sanhi
        ng problema, then may pananagutan din sila," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bda22b-1f74-4e28-b195-1c29b3d75752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164faca8-232b-4c5b-bd75-837bd431b1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, unverified reports emerged that two women drank the gin
        then&nbsp;were rushed to the hospital after allegedly vomiting and fainting.
        One woman&nbsp;died while the other was comatose.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943cf1b3-89f3-473c-9732-32549121ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8809172a-504a-427e-88f2-5b129c272f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, Domingo said FDA is testing the products
        for methanol. The symptoms of poisoning due to methyl alcohol include drowsiness,
        vomiting, abdominal pain, and vision problems. It may lead to coma, convulsions,
        and death from respiratory arrest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526b26b-df2e-4d47-9411-06bd5d51eee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64816eb9-f76e-431c-9576-02d1e2e4d2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag improperly processed ang liquor maaring magkaroon ng methanol
        o kaya kung nilalagyan ito ng methanol from other sources," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d72166-db73-4df6-8ca1-4e5b5816fbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642579d-ee49-4306-9549-92b429fdcff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said a high concentration of methanol
        in alcoholic drinks is usually formed during incorrectly-managed distillation
        process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154961d7-1a4e-4cab-89a4-911bd3a12398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also noted this may be similar to the lambanog poisoning
        last year. Over 20 people died in Southern Tagalog and Central Luzon after
        consuming Filipino liquor lambanog or coconut wine — found to contain high
        levels of methanol.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaca65d-da93-4864-9cc0-db7187d18bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:36:26.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Juan Brew.</p>'
