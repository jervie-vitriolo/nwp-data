      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — There
        will be no coup d''état against President Rodrigo Duterte, the military and
        police assured Wednesday after the commander-in-chief himself brought the
        matter up once again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c273ee4-0716-4f71-81ba-15e4420d7fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:57:57.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:34:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c161ecfd-aa30-4634-ba70-99c71c8559a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:57:57.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:34:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the 72nd anniversary celebration of the Philippine
        Air Force on Tuesday, Duterte said, "Do not do it please during my term."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab52990c-783d-43ef-887d-4071d676a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:57:57.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:34:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d999e-ddfb-462b-811e-abd661160506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:57:57.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:34:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told you before all you have to do kung ayaw ninyo ako, do not
        bring your weapons and mechanized armors there. Just call me and we’ll have
        coffee and I am ready to say, ''It’s yours for the taking.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22621614-a13f-493c-9360-d9708f78a295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:57:57.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:34:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc370f07-6930-43bc-b9f9-8eb082ebc73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:57:57.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:34:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Spokesperson Edgardo Arevalo
        dismissed Duterte''s plea as a "random remark," noting that the President
        has made similar statements in several instances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec66eb43-6505-45ec-b4a1-a84a34f8830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:57:57.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:34:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33e9022-49f7-4825-a170-0d41e7a054b1'
      'mgnl:activationStatus': true
