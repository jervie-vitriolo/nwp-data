      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A test version of the Orion crew capsule launched at the beginning
        of a four-hour window that opened at 7 a.m. ET Tuesday. No crew was aboard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153b4428-8ff9-4b2c-ba3c-3c33c5bfb055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29fc8d-d9a5-481e-9149-4ed24ccef162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very smooth liftoff," said Mark Kirasich, Orion program
        manager. "By all first accounts, it was magnificent." The abort system performed
        as expected. The next time the abort system is used, astronauts will be on
        board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d4c1b-bcc7-4938-a4ed-79c5bf1d147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab403dc-ae97-4f1a-b643-41a61e8f8728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test needed to be performed as early as possible for the Orion
        team to gather data and inform missions going forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f37ada-2370-4ee3-878e-cf0e7e081d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5631a79-bdb6-4a79-b11e-a02c6b4e7109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This test is extremely important," Kirasich said. "Our Launch Abort
        System is a key safety feature of the spacecraft — it will protect the crew
        members who fly onboard Orion during the most challenging part of the mission,
        which is the ascent phase."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd71c3b-75eb-4e8a-8cf7-b1fcaeb1358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8dcecf-679f-41f9-a199-0facd5b43311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test is meant to ensure that when the craft carrying humans
        ascends to space after launch, the abort system can pull the crew module away
        if there''s an emergency. On Tuesday, NASA will test a full abort as well
        as collect data from 900 sensors on the spacecraft.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5f4518-53a2-4c5c-b62f-42d6849f5c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aeb0f7-3858-4675-b932-1e1440fe9d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Space Launch System rocket that will carry Orion to space will
        be the most powerful engine ever used, which means a more powerful launch
        abort system is required to keep the crew safe in the event of a problem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2133ef-34ab-4e26-a3e9-a45d638016b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c610787-e12c-4d31-9a14-6cd4ae871acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To provide an idea of the power involved, here''s a snapshot of
        the test launch on Tuesday: 500,000 pounds of thrust at liftoff that provided
        the craft with a speed of 800 mph. This allowed the craft to reach 31,000
        feet in 55 seconds. Then, the abort was initiated, causing the abort motor
        and attitude control motor, which provides steering, to ignite. A peak of
        45,000 feet was reached.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1e581e-ef91-42a1-999c-80d1021fac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e1a97f-797e-4c0a-90b0-d49fac874a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little over 20 seconds later, the jettison motor pulled the capsule
        away from the rocket. The capsule fell into the ocean at 300 mph, likely coming
        apart because there weren''t be any parachutes to slow it down. It''s weighted
        down to sink. When Orion launches in 2024, parachutes will be used to slow
        descent and keep the capsule intact.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ab1d6-dad0-42a3-96a5-7f3b6245db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3048c3-858a-4d4b-aede-8f74d2414dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motors on top of the module pull the capsule away from the rocket,
        rather than motors positioned at the base to push it away. The abort system
        is designed to automatically fire within milliseconds if an error rises so
        the capsule can literally outrun the rocket.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3370d49-bb7e-414d-a5a6-b2c4865767d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc53e6-cd9c-47d5-86a5-ee111b752379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an abort scenario, the Launch Abort System and crew module essentially
        become its own aircraft," said Chuck Dingell, chief engineer for Orion. "Not
        only do we want to get that craft away from a dangerous scenario quickly,
        but we also want to control it so that it flies in a direction as far as possible
        from the rocket. It''s also easier to control a vehicle with a forward center
        of gravity and that is heavier on the front end."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8899d8-72d9-4ccd-928a-1fe4daa76d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59895b55-cdbb-46de-9dd7-aa60139cfaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the final design, the crew will also have an abort button they
        can use.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19fd680-d4ed-4468-8a9b-251898465640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d7959-a613-4d92-8b53-3a470b6f9f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve data recorders ejected in pairs and fell into the ocean.
        While all of the data from the recorders will be downlinked during the flight,
        the team needs to be able to recover at least one data recorder to provide
        a full backup if data is lost.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029eb232-66b9-4dd8-9754-e485b5e71047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83277528-2ecf-4131-9c49-52e81160ae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recorders will likely wash up on the beach because they can float.
        They''re bright orange and are labeled with a phone number and email address
        in case people find them on the beach. They also feature a beacon and transmitter
        for recovery.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad9f25-fc78-4d36-85c7-4d8ffd2e96c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd545313-f509-4126-a5aa-46096e2ed14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are incredibly excited," said Jenny Devolites, Ascent Abort-2
        crew module manager and test conductor. "It''s such an honor to be a part
        of this activity and to have this opportunity."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4768f6-6489-43a3-9897-7ca969a0700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e75995a-4933-44b3-8eb7-1a85ddd9b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2024, Artemis 2 will carry astronauts to the Gateway, a spaceship
        that will go into orbit around the moon and be used as a lunar outpost. From
        there the astronauts can use another vehicle to descend to the lunar surface
        for the first time since 1972.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83af9c73-cc93-478c-83f3-e53722d3d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T21:03:26.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/02/us/nasa-orion-ascent-abort-test-scn-trnd/index.html">NASA
        tests abort system for the Orion spacecraft that will carry humans to the
        moon in 2024."</a></em></p>'
