    'template': '1'
    'title': 'QC leaders: Basic services, establishing baseline data among plans for
      first 100 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44faca7-5c29-4785-b1ee-ac82aecb9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:42:47.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — The new
        mayor and vice mayor of Quezon City have laid out their plans for their term,
        saying the focus now is on improved services for the people in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aab8f0-c76d-4589-a650-c619328ef2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:42:47.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day Wednesday, Mayor Joy Belmonte
        and Vice Mayor Gian Sotto said they wanted to make an impact within their
        first 100 days in office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca3f8cb-ea1f-40a0-905c-a9c24faa96a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:42:47.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte, who served three terms as vice mayor alongside Mayor Herbert
        "Bistek" Baustista, said, "In the last nine years, Mayor Herbert Bautista''s
        priorities have been infrastructure and, I guess, these issues that are very
        globally important like climate change, disaster risk reduction — all very
        good. But there are a lot of people who told me that social services were
        a little bit neglected and they wanted me to go back to the basics."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762be4d7-c05d-4e59-8e48-04306a9dc797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:42:47.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She talked about "gut issues" of housing, education, livelihood,
        and health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013560f-8195-4c6c-ab34-9c4d10c29da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:42:47.495+08:00
      'mgnl:createdBy': 'pia'
