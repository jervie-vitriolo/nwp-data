      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212ce013-40ba-4ebc-9b29-5972b7a95886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:57:57.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:34:06.727+08:00
