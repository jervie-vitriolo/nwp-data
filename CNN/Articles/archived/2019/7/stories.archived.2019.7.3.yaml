      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/6/21/duterte-chinese-vessel-sinking-filipino-boat-reed-bank.html"
        target="_blank">Duterte on sinking of Filipino boat: ''Wala namang namatay
        e''</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8bd678-d8e2-44dc-8274-d8daff538274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.728+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ac47f-ff2c-4bff-baa8-0e92ba252e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.728+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I said that because of that talk, the fishermen in Scarborough
        were allowed to fish, when before, they were shooed away. There has been some
        trouble when fishermen went fishing there. Because of that agreement, that
        [was] resolved,” Panelo told CNN Philippines’ <em>New Day</em>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c98d40-cf77-4eca-b113-2b00b5a48d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.728+08:00
