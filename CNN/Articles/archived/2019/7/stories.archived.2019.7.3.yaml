      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ef0533-4ae0-41bc-9eb6-1f37e3137aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:44:39.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:11.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario flew from Manila to Hong Kong last June 21 to attend
        First Pacific''s annual general meeting when he was <a href="https://cnnphilippines.com/news/2019/6/21/DFA-Albert-del-Rosario-Hong-Kong.html">barred
        by airport authorities</a> from entering the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8d201-d4cc-4189-89f1-f264b3199645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:44:39.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cda597-4b5d-40c8-bc48-eabf8e5484b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:44:39.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong officials never really disclosed the reasons for the rejection
        despite hours of questioning. Del Rosario said it was clearly a <a data-cke-saved-href="https://cnnphilippines.com/news/2019/6/21/Albert-del-Rosario-Hong-Kong-harassment0.html"
        href="https://cnnphilippines.com/news/2019/6/21/Albert-del-Rosario-Hong-Kong-harassment0.html">case
        of "harassment</a>" stemming from his filing of a case against Chinese President
        Xi Jinping at the International Criminal Court. He added that he should have
        had a smooth entry as he holds a Philippine-issued diplomatic passport.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0312619c-ff57-401d-97f1-7d64510a84c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:44:39.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Albert-del-Rosario-diplomatic-passport.html">Duterte
        hits Del Rosario for using diplomatic passport for Hong Kong trip</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c4fb2-1b0e-4c86-bd82-142ed1e04623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:44:39.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:11.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Del Rosario and former Ombudsman Conchita Carpio-Morales
        filed a communique before The Hague against Xi for "crimes against humanity"
        for the supposed illegal activities of China in the West Philippine Sea. Carpio-Morales
        also encountered <a href="http://cnnphilippines.com/news/2019/5/21/Conchita-Carpio-Morales-Hong-Kong.html">the
        same fate</a> last May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f80455-0023-4e61-b93f-82651d49419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:44:39.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:11.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is a semi-autonomous region of China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a6419-a229-49df-ad9f-f4d4f45557b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:44:39.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:11.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/5/30/ICC-prosecutor-jurisdiction-communication-Xi-Jinping.html">ICC
        studying Morales, Del Rosario complaint vs China''s Xi</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba0e59-4a14-44c3-a292-7b6636834f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:44:39.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:11.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario has said he goes to Hong Kong about four to five times
        a year to attend business meetings, but last month was his first trip to the
        city since the the charge against Xi was filed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5865bbca-19b0-472c-9663-887b5fe1956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:44:39.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:11.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of his detainment at the airport, Del Rosario missed the
        company''s annual meeting. The former ambassador had been with First Pacific
        since 2003 as an independent non-executive director and served until he was
        appointed to the Aquino Cabinet in 2011. He then returned to the First Pacific
        board in June 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a3615-fc46-41d1-8efe-de873a0c1ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:44:39.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:11.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Pacific''s subsidiaries in the Philippines include PLDT Inc.,
        Metro Pacific Investments Corp., and Metro Pacific Tollways Corp.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb2201-4156-4048-9454-be8092c5b5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:44:39.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:11.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company told the Hong Kong bourse that Del Rosario had "no disagreement"
        with the board.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b39b4d-c636-4a66-b292-f9bbd914c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:44:39.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:11.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Board would like to express its profound thanks to Ambassador
        del Rosario, who has been a source of invaluable counsel to the company during
        his tenure," the statement read, as issued by managing director and chief
        executive officer Manuel V. Pangilinan.</p>'
