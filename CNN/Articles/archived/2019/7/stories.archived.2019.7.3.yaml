      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> At least
        two Cabinet secretaries differed from Presidential Spokesperson Salvador Panelo
        on the supposed verbal agreement between President Rodrigo Duterte and Chinese
        President Xi Jinping to allow the Chinese to fish in Recto Bank, saying this
        agreement is not a national policy.</p>'
