      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no words to describe my outrage on what
        happened to Myka, who had to sacrifice her life for Mr. Duterte''s fake war
        against illegal drugs.]</p>'
