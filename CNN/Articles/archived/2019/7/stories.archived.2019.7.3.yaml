    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb117e8f-56fc-426e-aa7a-f11967e7f040'
    'lead': 'The Dalai Lama wants to clarify his recent joke that a female Dalai Lama
      would have to be "more attractive."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T06:30:12.528+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:34:40.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:25.277+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dalai-Lama', 'Tibet', 'religious', 'BBC']
    'template': '1'
    'title': 'Dalai Lama apologizes for ''attractive'' female successor remark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42508eee-af5b-4b0a-941f-62981b26f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:30:12.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Dalai Lama wants to clarify his <a
        href="https://edition.cnn.com/2019/06/27/world/dalai-lama-female-successor-europe-trump-bbc-trnd/index.html">recent
        joke</a>&nbsp;that a female Dalai Lama would have to be "more attractive."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e118d51-2170-4297-97fd-a649f09ef5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:30:12.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:40.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tibetan spiritual leader made the controversial comment in a
        wide-ranging <a href="https://www.bbc.com/news/av/world-asia-48767048/dalai-lama-trump-has-lack-of-moral-principle">interview
        with the</a>&nbsp;BBC last week. He had previously told the British broadcaster
        in 2015 that a future Dalai Lama could be a woman but would have to be good
        looking or "not much use."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c885bf1a-6f60-437a-bbcc-d9f444aeac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:30:12.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:40.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday, his office said, "His Holiness
        genuinely meant no offense. He is deeply sorry that people have been hurt
        by what he said and offers his sincere apologies."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7f8351-3ed2-42d1-be49-407510e46256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:30:12.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalai Lama has consistently emphasized "the need for people
        to connect with each other on a deeper human level, rather than getting caught
        up in preconceptions based on superficial appearances," the statement added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797b1a6b-3b8f-4806-bcd8-977c87d732b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:30:12.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his office, the Dalai Lama has "a keen sense of the
        contradictions between the materialistic, globalized world he encounters on
        his travels and the complex, more esoteric ideas about reincarnation that
        are at the heart of Tibetan Buddhist tradition. However, it sometimes happens
        that off the cuff remarks, which might be amusing in one cultural context,
        lose their humor in translation when brought into another."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b988e18-3d5a-41d7-9ff3-fb6fadd277ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:30:12.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement goes on to say that the Dalai Lama opposes the objectification
        of women and supports gender equality; under his leadership, Tibetan nuns
        in exile have earned Geshe-ma degrees — a high level of scholarship previously
        reserved only for male monks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914517ae-50e3-4e2d-988f-01c25ead08a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:30:12.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Message of tolerance and peace</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087521b4-0f73-471e-be9e-dc5570406a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:30:12.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear who, if anyone, will replace the current Dalai Lama
        when he dies. The 83-year-old has said previously that it''s "up to the Tibetan
        people" to decide if the institution should continue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d1f484-7442-4261-9533-67cd23e3d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:30:12.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tibetan Buddhists regard the Dalai Lama as the reincarnation of
        his 13 predecessors. The leaders are believed to be manifestations of the
        Bodhisattva, or Buddha, of Compassion, enlightened beings who choose to reincarnate
        to serve others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7341d-7893-431f-a4f6-975117b4d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:30:12.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same BBC interview last week, the Dalai Lama also made waves
        by saying that refugees in Europe should be helped to eventually return to
        "their own land."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae859c3-d933-474a-8136-c335ccd4983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:30:12.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalai Lama''s office said Tuesday that his view had been "misinterpreted,"
        and that "he certainly appreciates that many of those who leave their countries
        may not wish or be able to return," the statement added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c53af-0947-4717-994e-dae7a4138ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:30:12.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Dalai Lama has lived in India since his self-imposed
        exile from Tibet in 1959 after Chinese troops arrived in the region. During
        his time in exile, he has become known around the world for preaching a message
        of tolerance and peace. He was awarded the Nobel Peace Prize in 1989.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c8aa5-0134-40e7-88f0-42e51b9acccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:30:12.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/02/world/dalai-lama-female-successor-scli/index.html">Dalai
        Lama apologizes for ''attractive'' female successor remark</a>."</em></p>'
  'european-commission-council':
    'author': ' Bryony Jones, Milena Veselinovic and Luke McGee, CNN'
    'caption': 'Christine Lagarde, managing director of the International Monetary
      Fund and Ursula Von Der Leyen, Germany''s Foreign Minister, have been lined
      up for top jobs in the European Union.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-03T06:33:49.217+08:00
    'credit': 'From Getty Images'
    'imagesource': 'jcr:ca634e3a-2876-4031-bfdb-ddfa32613a72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e3420c4-6958-4863-8990-f8fab353ca08'
    'lead': 'Europe''s leaders have agreed to give two of the top four European Union
      jobs to women, but only after a marathon set of talks that exposed the continent''s
      simmering divisions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T06:36:37.122+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:34:39.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:25.619+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['european-union', 'eu', 'women', 'top', 'council']
    'template': '1'
    'title': 'EU picks women for top jobs after marathon negotiations'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c570f83-50ee-4e5f-aa7d-8214e5c64cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:36:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Europe''s leaders have agreed to give
        two of the top four European Union jobs to women, but only after a marathon
        set of talks that exposed the continent''s simmering divisions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea9afb-261f-4125-bce7-8658c4a38dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:36:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German defense minister Ursula Von Der Leyen emerged as nominee
        for president of the European Commission, and International Monetary Fund
        managing director Christine Lagarde, who is French, was put forward for the
        presidency of the European Central Bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ec226-f7e7-4308-915a-019f5c0ff30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:36:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von Der Leyen''s role must be confirmed by a vote in the European
        Parliament. If elected, she would be the first woman to lead the European
        Commission. Lagarde will be the first woman to head the bloc''s central bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a16aea-4174-434c-9a4a-4a2b6e931fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:36:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing European Council president Donald Tusk called the appointments
        "a perfect gender balance."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b07da-4f61-48a4-ade2-d1e27bbb9e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:36:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was a classic European result, after days of backroom horse-trading
        that was bitter even by Brussels standards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8321220-d7b6-4233-9e91-26b022080da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:36:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice of Von Der Leyen, seen as a hawkish conservative, was
        designed to placate Hungary''s hardline leader Victor Orban. His cohort of
        like-minded Eastern European leaders had joined with Italy to block the original
        frontrunner for the role, Dutch socialist Frans Timmermans, at the last minute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c692639c-c0df-419d-97cb-4dcf913491dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:36:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That maneuver had infuriated France and Germany. Lagarde''s unexpected
        appointment was designed to keep French President Emmanuel Macron on side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdae7b0-fe5f-4925-bcc7-e9e53e7ad250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:36:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compromise may yet fall apart when it comes up against a fractious
        European Parliament. Elections in May injected the body with a new intake
        of assorted populists and trouble-makers. The parliament''s socialist group
        was said to be infuriated by the candidacy of Von Der Leyen as president of
        the European Commission, the bloc''s executive body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd968833-4c63-4fa6-bec6-9371a36efb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:36:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the deal, Belgian Prime Minister Charles Michel was also
        elected president of the European Council, to replace Tusk. Spanish foreign
        minister Josep Borrell Fontelles will be high representative for foreign affairs
        and security policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3fcf4a-927c-4b3a-91d9-477aab5862fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:36:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointments followed a tense series of negotiations. A summit
        broke up on Monday, after all-night talks failed to reach an agreement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd054502f-e489-4e45-a13b-88b77c23a7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:36:37.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusk appeared relieved that a deal had been done. "We have chosen
        two women and two men for the four key positions —&nbsp;a perfect gender balance,"
        he said. "I am really happy about it, after all Europe is a woman," he added,
        in a reference to Greek mythology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae71646-d7a7-4543-9df9-50873ec0aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:36:37.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde said she would temporarily relinquish her duties as managing
        director of the IMF during the nomination period.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49301c1a-8432-413c-8da8-696b54a361b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:36:37.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
