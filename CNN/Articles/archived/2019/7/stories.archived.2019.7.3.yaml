      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past three years, Duterte visited military camps all throughout
        the country and doubled the salaries of uniformed men.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60a4826-1a2f-411d-b313-bf75940186ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:57:57.485+08:00
