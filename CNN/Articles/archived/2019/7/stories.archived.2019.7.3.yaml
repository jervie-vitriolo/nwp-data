      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1317e4-52c0-4588-abad-a93c37c1e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.727+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has revealed that Xi agreed to allow Filipino fishermen
        into the Scarborough Shoal — the subject of a standoff in 2012 — as long as
        <a href="https://www.cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal.html"
        target="_blank">Chinese fishermen get to fish in Recto Bank</a>, known internationally
        as Reed Bank, which is within the Philippines’ 200-nautical mile EEZ.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae47ff08-3936-4d4c-ade8-3aa7dcd4cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.727+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.921+08:00
