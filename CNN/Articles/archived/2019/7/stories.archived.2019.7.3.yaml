      the area around the contested Spratly Islands in the South China Sea, the United
      States military confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:18:22.095+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:34:03.448+08:00
