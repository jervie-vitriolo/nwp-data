      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two minke whales that were harpooned are the first to be killed
        by Japan for commercial purposes in more than 30 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1388c290-c701-4891-8513-93d584074bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:41:38.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:38.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial whaling was banned in a 1986 International Whaling Commission
        moratorium. However, Japan withdrew from the International Whaling Commission
        in December and resumed commercial hunting in its territorial waters and economic
        zone despite international outcry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60675014-4797-4bf7-a090-a65697d2bbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:41:38.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fleet of five whaling boats departed the northern port of Kushiro
        on Monday. A separate deep-water fleet was scheduled to leave from the southern
        port of Shimonoseki the same day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7d0d7b-a10a-4351-8b4e-f5de4f5c4484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:41:38.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Fisheries Agency published quotas on Monday for the
        next six months of commercial whaling. Officials insist that they will engage
        in sustainable practices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0921f-748e-4bcb-aad3-1bba22ce7d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:41:38.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For July 1 to December 31, the permitted catch is 227 whales (52
        minke whales, 150 Bryde''s whales and 25 sei whales).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be37a92-07c2-4719-b855-e3bb6ea5054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:41:38.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Japan''s withdrawal from International Whaling Commission,
        it caught 596 whales with a "scientific research" special permit in the 2017-18
        whaling season, according to the commission.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222c0ec-a07c-407b-bc02-ccedd44ad564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:41:38.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/02/asia/japan-first-whale-catch-31-years-trnd/index.html">Commercial
        whaling has been banned for three decades. Japan just resumed it with two
        kills</a>"</em></p>'
  'adidas-social-media-campaign-racist':
    'author': 'Rob Picheta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-03T06:41:35.764+08:00
    'imagesource': 'jcr:0a141a6a-a388-41a8-abc5-0cc65e8beb11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '885362e7-1d66-48ca-8142-73d2949da9a8'
    'lead': 'Adidas has come under fire for a social media campaign which inadvertently
      led to the sportswear giant tweeting out racist, anti-Semitic and abusive terms
      to hundreds of thousands of followers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T06:44:07.050+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:34:38.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:26.454+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Adidas', 'social-media']
    'template': '1'
    'title': 'Adidas social media debacle produces racist and anti-Semitic tweets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e526b-459f-4c65-a705-3fb29d563d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:44:07.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:38.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Adidas has come under fire for a social
        media campaign which inadvertently led to the sportswear giant tweeting out
        racist, anti-Semitic and abusive terms to hundreds of thousands of followers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da25253-e03f-4e25-a7ef-471c4051cf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:44:07.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:38.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company ran a campaign on Monday aimed at promoting its new
        Arsenal shirt, which generated personalized images of the new product bearing
        the Twitter usernames of people who liked a promotional tweet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f6475-3338-452c-8d3d-920c5c8e5d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:44:07.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:38.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the stunt was hijacked by several users who changed their Twitter
        handles to include offensive terms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb26a696-dd79-4c66-ac72-6cb3543fa031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:44:07.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:38.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prompted Adidas'' UK account to send out images of the shirt
        bearing abusive phrases including the n-word as well as references to the
        Holocaust.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d8d568-bf35-41ad-aa30-a77aefedce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:44:07.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others made light of the Hillsborough disaster, in which 96 soccer
        fans were fatally crushed inside an English stadium in 1989, and the disappearance
        of Madeleine McCann, a British child who went missing in Portugal in 2007.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcd6561-9a71-43c5-9731-3fdb5bb47ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:44:07.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The handles were followed with a message that read: "This is home.
        Welcome to the squad," along with a link to buy the new shirt. Adidas said
        it was investigating the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e00f9ef-d6ad-44fb-9eed-eafd6049d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:44:07.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:38.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offensive tweets have since been deleted, and many of the users
        have subsequently been suspended by Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b9df1e-6c3d-4d0f-9380-606c0cbbac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:44:07.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:38.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Adidas spokesperson told CNN: "As part of our partnership launch
        with Arsenal we have been made aware of the abuse of a Twitter personalization
        mechanic created to allow excited fans to get their name on the back of the
        new jersey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1607b0b-507f-4efe-b27d-7d07260177e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:44:07.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:38.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to a small minority creating offensive versions of this we
        have immediately turned off the functionality and the Twitter team will be
        investigating."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b4bd7a-2c2e-4747-a35d-323522c3b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:44:07.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:38.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident also raises questions about why Twitter users were
        able to create racist and anti-Semitic handles, some of which appeared to
        use subtle misspellings in order to avoid detection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61387643-9ddb-48b0-a0af-5b098856bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:44:07.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:38.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has approached Twitter for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1941c95c-3dd4-442a-85ab-8335f4728929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:44:07.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The botched campaign follows similar efforts by other companies
        which were also hijacked by online trolls.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa630231-354e-45de-8877-9b4cbacfcbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:44:07.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter campaign run by the New England Patriots in 2014 led to
        offensive names being branded on the back of the NFL team''s jersey.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147fabb-9858-42e2-b80e-fd8f48e64a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:44:07.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And British snack food company Walkers apologized in 2017 after
        its Twitter account sent out auto-generated pictures of its ambassador, ex-soccer
        star Gary Lineker, holding aloft images of serial killer Harold Shipman and
        Jimmy Savile, a television host who was accused of sexual assault following
        his death in 2011.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd8fce-137a-48be-8f61-0a146dd7d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:44:07.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/02/tech/adidas-twitter-arsenal-campaign-scli-intl/index.html">Adidas
        social media debacle produces racist and anti-Semitic tweets</a>."</em></p>'
  'kim-kardashian-rename-kimono':
    'author': 'Amy Woodyatt, Gianluca Mezzofiore and Lianne Kolirin, CNN'
    'caption': 'Japan is to dispatch patent officials to the U.S. next week to discuss
      the uproar over Kim Kardashian West''s "Kimono" branded underwear, it was announced
      on Tuesday. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-03T06:42:48.665+08:00
    'imagesource': 'jcr:d676d527-c32c-48b9-886d-3cdfcdd7a100'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1027aa41-8bd5-4fcb-a8e6-eb4e1303eb10'
    'lead': 'Japan is to dispatch patent officials to the U.S. next week to discuss
      the uproar over Kim Kardashian West''s "Kimono" branded underwear, it was announced
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T06:48:05.012+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:34:37.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:26.767+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kim-kardashian-west', 'kimono', 'japan', 'us', 'united-states']
    'template': '1'
    'title': 'Japan to send trademark officials to U.S. over Kim Kardashian West ''kimono''
      row'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87fe7a-c72c-48c9-b983-34ad96089ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:48:05.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:37.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Japan is to dispatch patent officials
        to the U.S. next week to discuss the uproar over Kim Kardashian West''s "Kimono"
        branded underwear, it was announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6601be60-7f62-43e6-94ca-2376bfe3222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:48:05.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the reality TV star backed down over plans to launch
        a "Kimono"-branded lingerie line, after the naming of the new range prompted
        accusations of cultural appropriation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eacc615-3193-451a-ae15-9c15dc29f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:48:05.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published on Twitter, the Japanese trade minister
        Hiroshige Seko acknowledged that Kardashian West would be renaming her brand,
        but said that he would nevertheless be sending officials for a meeting at
        the U.S. Patent and Trademark Office on July 9. Japan would be monitoring
        the situation in future, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e0c4d0-0539-41c7-a693-c6330d478e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:48:05.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Tuesday, the minister said he wanted a
        "careful examination" of the issue and that the executives would be sent to
        "properly exchange views", Reuters news agency reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7563f3ed-be5d-4733-b18d-620ca5c48845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:48:05.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kimono is regarded around the world as a distinct part of our
        culture," he added. "Even in America, kimono is well known to be Japanese."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6608edee-39a7-4817-b614-b79ffe58ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:48:05.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Kardashian West said a statement published on Twitter
        and Instagram that she would be launching her brand under a new name "after
        careful thought and consideration."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af4ae58-104b-4f7d-aed5-c9b1245146b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:48:05.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 25, the reality TV star announced the launch of a new line
        of flesh-colored shapewear called "Kimono."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c7cb1-f5cd-4490-b361-f01dfa855427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:48:05.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch met with an immediate backlash from people of Japanese
        heritage around the world, with many expressing their disapproval using the
        Twitter hashtag #KimOhNo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef536cb-3343-4f32-8ef3-e80bfc7c70ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:48:05.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also appeared to have trademarked the word "kimono" —&nbsp;according
        to Business Insider, a search of the online database for the United States
        Patent and Trademark Office revealed that Kimono Intimates Inc. applied to
        trademark a specific font version of the word.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701a2017-efde-46d4-a7ac-af064f6ade7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:48:05.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originating in the Hakuhō (Early Nara) period (645-710), the kimono
        is an ankle-length gown with long, wide sleeves and a V- neck. With neither
        ties nor buttons, it is tied left over right across the chest and secured
        at the waist with a broad sash called an an obi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91534a8-e27d-4113-b475-b5bcebff19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:48:05.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco-based Yuka Ohishi, who tweeted about the controversy,
        told CNN: "I was not very pleased by companies using the word kimono to market
        beach cover-ups and robes. And then Kim Kardashian went to a whole new level
        by simply using the word as a pun. Her line is not at all inspired by the
        Japanese kimono, pays no respect."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b09f7-2c79-40a5-8299-10f33bc13dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:48:05.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Kyoto, Daisaku Kadokawa, wrote an open letter to Kardashian
        West urging her to "reconsider" the line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c73091-2d62-484b-80b6-15b12d579206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:48:05.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that the names for ''Kimono'' are the asset shared with
        all humanity who love Kimono and its culture therefore they should not be
        monopolized," Kadokawa wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600faa03-70ef-439c-831e-c87df9e9dec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:48:05.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement Monday, the reality TV star responded: "My brands
        and products are built with inclusivity and diversity at their core and after
        careful thought and consideration, I will be launching my Solutionwear brand
        under a new name. I will be in touch soon. Thank you for your understanding
        and support always."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba21fdd-c8d3-407d-9948-1239e5d8ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:48:05.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she named her products "with the best intentions in mind."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981f286b-7df5-443f-b7e9-5d90350978cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:48:05.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/kim-kardashian-rename-kimono-intl-scli/index.html">Japan
        to send trademark officials to US over Kim Kardashian West ''kimono'' row</a>"</em></p>'
  'russia-submersible-deaths':
    'author': 'Darya Tarasova and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-03T06:46:42.586+08:00
    'imagesource': 'jcr:cf7bfed1-7be1-4bfe-aec8-dc623ac9d15b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9753400a-88e8-44cd-82bc-87e5329c4e08'
    'lead': 'A fire aboard a Russian deepwater submersible killed 14 Russian crew
      members, state news agencies reported Tuesday, citing the Ministry of Defense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T06:49:21.496+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:34:36.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:27.007+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'submersible']
    'template': '1'
    'title': 'Fire on Russian submersible leaves 14 crew members dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a91ff8-67aa-432f-813d-8e9fdfbbed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:49:21.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A fire aboard a Russian <a href="https://edition.cnn.com/2018/10/25/europe/nato-russian-submarines-iceland-intl/index.html">deepwater
        submersible</a>&nbsp;killed 14 <a href="https://edition.cnn.com/2018/10/05/politics/us-admiral-russian-submarine-threat/index.html">Russian</a>&nbsp;crew
        members, state news agencies reported Tuesday, citing the <a href="https://edition.cnn.com/2019/04/08/asia/russia-philippines-south-china-sea-intl/index.html">Ministry
        of Defense</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d516b0-6e6e-4953-890e-0383a69287c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:49:21.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submariners died from smoke inhalation after a blaze broke out
        on the craft, which was carrying out research in Russian territorial waters,
        according to the state-run news agency Tass.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d92ce-1ddc-4c0a-8da6-9a6483cf35f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:49:21.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was later extinguished, Tass reported, hailing the "selfless
        actions of the team" on board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10082948-9cdb-43b6-8bc7-20505f88d8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:49:21.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submersible, which is smaller than a submarine and has limited
        power reserves, is now at the naval base in Severomorsk on the Barents Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968b6cc-d3f6-4c0f-9173-d02b8d8b58a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:49:21.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation into the incident is being carried out by the Russian
        navy''s commander-in-chief, state news agency RIA-Novosti reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c95ed0-8c4e-4dd1-a79a-3890e230d72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:49:21.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin has called for Defense Minister
        Sergei Shoigu to oversee the probe, Tass reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a777c-5cd9-43c9-b436-6ce511ef4fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:49:21.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask you to fly to Severomorsk in order to personally listen to
        the reports and to aim the commission to get to the bottom of the causes of
        the tragedy," Putin told the defense minister, per Tass. "I ask you to report
        to me personally upon your return."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc2017-ca8c-4301-bd79-d1f108024921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:49:21.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze is one of the deadliest incidents the Russian navy has
        experienced in years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcfa9e9-ecd5-40ad-861d-d447e40aacd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:49:21.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty people were killed on board a Russian nuclear submarine in
        2008, when a fire extinguishing system was triggered accidentally. In 2000,
        more than 100 men died on a nuclear-powered submarine when two explosions
        in its bow sank it to the floor of the Barents Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08706e-1215-42e4-adcb-b0e857f9249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:49:21.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef73883-845d-408b-940c-302709e2f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:49:21.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/02/europe/russian-submersible-fire-intl/index.html">Fire
        on Russian submersible leaves 14 crew members dead</a>."</em></p>'
