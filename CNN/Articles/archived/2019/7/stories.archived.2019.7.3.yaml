      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Taste of the Wild, but has not received a
        response. The company addressed the investigation in 2018, saying "scientists
        have been unable to pinpoint the exact cause of DCM."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a26ad-7389-4bf8-90b0-c8679d5353b8'
