      'mgnl:lastActivated': 2023-01-27T12:34:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb714f36-0243-4d74-a288-ac0dc2b92c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.728+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Locsin, who took over the Foreign Affairs department in 2018
        following the departure of its former chiefs Perfecto Yasay Jr. and Alan Peter
        Cayetano, said he was clueless about the supposed deal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722b5bc0-f1bb-4147-9d4c-f321939b4c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.728+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e41207-9a60-4321-adf0-d20fe2b35b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.728+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Which goes to show that this was not written down; otherwise I
        would be briefed upon taking the position,” Locsin said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4356bbbf-f962-490e-b5aa-cdb80a119467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.728+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e66b8e-8d72-40af-92e7-219cfda29cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.728+08:00
      'mgnl:createdBy': 'xave'
