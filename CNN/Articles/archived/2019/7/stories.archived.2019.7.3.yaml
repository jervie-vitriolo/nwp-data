      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese not allowed?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e156038-f4d5-4180-855d-9b8ab2b4ca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.728+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79648f55-8df0-4642-9ad5-4d0f6ea99027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.728+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said that despite this deal, the Philippines is still not
        abandoning its exclusive rights over its EEZ, adding that foreign fishermen
        spotted in those waters may be apprehended by the Coast Guard. This was also
        echoed by Locsin.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd149b6f2-20f4-4f29-b883-fe0f706e9ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f8e73a-ff09-4775-9ca2-f778e6650808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Nograles said that “adjustments between good neighbors”
        might be made through bilateral talks over supposedly overlapping territorial
        claims over the waters in the West Philippine Sea, a part of the South China
        Sea claimed by Manila.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3667c43-dc3a-4b9f-a9e5-12624f40ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4319677-9327-4ae2-9a57-991319c00832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi siyempre</em> ... they might also say we both consider
        that as also part of our exclusive economic zone or whatever they want to
        call it,” Nograles said.</p>'
