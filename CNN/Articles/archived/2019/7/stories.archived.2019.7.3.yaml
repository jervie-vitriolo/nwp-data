      'mgnl:lastActivated': 2023-01-27T12:34:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Cabinet
        Secretary Karlo Alexei Nograles claims that those who threaten President Rodrigo
        Duterte with impeachment could be committing a crime, as they might push him
        into actions that may lead the country into war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81d45f6-1a42-4422-8023-d3d6eca51a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c135b749-8d01-4722-b002-3e092f2039b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It might go now into the realm of ... crimes against the state
        <em>na ‘yan, ‘di ba.</em> Sedition. Inciting to sedition, all these things,”
        Nograles told CNN Philippines’ <em>The Source</em> on Wednesday.</p>'
