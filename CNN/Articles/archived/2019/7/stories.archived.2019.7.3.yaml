      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Cortefiel Spring-Summer 2019 collection takes us on a journey
        to Singapore, Amsterdam, Helsinki, London, and Brighton, to name a few, with
        its selection of stylish day-to-day garments for urban people. These styles
        can take you through the first rays of the summer sun to the peak of the summer
        heat in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9514e1a6-b62b-47be-af3d-959fc368ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:24:09.017+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:33:58.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a wide color palette of indigo, emerald, orange, pink and yellow
        paired with shapes, textures, and volumes, the collection welcomes summer
        with open arms. It puts emphasis on prints such as stripes, monograms and
        blooms, alongside denim in its different versions and washes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a482ed0-89aa-4c20-aa75-5503d27cab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:24:09.017+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:33:58.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A natural and relaxed style, intrinsic to the brand is very present
        in the collection, offering 24/7 looks for any occasion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a2cf1a-3b83-460b-b5fd-9c41c4a537a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:24:09.017+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:33:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Natural, Elegant and Relaxed</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aadc4a-21ba-4e8a-9bf5-f6ec3f3f85fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:24:09.017+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:33:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season, Cortefiel makes use of comfortable and fluid silhouettes
        with a play on textures, shapes and fabrics to paint an image of the urban
        woman who is casual yet elegant and trendy. Taking a cue from celebrated landmarks
        around the world, the collection features dresses and blouses in silk and
        cotton with oriental blooms and asymmetrical stripes that emulate the Singapore
        Skyline, monochrome suits with relaxed silhouettes in yellow, pink and red
        that mimic the strength and effervescence of the London Eye and nautical stripes
        in navy, gray and white tones on denim that mirror the Brighton Seaside.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0ef08f-ccbb-4d71-9373-86ee859011d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:24:09.017+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T12:33:58.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Urban, Casual and Practical</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ac446-92ca-4f92-9a06-7170c7d487e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:24:09.017+08:00
      'mgnl:createdBy': 'joemil'
