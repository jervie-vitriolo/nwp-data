    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:37.872+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When ‘praying the gay away’ didn''t work'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9447ab42-8b61-4234-a951-4924ff954f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.248+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It''s 2008. Ben*,
        an 18-year-old college student, stood in front of a building in&nbsp;Makati
        with his best friend after coming out to her as a gay man. He was there because
        he did not want to be one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb9ea4-1264-44e4-be1d-383e93833265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.248+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in an evangelical household, Ben accepted the phrase
        “homosexuality is a sin” as truth, and thus he felt the need to “change” his
        sexual orientation. He had struggled with masturbating with the masculine
        form in mind. When his friend led him to this hidden office which sold a promise
        to resolve issues concerning his sexual desires, Ben felt that he would finally
        be “cured.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d216d-b580-4e8a-bd62-3ef05e1dbe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.249+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the time for me, it was a beacon of hope,” he said, now that
        he''s in his 30s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd256ef5a-813c-40c6-a26b-771758e438bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.249+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben was welcomed by a bald, friendly man named John, the father
        figure of the male congregation. “He had glasses and he was very trained.
        Like a counselor, or a psychotherapist,” he said. John told him about the
        Saturday gatherings, where they sang songs of praise and worship. It was here
        that Ben met other men who had the same dilemma as his — some his age while
        others much older — and they were raffled into what he called “accountability
        groups.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaae1662-ad9c-4706-b888-c5b7bc7591c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.249+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These groups ran over their members’ daily encounters. And each
        attendee had to adhere to a specific set of rules: the men cannot share their
        mobile numbers with one another, they are not allowed to wear shorts, and
        they are not allowed to be alone together in a confined space.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f82569-7b7d-479f-b424-bb4394304ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.249+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there was a “self-check” session shortly after.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcf0ea6-7d63-4a87-9eeb-0bfbb8aca298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.249+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a list of questions that you answer. I don''t remember
        all of them, but some questions that are being asked are: Did you masturbate?
        Did you have lustful thoughts? Did you have a compromising situation of any
        member of the same sex? Things like that, as in questions that ask if you
        had anything to do with acting on homosexuality,” Ben explained. “And at the
        end of all those questions is, ‘Did you lie to the group?’”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8105fa-de13-4cc8-a038-48857255234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.249+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben diligently answered the questions every single time. In the
        course of that year, he had lost his virginity to a man, as he was trying
        to figure out what he wanted for himself. And when Ben admitted his slip-up
        to fellow attendees of the program, he claimed it broke everyone''s heart.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e0c5a8-f26c-42dc-a5af-ec1b0c853cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.250+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started an intensive group therapy after that, which went on
        for another year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e79f2b2-fb7f-433f-9fab-151e950b460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.250+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb2a85-a676-4687-a40d-8fc8857072b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.250+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has thrown around the word “gay” a lot
        — usually as a weapon against his scorned enemies such as <a href="https://twitter.com/cnnphilippines/status/1134076850198573058"
        target="_blank">Antonio Trillanes</a>, and sometimes referring to himself.
        But on May 30, the Philippine president said <a href="https://cnnphilippines.com/news/2019/6/8/duterte-misogyny-misandry-critics.html"
        target="_blank">he had “cured” himself of homosexuality</a> after he met his
        common-law wife, Honeylet Avanceña.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3416c72d-76b0-47ae-96fe-f3fe5bdf92ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.250+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is no stranger to colorful language, but more importantly,
        the belief of being “cleansed” of homosexuality is not specific to the President.
        Heterosexual culture entertains a lot of tropes on an individual''s sexual
        orientation and gender identity shifting gears. Some straight, cisgender women
        ask out gay men to date them and ask if they could “change his mind.” There''s
        also the assumption that if a lesbian decides to sleep with men, it would
        automatically press the right buttons to bring them back to the heterosexual
        life.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcb9e08-dbe0-433d-b360-143d7186f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.250+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a handful though, who offer more life-changing services.
        Through “sexual orientation change efforts” or more popularly known as “conversion
        therapy” practices, LGBTQ+ can supposedly curb actions and thoughts hinged
        on their sexual orientation or gender identity.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47505e-821a-4123-a10d-b059ae7175da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.256+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“When the pastor finds out that you''re doing something, you get
        paddled. It''s not like they''re gonna hit you ng sobrang lakas, it''s the
        embarrassment. Because then he would gather all of the youth and all of the
        teenagers that are present.”</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b9e97-886d-4e03-90bf-d8a6b17af507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.251+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the case for Stuart Baretto, a trans man activist, whose
        religious mother hired the services of an espiritista or spiritualist when
        he was 14. Stuart had been diagnosed with depression, but his parents, who
        were also devout Catholics, did not believe in mental illnesses. His mother
        had trouble identifying her child as a boy, and his family had already tried
        various ways to interfere in his sexual identity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f86fd9-6535-4c50-8468-4b7c54eb8872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.251+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tinatapon nila ‘yung toys ko na panlalaki. Tapos, pinipilit nila
        na bilhin ‘yung mga clothes ko na pambabae,” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b4c4f-eae6-4250-96e4-a5dedaf98397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.251+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the ispiritista''s diagnosis: there was a spirit of a boy inside
        Stuart''s body which caused him to act like a tomboy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee1068-6e3d-4bc0-9438-193dcea522ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.251+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stuart was then smoked with incense to ward off the invading entity.
        “Ang weird ng experience na ‘to kasi... hihilot ka niya, and then ‘yung spirit
        na sumapi sa akin, sasapi din sa kanya, sasalita ‘yung spirit through the
        manghihilot,” he said. “Ang sabi noong spirit, he doesn''t mean harm.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1301a01-f7ee-4740-bb44-f74eb53b39d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.251+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) <a href="http://www.euro.who.int/en/health-topics/health-determinants/gender/news/news/2011/05/stop-discrimination-against-homosexual-men-and-women"
        target="_blank">declassified homosexuality</a> as a mental health illness
        in 1990, and in 2019&nbsp;it also no longer classifies <a href="http://edition.cnn.com/2019/05/28/health/who-transgender-reclassified-not-mental-disorder/index.html"
        target="_blank">transgender people</a> as mentally ill. The American Psychiatric
        Association has also opposed any form of treatment against a person''s sexuality
        and gender identity, since there has been no “scientifically validated” methods
        for converting <a href="https://www.psychiatry.org/File%20Library/About-APA/Organization-Documents-Policies/Policies/Position-2013-Homosexuality.pdf"
        target="_blank">sexuality</a>, and there is no need to do so.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab36ca6-8a28-48a7-86be-bca77ab65613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.251+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the case of the Philippines, a country with a significant
        amount of Catholics, it is religion and faith that drives “praying the gay
        away.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f009c8a7-e87b-4fd5-8514-d7eb47ed2b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.252+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the LGBTQ+ sector are all too familiar with the anti-gay
        Bible verses most of the devouts read aloud during mass, fellowships, and
        even the supposed safe space of Pride Marches. Some of these Christians say
        their actions are done out of love — as they <a href="https://cnnphilippines.com/life/culture/2019/6/30/pride-march-2019.html"
        target="_blank">brandish their pickets</a> and scream at queer people — to
        lead a person back to Jesus Christ.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24fc83-5aba-4217-9ed8-5951eb23c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.252+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba2ea8-920e-4f65-bbd3-2d428270dd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.252+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ice*, a 31-year-old nurse, that love came in the form of pray-overs.
        Her mother, a Christian who often attends Bible study sessions, had pulled
        her out from her high school in Caloocan in 2002 and flung her off to a friend
        in Cabanatuan. This was after she found out that Ice was dating a butch lesbian.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f7247-493e-46dd-8271-ba93d4efc1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.252+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the friend of Ice''s mom did not take too well to her either,
        and she was kicked out. Her mother did not want her to come back home to Manila
        until she changed. Ice then found shelter in a town church, where she stayed
        until she went off to college. During her stay, she confessed to the pastor''s
        sister that she was gay, and she was met with disgust. It was at that moment
        she knew she had to force herself to like men.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df7d27-82cf-41ec-8e38-263d79fe8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.252+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the pastor finds out that you''re doing something, you get
        paddled,” Ice said. She remembered having seen two boys paddled. “It''s not
        like they''re gonna hit you ng sobrang lakas, it''s the embarrassment. Because
        then he would gather all of the youth and all of the teenagers that are present.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741303bb-e587-43ba-988d-08ac423d7a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.252+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of fear of getting kicked out again, Ice subjected herself to
        regular prayer meetings between her and the pastor''s sister for two years.
        The anxiety surrounding rejection lingered until she entered college in a
        university in Manila, because despite the pray-over, she was still a lesbian.
        So she tried to do SEB, or “sex on eyeball.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa2f74-43cc-44ab-99d9-099ef5e2e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.253+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe if I had sex with a guy it would turn me straight. So I tried,
        and I tried, and my studies suffered,” Ice said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4fd616-f45e-4a76-916d-f8a9f2646355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.253+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of trying, Ice gave up on changing her sexual orientation
        and fled to the United States, shortly after she broke up with a woman she
        was in a relationship with. Ever since, she has only gone to churches with
        the rainbow flag — the symbol of the LGBTQ+ community — out.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9534a860-6c57-4394-a39b-c96824cb2a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.253+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00042df3-ba34-4aeb-bde3-16c24405f308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.253+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.paho.org/hq/index.php?option=com_content&amp;view=article&amp;id=6803:2012-therapies-change-sexual-orientation-lack-medical-justification-threaten-health&amp;Itemid=1926&amp;lang=en"
        target="_blank">WHO</a> has already ruled that “reparative” therapies and
        procedures are rarely medically necessary, and may even cause injury, loss
        of sexual sensation, and lifelong depression. The global health agency also
        said these methods are largely unscientific and that these contribute to stigma.
        Other studies have also linked conversion therapy methods to an increased
        risk of alcohol and substance abuse, with some extreme cases prompting people
        to kill themselves.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a5b83-ed42-46f6-96ca-a4cb986dcb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.253+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several church ministries have branded their ex-gays as success
        stories. But the <a href="https://www.hrc.org/resources/the-lies-and-dangers-of-reparative-therapy"
        target="_blank">Human Rights Campaign</a> reaffirmed research that has trumped
        on the efficacy of such methods.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24310a12-e138-423b-9441-5de4b0e3c9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.253+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ben’s case, he realized that despite submitting himself to the
        process for two years, he still can’t renounce his sexual urges towards men.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2138e5-479d-4f42-b88e-bb4e659d1ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.254+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From that first meeting, tinanong ka na mismo, what is the end
        goal of people who go here? They eventually became straight? I think that''s
        the whole purpose. That was what my idea of the group was about,” said Ben.
        “And in the end, ‘yung nakuha ko talaga na sinabi nila was it''s rare. It
        happens na some get married to the opposite sex, but most cases hindi talaga
        nawawala ang attraction to the same sex. Ang pinaka-focus lang talaga ng group
        na ''yun was to change the behavior of some who were active in the lifestyle,”
        he added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7eb032-bc39-419d-add6-f7619d6f4fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.254+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his group therapy session, group leader John had attempted
        to psychoanalyze and trace back the roots of Ben''s sexuality. In the process,
        Ben had surmised that his parents’ issues were to be blamed for his sexual
        attraction to boys, which had put him off.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cef0df-853f-49d3-9c60-dde357c31d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.254+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while some of the secret group’s members have gotten
        married to women, Ben''s group mates were also having illicit affairs with
        other men.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d55be-c871-4ffd-8884-827eb1c21cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.255+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The WHO has already ruled that “reparative” therapies and procedures
        are rarely medically necessary, and may even cause injury, loss of sexual
        sensation, and lifelong depression. The global health agency also said resorting
        to these methods are largely unscientific and contributing to stigma.</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee431a4-fe4e-41ab-89f7-31328fc85609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.254+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if these groups had a negative effect on the people it invited,
        Ben said, “It''s hard to say kasi the people who are attending really believe
        in it. For them, I guess it''s still a family for these people. Personally,
        I just came to a realization that it''s not for me and that I''m not going
        to change.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15bdad5-648c-4a38-b81c-9a072516a347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.254+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Stuart, his mom eventually turned around, especially after he
        joined an organization advocating the rights of the LGBTQ+ community in college.
        But he did understand why his parents subjected him to seek help, even though
        there was nothing about him to change.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e151320-43a8-45c5-911e-d2281096334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.254+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They think they are doing this for what''s good for the children.
        Pero they see it in a religious way,” he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362b542-807b-45e4-9953-59e3dfb6e450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.255+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice will soon be married to another woman from the Philippines.
        Her mom, although still worried that her daughter will go to hell for choosing
        her sexuality, has begun referring to Ice''s fiancee by name — something which
        she refused to do since Ice started dating women.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a987bf-2980-4d99-84b6-47cf4cb5ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.255+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She does not blame her mother for how she left her to the devices
        of a church, which promised to put her back “on track.”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8fb0e-ad3d-462d-b325-0e379bc72e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.255+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s more important to educate the parents,” she said. “Because
        they don''t understand it. Just the fact that they actually thought of sending
        their kids to these camps, I think that means that they love them. It''s just
        that they don''t understand or they don''t know how to love them.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c210cd02-5492-4221-86cc-dba84ba13a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:51:34.255+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T12:34:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Names have been changed to protect their identities.</em></p>'
  'Government-debt-climbs-May-2019':
