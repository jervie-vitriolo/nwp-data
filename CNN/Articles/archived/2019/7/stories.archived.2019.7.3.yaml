      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte and Sotto both have fathers who are elected officials —
        Rep. Sonny Belmonte and Senate President Tito Sotto — and they said they took
        the best advice offered by their parents, but will forge identities for themselves
        in public service.</p>'
  'Cockroaches-insecticides-immunity':
    'author': 'AJ Willingham, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-03T10:24:41.795+08:00
    'imagesource': 'jcr:31ae4e77-44ce-49d2-9f93-d6aa7a36ddb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37b1c122-3f7f-4125-b3d7-ad416ec9f968'
    'lead': 'They are growing stronger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:04:08.323+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:34:24.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:31.634+08:00
