      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924ae3d-fc02-4c0a-81b3-63163b2a8809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.461+08:00
      'mgnl:createdBy': 'lara'
