    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b5c677-178e-4b29-9c79-87c2319a1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.738+08:00
      'mgnl:createdBy': 'lucia'
