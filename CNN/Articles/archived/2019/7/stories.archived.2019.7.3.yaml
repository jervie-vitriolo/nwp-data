      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed382f0-9dbb-4d14-8667-e279016af5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:32.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of Swift''s post, Bieber and Braun''s wife, Yael
        Cohen, both took to social media to defend Braun.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addeec82-d717-443c-8af8-fb615fa2ce38'
