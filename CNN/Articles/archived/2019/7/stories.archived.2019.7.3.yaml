      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a867261-a2ce-4543-9238-dc74b597fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.281+08:00
