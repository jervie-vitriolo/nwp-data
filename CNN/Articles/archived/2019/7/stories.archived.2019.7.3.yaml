      'jcr:uuid': '546034a2-e97e-48d0-b7ed-137dc7490347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.737+08:00
      'mgnl:createdBy': 'lucia'
