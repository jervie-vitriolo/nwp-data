    'template': '1'
    'title': 'DND to probe reports of China missile test in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d453cf3-30dc-4fcb-9f40-8504ee05b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:09:46.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — The Secretary
        of National Defense says they will conduct an inquiry into reports China has
        conducted a missile test in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8608a766-6d1c-44c8-b962-b2b9fdd5c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:09:46.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said, "We have no first hand
        knowledge about this missile launch except this news report. We will conduct
        our own inquiry and will decide later what to do if proven correct."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af3a8a3-0a93-44c4-af8e-c47553680d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:09:46.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana''s comment comes after a <a href="https://www.reuters.com/article/us-usa-china-southchinasea/pentagon-says-china-missile-test-in-south-china-sea-disturbing-idUSKCN1TX2QZ">Reuters</a>
        report which said China tested several anti-ballistic missiles over the weekend
        and said it was "disturbing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48429b42-a8a6-4a3c-a179-099008c0f2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:09:46.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reuters report said China has not confirmed the missle tests,
        and quoted Pentagon spokesperson Lt. Col. Dave Eastburn saying, "Of course
        the Pentagon was aware of the Chinese missile launch from the man-made structures
        in the South China Sea near the Spratly Islands."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257bc2d-f48f-4afb-a4a1-2debccf50986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:09:46.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastburn was also quoted as saying, "I’m sure they [other soverign
        nations] agree that thePRC [People''s Republic of China] ’s behavior is contrary
        to its claim to want to bring peace to the region and obviously actions like
        this are coercive acts meant to intimidate other (South China Sea) claimants,”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183626c-5e07-4419-b180-5683921f97ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:09:46.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/05/04/china-missile-system-us-official.html">In
        May</a>, a United States defense official told CNN China may have deployed
        missile systems in three islands of the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be5074-8c29-472e-b03c-ada1c99cc899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:09:46.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report from CNN said the official referred to intelligence analysts,
        who said the missiles were placed on the Spratly Islands during Chinese exercises
        last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba99117-96fb-4285-beec-cac17d7297f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:09:46.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:04.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, then Senator Sonny Trillanes said an <a href="https://cnnphilippines.com/news/2018/05/07/trillanes-probe-south-china-sea-missiles-roque.html">investigation</a>
        into the reported systems should be conducted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb8b57-cbaf-496c-86c6-6aed206b8acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:09:46.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:04.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in May, satellite images published by&nbsp;<a href="https://cnnphilippines.com/news/2018/05/26/asian-maritime-transparency-initiative-china-woody-weapons-may.html">Washington-based
        think tank Asia Maritime Transparency Initiative</a> (AMTI) showed more weapons
        systems could have been been installed in disputed waters in the South China
        Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b230adb4-8098-4060-8892-67b73abfe870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:09:46.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:04.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, CNN reported a <a href="https://edition.cnn.com/2019/06/20/asia/china-fighters-satellite-image-woody-island-intl-hnk/index.html">satellite
        image</a> they obtained showed at least four Chinese fighter jets were deployed
        to Woody Island.</p>'
  'China-anti-ship-missile-South-China-Sea':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-03T15:16:43.535+08:00
