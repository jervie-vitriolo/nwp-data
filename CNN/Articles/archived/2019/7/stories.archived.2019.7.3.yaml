  'tripoli-libya-airstrike':
    'author': 'Chandler Thornton, Mohammed Elshamy and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-03T13:22:39.950+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29e5769e-4158-49fc-b964-75e62a61ea6d'
    'lead': 'At least 40 people have been killed and another 80 injured after an airstrike
      hit a migrant center east of the Libyan capital of Tripoli early Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:25:03.707+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:34:09.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:36.282+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 40 killed after airstrike targets migrant center in Libya'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a28ce4-430c-465b-9a45-9d9486ab8b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:25:03.707+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:09.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;At least 40 people have been killed
        and another 80 injured after an airstrike hit a migrant center east of the
        Libyan capital of Tripoli early Wednesday, according to the Health Ministry''s
        emergency service Field Medicine and Support Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d37dc8-05ea-4b8f-af37-174138c53ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:25:07.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the ground showed piles of rubble left where the buildings
        had been, while emergency crews worked to remove both the wounded and the
        dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f72b10-1cda-431c-963e-994165567e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:25:07.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Refugee Agency posted to its official Twitter page that it
        was "extremely concerned" about the news of the airstrikes targeting the Tajoura
        detention center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c2469-4860-436b-a866-5e18e6000023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:25:07.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the UN-recognized Government of National Accord
        (GNA) in Tripoli condemned the "horrific crime," blaming the leader of the
        opposition Libyan National Army (LNA) who are currently assaulting Tripoli.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78845a04-90b7-4e5f-aeb0-8067ec0299f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:25:07.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently no independent confirmation on who was responsible
        for the attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83953676-b5fa-4f7a-aa04-696002e8b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:25:07.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statement following the attack, the GNA said the airstrike
        on the center had been intentional and constituted a "war crime."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cdbeba-eb34-4632-88af-65e0b109e938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:25:07.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask the international community through the African Union, European
        Union and (other) organizations to take a firm and clear stance against these
        continued violations," the statement said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56d3a2-07ec-4bf0-8e86-1577d29b3728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:25:07.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no response from the opposition LNA yet. CNN has
        reached out to the LNA for comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d178565-9b6b-4381-976f-d07b01b78f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:25:07.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed conflict in and around Tripoli escalated on April 4, when
        General Khalifa Hafter and his LNA launched an offensive to capture the Libyan
        capital from the UN-recognized government.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4043870-8b8a-4bf7-81bf-a974fb0f4275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:25:07.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:09.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending the capital are disparate Islamist militia that prop up
        the UN-recognized transitional government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3359a-42a3-4890-b871-d60547e972af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:25:07.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:09.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights organizations said that they have seen both sides potentially
        committing war crimes, including indiscriminate attacks on residential areas
        and migrant detention centers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f5436-e678-460a-99ef-fa8c22734923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:25:07.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drastic impact of the battle for Tripoli is even visible from
        space, with satellite imagery showing large swathes of the city now cloaked
        in darkness," said Magdalena Mughrabi, Deputy Middle East and North Africa
        Director at Amnesty International, in a statement Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827e0d79-30cc-44d7-9ca9-7d7dbc7e1c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:25:07.180+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council has voted to impose an arms
        embargo against Libya until June 2020, saying that there is "no military solution"
        to the ongoing conflict.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa2fdee-1e55-407e-b6a0-0cf7f7dda0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:25:07.180+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Amnesty International said that the embargo is not being properly
        enforced and has accused Jordan, the United Arab Emirates and Turkey of flouting
        the ban.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c96c8d-e51c-4f56-96c7-497724e4b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:25:03.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/03/africa/libya-airstrike-migrant-center-intl-hnk/index.html">At
        least 40 killed after airstrike targets migrant center in Libya</a>."</em></p>'
  'japan-whaling-industry':
    'author': 'Ivan Watson, Yoko Wakatsuki, Mark Phillips. Graphics by Jason Kwok
      and Jordan Ashmore, CNN'
    'caption': "The menu at Taruichi, a Tokyo restaurant that has specialized in cooking\
      \ whale meat for half a century. | \tIvan Watson/CNN"
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-03T13:28:26.794+08:00
    'imagesource': 'jcr:eca24101-95d9-418c-8fdc-2b5220894550'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df69d1a-e4d8-4b1b-b0ed-516472f981d0'
    'lead': 'For the whale hunters, the inaugural expedition was a big success.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:32:05.596+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:34:08.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:36.567+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'By killing whales, Japan seeks to revive a dying industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194bc662-fe79-4f94-987e-0d3e15ffeba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.596+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— For the whale hunters, the inaugural
        expedition was a big success.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd21907-992c-47fd-b154-0798dfd5b34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.596+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after heading out to sea, their ships returned with the carcasses
        of two freshly harpooned minke whales, their huge, gaping maws draped off
        the sterns of the vessels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb048d-a1cd-4f38-8921-a42a95e2cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.596+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The catch was much bigger than expected," said Yoshifumi Kai, chairman
        of the Japan Small-Type Whaling Association. "I''m very happy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd3d12-7ae6-4ed7-b48c-6703bcbb704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.596+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a ceremony before the fleet went out on July 1, Kai had given
        an emotional speech to an assembly of whalers, law-makers and the mayor of
        the northern Japanese port city of Kushiro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde24a4-7725-4e62-91a5-bfe9a966611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.597+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so moved my heart is shaking," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8f7d7-c679-4b07-855b-8ebc2fbb7a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.597+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was an important day. Japan was lifting a 30-year ban on commercial
        whaling in its waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c06535-f372-4404-81f5-71870a8271cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.597+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1986, the International Whaling Commission (IWC) announced a
        worldwide moratorium on commercial whaling. In late 2018, however, Japan decided
        to withdraw from the IWC -- a move welcomed by its whale industry but condemned
        by environmental campaigners who believed it would threaten endangered species
        of whale.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67e9b1-50f0-4820-9047-67ecec429ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.597+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Japan''s appetite for whale meat in decline, why is the
        country so committed to killing whales?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd65a753-64c5-4e26-ba96-352c497e4d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.597+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Whale experts</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73461e11-83e2-41db-b23c-d0e460d37a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.597+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The septuagenarian Maeda brothers have decades of experience in
        pursuing whales.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc70ff-9a3d-4708-94ba-80c1f3521c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.598+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, they run whale spotting trips on the frigid waters of
        the Sea of Okhotsk. But long ago, they used to hunt them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f4121-e0b2-43b6-99a8-9655c3e2b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.598+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitsuhiko Maeda, 73, and his younger brother Saburo, 71, worked
        in an eight-man team, harpooning and killing around 40 whales a year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb02395-0591-41c3-a490-237c9f76c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.598+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finding whales is a part of my life," the elder Maeda said, as
        he steered his boat towards a minke whale to give the half a dozen Japanese
        tourists on board a closer look.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4eea0d-725e-4a46-9428-581befb4dccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.598+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the resumption of commercial whaling, none of the
        tourists objected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2faa44-3140-483c-babe-69f4e0037625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.598+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, it should restart," the elder Maeda said. "Japan has
        a culinary culture of whales."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ef7c3-c003-44aa-8d9b-217d7c453fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.598+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maeda has no plans to revive his former career, however. He enjoys
        showing tourists fin whales, the second largest of the world''s whale species.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3013d-9b57-4e7e-ba53-73f4e85fa7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.599+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue to lead cruises, and the whale hunters can catch
        the whales," he said. "I want both to co-exist."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa1ace9-b55e-4285-bf17-ad2fa58321a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.599+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 1986 moratorium brought the Maeda brothers'' whaling careers
        to a sudden halt, other Japanese hunters continued killing hundreds of whales
        every year for decades, using a special permit granted by the IWC for "scientific
        research."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd5699-533c-4315-894c-a1fd47602600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.599+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan killed 596 whales in the 2017 and 2018 hunting season, according
        to the IWC. Most of those were harpooned in the Antarctic, although Japan
        also hunted in the North Pacific.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d03bcc-0225-4317-ba51-88f2a93b7bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.599+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo has defended its right to hunt whales, arguing it is a vital
        part of Japanese culture and maritime tradition.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b81d1f9-5687-463f-a4b5-10815ee4296a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.599+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan is an island nation surrounded by the ocean and we have been
        using the whale as food since ancient times," says Kiyoshi Ejima, a lawmaker
        from Japan''s ruling Liberal Democrat Party and a staunch supporter of the
        whaling industry.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c682a0-1bba-4569-b1bf-3941ba328aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.600+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Japan has withdrawn from the IWC, whalers will no longer
        hunt in international waters but will pursue them in an economic exclusion
        zone, which extends 200 nautical miles from the Japanese coast.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ddf164-74dc-4600-b853-15d129172ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.600+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hunting quota has been set at 227 between now and the end of the
        year, according to Japan''s Fisheries Agency. That breaks down to 150 bryde''s
        whales, 52 common minke whales and 25 sei whales.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ccbce-cb0b-4680-99b1-4d10838b6c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.600+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the three, only sei whales are listed as endangered.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27229e67-db8c-45df-b52a-03c5ced515b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.600+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the plan to kill 227 whales in six months is just the beginning,
        according to whaling industry supporters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5821f8-8c2b-40e2-bbb5-dfc761c5a106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.600+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the start-off," said Ejima. "A kick-off point."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845dce8c-a990-43f5-9d04-c4a443a1f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.600+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s got some experts worried.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f811a80-7e8d-4335-aaad-4486eda64831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.601+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are fragile whale populations around Japan that cannot sustain
        commercial hunting," said Patrick Ramage, director for marine conservation
        at the International Fund for Animal Welfare.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c0dd01-8754-4ba9-a083-d2a3f96dacd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.601+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These populations cannot feed a meaningful Japanese market -- even
        if there were one for whale meat."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c2d9d5-d899-41c5-a2d2-463d449761cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.601+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dying industry?</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfd05e0-2760-4d6e-879e-080593ac7ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.601+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese whaling industry still faces one serious problem: appetite
        for whale meat is declining.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d0acc6-72f3-45b6-843e-844d42a154a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.601+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ravages of World War II, whale meat became a vital source
        of protein in Japan. In 1964, Japanese consumed 154,000 tons of whale meat,
        according to government statistics. And as recently as the 1970s and 1980s,
        fried whale was a common dish served for lunch to schoolchildren.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136fca97-8132-48c3-84cf-0f558673b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.601+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by 2017, Japanese ate only 3,000 tons of whale meat. Per capita,
        that amounts to roughly two tablespoons of whale meat a year.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462acf8b-df33-47a4-afba-2a62d9e86fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.601+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our immediate issue is how to make financial sense of it (whaling)
        going forward," said Kai.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2840b70d-876c-4045-83b0-f03492622a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics argue that it''s a dying industry that is kept alive only
        by government subsidies. Japan''s Fisheries Agency has allocated the equivalent
        of about $463 million to supporting whaling for the 2019 fiscal year.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c09c58c-879b-47c8-b8cd-7e8b03a5cf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If whaling is forced to sink or swim, this industry will drown
        very quickly," said Ramage, from the International Fund for Animal Welfare.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2156a2a-de88-41bd-bd69-84bf6c75b45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, restaurants including Taruichi, in Tokyo, decorate their
        entrances with paintings of whales at sea and proudly celebrate the culinary
        tradition of serving this niche meat.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e64bda-aa1f-4328-9cfc-772168dae60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taruichi''s owner, Shintaro Sato, has printed leaflets celebrating
        the resumption of commercial whale hunting. "It was a dearest wish for us,"
        said Sato, who inherited the restaurant from his father. His family has been
        preparing whale meat for half a century.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8cab1b-1362-4dfd-b547-cf7b5b0022ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the kitchen, cooks carefully laid out garnished dishes of whale
        heart sashimi. The fryer bubbled with chunks of breaded whale meat. Waiters
        on the restaurant floor delivered platters of whale steak marinated in miso.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859abbaf-ec0a-43ce-86bf-63b872e3c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sato said he hopes the relaunch of commercial whaling in Japan will
        help young Japanese rediscover whale meat.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9237a9-2d97-466a-8bc0-e76fb4874de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To his critics, he said: "Let''s respect each other''s cultures
        and eat what each one eats."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6604a1-30cc-46a4-b8a8-5b5c308e080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:05.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:34:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/02/asia/japan-resumes-whaling-hnk-intl/index.html">By
        killing whales, Japan seeks to revive a dying industry</a>."</em></p>'
