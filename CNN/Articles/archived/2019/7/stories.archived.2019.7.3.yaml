      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re a lot alike''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8727548f-c14d-4c8a-80a9-f9df5c1922d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re a lot alike on the court," Williams said, a line that drew
        a laugh. "I''ve always liked that about him.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0859bb0-dccd-4860-8d2a-70b5e783c0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His work ethic is just honestly off the charts. That''s something
        I''ve always respected about him. His fitness, everything. To do what he''s
        done in an era where there''s so many other great male tennis players, so
        much competition, to rise above it, not many people have done it. He''s actually
        one of the few.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd059ff30-c1be-4dec-b545-1b016bc4f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so many things to be admired. Above all, he really stands
        out. He really speaks up about women''s issues no matter what. You can tell
        he has a really strong woman in his life. I think above all that is just fantastic."</p>'
