      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a dog is showing possible signs of DCM or other heart conditions,
        the FDA encourages you to contact your veterinarian as soon as possible. In
        extreme cases such as sudden weakness or collapse, you may need to seek emergency
        veterinary care.</p>'
