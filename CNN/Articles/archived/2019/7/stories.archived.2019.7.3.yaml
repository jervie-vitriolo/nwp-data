      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Maria Sison, founding leader of the Communist Party of the
        Philippines, said Duterte is "having coup jitters" amid public dissatisfaction
        of his failure to defend the country''s sovereign rights in the West Philippine
        Sea. Duterte has been criticized for nurturing friendly relations with China
        despite Beijing''s incursions in areas that the Philippines claims and occupies
        in the disputed South China Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c16a392-83fc-4392-a6c8-3451cc6b955e'
