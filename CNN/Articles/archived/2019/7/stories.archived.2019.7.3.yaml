      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb11b17e-a211-434a-b643-abfe0456e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:32.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to make the excruciating choice to leave behind my past,"
        Swift wrote. "Music I wrote on my bedroom floor and videos I dreamed up and
        paid for from the money I earned playing in bars, then clubs, then arenas,
        then stadiums."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce151e-1f30-42f5-9c65-842242942499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:32.536+08:00
