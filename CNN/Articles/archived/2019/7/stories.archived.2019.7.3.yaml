      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fdbf22-e2b2-4027-a5a9-99dc93b9baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.727+08:00
      'mgnl:createdBy': 'xave'
