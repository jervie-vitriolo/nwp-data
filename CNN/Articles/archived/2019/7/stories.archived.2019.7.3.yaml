    'template': '1'
    'title': 'Serena Williams, Andy Murray to play mixed doubles together at Wimbledon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c080e-5e49-4f6d-b995-b962e55b2c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Serena Williams-Andy Murray mixed-doubles
        partnership at Wimbledon is a match made in tennis heaven.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b2fa85-b65f-457d-a4d9-663e761b2897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams is the most successful player in the open era of professional
        tennis, with 23 grand slams in singles, and Murray is Britain''s most successful
        player in the same period, with three.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9087a1-a5cf-4e58-91e2-e1e0cd2d6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and Williams has won 14 Grand Slam doubles titles with big sister
        Venus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5efbf6-84ff-49fe-b3e7-ba1ab0c0d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s announcement ended a week of speculation as to whom Murray
        would line up alongside at Wimbledon or whether he would play mixed doubles
        at all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86bc271-8891-404e-bcaf-4229724e1c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scot underwent a hip resurfacing operation after the Australian
        Open in an effort to extend his career -- initially, he planned on retiring
        at Wimbledon -- and duly returned in doubles at Queens in London last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f151ad6-981d-4d69-8610-6bdf902a53d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did he come back, but he won the title with Spaniard Feliciano
        Lopez.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded0ac19-306c-47c6-9f6d-afa5b4eb5885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2019/07/02/tennis/maria-sharapova-retires-wimbledon-pauline-parmentier-spt-intl/index.html">Sharapova
        retires in first round</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a65d8a3-9b4d-4fb1-8086-c116125b4f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2019/07/02/tennis/federer-kyrgios-nadal-wimbledon-tennis-barty-intl-spt/index.html">Federer
        drops set, then cruises</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc78b089-5c28-4ff5-8066-a33a09081c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t long before he opened the door to playing mixed at Wimbledon
        and was turned down by the likes of current world No. 1 Ashleigh Barty and
        doubles Grand Slam winner Kristina Mladenovic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e8fe1-b54c-4f77-8af8-74438cfd04aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other female players volunteered their services, including Maria
        Sharapova.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e96c9-8d49-491f-85fe-999b8b21d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f53d9-e452-462e-891c-f95a9d3ffb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Williams gave it away?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d278d44-14f8-4c0a-bf61-8617ee3742af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams hinted over the weekend that she would consider featuring
        in the mixed doubles and suggested that something was brewing after her 6-2
        7-5 singles win Tuesday in the first round against Italian qualifier Giulia
        Gatto-Monticone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc75e7c9-e26a-4383-b7aa-75eba20e8106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still kind of in the singles mode, trying to figure that part
        out. We''ll see. I could use extra matches, though, so ... could be something,"
        said the 37-year-old, whose season has been hindered by a knee injury.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb82b9e5-0a20-4e54-b0d6-dba330321fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you guys really want it, then maybe I''ll do it," she added
        to reporters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8420ba7-2940-4510-847c-1b11d3a596d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the reply came, "we do really want it," Williams countered,
        "All right, done, just for you guys."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b2127-df78-42cd-b375-9960feb232c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams and Murray have always had a healthy respect for one another,
        not only because of Grand Slam victories.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0680a33c-1dbd-492f-9cc2-0a745a03abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray has been vocal in his quest for equality and went against
        the norm in men''s tennis by hiring a female coach, Amelie Mauresmo, in 2014.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b3cde-ce99-4fdc-8b8e-3d20b2022cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mom, Judy, has been a huge influence in his life, and after
        retaining his Olympic title in Rio in 2016, he corrected a reporter who said
        he had just become the first player to win two gold medals in tennis.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f309d9-5091-45fb-8722-704827820a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:34:12.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Venus and Serena have won four each," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4984a0ec-a5bb-4af4-9ae7-f1b7bc1e60ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:40:10.264+08:00
