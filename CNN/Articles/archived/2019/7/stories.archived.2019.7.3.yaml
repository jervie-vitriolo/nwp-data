      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f99876-9da0-4839-bcde-9ce1ec5523ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Albayalde''s statement is premised on possible violations
        arising from wrongful accusations against Duterte, like libel, defamation
        and perjury.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef74e02-6ffb-44d3-af4a-dc6a8546a5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0780d41c-833d-4422-8218-cebae6e799e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 142 of the Revised Penal Code defines inciting to sedition
        as any acts&nbsp;which encourage others to rise against the government through
        things like speeches, writings and banners, or the publications or circulation
        of “scurrilous libels” against the Republic of the Philippines or any of its
        officials which tend to disturb them from their duties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b2256-9e20-45db-8d2a-f118ca22ca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f8a22a-2726-44e0-ad94-e6c172468798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No law in the Philippines penalizes threatening the President with
        impeachment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f6732-d85d-464b-b053-5371f9a941b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a0d1e-1adb-4f4d-8168-1910bf73019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of an impeachment bid against Duterte was floated
        by legal experts, who said that Duterte’s deal with Xi over Chinese fishing
        in Recto Bank, which is within the Philippines’ exclusive economic zone, is
        unconstitutional.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59acc7f8-6fc5-4096-9705-40558fed4cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba240228-a191-4c7c-8359-2f489fbf4025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s allies and even an <a href="http://www.cnnphilippines.com/news/2019/7/2/Drilon-impeachment-Duterte-cannot-stand-trial.html"
        target="_blank">opposition senator</a> believe that this is far from possible.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d394d8c-f36a-4555-8587-1acae4beba89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef7abe6-4d88-485e-9f49-bd2c029d4bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fd4376-58e5-41c6-8294-f87dd51fae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any person can file an impeachment complaint before the House Justice
        panel, which would decide whether it is sufficient in form and substance,
        if there are sufficient grounds, and if there is probable cause. If the complaint
        hurdles through these, it is sent to the plenary to be deliberated on. A one-third
        vote of the House sends the articles of impeachment to the Senate, which will
        convene as an impeachment court.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f522ce1c-331c-4e88-a2c0-d9190870da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a099a62-cc9a-43c7-a12b-51bab677b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Nograles, a former lawmaker, said the possible impeachment
        bid against Duterte is bound to fail at the determination of sufficiency in
        form and substance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd04ec9-ab26-45ed-bf72-b472077fbda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11bd4a-3abd-4ee1-b87e-69eed69945bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is dominated by Duterte’s allies.</p>'
  'Andy-Murray-Serena-Williams-Wimbledon-mixed-doubles':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-03T12:14:49.291+08:00
    'imagesource': 'jcr:aa880074-7d66-4227-938c-2d496c638154'
