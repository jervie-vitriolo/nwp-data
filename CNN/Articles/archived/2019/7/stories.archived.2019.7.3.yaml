      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08415119-176d-45f1-bce6-948cc7f00ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.727+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishing rights were agreed upon by the two leaders during Duterte''s
        state visit to China in 2016, but it was only publicized in June, following
        the ramming of a Chinese vessel into a Filipino fishing boat at Recto Bank,
        which caused the FIlipino boat to sink, leaving 22 Filipino fishermen floating
        for hours at sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd074e-6b95-4439-8647-49333dd129b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.727+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feebf9a-2317-4199-9147-5c78a5a08057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.727+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo told CNN Philippines on Tuesday that the agreement
        between Duterte and Xi had been announced before the incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe3b4e-0940-40c9-b7f5-c50ef921142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.727+08:00
