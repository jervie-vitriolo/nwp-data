    'stories': ['c4a52756-a52e-4255-8aa1-c76b1ed66cfe']
    'template': '1'
    'title': 'Angat Dam possible ‘normal high’ level by December – MWSS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b66948-6057-4de4-862a-a75cdf10ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:28:32.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Elevation
        in Metro Manila’s principal water source may return to "normal high" level
        by the end of the year, the Metropolitan Waterworks and Sewerage System (MWSS)
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d1e2b5-04d7-4a38-a808-1b43d5603667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:28:32.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, MWSS Administrator Rey Velasco said the dry
        spell has severely hit Angat Dam, but officials hope the reservoir will reach
        the normal level of 212 meters by December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c2d91-35bb-4355-be37-60af4f9469ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:28:32.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Medyo masama ang naging lebel ng</em> Angat dahil <em>sa</em>
        El Niño,<em> kahit na uulan ''yan, hindi po natin ma-expect na biglang tataas
        ''yan</em>,” Velasco told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a2c77-25cf-4766-b819-8a6d9272f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:28:32.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Angat’s level worsened due to El Nino, even when it’s
        raining, we can’t expect it to rise immediately.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d5fbb9-bd92-4ae7-af00-32547f4afe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:28:32.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Eto pinag-usapan namin sa</em> technical working group,<em>
        na sana</em> by end of December<em>, babalik tayo sa</em> normal <em>na</em>
        212 <em>at</em> 215 meters <em>ang</em> level. <em>Pag hindi natin na-attain
        ''yan, magkakaroon tayo ng problema</em>,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1113cbd-7585-4d8c-99c0-09ef506bf9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:28:32.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we talked about in the technical working group,
        that hopefully by the end of December, we’ll go back to 212 and 215 meters.
        If we can’t attain that, then we’ll have a big problem.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbb5185-847a-496e-91c2-a5a239232e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:28:32.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dam’s level rose slightly <a href="https://cnnphilippines.com/news/2019/7/2/angat-dam-above-critical-level.html">above
        the 160-meter critical mark</a> following consecutive days of monsoon rains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc25d2e6-6f76-449d-b86e-d2f12a74dd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:28:32.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) earlier said the reservoir will <a href="https://cnnphilippines.com/news/2019/6/24/Angat-Dam-water-level-water-interruption-typhoon.html">“most
        probably”</a>&nbsp;return to its 180-meter minimum operating level by September
        or October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958ad7dc-45c3-459b-bb75-d1e5622d70f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:28:32.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials said they are expecting two to three tropical
        cyclones to enter the country in the latter part of July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e89924-ae8c-4e25-b0a0-9536392ec973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:28:32.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reservoir’s critical level prompted the National Water Resources
        Board to reduce allocations to Metro Manila concessionaires Maynilad and Manila
        Water. This led to major service interruptions, as customers go waterless
        for 12 to 19 hours.</p>'
  'pdp-laban-house-speaker-term-sharing':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-03T18:34:05.409+08:00
    'imagesource': 'jcr:9ea76276-8653-4ee7-bbf8-1d7e2125245d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '409bd699-fc24-4f6a-b54a-63159cf0b269'
    'lead': 'PDP-Laban party president Senator Koko Pimentel says they are now willing
      to have a term-sharing scheme for the incoming House Speaker, provided that
      their endorsed candidate goes first.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T18:37:16.573+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:33:56.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:39.358+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['18th-Congres', 'House-Speaker', 'PDP-Laban', 'Koko-Pimentel', 'Aquilino-Pimentel',
      'Lord-Allan-Jay-Velasco', 'Lord-Velasco', 'Alan-Peter-Cayetano', 'Pulong-Duterte',
      'Paolo-Duterte', 'Sara-Duterte', 'Hugpong-ng-Pagbabago', 'Martin-Romualdez',
      'Lakas-CMD']
    'template': '1'
    'title': 'PDP-Laban open to term sharing, if Velasco goes first'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b15a0ce-886e-47e8-96c8-b8def5375e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:37:16.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:33:56.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> In the
        jostling for House Speakership, ruling party PDP-Laban has acquiesed to a
        term-sharing scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e39b6b3-056b-4a7d-9979-be2089ca51aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:37:16.574+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:33:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party, however, set a condition: its candidate, Marinduque Representative
        Lord Allan Jay Velasco, should get first crack at the coveted post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a872fc-73e0-457a-8a3d-f7f4cdd9d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:37:16.574+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:33:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To help settle the issue of House Speaker which has been dragging
        for a considerable period of time, the PDP-Laban which is the majority party
        is open to the idea of term-sharing, provided its nominee Cong. Lord Allan
        Velasco goes first since he already has an overwhelming number of members
        of Congress supporting him," PDP-Laban party president Senator Aquilino Pimentel
        III said in a statement Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9221af81-ac0a-43cb-ad56-790c9bdb7aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T20:22:39.050+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:33:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' News Night, Pimentel said the decision
        to accept a term-sharing agreement came after he had consulted experienced
        representatives, who said most Congresses have already elected a House Speaker
        before the session resumed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf74861-28fe-4ce5-8be3-90a88fa79a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T20:22:39.051+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:33:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told me that at this time they had already fixed everything,
        agreed upon the House Speaker, fixed the committee chairmanships. It''s quite
        alarming that we''re already in the first week of July we still haven''t seen
        the end of the issue of who should be the House Speaker," Pimentel said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57681df-2642-45f2-b7aa-17f16d8a9cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T20:22:39.051+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:33:56.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that with this decision, potential House Speakers should
        now decide on how to split the three-year term among themselves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de697484-5fb3-47b3-89eb-98930618ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T20:22:39.051+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:33:56.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The front runners, <em>mag-usap na sila</em> on how to divide 36
        months. <em>Ang</em> position <em>ng partido</em>, start with the PDP-Laban
        nominee," Pimentel said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b221ba4-1e10-4621-baa0-453b82f26ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T20:22:39.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:33:56.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The front runners should talk among themselves on how to divide
        the 36 months. But our party''s position is that the term should start with
        the PDP-Laban nominee.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e225fb4-7d34-4371-b62f-58a28786fd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:37:16.574+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:33:56.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Velasco himself has said that <a href="https://cnnphilippines.com/news/2019/6/27/cayetano-velasco-house-speaker.html"
        target="_blank">he did not want to share his possible term</a> as House Speaker,
        fellow contender Taguig Representative Alan Peter Cayetano of the Nacionalista
        Party said the idea came from President Rodrigo Duterte himself.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477f7b08-4d40-48bc-9b55-88002222997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:37:16.574+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:33:56.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a strong consensus among majority members of the House
        of Representatives during my series of consultation with them that term sharing
        is divisive and will only impede the passage of important pieces of legislation
        that this administration needs to fulfill its mandate and promise to the people,"
        Velasco said in a statement on June 27.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c2eaa-81c9-43e5-b025-d1d42a71f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:37:16.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:33:56.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Velasco and Cayetano, President Duterte''s son, <a href="https://cnnphilippines.com/news/2019/7/2/Paolo-Duterte-speaker.html"
        target="_blank">Davao City 1st District Rep. Paolo Duterte</a>, has also thrown
        his hat into the Speakership race. He proposed that the three-year term of
        House Speaker be split between candidates from Luzon, the Visayas and Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd150a-d64c-4747-bf65-026663291321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:37:16.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:33:56.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the regional <a href="https://cnnphilippines.com/news/2019/7/3/Sara-Duterte-Hugpong-ng-Pagbabago-House-Speaker.html"
        target="_blank">Hugpong ng Pagbabago</a> party, led by Davao City Mayor and
        President Duterte''s eldest daughter Sara Duterte-Carpio, has endorsed Davao
        City 3rd District Representative Isidro Ungab as its candidate for Speaker.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1916953a-1974-4e32-b8a0-5417d912211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T18:37:16.575+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:33:56.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other names floated as potential House leaders are Lakas-CMD president
        and Leyte 1st District Representative Ferdinand Martin Romualdez, and former
        speaker Davao del Norte 1st District Representative Pantaleon Alvarez.</p>'
