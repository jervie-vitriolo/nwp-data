    'title': 'AFP, PNP: No coup vs. Duterte '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7cdca9-9788-4418-ab07-f55c7f467863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:57:57.484+08:00
