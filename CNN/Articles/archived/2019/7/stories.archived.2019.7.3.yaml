      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Military chiefs have concerns about the
        politicization of U.S. President Donald Trump''s July 4 event, a source with
        direct knowledge told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf19d3-99dc-4e03-a85b-1baa32ef34f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T23:45:12.709+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military is expected to be front and center during Thursday''s
        event, which will showcase a wide variety of weaponry, including M1 Abrams
        tanks, and has taken on a political hue, with the Republican National Committee
        distributing tickets in a special VIP area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe8fc4-4997-407f-99b8-24479f25a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T23:45:12.709+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the planning for the event, Pentagon leaders had reservations
        about putting tanks or other armored vehicles on display, the source said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e4c76-753f-4d44-88e5-99d78675da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T23:45:12.709+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the final details come together, several top military chiefs
        of the individual services are not attending and instead are sending alternates
        in their place, though some say they had prior plans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab19a4a-d128-4814-b8f1-fa7826357ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T23:45:12.710+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private concerns contrast sharply with Trump''s claim Tuesday
        that "the Pentagon and our great Military Leaders are thrilled" to be participating
        in his revamped Fourth of July celebrations, which will also feature "incredible
        flyovers," fireworks and a speech he''ll deliver.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448bb48d-454a-4529-84ae-580d0248dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T23:45:12.710+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chairman of the Joint Chiefs, Marine Corps Gen. Joseph Dunford,
        will attend. But Gen. Joseph Lengyel, the chief of the National Guard Bureau,
        is on an overseas USO tour that was planned since May and Gen. David Goldfein,
        the chief of staff of the Air Force, is on leave.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda05d32-452a-4a5f-abd5-bc61a1026c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T23:45:12.710+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. defense official told CNN the White House provided 5,000
        tickets to the Pentagon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a79be6-fc25-4fc9-99f1-16d158006d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T23:45:12.710+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time military leaders have signaled their
        discomfort with potential politicization of the military in recent weeks.
        In early June, former acting Defense Secretary Patrick Shanahan issued an
        internal memo to all Pentagon personnel, service members and civilian employees
        calling on leaders to "reinforce the apolitical nature" of the U.S. military,
        according to a copy obtained by CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031afeaa-381f-462d-a18a-723bb3b233fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T23:45:12.710+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo was in response followed reports that the White House Military
        Office coordinated directly with the Navy''s Seventh Fleet to have the USS
        John S. McCain hidden from view during Trump''s visit to Japan. The late senator
        and Trump sparred often.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead21ca-10db-4a6d-987f-23572c2d7d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T23:45:12.710+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several types of military aircraft are expected to take part in
        the event, including the new Marine One Presidential VH-92 helicopter, which
        will be making its debut, a defense official confirmed to CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74178e1-8ef6-4e60-9c56-513fc45b0eb7'
      'mgnl:activationStatus': true
