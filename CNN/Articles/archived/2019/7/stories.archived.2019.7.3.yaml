      'mgnl:created': 2019-07-03T11:22:42.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Fed up about worsening air pollution in
        the Indonesian capital, a group of Jakarta residents is suing the country''s
        president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d229d-1dad-41a5-a256-30a27eb7a655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayu Eza Tiara, one of the lawyers working on the case, said that
        31 people had joined the lawsuit in the past week, which will be filed against
        President Joko Widodo, as well as the country''s Home Affairs Minister, Health
        Minister, Environmental Minister and the Jakarta Governor Anies Baswedan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a037043e-b843-4a53-a231-eeda4b35ac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those joining the lawsuit are ordinary citizens, including artists,
        academics and businessmen, according to Ayu Eza Tiara, from the Jakarta Legal
        Institute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5afef3-133b-4c2a-8f9b-1bf377f58933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been trying so far to make it clear to the government how
        bad the pollution is in Jakarta and its impact, by showing them data and study
        research," she said. "But ... they have given a negative response to us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad00dc-f910-4797-b95c-f68ee556ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government denied there had been a drop in quality air around
        Jakarta in the past year, and called on the media not to "dramatize" the situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37205e38-00c2-46fc-8db9-1bba4a653b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bondan Andriyanu, a climate and energy campaigner for Greenpeace
        Indonesia, said air pollution has been steadily worsening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd89d749-747f-4230-9aad-0bc4684bab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian capital had the worst air pollution in Asia on June
        14, higher than any pollution black spots in China and India, Greenpeace said.
        On that day, Jakarta''s air quality rated 189, according to the US Air Quality
        Index, which is considered "unhealthy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981fb83-3dec-4444-80bc-99e7ad42b484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://airnow.gov/index.cfm?action=airnow.global_summary#Indonesia$Jakarta_South">U.S.
        embassy''s pollution meter</a>, Jakarta''s AQI reading for June 2017 on average
        was 74. In June 2019, it was twice that -- 148.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0dddf0-0ae4-4b79-90d5-29c509c96339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Jakarta ranked 160th out of thousands of cities for overall
        air pollution in the 2018 World Air Quality Report by <a href="https://www.airvisual.com/world-most-polluted-cities?continent=59af92b13e70001c1bd78e53&amp;country=&amp;state=&amp;page=1&amp;perPage=50&amp;cities=">IQAir
        Air Visual</a>, the average amount of hazardous PM 2.5 particulates in the
        air rose <a href="https://www.airvisual.com/world-most-polluted-cities?continent=&amp;country=&amp;state=&amp;page=1&amp;perPage=50&amp;cities=LembLiKtxzRZbDYP4">more
        than 50%</a>,&nbsp;between 2017 and 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447db4bc-6e79-43e1-921a-32544660dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dasrul Chaniago, the director of air pollution control at the Indonesian
        Environment and Forestry Ministry, said his government didn''t recognize the
        Air Visual rankings, because they were measured by instruments held indoors,
        not outdoors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3644dd61-608f-4b11-afd4-1b3111c33d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaniago added that air quality always worsened during the dry season
        in Jakarta, between May and September.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480570b6-21f8-4131-8637-35db88b3fafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the government''s measurement system, the Air Quality
        Monitoring System (AQMS), Jakarta''s pollution levels were still lower than
        Beijing''s, he said. By AQMS measurements, Jakarta''s average pollution level
        in 2018 was 34 micrograms per cubic meter, while in 2019 it is currently 30
        micrograms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e5ea3-2f54-40a5-8a76-ec5878b172e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t dramatize the situation," Chaniago said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd2541-53b9-480b-b66a-ed150a116e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Greenpeace''s Andriyanu accused the government of ignoring demands
        for an explanation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e99d835-fabb-461b-bb95-cd522d234e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transportation is not the only thing that''s causing the air pollution,
        there are many other sources," he said, noting that Jakarta''s famous congestion
        is easing. "How about the industry area near the city?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fae9a3-a2a7-4d48-bf09-4384f44c5be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government was initially notified of the impending lawsuit in
        December 2018, to give officials a chance to improve the quality of the air,
        said Ayu Eza Tiara, from the Jakarta Legal Institute.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ef348-a361-443b-b060-52a112009447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they ignored us. It is also (a) human rights violation because
        air pollution is a silent killer," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d49f4-7246-47c9-8b9b-d344fb3a570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by the World Health Organization in 2017 found that air
        pollution caused about <a href="https://edition.cnn.com/2017/03/05/health/pollution-child-deaths-who/index.html">one
        in four deaths</a>&nbsp;of children aged under five, worldwide.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce728ea1-160d-4d65-9809-df453c957f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the lawsuit makes it way through the courts, Greenpeace''s
        Andriyanu called on the government to conduct more research into the causes
        of pollution. "It should be done with other institutions and cross-border
        stakeholders," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded9c3a5-7766-4aed-979a-84874290aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:22:42.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/02/health/jakarta-pollution-law-suit-intl-hnk/index.html">Angry
        citizens sue Indonesian government over growing air pollution</a>."</em></p>'
  'DOH-bans-e-cigarettes-vapes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-03T11:25:55.729+08:00
    'imagesource': 'jcr:dfc6dc1c-c023-410f-9381-0fa0988672a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e75cf2af-c1e6-43e2-a0ba-7b0002409b2d'
    'lead': 'The use of e-cigarettes in public will soon be banned following an order
      released by the Department of Health. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:30:35.602+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:34:19.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:33.047+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vape', 'e-cigarette', 'Department', 'of', 'Health']
    'template': '1'
    'title': 'DOH bans use of e-cigarettes, vapes in public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b40faf-cf90-4f36-9d14-f165710a5d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:30:35.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The Department
        of Health has banned the use of electronic cigarettes in public, with local
        government units to be tasked to apprehend violators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d81de14-5023-4681-acdb-ee05a09384b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:30:35.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) Undersecretary Eric Domingo said Secretary
        Francisco Duque III has signed an administrative order that bans the use of
        e-cigarettes and vaporizers (vapes) in public places. This comes two years
        after President Rodrigo Duterte''s Executive Order 26 that prohibits cigarette
        smoking in common spaces, and instead limits the activity to designated smoking
        areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f33ee-5329-4595-b02d-5a64cd542f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:30:35.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the order is not yet enforceable, as the DOH has not
        yet published the rules in newspapers as required by law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba75e60a-ca7b-4d3c-b5ef-2d00a9700a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:30:35.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once published, then it will be implemented. <em>Kasama dito ang
        ating pagbabawal ng paggamit ng mga</em> vape <em>at mga</em> e-cigarette
        <em>sa publiko, kagaya ng pagbabawal sa</em> tobacco <em>at paninigarilyo
        sa publiko</em>," Domingo told CNN Philippines'' Newsroom Ngayon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac605a-c317-4b25-89c7-8a20293d3882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:30:35.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:19.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will work together to prohibit the use of vapes
        and e-cigarettes in public, much like the prohibitions on tobacco and cigarettes
        in public.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c9698-1296-4ced-a54e-176724ae3756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:30:35.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:19.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung taong ayaw naman pong makasinghot o mga</em> secondhand
        smokers should be protected <em>at hindi sila dapat mausukan</em>&nbsp;[This
        includes the ban on using vapes and e-cigarettes in public, much like the
        ban on tobacco and smoking. People who do not want to inhale secondhand smoke
        should be protected so they don''t inhale the fumes]."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7217ded2-337b-4389-8361-3188dfaf99d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:30:35.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:19.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties for violators will depend on local ordinances enforced
        by the town or city where the smoker was apprehended, Domingo added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc12b6-0392-4a90-8234-fb8e4d707221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:30:35.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17th Congress approved a bill <a data-cke-saved-href="http://cnnphilippines.com/news/2019/6/3/Senate-passes-tobacco-excise-tax-bill.html"
        href="http://cnnphilippines.com/news/2019/6/3/Senate-passes-tobacco-excise-tax-bill.html">raising
        the excise taxes</a> on tobacco products just before ending sessions last
        month. The measure also imposes sin taxes on heated tobacco products and vapor
        tobacco products.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b5a11-0877-4d63-a3eb-c89ccdb82d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:30:35.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/6/4/Senate-gives-in-House-cigarette-tax.html">Higher
        cigarette taxes up for Duterte''s signature</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf88ee-8591-470e-b964-2775450cf628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:30:35.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:19.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once signed into law, the liquid content for vapes will be charged
        a tariff of ₱10 per 10 milliliters, while a pack of 20 units of e-cigarettes
        will also carry a ₱10 tax by Jan. 1, 2020. The duties will be increase by
        5 percent each succeeding year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87f06e8-1e15-4a83-8add-d73dfa0fca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:30:35.604+08:00
