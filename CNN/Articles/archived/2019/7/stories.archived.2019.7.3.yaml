      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo reiterated that the soldiers are satisfied with their commander-in-chief
        and that they have no plans of ousting him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60eace7-f33f-40e3-9023-0aa19c129300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:57:57.485+08:00
