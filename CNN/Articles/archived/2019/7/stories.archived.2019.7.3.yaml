      'mgnl:lastActivated': 2023-01-27T12:34:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Blackbird restaurant
        at the Nielson Tower in Ayala Triangle has been named as one of Monocle’s
        50 best restaurants around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa12a91b-6ca6-4b7c-8b9e-f064769e472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:13:51.132+08:00
