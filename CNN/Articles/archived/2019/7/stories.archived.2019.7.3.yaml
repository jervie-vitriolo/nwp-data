    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e1161-1778-4115-852c-07265389e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said this after Duterte <a href="https://cnnphilippines.com/news/2019/6/27/Rodrigo-Duterte-China-impeach-EEZ-jail.html"
        target="_blank">threatened to jail</a> those who will file impeachment complaints
        against him for entering into a deal with Chinese President Xi Jinping to
        <a href="https://www.cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal.html"
        target="_blank">allow Chinese fishermen to fish</a> in Recto Bank in exchange
        for Beijing letting Filipino fishermen into Scarborough Shoal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d056ced-7c2e-4137-87a4-f0a7cfefa845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd301019f-15fe-48b6-8755-80e98d52c35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I-impeach ako? Kulungin ko silang lahat. Subukan ninyo [Impeach
        me? I will jail you all. Try me]," he said on June 27. "Do that and I will
        tell you. Subukan ninyo. I am challenging you to do it. You really want to
        force my hand into it? P***** niyo gawin niyo ''yan [Sons of b****, do it]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4644ad36-5aa7-4fc9-87f0-63d7cfa66397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0837a59-c205-451d-9ec1-d0a8a810d2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nograles clarified that Duterte is only saying this in response
        to being forced “to do something that might lead to war.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04733565-5a19-44c6-9e2c-efbc4009a292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7f1fc-620a-4314-8ae5-5dd58fcc10cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it is under that context na [that] they are forcing him under
        the threat of impeachment, <em>''yung</em> threat, whatever it is, grave threat,
        veiled threat, the threat itself, the act of threatening the President may
        be construed as a crime,” Nograles said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b24f3a1-62e3-4f8f-bcb9-5d7c1d7bc81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f4b580-4c01-49a9-91fd-64b8b6022950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo earlier clarified that
        Duterte’s threat to jail those who want him impeached was just an expression
        of disgust.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13c0476-d056-4cf3-8096-b220a28e2c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392319e-e3cb-4faf-8adb-f9805d609cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said they will arrest those
        who file an impeachment complaint against Duterte "if there''s violation of
        the law."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada12874-3539-48fa-b528-4d15eb40452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e35e74-728f-4f89-8866-f85e18a0b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, an investigation will be conducted first, and police
        are duty bound to effect an arrest if it falls within the grounds for warrantless
        arrest or by virtue of the order of the court," it said in a statement issued
        to clarify PNP chief chief P/Gen. Oscar Albayalde''s earlier remark that the
        police would heed Duterte''s order to arrest impeach bidders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fac6247-211a-4209-8194-dac61a32c768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.905+08:00
