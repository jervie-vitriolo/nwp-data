      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortefiel is the first brand of Tendam (Cortefiel, Pedro del Hierro,
        Women´secret and Springfield) created in 1945 and strongly consolidated in
        Spain, with presence in over 40 countries and more than 300 points of sale
        around the world. Naturally elegant since 1945.</p>'
