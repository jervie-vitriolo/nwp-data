  'Kyushu-Japan-heavy-rainfall':
    'author': 'Junko Ogura and Alex Stambaugh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-03T17:43:14.360+08:00
    'imagesource': 'jcr:4b785df8-8c4a-4367-a0e4-52dc96ed37c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31b73c6c-310c-4664-8185-b147ab722dc4'
    'lead': 'Almost 1 million people in southern Japan were evacuated Wednesday as
      the region braced itself for a month''s worth of rain in a single day, according
      to local officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T17:48:44.580+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T12:33:57.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:39.019+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Kyushu', 'rain']
    'template': '1'
    'title': 'Almost 1 million evacuated as Japanese prefecture braces for a month
      of rain in one day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3646533a-14e1-4533-8f0d-9f0a564be0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:48:44.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Almost 1 million people in southern
        Japan were evacuated Wednesday as the region braced itself for a month''s
        worth of rain in a single day, according to local officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf96f9-dee3-4ad7-a1b4-76900d172c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:48:44.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese island of Kyushu is expected to be lashed by more than
        350 millimeters (13.7 inches) of rain Thursday. That''s more than the island''s
        average rainfall of 319 millimeters (12.5 inches) for the entire month of
        July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f18ba29-6754-4a99-8442-aedfc46da294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:48:44.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Kagoshima prefecture, on Kyushu, could see more than 80
        millimeters (3.1 inches) of rainfall per hour, forecasters warned. Japan''s
        Meteorological Agency said a number of places there were at risk of landslides
        and flooding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b52b9-3bd7-4d78-a505-4cc78eb43beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:48:44.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman died earlier this week due to a landslide in Kagoshima
        city, according to government officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9165d2a1-3611-487c-b3d5-f2917fbecb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:48:44.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please be alert to landslides, low-land flooding and flooding of
        rivers," the Japan Meteorological Agency''s Ryuta Kuro said at a press conference
        Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a71a6-0693-4088-ab9f-bd11ba001696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:48:44.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a ministerial meeting Wednesday, Japanese Prime Minister Shinzo
        Abe tweeted that an additional 14,000 staff from the Japanese Defense Forces
        (SDF) have been deployed to assist emergency responders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c5eb28-5fbb-44f9-bd61-b1c6e8006eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:48:44.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From early June to late July, Japan traditionally experiences a
        rainy "baiu" season, as humid air from the south converges with cooler, drier
        air from the north.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc3a72-c47f-4bb2-a970-f6e856f6d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:48:44.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the baiu season has caused devastating natural disasters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe9e16-1882-422e-8c4c-e91a74ac5d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:48:44.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, at least 200 people died after torrential rains triggered
        landslides and flooding in one of the deadliest disasters since the 2011 earthquake
        and tsunami.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a309613b-7fc8-4f67-92b6-faae99b846ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:48:44.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T12:33:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/03/asia/japan-heavy-rainfall-intl-hnk/">"Almost
        1 million evacuated as Japanese prefecture braces for a month of rain in one
        day."</a></em></p>'
  'Angat-Dam-normal-high-level-December':
