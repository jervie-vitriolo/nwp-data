      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f30720-cec0-4fb1-b3bb-fbf0c77c312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the country may allow “surplus” fish to be taken by
        other countries. Locsin also said this, adding that Duterte may have been
        “given the impression that there is a level of beyond allowable catch” prompting
        him to enter into the fishing deal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0107f8-359f-4d12-a16b-183a1ca09596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9d0f6b-ec58-4ab4-8d4f-52130a928642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:49:25.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:34:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration at The Hague had already <a href="http://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html"
        target="_blank">invalidated in 2016 Beijing’s sweeping claims</a> over virtually
        the entire South China Sea based on “historic rights.” The international tribunal
        also said that the Asian giant violated Manila’s sovereign rights in its EEZ.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d2a1a6-d0c5-499c-8915-343af352cbfd'
