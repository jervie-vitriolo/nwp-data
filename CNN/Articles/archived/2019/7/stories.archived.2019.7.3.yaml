  'gay-conversion-therapy':
    'author': 'Chad de Guzman'
    'caption': 'A significant number of Filipinos believe that seeking the help of
      God or a higher being could help them change their sexuality. But not all who
      try these “reparative” methods come out unscathed. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-07-03T15:39:48.810+08:00
    'imagesource': 'jcr:2be9f85a-6f71-4cde-be0d-f5bfdcf3e19e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b766ab4c-3e7d-4a26-990a-64c146fcb82f'
    'lead': 'A significant number of Filipinos believe that seeking the help of God
      or a higher being could help them change their sexuality. But not all who try
      these “reparative” methods come out unscathed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:51:34.248+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T12:34:02.018+08:00
