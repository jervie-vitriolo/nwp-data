        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f031aa-882f-47f0-bd1d-0e93c28afb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Philippine
        National Police Chief Oscar Albayalde has ordered the investigation of the
        buy-bust operation that killed a 3-year-old girl.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b1f0c-ac20-4c09-81ed-7900050040d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5866ee66-243a-41bc-980a-1afddf505cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child, identified as Myka, was caught in a crossfire between
        the police and her father during a drug raid in Rodriguez, Rizal on June 29.
        Police said she was used by her father, Renato "Kato" Ulpina as a "human shield."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b11cb83-eea3-401b-981c-f98ce5b6b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727f12a2-e3a3-4a0a-b16e-9e003048001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who died were Ulpina, an unidentified suspect, and Police
        Master Sergeant Conrado Cabigao Jr.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c283ef-12db-4c53-8931-1d4f248944b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9c150f-5f11-4bfe-9dd8-ece66e8ea3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde on Wednesday said has ordered Region 4-A Police Director
        Brigadier General Edward Carranza to look into the incident. He added he is
        awaiting for the forensic findings of the PNP Crime Laboratory on the case.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af1d5fe-d937-4ca8-8086-4ae21ce78bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.736+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db307b6-9c29-42cb-84a8-2bbd4d5ae18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.736+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Ulpina and the other suspect fired shots at Cabigao,
        which led to the shootout. Albayalde says Ulpina is a member of a criminal
        gang involved in gun for hire.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013aa812-67fe-4c6d-8001-b3714f78d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.736+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222876cc-bb3b-4258-97ef-d412cef5adaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.736+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"In any firefight, kasi lalo na kung naputukan na at tinamaan
        na yung pulis, of course magreretaliate at hindi nya nakikita kung sino</em>
        (ang binabaril)," Albayalde said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a21b0-f920-443b-b6bd-c3195d3c8298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.736+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "In any firefight, especially when police are being
        shot at, of course the police will retalliate and they could not see (their
        target)."]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83550918-6bf1-41e9-9e87-5ae1670ad327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.736+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97205a8-22b1-4794-aa10-0b4e55f8db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.736+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights advocates were outraged that a little girl was the
        latest — and possibly youngest — casualty of President Rodrigo Duterte''s
        war against illegal drugs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609d8626-e2f4-4b61-b928-addaae9a0723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.737+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0db56-d46d-4158-a224-f9a138059d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.737+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New-York based Human Rights Watch slammed Duterte''s anti-drug campaign
        for the devastation it has unleashed on children.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1dbef-57e4-4714-a48b-974b39f896a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.737+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb01a606-6221-4516-8c15-7516eade5740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.737+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:34:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of those killed in Duterte’s anti-drug campaign, including
        the children like Myka, lived in impoverished urban areas... The drug war
        has also damaged countless Filipino children who continue to grapple with
        the psychological, emotional, social, and economic impact of the killings
        of their loved ones," it said in&nbsp;&nbsp;<a href="https://www.hrw.org/news/2019/07/01/three-year-old-girl-latest-philippines-drug-war-victim"
        target="_blank">statement</a> on Tuesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f5865-bee5-4859-a270-ded26321da66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:35.737+08:00
