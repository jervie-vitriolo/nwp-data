    'template': '1'
    'title': 'Samsung hints at Galaxy Note 10 launch on August 7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af45061-1fde-42d1-b69a-314b420a0bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:31:28.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Samsung has revealed the date for its next
        press event, at which it''s expected to unveil the Galaxy Note 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a9ac4a-f1e9-4ec7-8d9c-9be5079d97e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:31:28.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced that an "Unpacked" event will take place on
        Wednesday, August 7, in New York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbd500-da90-470e-90bb-1ca6c7fc5069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:31:28.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Samsung didn''t disclose specifically what it would show
        off at the event, the invitation said it will "unveil new devices designed
        to take the Galaxy ecosystem''s connectivity to the next level." Included
        in the invite was an animation of a stylus pen and a camera lens, which strongly
        suggests the lineup will include the Galaxy Note 10, famous for its S Pen
        stylus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ffb6e-784d-41a2-b40c-aad312a67fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:31:28.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Note 9 was unveiled almost exactly a year prior to the date
        of the 2019 event. The Note 9 added an "intelligent camera," which knows what
        you''re photographing and automatically enhances the image''s colors and focus,
        and it added longer battery life. Samsung also rolled out a new S Pen, which
        can act as a remote control. The price began at $999 in the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a627be-9af1-4f3d-81cb-a8a785bb5f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:31:28.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Unpacked event last year, the company also announced the
        Galaxy Home smart speaker. The product still has yet to ship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47133c0-01ca-4e80-b9e4-419422286b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:31:28.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If images circulating on the internet are to be believed, the Note
        10 might have a front-facing camera placed beneath the screen and, like the
        Galaxy S10, a fingerprint reader beneath the screen too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e28d3b-2501-438f-94d1-00918c8bf6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:31:28.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is still dealing with the fallout from the bungled launch
        of the Galaxy Fold. Samsung announced the phone in February. But when the
        company sent phones to reviewers, many of them broke. That forced Samsung
        to delay the planned April launch and the company hasn''t yet said when the
        nearly $2,000 phone will now ship.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ff5dd-da96-4918-80f8-6a8aeda5bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:31:28.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T and Best Buy both canceled preorders for the Fold. WarnerMedia,
        CNN''s parent company, is a part of AT&amp;T.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59c983-b2cd-4e09-bb8c-436e03ad4504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:31:28.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/02/tech/samsung-galaxy-note-10-date-trnd/index.html">Samsung
        hints at Galaxy Note 10 launch on August 7</a>."</i></p>'
  'Job-interview-feedback-what-went-wrong':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-03T09:32:54.679+08:00
    'imagesource': 'jcr:027f639b-f1b9-4f93-95c2-acf807288489'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae5e3188-cede-474b-abac-5cee66d2f668'
    'lead': 'Rejection is all part of the job-hunting process, but these vague rebuffs
      can also leave an eager applicant wanting more information.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:40:29.928+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:34:26.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:30.966+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['job', 'interview', 'results']
    'template': '1'
    'title': 'Feedback after the interview: Should you tell the candidate what they
      did wrong?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac92ceb-eb82-4ef0-84f2-60707be3d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The rejection email usually reads
        something like this: Thank you for your interest. We had a very strong applicant
        pool and we''ve decided to go with another candidate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f05df-c188-40b9-8f4b-4657912c664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rejection is all part of the job-hunting process, but these vague
        rebuffs can also leave an eager applicant wanting more information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6da6c4-5996-4e6e-b655-9cc90980ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving and receiving feedback isn''t easy, but it can be helpful
        to both the employer and the job seeker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63805ff3-e7dc-4011-a295-3c99176e69f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that makes a great company is the way they treat
        potential candidates throughout the entire interview process," said Mary Abbajay,
        president of Careerstone Group. "Giving feedback helps candidates know what
        areas they want to work on."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4171e7-9663-4118-9c16-9bb9a622d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing feedback can also keep a strong applicant interested in
        the company for a position that might open up later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65877f8-c5ba-4918-9507-610436ab440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to keep someone as a warm prospective candidate, then
        it is good to take some time and give them some feedback. If you want to promote
        a positive impression," said Monique Valcour, an executive coach.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624905c1-3e52-49bf-a6ed-828024ecf743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what do you say and how?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc2aad-d70b-4294-ac93-1155a74467fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Keep it positive</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b5bbd-58e5-4273-a02f-f41f22633180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a candidate asks for feedback, the goal is to keep it positive,
        but also helpful.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967b7e2-509d-4f62-80ec-4df666c815e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talk about what they did well, with some areas of improvement and
        then give them some advice for what to try in the future," said Abbajay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a636ff-9d3c-42f6-b51d-4e298c3892a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the interview was terrible, stay constructive. "Make sure
        your intention is to help the person, not to slam or belittle them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28572742-62ae-4565-a772-c6b543923325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid subjective personal qualities like "we didn''t feel you were
        a real go-getter" or "didn''t make enough eye contact," Valcour suggested.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3552e1-af3d-4337-8466-bfe100df3e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Avoid legal landmines</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0e82d-8433-42ab-888e-10b0a1fbfd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While giving constructive feedback is important, it also opens the
        door to some legal issues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ca55c-e97b-451d-8d90-3eb484dd1eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had it our way, we would say don''t give feedback, just say
        ''thank you, we''ve hired someone else,''" said Mark Kluger, a founding partner
        at employment law firm Kluger Healey.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b5ffc-65fb-42c9-a8d9-224a78de50d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is illegal for an employer not to hire a person based on variety
        of factors, including race, color, age, religion, sex, disability and family
        and marital status.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a72ad3b-232f-4818-a5a0-a33f31e4606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when giving feedback on why someone wasn''t hired, avoid any
        indication that one of these factors may have come into your decision making
        or anything to do with their lifestyle, Kluger suggested.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7174b900-2a6f-486d-bbbb-dcd143f00183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they have six kids and sit on 12 committees on their kid''s
        school and it says that on their resume...it''s not a good idea to say something
        like ''we really need someone who can be engaged 24/7 and it seems like you
        have a lot on your plate.'' That''s the perfect way to step in a discrimination
        case."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30d554f-bae6-4007-98eb-1545a9b30381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a lack of or too much experience as a reason someone wasn''t
        hired can also get employers into hot water. "Courts have said that when employers
        say ''you are great, really qualified and have tremendous experience but are
        overqualified for this position'' that could be interpreted as a euphemism
        for you are too old," said Kluger.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9bf22f-763a-4ac3-b727-6943d177af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some states, saying an applicant doesn''t have enough experience
        can also be viewed as age discrimination.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2807c49-3332-4301-9809-fa3b42041220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Say some positive things, but be tactful about anything critical."
        He said telling candidates they have a great resume, but they should be more
        confident and talk more about their experience or how to solve a problem can
        be helpful without creating any openings for litigation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c17995-f721-41fb-bdfd-315852b8d804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many people aren''t comfortable giving feedback, particularly
        when it''s not positive, it''s important to keep emotions in check, and don''t
        make up false reasons why someone didn''t get the job.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6d9cd-43ca-4307-a183-cf831bbe9a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard from an emotional standpoint because you feel like you''ve
        let someone down ... that is when most people tend to say too much," said
        Kluger.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45a17c9-a472-4204-aee8-419047dfc47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c3703b-0a14-4476-88d1-4ebab1ff743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How to ask for feedback</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311df8c-77b6-49f0-b3f3-a5dba5da4205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to asking for feedback from an interviewer, show you
        have the right intention.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e667ba-ad37-4d82-88d1-ec3c7031aed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do it with the intention of developing yourself further and having
        a positive interaction," said Valcour. "Show you are open to hearing the feedback."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d1914-6ffc-42f3-a14d-909b0dd68ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a425a797-6af2-423f-be84-67cc8df3b1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recommended emailing the interviewer after the rejection and
        explaining how much you enjoyed the process and interviewing with the company
        and would appreciate some feedback on how you came across.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66742323-fe1e-41cb-80fa-ab1c17195a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ad7eb7-c354-4128-9c9c-8382e0ab1e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Express how you understand how this would take some time and that
        you are committed to continuous professional development."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa3196-c805-48a7-a269-e23c8229517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7888322-27d4-414d-8a14-5429b6bbb545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key is not to be defensive or combative with the feedback.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde9093-ef3d-400d-8d0c-fe4f11eb49a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc5b07-d6cc-4b0b-9143-cf45b9255d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t defend, listen," said Abbajay. "Ask more questions about
        the feedback if you have any, and take it to heart and thank them."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cee903-cc25-43c7-af07-9f7539cdd4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:40:29.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/02/success/interview-feedback/index.html">Feedback
        after the interview: Should you tell the candidate what they did wrong?</a>"</em></p>'
  'angara-probe-philhealth':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Angara calls for a probe into all alleged PhilHealth-linked
      fraudulent claims following the ghost dialysis mess. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-03T10:40:55.438+08:00
    'imagesource': 'jcr:51e7051b-ad7e-46e4-8e4a-e81cbaa59a25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab008e71-6ce7-4795-a0f7-d8ea4c2ea37a'
    'lead': 'Senator Angara calls for a probe into all alleged PhilHealth-linked fraudulent
      claims following the ghost dialysis mess.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:42:12.636+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:34:25.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:31.244+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['angara', 'sonny-angara', 'resolution', 'philhealth', 'wellmed',
      'bryan-sy']
    'template': '1'
    'title': 'Senator seeks probe on all alleged PhilHealth scams'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce1e6f-595d-44f7-aafb-8595cbbb93ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:42:12.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> After
        millions were lost to fraudulent claims made to receive benefits from the
        Philippine Health Insurance Corporation (PhilHealth), a senator sought to
        look into all scams involving the state health insurer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c1cd74-978a-4eed-ba5a-632de612ec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:42:12.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara filed a resolution on Tuesday, seeking to review
        PhilHealth’s use of funds and to investigate other alleged scams linked to
        PhilHealth. The resolution did not detail these scams but said fraudulent
        medical claims made to PhilHealth amounted to P154 billion from 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55b03fa-312e-4f2e-8831-66329fae3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:42:12.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Managot ang dapat managot. Hindi natin hahayaan ang patuloy
        na pagwawaldas ng pera habang ang dami natin mga kababayan na namamatay dahil
        sa walang pera para magpagamot,</em>” Angara said in a statement Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0075eae-9321-4c9c-b3d0-8db5178e1484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:42:12.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those that have to be punished must be punished. We
        will not allow money to continue being wasted when many of our countrymen
        are dying because they cannot afford treatment.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969af8f3-dd69-402a-a82b-60cfa52b53ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:42:12.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after former employees of Quezon City-based dialysis
        facility WellMed came forward and exposed the center for availing benefits
        for patients who have already died. This accumulated to P300 million since
        2016. Ex-WellMed employees Edwin Roberto and Liezel Santos are currently under
        the Justice Department’s witness protection program. WellMed Owner Bryan Sy
        was arrested by the National Bureau of Investigation, but was released on
        bail on June 16.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91364c44-7520-4c34-9db8-97723e6e12e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:42:12.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:25.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque said six PhilHealth executives
        have submitted their courtesy resignations in June after the President heeded
        them to step down. President Rodrigo Duterte appointed retired Army General
        Ricardo Morales to take over the state health insurer as the new president
        and chief executive officer. PhilHealth has also revoked the accreditation
        of WellMed following the controversy. The Justice Department is conducting
        an investigation into the dialysis center and some PhilHealth officials. Duque
        submitted himself to the probe, to strike allegations of conflict of interest
        as the chair of PhilHealth.</p>'
  'belmonte-sotto-quezon-city-100-days-plan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-03T10:38:36.691+08:00
