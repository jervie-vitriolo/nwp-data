  'Christine-Lagarde-European-central-bank':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-03T09:19:42.591+08:00
    'imagesource': 'jcr:f0eb1532-6070-48b9-9459-555645bbbf8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3593a90-0dc3-431b-9d61-fd660bff3c1a'
    'lead': 'Christine Lagarde, head of the International Monetary Fund, has been
      tapped as the next president of the European Central Bank, an appointment that
      would make her the first woman to lead the powerful institution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:27:28.864+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T12:34:29.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:30.152+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['christine', 'lagarde', 'international', 'monetary', 'fund', 'european',
      'central', 'bank', 'mario', 'draghi']
    'template': '1'
    'title': 'Christine Lagarde tapped as next president of Europe''s central bank'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298965b8-c45e-454b-b65e-65a095e75cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Christine Lagarde has been tapped as the
        next president of the European Central Bank, an appointment that would make
        her the first woman to lead the powerful institution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb7a9b0-42b9-422b-8da0-91565cf13f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40acd347-890f-4688-83d1-db30f3513aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Council announced Tuesday that Lagarde, the current
        head of the International Monetary Fund, had been chosen to succeed Mario
        Draghi, whose eight-year term ends in October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3704b461-8dc7-4f26-a491-bf3d4f1c3784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was one of two women selected for top EU jobs. Ursula von der
        Leyen, Germany''s defense minister, was put forward as president of the European
        Commission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b2aaf4-3823-4f0a-b2c4-91666d48f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde would be one of only a few women to lead a major central
        bank. She would bring savvy political skills, and a touch of star power, to
        the ECB.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458f141-5f4c-4b45-a8d9-5f9766d22d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Tusk, the president of the European Council, cited Lagarde''s
        international experience during a press conference, saying she would make
        a "perfect" president of the ECB.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf229f7e-77f5-40d1-abc8-522304a866b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbedc861-0948-4bbd-86f3-d5ae38f603fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the announcement, Lagarde, who is French, said she would
        temporarily relinquish her duties as managing director of the IMF during the
        nomination period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57659de7-fbd7-4692-afac-fbd063f7e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3964565-f5c6-4187-91cc-68b2913cdfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde, a surprise pick, is not an economist. A lawyer by training,
        she previously served as France''s finance minister. She is well known in
        finance circles and is a frequent commentator on global economic matters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c68a19-290c-4880-b171-bdf322c21a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5860c11-a8b4-4793-b6d1-85e317899cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Forbes ranked her third on its list of the world''s most
        powerful women, behind German Chancellor Angela Merkel and UK Prime Minister
        Theresa May. She''s been managing director of the IMF since 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a406830f-e547-45c7-9c85-b06b9fdd5989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cff9db-3dd9-4dcd-8882-2dfa938e81a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is well respected, able to forge compromises and to express
        herself well," Holger Schmieding, chief economist at Berenberg, said Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf2ed2-2c7a-4a5d-9840-d9dd1e567cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea12397c-6fef-470b-aedf-e27466dea8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde''s nomination is part of wider jockeying among European
        countries for top EU jobs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d67568c-c682-441f-889c-e6f29a9b901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c15435-04e9-4866-be52-b87df3ad06ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Lagarde and von der Leyen, Charles Michel, the prime
        minister of Belgium, was elected president of the European Council. Josep
        Borrell Fontelles, a Spaniard, was named the bloc''s foreign policy chief.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8624a093-4ca4-4ccd-a1a5-b5393e6a5730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5ac070-4519-410b-9e50-ed2230624f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde''s profile makes her an interesting choice to succeed Draghi.
        The Italian is credited with saving the euro during Europe''s sovereign debt
        crisis and guiding a subsequent recovery in the region''s economy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b237f0-cf4a-4bb3-8f98-74a7f7dc6f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbd0552-3146-4ab5-b97d-bdc677c9f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His successor will inherit a tough set of circumstances. Global
        economic growth is weakening, as Lagarde herself has warned for months.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5666f-abe3-4fc2-9872-ec654671134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba5929-1684-4f77-a484-331ccd90ce4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global economy has hit a rough patch: investment has weakened
        and trade has slowed significantly, with export and import growth rates at
        their lowest level since the great financial crisis," she said last weekend
        at the G20.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c9bbd-b9d3-4883-875f-58ffda2100fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f6f8e-fca9-489b-8e8a-8b6081783678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If conditions continue to worsen, it could require decisive central
        bank action.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a3f59-664b-4ff5-9867-003860087e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca814c85-c533-4224-9d4e-8942b11cacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi said last month that he was open to boosting monetary stimulus
        if economic conditions in Europe don''t improve. That could mean interest
        rate cuts or the revival of a quantitative easing program that involves creating
        new money to buy assets such as government bonds.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd23dee4-d8e4-4796-86bd-56da659fffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb2eb7-e4c5-456b-b860-04c9aba0d341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps of greater concern: the next ECB chief won''t have much
        ammunition in the battle against low growth and inflation. As president, Draghi
        didn''t raise interest rates once, giving his successor little room to maneuver.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a15fb48-884a-4eb6-9e0b-79a715b0d495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:27:28.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/02/economy/christine-lagarde-ecb/index.html">Christine
        Lagarde tapped as next president of Europe''s central bank</a>."</em></p>'
  'judge-blocks-trump-policy-asylum-detention':
    'author': 'Dave Alsup and Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-03T09:22:55.378+08:00
    'imagesource': 'jcr:3cdb17e6-61a9-4ad1-a18f-74137dda3fee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04430de0-1b15-4054-bec6-ab482a9da8da'
    'lead': 'A federal judge in Seattle on Tuesday blocked the Trump administration
      policy denying bond hearings to asylum seekers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:28:30.122+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:34:28.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:30.474+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-America', 'United-States', 'Donald-Trump', 'Marsha-Pechman',
      'asylum']
    'template': '1'
    'title': 'Federal judge blocks Trump policy keeping asylum seekers detained'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497f4c06-83c6-455e-8638-b62bcd7eeb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:30.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A federal judge in Seattle on Tuesday blocked
        the Trump administration policy denying bond hearings to asylum seekers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f475b7f-7de7-459f-a26c-e2bf2189c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:30.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Marsha Pechman ruled that people who are detained
        after entering the US to seek protection are entitled to bond hearings and
        the chance to be released from custody under the Constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7ca73b-e72a-4918-a420-ef55c9163bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:30.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the finding of this Court that it is unconstitutional to
        deny these class members a bond hearing while they await a final determination
        of their asylum request," Pechman wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3eba8-8e45-4582-9492-641b9ffa632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:30.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/16/politics/barr-immigration-ruling-reversal/index.html">Attorney
        General William Barr</a>&nbsp;in April announced a policy that some asylum
        seekers who have established credible fear and are subject to deportation
        cannot be released on bond by immigration judges — a major reversal from a
        prior ruling that could lead to immigrants being held indefinitely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09182ca5-d572-4314-a2d3-c6e069d9952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:30.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pechman addressed this possibility, taking issue with a statement
        from Immigration and Customs Enforcement that its Office of Enforcement and
        Removal Operations does not intend to re-detain migrants "at this time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69badda-4432-402b-b439-dc04115447a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:30.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government''s unwillingness to unconditionally assert that
        Plaintiffs will not be re-detained means that the specter of re-detention
        looms and these Plaintiffs and many members of their class face the real and
        imminent threat of bondless and indefinite detention absent the relief they
        seek," she wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b8d40-dfa5-4b76-a27c-d62af73437dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:30.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban will go into effect in two weeks, Pechman added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61c9082-2737-4dca-bb6e-400363c38a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:30.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision means the Department of Homeland Security will not
        have sole discretion to decide whether to release immigrants who crossed the
        border illegally and later claimed asylum, as the policy would have granted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024da09-ce3b-4087-acec-95fc616e743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:30.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy would have effectively blocked concerted efforts by immigration
        lawyers and immigrant rights advocates to push for bond hearings for detained
        asylum seekers. Supporters argue that there''s no reason to detain people
        who are seeking safety in the United States and have already cleared hurdles
        to prove they have credible cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43534c1-33fa-4f69-9288-7102340fbe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:30.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Civil Liberties Union, Northwest Immigrant Rights Project
        and American Immigration Council brought the <a href="https://www.aclu.org/blog/immigrants-rights/immigrants-rights-and-detention/attorney-general-barr-says-ice-has-power-lock">suit</a>
        in May against ICE, Customs and Border Protection, and their parent department,
        Homeland Security.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbde8e8f-d54c-44c3-954a-46cdbc46fc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:30.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Tan, a senior staff attorney with ACLU''s Immigrants'' Rights
        Project, celebrated the ruling Tuesday as having "forcefully rejected" the
        administration''s efforts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81454b0a-b279-4035-aec3-54771ca68729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:30.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court forcefully rejected the Trump administration''s bid to
        arbitrarily jail asylum-seekers without a hearing," Tan said in a statement.
        "Try as it may, the administration cannot circumvent the Constitution in its
        effort to deter and punish asylum-seekers applying for protection."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f9c64-1301-4958-9c3f-2be8c3625119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:28:30.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/02/politics/judge-blocks-asylum-seekers-detained/index.html">Federal
        judge blocks Trump policy keeping asylum seekers detained</a>."</em></p>'
