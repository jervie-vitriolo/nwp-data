      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The Philippines
        saw its debt pile grow taller in May, reflecting new credit secured from euro
        bonds plus a weaker peso value.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a2284-8a10-473d-b2ff-4fd472d43b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:10:27.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd692dadb-6f97-4990-a39f-b7a37b54a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:10:27.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of the Treasury reported that government debt rose to
        ₱7.92 trillion as of end-May, rising by ₱128.72 billion from the previous
        month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aad9ff-7873-4c04-aa6e-68f4e8657a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:10:27.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690702b7-19a4-439f-8e13-ec3ce5aaf350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:10:27.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Treasury attributed the uptick to higher loans
        secured by the state, together with the impact of a depreciating peso.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd753f0bd-d9a9-475f-91de-959993f569f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:10:27.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c343c5-9754-4428-bb72-9090c97db2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:10:27.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of the outstanding debts are owed locally at ₱5.26 trillion.
        This factors in the additional ₱50.95 billion credit secured by the national
        government through Treasury bills and bonds. Some unsettled dollar bonds issued
        onshore also saw values climb due to a weaker peso, which depreciated to ₱52.222
        versus the greenback. In April, the peso averaged at ₱52.098 to $1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec252545-22d8-4827-a776-7063d8678de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:10:27.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s foreign debt posted a faster increase, rising by
        three percent to ₱2.66 trillion in May. The Treasury said this was driven
        by currency fluctuations, alogside the ₱61.48 billion in <a href="http://www.cnnphilippines.com/business/2019/5/10/PH-euro-bond-sale.html">fresh
        euro bonds</a> issued by the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b42bfac-7d18-4515-ab08-bf63aacfd7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:10:27.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bonds, which were taken up by European investors and global
        fund managers, were meant to "diversify funding sources for infrastructure
        investment and human capital development."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7d3fa-b84d-47d5-99d5-54fe4031d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:10:27.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total debts have risen by 8.5 percent compared to the end-2018 level
        of ₱7.3 trillion, the bureau added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e54a2-d0a7-4496-8bd8-ac53ea57423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:10:27.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d3b8c-b8e9-4d67-aed1-4bd4756cd3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:10:27.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T12:34:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the month, the state has set aside ₱486.16 billion to pay off
        a portion of the obligations.</p>'
  'anti-discrimination-bill-SOGIE-Senate':
    'author': 'Xave Gregorio, CNN Philippines'
