      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a3ba1-75ae-47cc-9b2f-fb3a93dd698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.461+08:00
      'mgnl:createdBy': 'lara'
