      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Vatican has ordered two of its own
        tombs to be searched -- the latest twist in the mysterious disappearance of
        a teenager, 36 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ab001-6b78-46f3-84f1-1446dba254fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:45:09.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:17.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://edition.cnn.com/2018/10/31/europe/vatican-bones-italy-mystery-intl/index.html"
        href="https://edition.cnn.com/2018/10/31/europe/vatican-bones-italy-mystery-intl/index.html">Emanuela
        Orlandi</a>&nbsp;was 15 when she vanished without a trace in the summer of
        1983. The daughter of a prominent employee of the Institute for the Works
        of Religion — better known as the Vatican Bank — Orlandi was last seen at
        a music lesson in the grounds of Sant''Apollinare basilica in Rome.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83c6660-80e4-41c0-b9b5-6f01ee23a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:45:09.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Gian Piero Milano, the Vatican''s Promoter of Justice,
        authorized two exhumations in response to a petition launched by the teenager''s
        family, who believe that her body is buried at the Teutonic Cemetery in Vatican
        City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404927ce-2a33-4fe6-a4ac-ded6ea9bec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:45:09.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlandi''s mother and brother still live inside the Vatican''s walls
        and have continued to push for her case to be investigated throughout the
        years. The family''s lawyer received an anonymous tip last summer suggesting
        that they should "seek where the angel indicates," Italian news agency <a
        href="http://www.ansa.it/english/news/general_news/2019/07/02/vatican-court-orders-2-tombs-opened_8121a7b8-75fa-4921-96b6-c62738acabdd.html">ANSA
        reported</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a03c630-d391-46fd-b7d4-03c94484d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:45:09.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clue led the family to a wall in the Teutonic cemetery which
        features an angel pointing. The tombs will be opened on Thursday July 11,
        Vatican spokesman Alessandro Gisotti announced Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35444ef-558e-4529-8bd8-94ad4f14b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:45:09.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gisotti described the case as "a long and painful one" but also
        appeared to try to temper expectations of a quick resolution, adding that
        any bones found during the search would have to undergo laborious DNA analysis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f1eb8-6f7d-4e68-ab53-5a8cd5a97616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:45:09.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gisotti said the operation would be a "complex organization of personnel
        and machinery" involving the Vatican Gendarmerie in addition to Vatican construction
        workers. He also said the Vatican probe would only handle the part concerning
        territory in the Holy See. Over the years, the wider investigation into Orlandi''s
        disappearance has been handled by Italian authorities since she vanished in
        Italian territory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d42488c-fa71-4224-9ce6-c6184e9e8d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:45:09.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Teutonic Cemetery is adjacent to Saint Peter''s Basilica. It
        contains the remains of the Swiss Guards who died defending the Vatican City
        against forces of the new Kingdom of Italy in 1870. It is also the reserved
        burial ground for members of German-speaking religious institutions in Rome.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff8d2f-e539-401d-a52d-9844e8fa0bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:45:09.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orlandi case has enthralled Italians and sparked numerous conspiracy
        theories, which have pointed the finger at everyone from the Mafia to the
        Vatican itself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de1fb6c-b531-4c3b-b162-0c3f06b37bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:45:09.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, a top Vatican exorcist, the Rev. Gabriele Amorth, <a href="https://edition.cnn.com/2012/05/27/world/europe/vatican-missing-girl/index.html">told
        CNN</a>&nbsp;he suspected the young girl had been abducted for sexual reasons,
        adding: "The investigation should be carried out inside the Vatican and not
        outside."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f6571a-d9a9-4f1c-ac0d-465fe3c96243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:45:09.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, an Italian detective received an anonymous tip off that
        Orlandi had been kidnapped by order of then-vicar of Rome, Cardinal Ugo Poletti,
        and that "the secret to the mystery lies in a tomb in Sant''Apollinare basilica"
        -- specifically the crypt that holds mob boss Enrico "Renatino" De Pedis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a517d13-7a03-4d7b-bb9c-3608651cb9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:45:09.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Pedis was gunned down in Rome in 1990 and his body was moved
        to the basilica sometime before 1997.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a6d9ff-2d81-42b8-8c15-0e710c36966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:45:09.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first time De Pedis'' name had been linked to the
        Orlandi case. In 2008, his mistress alleged that De Pedis had been involved
        in the teen''s kidnapping and that her body had been buried in the foundations
        of a property on the outskirts of Rome.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c602c-31c0-47cb-a1a7-be236185746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:45:09.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators followed up on the claims but found that the building''s
        concrete foundations had been poured before the girl disappeared.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de5535d-8ac0-4f85-a6e6-b0bf6be13098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:45:09.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Pedis'' tomb was searched in 2012 but provided no further developments.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e8e605-9369-4b35-bdd6-87d76c9a2b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:45:09.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, <a href="https://edition.cnn.com/2018/10/31/europe/vatican-bones-italy-mystery-intl/index.html">human
        remains found at a Rome property</a>&nbsp;owned by the Vatican sparked speculation
        that Orlandi might have finally been found. But DNA analysis on the bones
        determined they did not belong to the missing girl.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae7688-4ef9-46a9-8f55-75cadb9997ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:45:09.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/02/europe/emanuela-orlandi-vatican-crime-intl/index.html">Vatican
        to open tombs in bid to solve 36-year-old cold case</a>."</em></p>'
