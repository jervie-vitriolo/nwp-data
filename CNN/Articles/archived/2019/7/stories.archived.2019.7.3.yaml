      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df3ee6-32fc-4060-b74b-529b4f59845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.673+08:00
      'mgnl:createdBy': 'lara'
