      'mgnl:lastActivated': 2023-01-27T12:34:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e03eb-a68d-40e0-9f9b-a18b572130ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:24:37.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:34:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman pinaplano yung AFP at PNP (The AFP and PNP are not planning
        anything). I can assure you that," Albayalde told reporters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1721ff4-7f96-4e1b-b3fa-0f87b941e373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:24:37.309+08:00
