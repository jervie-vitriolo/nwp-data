      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with these services, Belmonte said she would also like to
        establish baseline data so the city''s resources are not wasted and instead
        go toward targeted programs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ffdf4f-3ada-44f9-b154-00638251f213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:42:47.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professionalizing the bureaucracy, incentivizing workers who perform
        well, and establishing a feedback system are also among Belmonte''s plans.</p>'
    '21':
