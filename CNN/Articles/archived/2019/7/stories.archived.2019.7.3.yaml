      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e1fca2-f76b-4782-bc95-e499c045c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that Bruan, who manages artists like Justin Bieber, Ariana
        Grande and the Zac Brown band, had bullied her in the past and called his
        ownership of her music catalog her "worst case scenario."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e8e8c-a539-4dd4-924e-fc9c4f8cd1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a2fd2d-bb30-41b9-9f22-6aec6cc0512d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift was signed with Big Machine from her 2006 self-titled debut
        album through 2017''s "Reputation," before moving to Universal Music Group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ddeb97-7c55-4f32-8e2d-99eeb5bc754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e5ba5-0f45-41b1-a36a-fbeaa38b952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer claimed in her post that she was given no notice that
        Braun was going to purchase the company from founder Scott Borchetta as part
        of a reported $300 million dollar deal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4c8ec-7a12-4c7d-8f52-0cae00700331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:32.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a3b21-37f0-437c-86df-6232f32dd419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jake Basden, Senior Vice President Communications at Big Machine
        Label Group, told CNN that Swift''s dad, Scott Swift, is a shareholder in
        Big Machine and that Basden first alerted all of the shareholders of the pending
        deal with Ithaca Holdings on June 25.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec3bbd8-f4ff-47ba-845c-1343f0ba7c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:32.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58f6354-37b2-4386-964d-eaa701664aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of courtesy, I personally texted Taylor at 9:06 p.m, June 29
        to inform her prior to the story breaking on the morning of June 30 so she
        could hear it directly from me," Basden said, adding, "I truly doubt that
        she ''woke up to the news when everyone else did."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e8208a-58d0-47cf-aeb8-9d7e8794e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.460+08:00
