    'title': 'CabSec on Duterte warning to jail impeach bidders: Threatening the President
      a crime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd30b2-7399-44fd-982c-531db52cce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:30:20.903+08:00
