      'mgnl:lastActivated': 2023-01-27T12:34:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9010fb6-4ae3-4e57-a8e7-ed0d9593e250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:57:57.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:34:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reforms implemented in the AFP to include its modernization;
        the increase in pay, allowances, and benefits like housing so we can best
        perform our mandate abound. We were given more than what we can ask for from
        a President and Commander-in-Chief who has shown genuine care and concern
        to his soldiers, airmen, sailors, and marines," Arevalo said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8dc73b-301d-4baf-ae17-b597ef8f950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:57:57.485+08:00
