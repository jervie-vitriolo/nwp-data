      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, meanwhile, last played mixed doubles at an official event
        in Rio with Heather Watson, and at Wimbledon, it was in 2006 with Kirsten
        Flipkens.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
