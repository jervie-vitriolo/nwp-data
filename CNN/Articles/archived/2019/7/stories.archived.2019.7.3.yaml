        party led by Davao City Mayor and presidential daughter Sara Duterte-Carpio
        has endorsed a congressman from President Rodrigo Duterte''s hometown for
        the House Speaker post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c63a58b-789e-436f-9534-929439a0821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:50:32.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369db6e-d2a3-47cc-8170-51f7ac50cd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:50:32.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugpong ng Pagbabago on Wednesday picked Davao City 3rd District
        Rep. Isidro Ungab amid the tightening race in the lower chamber. The announcement
        came after Sara''s brother, Davao City 1st District Rep. Paolo Duterte, floated
        joining the speakership race due to the "divided" House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2bec72-8792-4b82-a5c8-28cebbba0a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:50:32.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790adcd1-e57b-4cae-8ec9-5da0d531be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:50:32.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand if President Duterte, because of delicadeza, will
        not accept the intent of our brother from Hugpong sa Tawong Lungsod, Congressman
        Paolo Duterte, to resolve the conflict among candidates. Therefore, we are
        endorsing the bid of Congressman Isidro Ungab for Speaker," HNP said in a
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1adbddb-bb1f-4c7d-b331-42a1cf98ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:50:32.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd6cd7b-ba9b-4b47-b5f6-7e472fb91ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:50:32.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party boasted of Ungab''s credentials, being a four term congressman
        and the only lawmaker to hold the chairmanships of both Ways and Means and
        Appropriations Committees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5db8e9-34bb-4a2c-b618-4b65fe61ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:50:32.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7800e7-a755-4bba-ad24-62241ee7adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:50:32.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the increasingly heating race, HNP suggested other posts for
        the other aspiring House Speakers. It said Alan Peter Cayetano should consider
        taking the Majority Leader position, Duterte party-endorsed Lord Alan Velasco
        can take the Appropriations Committee, while Martin Romualdez may head the
        Accounts Committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06418470-7d81-4f1f-9e0c-f6ba8921fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:50:32.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f889a2e-b7ff-45ca-a949-8f9435d5ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:50:32.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We earnestly hope that everyone can see the light in this option
        and move forward with urgency in serving our country," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd260f00c-ebac-4782-91c6-cc64061231a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:50:32.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:30.293+08:00
