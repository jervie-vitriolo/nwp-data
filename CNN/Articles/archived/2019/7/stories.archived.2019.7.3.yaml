        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e843b5f-5d2f-4f06-93d9-751d76a78cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:25:36.003+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:34:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nielson Tower in Ayala Triangle where Blackbird is located used
        to be the country’s first commercial airport built by a British man who moved
        to Manila in the 1930s. However, it was turned into an American military airfield
        during the outbreak of World War II. After the war, it was refurbished by
        Philippine Airlines but was also abandoned in 1946 when PAL transferred to
        Pasay City.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433dcf8a-706f-47c4-ad68-1b1f3db77065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:25:36.003+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:34:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the runways were turned into roads in Makati, the control
        tower and the passenger terminal remained intact, which is where Blackbird
        has mounted itself. The restaurant, led by chef Go and Colin McKay, has kept
        the layout of the Nielson Tower, with its then-check in corner now turned
        into a bar and lounge area, its control tower now a private room, its passenger
        terminal transformed into a grill room, and its tarmac now used as an al fresco
        dining alternative.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca4c97-87b3-4c1a-ade5-6a35e8961a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:25:36.003+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:34:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackbird offers its guests different sets of menus for daytime,
        nighttime, afternoon tea, and brunch — from dishes like dry rubbed Wagyu hanger
