    'jcr:uuid': '9f69545d-2a11-491a-bec0-29ac9cda7d8a'
    'lead': '''Stranger Things'' will gain its independence from the Upside Down when
      the third season debuts this week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T06:59:33.144+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:34:33.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:28.353+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A ''Stranger Things'' refresher because it''s OK if you''ve forgotten
      what''s happened so far'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7bd44b-bff7-4853-ab6a-13a2d3578e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Stranger Things" will gain its independence
        from the Upside Down when the third season debuts July 4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a48b5-4a39-465a-8947-94313b067523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05020574-eb6c-421a-aff8-356aa542e3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only a few plot points that aren''t under strict embargo
        by Netflix that we can share about the new season: namely, that it''s set
        in summer 1985 (so a few months after the events of Season 2, which wrapped
        in October 2017) and that a good deal of action centers around the mall that
        has just opened in the small town of Hawkins, Indiana. Also, as it''s bound
        to happen when a teen-aged friend group becomes gender inclusive, romance
        and pheromones are high.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cade644-4c81-41d9-9996-709f14ae819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a79099-342c-4e23-9e1e-e9fbb78b1293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not much of this matters if no one remembers how things left
        off last season. Eggo (we mean ergo), here''s a refresher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef761ea0-7922-4350-bffc-62f1a8a6950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05113194-3f97-4811-8f22-c2791af149fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting up the Upside Down</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0bcaa-5153-4ccd-8340-0a309dfafecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catalyst for Season 1 involved a boy named Will Byers (Noah
        Schnapp), whom everyone in this small Indiana town assumed suddenly went missing
        one night -- causing much understandable panic and worry for his mother, Joyce
        (Winona Ryder), older brother Jonathan (Charlie Heaton) and his three friends.
        As much as a government cover-up tried to gaslight the town with a story of
        drowning, Will was really pulled into an alternate reality known as the Upside
        Down. His abductor was a monster that will eventually be known as The Demogorgon
        who broke free when a portal to this universe is opened. The portal, or Gate,
        is conveniently located in the subsystem of the nearby Hawkins National Laboratory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046fab2a-9d75-4a6e-bc88-0cdca9f2269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c800ad-45f5-423e-ba5f-8314e080440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rift happened because of Eleven (Millie Bobbie Brown), a child
        with telekinetic and telepathic powers who has spent the majority of her life
        working as a human science experiment. She communicates with the monster during
        a lab experiment. Eleven spends most of the first season on the lam, befriending
        Will''s buddies Dustin (Gaten Matarazzo), Lucas (Caleb McLaughlin) and especially
        Mike (Finn Wolfhard). She also takes a liking to frozen waffles and, eventually
        by the start of Season 2, Hawkins Chief of Police Jim Hopper (David Harbour).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d7f7c-406b-4e34-83a5-2ffa3113ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b1b8a1-048a-4a3a-9b51-a5470903a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone thinks the town is safe again by the end of Season 1, when
        Eleven defeats The Demogorgon and Will has since been set free. But things
        are much worse in Season 2, which picks up a year after that finale. We learn
        that Will is possessed by the much scarier The Mind Flayer when he still has
        visions of the Upside Down. While under the monster''s control, Will leads
        agents to the Hawkins Lab and they are caught in an ambush. Although there
        were causalities -- RIP, Joyce''s wonderful boyfriend Bob (Sean Astin) --
        Eleven manages to use her powers to seal The Mind Flayer back behind the Gate
        and we all breathed a sigh of relief that the town was safe again... Or was
        it?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e641ab07-281c-4137-a7e2-1cf15ec61a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540e62c-c549-48df-a79b-4d903e59fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family Ties</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2bd781-4476-41aa-9543-0e289a4ba69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike isn''t the only member of his family invested in the destruction
        of these monsters. His pretty, popular big sister, Nancy (Natalia Dyer) has
        been doing her own research after she lost her friend Barb (Shannon Purser)
        to The Demogorgon''s clutches in Season 1. She''s also teamed up with an unlikely
        ally as far as the rules of high school are concerned: Will''s social outcast
        of a brother, Jonathan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b25e9f4-b594-4cf8-a4af-95346d4ef1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8366fb-512f-4071-aa0d-49eb7e9e570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because this show loves to dismantle the tropes of ''80s TV and
        movies almost as much as it loves to reference them, Nancy parted with the
        jock with the great hair (Joe Keery''s Steve) and starts dating Jonathan.
        Again fighting the trope that popular kids don''t hang out with nerds, Steve
        finds an unlikely new best friend in Dustin and teaches him the importance
        of a proper beauty regime. He, along with his fancy nail-studded bat, also
        joined the quest to rid the town of evil.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1879d13c-10f4-45df-b7a2-e40458a10eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc7fcec-2365-46c5-bdd0-e894671c6744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 2 also introduced the skateboarding tomboy Max (Sadie Sink)
        and the conceited Kiefer Sutherland wanna-be Billy (Dacre Montgomery): step-siblings
        who are new to the town and whose stories evolve this season. It also ended
        on a sweet note, with Paul Reiser''s Dr. Owens offering Harbour''s Hopper
        a forged birth certificate to use as "proof" that Eleven is his daughter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dfddba-b6b5-4e51-abcb-363ed6d49b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dcc0c7-6c69-4ea9-acef-4c84965fac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well I was born in a small town ...</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b83d31-64e9-4cd7-ad7a-6374dc5a7345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third season of "Stranger Things" continues to elevate its recreation
        of Reagan-era nostalgia of a community where everyone went to high school
        with everyone else -- with plot points that can make you say out loud, "if
        only they had cell phones."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9f52f-4fac-48de-9292-97f4115c563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:59:33.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:33.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
