      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3f093b-338c-4573-a046-5360150ec35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T08:50:32.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite holding a local position, Sara Duterte has exhibited her
        influence in the lower house when she "maneuvered" the ouster of former Speaker
        Pantaleon Alvarez in 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a96a24-6544-43f8-a8d7-eb6318f388bf'
      'mgnl:activationStatus': true
