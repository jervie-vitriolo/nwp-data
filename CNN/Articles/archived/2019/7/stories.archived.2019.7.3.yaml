      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Taylor Swift''s dispute with Scooter Braun has people defending
        him</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89825d0-248d-4f9c-a66f-3aedc6025205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.461+08:00
