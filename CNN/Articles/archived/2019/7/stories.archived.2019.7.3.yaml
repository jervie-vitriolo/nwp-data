      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP claimed that 6,600 suspects were killed in around 153,000 police
        operations since the government campaign against illegal drugs started in
        July 2016. However, human rights advocates said there are around 25,000 killings
        categorized under “homicide cases under investigation.”</p>'
