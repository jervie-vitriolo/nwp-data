      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If DCM is caught early, heart function may improve in cases that
        are not linked to genetics with appropriate veterinary treatment and dietary
        modification, according to the FDA.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b08582a-d84f-4053-9b21-1dc1209b5b04'
