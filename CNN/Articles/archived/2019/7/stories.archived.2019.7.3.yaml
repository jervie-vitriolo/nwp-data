  'womens-world-cup-united-states-england-finals':
    'author': ' Aimee Lewis, CNN'
    'caption': 'Photo: AFP/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-03T06:12:04.000+08:00
    'imagesource': 'jcr:1b41286f-c2bb-4657-81fb-e5d9600791d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa9704b0-ae4c-4975-a347-93e1415dc49f'
    'lead': 'For the ability to rise to the occasion, for the aptitude to turn a blind
      eye to pressure and produce on the grandest of stages, there is still no team
      quite like the U.S. as the defending champion saw off a talented England team
      2-1 to reach the Women''s World Cup final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T06:18:00.313+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:34:42.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:24.348+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Womens-World-Cup', 'soccer', 'football', 'England']
    'template': '1'
    'title': 'USWNT advances to Women''s World Cup final with narrow win over England'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e957c-7c25-4a73-a8e3-f7d9f74d5b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For the ability to rise to the occasion,
        for the aptitude to turn a blind eye to pressure and produce on the grandest
        of stages, there is still no team quite like the U.S. as <a href="https://edition.cnn.com/2019/07/01/football/usa-england-womens-world-cup-semifinals-spt-intl/index.html">the
        defending champion</a>&nbsp;saw off a talented <a href="https://edition.cnn.com/2019/07/01/football/usa-england-womens-world-cup-semifinals-spt-intl/index.html">England</a>&nbsp;team
        2-1 to reach the <a href="https://edition.cnn.com/specials/football/womens-world-cup">Women''s
        World Cup</a>&nbsp;final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7746f6bf-39f0-4211-bd8f-31463867a9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England''s Ellen White had negated Christen Press''s early opener,
        but on her 30th birthday Alex Morgan headed home before the break to score
        what proved to be the winner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108461d1-c555-4b7d-ae97-32e0d0d29b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though challenged by the world''s finest teams in the knockouts,
        the USWNT remains firmly on its perch. But England will be kept awake at night
        by thoughts of what might have been — what if a White goal had not been ruled
        out for offside, what if captain Steph Houghton had not missed a penalty in
        the final 10 minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832ecbc9-287b-49ce-b378-ba1388b5f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But England, losers in a major semifinal for the third successive
        time, were not quite at the U.S.'' level and the frustration of missing opportunities
        to level was evident when Millie Bright was awarded a red card in the dying
        minutes</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b4f79-9d4b-499d-8686-0d8df338da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless the Netherlands or Sweden — the second semifinal takes place
        Wednesday — can achieve the unexpected in Sunday''s final in the same stadium,
        the U.S. will retain its title, accentuating the country''s dominance of the
        women''s game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2a9111-668f-4f8c-a5f3-d8c19bd91b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is rare for such an anticipated match to live up to its promise,
        but this semifinal between the No.1 and No.3 ranked teams in the world certainly
        did. It was frantic, it was high-octane and it was a magnificent advert for
        the game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4f2bc7-f14e-4466-889e-b326ae96106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/01/football/phil-neville-jill-ellis-womens-world-cup-spt-intl-gbr/index.html">READ:
        USWNT etiquette questioned by England coach as "spygate" row erupts</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a76b38-e263-488d-8874-63ecb2b499db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/29/football/italy-netherlands-germany-sweden-womens-world-cup-quarterfinals-spt-intl/index.html">READ:
        Sweden stuns Germany at Women''s World Cup as Dutch reach maiden semifinal</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b093630f-d773-438d-a24a-283b9aaefe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atmosphere was wild at times. The majority of the 53,512 fans
        were rooting for the three-time winner and it was the Americans, who have
        flown to France in huge numbers, who were celebrating at the end as the USWNT
        reached a third successive final.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4035f-7145-410c-af37-caad5be7274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surprise substitute</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3503b70-b621-4433-b968-a1b13c49c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the team hinted that this was going to be an
        exhilarating night. Megan Rapinoe, the match winner in both the last-16 and
        quarterfinal ties, started on the substitutes'' bench, to the surprise of
        many.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ea5b18-4e11-4f74-8414-06e53bd79f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After much of the pre-match talk centered on Lucy Bronze going head-to-head
        with Rapinoe it was Press the England player —&nbsp;dubbed the best in the
        world by her manager Phil Neville — had to shackle.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22707814-fd42-46e1-905a-c25e0d7ea894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though unexpected, were Jill Ellis'' reasons tactical it was understandable
        given that Rapinoe, after three ACL injuries, hasn''t the pace or endurance
        to deal with Bronze''s lung-busting darts down the flank for 90 minutes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5332dcf6-b5bc-4603-b326-1b5471693708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellis also started with Lindsey Horan, the US'' most imposing midfielder
        and the NWSL''s 2018 player of the year, but absent from the starting line-up
        in the two knockout matches. Again, the U.S.'' game plan worked, though in
        the closing stages the USWNT had to hold on.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e2fc8-1194-4f74-8c20-2eef59563b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England also made changes. England''s first-choice goalkeeper Karen
        Bardsley did not feature because of a hamstring injury so Carly Telford stepped
        in to make her second major international appearance. Arguably Telford should
        have done better in stopping both headers, but it was a match where both keepers
        made brilliant saves.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c46d51-a321-4604-b82b-8c5b18b92f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/27/football/womens-football-world-record-lyon-womens-world-cup-spt-intl/index.html">READ:
        Fighting for equality one world record at a time</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdcc50c-7dd7-4584-b61c-18ead1a2b2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/25/sport/gallery/goal-click-womens-world-cup/index.html">READ:
        Women''s World Cup footballers capture their own stories</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c6f15-a669-443d-9dbc-f3b5f74946fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Naeher, a player who has had to withstand much criticism
        this tournament, played her part in victory -- producing a stunning first-half
        save from a Keira Walsh thunderbolt and, of course, stopping Houghton''s penalty
        but, in truth, it was a poor effort from England''s defender.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afcad96-e587-4113-b81a-6b9215924e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No Rapinoe, no problem</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147a3a7-fc7c-4559-927b-b3f841fa4e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brilliant first half, Rapinoe''s replacement Press opened the
        scoring, heading home from a Tobin Heath cross. Rapinoe has been the focus
        of attention over the last few weeks, for her match-winning exploits and for
        agitating the U.S. President, but those who have followed the US in this tournament
        will have been aware that it is Heath who has been the biggest threat down
        the flanks in France, and so she was once again in Lyon.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c311207b-9318-4797-9eaf-60bd1b2739f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as Heath has been piercing through defensive lines throughout
        this competition, England''s White has been lethal in front of goal. With
        her first chance, the England striker struck from close range for her sixth
        goal in five games after a fine cross from Beth Mead.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef210f8c-b1ce-4544-8467-bfceebc24ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leveler had come during a period of U.S. dominance, with Rose
        Lavell in particular testing England''s rookie goalkeeper with a number of
        shots from distance — one effort from the edge of the box in the 24th minute
        forced Telford into a wonderful reflex save.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd94628-2c37-4cb2-b18e-47091074ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with England gathering momentum after White''s strike, Morgan
        gave her side the lead with a close-range header after Lindsey Horan beautifully
        picked her out from a crowd. On her birthday, the striker celebrated by sipping
        from an imaginary cup of tea, a nod to the renowned fondness of the English
        for the beverage.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b261012-2d4a-4751-9f0f-7aa366685700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in White, England has a special talent — her manager has compared
        her to England men''s greats Alan Shearer and Michael Owen — and after a cute
        through ball from Jill Scott in the second half, she coolly placed her effort
        beyond Naeher.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e8567a-44ac-4975-be4f-5090482f0e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striker posed with what is now her trademark celebration, but
        the referee called VAR into play and though the margin was gossamer thin,
        replays did show that the striker was offside. Just.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1773f571-467b-421d-8847-fab974324967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will no doubt be a talking point, some will almost certainly
        argue that the goal should have been awarded — but England did have another
        fine opportunity to level, which it did not take advantage of.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60145039-2081-4f39-89b1-ec9dc9f79cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was White in the mix once again. Falling inside the box after
        contact with Becky Sauerbrunn, the striker earned her team a penalty after
        another VAR review. It was the slightest of touches from the US defender,
        but enough to bring White down when through on goal.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759064f-b8a9-4490-bd9b-e08b07967be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houghton stepped up, but she struck straight at the US goalkeeper.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9090f37a-37ef-4e90-9b7b-3849db17b070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:34:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White was in tears during a BBC interview in the immediate aftermath
        of the match. Asked if her team could have done any more to reach a first
        final, she lachrymosely replied: "Score."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f89fe9-06b9-4d62-981c-ab26ba4fe7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:18:00.318+08:00
