      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/02/football/uswnt-england-womens-alex-morgan-world-cup-spt-intl/index.html">USWNT
        advances to Women''s World Cup final with narrow win over England</a>."</em></p>'
  'amazon-brazil-bolsonaro-deforestation':
    'author': 'Vasco Cotovio, CNN'
    'caption': 'Amazon deforestation accelerated more than 60% in June over the same
      period last year, in what environmentalists say is a sign that the policies
      of President Jair Bolsonaro are starting to take effect.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-03T06:21:00.968+08:00
    'credit': 'Carl de Souza/AFP/Getty Images'
    'imagesource': 'jcr:25a961b3-b404-44d4-8e92-ef06e11a956c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '648a57b5-4403-4904-adb3-3ad58a0e9049'
    'lead': 'Amazon deforestation accelerated more than 60% in June over the same
      period last year, in what environmentalists say is a sign that the policies
      of President Jair Bolsonaro are starting to take effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T06:24:16.472+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:34:41.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:25.017+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brazil', 'amazon', 'bolsonaro', 'deforestation']
    'template': '1'
    'title': 'Amazon destruction accelerates 60% to one and a half soccer fields every
      minute'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50131789-1754-4a87-8ab8-dbab3ebb76e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amazon deforestation accelerated more
        than 60% in June over the same period last year, in what environmentalists
        say is a sign that the policies of President Jair Bolsonaro are starting to
        take effect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df4812b-b2ad-4851-9f26-e92f83c792af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of rainforest destruction had been stable during the first
        few months of Bolsonaro''s presidency but began to soar in May and June, according
        to Brazil''s National Institute of Space Research (INPE), a government agency
        whose satellites also monitor the Amazon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc6e65f-9ddf-4896-bb6e-ebc22dc28a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>769.1 square kilometres were lost last month - a stark increase
        from the 488.4 sq km lost in June 2018, INPE''s data showed. That equates
        to an area of rainforest larger than one and a half soccer fields being destroyed
        every minute of every day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7366e974-e894-4a4b-bdbe-adb2633fdbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two-thirds of the Amazon are located in Brazil and environmental
        groups blame far-right leader Bolsonaro and his government for the increase,
        saying he has relaxed controls on deforestation in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d07b432-8505-47a0-b387-9e51b9b172b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past six months, Bolsonaro and his environment minister
        have been devoting themselves to the dismantling of the Brazilian environmental
        governance and neutralizing regulatory bodies", Carlos Rittl, executive secretary
        of the environment NGO network Observatorio do Clima (Climate Observatory)
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f2261-b82f-4093-9dfa-54f31a5f05f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace called Bolsonaro and his government a "threat to the
        climate equilibrium" and warned that in the long run, his policies would bear
        a "heavy cost" for the Brazilian economy. "Bolsonaro already accounts for
        gigantic setbacks for the environment and for Brazil''s image", Márcio Astrini,
        a spokesman for Greenpeace in Brazil said in a statement on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2daca8-ce1b-4cd1-9d7c-7bb4adcd5b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked the Brazilian Environment Ministry for comment on the
        recent numbers but has not received a response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b692af5-1dc3-4237-86ba-481855d0bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delivering on a campaign promise</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046680e-1106-4e50-b4e0-260dbac48a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Bolsonaro''s election campaign, he promised his government
        would focus on recovering the Brazilian economy and said he would look at
        ways of exploring the Amazon''s economic potential. Six months after his inauguration,
        the populist president is certainly delivering on his promises.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f79b48-a5c0-4324-9332-5267f991befd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strong indication of the increase in the deforestation rate
        during the government of Jair Bolsonaro shouldn''t surprise anyone," Rittl
        said. "It''s, after all, the accomplishing of a campaign promise: Bolsonaro
        was the first president in all of Brazil''s history to be elected with an
        openly anti-environmental and anti-indigenous speech".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501c98a-f2c1-4c11-82a9-9d64ffac7a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rittl says loggers, farmers and miners emboldened by Bolsonaro''s
        pro-business stance have jumped on the opportunity, taking advantage of reduced
        controls and less oversight to seize control of a growing area of land within
        the Amazon forest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ba842-269f-4313-a977-990aeac7d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government is hampering the efforts of those who
        are supposed to keep deforestation in check.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278824d0-c4e7-4c78-ac64-6eeb30b6d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian Environment and Renewables Institute (IBAMA), the
        country''s environmental enforcement agency, has seen its budget cut by $23
        million, and six months in, the government has only nominated the heads of
        four of IBAMA''s 27 state offices. None of those four are located in states
        with jurisdiction over the Amazon rainforest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff235f-008f-46d8-87ec-4b49dd016f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, official data obtained by Observatorio do Clima and
        sent to CNN shows the number of operations IBAMA has conducted in 2019 has
        gone down since the beginning of the year, around the same time Bolsonaro
        was sworn in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54eb471-2da8-41a8-92af-447c3a30d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The explosion of the number of [deforestation] alerts in the past
        couple of months should lead to an intensification of inspection operations,
        but that hasn''t happened," Rittl said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e8225-d2ce-48d2-b475-d2bb642ac40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also put some of the blame on some European countries. "As much
        as European leaders have made ''beautiful'' speeches showing concern about
        Bolsonaro''s environmental policies, and even though the [Paris Climate] agreement
        has environmental safeguards, the EU is signaling that it is at least tolerant
        with the ongoing anti-environmental agenda".</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344b456-a0b5-425d-a5a5-957e54fcfdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International criticism</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff12f18-4537-49f7-879f-09a874931ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron and German Chancellor Angela Merkel
        have both said they were concerned about the erosion of environmental protections
        in Brazil, but neither France, Germany or the European Union have gone beyond
        words. Last Friday, the European Union struck a deal with the South American
        trade bloc Mercosur, which includes Brazil, a move environmentalists say will
        only put additional pressure on the Amazon and its fragile ecosystem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9953264a-ce8c-4c6a-ae02-760da5de9f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon forest is often referred to as the planet''s lungs, producing
        20 per cent of the oxygen in the earth''s atmosphere. It is considered vital
        in the ongoing efforts to slow down global warming and it is also home to
        uncountable species of fauna and flora. With roughly half the size of the
        United States of America, it is the largest rainforest on the planet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca43362-a0a3-43a2-b07f-d5ea8078b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its area has been steadily shrinking over the past century with
        deforestation reaching its peak in 1995, when 29.059 km² were lost. The rate
        of destruction had then been decreasing, reaching its lowest point in 2012.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd372ba5-5a18-49de-bc16-d159333dc349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been accelerating ever since.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba3cfe1-5c6d-4654-a827-78474be1ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:24:16.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:34:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/02/americas/amazon-brazil-bolsonaro-deforestation-scli-intl/index.html">Amazon
        destruction accelerates 60% to one and a half soccer fields every minute</a>"</em></p>'
