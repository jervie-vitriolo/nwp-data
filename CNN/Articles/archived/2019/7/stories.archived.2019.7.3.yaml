        picks women for top jobs after marathon negotiations</a>"</em></p>'
  'hiv-dna-research-cure':
    'author': 'Scottie Andrew and Saeed Ahmed, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-03T06:34:28.264+08:00
    'imagesource': 'jcr:d88a074e-ff0f-4e57-b741-9f71886c945e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56da4c9e-e135-4b3a-9286-01138f73245d'
    'lead': 'Researchers have successfully eliminated HIV from the DNA of infected
      mice, a promising step toward a cure for the nearly 37 million people living
      with the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T06:39:11.388+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:34:39.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:33:25.952+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
