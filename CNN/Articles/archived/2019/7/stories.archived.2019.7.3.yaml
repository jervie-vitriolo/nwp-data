      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift wrote that she had unsuccessfully attempted to negotiate a
        contract with Big Machine to own her music. When she disputed the terms of
        their offer and decided to leave the label, she said she had to regrettably
        leave behind her entire catalog.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78517405-466b-4670-b65b-111f2b177772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.461+08:00
