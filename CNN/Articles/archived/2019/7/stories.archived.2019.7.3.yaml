    'mgnl:tags': ['Jim-Beam']
    'template': '1'
    'title': 'A Jim Beam warehouse filled with 40,000 barrels of bourbon caught fire'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f9cc27-41e5-49fc-b066-62da7c116c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T23:57:38.522+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Jim Beam warehouse caught fire late Tuesday
        and firefighters struggled to contain the massive blaze, partly because of
        alcohol in the debris.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e5d05-5581-4fbd-87fd-f156c5d09cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T23:57:38.522+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warehouse, in Versailles, Kentucky, caught fire around 11:30
        p.m. Police Lt. Michael Fortney said a security guard called to report the
        fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57da37-7f00-49ce-8b35-19952c492974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T23:57:38.522+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty firefighters from five counties helped battle the blaze. A
        second warehouse also caught fire, but that blaze was controlled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f6d163-ed65-4c85-9f3a-ff0e80d8df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T23:57:38.522+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warehouse where the fire started has collapsed. It held approximately
        40,000 barrels of spirits. CNN reached out to Beam Suntory, the parent company
        of Jim Beam, for comment but has not received a response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e89d13-0d37-4639-bdb3-5cab0735e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T23:57:38.522+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodford County Emergency Management chief Drew Chandler said the
        warehouses are massive -- about the same area as a football field and six
        or seven stories high.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a29a03-267f-469d-b487-360d8394fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T23:57:38.522+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortney said there was lightning in the area Tuesday night and it''s
        possible that it could have sparked the flames. Chandler said the fire had
        been way too big and hot to get a fire investigator near it. Even as the sun
        rose Wednesday, the blaze was still roaring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff17360-0aaf-43ba-bace-987ed8f1a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T23:57:38.523+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s purposefully being allowed to burn for several more hours,"
        Chandler said. "The more it burns, the less distilled spirits are in the debris."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4b8e1-cd2e-4430-9111-a6dd1ccdb396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T23:57:38.523+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T12:33:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will also help ensure any runoff from the firefighting efforts
        don''t pollute nearby sources of drinking water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20213a3f-019b-4482-bdea-0a33612f201b'
      'mgnl:activationStatus': true
