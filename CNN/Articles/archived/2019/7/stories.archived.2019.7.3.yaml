      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818097ed-f80d-424e-8a57-41c10428aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T12:34:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the secrecy surrounding Rapinoe sitting out, the coach said
        she didn''t want to reveal her hand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03510f38-c661-472c-9b1b-12b6cdf2ce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T06:51:01.673+08:00
