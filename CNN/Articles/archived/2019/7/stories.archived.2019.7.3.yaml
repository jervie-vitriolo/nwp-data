      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first 100 days, I plan to implement ordinances that we''ve
        already passed pertaining to these sectors, these areas of importance <em>para
        madali na lang isakatuparan dahil meron nang mandato</em> [so it will be easier
        to make real because there is already a mandate], she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd86c6b7-6e92-42de-b2b0-840585b69240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:42:47.495+08:00
