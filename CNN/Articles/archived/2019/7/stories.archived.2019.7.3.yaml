      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of 11 human rights experts within the <a href="https://cnnphilippines.com/news/2019/6/7/united-nations-human-rights-council-philippines-investigation.html?fbclid=IwAR1F2eyQUmU06yvUOQDvovzaSmQKw5TT2q2oeGSkQI346ioIhGwbfX_5OMU"
