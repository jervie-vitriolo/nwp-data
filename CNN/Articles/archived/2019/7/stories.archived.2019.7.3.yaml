      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demands meet desires in a business-casual collection featuring garments
        with detachable details that can quickly adapt to city living. Looking to
        famed cities such as Amsterdam, Helsinki and St. Barth, the collection offers
        a fresh and functional take for the urban man with denim paired with printed
        sweaters, jackets and shirts in pink and indigo tones for business attire
        and a color story of blues and pastels in comfortable shorts and relaxed shirts
        for casual attire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc521f7-c385-430c-9c60-1b3a730432ee'
