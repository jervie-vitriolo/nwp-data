      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He anticipates that the people can rise in gigantic mass actions
        against his traitorous, tyrannical, brutal and corrupt regime and the military
        and police can turn against him as they did against Marcos and Estrada," Sison
        said. The late dictator Ferdinand Marcos and former President Joseph Estrada
        were ousted through historic military and civilian uprisings.</p>'
  'food-poisoning-imelda-marcos-birthday':
    'author': 'CNN Philippines Staff '
    'caption': 'Over 200 people suffered from alleged food poisoning while celebrating
      former Ilocos Norte Representative Imelda Marcos’ 90th birthday, the Philippine
      Red Cross (PCR) said.'
