    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3056068-d948-418d-a2bc-c48fdd9ff187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T07:03:53.459+08:00
