      'mgnl:lastActivated': 2023-01-27T12:34:19.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure has been certified as urgent by Malacañang, saying the
        additional funds are meant to support expanded medical benefits provided under
        the Universal Healthcare Act.&nbsp;</p>'
  'Juan-Brew-Cosmic-Carabao-Gin-methanol-poisoning-FDA':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-03T11:33:29.262+08:00
    'imagesource': 'jcr:800a1bc9-112f-42b9-af69-f811fe0dcce4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f00f2e66-2113-4455-949d-7ca4e662c1da'
    'lead': 'FDA says local liquor company defied rules with its sale of craft gin
      Cosmic Carabao, which allegedly caused the death of a woman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:36:26.091+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T12:34:18.940+08:00
