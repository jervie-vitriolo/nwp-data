    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b2725-42e9-4b55-b836-68247e881926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:42:47.496+08:00
