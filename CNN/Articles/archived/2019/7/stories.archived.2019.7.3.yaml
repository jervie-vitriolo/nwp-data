      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel we have a deep bench and called upon another player and
        thought they did a fantastic job," Ellis said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41fc777-7bcc-499d-82b7-797c0109f45b'
      'mgnl:activationStatus': true
