      'mgnl:lastActivated': 2023-01-27T12:34:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae14afb8-3592-411f-b0d1-be4ebb8fd73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:13:51.132+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:34:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackbird’s chef Kerwin Go announced the news <a data-cke-saved-href="https://www.instagram.com/p/BzXZk-upwje/"
        href="https://www.instagram.com/p/BzXZk-upwje/" target="_blank">on Instagram</a>
        and used the platform to thank their team.&nbsp;Go tells CNN Philippines Life
        that the Hong Kong bureau chief of Monocle — a London-based publication that
        has established itself as a preeminent tastemaker since its founding in 2007
        — reached out to them a few months ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2292516-883c-4354-8e42-8821d70eeb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T12:27:15.177+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T12:34:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He said we were long listed to be part of the 50 restaurants. We
        did a short chat over the phone about the restaurant and we weren’t expecting
        be included,” he shares. “Some of the restaurants in the list are my inspiration,
        especially River Cafe in London. So to be included is such an honor.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ea4af-94fa-4e83-adec-c94a62f5643f'
      'mgnl:activationStatus': true
