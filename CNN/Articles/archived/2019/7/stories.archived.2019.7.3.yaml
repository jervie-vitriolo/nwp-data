      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bitter battle that has the music industry taking sides started
        when Swift took to Tumblr on Sunday to share that she was upset Braun had
        acquired her former record label, Big Machine Label Group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1fff0-214f-44b1-b74c-39b4e20bee73'
      'mgnl:activationStatus': true
