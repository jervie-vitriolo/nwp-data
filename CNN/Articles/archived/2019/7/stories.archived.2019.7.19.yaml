      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5.2-million-square-foot structure, near the ancient pyramids
        of Giza, is still under construction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5324568c-add0-48fc-9cf2-9e20ba655704'
      'mgnl:activationStatus': true
