      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restoration will take around eight months, according to the
        statement, while journalists will be invited to see the coffin at the museum
        in two weeks. Work on the coffin follows on from the restoration of the tomb
        itself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
