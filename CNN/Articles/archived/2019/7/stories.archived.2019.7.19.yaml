      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department earlier said filing of raps against Estrada is probable
        “if it is proven that there was negligence” on his part to turn over necessary
        documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0dee9-0e39-4661-8ce4-07f4782a9342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T21:39:29.477+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T21:44:03.549+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Memorandum Circular No. 2019-39, local government officials
        are tasked to create transition teams that will facilitate the proper turnover
        of documents and inventory of properties in their respective units.</p>'
