    'template': '1'
    'title': '''Marvel''s Agents of S.H.I.E.L.D.'' to end with Season 7'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88774a30-5fa8-4d7b-a717-db0150bfec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:06:13.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:38:48.399+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;ABC is turning off the lights on production
        of "Marvel''s Agents of S.H.I.E.L.D.," announcing Thursday the drama will
        end with its upcoming seventh season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f946f-d7cc-4935-9407-f84f62889dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:06:13.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:38:48.399+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6cb42b-a2a5-4df0-bf1b-0e4d02f30b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:06:13.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:38:48.399+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be bittersweet saying goodbye to Marvel Television''s flagship
        series," Jeph Loeb, executive producer and Marvel''s head of television, said
        in a statement provided to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d65bd-b967-4ba6-90f0-3e69d3668ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:06:13.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:38:48.400+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a5562-f3d6-4725-8ca2-b5022fb1d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:06:13.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:38:48.400+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeb said that he owes a debt of gratitude to the fans of the series,
        which chronicled the plight of the intrepid spies and associates who work
        with and among superheroes. For these reasons, he said "we want to end on
        a very high note and complete the incredible saga after seven amazing seasons
        and 136 hours of quality television."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b877eaf-17ca-4fc1-847e-ea21d92b2792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:06:13.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:38:48.401+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba279ab-5c33-4153-a6a5-8014123f63fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:06:13.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:38:48.402+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marvel''s Agents of S.H.I.E.L.D." premiered in fall 2013 as a spin-off
        of (and meant to be viewed in tandem with) the immensely profitable films
        from the Marvel Cinematic Universe. It focused on Clark Gregg''s Agent Phil
        Coulson, a character who had already become known to viewers of movies like
        "Iron Man" and "The Avengers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc968f6e-04d8-429b-8f61-b1d0f68c3722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:06:13.321+08:00
      'mgnl:createdBy': 'lara'
