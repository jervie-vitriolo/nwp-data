      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delroy James finished with 34 markers and seven boards for the Bolts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd3631-2286-4361-891e-72dc5de93ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T21:50:07.061+08:00
      'mgnl:createdBy': 'cjmarquez'
