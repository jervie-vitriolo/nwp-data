    'template': '1'
    'title': 'Tropical Depression Goring enters PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c80ef0-567b-42a9-8e3a-08b3810dfb56'
      'mgnl:activationStatus': true
