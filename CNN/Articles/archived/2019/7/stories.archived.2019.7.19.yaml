      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vic Manuel muscled his way in the paint to lead the Aces with 23
        points and four rebounds, while import Diamon Simpson added 20 points and
        23 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6768f3-54cd-4055-90f8-43f3350a373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T21:50:07.060+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-19T21:50:07.237+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, Chris Banchero scored five straight
        points for Alaska at the dying seconds to send the game into extra period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43d308a-21c2-489d-8a93-a873f386bb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T21:50:07.061+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-19T21:50:07.237+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A putback by Jeron Teng and a couple of free throws from JVee Casio
        and Banchero sealed the win for the Aces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14393a3e-9bc4-4aa8-a09a-fcafb83fca6d'
