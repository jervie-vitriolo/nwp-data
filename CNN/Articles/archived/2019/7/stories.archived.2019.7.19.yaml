    'template': '1'
    'title': 'WATCH: Health chief fears dengue cases may reach 200,000 this year '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6993b6d7-b6ab-4f4a-9be6-0f1134398b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:26.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T15:06:26.578+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> Health
        Secretary Francisco Duque said he fears that, based on recent patterns, the
        number of dengue cases this year could reach 200,000, on account of a spike
        in these cases recorded every three or four years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65144f8c-e303-46ba-9644-d2969fe5dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:26.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T15:06:26.579+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7db7d5-f45d-4c60-b9e9-1a6ff5d33b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:26.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T15:06:26.579+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department has declared a “national dengue alert” for
        the first time following an 85 percent increase in dengue cases in the first
        half of the year. Up until June 29, 106,630 cases have been recorded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f905293-ea19-4aa3-9a9d-79b5e23f7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:26.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T15:06:26.579+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a6ba4-6cdf-406f-b35e-ec09d8bf759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:26.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T15:06:26.579+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no nationwide epidemic. Sharp increases in dengue cases
        have been seen only in a few areas although the Health department has chosen
        to call a "national alert" to keep local authorities and residents on their
        toes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5baa84-9c36-47e4-8298-65563d4979b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:26.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T15:06:26.580+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c9952-d6cc-4d70-8151-170dc99176eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:06:26.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T15:06:26.580+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regions with the most number of dengue cases recorded are Western
        Visayas, CALABARZON, Central Visayas, Soccskargen, and Northern Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff200854-514d-43db-bcfa-ace02403d8c7'
      'mgnl:activationStatus': true
