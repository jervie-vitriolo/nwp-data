      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/4/5/duterte-warns-naia-military-takeover.html">Duterte
        warns of military ''takeover'' of NAIA</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aeed0c-6cf1-4b59-a1f3-ecd1fe332c98'
