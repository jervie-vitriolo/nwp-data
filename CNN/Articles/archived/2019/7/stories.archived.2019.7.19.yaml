  'Meghan-and-Catherine-dispel-rift-rumors-Baby-Archie-':
    'author': 'Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-19T08:06:21.386+08:00
    'imagesource': 'jcr:c8b0b644-606c-40a2-b54c-302a48611c47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3bb0168-f25e-4ce5-b2ef-6509792b8a81'
    'lead': 'There''s nothing like a baby to bring families together and the British
      monarchy is no exception. While rumors of a rift between the Duchesses of Cambridge
      and Sussex were just that, the palace never claimed the two women were close
      either.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T08:07:47.701+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-07-19T08:37:25.346+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan and Catherine dispel rift rumors, as baby Archie strengthens
      ''common bond'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bca09a-29bb-4b53-8296-4c23b5f803f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:47.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:37:25.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There''s nothing like a baby to bring
        families together and the British monarchy is no exception. While rumors of
        a rift between the Duchesses of Cambridge and Sussex were just that, the palace
        never claimed the two women were close either.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423ac372-888e-45f8-8a6d-c4030b200265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:47.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:37:25.347+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b7282-ed66-4921-b38d-e4181a086d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:47.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:37:25.347+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Archie was born in May, a royal source told CNN the two women
        didn''t hang out together but texted one another and were friendly -- "linked
        as they are by a common bond."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae26d402-01a8-4042-b2af-de8fc3b25907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:47.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:37:25.347+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf5a378-b2e0-4178-9c52-b82a8cd7f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:47.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:37:25.348+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bond appears to have developed since the Duke and Duchess of
        Sussex became parents. The royal moms have found more "in common," another
        royal source tells CNN now, adding that their relationship "has strengthened."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de0549-a5ea-4df3-b24b-138568200b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:47.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:37:25.348+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988986d1-ea7c-403a-969a-853bcbb7b85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:47.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:37:25.348+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was demonstrated by the pictures that emerged recently from
        a polo match where the families got together to watch Princes William and
        Harry play.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0c7a9-c2ca-4495-a003-c83d0aa34d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:47.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:37:25.348+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f59c02-f2e1-40ad-8808-588627bfd3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:47.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:37:25.349+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters-in-law appeared again together at the Wimbledon lady''s
        tennis final where they were spotted laughing and chatting in a seemingly
        natural way. The fact the two women are appearing in public together at all
        is a statement itself in the context of royal communications.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a755987a-629f-43bb-9949-f76bc5b34df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:47.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:37:25.349+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e4f027-0705-4179-9f1a-79fd5d9f462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:47.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:37:25.351+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s clearly an effort underway to dispel any suggestion that
        the two families don''t get along. When the Sussexes moved out of Kensington
        Palace and established their own office, it was interpreted in some parts
        of the media as confirmation of a rift. But courtiers said at the time it
        was as much to do with the Cambridges needing their own household as it was
        about the Sussexes wanting more independence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4086da5-d173-479a-b1a8-fbfb0b58c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:47.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:37:25.351+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988cfd1-b079-450a-9c96-f8f075c801bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:47.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:37:25.352+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As William and Kate rise up the line of succession and eventually
        take the throne, they will need their own operation. They will also need to
        rely more on Harry and Meghan, who will be expected to take on additional
        official duties, even as they carve out their own public roles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc515d24-277a-4bd9-b84f-f05fbec6c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:47.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:37:25.352+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1138fe9e-a4cd-46ce-8005-68597aea4664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:47.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:37:25.353+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it matters that the two families get on. This isn''t
        just regular family politics, it''s about the very stability of the British
        monarchy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24830461-83f9-4c36-a57b-2b2a735af5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:47.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:37:25.353+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44b0f9-441d-4a1d-8dfe-cffcf38b55cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:07:47.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:37:25.354+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unbeknown to him, baby Archie may be doing his bit for Queen and
        country already.</p>'
  'King-Tutankhamun-coffin':
    'author': 'Jack Guy, CNN'
