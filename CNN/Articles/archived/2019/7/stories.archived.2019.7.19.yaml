      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)—</strong> A consortium
        of seven big business firms on Friday submitted another revised proposal for
        the repair and upgrade of the Ninoy Aquino International Airport (NAIA), after
        the Transportation Department thumbed down its latest pitch for the project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abd10f6-bb59-44a0-9a05-1337be8bf858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T19:14:01.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-08-27T17:40:47.096+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA Consortium spokesperson Jose Emmanuel Reverente told CNN Philippines
        that the group — composed of Aboitiz InfraCapital, Inc.; AC Infrastructure
        Holdings Corp.; Alliance Global Group, Inc.; Asia’s Emerging Dragon Corp.;
        Filinvest Development Corp.; JG Summit Holdings, Inc.; and Metro Pacific Investments
        Corp. — filed a third proposal in line with the Clark concession agreement
        template.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238aa248-82e6-4505-bcc5-da0663cfda1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T19:14:01.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-08-27T17:40:47.096+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, the NAIA Consortium submitted a revised proposal pursuant
        to instructions from DOTr to follow the Clark concession agreement template,”
        Reverente said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c3f58d-df3e-448c-be75-4d58a7a5330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T19:14:01.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-08-27T17:40:47.096+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department earlier this month said it returned
        the consortium’s second pitch — which was filed on April 26 — as it was considered
        <a href="https://www.cnnphilippines.com/business/2019/7/5/Latest-NAIA-rehab-plan-not-good-enough.html">still
        not at par</a> with the government’s requirements and visions for the project.
        The department had asked for the consortium to revise concession agreement
        similar to the Clark O&amp;M (operation and maintenance) contract.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4aa63a-e920-4e9e-a960-b425672c2ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T19:14:01.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-08-27T17:40:47.096+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Chief Arthur Tugade had said the government was modeling
        the rehabilitation plan for the country’s main airport after the <a href="http://nine.cnnphilippines.com/news/2017/12/20/clark-airport-expansion.html">Clark
        International Airport</a>,&nbsp;as the two gateways need to maintain daily
        operations while repair works are underway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495fcc66-8e00-4dd3-a618-e0394146705a'
      'mgnl:activationStatus': true
