      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/12/philippines-duterte-drug-war-united-nations-human-rights-council-probe.html">READ:&nbsp;What
        to expect from UN''s review of Philippine drug war</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbb6f92-1cca-4e51-bf62-f36482eaec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.621+08:00
