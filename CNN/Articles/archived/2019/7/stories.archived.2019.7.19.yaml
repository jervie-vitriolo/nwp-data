    'jcr:uuid': 'b42af16e-4f28-49d5-a022-e84a3ac83f47'
    'lead': 'The country''s top judge does not see a need for other nations to investigate
      the bloody war on drugs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T16:23:10.620+08:00
