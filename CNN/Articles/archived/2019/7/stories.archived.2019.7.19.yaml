      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecfc647-8381-4d04-ba8b-3878505c312d'
      'mgnl:activationStatus': true
