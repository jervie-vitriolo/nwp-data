    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e69cc4-75c0-4d1f-aa8c-91d1e23cf53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:23:07.819+08:00
      'mgnl:createdBy': 'eimor'
