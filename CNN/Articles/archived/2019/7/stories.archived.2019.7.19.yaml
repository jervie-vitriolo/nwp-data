      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffin was moved from Tutankhamun''s tomb in the Valley of the
        Kings on Sunday, according to a Facebook post from the ministry. It will be
        displayed at the museum alongside other treasures from the tomb itself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b1fde-12d8-4ff9-af4c-0456a89fb338'
      'mgnl:activationStatus': true
