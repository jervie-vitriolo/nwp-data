      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The 2019
        PBA Commissioner''s Cup quarterfinals cast is now set.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa18ae9-64df-470f-b26d-dc90b7bd1f5f'
