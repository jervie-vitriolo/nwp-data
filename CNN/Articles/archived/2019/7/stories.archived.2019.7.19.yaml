      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — The country''s
        top judge does not see a need for other nations to investigate the bloody
        war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ecd9dd-d456-4c41-8022-11746fe61757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.659+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e38255c-b086-4162-97fb-670f9ee8848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.659+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Lucas Bersamin for the first time addressed the United
        Nations'' impending probe into the killings and other alleged human rights
        abuses in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2dc122-2fb9-4775-a310-e7338bd62acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.659+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652785a9-1690-43a9-8a46-382d7386361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.659+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, I am a member of the judiciary and <em>kailangan ipilit
        kong sabihin [na] sa ngayon, wala naman kaming nakikitang dapat lamang na
        manghimasok [ang] tiga ibang bansa</em>," Bersamin said in a chance interview
        with reporters Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f68ca9-d399-4caa-936d-92da21fac099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.659+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5357b081-b082-4c84-81de-f52021b588ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.659+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know, I am a member of the judiciary and I need
        to insist that as of now, we do not see a need for other countries to interfere.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa34fa0-f36c-4a65-b70f-393d1b5ad5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.660+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcdfc2f-83ea-47bd-bcaa-2b5823b8031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.660+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Human Rights Council on <a href="https://cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">July
        11 narrowly approved Iceland''s resolution</a> requesting human rights chief
        Michelle Bachelet to present a "comprehensive" report on the Philippines''
        human rights situation. Eighteen states voted for the resolution, 14 were
        against, while the remaining 15 abstained.</p>'
    '28':
      'image': 'jcr:aada85f6-cc8b-4d4a-a206-68a211a936c5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4f982b-156c-4d80-bea2-bc038f635e82'
