      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ee7a6-403a-4eaa-bfd5-4236c5b44ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:24:48.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T11:27:11.210+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video posted by film production company Star Cinema, the
        20-year-old actress met with the executives of ABS-CBN on July 15 for a callback
        to play Darna in the highly-anticipated film. She was one of the over 200
        women who auditioned for the role nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986e2215-9728-4680-a781-f3deb2ec4b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:24:48.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T11:27:11.210+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2c61a-a2cd-4443-8e8d-8ba14623195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:24:48.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T11:27:11.211+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN Films'' managing director Olivia Lamasan asked her if she''s
        up to the challenge and if she''s ready to take the stone that will turn her
        from ordinary girl Narda into Darna, superhero extrordinaire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0820918-bb0a-4c83-8b37-b89f1661aca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:24:48.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T11:27:11.211+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43d522-ccd8-462b-b356-79ae59a9281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:24:48.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T11:27:11.211+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, are you ready for the responsibility, Jane? Tinatanggap mo
        na ba ang bato? Kaya mo bang tanggapin ang bato?" Lamasan asked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be31ae-681b-43af-b836-f400f30643dd'
      'mgnl:activationStatus': true
