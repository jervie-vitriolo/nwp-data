  'pagasa-low-pressure-area-habagat':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-19T11:55:08.967+08:00
    'imagesource': 'jcr:09d11e75-3f91-44b5-96a2-b74bd6ab6266'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a8e19df-fb14-40c8-8151-41edf6521192'
    'lead': 'The national weather bureau is monitoring a low pressure area (LPA) which
      could develop into a storm and enter the Philippine Area of Responsibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T11:59:46.001+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-19T11:59:46.960+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LPA', 'low-pressure-area', 'PAGASA', 'Philippine-Atmospheric,-Geophysical-and-Astronomical-Services-Administration']
    'template': '1'
    'title': 'PAGASA looking at new weather disturbance as habagat continues to affect
      PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27832b00-5d90-46e6-9153-231ed6d6cb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:59:46.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T11:59:46.961+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — The national
        weather bureau is monitoring a low pressure area (LPA) which could develop
        into a storm and enter the Philippine Area of Responsibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6fb462-7ae5-4cdb-a5d0-a7d13ca58ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:59:46.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T11:59:46.961+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said the LPA was located 350 kilometers (km)
        northwest of extreme northern Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06e4691-51ce-480b-a3bc-da288bb78747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:59:46.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T11:59:46.961+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, PAGASA Weather Specialist Gener Quitlong said they are
        expecting the LPA to stay at the outer corner of the PAR.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9e5dff-cfe5-4890-a184-f5a15d025f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:59:46.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T11:59:46.961+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung makakaapekto po ito, ito po yung</em> trough, or outer
        cloud band <em>nitong nasabing&nbsp;</em>low pressure area," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cac9aaa-86a6-4aee-ad97-2fb9b40e79f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:59:46.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T11:59:46.961+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it does affect (the country), it will be the trough,
        or the outer cloud band of the low pressure area.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638d7b16-ea0f-42c0-a31c-0ac96dc76a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:59:46.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T11:59:46.962+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This LPA, as well as Tropical Storm Falcon — which has already left
        PAR — will affect the southwest monsoon, or habagat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564a230-aa7b-4fc3-adfa-318128a58d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:59:46.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T11:59:46.962+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon rains are expected over Ilocos Norte, Ilocos Sur, La Union,
        Pangasinan, Batanes and the Babuyan Islands, while cloudy skies with scattered
        rainshowers and thunderstorms will be over Metro Manila, Cordillera Administrative
        Region, CALABARZON, MIMAROPA, and the rest of Central Luzon and Cagayan Valley.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b25ba3f-a75a-4fa4-b53c-6f4a3e552f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:59:46.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T11:59:46.962+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warns of possible flash floods and landslides due to rain.</p>'
