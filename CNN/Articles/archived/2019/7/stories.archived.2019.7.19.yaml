      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Thursday, New York Mayor Bill de Blasio paid his respects
        to firefighters Richard Driscoll and Kevin Nolan. "They didn''t hesitate to
        run into danger. They stayed until the work was done," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a778f66e-ccf9-41f8-bde5-2d3cebdfa89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.735+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b7d734-c681-4b0d-85c0-55db4b77ccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.735+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nolan, the 199th firefighter to die from 9/11-related conditions,
        served the department from 1989 to 2007, retiring with Engine Company 79 in
        the Bronx.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a26fd8-073d-42e2-8d99-e5903522fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.736+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac199c35-57f2-4c69-ae69-5228b456e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.736+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is almost incomprehensible that after losing 343 members on
        September 11, we have now had 200 more FDNY members die due to World Trade
        Center illness," Fire Commissioner Daniel Nigro said in a statement. "These
        heroes gave their lives bravely fighting to rescue and recover others. We
        will never forget them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c796fdd-ed2f-4282-b497-2b9691da5d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.737+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848df501-ef5a-4979-bfa5-b3c1608ec528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.737+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Centers for Disease Control and Prevention''s World
        Trade Center Health Program, exposure to the 9/11 terror attacks may have
        caused a range of health conditions, including acute traumatic injuries, as
        well as diseases of the respiratory and digestive systems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a5651c-afa6-4dc6-8df0-fcc49915abe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.738+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da69f5e-741d-4edb-9fff-74ea087e0c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.738+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says those exposed to the attacks also develop cancers that
        include lymphoma, leukemia and myeloma.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b138a-9d30-43ae-a161-1a06c149fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.738+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd95ee-54dd-4b25-99c6-c6af079a51a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.739+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio also urged the Senate to "fully fund" the 9/11 victims
        compensation fund.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850fd8e6-bed0-4203-bfb5-d2bac7d75e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.739+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e28cac-13e9-4fcb-85ee-5e7409953a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.739+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers look to renew 9/11 victims fund</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adfa06e-0bd2-4ab9-9b40-e58635cd7aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.740+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lawmakers on Capitol Hill are working to extend the September
        11th Victim Compensation Fund, which is scheduled to expire in 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd993a3-8da0-4e49-b8f4-a0f0df7d08db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.740+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e73a8b-b4c6-41e1-aa9e-80c75c4f66eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.740+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kirsten Gillibrand had sought to extend the fund all the way
        through 2090 by using unanimous consent, which would fast track the measure.
        But Sens. Rand Paul and Mike Lee blocked the move, citing the bill''s price
        tag.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc720b0-543b-4775-8410-c0b1241597da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.741+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d8b66-22d1-425d-a008-53d015e34ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.741+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month comedian and activist Jon Stewart testified before a
        congressional committee, urging lawmakers to quit delaying and get the job
        done.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451bda8e-0d60-4bb8-ae0a-68aa2db76836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.742+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee74b8b-c059-4a9c-bd45-1e45881dec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.743+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lambasted lawmakers for their poor attendance at the hearing,
        with a crowd of first responders behind him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538a522c-7350-4852-ba10-f7623b3e1a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.743+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7117b80-bc84-4c3f-8194-f12a572c3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.744+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not a person here, there is not an empty chair on that
        stage, that didn''t tweet out, ''Never forget the heroes of 9/11,''" an emotional
        Stewart said. "Well, here they are. And where are they?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f078551d-73f9-44b1-9dcd-c32ba0a4cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.744+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c1acf-9199-4d3b-9a7c-6e4f241c0227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:00:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:06.744+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He scolded lawmakers, "Your indifference cost these men and women
        their most valuable commodity -- time."</p>'
  '-Marvel-s-Agents-of-S.H.I.E.L.D.--to-end-with-Season-7':
    'author': 'Whitney Friedlander, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
