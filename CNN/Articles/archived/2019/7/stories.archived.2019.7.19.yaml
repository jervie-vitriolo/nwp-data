    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171a3c28-5dbd-44a8-aab8-b9ecf5bfbef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seventh Division of the Sandiganbayan ruled that the lawyers
        for the health workers, collectively known as “Morong 43,” failed to prove
        that the eight Army generals and police officers prevented them from talking
        to a “counsel of choice.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d223ec-f5f5-455b-846e-58aa7a7b4546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355fbe3-745f-4b96-a029-a7540af28875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the testimonies of the complainants cast doubt on
        their own claims, as none of them testified that they had a lawyer of choice
        when they were arrested and detained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2682cd-4cd2-4357-a509-06fe96b5c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b812f71-2012-48a7-9139-d76d44256c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said the complainants did not say that they requested
        to talk with their counsel of choice, or that afterwards they were prevented
        from talking to them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd4051d-7356-4a53-94fa-be89a84ef86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb6b7bd-558f-4359-b28a-3b843f1aaa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercy Castro, one of the complainants in the case, admitted during
        the trial that while she asked an interrogator for a lawyer, she did not have
        anyone in mind. Merry Mia Clamor, another complainant, said she thought of
        getting National Union of People’s Lawyers secretary general Edre Olalia,
        but failed to mention his name to investigating officers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362eb190-14b7-4da0-9ef3-3cb26fe1abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596641b2-9226-4db1-a7a6-566b10b46a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another complainant, named Jane Balleta, requested a lawyer, but
        did not tell interrogators the name of her lawyer of choice. She also admitted
        during trial that she did not have a lawyer of choice at the time of her arrest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c4be2-d1d9-40be-9d02-abe752432968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf541f-3e64-4c4c-ab01-822e96c5dc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other complainants, Reynaldo Macabenta and doctor Alexis Solinap
        Montes, said soldiers did not inform them of their right to a lawyer, but
        never testified that they had a lawyer of choice at the time of his arrest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2274618e-2732-4d4e-8aba-9e1f4e4df7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557dacbe-5bfe-4529-91ce-a2929ccbc0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another complainant, named Ma. Teresa Quinawayan, said she was not
        given a lawyer when she requested for one, but would have called her office
        for a lawyer if she was given the chance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4810a0bf-cc04-4603-a3bf-8e96f8caac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c202b18-0d3d-4463-8de7-f24bc7907de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The allegations in the informations were rendered improbable by
        the private complainants'' own admission that they do not have counsel of
        choice at the time of the arrest and detention. They are unfounded and devoid
        of support from any other evidence on record,” the court said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e91762-3d56-428b-a5ce-41deaaa8fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f15e6-70b0-4a86-860e-9eac70f395bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court added that the Army generals and police officers tagged
        in the case did not prevent the lawyers of Morong 43 from talking with them
        after they made first contact on February 11 — five days after they were arrested
        on suspicion that they were communist rebels being trained to make bombs in
        a house in Morong, Rizal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b4e614-7109-4149-9a95-fe7dfe3c272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe35436-bdd3-411b-8b1f-31006bdd2014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.086+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan rejected the argument of the prosecution that
        the provision in Republic Act No. 7438 guaranteeing arrested and detained
        persons access to a lawyer only requires for “any lawyer” to be tapped and
        that the phrase “of choice” is a mere qualifier and does not need to be proved.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb055cf1-d5f8-4e4d-8fc0-c3fd43295572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.087+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15797c0a-2d2a-494a-9dd5-b1c0e3b81cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.087+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the prosecution countered this, saying that the court should
        be more lenient towards the accused if faced with two possible interpretations
        of a penal law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9f758-0a57-4fd6-a458-87f48f5abc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.087+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot help but feel frustrated that a matter of reality such
        as our being counsel to them from day one, which fact practically everybody
        knows, can be obliterated by the legal fiction that we were supposedly not
        their counsel of choice to start with,” Olalia said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5657d11-6c4d-4b72-ade2-bd6911b36414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.087+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also dropped the charge that the accused soldiers and
        police officers conspired to prevent the 43 health workers from contacting
        a lawyer, saying that the prosecution failed to prove this.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae069f8e-0795-447e-a1d9-aa08c3eb591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.087+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0411bdd5-9ad7-471b-960e-a51a11110c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.087+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complainants were only able to identify their captors through their
        voices as they were blindfolded while they were being interrogated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac9d6ff-35c6-44f7-bba3-2e9ad5a2a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.087+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb6b5e-8052-4cab-b4e7-8edc92ca96ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.087+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also rejected that the accused should be held liable on
        the basis of command responsibility, as the prosecution failed to prove the
        necessary elements to establish this.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558de19b-03e9-40ce-905a-f7d2db3d20a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.087+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7812f52d-6ef0-4a38-b708-02115442e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.087+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from acquitting the soldiers and police officers, the Sandiganbayan
        also lifted the hold departure orders against them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dca15a-da31-4283-ae6a-e278b4d13e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.087+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59864bf2-f92a-49a3-a254-aa94ab4e442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.087+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Morong 43 were arrested by officers in 2010. The health workers
        said they were blindfolded and tied up while under interrogation. They remained
        in detention for 10 months until then President Benigno “Noynoy” Aquino III
        dropped charges against them in time for Human Rights Day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93180c9-2d0f-4a43-9d5c-28667597c3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.087+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca689bd-2c49-40f2-a1c6-cfa528719a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:01:18.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T12:03:18.087+08:00
      'mgnl:lastActivatedBy': 'xave'
