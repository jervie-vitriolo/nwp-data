    'template': '1'
    'title': 'Nine killed in  Cebu road crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d6015f-8f20-409e-9b83-cfaa87d195cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:20:28.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T15:59:30.713+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> —&nbsp;
        Nine people were killed in a road crash south of Cebu City Friday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b0a80-56e6-4365-8f1a-5ef4fc100ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:30.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T15:59:30.713+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Boljoon, Cebu police station said a mini dump
        truck owned by the Boljoon municipal government was traveling along Barangay
        Nangka when the vehicle''s brakes stoped working.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb925d8-d771-4a11-b3be-89e11ee93d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:30.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T15:59:30.714+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the truck lost its brakes, and the driver, Daniel Niere,
        attempted to bring the vehicle to an uphill area to stop it, but the vehicle
        turned on its side and fell into a ravine in Barangay Upper Becerril.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88abf08-d5b7-4c78-8dcf-e00706130739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:30.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T15:59:30.714+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report showed seven of the victims were minors, aged 10 to 12
        years old, and students from Nangka and San Antonio Elementary Schools.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f098b371-cf7b-4868-b37b-ccdcff3f2001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:30.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T15:59:30.714+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruben Niere, information officer of Boljoon municipality, said the
        students were on their way to join a parade for a district athletic meet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6baea-2453-412f-92d0-8ec6793704f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:30.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T15:59:30.715+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Merlou Derama said teachers requested to use the mini dump
        truck to transport the students for the meet. He added it was the usual procedure,
        since there was no other vehicle available for the upland barangay students.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494de1a3-b357-40b1-b919-a769a7f5e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:30.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T15:59:30.715+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boljoon is around 106 kilometers south of the capital Cebu City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cd8327-6646-4705-98ed-aac3948d1678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:30.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T15:59:30.715+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen people, including the driver, were hurt and brought to
        hospitals in Cebu City.</p>'
  'tropical-depression-goring':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
