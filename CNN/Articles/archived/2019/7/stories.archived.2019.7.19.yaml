      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tutankhamun is one of the best known
        figures of Ancient Egypt, and now his coffin is getting some tender loving
        care.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27229dfc-2838-4d62-b9cb-66d4c81567a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:00.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:48.482+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4057d9fc-ea00-4a91-b100-602afaaa259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:00.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:48.482+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy king''s gilded coffin has been moved from his tomb in Luxor
        to the Grand Egyptian Museum (GEM) for restoration work, Egypt''s Ministry
        of Antiquities announced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2d8d5-f238-46c9-84d9-242504de9c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:00.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:48.483+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc7172-d457-4700-94e8-23ace847edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:00.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T08:39:48.483+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that the coffin has been restored since it
        was discovered in 1922.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173de63b-8614-4500-909b-919d43de23e2'
      'mgnl:activationStatus': true
