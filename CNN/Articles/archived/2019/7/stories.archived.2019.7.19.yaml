      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e6928-db35-4e36-8637-981db0c9b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:23:07.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T17:30:42.236+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the bereaved families of all available assistance that
        government can extend if only to ease their suffering over this tragic loss,"
        the PNP said as it expressed its condolences to the victims'' loved ones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7205b72d-0e30-497c-8b97-9ef2c4db12e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:23:07.820+08:00
