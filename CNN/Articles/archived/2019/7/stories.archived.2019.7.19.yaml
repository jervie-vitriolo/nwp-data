      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The human body was built to function best
        with gravity as a grounding force, but astronauts on a mission to Mars could
        spend between six to nine months on a spacecraft without it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b81ba3-307b-4dae-879c-d00e95e0c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our bodies love force," said John DeWitt, senior biochemist who
        works as a contractor for NASA and focuses on crew health. "Force is what
        helps our muscles get stronger; force is what helps our bones to stay strong;
        force is what helps or heart to stay strong by having to pump the blood against
        gravity. So, when you take that force away, you all of a sudden lose a really
        important stimulus that''s important for health."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ef001-6102-42b6-b39d-0d35940a9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise has become an important part of providing that force for
        astronauts on the International Space Station. But diet and supplements could
        also be key for combating the challenges of a zero gravity, according to a
        <a href="https://www.frontiersin.org/articles/10.3389/fphys.2019.00899/full">new
        study</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe981a9-d59a-4e0d-a1a9-7e8221de693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than 50 years of human spaceflight, researchers know
        some of the risks posed to the human body in zero gravity. Space motion sickness
        happens in the first 48 hours, creating a loss of appetite, dizziness and
        vomiting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97301b85-551f-4606-b00c-dd01e7cce40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, astronauts staying for six months on the International
        Space Station can experience the weakening and loss of bone and atrophying
        muscles. They also experience blood volume loss, weakened immune systems and
        cardiovascular deconditioning because floating takes little effort and the
        heart doesn''t have to work as hard to pump blood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa0c03-8c08-42ab-a8ab-5b676554c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Kelly and other astronauts in their late 40s and 50s have
        also complained about their vision being slightly altered. Some have required
        glasses in flight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356db53d-a24b-4b6c-9fe9-467c1c40b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can lose about a percent of bone mass every month, and that''s
        the typical situation astronauts are in," astronaut Mark Kelly said. "Without
        constant pounding on the ground, you lose bone mass. If we want to send people
        to Mars someday, this is something we''re going to have to learn to overcome.
        If the human body were to stay in space for 10 to 20 years, evolutionarily,
        over a long period of time, we would probably lose our skeleton in space because
        you don''t need it. We''d probably just become big bags of meat."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9ccbd-9ee0-47be-9a07-74bdae3525f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise was developed as a countermeasure to reduce the amount
        of bone mass and muscle loss.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d54050a-a9e2-47ce-96ad-f364e320c1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not flown people on long-duration missions with no exercise,"
        DeWitt said. "We built our exercise suite as time has gone on. But, in the
        early Apollo missions, there was no exercise, and one of the things that came
        back from the Apollo astronauts is, ''hey, you need to have some sort of exercise
        device on here.'' "</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866fd30e-777a-4b71-beca-c86f0c023448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For any mission longer than eight days, exercise must be provided,
        DeWitt said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9397a4-c649-4ba0-b2f6-89505e7c31d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Kelly spent a year in space, but he followed the exercise
        regimen and used the machines on board the space station. The astronauts who
        will return to the moon and eventually go to Mars will need exercise capabilities
        on their spacecraft and within their environment. Those are still being developed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565441b2-9bbf-46b9-847d-a3313b421ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to go in a different direction and build smaller devices,
        more like all-in-one-type devices that still have the same capabilities but
        at the same time takes up a lot less space," DeWitt said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f55ea96-9042-42ab-b3d9-7cbb8b0a989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a new study published in the Frontiers in Physiology suggests
        that resveratrol, an antioxidant and compound found in blueberries and the
        skin of grapes, could be part of the dietary strategy that keeps astronauts
        strong on Mars. Once they arrive on the Red Planet, astronauts will be dealing
        with much less gravity than what they''re used to: about 40% of Earth''s gravity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1589de4c-250c-4e44-b991-463fc2982430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weight-bearing muscles like the soleus, located in the calf, could
        lose the most conditioning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1239374-c139-4aac-9c2e-2205e14a0823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After just three weeks in space, the human soleus muscle shrinks
        by a third," said lead study author Marie Mortreux of Beth Israel Deaconess
        Medical Center, Harvard Medical School. "This is accompanied by a loss of
        slow-twitch muscle fibers, which are needed for endurance."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa591957-383a-48f9-881f-7a79fb61ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resveratrol, which has been studied regarding <a href="https://edition.cnn.com/2015/09/11/health/resveratrol-hope-for-alzheimers-patients/index.html">Alzheimer''s</a>,
        has been found to be anti-inflammatory, anti-diabetic and antioxidative.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9437f2-f35a-4d5f-a2d4-dc15cdfbdfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morteux and her fellow researchers fitted rats with harnesses and
        suspended them from the ceiling of their cage. This was the analog for Martian
        gravity in the experiment. The rats were exposed to normal Earth gravity or
        simulated Martian gravity for 14 days. Half had resveratrol in their water
        supply; this did not affect their body weight in any way.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e052df21-0cf0-4458-9c1f-1e999bb17b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paw grip force and calf circumference and muscles were measures
        and analyzed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f50ba8-223b-4cf6-b870-fbbf08e196a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reduced gravity led to a loss of grip, muscle weight, calf circumference
        and slow-twitch muscle fiber in the rats who did not receive resveratrol.
        But the ones who received the supplemented water recovered their grip, which
        was comparable to the control rats experiencing normal Earth gravity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43780d-7dbc-44a6-9bce-53d7a5097467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muscle mass was also protected, and the loss of muscles fibers wasn''t
        as great. However, calf circumference and calf muscle fibers still decreased.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b4629-3791-42e1-9473-5b19d8a1d93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dietary strategies could be key, especially since astronauts travelling
        to Mars won''t have access to the type of exercise machines deployed on the
        ISS," Mortreux said. "Resveratrol has been shown to preserve bone and muscle
        mass in rats during complete unloading [suspension], analogous to microgravity
        during spaceflight. So, we hypothesized that a moderate daily dose would help
        mitigate muscle deconditioning in a Mars gravity analogue, too."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ff7d8-14b5-448a-8e99-eb8257a7bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mortreux believes that the key is insulin sensitivity.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab72cb18-3344-405e-861d-a4e430c58b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resveratrol treatment promotes muscle growth in diabetic or unloaded
        animals by increasing insulin sensitivity and glucose uptake in the muscle
        fibers. This is relevant for astronauts, who are known to develop reduced
        insulin sensitivity during spaceflight," Mortreux said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e7b069-623e-4394-a69b-0592a2ec30a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But further study is required to see the effects of different doses
        and how it may interact with other supplements or medicine.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9281abe-1553-4f9b-8b00-f3fe6d502ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:25:53.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:25:54.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/18/health/resveratrol-mars-astronauts-scn-trnd/index.html">An
        antioxidant in red wine might power astronauts on Mars, study says</a>."</em></p>'
  'middle-seat-airplane':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-19T10:33:42.536+08:00
    'imagesource': 'jcr:d62a6c5d-4155-43f7-bea0-7544e7d8a0af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0771843c-b1c5-4c66-a5f0-a7636ae14c0b'
    'lead': 'It is a truth universally acknowledged that middle seats on airplanes
      are the worst.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:37:46.611+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-19T10:38:19.632+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['airplane', 'design']
    'template': '1'
    'title': 'No one wants the middle seat on airplanes. This design could change
      that'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a4b8c-915b-45f1-9968-69b945dc895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:46.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:38:19.632+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It is a truth universally acknowledged
        that middle seats on airplanes are the worst.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a677463-e431-4fbf-9159-32910fe529c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:46.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:38:19.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being awkwardly sandwiched in between two people while fighting
        for elbow room is the bane of most passengers. Now a new design might actually
        make people want the middle seat -- or at least make the flying experience
        less miserable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382d6c7a-8db8-4312-803e-c91f13b0bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:46.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:38:19.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S1 design from the Colorado-based startup, Molon Labe Seating,
        features three economy seats in a staggered layout, putting the middle seat
        slightly behind the aisle and window seats, and at a slightly lower height.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2095a1-57a6-4655-9878-bee9d06c41a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:46.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:38:19.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting directly adjacent to two people means that passengers only
        have so much shoulder room. But moving the middle seat back a few inches allows
        for more space, so the company made the middle seat about three to five inches
        wider than the standard 18 inch seat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7865d9e7-4f4e-4744-8152-265103b570a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:46.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:38:19.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That little bit of stagger means that every single person gets
        to spread out a little more," Hank Scott, the founder and CEO of Molon Labe
        Seating, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778807f5-1c8e-4651-acca-6c9395fde35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:46.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:38:19.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers won''t have to fight over elbow space either. The armrests
        are also built so that they are not a uniform height from front to back. They
        will allow the aisle and window passengers to rest their elbows on the front
        of the armrest while leaving space at the back, which is lower, for the middle
        passenger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7224bdc9-e5a6-4a80-b8d9-4cbb3cc5930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:46.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:38:19.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No seats are any smaller, one seat ends up being wider, and we''ve
        solved the elbow wars," Scott said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f8cf5-d720-4598-bdac-5d17447f6a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:46.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:38:19.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seats are intended for shorter, domestic flights, though the
        company is developing a version for longer flights that include more padding
        and larger TV screens.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025acd3-992b-4667-b655-579481430749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:46.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:38:19.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when can passengers test out these seats for themselves?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa5674-4257-46c3-b35c-332efee4cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:46.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:38:19.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seats were certified by the Federal Aviation Administration
        last month, and are being manufactured by Primus Aerospace in Colorado. Scott
        said that he expected they would be available on two airlines by April or
        May of 2020. Though he could not disclose which airlines would feature the
        seats, he said one of them is based in North America.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e466e-9b18-4c02-be74-5ed7a33a9c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:46.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:38:19.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just passengers who will be happier with the new arrangement,
        Scott said. The seats are lighter than standard airline seats, which could
        help cut down on fuel costs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a6860-2939-4933-94b6-9ecad194801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:46.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:38:19.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For an airline, it''s kind of a no-brainer," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a5ee2-74ef-499d-919c-fc9e41a20992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:46.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:38:19.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S1 seats won''t fix everything about flying — the seats don''t
        recline or offer any more legroom. And that''s not to mention the food, the
        chatty passengers, the inefficient boarding and de-boarding processes ...
        and the list goes on.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badeb6b3-c0f7-406c-916f-88ed536ace38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:46.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:38:19.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still going to suck," Scott said. "Now it''s going to suck
        less."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde9b0bc-e21e-4d99-a258-31a462a95993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:37:46.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:38:19.633+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/airplane-middle-seat-design-trnd/index.html">No
        one wants the middle seat on airplanes. This design could change that</a>."</em></p>'
