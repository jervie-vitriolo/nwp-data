      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we do not agree with the result, ... we accept that he will
        spend the rest of his life in prison, which still reflects our loss in a meaningful
        way," her father said. "We hope that every day he spends in prison he feels
        the pain and suffering that we feel for the loss of Yingying."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ea8b0-7824-49ed-97ce-2baf4a2a914b'
