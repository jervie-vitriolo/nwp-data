      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the company said that its "best estimate" is that regulatory
        approval of the Max''s return to service will begin early in the fourth quarter.
        The actual timing could differ, the company added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
