        will take a $5 billion charge for its 737 Max troubles</a>."</em></p>'
  'jeffrey-epstein-jail-flight-risk':
    'author': 'Erica Orden, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-19T10:12:17.842+08:00
    'imagesource': 'jcr:464ffa66-aa3e-40cc-8f1a-843f3fd192fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '313d3849-792f-4ee1-9304-eea65efe3eca'
    'lead': 'A federal judge on Thursday ordered Jeffrey Epstein, who is accused of
      sexually abusing dozens of underage girls, to remain in jail pending trial,
      rejecting the multimillionaire''s request to return to his Upper East Side mansion
      under supervision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T10:18:51.666+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-19T10:18:54.592+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeffrey-Epstein', 'Richard-Berman', 'sexual-abuse']
    'template': '1'
    'title': 'Judge orders Jeffrey Epstein to remain in jail, says he''s ''concerned
      for new victims'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb43682b-860c-4640-9800-76580139059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A federal judge on Thursday ordered <a
        href="https://edition.cnn.com/2019/07/12/us/epstein-potential-witness-payments/index.html">Jeffrey
        Epstein</a>, who is accused of sexually abusing dozens of underage girls,
        to remain in jail pending trial, rejecting the multimillionaire''s request
        to return to his Upper East Side mansion under supervision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c5082-cac5-4bec-8c36-3275691b4311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a court hearing, US District Court Judge Richard Berman described
        Epstein''s proposed bail package — which would have allowed him to return
        home accompanied by armed guards and a live-in, court-appointed trustee —
        as "irretrievably inadequate." He said Epstein was both a danger to the community
        and a <a href="https://edition.cnn.com/2019/07/15/us/jeffrey-epstein-bail-hearing/index.html">flight
        risk</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a095494f-cbff-4d8c-a921-bf921ab1dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Epstein''s alleged excessive attraction to sexual conduct with
        or in the presence of minor girls — which is said to include his soliciting
        and receiving massages from young girls and young women perhaps as many as
        four times a day," the judge wrote in a 33-page decision filed with the court,
        "appears likely to be uncontrollable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642efe25-1ea1-422b-bf3a-1f1891988d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most important influences in the judge''s decision to
        deny bail, he wrote, were the victims of Epstein''s alleged crimes, including
        two who <a href="https://www.preview.cnn.com/2019/07/15/us/jeffrey-epstein-bail-hearing/index.html">"movingly"
        testified</a>&nbsp;at one of the bail hearings, telling the court they feared
        his release would result in their harassment and abuse. "The court is also
        concerned for new victims," the judge added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc51991-5993-431e-9884-5de3baadc0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Epstein, Martin Weinberg, didn''t respond to a request
        for comment regarding the judge''s order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd85222f-229d-4e92-978c-09eadac6864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, 66, had asked the judge to allow him to live in his <a
        href="https://edition.cnn.com/2019/07/11/us/jeffrey-epstein-bail/index.html">mansion</a>,
        one of the largest residences in Manhattan, under the supervision of armed
        private security and a court-appointed, live-in trustee who would monitor
        his compliance with bail conditions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5bc5bc-c392-4cac-91d0-e8a9c6354507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge, however, dismissed that proposal as "unacceptably vague"
        in its description of the trustee role, potentially burdensome to the court
        by raising questions such as "the level of force that may be used to secure
        the Defendant" during home detention and undermined by what the judge described
        as Epstein''s failure to provide a complete picture of his personal finances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1dde1f-4e0d-455e-977b-9ba211b65690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In denying Epstein bail, the judge agreed with the determination
        by prosecutors from the Manhattan US Attorney''s office that Epstein would
        likely flee the country if released from jail, even under house arrest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedec1bf-b436-44c3-9984-f9b254327067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge wrote that several factors made Epstein "a ''classic''
        flight risk." His "significant" wealth and resources, including his ownership
        of a private jet; his limited family ties in the United States; and the potential
        45-year prison sentence he faces if convicted "provide incentive, motive and
        wherewithal to flee," the judge wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd6e81-8d9b-42da-8a43-1f604710eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the evidence presented by the government that appeared to
        sway the judge were items prosecutors have said were recovered from a locked
        safe in Epstein''s home: more than $70,000 in cash, 48 loose diamonds and
        a foreign passport, now expired, displaying Epstein''s photograph and a different
        name.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a919bd-7847-4f61-ae40-ff733d4babf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the judge noted, Epstein''s "vast wealth and influential
        contacts have provided him with the means to pay individuals to assist him
        in unlawful endeavors, including potentially fleeing the jurisdiction."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1623a145-dde9-41f4-a1cd-2241a3454899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein is currently being held at the Metropolitan Correctional
        Center, a federal detention facility where he is being kept in isolation,
        according to one of his lawyers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f92213-aa07-4c3b-a7a2-a0046b3ee00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein is charged with one count of sex trafficking of minors and
        one count of conspiracy to engage in sex trafficking of minors related to
        alleged conduct that occurred between 2002 and 2005. He has pleaded not guilty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b156b2-b64d-4c71-b969-4fc9e53bb12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is accused of having paid girls as young as 14 to have sex with
        him at his Upper East Side home and his estate in Palm Beach, Florida, between
        2002 and 2005. Prosecutors say he used employees and associates to lure the
        girls to his residences, and then paid some of his victims to recruit other
        girls for him to abuse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7a7c40-6a71-4516-8a59-23af02f04173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges by New York federal prosecutors, unsealed earlier this
        month, came more than a decade after Epstein faced similar accusations in
        Florida. In 2007, he signed a plea deal with prosecutors in Miami that allowed
        him to avoid federal charges and instead plead guilty to lesser state prostitution
        charges.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8ed43-9e7b-45ab-a00b-081998c72d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In asking for bail, Epstein''s attorneys had touted his "spotless
        14-year record" with "meticulous obedience" to the law since he pleaded guilty
        and was required to register as a sex offender. But New York federal prosecutors
        and the judge questioned his behavior in recent years, pointing in particular
        to what prosecutors described as "<a href="https://edition.cnn.com/2019/07/08/us/jeffrey-epstein-monday-court-appearance/index.html">a
        vast trove of lewd photographs</a>&nbsp;of young-looking women or girls" that
        agents found during a search of Epstein''s Manhattan home in the hours following
        his arrest on July 6.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3198303-daeb-4fc2-bde8-83d422de11e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge also cited recent reports that an attorney representing
        several women who say they were sexually abused by Epstein accused him of
        having "<a href="https://edition.cnn.com/2019/07/16/us/jeffrey-epstein-sexual-assault/index.html">improper
        sexual contact</a>" while serving his jail sentence more than a decade ago.
        The attorney also alleged that Epstein had inappropriate contact with some
        women as recently as 2011.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b458f627-37a5-423d-80b6-ae081f41dbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, the judge said, Epstein "has not always been compliant" with
        his registration and reporting requirements as a sex offender. The judge cited
        Epstein''s attempt in 2011 to get the state court to reduce his sex offender
        status from the highest level to the lowest, an effort the state court judge
        rejected. And he pointed to a recent <a href="https://nypost.com/2019/07/10/nypd-let-convicted-pedophile-jeffrey-epstein-skip-judge-ordered-check-ins/">New
        York Post story</a>&nbsp;that said Epstein "has never reported as a sex offender
        to New York law enforcement."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99470fe-85a1-4ba4-9675-957e184748aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the opinion, though, the judge appeared to return to
        one consideration above all others, describing it in court as "the heart of
        this decision:" the well-being of the people Epstein is accused of abusing
        and of his potential future victims.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef0ac1b-a1d7-4be8-9d00-a362f95d1248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not suggesting that a different bail package would be appropriate,"
        the judge told the court Thursday, "because I doubt that any bail package
        can overcome danger to the community."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42c740-6d9e-4d90-a1cd-de108833861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T10:18:51.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T10:18:54.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/18/us/jeffrey-epstein-bail-decision/index.html">Judge
        orders Jeffrey Epstein to remain in jail, says he''s ''concerned for new victims</a>.''"</em></p>'
