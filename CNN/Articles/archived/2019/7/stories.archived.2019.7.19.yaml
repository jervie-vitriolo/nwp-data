      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Magdalo Rep. Gary Alejano, on the other hand, called the
        move a clear “political persecution” of the opposition.</p>'
  'Europe-lost-decade-crisis':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-19T17:12:08.519+08:00
    'imagesource': 'jcr:9f72aa4a-91e1-45df-9b40-5e09a8ee64ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3953611-cf1e-44b2-a991-09e1a400ca29'
    'lead': 'Europe just endured one decade of economic stagnation. If it doesn''t
      act soon, it could face another. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T17:21:02.205+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-19T17:21:02.622+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'financial', 'crisis', 'meltdown', 'EU', 'debt', 'stimulus']
    'template': '1'
    'title': 'Europe is sleepwalking its way to another lost decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a622c6-2632-4c20-bbfa-362f2a08c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.623+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Europe just endured one decade of economic
        stagnation. If it doesn''t act soon, it could face another.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7550e139-f378-4193-b893-69ec1de834a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.623+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years after the global financial crisis, Europe''s economy has
        achieved a recovery, but not a revival. Low inflation, low interest rates
        and low growth have become the new normal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d426c2-d46d-4263-b272-2586a6d364e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.623+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27da538-fb0f-4ad8-9a0c-4a93dfe72a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.623+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s malaise could have dangerous ripple effects. Another wasted
        decade would deepen the growing divide between urban and rural Europe, deprive
        more young people of work and feed political instability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc67295d-9f1b-4178-83e2-5909f897566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.624+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cbeff7-73d4-4cf8-8ca8-e50a08fd10fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.624+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carsten Brzeski, chief economist in Germany at the Dutch bank ING,
        thinks it could even cause the bloc of 19 countries that use the euro to break
        apart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548d4a6-74e8-44ab-b13d-e8ab8e5e678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.624+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e97a325-868c-41e2-bbdc-3d2ef32b7b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.625+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk is high that we simply wake up too late, and realize we
        wasted too much time," Brzeski said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b7898-2622-4204-a595-565fa4239c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.625+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb87bdd4-a8cd-4bef-96b0-e563e7aff416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.625+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Low growth syndrome</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c69ea16-6178-4d0f-a14f-ca885dc1abe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.625+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions in Europe have drawn comparisons to Japan''s lost
        decade, a period of slow growth and weak inflation in the 1990s from which
        the country has never convincingly emerged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc40f7-d2ae-431a-bb1a-df65417241f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.625+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key symptoms of long-term stagnation, or "Japanification," are
        on full display.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0585ea-e0ab-4f6e-b759-df92ac01bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.626+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late 2018, eurozone inflation has been well below the target
        of just under 2% set by the European Central Bank (ECB). In June, it came
        in at 1.3%. GDP growth was 1.8% in 2018, and it''s forecast to slow to 1.2%
        this year. Next year could be even worse if the region has to cope with a
        chaotic Brexit in the fall.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e1016-0727-4221-acd4-3c27ca454502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.626+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest rates remain at historic lows. ECB President Mario Draghi
        will step down in October without hiking them once during his eight-year tenure.
        Some analysts predict the bank could actually cut rates in September.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f5c262-b602-4dc4-89f1-a0b1dd01506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.626+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In investigating the source of this listlessness, the region''s
        uneven recovery from the global financial crisis looms large.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eade96d-e997-4c24-87ee-48922236be28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.626+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment for the European Union peaked at 26.5 million in 2013
        and has since dropped to roughly 15.7 million, below pre-crisis levels. But
        this isn''t the case in places like northwestern Spain, southern Italy and
        Greece, which still has the highest unemployment rate in Europe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d5ae5-3fda-4a9f-b64b-56b2eb1ca3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.626+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many areas "have only begun to recover," wrote ING economists Bert
        Colijn and Joanna Konings in May.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e687f-1331-4fcd-a739-7a2df954191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.626+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comeback has been tepid enough to justify many years of ultra-low,
        and even negative, interest rates. The last time the European Central Bank
        raised rates — in 2011 — Portugal''s debt had just been downgraded to junk
        status, and Greece was awaiting another bailout. Ireland had accepted a bailout
        package the previous year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e03d7-d108-4e7b-a118-eeb21548bdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.627+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, a rate hike isn''t expected until 2021 at the earliest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6977651a-3df3-4fc0-a7e1-e064a0063e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.627+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fd77ed-07e3-49c0-a18f-777d7a092baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.627+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Japan case</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba4853-21e2-4e1b-9bb6-9b638192d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.627+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances increasingly evoke Japan, which is finishing its
        third decade of low growth, low inflation and low interest rates.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44a73b-8154-4dc5-ab57-8bab32282655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.627+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cd89d2-45b0-4c4d-b8f9-d9625b0af320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.628+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is growing at a faster clip. But like Japan, its population
        is aging, and pensioners are dragging down the economy because they save rather
        than spend. There''s also a similar problem of zombie banks that eat up capital
        without providing the loans needed to spur economic growth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4248d8fc-9c64-4c8c-82f4-e5428a7cc38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.628+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff1a987-38fd-4afc-bc70-6dc7e2403686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.628+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comparison falls short when looking at the tools available to
        fight the disease of stagnation. Japan has one central bank and one national
        government. That''s allowed it to act more decisively, even if stimulus measures
        have so far proven ineffective.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2871a0d1-6ce1-4dcd-99dd-37c5c5acf4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.628+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98341f7b-c0e2-4591-a1d9-e67667c0cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.628+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic and political integration in Europe, meanwhile, is an unfinished
        project. The euro was introduced on January 1, 1999. But 20 years on, EU countries
        have failed to coordinate complementary fiscal policy that could boost the
        monetary union.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551cc64b-b957-438a-a926-a1fec180f87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.628+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1843175b-eb93-4989-b812-67027c3e15ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.629+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU countries set their own budgets and roll out their own tax plans
        within a framework of rules that are supposed to cap borrowing. That leaves
        the European Central Bank to tackle wider problems at a time when their ammunition
        is already limited by their actions in the past decade.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a4ed2e-a3f4-449b-8e13-368d508a5742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.629+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1614b2dd-dd89-461e-bfc6-2fa7be9cc31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.629+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eurozone is still limping along, firing on one cylinder," said
        Jonathan Gregory, head of UK fixed income for UBS Asset Management. "It''s
        not obvious this is going to change any time soon."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ccd571-ab4b-4a5d-8a72-e131a048838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.629+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8532e78c-8a79-4d3f-b48f-233ddae4ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.629+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warning signs</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f275cb-a99a-434a-a949-54f0f4cacecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.630+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that coordinated government spending could help shock
        Europe out of its lull. But the chances of this happening appear slim.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13435a-f7da-43bf-8c3f-9df141c0dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.630+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The odds of really seeing coordinated, significant, big-number
        fiscal stimulus are very low," Brzeski said, noting the political divisions
        between wealthier countries like Germany and those that have struggled more,
        such as Italy. France and Germany are also finding it difficult to agree on
        closer cooperation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2817324-7fe9-4f2a-9ee5-f366b41f5755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.630+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5cd866-fbaf-4311-9ef2-eddc769b817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.630+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is, politicians may not have much time to dawdle.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafaed54-c9ba-470b-b49e-7caf32b2cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.630+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5031eaeb-7305-4a2f-9093-b376e725ab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.631+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is currently paying less interest on its 10-year government
        bond than Japan. That indicates gloominess about the region''s long-term economic
        outlook is quickly setting in, and signals that investors expect interest
        rates to stay depressed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3138a89-cfaa-4988-aefc-de2729a7a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.631+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473cf7c9-70e9-48a2-a3bf-dfbf6c6316cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.631+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bond markets in Europe, 10 years after the sovereign [debt]
        crisis started, are at a place that it took Japan 30 years to reach," said
        John Normand, head of cross-asset fundamental strategy at JPMorgan Chase.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce59942-668d-4cb6-a67b-95158d229fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.631+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e6e53e-26fc-4f33-b02a-0bdb116994c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.631+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negative interest rates will also continue to squeeze Europe''s
        banks, while making bonds less appealing. Right now, investors are guaranteed
        to lose money if they hold a 10-year German bond until it matures.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf50107-8913-4fe6-bdee-9e9e9a85e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.632+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d628ca0-ab00-4514-9dff-f30ed1f3e0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.632+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Brzeski, it''s a situation that could quickly become unsustainable.
        "Something''s got to give," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084d9f6c-2845-43a2-9331-5259d184cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.632+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba1a35-ffa2-4e7a-92b4-aba6dd878b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.632+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His forecast: In the years to come, the tug-of-war between national
        and European interests will become more vigorous as the region''s economy
        lumbers along. He''s doubtful, however, that this will yield a plan to jolt
        Europe out of its rut.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103ba452-2a11-467b-bb26-85f057451807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.632+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2473a-f590-4821-9b5a-30433a99c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.633+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Low growth, low inflation, it starts affecting economies in different
        ways," Brzeski said. And then? "You will get these breakup forces coming again."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae753b-f7bc-4270-ac6e-bb7babcdd4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:21:02.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T17:21:02.633+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/18/business/europe-economy-lost-decade/index.html">Europe
        is sleepwalking its way to another lost decade</a>."</em></p>'
  'police-officers-npa-ambush-negros-oriental':
