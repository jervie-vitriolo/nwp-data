      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — Four
        police officers were killed by armed communist rebels in an ambush in Negros
        Oriental on Thursday, the Philippine National Police (PNP) said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1def1da7-df6d-4919-9da9-f95c88b87f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:23:07.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T17:30:42.235+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019974d0-f7da-42dd-bac7-bf3afe63a91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:23:07.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T17:30:42.235+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP in a statement said members of the New People''s Army (NPA)
        attacked the police at Sitio Yamot, Barangay Mabato in Ayungon town at around
        2:30 p.m. on Thursday. The victims were identified as PCpl. Relebert Beronio,
        Pat. Raffy Callo, Pat. Roel Cabellon, and Pat. Marquino de Leon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993e4e6-bbc4-4082-82d8-56f3b6f800e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:23:07.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T17:30:42.235+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43a47c-40f5-44dd-8d81-1ad3f23e29d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:23:07.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T17:30:42.235+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still not satisfied with the blood of their prey, the terrorists
        also looted the dead of their firearms, valuables and personal belongings,
        and drove off with the victims’ motorcycles," the PNP said. The NPA, armed
        wing of the Communist Party of the Philippines (CPP), is being tagged by the
        government as terrorists but the motion to formalize it is pending before
        the court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213dfc22-2539-4e95-9c2e-6bceab55c4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:23:07.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T17:30:42.236+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
