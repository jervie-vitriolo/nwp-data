  'Grab-Transport-Department-hatchbacks-TNVS-order':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-07-19T15:52:52.799+08:00
    'imagesource': 'jcr:06967bb1-9417-4380-865e-d128ffd76953'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ce15cab-5805-4377-8067-d638d479426a'
    'lead': 'Ride-hailing company Grab said it welcomed the recent order by the Department
      of Transportation allowing hatchback units to operate, and hopes it will become
      a permanent arrangement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T15:57:02.458+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-19T15:57:02.597+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Grab', 'Grab-Philippines', 'LTFRB', 'DOTr', 'Department-of-Transportation',
      'TNVS']
    'template': '1'
    'title': 'Grab welcomes DOTr order on hatchbacks, wants it to become permanent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3375122-4e2f-4f0c-acb0-52dc8b71e92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:02.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T15:57:02.597+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> Ride-hailing
        company Grab said it welcomed the recent order by the Department of Transportation
        (DOTr) allowing hatchback units to operate, and hopes it will become a permanent
        arrangement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e048c-bed0-4c09-9b1f-2f0ddcd7804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:02.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T15:57:02.598+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Balitaan Friday, Grab Philippines Spokesperson
        Nicka Hosaka said, "<em>Itong</em> issue on hatchbacks, <em>matagal nang nakikipagugnayan
        ang</em> Grab and <em>kasama ng ibang</em> stakeholders <em>natin</em> with
        the LTFRB (Land Transportation Franchising and Regulatory Board) and the DOTr...
        <em>Itong</em> statement <em>ng</em> DOTR, <em>meron silang</em> two directives.
        First one, to implement <em>yung</em> current MC (memorandum circular) <em>ng</em>
        LTFRB, ''<em>yan ''yung tumutukoy sa mga</em> hatchback <em>na</em> part <em>ng</em>
        masterlist... And second...<em> ''yun nga, nakita yung</em> efficiency <em>ng
        mga</em> hatchback...to allow them to permanently operate as TNVS (transport
        network vehicle service). That''s what we welcome."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0e65f-9704-422c-9a47-92f611e77f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:02.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T15:57:02.599+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Grab and other stakeholders have been coordinating
        with the LTFRB and DOTr on the issue with hatchbacks... The DOTr statement
        has two directives. First to implement the current LTFRB MC saying the hatchbacks
        must be in the masterlist... And second...seeing the efficiency of the hatchback...to
        allow to them to permanently operate as TNVS. That''s what we welcome.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c62245c-9dab-47e2-9374-545468b60a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:02.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T15:57:02.599+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/transportation/2019/7/18/DOTr-LTFRB-hatchback-TNVS-ban-operate.html">DOTr
        orders LTFRB to allow hatchback ride-share units to operate</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea72147-5646-4a4a-b965-41f1e5a3c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:02.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T15:57:02.599+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosaka said they hope hatchbacks will also be allowed to apply for
        future TNVS slots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca78310-708c-47b5-a8ba-6fba0e2acb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:02.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T15:57:02.599+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, all accredited hatchback units will be allowed
        to operate as public transportation only for three years, and only in Metro
        Manila. Hatchback drivers will also be required to charge a lower fare.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75875166-5834-42aa-bdba-6bf3e7710f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:57:02.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T15:57:02.600+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosaka said they want the LTFRB to release guidelines for proposed
        lower fares for hatchbacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d6404d-d0d3-4b96-ab26-291d394e8094'
      'mgnl:activationStatus': true
