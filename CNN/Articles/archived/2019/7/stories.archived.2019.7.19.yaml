      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> Goring
        has weakened to a low pressure area from a tropical depression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6f088-8848-46dd-bf24-72ebd47f7498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T23:27:57.792+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T23:27:58.070+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) on Friday night lifted all storm signals as Goring
        weakened at around 8:00 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7791bb-d7e3-4d1e-b0de-e9499e270fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T23:27:57.792+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T23:27:58.070+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy rains will still be felt over Batanes. Light to
        heavy rains will still be felt over Ilocos, and the Babuyan Group of Islands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a5675-6df8-4cb8-adea-3e2ae84533e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T23:27:57.792+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T23:27:58.070+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., the low pressure area that was once Goring was spotted
        545 kilometers northeast of Basco, Batanes.</p>'
