      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska will face number one team TNT KaTropa with a twice-to-beat
        disadvantage. Their matchup is scheduled on July 21 at the Smart Araneta Coliseum
        in Quezon City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
