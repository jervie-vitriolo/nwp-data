      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — Young
        actress Jane de Leon thought she was invited to do another&nbsp;audition to
        play fictional Filipino heroine Darna, but what she didn''t know was her career
        — and possibly her life — would change on that fateful day.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d150914-3992-4fe9-a2bb-677d46133619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T11:24:48.751+08:00
