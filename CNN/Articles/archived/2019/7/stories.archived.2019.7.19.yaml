      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costing more than $1 billion, the museum will rehouse and restore
        some of the country''s most precious relics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c4cfe-5b40-4886-8f45-126c0dc959d9'
