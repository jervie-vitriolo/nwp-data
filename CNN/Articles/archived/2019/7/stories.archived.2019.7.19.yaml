      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said pursuit operations are ongoing against the NPA rebels
        in Negros Oriental.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f2e8e-afd9-4289-a261-ab9ae85c2cd0'
      'mgnl:activationStatus': true
