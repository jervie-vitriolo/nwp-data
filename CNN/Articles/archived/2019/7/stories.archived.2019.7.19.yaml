      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f9a33-8604-460f-9e6a-6631248e685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:34:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T09:34:59.391+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The Duterte
        administration is preparing to file&nbsp;administrative charges against dozens
        of allegedly corrupt Customs officials and employees. This was bared during
        President Rodrigo Duterte''s meeting with the relieved officials on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4383b7c3-94ae-461d-ba6b-a4e051b69b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:34:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T09:34:59.391+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c01157-20b6-44c0-b82a-0a383211c371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:34:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T09:34:59.391+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Administrative charges over allegations of corrupt practices in
        office will be filed against them before the Office of the Ombudsman, unless
        they opt to resign, and the prosecutors will ask for their immediate suspension,"
        Presidential Spokesperson Sal Panelo said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726eab87-54bc-4169-bbc9-ab2a997c4979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:34:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T09:34:59.392+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e799ca9-8657-486a-bea5-0c7c78da50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:34:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T09:34:59.393+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte assured the relieved officials and employees
        that they will be given due process. He added that Duterte told them that
        the sacked officials can legally question their removal from office. Pending
        the filing of cases, they will be on floating status without authority to
        act on official matters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7905097a-0744-487f-9cee-8f11b5587b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:34:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T09:34:59.393+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c51e062-6ae6-4ebf-a77c-437a3c19bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:34:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T09:34:59.394+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also gave a stern warning to other government employees
        who are involved in corrupt practices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61499fb4-e142-4745-9d84-813b2fd68e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:34:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T09:34:59.394+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8035b49-5707-4bd5-9d27-c81b9b1e0ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:34:59.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T09:34:59.395+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has been forthright in telling these customs officials
        and employees that corruption has no place under his watch... Let this serve
        as a reminder to all those officials or employees in the government that they
        cannot escape liability or accountability for their acts of corruption under
        the Duterte administration," Panelo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590e487-0eac-4550-91d1-12fca06b5032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:34:59.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T09:34:59.395+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aa90d2-cd65-4830-9513-52627b198abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:34:59.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-19T09:34:59.396+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-four Customs officials and employees were on Duterte''s chopping
        block this month "to prevent further damage in government interests." Their
        identities have yet to be revealed by the Palace. The Bureau of Customs is
        currently headed by Commissioner Rey Leonardo Guerrero, a former Army chief.</p>'
  'boeing-charge-737-max':
    'author': 'Chris Isidore and Rob McLean, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-19T09:33:35.198+08:00
    'imagesource': 'jcr:498d7e09-f69a-42e7-a4ea-daa9d871de1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05a0bf14-7b80-4744-ad00-9780e4a6bb86'
    'lead': 'Boeing will take a roughly $5 billion hit this quarter because of the
      737 Max crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:38:33.638+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-19T09:38:34.724+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boeing', '737-Max']
    'template': '1'
    'title': 'Boeing will take a $5 billion charge for its 737 Max troubles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447464f8-26e2-47b2-8450-2af2014a4daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:38:33.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:38:34.725+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Boeing will take a roughly $5 billion hit
        this quarter because of the 737 Max crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd5c277-f61a-42cc-9e2a-7d96e025ea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:38:33.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:38:34.726+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company <a href="https://boeing.mediaroom.com/2019-07-18-Boeing-to-Recognize-Charge-and-Increased-Costs-in-Second-Quarter-Due-to-737-MAX-Grounding">said
        Thursday</a>&nbsp;that it will record a $4.9 billion after-tax charge in the
        second quarter "in connection with an estimate of potential concessions and
        other considerations to customers for disruptions related to the 737 Max grounding
        and associated delivery delays." The charge amounts to $8.47 a share.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eda3c2-a27b-4e65-b1bc-b39d8cd7fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:38:33.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:38:34.726+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Boeing rose about 2% in after-hours trading. The company
        reports second quarter earnings next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ab8c8-399b-4ab7-bd7d-70312bac951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:38:33.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:38:34.726+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduction comes to about $5.6 billion in revenue and earnings
        before taxes. But that is only part of the cost of the crisis to the aircraft
        maker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486c667-31a0-4147-bf0a-5c5b87366c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:38:33.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:38:34.726+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said its cost of building the plane increased by an estimated
        $1.7 billion, as it cut back on the pace of the production during the grounding.
        But that cost will be included in its operating results and not broken out
        as a special charge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46afdd68-14d3-4379-9c0b-cfba3e34d0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:38:33.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:38:34.727+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s announcement also does not mention anything about potential
        costs related to litigation <a href="https://edition.cnn.com/2019/05/21/politics/boeing-737-max-lawsuit-1990s-crashes/index.html">against
        the company</a>. Boeing announced earlier this month that it will pay <a href="https://edition.cnn.com/2019/07/17/business/boeing-compensation-fund/index.html">$100
        million</a>&nbsp;to help the families of the victims of the crashes. Boeing
        noted people who accept money from the compensation fund will not be required
        to give up the right to pursue legal action against the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fb5bbd-0eed-4779-a1c1-828f6f77a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:38:33.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:38:34.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Boeing has been reluctant to quantify the cost of compensation
        to its airline customers. It never broke out <a href="https://money.cnn.com/2013/04/24/news/companies/boeing-dreamliner/index.html">what
        it paid</a>&nbsp;for the grounding of the 787 Dreamliner back in 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94c3d39-ea45-478c-a749-65431efe2ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:38:33.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:38:34.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines have been telling their investors that they expected to
        reach an accommodation with Boeing on compensation about the 737 Max . That
        compensation could come in different forms, Boeing said on Thursday, and could
        be paid out over a number of years. Boeing could reduce the price of future
        purchases or services or spare parts that it provides to airlines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b54b16-e768-4b9e-9f09-b984b3e5e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:38:33.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:38:34.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement represents the company''s fullest accounting to
        date of the cost of grounding its best-selling jet, which hasn''t been able
        to fly since March. That month, a 737 Max crashed in Ethiopia and killed everyone
        on board. It was the second fatal crash involving that type of plane in months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79bb620-c9d6-4864-b77e-d7978a924d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:38:33.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:38:34.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when the plane will return to the air, and it''s
        possible that it could will be grounded into late 2019 or early 2020. Experts
        had expected the jets to be back in the air in August — but those efforts
        were <a href="https://edition.cnn.com/2019/06/29/business/boeing-737-max-outlook/index.html">delayed</a>&nbsp;after
        another potential issue with the 737 Max was discovered during testing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
