    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Relieved Customs officials to face admin charges over alleged corruption'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2735f0e2-f2a3-46de-8689-f1b56dc24e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:34:59.237+08:00
