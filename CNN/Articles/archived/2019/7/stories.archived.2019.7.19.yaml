      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno adds that there are a lot of people who say that Filipino humor
        is very slapstick, one that is always filled with practical jokes, tripping,
        falling, and violent action. But he says it is rather diverse: “There are
        a lot of different styles out there. And you know, I don''t think one is better
        than the other.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb857ef-0222-408e-ac12-5305ed947516'
