      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b93b6d-f2f1-4869-8e63-a4f681c2ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.660+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has always rejected foreign interference, but President
        Rodrigo Duterte said this time, he is giving the investigators a chance to
        explain their motive. The President <a href="https://cnnphilippines.com/news/2019/7/13/duterte-united-nations-drug-war-probe.html?fbclid">might
        change his mind if the UN probers can prove their "sincerity,"</a> Panelo
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72c6421-f303-414e-a1a4-9a0a8e434409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.660+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092a20ae-edec-4c8c-a17b-9cd7ead1315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.660+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said Duterte is also studying<a href="https://cnnphilippines.com/news/2019/7/16/Teddyboy-Locsin-Duterte-Iceland-UN-Human-Rights-Council.html">
        two possible responses</a>: cutting diplomatic relations with Iceland and
        withdrawing from the UN Human Rights Council. The country''s top diplomat,
        Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr., said the Philippines
        will not do any of these two drastic actions, but Malacañang said Duterte
        will have the final say.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c8a8cc-741c-4d7f-a97a-9a7b24b947d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.660+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6bcc1-5077-4472-b167-ae837e476d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.660+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough-talking President has in the past repeatedly lashed out
        at the UN and human rights groups for criticisms on his drug war, which according
        to police data has left at least 6,600 suspects dead in "legitimate" operations.
        Local and international human rights groups say the anti-drug campaign has
        resulted in more than 20,000 extrajudicial killings, a claim the government
        has denied.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3d0829-a2b3-4f88-bffd-ae79e317f134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.660+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c29eee6-1fd6-4c1a-935f-5693dad873e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.660+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings are also being examined by the International Criminal
        Court, an international tribunal that could have Duterte and his officials
        prosecuted and jailed. Duterte has threatened to arrest ICC Prosecutor Fatou
        Bensouda and her investigators if they set foot in the country, claiming that
        they have no jurisdiction over the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da19836-3bf4-4dea-83cd-d3cdd22c7a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.660+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b73dda1-97ad-433c-8d92-e9d18b2a0b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.660+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government has argued it does not need the international
        community to intervene because it can investigate and prosecute on its own,
        noting the murder conviction of three cops in the slay of then 17-year-old
        Kian delos Santos in 2017. But human rights groups are saying this is not
        enough assurance justice will also be served in the cases of thousands of
        other victims.</p>'
  'Curv-dating-app':
    'author': 'Chang Casal'
    'caption': '“Curv” the app’s website boasts, “is here, it’s queer, and it’s down
      for whatever,” and should be considered a “sharp turn away from the culture
      of discrimination on other queer social apps.” Photos courtesy of CURV'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2019-07-19T16:21:55.432+08:00
    'imagesource': 'jcr:2e6d4be1-72f6-4e09-bb76-c4d3b0314ea1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '521b30f6-712e-4343-bd54-88f9aaf61b27'
    'lead': '“Curv is here, it’s queer, and it’s down for whatever.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T16:28:49.778+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-07-23T14:32:36.361+08:00
    'mgnl:lastActivatedBy': 'chang'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Check out the ‘first inclusive dating app for queer Filipinos’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68756378-c0dd-4f26-8f47-1b21883b2e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:28:49.778+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-23T14:32:36.361+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For LGBTQ+ folks,
        dating can be doubly hard, as approaching someone in public can put you at
        the risk of harassment and discrimination, while many, if not most, queer-friendly
        hangout spots here and abroad are bars and clubs. This singles out a good
        number of LGBTQ+ people who don’t drink, or who just aren’t into these kinds
        of spots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31201c-60aa-43a2-86a3-a61313210249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:28:49.778+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-23T14:32:36.361+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter the dating app. It’s a low-stakes, low-pressure virtual space
        where you can filter the kinds of people you talk to without even having to
        engage in face-to-face interactions. But in recent years, light has been shed
        on the unsavory environment found even in the queer online dating scene. Apps
        like Grindr and Tinder are marred with issues of exclusivity and discrimination
        — “no fats, no femmes” goes the discriminatory <a href="https://www.huffpost.com/entry/grindr-kindr-lgbtq-campaign_n_5ba305d3e4b069d5f9cfbf37"
        target="_blank">trend</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ef05a-dacb-4b94-b1fc-fb0cec78985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:28:49.778+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-23T14:32:36.361+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally, a new dating app is looking to change the game as the “first
        inclusive social and dating app that offers a platform for queer Filipinos
        to connect.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395156aa-0bc6-4726-aded-74a99e4f9307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:28:49.779+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-23T14:32:36.361+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Curv” the app’s website boasts, “is here, it’s queer, and it’s
        down for whatever,” and should be considered a “sharp turn away from the culture
        of discrimination on other queer social apps where users are urged to build
        a culture of respect, to meet people beyond their part of the rainbow, and
        ... maybe even welcome more diversity in the people they date.”</p>'
    '24':
      'image': 'jcr:bbb1606b-74c9-42c1-a0e3-e76e55db75fd'
      'imageCaption': '“Curv originally was a dating app,” says Curv team member Bianca
        Natola. “But we realized if we wanted to forward true inclusivity and really
        shape a culture of respect, we decided to make this app all-inclusive and
        not just a dating app. It''s also a social app.” Photos courtesy of CURV'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b8c7ab-dcd4-4527-b8aa-48df2b474d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:28:49.780+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-23T14:32:36.361+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40fc99e-1204-407e-9cab-324eb6bd20c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:28:49.779+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-23T14:32:36.361+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Curv’s launch party in June, team member Bianca Natola spoke
        about how different Curv aims to be amid the likes of Tinder, Grindr, and
        all the other dating apps already readily available to users.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c8d783-5311-45ee-9b3a-0725ae18e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:28:49.779+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-23T14:32:36.361+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Curv originally was a dating app, but we realized if we wanted
        to forward true inclusivity and really shape a culture of respect, we decided
        to make this app all-inclusive and not just a dating app. It''s also a social
        app,” she says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fe1f70-9e93-4630-9091-c1b11d34b8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:28:49.779+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-23T14:32:36.361+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We find that it would be very important to create a space where
        people can really connect, whether it is to hook-up, whether it is to make
        friends, that space where people can be themselves is really important,” Natola
        adds. “So we''re developing it in a way, not just in our messaging, but in
        also in the app itself, where we can have groups speak to each other and connect
        with each other.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6597b-c4fe-4560-a1f1-59bc38de73a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:28:49.779+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-23T14:32:36.361+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sense, Curv is a safe space where the goal isn’t just to hook
        up or score a date. It’s a place to build community rather than one-on-one
        connections. “Our core values are really about community, connection, and
        equality,” says Natola.</p>'
    '0':
      'image': 'jcr:85e374ba-b504-4b13-86c3-fe59c0ef7fcc'
      'imageCaption': 'Their first campaign, which they launched alongside the app,
        is called “Bend Conventions,” and features LGBTQ+ individuals who “bend preconceived
        notions.” Photos courtesy of Curv'
