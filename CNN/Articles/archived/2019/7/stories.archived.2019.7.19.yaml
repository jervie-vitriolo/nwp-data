  'brendt-christensen-yingying-zhang-death-sentencing':
    'author': 'Steve Almasy and Pierre Meilhan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-19T09:16:09.564+08:00
    'imagesource': 'jcr:371b8f2f-ce83-42ab-9d4b-5e9e7d4a22b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a800c11b-2255-4095-bce1-c7c91fdd9817'
    'lead': 'At a courthouse thousands of miles from his home in China, a father pleaded
      with a killer to tell him where his daughter''s body was last placed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:19:17.416+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-19T09:33:25.932+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brendt-Christensen', 'Yingying-Zhang']
    'template': '1'
    'title': 'A father''s plea to a killer: Tell us where our daughter''s remains
      are'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13219d70-eb27-4a1b-90f1-6b94cfa59213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:17.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:33:25.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At a courthouse thousands of miles from
        his home in China, a father pleaded with a killer to tell him where his daughter''s
        body was last placed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a69d41e-db48-498b-b5eb-1af56fcc6672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:17.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:33:25.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/24/us/brendt-christensen-guilty-chinese-student-death/index.html">Brendt
        Christensen</a>, 30, was sentenced Thursday to life in prison for the kidnapping
        and killing two years ago of 26-year-old <a href="https://edition.cnn.com/2017/06/30/us/chinese-scholar-disappearance-kidnapping/index.html">Yingying
        Zhang</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ea251-f489-4478-b141-7ebec6e3e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:17.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:33:25.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her remains were never found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f099ebe4-b029-4151-9172-5df8be5a3de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:17.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:33:25.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the trial is over, and the jury has made its decision,
        we ask the defendant to unconditionally tell us what he knows about Yingying''s
        location," her father, Ronggao Zhang, said in Chinese, according to a translator.
        "If you have any humanity left in your soul, please help end our torment.
        Please let us bring Yingying home."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27ce88-5852-4209-81a8-28fabe03b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:17.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:33:25.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury could not reach a unanimous verdict on the death penalty,
        so a judge imposed the life sentence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65458abf-f3ad-4717-88c9-a8df82d50a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:17.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:33:25.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the decision of the jury," <a href="https://www.justice.gov/usao-cdil/pr/us-district-court-appoints-john-c-milhiser-us-attorney-central-district-illinois">John
        Milhiser</a>, US Attorney for the Central District of Illinois, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86691601-a3b6-4172-97cb-e383959bc3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:17.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:33:25.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict in June came as no surprise, after Christensen''s <a
        href="https://edition.cnn.com/2019/06/12/us/chinese-student-death-trial/index.html">attorney
        said in opening statements</a>&nbsp;of the trial that his client killed Zhang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f8ab65-1112-4817-9a3c-3d1f924f419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T09:19:17.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T09:33:25.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang went missing in June 2017, when she was on her way to sign
        an apartment lease. She was last seen getting into Christensen''s car at a
        bus stop, according to court documents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b1ec4b-b6e5-46b4-bccf-380bfff56c38'
