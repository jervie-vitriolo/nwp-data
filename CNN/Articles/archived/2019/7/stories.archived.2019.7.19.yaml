      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2019 a nine-year conservation project concluded, returning
        the tomb to its former glory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b7abd-7b4d-4046-8f5a-49d7d4444a26'
