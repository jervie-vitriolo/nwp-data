      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f534d77-3e13-4eb9-830d-f9859e97af74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T16:23:47.660+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin agreed with Malacañang''s stance that it was just a "minority
        resolution." Presidential Spokesperson Salvador Panelo has argued that the
        resolution did not enjoy a majority vote of 24 from the 47-member council.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e510e-4f8f-41d6-ad51-da5a55a75289'
