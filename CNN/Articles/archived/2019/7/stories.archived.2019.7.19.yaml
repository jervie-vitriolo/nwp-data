      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coffin has suffered a lot of damage, including cracks in the
        golden layers of plaster and a general weakness in all golden layers," said
        Dr. Eissa Zidan, head of the first aid restoration and transportation of antiquities
        at the museum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b9039-8d23-4eca-b90e-63ee2611f563'
      'mgnl:activationStatus': true
