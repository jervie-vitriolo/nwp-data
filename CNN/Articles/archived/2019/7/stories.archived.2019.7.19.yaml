      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbdb943-ed8e-4f12-a31a-f4d2bd48cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:23:07.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T17:30:42.236+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the latest attack shows the rebels'' lack of sincerity
        in talking peace with the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe91dde-b40c-470d-8623-8a82b91d70c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:23:07.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T17:30:42.236+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c4a3e-65c1-4885-844d-5be35ec7d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:23:07.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T17:30:42.236+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte walked away from on-off peace negotiations
        with the rebels in November 2017 as both sides accused each other of ceasefire
        violations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13921f1-7588-46b4-9f7c-5f442fd04a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:23:07.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T17:30:42.236+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e970c-1a74-4291-88ff-4b2efb01e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:23:07.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T17:30:42.236+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks were supposed to resume in June 2018, but Duterte had
        it postponed for a supposed review of all previous agreements with the rebels.
        The administration has since pushed for a policy whereby local government
        officials will talk peace with rebels, an idea that the CPP has repeatedly
        rejected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2909ad9a-2348-46c4-838b-1b3e917fa999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:23:07.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T17:30:42.236+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a198d2-0553-4d06-916c-6fa1df59c051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:23:07.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T17:30:42.236+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP on Friday called on NPA rebels to participate in localized
        peace talks and leave the CPP, the largest communist organization in the country
        which has waged a five-decade insurgency. The government has offered houses
        and livelihood assistance to surrenderees.</p>'
  'IBP-fishermen-writ-of-kalikasan-West-Philippine-Sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-19T17:52:06.747+08:00
    'imagesource': 'jcr:6505e240-569c-4f31-8732-e418e655b4ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efbfd6aa-4c10-408b-a85f-88d2bd3febe9'
    'lead': 'The move comes a week after Solicitor General Jose Calida submitted affidavits
      from 19 fishermen saying that they are disowning the petition as they were clueless
      that they were suing the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T17:53:29.191+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Integrated-Bar-of-the-Philippines', 'writ-of-kalikasan', 'West-Philippine-Sea',
      'Jose-Calida', 'Office-of-the-Solicitor-General']
    'template': '1'
    'title': 'IBP, fishermen withdraw SC petition on West PH Sea '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6621c401-c2af-4336-96a9-d69afa925228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> It’s
        now officially off. The Integrated Bar of the Philippines (IBP) and seven
        fishermen have withdrawn their petition for the Supreme Court (SC) to compel
        the government to protect features in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a32e6e0-4c0a-4ad2-a3f2-36c5a6517c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aacdef8-ae5e-4dc5-82ef-52e3f79bb88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP and De La Salle University College of Law founding dean
        Jose Manuel “Chel” Diokno have also withdrawn as counsels for 20 fishermen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a5cd3d-d90d-4166-bf22-14bd953b20e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With due regard to the plight and position of the fishermen-petitioners,
        the views and recommendations of the handling lawyers and the IBP chapters
        involved, and the matters raised and guidance by the Honorable Supreme Court,
        a motion has been filed for the withdrawal or discharge of the counsels for
        the fishermen and for the withdrawal of the petition," IBP National President
        Domingo Egon Cayosa said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0206feb0-01f8-455a-aae9-6b3e0a8796e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came a week after Solicitor General Jose Calida submitted during
        the oral arguments on the writ of kalikasan petition 19 affidavits from the
        fishermen, saying that they are <a href="https://cnnphilippines.com/news/2019/7/9/Writ-of-Kalikasan-West-Philippine-Sea-case-dismissed-Calida.html"
        target="_blank">turning their backs on the case</a> as they were clueless
        that they were suing the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08271197-bd6c-4265-a687-a24cfbfa9ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460cc811-72c4-4887-9ec4-d5afce65c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bombshell, the IBP said, “caused this case to become a media
        spectacle instead of being a case that presents important issues concerning
        the environment in the West Philippine Sea.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201cf875-760b-42bc-84ee-ab36dd542a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd2c677-bf74-4731-954b-7dfd34516774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandatory organization for lawyers moved for Calida’s manifestation
        struck out of the SC’s records.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49f43b-4bd0-4a99-a636-3914c7ba458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71970c-51de-4253-9bf1-0a8b44250c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP also accused Calida of tainting the proceedings when he
        claimed that the petitioners and respondents have agreed to dismiss the writ
        of kalikasan petition and warned them on CNN Philippines’ <em>The Source</em>
        of <a href="https://cnnphilippines.com/news/2019/7/15/Solicitor-General-Jose-Calida-IBP-writ-of-kalikasan-disbarment.html"
        target="_blank">disbarment</a> for supposedly misrepresenting the petition
        to the fishermen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3454e4-4bb8-417f-a24b-ecb8b621b0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d5a60-db6d-418d-9c20-28ea4a9c0d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former SC spokesperson Theodore Te, one of the consultants in the
        case, previously told <em>The Source</em> that it is up to the high court
        to determine whether the petition would still hold water even if several fishermen
        have withdrawn from it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da80cf-df8d-4cfa-a6b8-ddf59cdd1728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4be2f7-f580-4444-8bb9-d09ede99bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida had said that the fishermen in the case, upon learning about
        the news that they were actually suing the government, sought the help of
        the Philippine Navy, who brought them to a certain Captain Angare, the legal
        officer of the Naval Forces West Palawan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6072416a-9e08-49f4-96dc-da3d3d39e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dd3849-ff2a-4e2b-9b83-4311ef42e3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said this could be a <a href="http://www.cnnphilippines.com/news/2019/7/16/Chel-Diokno-disbarment-IBP-writ-of-kalikasan.html"
        target="_blank">conflict of interest</a>, as the Philippine Navy is among
        the respondents in the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52d6c1d-1dc8-4b09-a1eb-774eab655adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.686+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP previously asked <a href="http://www.cnnphilippines.com/news/2019/7/16/Supreme-Court-IBP-writ-of-kalikasan.html"
        target="_blank">more time from the SC</a> to talk to the fishermen before
        complying with its order to move in the premises, which would inform the high
        court of relevant developments in the case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7060635c-6987-4985-b425-5b37a3e6d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:29:43.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d3b301-0d0e-402d-af33-46d8c19b8537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:29:43.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers'' group was given until Friday to comply with the SC''s
        order. Despite talks with IBP lawyers, fishermen stood pat on their decision
        to abandon the petition.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e619eea-0478-42cd-9255-71b4075612cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:29:43.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239148f7-be7b-4b9a-8f04-feb89514c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:29:43.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matapos po ang ating pag-uusap kahapon, isinangguni po namin
        ang usapin sa mga kapwa naming kasapi at aming napagkaisahang iatras niyo
        na lamang ang kaso, nang sa gayon ay maging tahimik na ang aming mga buhay,</em>"
        read a handwritten letter penned by six fishermen from Palawan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cbc1d4-1104-4e20-a08d-b57250bc0b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:29:43.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5ff9d-bb1f-450d-8ce0-25883c9b30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:29:43.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After our meeting yesterday, we consulted our fellow
        members and we decided to withdraw the case so that we would be able to live
        our lives peacefully.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af98798-68b0-402d-81d2-7f9776dbdc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:29:43.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3341e9-bb76-44cc-b644-61b0030326ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:29:43.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another fisherman, named Wilfredo Labandelo, only pleaded for the
        case to be withdrawn.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c400def0-bc60-4ba0-89cc-c35ad1bd8898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:29:43.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b131ef99-9864-46e3-b825-3d48bf210e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:29:43.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other fishermen in the case could either be no longer located or
        contacted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79871d34-068b-46cd-9026-1a1bd1ff7acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writ of kalikasan is a legal remedy available to any person who
        feels that their constitutional right to a balanced and healthful ecology
        has been violated or could be violated by an unlawful act or omission of a
        public official or employee, or private individual or entity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da0947-8b53-4d60-9ab8-d25ac9448d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d262530-b0fa-465d-9e85-6c4135ab8e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the fishermen asked the SC to compel the government
        to preserve, restore, and rehabilitate Panatag Shoal, Ayungin Shoal, and Panganiban
        Reef, which they said have all been heavily damaged by China''s artificial
        island-building activities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51841f2b-b411-4e61-bc12-221ae6da4693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6248a3-76a5-4399-b4d9-2853e3420c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three sea features are all part of the West Philippine Sea,
        a part of the South China Sea claimed by the Philippines and contested by
        China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2328f55a-6140-4320-9e5c-c2d4d1f27951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f77c3b7-243f-495e-a1e4-9fe83ce643df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international arbitral tribunal constituted under the
        United Nations Convention on the Laws of the Sea and backed by the Permanent
        Court of Arbitration in The Hague invalidated China’s sweeping claims over
        virtually the entire South China Sea and ruled that the Asian giant violated
        the Philippines’ exclusive rights over features in its 200-nautical mile exclusive
        economic zone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6326c486-ac52-4b51-907a-43d348138be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb94d601-b362-4d8c-a40c-3140798c6584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T17:53:29.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-19T20:12:50.687+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Anjo Alimario and Xave Gregorio contributed
        to this report.</em></p>'
  'psc-poc-sea-games-phisgoc-':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-19T18:11:57.200+08:00
    'imagesource': 'jcr:c4b9e4bf-3015-43a6-af51-c95357327b81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e829f247-a6df-4eb1-a16c-0be4d7934d91'
    'lead': 'The Philippine Sports Commission denies corruption allegations in the
      Philippine Southeast Asian Games Organizing Committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T18:17:30.743+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-07-19T18:17:31.089+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH sports bodies vow to work together for a successful hosting of SEA
      Games '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d9d64-c9d0-45b9-8700-a44b8eae45b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:17:30.743+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-19T18:17:31.089+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> Three
        local sports bodies have committed themselves to help each other for the successful
        hosting of the 30th Southeast Asian (SEA) Games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc00c398-94f7-4c3e-8b20-b396a5980d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:17:30.744+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-19T18:17:31.090+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Sports Commission (PSC), the Philippine Southeast
        Asian Games Organizing Committee (PHISGOC) and the Philippine Olympic Committee
        (POC) are united in one leadership of the President of the Republic, to host
        and participate in the 30th Southeast Asian Games," PSC Chairman Butch Ramirez
        said in a statement released on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aba9f8-b367-442f-ab00-5714083ea316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:17:30.743+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-19T18:17:31.090+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC chief assured transparency in all transactions related to
        the hosting of the biennial sports meet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918909e-5879-46f3-8b7e-3d2028094658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:17:30.743+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-19T18:17:31.090+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the athletes and the general public that all decisions
        and transactions will be done with the utmost transparency. The PSC, through
        the guidance of the Department of Budget Management and assistance of the
        Procurement Service, shall work together to ensure that public funds are protected
        and that all disbursements or expenses follow existing government rules and
        laws," Ramirez stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50842b99-3e60-4e2a-a926-727ae87c2cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:17:30.744+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-19T18:17:31.090+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez said they will provide updates to all concerned groups leading
        to the SEA Games, which is slated to happen later this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671fa888-469f-4734-8b54-976d7b6dbe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:17:30.744+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-19T18:17:31.091+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall be gathering presidents and athletes of all POC and PSC
        accredited national sports associations to personally update them on developments
        and be witnesses to the pledge of unity of major stakeholders of Philippine
        sports."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb5ca7-f8fe-4569-bde5-dbc1eed1dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:17:30.744+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-19T18:17:31.091+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC denied the corruption claims in the PHISGOC Foundation.
        This comes after <a data-cke-saved-href="https://cnnphilippines.com/sports/2019/7/16/Duterte-PHISGOC-SEA-Games-corruption.html"
        href="https://cnnphilippines.com/sports/2019/7/16/Duterte-PHISGOC-SEA-Games-corruption.html">internal
        issues</a> were thrust into the spotlight when President Rodrigo Duterte said
        a private group handling public funds may be prone to corruption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c73f6-ecd7-46fe-a256-6634ddeb20e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:17:30.744+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-19T18:17:31.091+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="https://www.cnnphilippines.com/sports/2019/7/17/PHISGOC-SEA-Games-budget-intact.html">Despite
        corruption claims, PHISGOC assures SEA Games fund intact</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dddcd06-a873-4fa2-958f-732b5b9644b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:17:30.744+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-19T18:17:31.091+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no truth to the allegation of corruption. Yesterday, Cong.
        Alan Peter Cayetano and myself sat down with Sen. Bong Go and Executive Secretary
        Salvador Medialdea to sort out issues being reported by news outfits in the
        past days."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f793add7-71a1-4b2d-ac5c-e7a779e76148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T18:17:30.744+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-19T18:17:31.092+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30th Southeast Asian Games will run from November 30 to December
        11 this year. It will be the biggest SEA Games yet as it features 56 sports
        and 523 events spread across 39 venues in Clark, Subic, Tagaytay, La Union,
        Batangas, and Metro Manila.</p>'
