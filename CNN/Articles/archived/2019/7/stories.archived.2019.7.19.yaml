  'kyoto-animation-fire':
    'author': 'Junko Ogura and Helen Regan, CNN'
    'caption': 'PHOTO: Kyodo News via AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-19T06:11:12.758+08:00
    'imagesource': 'jcr:dff55c38-e752-41dc-b98c-83897f2c7f7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '308afb95-2186-429b-95c5-3b47265d075b'
    'lead': 'At least 33 people have died and 35 injured in a suspected arson attack
      at a renowned animation studio in the Japanese city of Kyoto on Thursday, according
      to police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T06:14:05.768+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-19T06:14:07.210+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Kyoto-Animation-Co', 'fire']
    'template': '1'
    'title': 'Suspected arson attack on Kyoto animation studio leaves 33 dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3641fc-c541-4b4c-858e-29211a7d53a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:14:05.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:14:07.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 33 people have died and 35 injured
        in a suspected arson attack at a renowned animation studio in the Japanese
        city of Kyoto on Thursday, according to police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f555fe50-61a7-452d-b417-3bde0f0f8653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:14:05.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:14:07.214+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the victims of the Kyoto Animation Co. building fire
        included 12 men, 20 women and another individual whose gender was unknown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7dd15d-5f00-4559-bfa0-6c738688d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:14:05.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:14:07.215+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kyoto prefectural police spokesperson said a 41-year-old man suspected
        of carrying out the attack also had a backpack containing several knives.
        The suspect poured what appeared to be gasoline around the studio and set
        it on fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cf0703-ee55-421b-b76f-95cfbe0d8265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:14:05.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:14:07.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a witness that spoke with the police, the suspect shouted
        "Die!" when spilling the liquid at the building''s ground floor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e798940-4b97-4325-8488-bdb944761cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:14:05.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:14:07.216+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is currently in hospital with serious burn injuries
        and police do not expect to be able to question him on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365baa5a-e8e1-4dd7-af8b-866985e4119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:14:05.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:14:07.217+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire broke out at about 10:30 a.m. local time on Thursday (9:30
        p.m. ET) in the company''s 1st Studio building in Kyoto''s Fushimi-ku district.
        Police said a resident reported hearing a sound like an explosion coming from
        the studio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245c1a35-d654-442f-9b0b-32d11bbbd7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:14:05.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:14:07.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 48 fire engines have been dispatched to the area and are currently
        trying to get the fire under control.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299c3ead-a68b-49bb-bea2-cee3e6e2853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:14:05.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:14:07.218+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from the scene shows thick smoke billowing out of the four-story
        building, which is located in a residential area several kilometers south
        of Kyoto Station, as firefighters worked to douse the flames.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f78c8-4c5d-4935-92dd-03fcb138f1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:14:05.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:14:07.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe tweeted(https://twitter.com/AbeShinzo/status/1151748479531667457)
        that he was left speechless at the "gruesomeness of the crime," and offered
        condolences to victims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dec446e-73e9-409c-ae13-84926bd1a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:14:05.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:14:07.219+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b58cd-4038-4ad0-bc69-706e035e58db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:14:05.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:14:07.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1981, Kyoto Animation — known as KyoAni — produces animations
        and publishes anime novels, comics and books, according to its <a data-cke-saved-href="http://www.kyotoanimation.co.jp/en/company/business/"
        href="http://www.kyotoanimation.co.jp/en/company/business/">website</a>. Among
        Japan''s most well known studios, its most famous works include "Free!", manga
        series "K-On!", the anime TV adaptation of "Haruhi Suzumiya" and "Violet Evergarden"
        which Netflix picked up in 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a8520a-9cfa-45c9-9a7e-1bcdfa4ac0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:14:05.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:14:07.220+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s philosophy as posted on its website includes keeping
        a "humanitarian" corporate culture and believes that "promoting the growth
        of people is equal to creating the brightness of works."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4e15a8-5c62-4090-9218-a51005267774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:14:05.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:14:07.221+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an outpouring of grief on Twitter Thursday with fans of
        the studio offering their condolences.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8081720-0f04-47df-82d6-9861b7826e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:14:05.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:14:07.221+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/18/asia/kyoto-animation-fire-intl-hnk/index.html">Suspected
        arson attack on Kyoto animation studio leaves 33 dead</a>."</em></p>'
  'apollo-11-moon-anniversary-landing-washington-monument':
    'author': 'AJ Willingham, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-19T06:18:59.783+08:00
    'imagesource': 'jcr:4fcb71f7-77f0-467a-8cbd-66ad291289af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da80645a-ad57-4451-b78f-bff7ad62965f'
    'lead': 'The Saturn V rocket will appear for two hours every night during the
      anniversary of the mission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T06:27:51.744+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2019-07-19T06:36:17.571+08:00
