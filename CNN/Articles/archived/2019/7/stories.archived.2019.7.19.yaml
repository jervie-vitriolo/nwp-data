    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For Apollo 11''s moon landing anniversary, the Washington Monument was
      made to look like a rocket'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ad55a-ac52-4fc2-9579-ca7fd5807b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:27:51.745+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-19T06:36:17.571+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Washington Monument just got even more
        iconic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea0fc8-32dc-4e75-906f-3d22ceb52c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:27:51.746+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-19T06:36:17.571+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the 50th anniversary of the Apollo 11 launch, the 555-foot
        national symbol lit up with an image of the moon-bound shuttle blasting into
        space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb7d338-926f-42a6-b220-c6686652a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:27:51.748+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-19T06:36:17.571+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 363-foot projection of the Saturn V rocket <a href="https://edition.cnn.com/2019/07/09/us/moon-landing-rocket-dc-trnd/index.html">will
        appear for two hours every night during the anniversary of the mission</a>
        that put the first two humans —&nbsp;both Americans —&nbsp;on the moon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0b06f0-7848-4cef-96d3-b5ed4e934e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:27:51.748+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-19T06:36:17.571+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday and Saturday, the celebration of this historical milestone
        will culminate in a 17-minute light show taking viewers back to July 16, 1969
        when Apollo 11 made its giant leap for mankind from Florida''s Kennedy Space
        Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3098c19-b715-436e-aaae-8d2213b7810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:27:51.748+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-19T06:36:17.571+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yes, that is a 40-foot-wide re-creation of the famous Kennedy
        Space Center countdown clock at the monument''s base.</p>'
    '17':
      'image': 'jcr:0d8293e9-2e09-4740-b16b-997af6906dfe'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d73a7c-9612-4841-b361-f8dfe9816062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:27:51.749+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-19T06:36:17.571+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a813a36e-e7ef-4387-87b4-85757fd2a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:27:51.747+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-19T06:36:17.571+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illuminating display was launched (so to speak) by the Smithsonian
        National Air and Space Museum and the US Department of the Interior.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b48c1dd-13c2-450e-8955-34a0b3924a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:27:51.748+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-19T06:36:17.571+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "<em><a href="https://edition.cnn.com/2019/07/17/us/apollo-11-washington-monument-anniversary-trnd/index.html">For
        Apollo 11''s moon landing anniversary, the Washington Monument was made to
        look like a rocket</a></em>"</p>'
  'united-states-saudi-arabia-troops-iran':
    'author': 'Barbara Starr and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-19T06:32:17.597+08:00
    'imagesource': 'jcr:eb5d1bd0-1ce9-4aea-b268-efa49192e866'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90922c7c-b2b8-4a1d-96e5-7274787b6500'
    'lead': 'The Trump administration is reinforcing its controversial military relationship
      with Saudi Arabia by preparing to send hundreds of troops to the country amid
      increasing tensions with Iran.'
