  'netflix-straight-pride-parade':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-19T15:56:58.007+08:00
    'imagesource': 'jcr:6a513fa3-32cb-4ba7-80af-e4b828b49bb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '427f7a14-c765-4055-9827-3db304d4f30e'
    'lead': 'The company had a strong and swift response after organizers of a Straight
      Pride Parade included a logo of Netflix on their website about potential corporate
      sponsors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T15:59:13.360+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-19T15:59:13.490+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netflix', 'Straight-Pride', 'lgbt', 'lgbtq', 'lgbtqa', 'homophobia',
      'pride-parade']
    'template': '1'
    'title': 'Netflix: The Straight Pride Parade ''is about hate — not pride'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc6d891-820d-46fb-ba6f-501dff33888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:13.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T15:59:13.491+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Netflix thinks the Straight Pride
        Parade "is about hate — not pride."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de793c6-d5fb-4c80-b5ea-0f26653f7190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:13.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T15:59:13.491+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had a strong and swift response after organizers of
        a Straight Pride Parade included a logo of Netflix on their website about
        potential corporate sponsors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49076323-ed64-43de-848e-93bf8bd38de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:13.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T15:59:13.491+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should know that we''re unafraid of bullies," Netflix wrote
        in an email to the group Tuesday. "Our legal department is here, it''s queer,
        and it''s telling you to steer clear."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4122d-1bbd-48f1-9520-abe812a60e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:13.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T15:59:13.492+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers are planning a controversial Straight Pride Parade
        in Boston for August. The group, called Super Happy Fun America, says it is
        a civil rights movement defending the rights of straight people. But critics
        have called the Straight Pride Parade offensive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e8218c-d31a-4654-acb2-4e31660ee6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:13.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T15:59:13.492+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix called the inclusion of the Netflix logo on the organizers''
        site "gross and deeply hurtful," as well as "deceptive misinformation." The
        company said it would consider further legal action if the organizers did
        not immediately remove the company''s name and logo within 24 hours. Netflix''s
        logo is still on the organizers'' website, but it''s now crossed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e289a5-f3a4-440a-9e16-87b288698e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:13.361+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T15:59:13.492+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Netflix has nothing to do with your organization or event. Indeed,
        it''s telling that you feel the need to lie to gain legitimacy," Netflix''s
        IP department wrote in the email.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c869e3-44ec-4815-8bfa-3bb38c393551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:13.361+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T15:59:13.492+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the organizers, John Hugo, a former Republican Congressional
        candidate for Massachusetts, told CNN Business, "We are appalled at the hateful
        and bigoted email issued by Netflix. By their highly irresponsible statements
        they effectively demonstrate the serious need for our civil rights movement."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d110fde-9a33-4149-9ff6-03d213d48c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:13.361+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T15:59:13.493+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believed that they would jump at the opportunity to become involved...it
        appears that their legal department is staffed by gay supremacists," the organizers
        wrote on their site.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8de128-b47b-4e40-8068-7544ce245894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:13.361+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T15:59:13.493+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the organizers'' website, five companies — Netflix,
        JP Morgan Chase, Bank of America, Tumblr and Gillette — have already turned
        down their offer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822c193-7e36-4b36-a964-e8a2c361dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:13.361+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T15:59:13.493+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is the latest company to come out against the Straight Pride
        Parade. A few months ago, Axe body spray passionately defended gay rights
        and said it wouldn''t be at the Straight Pride Parade. "We''ll be at the parade
        that matters and this one isn''t it," Axe tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16572b2c-effb-40a3-8cb4-1fc8ab5126f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:13.361+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T15:59:13.493+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Straight Pride Parade has been criticized for parodying the
        gay pride parade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d0004-f4a8-4afb-b1ad-bf2fce3cbb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:13.361+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T15:59:13.493+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor George Takei tweeted in June, "They''re planning a ''straight
        pride'' parade in Boston, presumably to commemorate that historic moment when
        courageous heterosexual frat bros finally stood up to the gay cops who had
        been harassing and arresting them for decades." Others responded that the
        gay pride parade was born to honor the queer community''s right to exist without
        persecution and that straight people should be thankful they don''t face such
        challenges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b62c3-7d99-4564-b2c5-8468744cb81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:59:13.361+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T15:59:13.494+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/18/business/netflix-straight-pride-parade/index.html"
        target="_blank">Netflix: The Straight Pride Parade ''is about hate — not pride''</a>."</p>'
  'chief-justice-bersamin-united-nations-drug-war-probe':
    'author': 'Eimor Santos, CNN Philippines'
