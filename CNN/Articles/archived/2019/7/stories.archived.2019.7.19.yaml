    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malacanang', 'Salvador-Panelo', 'Panelo', 'Leni-Robredo', 'Robredo',
      'inciting-to-sedition', 'sedition', 'Duterte', 'narco-list', 'Ang-Totoong-Narco-List',
      'Bikoy', 'De-Lima', 'Alejano']
    'template': '1'
    'title': 'Palace denies hand in sedition raps vs. Robredo, opposition figures
      over narco list videos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab78541-2cf4-4865-b4db-09ecdd77fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:59.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T16:46:59.625+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)—</strong> Malacañang
        on Friday denied any supposed involvement in the recent sedition complaint
        filed against Vice President Leni Robredo and other prominent opposition and
        religious figures linked to the viral “Bikoy” videos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a18104-cd04-4c75-8898-40ab62e8f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:59.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T16:46:59.625+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don''t know anything about it. We have nothing to do about it,
        and we''ll just let the law take its course,” Presidential Spokesperson Salvador
        Panelo said in a chance interview with reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfbb2b3-aeea-4cd8-9e51-adbf8bdb70f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:59.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T16:46:59.626+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don''t have anything to do with it, so how can that be political
        harassment between Bikoy and them?” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4835ab5-d16d-465f-8345-b515e82c7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:59.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T16:46:59.626+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police’s Criminal Investigation and Detection
        Group on Thursday <a href="https://cnnphilippines.com/news/2019/7/18/PNP-CIDG-complaint-Leni-Robredo-opposition-Ang-Totoong-Narco-list-videos.html">filed
        a complaint</a> against key opposition figures—including past Senate aspirants
        from Liberal party-led Otso Diretso—for their alleged involvement in the “Ang
        Totoong Narcolist” series.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f651a6d-e5d1-4bca-b408-01d48ef267fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:59.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T16:46:59.626+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Robredo, other respondents include opposition senators
        Leila de Lima and Risa Hontiveros, former senators Antonio Trillanes IV and
        Bam Aquino, and some church officials. They are also accused of cyber libel,
        libel, harboring a criminal and obstruction of justice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ba9e8-fcd9-4bb5-8182-47e2a9127f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:59.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T16:46:59.627+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Joemel Advincula alias “Bikoy”, the man who claimed to be
        the hooded figure in the viral videos, is also a respondent and witness in
        the complaint. Bikoy earlier tagged President Rodrigo Duterte’s children and
        former aide in the illegal drug trade, but later retracted his statements,
        saying he was hired by the opposition to discredit the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225a658-e5e8-4d98-9069-fd2ca576336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:59.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T16:46:59.627+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Justice Department said it has also formed a three-man
        panel of prosecutors to handle the preliminary investigation into the case.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Justice
        Secretary Menardo Guevarra forms a panel of prosecutors to conduct preliminary
        investigation on the sedition complaint filed by PNP-CIDG vs Vice President
        Leni Robredo, others over &#39;Ang Totoong Narcolist&#39; videos | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/3Ms4NkVH2V">pic.twitter.com/3Ms4NkVH2V</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1152096701257154561?ref_src=twsrc%5Etfw">July
        19, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b14b1e-2db4-4668-bbdb-6989fb6259ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:59.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T16:46:59.627+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be0ad7d-adc4-41a2-a933-1c7e83bd17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:59.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T16:46:59.627+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo welcomed the probe, saying it’s about time for the public
        to know the truth behind Bikoy’s claims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73781402-9ef3-4cc9-8cac-0b1a541fe539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:59.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T16:46:59.627+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi natin ay imbestigahan muna natin siya</em> (We said, let
        us first investigate). <em>Para</em> we can validate his claim, then we will
        know the truth,” Panelo said. “It''s about time we know the truth.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe5dde-248a-4337-aa9d-73b4a1b94100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:59.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T16:46:59.628+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the respondents should welcome that so that they can also
        defend themselves,” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adafb62-8c51-4717-b812-eb2c46cd608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:59.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T16:46:59.628+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition figures named in the complaint meanwhile slammed it as
        based on “lies.” Senator De Lima said the case was “pure hogwash.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8239c7f0-d10e-4362-8ca6-ec748e962bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:59.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T16:46:59.628+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Basura, mas basura pa iyan siguro kaysa sa mga isinampang kaso
        sa akin,</em>” she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93276b13-29d6-4d63-b6ac-473f5f0a8cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:59.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T16:46:59.628+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s trash, that’s trash worse than the other cases
        filed against me.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1416c6e-228a-49d2-9621-1312f764bf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:46:59.441+08:00
