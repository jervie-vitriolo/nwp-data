      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1dc034-4ea4-405d-8b6e-df35ea221a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:53:50.395+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-19T16:10:26.741+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, laughing is part and parcel of our culture —
        sometimes to a fault. We see it in how comedy movies can turn into blockbusters,
        in how noontime shows that bank on gags and punchlines can stand undisputed
        for years, and of course, in how politicians who crack jokes can charm their
        way to seats of power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03798fe-f3c7-4b09-85ff-cfd40432bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:53:50.395+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-19T16:10:26.741+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c21c09-31e1-434c-9883-937ac8025a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:53:50.395+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-19T16:10:26.741+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The love for laughing is ingrained and present in many Filipinos,
        more so the members of the new Filipino comedy channel on Facebook and Youtube,
        Solid OK. Ryan Puno, the co-founder and head writer of the channel, says that
        they focus on creating as many hilarious videos as possible — be it a sketch,
        a standup, or a satirical piece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879737c8-c85b-448c-9140-19e86074a6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:53:50.395+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-19T16:10:26.741+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c743fc90-3ba6-4aff-aa2f-bc02d43cd166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:53:50.395+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-19T16:10:26.741+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As long as it''s funny, we wanna make it,” he says. “We just love
        the feeling of making people laugh, through our own points of view.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777fd530-75db-474d-8511-9e020a5377ef'
