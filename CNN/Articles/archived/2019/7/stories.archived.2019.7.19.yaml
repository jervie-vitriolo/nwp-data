    'title': 'Chief Justice Bersamin on human rights probe: No need for other states
      to interfere'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e5fb64-b320-4218-9972-cbe4f935a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.620+08:00
