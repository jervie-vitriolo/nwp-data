      'mgnl:lastActivated': 2019-07-19T06:47:00.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This stpry was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/18/health/asian-tiger-mosquitoes-guangzhou-intl-hnk/index.html">Mosquitoes
        have been almost completely wiped out on two Chinese islands</a>."</em></p>'
  'broken-heart-syndrome-cancer-study':
    'author': 'Leah Asmelash and Brian Ries, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-19T06:40:20.122+08:00
    'imagesource': 'jcr:d9b75ea8-937a-46a7-b785-42b2bd3295c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9aa092e-0a2b-467b-b1cb-579fb51a44ee'
    'lead': 'Broken heart syndrome is a real thing. It''s triggered by intensely stressful
      situations, like losing a loved one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T06:52:35.753+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2019-07-19T06:52:36.151+08:00
    'mgnl:lastActivatedBy': 'chesca'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Broken heart syndrome and cancer are connected, scientists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93114bc7-f168-499b-b13e-2172145d546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:52:35.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-19T06:52:36.152+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What could cancer have in common with broken
        heart? These researchers are working to find out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db781510-9e09-454f-8abe-56d71f22ad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:52:35.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-19T06:52:36.153+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken heart syndrome is a real thing, though it''s also called
        stress-induced cardiomyopathy or Takotsubo cardiomyopathy. It''s triggered
        by intensely stressful situations, like losing a loved one.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371261f3-63b3-4a89-a8e4-886d22fa744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:52:35.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-19T06:52:36.153+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know how some couples die within just a few days of each other?
        That''s an example of the syndrome. Symptoms include sudden chest pain, caused
        by the surge of stress hormones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3d49d-b4f1-4135-9f25-4fc08819ff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:52:35.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-19T06:52:36.154+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, new research published in the Journal of the American Heart
        Association says broken heart syndrome may be linked to cancer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9fe62e-a587-4600-b57b-95ddd7a3bd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:52:35.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-19T06:52:36.154+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published on Wednesday, found that one in six people
        with broken heart syndrome also developed cancer —&nbsp;and they were more
        likely to die within five years after their diagnosis, compared to those without
        broken heart syndrome.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126438b7-b6f7-4b45-8728-23d21523e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:52:35.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-19T06:52:36.155+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are quick to point out that the relationship between
        broken heart syndrome and cancer hasn''t been fully explored. The study set
        out to begin that process by looking at data from over 1,600 patients with
        broken heart syndrome. But the researchers didn''t find causation, just that
        a link exists between the two.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d83ed-d5b4-4c75-915c-51dd553d5c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:52:35.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-19T06:52:36.155+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who have either cancer or broken heart syndrome, this
        isn''t necessarily a cause for alarm. It simply means that patients with broken
        heart syndrome may have to go through more screening to test for cancer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f81248-facc-492f-b5e9-d6d09ff9719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:52:35.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-19T06:52:36.156+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A substantial number of [broken heart syndrome] patients show an
        association with malignancy," the researchers wrote. "History of malignancy
        might increase the risk for [broken heart syndrome], and therefore, appropriate
        screening for malignancy should be considered in these patients."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6bb28-af16-40e1-96de-458bc24b2168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:52:35.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-19T06:52:36.157+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "<em><a href="https://edition.cnn.com/2019/07/18/health/broken-heart-syndrome-cancer-trnd/index.html">Broken
        heart syndrome and cancer are connected, scientists say</a></em>"</p>'
