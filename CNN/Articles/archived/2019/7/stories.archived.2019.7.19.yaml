      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin refused to give any more comment, saying he is not privy
        to the other details surrounding the resolution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4785c-2756-4aed-81ab-2cfc98accc39'
      'mgnl:activationStatus': true
