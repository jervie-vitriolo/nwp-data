      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91373fa2-77aa-4e27-98bf-b7b5a7ad1181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:23:10.620+08:00
      'mgnl:createdBy': 'eimor'
