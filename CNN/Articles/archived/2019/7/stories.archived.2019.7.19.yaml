    'template': '1'
    'title': 'Consortium files revised proposal for NAIA rehab '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f4ddb8-b700-4053-944f-7e6ac0d5ea72'
