      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — A low
        pressure area (LPA) being monitored by the national weather bureau has developed
        into a tropical depression.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215fad74-ac8c-4353-ad02-335333bbf89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:36:43.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T13:36:44.529+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecaster Lorie Dela Cruz told CNN Philippines Balitaan
        Friday that Tropical Depression Goring was last spotted 190 kilometers (km)
        northwest of Basco, Batanes.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Ilang bahagi ng Luzon, uulanin dahil sa bagyong Goring <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/u6gRArx4Wf">pic.twitter.com/u6gRArx4Wf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1152071149221662721?ref_src=twsrc%5Etfw">July
        19, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e96aae-0bec-424a-b31f-c5c776167f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:36:43.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T13:36:44.529+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a7c4e4-2c62-4e57-9654-371827bbd6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:36:43.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T13:36:44.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Goring is not expected to make landfall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db0ef04-3352-4459-9920-d12e1368900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:36:43.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T13:36:44.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical cyclone wind signal (TCWS) number 1 is now raised over
        the province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584c2d65-aa26-448d-a12a-3dd4beb92192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:36:43.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T13:36:44.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goring is moving northeast at 30 km per hour (kph), and has maximum
        sustained winds of 45 kph near the center and gustiness of up to 60 kph.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d198f-f07a-48d6-9e06-4189c232b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:36:43.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T13:36:44.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said moderate to heavy rains will prevail over Batanes while
        light to heavy rains will be experienced over Ilocos Region and Babuyan Group
        of Islands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e4e00-66a8-4c8c-8c2d-78fcad2292bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:36:43.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T13:36:44.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said residents in affected areas should watch
        out for the risk of floods and landslides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e15b4-2b4e-4d4d-a264-6df7a4a80000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:36:43.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T13:36:44.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dela Cruz said Goring is expected to exit the Philippine
        Area of Responsibility (PAR) within the next six to 12 hours</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c5287-d49d-4075-84dc-6d0bc1906156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:36:43.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T13:36:44.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sea travel is risky over the seaboards of areas under TCWS, the
        seaboards of Northern Luzon, and the western seaboard of Central Luzon," it
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bf271c-d544-42bc-aee6-8875d90daee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:36:43.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T13:36:44.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goring comes after Tropical Storm Falcon, which exited PAR Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3519a19e-254d-44cd-ae2f-8b902aaf705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:36:43.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T13:36:44.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goring is also expected to the southwest monsoon, or habagat.</p>'
  'Kyoto-Japan-animation-studio-fire-investigation':
    'author': 'Junko Ogura, Helen Regan and Yoko Wakatsuki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-19T13:24:51.216+08:00
    'imagesource': 'jcr:10b96857-bc69-4778-b89b-5f8b651f7ff7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b85977e-5bb0-48c0-b8c8-d94c7bd1ee81'
    'lead': 'The suspect at the center of Japan''s worst mass killing in almost 20
      years told police that his work was plagiarized and that he used gasoline to
      torch the renowned Kyoto Animation studio, killing 33 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:43:34.607+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-19T20:04:51.945+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kyoto', 'Japan', 'animation-studio', 'fire', 'arson']
    'template': '1'
    'title': 'Kyoto animation arson suspect told police his work had been plagiarized'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53e359-2545-495a-8bc0-ed789d8265db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:43:34.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.945+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The suspect at the center of Japan''s
        worst mass killing in almost 20 years told police that his work was plagiarized
        and that he used gasoline to torch the renowned Kyoto Animation studio, killing
        33 people.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0978aac-64e0-47f0-a363-8ea7f80b73c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.945+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the suspect as 41-year-old Shinji Aoba during
        a press conference on Friday and said he has unspecified mental health issues.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d94a76-5799-4f98-b3e0-858fa35ce48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.945+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyoto Fushimi Police spokesperson Ryoji Nishiyama said they were
        not yet aware of a link between the suspect and the studio in Kyoto''s Fushimi-ku
        district.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11937b7-1072-4c65-9948-fbcacaa4be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.945+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected arson attack on Thursday has left anime fans world-over
        grieving the loss of life and a studio, which claimed to put its employees
        first and was a major force in the industry.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ad565-a064-46e4-9346-abcaf312284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.946+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve men, 20 women and another individual whose gender was unknown
        died in the blaze and 35 were injured. All of those who died were employees.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d409bf-439f-4b87-aa94-cd0533792dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.946+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they apprehended the suspect, police said the man spoke about
        his work being plagiarized but cautioned that they need to wait until the
        suspect is formally interviewed before confirming a motive.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99866c6a-6fec-4c7a-b45e-46ec45cd7a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.946+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers have so far been unable to question the man, who remains
        sedated in hospital owing to the severe burns he sustained during the attack.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39357e3-0c6c-46be-84db-96aec8bd991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.946+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grim details started to emerge from the scene on Friday as police
        began their inspection of the site.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf673ec-4f6b-426c-b23e-f2a97e350d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.946+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dousing flames, firefighters entered the building and found
        20 bodies lying on the staircase leading to the roof exit. Another team found
        11 bodies on the second floor of the building and two on the ground floor.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cefdc93-f531-48f4-a1fe-d01a5c0d46d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.947+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said that 74 people were inside the building at the time
        of the blaze.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9223c0e5-bc07-49f1-8f7d-e4123f4acc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.947+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire spread so rapidly that many inside did not have time to
        escape, Kyoto Prefectural police told CNN. Several people jumped out of the
        second and third floor windows and suffered bone fractures.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3bc63a-c865-4d71-a2d8-73b9d38f7d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.947+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was the worst mass killing in the country since a 2001
        arson attack on a building in Tokyo''s Kabukicho district, which killed 44
        people. The death toll from Thursday''s fire was greater than the Tokyo sarin
        gas attack on a subway in 1995, which killed 13.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbbda23-117f-46d0-8154-17eda67ba674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.947+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anime fans and mourners Friday began visiting the building and laid
        flowers in tribute to those who had lost their lives.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b010f1-c8f6-49ee-b6de-6a7706e40358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.948+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so encouraged by the KyoAni works," said one young fan, calling
        the studio by its popular name. "I have no words to say in sorrow."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51720d4d-fd16-4f02-95fb-877647d456c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.948+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Japanese Prime Minister Shinzo Abe added his voice
        to the outpouring of grief on Twitter, saying that he was left speechless
        at the "gruesomeness of the crime," and offered condolences to victims.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986fafe6-3ce5-45b8-8a51-c6ffc6c98039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.948+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83132d7-04ca-4b8f-beb3-a47bdbd95701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.948+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Explosion-like sound</h2>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b29d0-8190-4d7c-964d-3b6146ad4a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.948+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started at Kyoto Animation''s 1st Studio at 10:30 a.m.
        local time on Thursday (9:30 p.m. ET) after the suspect began pouring what
        appeared to be gasoline on the first floor of the studio before setting it
        alight with an "ordinary lighter," police said.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433117cd-8005-4444-90d7-7838c0cde542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.948+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a local resident reported hearing an explosion-like
        sound coming from the building around the time the fire broke out.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb243a77-25de-43fb-9c47-7895590ca0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.949+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness told police the suspect shouted "Die" as he spilled the
        liquid. A backpack containing several knives and two canisters of the gasoline-like
        liquid were discovered near the site, according to Kyoto police.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acbd0bd-fa28-43c8-ac41-8b60aac3a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.949+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As flames tore through the building an employee ran to report the
        fire. On his return, he saw the suspect lying on the ground about 100 meters
        away from the studio, police told CNN.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead7351-5b02-46a4-9905-32ffa5fdbe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.949+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, who suffered heavy burns to his face, legs, arms and
        torso, asked officers who had arrived to apprehend him "are you going to arrest
        me?"</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b4813-6d98-46ec-bcc4-b5c332d1499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.949+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from the scene Thursday showed thick smoke billowing out
        of the building, which is located in a residential area several kilometers
        south of Kyoto Station. It took four hours for firefighters to bring the blaze
        under control.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec6244-4045-47ec-9fe2-60a9a8ece1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.949+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire department officials confirmed that the building abided by
        fire prevention regulations.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a527254-3e6f-41f0-9d64-d2e645a58d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.950+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A terrible loss for both humanity and art''</h2>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e1610-ccf3-4a09-bcff-07120d45cff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.950+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyoto Animation''s CEO Hideaki Yata told reporters the company had
        received death threats by mail, which had been sent to the police, and expressed
        sorrow that workers in the industry had been targeted.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33c477-a94a-467a-a131-59c5350fe3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.951+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the people who carry the Japan''s animation industry on
        their shoulders. I can''t bear to accept the fact they are being hurt or losing
        their lives," he said.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c9e9e-d97f-4ed8-b697-df8447482748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.951+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyoto Animation received a death threat through its webpage in October
        2018, Kyoto police said. The company filed a formal complaint to police but
        they were unable to identify who had sent it. Police do not know if the originated
        from Aoba.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b346a0-fab7-47c4-b347-e49f04c61870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.951+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1981, Kyoto Animation -- known as KyoAni -- has made
        a name for itself producing high quality animations that draw on both the
        mystical and the mundane.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ccb636-34b5-424b-b52f-2c8025b3b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.951+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Japan''s better-known studios, its popular works include "Free!,"
        manga series "K-On!," the anime TV adaptation of "the Melancholy of Haruhi
        Suzumiya" and "Violet Evergarden," which Netflix picked up in 2018.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7feb38c-fe01-4a20-a3b6-e52d4a5bebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.952+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the company said its philosophy included promoting
        a "humanitarian" corporate culture and "promoting the growth of people."</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c66be-0171-4508-a85a-72e572f000ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.952+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing for CNN, Susan Napier, Goldthwaite Professor of Rhetoric
        and Japanese Studies at Tufts University, said KyoAni had "developed a reputation
        for being a unique workplace" by employing writers on a salaried basis and
        "offering the money and security that allowed them to create works of high
        quality."</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ef582-e071-415c-a46d-a2c4238b5a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.952+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio also operated a school for animators.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2789c3-f121-4535-b814-3a67c9c61d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.952+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napier said the destruction was "a significant loss, both in terms
        of the terrific tragedy of human life and the lost creative work that may
        have been stored in the studio over its almost 40-year existence."</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecef4c0-8ead-498f-ac34-6becd5bcb6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T20:04:51.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T20:04:51.952+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/19/asia/kyoto-animation-fire-investigation-intl-hnk/index.html">"Kyoto
        animation arson suspect told police his work had been plagiarized."</a></em></p>'
  'kyle-lowry-thum-injury-raptors-usa-fiba-world-cup':
