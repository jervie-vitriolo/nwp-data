    'template': '1'
    'title': 'Filipinos'' trust in China sinks after Recto Bank incident – SWS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b929252a-230d-481a-a794-ecbb15bcb581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — Filipinos''
        trust in China plunged after a Chinese vessel hit and sank a Filipino fishing
        boat in the West Philippine Sea on June 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dd3773-73bf-4c9a-8efa-11e7f7aa0ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34cba46-576f-4adf-ae82-b5e7f74fd719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations (SWS) survey conducted June 22-26 showed
        a -24 net trust rating for China, which is considered by the private pollster
        as "poor." This is down by 18 percentage points from the "neutral" -6 last
        March, and is the lowest since the "bad" -35 score in June last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad6fcf-934c-4d2a-ba1d-f841445b30db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ee883-bd15-4b3d-a92c-6ba06ef29ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest nationwide poll, only three in 10, or 27
        percent of Filipinos, said they have much trust in China, while 51 percent
        expressed distrust. Twenty-one percent of the 1,200 adult respondents were
        undecided. The survey has a margin of error of ±3 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8090b5ab-c848-42b0-a0fa-61913dc0e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fde0581-fc10-4381-94e3-058502a534f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the SWS did not cite possible reasons for the huge drop
        in China''s trust rating, the second quarter survey was held amid an uproar
        over the <a href="https://cnnphilippines.com/news/2019/6/15/filipino-fishermen-china-vessel-reed-bank-west-philippine-sea.html">controversial
        maritime incident near Recto Bank</a>, an underwater feature in the West Philippine
        Sea claimed by the country and China. While President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2019/7/8/Duterte-Coast-Guard-Marina-Recto-Bank-incident.html">has
        insisted it was a "a little maritime incident,"</a> the Philippines <a href="https://cnnphilippines.com/news/2019/6/15/philippines-china-reed-bank-incident-united-nations-.html">protested
        the Chinese crew''s "callous abandonment"</a> of the 22 Filipino fishermen
        who were forced to float in the open seas for hours before being rescued by
        a Vietnamese vessel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af44e4c8-5310-4b62-8f8b-b905cda86e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879c10a5-bdc8-4400-9aac-794c9a7dd1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China <a href="https://cnnphilippines.com/news/2019/6/20/philippines-china-joint-probe-reed-bank-boat-sinking.html">has
        since pushed for a joint probe</a>, but <a href="https://cnnphilippines.com/news/2019/7/1/China-reject-third-party-Recto-Bank-probe.html">thumbed
        down Duterte''s proposal</a> for the involvement of a "neutral country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde3fbc-ca5d-41ee-b44b-ff43c0f10da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969a13d6-c2e3-4c59-89c5-a2e64f6e4b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS poll also showed that most Filipinos doubt the intentions
        of the Chinese government, whose friendship Duterte has nurtured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91808b7f-e0df-41b7-abab-e1854a374a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24730a7-ed59-4e80-b60a-93486901ebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than half or 43 percent of respondents either strongly or somewhat
        disagreed with the statement, “Most of what the Chinese government wants to
        happen in the Philippines is good for the Filipinos.” Only 27 percent agreed,
        while 30 percent were undecided. This yields a net agreement score of -16,
        classified as "moderately weak."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e1f1e-e5ba-441a-a286-05b093eb6e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044c9d5b-9b02-4b63-8cbb-7fd8be5c5b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China is least trusted</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6c5f92-3c12-4d1b-9ccf-a4e325bb80d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte has pivoted away from the US and towards China, the
        SWS survey showed the superpower remains the more trusted ally for Filipinos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2002c8ca-791c-4c77-ace4-2d947f03ca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d53130-bff9-41f8-a8cf-db3920c0cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An overwhelming 81 percent expressed much trust in the US, while
        only eight percent said otherwise, for an "excellent" net trust rating of
        73. This is the highest in almost four years, since the 74 score the US got
        in September 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf5a67-00b6-4513-a9dc-b2493a4b571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce8d37-b667-47d1-ae55-5bce6731bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half or 55 percent of Filipinos also agreed that the US
        government wants what is good for the Philippines. Only 17 percent disagreed,
        while 28 percent were undecided.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9819d9-d6de-4558-92de-f4c3c28718f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63390713-0297-4de7-8e80-1bf332e1a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US got the highest trust rating among the seven countries in
        the survey while China got the lowest. Canada and Australia both got a net
        trust score of 46; Japan had 45; New Zealand, 38; and Malaysia, 34.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e200dcdd-3f16-431d-a37a-05084f0769e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4db927-0153-4be3-9461-a68e6ae8e7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for pursuing friendly ties with China
        despite the East Asian giant''s incursions in the West Philippine Sea. This
        refers to the resource-rich area which the Philippines either claims or occupies
        in the South China Sea where China has built artificial islands, prohibited
        Filipino fishermen from fishing, and interfered in oil exploration activities.
        China claims almost the entire South China Sea, rejecting an international
        arbitration ruling that invalidated its sweeping nine-dash line claim.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9aacdd-c2b6-4bcd-b991-7a24af66a011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec1c9c2-8bd3-45cc-b9d4-f5c18dd10bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever there are issues in the contested waters, Duterte would
        say he could not go to war with China for fear of losing Filipinos'' lives.
        Maritime experts and critics however questioned why Duterte would always bring
        this up when war has never been an option since the Constitution has renounced
        it as an instrument of national policy. Malacañang, however, said it was Chinese
        President Xi Jinping who first said <a href="https://cnnphilippines.com/news/2019/6/28/duterte-xi-trouble-oil-exploration-west-philippine-sea.html">there
        would be "trouble" if the Philippines would drill for oil in the West Philippine
        Sea.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc38ea42-d3b6-4030-adb1-75d2a78004cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.174+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae307a5d-d0b9-4bf8-8b4f-6a1256e68b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:11:54.174+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-19T13:14:31.045+08:00
