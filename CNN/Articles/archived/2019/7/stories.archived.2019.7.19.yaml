      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd30f546-5c1b-4d6b-8073-d24f6e5515bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T08:10:00.977+08:00
