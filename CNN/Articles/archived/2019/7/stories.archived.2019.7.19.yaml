      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family attended the trial and the penalty phase.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33136c5c-667a-4176-bfad-57b1175590c3'
