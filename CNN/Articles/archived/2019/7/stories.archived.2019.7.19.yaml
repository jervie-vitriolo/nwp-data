      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The Bangko
        Sentral ng Pilipinas (BSP) might issue ₱20 coins in the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739813bf-1c97-47cc-904a-dca214d1f0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T21:37:42.752+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T21:37:42.842+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP announced there is a recommendation to replace
        the ₱20 bill with a coin version.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce86d98-819e-42dd-95e3-3079a8317b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T21:37:42.752+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T21:37:42.843+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is based on a study by the University of the Philippines, which
        found that the ₱20 bill is the most used denomination for small-value transactions,
        and is prone to have a shorter life span.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eed5dd-9279-41c7-bbd2-4e1d6a5702fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T21:37:42.752+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T21:37:42.843+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP is currently studying the design, specifications, enhancements
        and security features of the ₱20 coin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14abe429-f9f7-4cd6-8c8c-b90e6d2d97f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T21:37:42.752+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T21:37:42.843+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal is subject to the approval of the Monetary Board, the
        policy-making arm of the BSP, and the final approval of the President of the
        Philippines.</p>'
  'dilg-manila-estrada-moreno':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-19T21:38:13.655+08:00
    'imagesource': 'jcr:12e0b823-aa03-445f-9b55-3684fa594d82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b611e26-db00-41f5-992e-c52806c8a7b3'
    'lead': 'The Interior Department says there’s no need for authorities to pursue
      charges against former Manila Mayor Joseph Estrada for his supposed failure
      to turn over transition documents to his successor, Mayor Isko Moreno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T21:39:29.476+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-19T21:44:03.548+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Isko-Moreno', 'Erap-Estrada', 'DILG', 'documents', 'Manila-mayor',
      'City-Administrator']
    'template': '1'
    'title': 'DILG: Erap staff turned over transition documents to Isko team after
      all'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee5fac-e140-4b71-afe5-8d60c856b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T21:39:29.476+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T21:44:03.549+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The Department
        of Interior and Local Government (DILG) on Friday said there’s no need to
        pursue charges against former Manila Mayor Joseph “Erap” Estrada for his supposed
        failure to turn over documents to his successor, Mayor Francisco “Isko” Moreno
        Domagoso.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e4ce78-7a5b-4aff-8f90-a934476163f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T21:39:29.477+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T21:44:03.549+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation conducted by the department showed that all necessary
        transition documents were turned over by Estrada’s transition team to the
        DILG Manila Field Office on June 28. The documents were then forwarded to
        the new city administrator in July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f54f9-81a9-4fc4-8791-6aef3754b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T21:39:29.477+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T21:44:03.549+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the results of the fact-finding investigation, we find
        no basis to file administrative charges against former Mayor Estrada as we
        have confirmed from a report submitted by our regional office that the required
        documents were endorsed by former City Administrator Ericson Alcovendaz to
        Mayor Moreno’s transition team and the DILG Manila Field Office on June 28,
        2019,” Interior Undersecretary Jonathan Malaya said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f2658-61ef-4bed-a37f-de7fe8266cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T21:39:29.477+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-19T21:44:03.549+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Estrada and his transition team were absent during the turnover
        ceremony, Malaya stressed that “what is important is that the transition documents
        have been turned over to his successor.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa02434-ae71-4461-8746-0d50cf61cc06'
      'mgnl:activationStatus': true
