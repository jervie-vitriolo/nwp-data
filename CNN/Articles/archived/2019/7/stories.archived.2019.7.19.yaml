      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang claims Filipinos approved of how Duterte deals with China,
        as shown by the President''s high approval and trust ratings in the<a href="https://cnnphilippines.com/news/2019/7/17/Duterte-Pulse-Asia-June-2019.html">
