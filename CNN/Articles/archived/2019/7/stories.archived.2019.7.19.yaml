      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countless tourists have visited the tomb since 1922, taking their
        toll on its historical treasures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228d06f3-4b15-461f-8031-dd03a19a9cb4'
