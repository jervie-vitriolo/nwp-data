      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alaska Aces earned the last playoff berth after outlasting the
        Meralco Bolts, 108-103, in overtime Friday at the Mall of Asia Arena in Pasay
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d8ead-54c0-4fd4-be3a-65d6c4b085fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T21:50:07.060+08:00
