    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-19T14:30:48.853+08:00
    'imagesource': 'jcr:a539109b-cee4-4caf-bbe7-a3cd1e202f9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2dd9457-ceb1-4aa1-aee8-2fa9ed34be62'
    'lead': 'Toronto Raptors guard Kyle Lowry underwent a procedure to repair a tendon
      in his left thumb, but he still plans on being available for the upcoming FIBA
