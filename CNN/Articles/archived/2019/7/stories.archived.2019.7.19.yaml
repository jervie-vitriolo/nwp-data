      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines) —</strong> In Mark Twain’s book
        “Mysterious Stranger,” satan visits an Austrian village in which he scrutinizes
        the essence of mortality. Satan declares that the human race is meaningless,
        nothing but a thought. However, in the same book, the character does surmise
        a salient human value:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e303ae3-0c0c-4716-95b2-91ed1ce73f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:53:50.395+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-19T16:10:26.741+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f398df0-f74f-4abf-8776-9746864ce3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:53:50.395+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-19T16:10:26.741+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For your race, in its poverty, has unquestionably one really effective
        weapon — laughter. Power, money, persuasion, supplication, persecution — these
        can lift at a colossal humbug — push it a little, crowd it a little, weaken
        it a little, century by century. But only laughter can blow it to rags and
        atoms at a blast. Against the assault of laughter nothing can stand.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd757b412-f2ef-40a4-ba7b-736380cfa6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T14:53:50.395+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-19T16:10:26.741+08:00
