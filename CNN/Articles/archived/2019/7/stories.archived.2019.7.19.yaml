  'Duterte-corrupt-Customs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-19T09:31:49.616+08:00
    'imagesource': 'jcr:e9c41513-78ac-4737-9947-d13a8613b10d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a40e27ff-154d-4105-ae1c-23933e9db218'
    'lead': 'This was bared during President Rodrigo Duterte''s meeting with the dozens
      of relieved Customs officials and employees on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T09:34:59.237+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-07-19T09:34:59.390+08:00
