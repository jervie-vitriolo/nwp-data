    'mgnl:tags': ['United-States', 'Saudi-Arabia', 'Iran']
    'template': '1'
    'title': 'US preparing to send hundreds of troops to Saudi Arabia amid Iran tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565dc087-2679-4ae8-a493-39ee9e53d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration is reinforcing
        its controversial military relationship with <a href="https://edition.cnn.com/2019/07/10/politics/senate-frustration-trump-administration-arms-sale-emergency/index.html">Saudi
        Arabia</a>&nbsp;by preparing to send hundreds of troops to the country amid
        increasing tensions with Iran.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb6884-49d4-4dc0-b4db-33921c11d602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.832+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five-hundred troops are expected to go to the Prince Sultan Air
        Base, located in a desert area east of the Saudi capital of Riyadh, according
        to US two defense officials. A small number of troops and support personnel
        are already on site with initial preparations being made for a Patriot missile
        defense battery as well as runway and airfield improvements, the officials
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670a7d7-5072-49df-a06a-815e3d4343a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.833+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has wanted to base troops there for some time because security
        assessments have shown Iranian missiles would have a difficult time targeting
        the remote area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869eca25-fffa-4b74-85eb-b6331ddb27b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes as US and Saudi relations remain extremely sensitive
        amid bipartisan congressional anger how the administration has handled the
        <a href="https://edition.cnn.com/2019/06/19/middleeast/khashoggi-saudi-arabia-report-intl/index.html">murder
        of Jamal Khashoggi</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7711dffb-20b2-4238-bae0-ebb7591344d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Trump administration has said it is committed to trying
        to help protect Saudi Arabia against Iranian aggression.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f219f9-66c1-4412-8125-51374fe8f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month the administration <a href="https://edition.cnn.com/2019/06/17/politics/us-additional-troops-iran-tensions/index.html">announced
        it was sending</a>&nbsp;1,000 additional troops to the Middle East as Iran
        tensions flared but did not specify which countries they were going to. The
        forces going to Saudi Arabia are part of this deployment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa3a424-7d2a-4f7b-9842-c89203fbd654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has not been formally notified of the deployment, although
        one official told CNN that they had been given an informal heads up and an
        announcement is expected next week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622fe2df-b55e-40f3-aae6-d28d8dd31e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notification to Congress will provide more precise details about
        the US military deployments to the region that have already been publicly
        announced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a726d580-a1f9-45a0-8ac8-7d251b673386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial high-resolution satellites, captured by Planet Labs and
        obtained by CNN, show an initial deployment of US troops and support personnel
        to the air base in mid-June, according to Jeffrey Lewis, director of the East
        Asia Nonproliferation Project at the Middlebury Institute of International
        Studies at Monterey, who has studied the new images.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa5a251-1244-4fd4-8e65-4bd162f24cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequent imagery captured in late June and early July appear to
        show preparations being made to the site ahead of the deployment of US troops,
        Lewis said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfca3a5-9542-4e6e-8752-c79467320ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A small encampment and construction equipment appeared at the end
        of a runway by June 27, suggesting that improvements are already underway.
        The encampment to the east of the runway is typical of Air Force engineering
        squadrons deployed overseas," he told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a639c75-088c-487e-b34d-32a02646bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US hopes to be able to fly stealth, fifth-generation F-22 jets
        and other fighters from the base, according to officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af88ba0-277a-42fd-b3d1-2a5ff0efe083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Pentagon is declining to comment on the deployment due
        to longstanding Saudi sensitivities about having US troops in the Kingdom.
        The Saudis have also not announced US troops are coming to the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceba43a-3615-49ad-ab28-48d38f964b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US-Saudi relations sensitive</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0972ee5-ab2b-4ffe-a826-16eaf3b46e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Secretary of State Mike Pompeo formally told lawmakers of
        the administration''s plan to use a pre-existing rule that would allow it
        to expedite arms sales to allies in the Middle East, including Saudi Arabia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1679a94-d92e-4ef9-9338-b5c9cf91a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These sales will support our allies, enhance Middle East stability,
        and help these nations to deter and defend themselves from the Islamic Republic
        of Iran," Pompeo said in a statement at the time that put the value of the
        sales at $8.1 billion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7be077-3405-49a0-a58b-16b817b3130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move drew bipartisan condemnation, with lawmakers decrying the
        precedent it sets, questioning the administration''s claims of an emergency
        and raising the issue of Saudi Arabia''s human rights record and Khashoggi''s
        murder.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d4328-d86f-48af-b8a6-2b5f29d47514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, several House lawmakers reasserted their view that an
        emergency declaration was not needed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e73fa-d29b-459f-adb9-ca4f229c54b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emergency declaration is nothing more than an egregious abuse
        of power by an Administration that doesn''t like being told, ''No.'' There
        is no emergency, but there is a conflict in Yemen that has killed thousands
        of civilians with US-made weapons and a Congress that is tired of being complicit,"
        California Rep. Ted Lieu, a Democrat, said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aea6ca-4154-4c90-a7c1-28e2f3ac51b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a group of bipartisan senators <a href="https://edition.cnn.com/2019/07/10/politics/saudi-arabia-accountability-bill/index.html">introduced
        a bill</a>&nbsp;aimed at creating accountability in the US-Saudi relationship,
        despite past failed attempts to provide oversight of the Trump administration''s
        dealings with the Gulf kingdom.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c31e07b-9533-4dc2-89e8-1341866cdb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would require the secretary of state, in coordination with
        the defense secretary, the director of national intelligence and the treasury
        secretary, to prepare a comprehensive report and present it to Congress within
        270 days. The report would need to examine foreign policy goals, risks, Saudi
        Arabia''s relations with other countries like China and Russia, and its human
        rights record.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b8182-6e6d-4dc3-baf7-1f47814f9d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:37:30.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:37:31.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/17/politics/us-military-buildup-saudi-air-base-satellite-images/index.html">US
        preparing to send hundreds of troops to Saudi Arabia amid Iran tensions</a>."</em></p>'
  'mosquito-china-guangdong-dengue':
    'author': 'Ella Hurworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-19T06:42:45.683+08:00
    'imagesource': 'jcr:140e1ace-8feb-45e4-9c5a-318b24640b3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '144ad8c4-8e8b-4303-a2bb-930f9f392344'
    'lead': 'A population of the world''s most invasive mosquito species was almost
      completely wiped out by an experiment on two islands in the southern Chinese
      province of Guangdong, according to a study published Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T06:46:59.449+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-19T06:47:00.921+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'mosquito', 'China', 'Guangdong']
    'template': '1'
    'title': 'Mosquitoes have been almost completely wiped out on two Chinese islands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675b210-bc78-48d7-aede-6c26b5e911d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:46:59.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:47:00.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A population of the world''s most invasive
        mosquito species was almost completely wiped out by an experiment on two islands
        in the southern Chinese province of Guangdong, according to a study published
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f2cf0a-376f-4237-8c33-8af480b5b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:46:59.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:47:00.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://www.nature.com/articles/s41586-019-1407-9.epdf?referrer_access_token=q_VziPM6RNvjXF7wXOkxL9RgN0jAjWel9jnR3ZoTv0P4lUtAJn5M3ww0-slXMLXLZ-jTzoW2QH_jUkk5MHqltnUzpQk4MZ2e-nWYh773E3wZ8lpztcuKwbmOCTh5H7axz3-S7FjXPVgsB7i-ZnZ5j6rKN5RalaNXuiRvV35bQ2kA_v0T4pGOvjdzVm65V7NlW4y9dJctvEsidTYGnMdc0O9qM6xTndQJ5tlzDN7rnuY_7xOh8tNK0efuhvMqU0_VBlWWb5p498ZnXxpXIcmpEVga5yR5dfEtSJoK3dU4JFg%3D&amp;tracking_referrer=edition.cnn.com"
        href="https://www.nature.com/articles/s41586-019-1407-9.epdf?referrer_access_token=q_VziPM6RNvjXF7wXOkxL9RgN0jAjWel9jnR3ZoTv0P4lUtAJn5M3ww0-slXMLXLZ-jTzoW2QH_jUkk5MHqltnUzpQk4MZ2e-nWYh773E3wZ8lpztcuKwbmOCTh5H7axz3-S7FjXPVgsB7i-ZnZ5j6rKN5RalaNXuiRvV35bQ2kA_v0T4pGOvjdzVm65V7NlW4y9dJctvEsidTYGnMdc0O9qM6xTndQJ5tlzDN7rnuY_7xOh8tNK0efuhvMqU0_VBlWWb5p498ZnXxpXIcmpEVga5yR5dfEtSJoK3dU4JFg%3D&amp;tracking_referrer=edition.cnn.com">experiment</a>&nbsp;successfully
        reduced the female Asian Tiger Mosquito population — the main source of bites
        and disease transmission — by up to 94%, reducing the number of reported human
        bites by 97%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e0fab-4678-4db1-a7fc-9caa7dfcedf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:46:59.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:47:00.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t the first attempt by researchers to reduce mosquito populations
        across the world. In 2018, scientists from the Imperial College of London
        used <a href="https://edition.cnn.com/2018/09/25/health/crispr-gene-drive-mosquitoes-malaria-study/index.html">gene-editing
        tools</a>&nbsp;to render female mosquitoes sterile, while males developed
        normally and continued spreading the genetic mutation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12fa41-b739-4dee-9049-f313991bcb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:46:59.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:47:00.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Chinese study''s researchers, Xi Zhiyong, a professor
        at Michigan State University, has been a longtime pioneer in this field of
        study. Running a mosquito factory in southern China, he previously attempted
        to use sterilized male mosquitoes to mate with unaltered females.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43627b78-1c7e-4b41-b7dc-848e097ac0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:46:59.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:47:00.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re building good mosquitoes that can help us fight the bad
        ones", Xi told CNN in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56a0e1-2f26-445c-b45d-fafc65df2944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:46:59.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:47:00.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://www.nature.com/articles/s41586-019-1407-9">new
        study</a>, published by the International Journal of Science, Xi and his colleagues
        attempted to cut mosquito numbers even further by limiting both male and females''
        ability to reproduce.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d3f0e-07fa-4fc7-8fa4-c135a8729c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:46:59.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:47:00.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female mosquitoes were sterilized with low level radiation while
        the males were infected with the Wolbachia bacteria, then both were released
        during the peak breeding seasons in 2016 and 2017 on two islands near Guangzhou
        city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31d2ebe-1245-4834-92a6-ec33e19d4549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:46:59.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:47:00.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were so successful they nearly eradicated the entire
        female mosquito population on the two islands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b81618d-004e-412b-9b69-b5d3a69c7e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:46:59.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:47:00.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, mosquito ecologist Peter Armbruster said the trial
        was one of the most successful mosquito reduction trials to date given mosquitoes''
        stubborn survivability.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb5c6d2-d118-4800-90f3-c7cd6ee9a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:46:59.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:47:00.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the Asian tiger mosquitoes are <a href="https://www.nature.com/articles/d41586-019-02160-z">particularly
        hard to eradicate</a>&nbsp;using conventional population control methods,
        such as pesticides and removing stagnant water where the insects lay their
        eggs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e4f77-35ac-4ded-b5b2-05f241bf3752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:46:59.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:47:00.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The white-striped mosquitoes have been described as "<a href="https://www.nature.com/articles/d41586-019-02160-z">highly
        invasive</a>" and have spread from Asia to almost every continent over the
        past 40 years, according to the study''s authors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066dc1b-db57-4c1c-a357-269bc1dd87cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:46:59.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:47:00.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosquitoes pose grave threats to human health beyond just irritating
        bites. The World Health Organization (WHO) has <a href="https://www.who.int/neglected_diseases/vector_ecology/mosquito-borne-diseases/en/">described
        the insects</a>&nbsp;as "one of the deadliest animals in the world," due to
        their ability to rapidly spread deadly diseases such as dengue fever and malaria.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882dba9a-92d1-48bd-b942-d0c3a27fc85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:46:59.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:47:00.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangzhou, a densely populated urban metropolis with a tropical
        climate, saw around 37,350 people infected with dengue fever during an outbreak
        in 2014.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e92b1-c660-4bec-bd0b-31014a410306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:46:59.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:47:00.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Philippines health authorities declared a "<a href="https://edition.cnn.com/2019/07/16/health/philippines-dengue-national-alert-hnk-intl/index.html">national
        dengue alert</a>" after more than 450 people were killed by the virus in just
        the first half of 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce05431a-4712-4798-8591-b35bcbe4bc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:46:59.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:47:00.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently <a href="https://www.nature.com/articles/d41586-019-02160-z">no
        effective vaccine</a>&nbsp;or treatment for most mosquio-transmitted diseases,
        leaving controlling the insects'' populations one of the most effective control
        methods, according to the International Journal of Science.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a25a8-9226-4e51-9d12-b69be7c9e7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:46:59.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-19T06:47:00.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A new tool like what''s being described in this paper is very much
        needed," Dobson said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd9672-48a8-4a8a-bd5d-7eb34074ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T06:46:59.456+08:00
