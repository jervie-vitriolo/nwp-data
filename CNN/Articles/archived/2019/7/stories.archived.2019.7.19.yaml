      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before sending the coffin to the GEM, a complete report on the
        condition of the coffin was written highlighting all the damages."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e43f7-5157-4dab-9d70-c98e016d126b'
