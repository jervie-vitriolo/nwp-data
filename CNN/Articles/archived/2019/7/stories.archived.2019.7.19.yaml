  'Inflation-below-4-until-2021':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-19T16:23:55.178+08:00
    'imagesource': 'jcr:bc677fe5-db05-4ccc-ba47-7e3ccf9563d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '690b3f3a-5690-439d-82b8-8dfcd63d267d'
    'lead': 'The Bangko Sentral ng Pilipinas is confident that inflation will remain
      low in the coming months, with market watchers also seeing benign price increases
      for the next three years.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T16:30:55.281+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-19T16:30:55.452+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral', 'inflation', 'analysts']
    'stories': ['2cc23b06-781d-4197-b79a-6b66be1340d1']
    'template': '1'
    'title': 'Inflation seen below 4% until 2021 '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9b3f5c-59c2-4fa0-b160-98a4f696357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:30:55.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T16:30:55.453+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The Bangko
        Sentral ng Pilipinas (BSP) has grown more confident that there will be no
        more of the price spikes Filipino consumers had to contend with last year,
        saying that inflation will likely remain soft for the rest of 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ebc99-700c-4461-b5aa-1ce49853fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:30:55.281+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T16:30:55.453+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our inflation forecast has been revised downwards and we’re looking
        at an increasingly favorable inflation outlook for 2019 and 2020,” Dennis
        Lapid, officer-in-charge of the BSP’s Monetary Policy Sub-Sector, said during
        a press briefing on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499dd67e-f805-421e-ad97-de14e2511ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:30:55.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T16:30:55.453+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inflation expectations have started to moderate. We’re seeing inflation
        expectations well-behaved and increasingly converging towards the midpoint
        of the 2-4 percent target,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417110bc-7079-41ff-b1f1-7ecb16a21fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:30:55.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T16:30:55.454+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation averaged 3 percent from April-June, slipping from 3.9
        percent in the first quarter. June inflation also hit 2.7 percent, the <a
        href="http://cnnphilippines.com/business/2019/7/5/June-inflation-lower-food-oil.html">lowest
        in almost two years</a> as most food, fuel, and utility costs continued to
        drop. Inflation averaged 3.4 percent so far this year, right in the middle
        of the BSP target range.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99db935-f5f7-46f5-83a1-80c8e2a11e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:30:55.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T16:30:55.454+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno also said in a statement that world
        crude prices are seen to keep declining, owing to softer global demand for
        oil and the escalating trade tensions between the United States and China
        which also weakens energy consumption.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c034ff81-206b-4b2f-b60c-b2459d7f74d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:30:55.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T16:30:55.454+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The receding inflation likewise allowed the central bank to start
        unwinding last year''s <a href="http://cnnphilippines.com/business/2019/5/9/BSP-trims-interest-rates.html">interest
        rate hikes</a> and kick off a 2 percent reduction of <a href="https://cnnphilippines.com/business/2019/5/16/BSP-bank-reserve-cuts.html">banks''
        reserve requirement</a> last May. The central bank chief said another interest
        rate cut is in the offing, to be followed by lower bank reserves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a407c1f-6e8b-4cb0-a9cb-0a1b911463d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:30:55.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T16:30:55.454+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A BSP survey among bank economists in June confirmed these findings,
        with all 27 covered by the poll saying that inflation will surely settle below
        4 percent this year. The forecasts resulted to a mean of 2.9 percent, a marked
        easing from 5.2 percent in 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1155f4f-a5b8-4783-a689-74d255d804f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:30:55.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T16:30:55.454+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one analyst gave an above-target projection for 2020, with
        the full-year average settling at 3.2 percent. By 2021, economists are penciling
        in a 3.1 percent rate, according to the central bank’s second quarter inflation
        report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a944a89-a8c7-42fc-820f-13d9d798cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T16:30:55.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T16:30:55.455+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year’s inflation was mainly food-led, the Philippine Statistics
        Authority said, as short rice supply drove up prices of the staple. A new
        law removing limits on rice importations took effect in March, which the Department
        of Finance said has helped reduce the crop’s price by as much as ₱10 per kilogram.</p>'
  'Malacanang-Bikoy-sedition-case-Robredo-opposition-narco-list':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-19T16:42:16.017+08:00
    'imagesource': 'jcr:80f7a4f5-557f-4eb7-b7da-7e67fb9f1643'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16414690-9212-4f8e-ae94-e84e9a4eafe6'
    'lead': 'Malacañang on Friday downplayed claims of ‘political harassment,’ saying
      the administration does not know anything about the recent inciting to sedition
      complaint filed against Vice President Leni Robredo and other opposition figures. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T16:46:59.439+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-19T16:46:59.625+08:00
    'mgnl:lastActivatedBy': 'alyssa'
