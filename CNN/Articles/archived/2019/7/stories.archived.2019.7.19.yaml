      'mgnl:type': 'text'
      'text': '<p>A Boeing official told CNN Business in June that the company does
        not expect to submit a new software fix to the US Federal Aviation Administration
        for testing until September.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20295582-7395-4ac4-bd00-f995c85ab7d0'
