  'Colin-Kaepernick-Nike-commercial-Emmy':
    'author': 'AJ Willingham, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-19T12:43:17.294+08:00
    'imagesource': 'jcr:81551ba0-e856-4ad2-a6be-45135dd9d4c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c66e4ee1-9ace-43bf-9910-f8f5861e5497'
    'lead': 'Nike''s partnership with athlete-turned-activist Colin Kaepernick is
      continuing to pay big dividends. One of the company''s attention-getting commercials
      starring Kaepernick was just nominated for a 2019 Emmy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T12:51:28.508+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-19T12:52:52.553+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nike', 'Colin-Kaepernick', 'Emmy']
    'template': '1'
    'title': 'Colin Kaepernick''s Nike commercial is nominated for an Emmy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271c9c2-8c28-4c74-bc14-d3be81e678c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:51:28.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T12:52:52.553+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Nike''s partnership with athlete-turned-activist
        Colin Kaepernick is continuing to pay big dividends. One of the company''s
        attention-getting commercials starring Kaepernick was just <a href="https://www.emmys.com/awards/nominees-winners/2019/outstanding-commercial">nominated
        for a 2019 Emmy.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4fb4f8-e14a-4bf0-b416-76b07e03fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:51:28.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T12:52:52.553+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commercial, titled "Dream Crazy," features Kaepernick alongside
        other sports legends like Serena Williams and LeBron James, who have reached
        beyond their personal achievements to support and advance political and social
        causes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79efc20-b4ae-4a64-8531-2bde5b1c3b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:51:28.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T12:52:52.553+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commercial is nominated alongside entries from Netflix, Apple
        and Sandy Hook Promise, a gun violence prevention organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9680c7d-840a-4dbd-be84-cc0f7b71309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:51:28.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T12:52:52.553+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike named Kaepernick as the face of their 30th Anniversary "Just
        Do It" campaign in 2018. At the time, the move was seen as a gamble: Would
        the former Super Bowl QB, who sparked deep animosity and controversy by kneeling
        during the National Anthem, hurt the reputation of the most recognizable athletic
        brand in the world?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7646cae3-10e4-405e-b105-0fd37450711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:51:28.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T12:52:52.553+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer, so far, has been a resounding "No." Nike gained tens
        of thousands of Instagram followers after announcing the campaign in September
        2018. Days after unveiling the "Dream Crazy" ad, Nike''s stock value hit an
        all-time high.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b68e7d-9006-4f05-922a-00d4449b6b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:51:28.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T12:52:52.553+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Nike has released several other socially and politically
        charged ads featuring an array of athletes from different backgrounds. Recently,
        their Women''s World Cup ad got a lot of love, and an ad featuring Serena
        Williams shook the sports world earlier this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb6f72a-cb38-462f-91a4-157d24a0e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T12:51:28.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-19T12:52:52.553+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/18/us/colin-kaepernick-nike-emmy-commercial-dream-crazy-trnd/index.html">"Colin
        Kaepernick''s Nike commercial is nominated for an Emmy."</a></em></p>'
  'Pro-labor-bills-scare-investors':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-19T12:54:23.501+08:00
    'imagesource': 'jcr:386d082d-37fe-481a-90a0-f3485293cedb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc693785-faf9-4442-b8e8-b8c47af3be66'
    'lead': 'Top business leaders want President Rodrigo Duterte to focus on making
      the country more appealing to foreign investors, and warned that proposed laws
      like the 14th month pay and the ban on labor contracting could shoo investments
      away. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:00:23.318+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-19T13:00:23.547+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George', 'Barcelon', 'Sergio', 'Ortiz-Luis', 'Gerardo', 'Sicat',
      'Business', 'Leaders', 'Philippine-Chamber-of-Commerce']
    'template': '1'
    'title': 'New pro-labor bills to drive foreign investors away, business leaders
      warn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e034f251-d955-4874-9f2d-ad36ec56159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:00:23.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T13:00:23.547+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 19) — Business leaders want
        to hear concrete steps from President Rodrigo Duterte on how he plans to attract
        more foreign investments to the Philippines during his State of the Nation
        Address (SONA) on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5895e4ed-86e0-4eda-a0b8-58c17725b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:00:23.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T13:00:23.548+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of them are satisfied with Duterte’s first three years
        in office, top Philippine businessmen have pointed out that new pro-labor
        laws passed or pending before Congress could scare away investors, stressing
        that these would only jack up operating costs here.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49135b1e-12bf-4f0f-a295-4e6a4ade9520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:00:23.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T13:00:23.548+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Barcelon, chairman of the Philippine Chamber of Commerce
        and Industry, said the recent law extending the maternity leave for female
        workers to 105 days is an added burden to businesses. As if that’s not enough,
        a bill banning contractual employment is pending before Malacañang, while
        Senate President Vicente “Tito” Sotto III also put forward a measure that
        will require companies to pay a 14th month pay to their employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d74b6-ad2d-40ce-ab67-8fb72b3575a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:00:23.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T13:00:23.549+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> labor sector <em>ayaw tanggapin</em> that the law
        is there to protect them… it’s prejudicial. And the Senate President was introducing
        this 14th month (pay), manufacturers already pay the 13th month and that’s
        not the only amount we give. We don’t want to price ourselves out of competition,”
        Barcelon said during Friday’s <em>Pandesal Forum</em> in at the Kamuning Bakery
        in Quezon City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea63e16-dbef-406c-88ac-43077b923ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:00:23.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T13:00:23.549+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6ae05-1fc6-4f7a-8129-f92a8d9c560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:00:23.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T13:00:23.549+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, foreign and Philippine business chambers released
        a statement <a href="http://cnnphilippines.com/business/2019/7/16/Business-groups-veto-anti-endo.html">asking
        Duterte to veto</a> the “end endo” bill, with Barcelon calling the measure
        “superfluous.” Presidential Spokesperson Salvador Panelo said their plea will
        be considered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e597c1-ef6b-45cb-87fe-74f93ea93c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:00:23.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T13:00:23.550+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2018/09/25/duterte-endo-bill.html">Duterte
        certifies anti-labor-only contracting bill as urgent — Palace</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607fd008-de18-4542-a0cc-ab3f7f726f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:00:23.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T13:00:23.550+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our appeal, and also to our legislators, is that we will have to
        make our country more attractive and more competitive… <em>Mahirap ‘yung</em>
        number of days given to maternity leave,” Barcelon added. “<em>Ang labor natin</em>
        [Our labor] is high per se compared to other ASEAN (Association of Southeast
        Asian Nations) countries.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d28181-4d26-45c9-808a-53526444c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:00:23.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T13:00:23.550+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443cc71b-096a-4c63-a30f-851f590c76da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:00:23.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T13:00:23.550+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Socioeconomic Planning Secretary Gerardo Sicat again stressed
        the need to amend the Constitution to remove restrictive limits on foreign
        ownership, saying this has held back potential investments for so long. Currently,
        foreign firms need to have local partners across major industries to be able
        to operate here.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbdcee7-061a-42e3-8937-327822dc23b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:00:23.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T13:00:23.550+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc99932-5a57-4ab0-be4a-8829ac77a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:00:23.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T13:00:23.551+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicat is also calling for the passage of the other tax reform plans
        of the Department of Finance to boost state revenues. He also encouraged the
        state to focus on keeping rice prices low, saying that this will “hopefully
        reduce” demand for big-time wage increases from the labor sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22a08fb-409e-4b3e-9efa-f8693f50786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:00:23.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T13:00:23.551+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a3c5d-6d96-4028-aa49-7c6f6b5535db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:00:23.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T13:00:23.551+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio Ortiz-Luis, Jr., president of the Employers Confederation
        of the Philippines, also gave his wish list for the 18th Congress, which include
        the passage of the Public Service Act and the Retail Trade Liberalization
        Act. To add, the corporate executives also blamed the high cost of power and
        transport in the country, worsened by congested roads and ports that disrupt
        the flow of goods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7372210-2ef7-4035-9a01-52fc0bf4de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:00:23.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T13:00:23.551+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08b06e3-3efa-4c03-8854-7f7a1a546588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:00:23.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T13:00:23.551+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines received $1.94 billion worth of foreign direct investments
        from January-March, which is dwarfed by the amounts that flew into other countries
        within the region. Malaysia received $5.66 billion, Indonesia got $5.99 billion,
        and Singapore took $24.43 billion in foreign investments during the period,
        according to central bank data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b470e27-36f3-4cef-bfbf-45b7e99554c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T13:00:23.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-19T13:00:23.551+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
