      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Grand Egyptian Museum marks another stage in Egypt''s preservation
        of its ancient treasures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed9847-9145-4cd3-ab8d-e8bac0051175'
