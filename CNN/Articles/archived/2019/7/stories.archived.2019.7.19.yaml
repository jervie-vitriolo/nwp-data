  'cebu-boljoon-accident-upper-becerril':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-07-19T13:15:07.860+08:00
    'imagesource': 'jcr:0d5f0681-3650-4eb4-a415-5139adcb5384'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0847d3e9-2437-483b-99d4-5bc828d9abd4'
    'lead': 'Nine people were killed in a road crash south of Cebu City Friday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T13:20:28.381+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-19T15:59:30.713+08:00
