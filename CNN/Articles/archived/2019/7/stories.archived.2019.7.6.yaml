    'mgnl:tags': ['french-kiss']
    'template': '1'
    'title': 'Here''s why we call the open-mouth smooch a ''French kiss'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4e2684-10f2-47c8-9d01-fc5b0166d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Every great love story culminates with
        a <a href="https://edition.cnn.com/2014/02/14/showbiz/valentines-day-nicholas-sparks/index.html">kiss</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf25e8-8cad-4888-9a5b-3661abac5e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It typically comes toward the end, with a desire that''s been building
        over the course of an hour and some odd minutes. We hold our collective breath
        as the couple before us gaze into each other''s eyes (you know, the look)
        and begin to lean into a ‚Äî sometimes awkward or sloppy but always heartwarming
        ‚Äî French kiss.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad3d901-60b5-43b0-8513-6d8265f7a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why are these specific kisses labeled French? In honor of International
        Kissing Day, we decided to look into the matter. Here''s what we learned:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130e967-b1d4-436a-9baa-06f096608c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>French kissing became popular after WWI</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ea584-c81d-4614-ad5e-b0e861387b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "French kiss" entered the English vernacular in 1923, Sheril
        Kirshenbaum writes in her book "The Science of Kissing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fcb794-469a-4634-8986-b404e11a9391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one really knows the exact reason why we use the term, but it
        was likely adopted by Americans who traveled to France and kissed French women,
        who were more comfortable with a bit of tongue action, says Kirshenbaum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76336565-93e3-43fd-9fcf-ef8686658642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, the term "French kiss" developed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ffd28-5411-4fa7-8cfe-0fa59d708853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it took a while for the term ‚Äî and even the practice ‚Äî to
        catch on in the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b142adc-e0a8-498f-a6bc-9055634ff06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until after World War II that Americans felt comfortable
        enough to French kiss each other, says Kirshenbaum. She credits American servicemen
        who served in Europe with bringing the kissing style home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dda810-dd19-4269-9876-0301d6a2611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember that iconic photo of a <a href="https://edition.cnn.com/2019/02/18/us/sailor-kiss-vj-day-photo-george-mendonsa-dies/index.html">U.S.
        sailor kissing a woman in Times Square</a>? Exactly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f45797-e8eb-4c55-805b-479ecbae11e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s no big deal in France</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c6a673-c52d-43a3-8ac4-be09fe4422ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it wasn''t called a "French kiss" in France. It was just
        a kiss.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470de737-89e4-473c-84d2-8f77926603ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French didn''t even have a word for the style of kissing until
        2014, when the Petit Robert dictionary added a new verb: "Galocher." It literally
        means "to kiss with tongues."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1cf71-dc89-4fa8-a59a-8e2918598766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the addition, the Academie Francaise, which regulates
        French and guards against foreign words intruding on the language, has yet
        to accept the word.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12512ed-5b2e-4f19-9cbf-0e3cbc7aa51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, the French are more uptight about their prose than their
        pecks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67932987-395a-4086-ace2-47330104ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.294+08:00
