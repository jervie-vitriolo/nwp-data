      'mgnl:lastActivated': 2023-01-27T12:37:25.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b90f2d-9344-4a50-a310-4b1330b80769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T13:15:56.579+08:00
      'mgnl:createdBy': 'eimor'
