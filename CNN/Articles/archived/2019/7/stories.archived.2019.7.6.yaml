    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Western-Mindanao-Command', 'Wesmincom', 'Pikit', 'North-Cotabato']
    'template': '1'
    'title': '5 killed in North Cotabato shootout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2fce7e-dab9-4d51-8abc-7f4454211abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T17:06:27.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:22.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> ‚Äî Five people
        including the son of a former Maguindanao governor were killed in a firefight
        that erupted at a military checkpoint in North Cotabato, officials said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b730e-d4a0-4e23-878c-51b29105439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T17:06:27.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:22.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Arvin Encinas, spokesman of the Western Mindanao Command, said
        an SUV sped through a checkpoint in Pikit around 9 p.m. Friday, which led
        troops at the checkpoint to alert the adjacent checkpoint in Barangay Inug-ug
        of the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fdca45-6b5a-4077-8fff-4e966d9a377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T17:06:27.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:22.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers of the SUV opened fire at the troops as they were
        being stopped at the checkpoint in Barangay Inug-ug, Encinas added,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c495dcd-4ac6-4dae-bd61-88b7f945583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T17:06:27.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said among the five killed was Hassem Matalam, son of the late
        Maguidanao Governor Norodin Matalam, who also served as mayor of Pagalungan
        town.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a887ad8e-6ba6-4dee-989f-28d18da46580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T17:06:27.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matalam''s body has been claimed by his family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3240d4f9-c959-40d5-aadf-aa8ff25e67fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T17:06:27.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items recovered from the crime scene were several high-powered
        firearms, live ammunition, a fragmentation grenade, sachets of suspected shabu,
        and and ‚Ç±15,900 cash.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce17be4-8323-4d2d-9f17-1a3d5fab818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T17:06:27.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place amid the military intensified drive against
        loose firearms and clan wars or rido in Mindanao.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6e0c9f-76db-4dd9-ba5e-72e1d1ab512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T17:06:27.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encinas said the fatalities were believed to be "lawless elements"
        involved in rido.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc47b5-18d7-4acd-9901-b0f94496ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T17:06:27.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Dennis Arcon contributed to this story.</em></p>'
  'pcg-marina-reed-bank':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-06T22:04:23.945+08:00
    'imagesource': 'jcr:39ef29c6-8dde-442c-9f9a-41d40aabee44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49b6332f-ace0-4c07-99ab-8baeb75bc30f'
    'lead': 'The joint investigative report of the Philippine Coast Guard and the
      Maritime Industry Authority (Marina) on the Recto Bank incident last month found
      that the ''unidentified Chinese fishing vessel'' failed to take appropriate
      action to avoid the risk of collision and to render assistance to a vessel in
      distress.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-06T22:07:51.147+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:37:21.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:37:13.131+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Reed-Bank', 'Recto-Bank', 'China', 'Philippines', 'Vietnam', 'Philippine-Coast-Guard',
      'Coast-Guard', 'Marina', 'GEM-VER']
    'template': '1'
    'title': 'Coast Guard-Marina report: China vessel ''failed'' to take action to
      avoid Recto Bank collision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca7acf0-0930-437a-a6e9-cfe7cdb7289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.147+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) ‚Äî</strong> The Chinese
        vessel that hit a Philippine fishing vessel last month in Reed Bank could
        have, but failed to, take action to avoid the risk of the collision, according
        to the joint investigation report of the Philippine Coast Guard (PCG) and
        the Maritime Industry Authority (Marina).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca5594-6549-44b5-8eb5-6f7c8638cc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.147+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG-Marina report was dated June 20, and was submitted to authorities
        as a part of the Casualty Investigation Code. It is meant to prevent further
        similar incidents, and not to determine liability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbe624f-9ad6-42d1-a876-cc6cad1b7293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.147+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines received a copy of the 13-page document ‚Ä™Saturday
        night‚Ä¨.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78ffa55-3f3b-47ea-b827-b9a9ac7ac41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.147+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''Unidentified Chinese Fishing Vessel'' was found to have failed
        to take appropriate action to avoid the risk of collision and to render assistance
        to a vessel in distress," one of the report''s conclusions read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92dcf9c-b6ce-43aa-a020-b4e3183f6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.147+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It classified the event as a Very Serious Marine Casualty (VSMC)
        based on the Code of the International Standards and Recommended Practices
        for Safety Investigation into a Marine Casualty or Marine Incident, because
        of the total loss of the Philippine Boat FBca GEM-VER.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f79095-45af-45ac-8d6d-6ab060988d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.148+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened within the Philippines'' Exclusive Economic
        Zone, 140 nautical miles northwest of Piedras Point, Palawan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0880a65a-1a81-4319-aa5c-e7199627708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.148+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/6/12/Filipino-boat-collision-Chinese-vessel-West-Philippine-Sea.html"
        target="_blank">Filipino boat sinks after it was hit by Chinese vessel in
        West Philippine Sea</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b1f18-3829-42c2-89a8-331e683ab3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.148+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GEM-VER was not without fault, as it failed to have a proper lookout,
        did not employ a licensed Chief Engine Officer, had more people onboard than
        the authorized capacity, and had expired papers from the Bureau of Fisheries
        and Aquatic Resources, the report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ff979-1b7c-487d-910c-572c087b5d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.148+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew of GEM-VER were also not licensed by Marina.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7454e32-811e-441a-918a-ad58c210b6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.148+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Part VII, Article 98 (1c) of the United Nation Convention
        on the Law of the Sea (UNCLOS) 82, ships are required to render assistance
        after a collision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42af3fd3-43c0-4be7-95c3-3d07f22284d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.148+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that the unknown Chinese vessel did not comply with
        the above regulation since it failed to extend its assistance after it rammed
        into GEM-VER, causing the boat to be half submerged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7eb2d0-5b5d-493b-b9df-87845d314233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.148+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, in a statement released by its embassy on June 14, said that
        the captain of its vessel did not rescue the GEM-VER for fear of being besieged,
        having just recently escaped a ‚Äúsiege‚Äù from other Filipino boats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97118655-8ae7-4ee6-aea6-2913c044cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.148+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/6/15/chinese-embassy-reed-bank-fishing-vessel.html"
        target="_blank">China gives a different version of the June 9 incident between
        PH, Chinese vessels in Reed Bank</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de1c57-9032-40d5-8071-445ea6971ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.148+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, Marina and PCG plan to hold more public awareness
        programs to fishing vessel owners, operators and crew on international rules
        and regulations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff02b48b-8a1c-4bbf-91fd-c990695dd492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.148+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies recommended that a policy defining the area of operation
        and safety standards for fishing vessels be crafted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f180997-ab91-4e8d-bc70-cd5f2189b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.149+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG and Marina plan to cooperate with the Department of Science
        and Technology to develop navigational equipment such as automatic identification
        systems and voyage data recorders that would be affordable for local fishing
        vessels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb8f1e-9a53-419c-88f3-e18be29b3408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.149+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two senators have also made recommendations based on the report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e627194b-e943-4952-9e37-4b5fc12606f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.149+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] fortifies my original suggestion of strengthening the PH
        Coast Guard not only for safety and monitoring our seas but also to be able
        to strictly implement the laws, rules and regulations at seas," said Senator
        Vicente "Tito" Sotto III in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33567b5b-946b-4073-b021-18a95d912235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.149+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Aquilino "Koko" Pimentel III, in a separate statement, said
        that Vietnamese fishermen who rescued the GEM-VER crew should be thanked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ff6c54-c22e-41de-a5dc-4a3403df6c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:07:51.149+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saving lives, when able, is the directive of international law.
        We should officially give thanks to our Vietnamese friends for their selfless
        act of helping our distressed countrymen," Pimentel said.</p>'
