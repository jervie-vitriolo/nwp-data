      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Tunisia has banned people from wearing
        the niqab ‚Äî a full-face veil ‚Äî in public institutions, citing security concerns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f32ad-7ab1-4221-ae63-43b43c5c8d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T11:31:51.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Youssef Chahed signed a government order Friday that
        prohibits anyone wearing a niqab, which covers everything but the eyes, from
        accessing public offices, according to official news agency TAP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29737604-6b34-4646-a85e-953976cc0fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T11:31:51.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule, which takes effect immediately, applies to both staff
        and visitors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d5b990-4efd-4fff-a907-583b48808a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T11:31:51.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 27, <a href="https://edition.cnn.com/2019/06/27/africa/tunis-explosion-intl/index.html">twin
        suicide bombings</a>&nbsp;in the capital, Tunis, targeted Tunisia''s security
        forces and killed at least one person and injured several others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b96a02f-0578-4ef4-9b54-fc4890d3f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T11:31:51.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been reports that terrorists have been using niqab to
        disguise themselves, TAP said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69337524-082b-4c75-a1bb-e4d6767a5c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T11:31:51.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:28.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The niqab and hijab, or headscarf, were banned under secular governments
        until the ouster of longtime President Zine El Abidine Ben Ali''s regime in
        2011, Reuters reports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9bdd8c-d08b-4947-876a-110948206f2f'
      'mgnl:activationStatus': true
