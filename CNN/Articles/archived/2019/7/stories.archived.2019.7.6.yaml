  'stranger-things-netflix-tobacco':
    'author': 'Michael Nedelman, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-06T22:43:37.993+08:00
    'imagesource': 'jcr:15bdbbff-273c-4abf-9935-5c4073882e50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc08b0ce-e362-4cbd-9b44-f427a0201e79'
    'lead': 'Netflix has promised to curb depictions of smoking in new programs following
      a report that pointed a finger at its hit series ''Stranger Things,'' whose
      first two seasons featured tobacco in every episode.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-06T22:45:35.602+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:37:20.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:37:13.573+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netflix', 'Stranger-Things', 'tobacco']
    'template': '1'
    'title': 'Netflix to cut back on smoking after ''Stranger Things'' criticism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9484f7-6d7c-40b2-80ed-ecc4850a1add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:45:35.602+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Netflix has promised to curb depictions
        of smoking in new programs following a report that pointed a finger at its
        hit series "Stranger Things," whose first two seasons featured tobacco in
        every episode.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a106512f-63dd-4487-8b13-7046e22c063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:45:35.602+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, all new projects that we commission with ratings
        of TV-14 or below for series or PG-13 or below for films, will be smoking
        and e-cigarette free -- except for reasons of historical or factual accuracy,"
        said a statement shared with CNN by a Netflix spokesperson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c3dab-6129-49fb-9b5c-74fdb497ddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:45:35.602+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For new projects rated for older audiences, characters will steer
        clear of these products "unless it''s essential to the creative vision of
        the artist or because it''s character-defining (historically or culturally
        important)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ca169-3244-4c89-aa6b-b9bfd090b7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:45:35.602+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this year, the streaming giant also plans to start including
        smoking information in the ratings box that appears in the upper left corner
        when users begin watching a show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed49d0-bc40-4ca6-b04a-9f07074b334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:45:35.602+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s policy on newly commissioned programs will not directly
        affect existing shows like "Stranger Things."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2279d4b-0bd9-4ea7-984a-4481b4377c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:45:35.603+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Netflix strongly supports artistic expression," the statement says.
        "We also recognize that smoking is harmful and when portrayed positively on
        screen can adversely influence young people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eea18b-f535-4e32-958d-dd90a6541b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:45:35.603+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Truth Initiative, an anti-tobacco advocacy group, released its
        latest report on tobacco use in TV and streaming programs ahead of the release
        of the third season of "Stranger Things" this week. Looking at 13 Netflix
        and broadcast series, the report found that images of tobacco were up overall
        in the 2016-17 season compared with the year prior. The Netflix shows depicted
        smoking more often than broadcast shows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6b4a3-a84f-4123-aba5-d1497a096f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:45:35.603+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report counted a jump in the number of tobacco depictions from
        the first season of "Stranger Things" to the second -- from 182 to 262. It
        also looked at Netflix shows such as "Orange is the New Black" and "House
        of Cards," comparing them with broadcast series including "The Walking Dead,"
        "Modern Family" and "American Horror Story." Overall, cigarettes accounted
        for nearly three-quarters of tobacco depictions in these shows, whereas e-cigarettes
        hardly appeared at all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d2307-1320-4158-8d41-68767824c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:45:35.603+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Truth Initiative report says that, while it decided to focus
        on Netflix, tobacco-related images are not limited to just that streaming
        platform. It cited other examples of characters smoking in Amazon''s "The
        Marvelous Mrs. Maisel" and Hulu''s "Gap Year" but didn''t include them in
        its analysis. CNN reached out to Amazon and Hulu for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548b06ec-4f7d-484e-8f73-0e1fbe0f6989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:45:35.603+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that young people who see images of tobacco use in the
        media are more likely to use it themselves. According to the Office of the
        Surgeon General of the United States, youth "who get the most exposure to
        onscreen smoking [in movies] are about twice as likely to begin smoking as
        those who get the least exposure."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9245c931-16a6-41c3-ba11-98b6c66eddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:45:35.603+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have looked at smoking in other kinds of media, as well.
        A study published last year found that nearly half of R&amp;B and hip-hop
        music videos from 2013 to 2017 showed some type of smoking or vaping. Another
        study found that 42% of video games featured characters doing the same.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12063568-3ae7-42ec-964b-068a41119aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:45:35.603+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has also studied
        trends in tobacco use in movies. According to the CDC, 56% of PG-13 movies
        from 2002 to 2018 show tobacco use. While the percentage of PG-13 movies featuring
        tobacco use was down from 2017 to 2018, the number of incidents per movie
        was up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60632a9a-ea21-4c19-8c57-cb2d9f7a3254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:45:35.603+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve known for a while that the more you see smoking on screen,
        the more likely you are to see youth smoking cigarettes in real life," Michael
        Tynan, a public health analyst at the CDC''s Office on Smoking and Health,
        previously told CNN. "There''s a causal relationship between the two."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71735fa9-99ed-4057-91d9-997f3b505591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:45:35.603+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for why, some experts say these depictions can normalize tobacco
        use -- or even glamorize it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0818d54e-29cd-41ff-993c-0b93217279fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:45:35.603+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Romer, director of the Adolescent Communication Institute at
        the University of Pennsylvania, previously told CNN that movies may use smoking
        "as a cue to say that this person is a risk-taker and kind of an edgy character.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa6c5e-ca3c-4e5f-8c50-a728aa934b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:45:35.604+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so an adolescent that finds that appealing might say, ''I want
        to be like that person. I''m going to smoke,''" he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6acd69-3025-48ab-839d-931db915f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:45:35.604+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/05/health/netflix-smoking-stranger-things/index.html"
        target="_blank">Netflix to cut back on smoking after ''Stranger Things'' criticism</a>."</p>'
  'usa-opioid-crisis-study-incarceration-income':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-06T22:49:25.174+08:00
    'imagesource': 'jcr:aa5ffdcd-0aec-4102-9192-b5ce52f83cf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f5e167b-e3d5-4001-886e-1e547e62886a'
    'lead': 'In counties across the United States, when incarceration rates rise and
      household incomes fall, drug-related deaths increase, according to a study published
      Wednesday in the medical journal Lancet Public Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-06T22:52:23.824+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:37:20.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:37:14.003+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'opioid-crisis', 'drugs', 'incarceration', 'income',
      'study']
    'template': '1'
    'title': 'Incarceration, falling incomes may play a role in the U.S. opioid epidemic,
      study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11559fb5-d846-4bc7-b5c9-08deaca4db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Unraveling the factors fueling America''s
        opioid epidemic remains complicated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1236843-28d4-4b8c-a7ce-8210dbf333b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increasing number of deaths from drug use in the United States
        has been linked with a surge in the distribution of prescription painkillers
        as one factor. A new study suggests that some other overlooked factors might
        be contributors, as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df2b8d4-559d-4ebb-945c-cd407130835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In counties across the United States, when incarceration rates rise
        and household incomes fall, drug-related deaths increase, according to a study
        published Wednesday in the medical journal Lancet Public Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561d3086-b50d-4e1f-b33a-352c0cfca6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that, from 1983 to 2014, when there was a large
        decrease in average household income -- a drop of nearly a third -- there
        was an associated 12.8% increase in drug-related deaths in the county.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69430881-8c1a-4c36-a02e-eed9f920162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average increases of 7,018 jail admissions per 100,000 people and
        255 prison admissions per 100,000 people were associated with a 1.5% and a
        2.6% increase in the county''s death rate from drug use, respectively, the
        study found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be18116-429b-41b4-b609-564c09087bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that most incarceration is only very loosely related to
        the crime rate," said Lawrence King, a professor of economics at the University
        of Massachusetts Amherst, who was the senior author on the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b05f41-3ebe-4857-afdd-64186568c8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re incarcerating people because we don''t like the negative
        effects of drugs, what this study shows is it''s counterproductive," King
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79949b71-4788-43df-8a80-013659bbbbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a strong argument for medicalization of hard drugs as opposed
        to criminalization, which actually makes a lot of sense, given that the definition
        that we use of addiction is the continued obsessive-compulsive use of drugs
        despite negative consequences," he said. "So imprisoning people -- giving
        them negative consequences to get them to stop using drugs -- is not going
        to work by the very definition we''re using of addiction."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f4013b-3e8f-4620-ac26-1aeb48aaf1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.825+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the new study included data for 2,640 counties in the
        United States between 1983 and 2014. Separate research previously has shown
        that drug-related deaths across counties between 1980 and 2014 climbed overall
        by more than 600%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a91fd6c-d042-4ef9-b09a-3a6eab337099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.826+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved analyzing mortality data from the US National
        Vital Statistics System and Institute for Health Metrics and Evaluation, household
        income data from the US Census Bureau, and incarceration data by county from
        the Vera Institute of Justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95c3c1-9fd6-4026-9372-5fa818ca4dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.826+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an additional variable, the researchers obtained county-level
        data on retail opioid prescription rates between 2006 and 2014 from the CDC.
        They found that the incarceration rates were significantly associated with
        overdose deaths even after controlling for local opioid prescription rates
        since 2006.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af74b74b-8c9c-42c9-8ff6-4df0da6a7568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.826+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, 130 people in the United States die every day from an
        opioid overdose, according to the CDC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2135ba96-8daf-43f8-80b9-40d114747c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.826+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the most surprising thing was that the prescriptions of
        the opioids do not seem to be the major cause of the opioid crisis. It''s
        contributing for sure but ... once we put in our controls, it had no predictive
        power," King said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c113b-49ec-47f4-8157-3a6c68993cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.826+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, "the national dialogue on opioid addiction is all focused
        on the behavior of the pharmaceutical companies -- and I don''t think they
        should be left off the hook -- but it''s all focused on the supply and no
        focus on the demand," he said, adding that one limitation of the new study
        is that the prescription data only dated back to 2006.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed50630d-0964-4ce3-a2ff-65b364b3abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.826+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They really started to prescribe opioids a lot from ''95. So there
        could have been a big effect earlier on and then that carried forward," he
        said. "So we can''t conclusively say they have no effect, and I don''t believe
        they have no effect."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0cb1dd-25f8-4a05-88b3-d8d8f3b68d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.826+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some other limitations, including that the findings
        only suggest an association between reduced household incomes, high incarceration
        rates and drug-related deaths. More research is needed to determine whether
        a causal relationship exists between those factors, and to explain why the
        complex associations exist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afda1e1-7e41-4e43-a803-e6617084f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.826+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study demonstrates the "powerful potential" that better
        understanding of incarceration could have on public health, James LePage,
        chief of research at the Department of Veterans Affairs'' VA North Texas Health
        Care System in Dallas, wrote in a commentary paper that published alongside
        the study on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e650b-072e-4642-a9d1-83dacace1e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.826+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of incarceration on individuals and families can be
        devastating leading to an increased incidence of homelessness, unemployment,
        divorce, and recidivism. Individuals who have been incarcerated are more likely
        to be substance users and have a higher risk of premature death," LePage wrote
        in the commentary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b25cda8-92b5-4078-9154-923900396863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.826+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic deprivation is also a known risk factor for substance
        abuse and early death. It seems plausible, therefore, that both rates of incarceration
        and impoverishment might contribute to changes in mortality from drug use,"
        he wrote. "The results highlight the need to evaluate current approaches towards
        the issues associated with incarceration."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88fe276-b334-4058-9e3a-0e7f2888b6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T22:52:23.827+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/03/health/opioid-epidemic-incarceration-income-study/index.html"
        target="_blank">Incarceration, falling incomes may play a role in the US opioid
        epidemic, study says</a>."</p>'
