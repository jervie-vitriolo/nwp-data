      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The repair of the beaching ramp has been intermittent because of
        bad weather and the contractor cannot bring in the construction materials.
        But it is now 60 percent finished and we expect the beaching ramp to be finished
        by the end of this year," Lorenzana told reporters at the sidelines of the
        45th anniversary of the Foreign Correspondents Association of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea88d9-3f97-4fb3-b6a7-10e640b91041'
