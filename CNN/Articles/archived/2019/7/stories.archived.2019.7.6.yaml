      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/05/world/tunisia-bans-niqab-full-face-veil-trnd/index.html">Tunisia
        bans full-face coverings in public institutions after twin bombings</a>."</em></p>'
