      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public safety units are being deployed throughout the city " to
        ensure safety and inspect infrastructure," Los Angeles Mayor Eric Garcetti
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0e657-b587-4487-b354-53441aa8f2d0'
      'mgnl:activationStatus': true
