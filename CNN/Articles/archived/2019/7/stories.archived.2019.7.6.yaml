  'duterte-us-declare-war-china':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-06T12:49:45.849+08:00
    'imagesource': 'jcr:760fb5a4-166c-4b0c-b36d-bf4bec179403'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b49374bc-44b6-456e-b393-fef9b9e51a58'
    'lead': 'President Rodrigo Duterte on Friday dared the United States to declare
      war against China ‚Äî and he will "do the next."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-06T12:55:00.803+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:37:26.334+08:00
