    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7018a7c4-d36d-4f1a-b3db-3ecc83c07bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:40:27.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A 7.1-magnitude earthquake hit Southern
        California on Friday night ‚Äî the second one near Ridgecrest in less than two
        days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b45b0f-8941-4cfa-b6f3-e3c8b0e75c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:40:27.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest earthquake occurred 11 miles northeast of Ridgecrest,
        according to the US Geological Survey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf100468-679c-4c0d-a0e9-fe676ed38f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:40:27.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes a day after a 6.4-magnitude earthquake centered near Ridgecrest
        rattled the state Thursday. That earthquake has produced more than 1,400 aftershocks,
        scientists said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f1a2c-8f22-42ec-ba0d-aa5793f7d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:40:27.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple fires and injuries have been reported in Ridgecrest ‚Äî about
        150 miles from Los Angeles ‚Äî after Friday''s earthquake, Kern County spokeswoman
        Megan Person told CNN. An emergency operations center is being set up in Bakersfield,
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fedaddc-aebe-49aa-b453-18eb6aaed003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:40:27.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In central Los Angeles, Friday''s earthquake felt stronger than
        the one a day earlier, making buildings rock back and forth forcefully. Donald
        Castle, who lives in Porterville west of Ridgecrest, said his house shook
        for between 20 and 25 seconds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d11a5f-e5b4-435d-9494-dee26f480f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:40:27.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:27.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was more of a shake than what we had on the Fourth. It lasted
        longer and was more rolling," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c749a55-655a-4020-8d8d-eb2a528ffed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:40:27.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:27.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shaking was felt all the way in Las Vegas, much like the earthquake
        a day earlier.</p>'
