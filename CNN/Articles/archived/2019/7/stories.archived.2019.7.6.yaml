  'united-kingdom-anti-semitism-exeter-synagogue-tristan-morgan':
    'author': 'Tara John, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-06T08:27:39.800+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d74d86f-6d03-48a0-990a-16f451896f9b'
    'lead': 'A far-right extremist has been locked up in a UK hospital indefinitely
      after setting fire to a synagogue in the city of Exeter, Press Association (PA)
      reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-06T08:31:30.354+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:37:30.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:37:10.080+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'United-Kingdom', 'anti-semitimism', 'Tristan-Morgan']
    'template': '1'
    'title': 'Far-right arsonist sets himself on fire as he attempts to burn down
      synagogue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881f910-cff6-4de1-80db-543bc4185a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A <a href="https://edition.cnn.com/2019/07/05/uk/tommy-robinson-contempt-court-gbr-intl/index.html">far-right</a>&nbsp;extremist
        has been locked up in a UK hospital indefinitely after setting fire to a synagogue
        in the city of Exeter, Press Association (PA) reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb31938-4b96-445e-9bbe-037cbc71c25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tristan Morgan, whom one prosecutor described as having "deep-rooted
        anti-Semitic belief," was sectioned under the Mental Health Act at London''s
        Old Bailey on Friday, after the court heard that he was having a psychotic
        episode during the time of the attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767ff6d8-fd02-4a1d-b94e-8143cc8a830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PA, Morgan admitted to arson, to having a white supremacist
        handbook and to encouraging terrorism by publishing a song titled, ''White
        Man,'' to Soundcloud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9110c1-554d-4394-a0b9-3c36db3aa1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage recovered at the scene was shared by local police.
        It showed Morgan using a small ax to break a window of the Exeter Synagogue,
        and pouring a liquid inside on July 21, 2018 ‚Äî <a href="https://edition.cnn.com/2019/01/23/opinions/uk-far-right-brexit-opinion-intl-gbr/index.html">on
        a day</a>&nbsp;commemorating the Holocaust.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236dc499-7061-4936-97f5-84fb4322ec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 52-year-old set the liquid alight, but it backfired. CCTV footage
        showed him being engulfed in a sudden jet of fire from the synagogue, which
        blew off his cap and singed his hair. The flames also left him with burns
        on his hands and forehead, PA reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8eda2-308e-4180-8c49-33551f676deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The footage, which was played in open court, shows the level of
        planning, determination and intent by Morgan, whom the wider evidence clearly
        showed held abhorrent extreme right-wing, anti-Semitic, and white supremacist
        views," <a href="https://www.devon-cornwall.police.uk/News/NewsArticle.aspx?id=59418391-94f0-40b2-b6a8-bb21f78884d4">Police
        Superintendent Matt Lawler said in a statement</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d5653-a544-49a3-ad64-ef16287f2e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Morgan is clearly very unwell and following multiple detailed medical
        assessments it is clear that a hospital order is appropriate, " he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223f051f-8583-4b4a-b7ad-3f297f77a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court heard that firefighters found a "severe" fire in a room
        containing a gas boiler, which could have exploded, in an attack described
        as "devastating" to the whole Jewish community, PA reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc5bed2-dac6-4656-9774-0d584913b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Desire to do harm''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81884039-a2b1-4606-ab04-49b25a59615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After lighting the fire, Morgan was spotted by witnesses seeming
        to laugh as he walked away from the burning building, while holding a petrol
        can.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37e26f8-9b15-4fd2-9d91-5b63933ae46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He appeared to be laughing, while trying to flatten his hair,"
        prosecutor Alistair Richardson said Friday, according to PA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba964d-c3ef-4079-9639-e5ac097d5028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One witness described Morgan''s hair looking "whooshed up," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbad830-b981-413d-a00b-bb1ea5db302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Morgan was arrested by police, smelling of petrol, he said:
        "Please tell me that synagogue is burning to the groundif not, it''s poor
        preparation," PA reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb081f0d-99d9-498e-bf5c-c7032f132d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor Richardson said that Morgan harbored "deep-rooted
        anti-Semitic belief, embodied in a desire to do harm to the Jewish community
        and an obsession with abhorrent anti-Semitic material."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c423aac-e533-47a1-a9c9-3729908b2de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only by sheer chance that the Synagogue was empty and indeed
        that Morgan himself sustained only minor burns," Police Superintendent Lawler
        said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c1099-59ee-4e08-a312-9f4d392eacdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The synagogue, which was built in 1763, is "a focal point for the
        Jewish identity of many Jews living in the South West [of England]," <a href="http://exetersynagogue.org.uk/about_us.php">its
        website said</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f083ef84-3b8d-48ee-962a-85bd612cf057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PA, repairs to the room where the fire occurred cost
        more than ¬£23,000 ($28,804).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc2e3c-fee3-43ca-9cdd-9566c5bc091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T08:31:30.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/05/uk/far-right-synagogue-arson-gbr-intl/index.html">Far-right
        arsonist sets himself on fire as he attempts to burn down synagogue</a>."</em></p>'
  'pabst-hard-coffee':
    'author': 'Scottie Andrew and Katherine Dillinger, CNN'
    'caption': 'Photo: Pabst Blue Ribbon'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-06T09:04:45.151+08:00
    'imagesource': 'jcr:150ea563-3b8f-4560-a992-ffea04fd81da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7822676a-3f50-47be-bfa8-0ce8012c3976'
    'lead': 'Ever wonder about what your iced coffee would taste like with a hearty
      pour of the hair of the dog?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-06T09:10:53.458+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:37:29.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:37:10.335+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pabst-Blie-Ribbon', 'Pabst-Hard-Coffee', 'coffee', 'beer']
    'template': '1'
    'title': 'Like your coffee spiked? Pabst Blue Ribbon has the can for you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864eb88d-9c4a-4cfa-b153-7a642c0ac70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T09:10:53.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:29.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Ever wonder about what your <a href="https://edition.cnn.com/2019/06/21/health/coffee-cardiovascular-risk-study/index.html">iced
        coffee</a>&nbsp;would taste like with a hearty pour of the hair of the dog?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6320649d-a494-45f9-84fc-b22a81d2821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T09:10:53.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wonder no more. Pub stalwart Pabst Blue Ribbon announced this week
        that it''s making an alcoholic vanilla iced coffee in a can, an attempt to
        appeal to consumers from a "range of lifestyles," the company said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d2cfb-c76f-41d9-a66e-6458df595df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T09:10:53.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technically, it''s not a beer but a malt beverage, per the Pabst
        website. Made from Arabica and Robusta coffee beans and "American milk," the
        iced coffee boasts 5% alcohol by volume and 30 milligrams of caffeine per
        11-ounce can.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b8cdee-0913-45dc-873a-56baefa0986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T09:10:53.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 8-ounce cup of coffee, in comparison, typically contains <a href="https://www.fda.gov/consumers/consumer-updates/spilling-beans-how-much-caffeine-too-much">between
        80 and 100 milligrams</a>&nbsp;of the stimulant, according to the US Food
        and Drug Administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a5bc6-5252-4425-bedd-0d31a732e2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T09:10:53.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:29.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, PBR Hard Coffee is available in limited supply in Pennsylvania,
        Maine, New Jersey, Florida and Georgia, the company tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91db7aa4-2b15-4a6b-8dc0-8dcec98fc7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T09:10:53.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the concept of alcoholic coffee is nothing new, this is Pabst''s
        first foray beyond beer. It quietly revealed plans to release a <a href="https://twitter.com/PabstBlueRibbon/status/1106715506793340928">PBR
        whiskey</a>&nbsp;later this summer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77670123-06a3-45c5-b810-2dba525ffa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T09:10:53.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:29.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Health and Human Services <a href="https://health.gov/dietaryguidelines/2015/guidelines/appendix-9/">advises
        against mixing caffeine with alcohol</a>&nbsp;for the former''s tendency to
        mask alcohol''s depressant effects, which can lead consumers to drink more
        than they realize, upping their risk of alcohol-related injury.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc55608-aa51-4601-b9c3-1339e035ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T09:10:53.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA <a href="https://www.fda.gov/food/food-additives-petitions/caffeinated-alcoholic-beverages">threatened
        a ban</a>&nbsp;on all caffeinated alcoholic beverages in 2010 after a surge
        in alcoholic energy drinks. The agency ordered four manufacturers, including
        the company behind Four Loko, to remove caffeine from their products, some
        of which contained up to 14% alcohol by volume and four servings per can.
        The companies complied and removed the stimulant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd799d4d5-f855-4036-bc69-bddd274a45d3'
      'mgnl:activationStatus': true
