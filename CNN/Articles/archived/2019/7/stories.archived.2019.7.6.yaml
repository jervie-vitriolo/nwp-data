      'jcr:uuid': '461a2d95-81ed-491a-8cfa-f503acb6bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T13:15:56.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban president Senator Koko Pimentel said they will insist
        that Velasco must go first. Cayetano is President Duterte''s running mate
        in the 2016 midterm elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9f517-5efe-4d85-9095-557890d53125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T13:15:56.581+08:00
      'mgnl:createdBy': 'eimor'
