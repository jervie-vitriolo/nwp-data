    'title': 'Search for next Chief Justice gets underway'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ed5ae-5806-43c4-ac69-0d85b78960b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:38:19.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:24.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> ‚Äî The Judicial
        and Bar Council (JBC) is again opening its search for the next top judge ahead
        of the impending retirement of Chief Justice Lucas Bersamin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b52ba-db9e-4d51-84f6-c16c33ee6b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:38:19.129+08:00
