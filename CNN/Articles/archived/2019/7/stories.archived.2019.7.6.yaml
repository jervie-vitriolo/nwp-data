      'mgnl:lastActivated': 2023-01-27T12:37:24.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24d397-03e4-411c-9bb0-276107db2045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:38:19.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:24.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post will be vacated by Bersamin on October 18 when he reaches
        the mandatory retirement age of 70.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3786d0f9-27ce-4562-b67c-a860483e325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:38:19.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117b66a-5c84-4612-89ff-1493e7c8dd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:38:19.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC, which screens applicants to the judiciary, said applications
        must be sent not later than August 20, 4:30 p.m. Individuals may apply or
        be nominated. Nominees must manifest their acceptance to be considered an
        applicant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a882b-20c3-43af-89c4-9a8828745058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:38:19.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc20827-13c6-466a-82b8-31c10684ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:38:19.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:24.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the JBC''s rules, applicants will undergo comprehensive medical
        examinations, psychological evaluation, written evaluative examinations, and
        public interviews. An applicant should obtain the affirmative vote of at least
        four members of the JBC to be considered for nomination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96f79f-0e55-4b4b-b83e-facca612c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:38:19.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:24.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec31b7-8758-4807-9368-62e4dff4298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:38:19.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC will then submit to President Rodrigo Duterte at least three
        nominees for him to choose from.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6fdc48-0bfd-4d65-9e7e-f92059a9dc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:38:19.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:24.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee1161-1b78-4be8-a6c2-e614fbf3d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:38:19.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:24.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time Duterte is naming a chief magistrate, following
        the <a href="https://cnnphilippines.com/news/2018/05/12/Sereno-why-the-Supreme-Court-ousted-its-Chief-Justice.html">historic
        ouster of Maria Lourdes Sereno.</a> Bersamin took over the post in November
        2018 after the short stint of Teresita Leonardo-De Castro, who replaced Sereno.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c393c724-dcd8-43bf-a676-b47d9322aafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:38:19.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c36427c-3f94-47ab-8cae-7695e2c65f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:38:19.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, the first woman Chief Justice, was unseated by the high
        court in May 2018 for her failure to file some of her Statements of Assets,
        Liabilities and Net Worth.</p>'
  'french-kiss':
    'author': 'Leah Asmelash and Nadeem Muaddi, CNN'
    'caption': 'Photo: Pexels'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-06T15:45:56.085+08:00
    'imagesource': 'jcr:13e8c0d1-3ff8-408b-967c-c753135924a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
