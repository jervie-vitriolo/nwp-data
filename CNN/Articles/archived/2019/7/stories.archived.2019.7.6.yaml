      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA Summer League game between the New Orleans Pelicans and
        the New York Knicks in Las Vegas was delayed Friday following reports of the
        quake. Scoreboards and speakers near the ceiling of the arena shook when the
        earthquake hit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43183041-ae53-4263-a7cc-2e8843fe5240'
      'mgnl:activationStatus': true
