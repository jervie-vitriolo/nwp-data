      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T13:15:56.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Duterte, meanwhile, rejected her father''s proposal for term
        sharing, calling it "unproductive" for the chamber.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5235820-51eb-4958-a4b7-66b74bd0c187'
