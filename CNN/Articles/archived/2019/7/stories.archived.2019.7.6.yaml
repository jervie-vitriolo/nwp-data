      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes a day after he<a href="https://www.cnnphilippines.com/news/2019/7/5/Duterte-siblings-new-coalition-House.html">
        announced the formation of the Duterte Coalition</a>, an alliance between
        his sister''s Hugpong ng Pagbabago and his local party, Hugpong sa Tawong
        Lungsod.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd93cce-4eda-4bb7-93bd-6f783bdc541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T13:15:56.579+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
