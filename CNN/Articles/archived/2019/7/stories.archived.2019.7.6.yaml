      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is throwing his support for <a href="https://cnnphilippines.com/news/2019/7/3/Sara-Duterte-Hugpong-ng-Pagbabago-House-Speaker.html?fbclid=IwAR1Y6uOZ3RscjwnU6aP0xIybi8Qr7V4aQtxS8csh9BKwnQNiPgJjLiM6_Zo">Davao
        City 3rd District Rep. Isidro Ungab</a>, who was endorsed by the Hugpong ng
        Pagbabago. This is the regional party of her sister, Davao City Mayor Sara
        Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8602828-cad2-4d0c-93b1-24d9fb777dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T13:15:56.579+08:00
