      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We both agreed that this will not be the right time for me to be
        Speaker and I can still help his administration from the House in a different
        capacity," the younger Duterte said.</p>'
