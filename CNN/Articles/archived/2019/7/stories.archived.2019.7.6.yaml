    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:37:11.376+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'China', 'United-States', 'war']
    'template': '1'
    'title': 'Duterte: ''Let America declare the war'' on China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c7237d-7b15-4adc-9922-8690b4d92f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:55:00.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:26.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> ‚Äî President
        Rodrigo Duterte on Friday dared the United States to declare war against China
        ‚Äî and he will "do the next".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f6b937-d057-4b1a-98f5-af77c5f0f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:55:00.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the inauguration of a rice processing complex in
        Leyte, the President said, "Let America declare the war. Let them assemble
        all their armaments there in South China Sea. Fire the first shot and I‚Äôll
        be glad to do the next. <em>May</em> RP-U.S. pact man <em>kaha tayo eh di</em>
        [then] let us honor it. Do you want trouble? Okay, let‚Äôs do it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4471901-40be-4527-a2db-6931dd03a21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:55:00.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the U.S. was using him as bait in the conflict,
        adding the Philippines "can never win a war against China."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c1966-23bc-47ea-b415-a28caa8f6d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:55:00.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:26.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon sabi ko, dalhin mo ‚Äòyang lahat ng eroplano mo, barko
        mo dito sa</em>&nbsp;China, fire the first shot <em>at nandito kami sa likod.
        Sige, laban tayo kung&nbsp;sinong mapulpog. Totoo.</em> America," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07431fc6-2735-4bfb-81e0-5bd02a10f931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:55:00.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now I say, bring all your planes, ships to China,
        fire the first shot and we''ll be behind you. Go ahead, fight and see who''ll
        get crushed. Truth. America.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b187397-26e3-42e9-b961-6ac2f4db4264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:55:00.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte scored the U.S. for not doing anything when
        China was starting to build structures in the South China Sea even when they
        knew what was going on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7653e091-3bfd-4b5a-9e97-276667ef31ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:55:00.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong</em> America <em>alam nila. May</em> Seventh Fleet <em>sila.
        Bakit hindi nila pinuntahan doon sa</em> Spratly and say, ''Hey guys, you
        are not supposed to build an artificial islands in the high seas. That is
        exactly prohibited by international law, and the fact that you are constructing
        it within the exclusive economic zone of our friend, the Philippines'',‚Äù he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ec47c-0829-4621-bbf7-096f220b04a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:55:00.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: America knew about it. They have a Seventh Fleet.
        Why didn''t they go to Spratly and say, "Hey guys, you are not supposed to
        build an artificial islands in the high seas. That is exactly prohibited by
        international law, and the fact that you are constructing it within the exclusive
        economic zone of our friend, the Philippines."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfdeecc-658e-48b9-9e83-dbc166da86e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:55:00.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the U.S. allowed it to happen and is now leaning on the
        Philippines to enforce laws in the area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011020cf-162a-4fa6-9a51-3cf2e0d2b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:55:00.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tanungin ko sila</em> [I''m asking them]. Are we in possession
        of China Sea? Because if we are not, it‚Äôs all‚Ä¶. You are ‚Äî <em>sabihin</em>
        out of your rockers," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb029c-654a-43e4-a3e6-e05726095900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:55:00.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he was surprised the U.S. didn''t act earlier.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82d01d-9f57-45bf-bcc4-42e6ad55968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:55:00.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now he wants us to tickle China <em>at kapag pumutok itong ‚Äî ang
        masakripisyo,&nbsp;papasabugin nila ‚Äòyung</em> Palawan <em>kasi nandiyan ‚Äòyan
        sila lahat ngayon eh</em>&nbsp;because it‚Äôs facing the China Sea. I am not
        about to order my soldiers to go to the mouths of hell to die <em>na walang
        kalaban-laban.</em> I cannot do that. <em>Hindi ako natakot,"</em> he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc0d6d-98cf-4f2e-a4c6-e5f07259334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:55:00.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now he wants us to tickle China and when this blows
        up ‚Äî Palawan will be blown up and sacrificed because they''re all there now
        because it''s facing the South China Sea. I am not about to order my soldiers
        to go to the mouths of hell to die unarmed. I cannot do that. I am not afraid.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0198e-621d-4fba-b2be-7aaa074de183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:55:00.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durterte reiterated the country had no fight with China and hit
        back at critics who tell him China shoould be prevented from fishing in territorial
        waters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb9d01-3783-4284-82a7-031ee8ca4bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:55:00.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon itong mga u**l na ito gusto nilang</em> ‚Äî they are attacking
        me on the collateral na I should bar China from fishing, from destroying‚Ä¶
        <em>Gusto&nbsp;nila pumunta ako doon.</em> <em>O</em> how do I enforce the
        arbitral ruling? <em>Magpunta ako doon, dala ko</em> Navy ko and I insist
        and say, ''Hey, you guys, you go out.'' And China, ‚ÄúNo, what do you want?‚Äù
        <em>So magka-giyera tayo,"</em> he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d16341-ac57-4428-9788-a74ba96a0dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T12:55:00.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now these fools ‚Äî they are attacking me on the collateral
        na I should bar China from fishing, from destroying‚Ä¶They want me to go there.
        How do I enforce the arbitral ruling. I go there, with the Navy and insist
        and say, "Hey, you guys, you go out." And China, ‚ÄúNo, what do you want?‚Äù So
        we have a war.]</p>'
