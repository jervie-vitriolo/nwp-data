      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noted seismologist Lucy Jones said Friday both earthquakes are part
        of an ongoing sequence, of a "very energetic system."</p>'
    '28':
