    'created': 2019-07-06T17:01:58.623+08:00
    'imagesource': 'jcr:dd89b961-fb41-48db-82c8-891daf3dc302'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14ca190b-d5bb-4aaf-beb1-77b2c6637a2e'
    'lead': ' Five people including the son of a former Maguindanao governor were
      killed in a firefight that erupted at a military checkpoint in North Cotabato,
      officials said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-06T17:06:27.780+08:00
