      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195b5dec-e1a1-4d34-ad9f-38810de4bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T13:15:56.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:25.600+08:00
