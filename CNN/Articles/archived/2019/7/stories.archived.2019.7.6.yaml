      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/05/us/pabst-blue-ribbon-coffee-trnd/">Like
        your coffee spiked? Pabst Blue Ribbon has the can for you</a>."</em></p>'
  'donald-trump-speech-teleprompter':
    'author': 'Kevin Liptak, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-06T11:18:49.977+08:00
    'imagesource': 'jcr:30eeea8c-f966-472f-ad58-7c330934c6e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6dbbe87-3a79-4701-a9e5-2b29b48eb423'
    'lead': 'President Donald Trump blamed a faulty teleprompter for his claim during
      remarks he made at a July 4th event that the Continental Army "took over the
      airports" during the Revolutionary War.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-06T11:21:43.605+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:37:28.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:37:10.626+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', '4th-of-July']
    'template': '1'
    'title': 'Trump blames faulty teleprompter for snafu about ''airports'' during
      the Revolutionary War'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e209d30-a71b-4a0d-a6c2-e4f799d2b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T11:21:43.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî President Donald Trump blamed a faulty
        teleprompter for his claim during remarks he made at a <a href="https://edition.cnn.com/2019/07/03/politics/military-concerns-trump-july-4th-event/index.html">July
        4th event</a>&nbsp;that the Continental Army "took over the airports" during
        the Revolutionary War.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a54a886-cf8d-4106-9acb-a86ffd5873b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T11:21:43.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:28.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It kept going on and at the end it just went out," Trump told reporters
        at the White House on Friday. "It went kaput."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b481fd68-d410-448c-8784-cc27055f0be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T11:21:43.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the moment of technical failure came when he made the widely
        derided remark about eighteenth-century airports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8ce95-97d0-4f8c-a36d-eb116a9f4fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T11:21:43.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:28.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without apologizing for the mistake, Trump said it wasn''t pleasant
        to see the scrolling stop as he was delivering his highly anticipated speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63529d8-2fa4-4e34-a139-75cc641f8f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T11:21:43.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not a good feeling when you''re standing in front of millions
        and millions of people," he said. "I guess the rain knocked out the teleprompter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b1264c-a1cb-49ca-9640-583956a9448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T11:21:43.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:28.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he said his memory of the speech otherwise served him well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e45c11-dee4-45b4-876f-e7a4d04390a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T11:21:43.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:28.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew the speech very well so I was able to do it without a teleprompter,"
        he said. "And it was actually hard to look at anyway because of the rain."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ee4b6-f14f-486b-aec3-9a0d043d4a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T11:21:43.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On previous occasions, Trump has derided critics for relying on
        a teleprompter when delivering speeches. In 2012 he said of then-President
        Barack Obama, "Why does @BarackObama always have to rely on teleprompters?"
        And in 2016 he railed on his Democratic opponent Hillary Clinton tweeting,
        "Bad performance by Crooked Hillary Clinton! Reading poorly from the telepromter!
        She doesn''t even look presidential!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb2edc-3e5b-4537-b5e3-547cded4bcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T11:21:43.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/05/politics/revolutionary-war-airport-trump/index.html">Trump
        blames faulty teleprompter for snafu about ''airports'' during the Revolutionary
        War</a>."</em></p>'
  'tunisia-niqab-ban':
