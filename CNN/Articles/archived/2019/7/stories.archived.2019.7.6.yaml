  'xinjiang-china-muslims':
    'author': 'James Griffiths, CNN'
    'caption': "\tChildren of parents detained in China's vast system of \"re-education\
      \ camps\" in the far west region of Xinjiang are being separated from their\
      \ families and placed in huge, purpose-built boarding schools."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-06T23:12:55.996+08:00
    'imagesource': 'jcr:9f0ed969-2d0f-4530-843a-a5444a77e4c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '607a826b-452f-4f5d-ae66-781c65fc5223'
    'lead': 'In one township where ethnic Uyghurs constitute a majority of the local
      population, government data show that ''well over 400 minors have both parents
      in some form of internment, with many others having one parent interned,'' a
      report read. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-06T23:17:39.700+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T12:37:18.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:37:14.501+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Uyghur', 'Muslims', 'intermittent-camps', 'children',
      'protest', 'report', 'Xinjiang']
    'template': '1'
    'title': 'Children of detained Uyghurs held in mass boarding schools in Xinjiang,
      research claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a1b1bc-2242-4561-8f87-56d3b7abcdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.701+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Children of parents detained in China''s
        vast system of "re-education camps" in the far west region of Xinjiang are
        being separated from their families and placed in huge, purpose-built boarding
        schools as part of a "coordinated state campaign" to provide "full-time or
        near full-time care for all children from a very young age," new research
        has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07459223-b225-4c1c-8cd6-964a1f2b45fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.701+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to independent researcher Adrian Zenz and the BBC, children
        are being placed in "highly secured, centralized boarding facilities," whether
        or not they have other relatives who could serve as guardians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a5263-ffb6-42bc-bc96-0f05c67f6c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.701+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zenz, a German researcher who has emerged as one of the leading
        experts on China''s vast system of camps targeting the Muslim Uyghur minority
        in Xinjiang, drew on open-source, government documents, both state and private
        media articles, propaganda and evidence from former detainees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b608f64-31ae-45c9-9d13-f80db2e0fb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.701+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one township where ethnic Uyghurs constitute a majority of the
        local population, government data show that "well over 400 minors have both
        parents in some form of internment, with many others having one parent interned,"
        Zenz wrote in his report, "Break Their Roots: Evidence for China''s Parent-Child
        Separation Campaign in Xinjiang," he added. The report was published in The
        Journal of Political Risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31575e77-f56d-4e16-ae55-80f889276a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.701+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children whose parents are in prison, detention, re-education or
        ''training'' are classified into a special needs category that is eligible
        for state subsidies and for receiving ''centralized care.'' This ''care''
        can take place in public boarding schools or in special children''s shelters."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b52ee-dcd5-44c4-a496-1f481068dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.701+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the parents have, in some cases, been detained without charge
        or trial, according to a 2018 report from the UN Committee on the Elimination
        of Racial Discrimination. And Zenz says that the children''s other relatives
        are not given the chance to provide custody for the children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ac129-c4b1-4023-ba26-2333781de5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.701+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for China''s Foreign Ministry denied that children
        were being separated from other relatives that could serve as guardians in
        a statement to CNN Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd2063-2969-4d28-bc3b-753fdffa1ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.701+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if the so-called ''independent researcher'' has been
        to Xinjiang, or he just hears something through the grapevine or even make
        things out of thin air," the spokesperson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08b2f9-1af7-4478-aa68-cbfc1cf7ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.702+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to tell you that the vocational training centers are regulated
        as boarding school and they protect trainees'' all kinds of rights. The trainees
        can go home on weekends and can ask for a leave if needed, and their children
        can be looked after by other family members. There is no so-called ''orphan
        issue'' (caused by vocational training centers)," the spokesperson added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333fea4-be97-4e26-a3b1-bebc63d76840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.702+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 2 million people are estimated to have been detained in Xinjiang
        since early 2017. Activists and former detainees have described mass camps
        in Xinjiang where inmates live in jail-like conditions and receive repetitive
        lessons in Chinese propaganda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd062463c-b240-40d1-ba47-5237cf649801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.702+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government says the "vocational" camps are intended
        to combat Islamic extremism, and state media reports there have been "no major
        terror attacks" in Xinjiang since the campaign began.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a8776-c02a-488f-9299-af51f9aec6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.702+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most accounts have focused on the fate of adults placed in the camps,
        but Zenz and other researchers warn of a parallel crisis of children being
        separated from their parents and channeled into state care.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a1495-4972-4bd4-92e9-2f0ae9b877c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.702+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Driven by multi-billion dollar budgets, tight deadlines, and sophisticated
        digital database systems, this unprecedented campaign has enabled Xinjiang''s
        government to assimilate and indoctrinate children in closed environments
        by separating them from their parents," Zenz said. "This separation can take
        various forms and degrees, including full daycare during work days, entire
        work weeks, and longer-term full-time separation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c18809-6bd0-44f4-8adf-da5c7268d205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.702+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open source information and statistics show that in some Uyghur-majority
        areas in southern Xinjiang, preschool enrollment has more than quadrupled
        in recent years, exceeding national growth rates by over 12 times, according
        to Zenz''s research. The youngest child placed in an "educational institution"
        was just 15 months old.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5b0892-85c4-47a1-952f-3d4e77f8891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.702+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing reports by security companies involved in procurement, Zenz
        said that many of the schools were highly secured buildings with surveillance
        systems, perimeter alarms, and "4-layered 10,000 Volt electric fences atop
        their high walls, totaling 26,600 meters in length, and segmented into 176
        ''defense zones''."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d32b2-7d18-4497-bd4f-ea4ab7f44e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.702+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the BBC, which commissioned part of Zenz''s research,
        a senior official with Xinjiang''s Propaganda Department denied there were
        many families where both parents had been detained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cfea55-274b-4b80-9fa0-97cccfe029e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.702+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If all family members have been sent to vocational training then
        that family must have a severe problem," Xu Guixiang told the broadcaster.
        "I''ve never seen such a case."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a0b1e5-54fe-4b54-a416-e0de53a623a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.702+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Zenz described his findings as showing "detailed evidence
        for systematic, state-initiated parent-child separation, weaponized education
        (and) cultural genocide."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ed88d-55b2-44ba-a1d5-18b385fdcaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.702+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uyghurs -- a predominantly Muslim, Turkic-speaking ethnic minority
        who were historically the majority in Xinjiang -- have long complained that
        their culture and religion were being marginalized by the authorities. For
        years, activists focusing on Uyghur language and culture have faced pressure
        and even detention, accused of spreading "extremism."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba45e9-fe75-44a1-8c6b-e324566efb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T23:17:39.702+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T12:37:18.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zenz''s research comes amid extra tension in Xinjiang as the region
        marks the 10th anniversary of ethnic unrest in the capital Urumqi, when protests
        over attacks on Uyghur workers in southern China turned violent following
        a government crackdown. In the wake of that incident, all internet access
        to Xinjiang was cut off for almost a year and numerous Uyghur websites were
        taken offline permanently.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
