    'jcr:uuid': '322b2d03-9d95-4a83-ac9e-8092e36a6dc8'
    'lead': 'Every great love story culminates with a kiss.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-06T15:49:53.567+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T12:37:23.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:37:12.555+08:00
