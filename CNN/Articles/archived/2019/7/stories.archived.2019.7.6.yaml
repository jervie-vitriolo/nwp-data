      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smooching is great for your health</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b0314-df22-4880-b16f-1d55bf9dbb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, we honor kisses ‚Äî of all varieties ‚Äî with "International
        Kissing Day."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8809e5bb-9fcb-4251-beaa-da5234c8a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it sounds silly. But kissing can actually be a good thing to
        promote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d74975-279f-40e2-9595-4f39127660ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to studies, kissing helps reduce blood pressure, increases
        hormones that make you feel happy (serotonin, dopamine and oxytocin), burns
        calories, boosts self-esteem and even fights cavities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2318aaa-bd53-4819-8b0f-553b8654dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while a good kiss can start a life-long romance, a bad one <a
        href="https://edition.cnn.com/2012/02/14/opinion/kirshenbaum-science-kissing/index.html">can
        quickly end any chance of a new relationship</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec14d3-39b3-47a4-ac58-519aca7854d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of all, kissing ‚Äî especially the French kind ‚Äî is fun.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b698560-44b7-4f12-9358-603ec47d08d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T12:37:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the next time you pucker up for an open-mouth galocher, remember
        who to thank for it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df07c9b3-ecb8-4813-92c5-2a36b431052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T15:49:53.571+08:00
