      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beaching ramp was initially scheduled for completion in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22209ea-3e95-448e-b9cd-20d2c9ab4591'
      'mgnl:activationStatus': true
