      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf89e588-9582-44ae-b217-84b1936c50f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T13:15:56.578+08:00
