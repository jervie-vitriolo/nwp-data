      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) ‚Äî</strong> The construction
        of the beaching ramp in Pag-asa island might have faced some delay, but Defense
        Secretary Delfin Lorenzana said that it would be concluded by the end of the
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865e1759-905d-4bc0-97bc-f4f92230bc0e'
      'mgnl:activationStatus': true
