      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14332f1-8cdf-4e32-9204-34c98d093a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T13:15:56.579+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:25.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has also been fully informed of Rep. Ungab‚Äôs participation
        in the race for the next Speaker of the House of Representatives," Paolo Duterte
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd53a884-c67b-411a-a667-961092fdf059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T13:15:56.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36f9d9e-6cee-46ad-bb40-2f77d821c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T13:15:56.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest development in the tightening speakership race
        which became even more controversial as Paolo Duterte announced earlier this
        week <a href="https://cnnphilippines.com/news/2019/7/2/Paolo-Duterte-speaker.html">he
        was considering running for House Speaker</a> just to unify the chamber. The
        President had threatened to resign should his son sit as House Speaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1660fa-df7a-4b53-a920-56fdbcf830a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T13:15:56.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:25.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a4608-848e-4e2c-94d9-cae6247448c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T13:15:56.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:25.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s party, Partido Demokratiko Pilipino-Laban (PDP-Laban),
        last week endorsed Marinduque Rep. Lord Allan Jay Velasco as their anointed
        one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53154378-4c12-4a83-a58a-6e9b11186fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T13:15:56.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b86ff-9d6c-496a-ac70-d7840b702810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T13:15:56.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:25.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he will not name his choice as House Speaker
        so as not to offend any of his allies. However, he floated a term-sharing
        agreement between Velasco and Taguig Rep. Alan Peter Cayetano. Under this
        agreement which Velasco had earlier rejected, Cayetano gets 15 months as the
        top House leader before giving way to Velasco who would sit for 21 months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56fe2de-219c-4db5-a04b-614e1b09afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-06T13:15:56.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T12:37:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
