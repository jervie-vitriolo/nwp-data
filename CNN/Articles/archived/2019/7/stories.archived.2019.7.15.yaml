      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defeated senatorial candidate Chel Diokno is leading a legal team
        from the Integrated Bar of the Philippines which represents fishermen in a
        case that wants the Supreme Court to order the government to protect sea features
        which the arbitral ruling said is within the country‚Äôs EEZ.</p>'
