      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For so long it appeared that Kane Williamson, the New Zealand captain,
        had pulled off yet another masterclass.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec4e664-4fa5-45ad-bbd0-be1da294ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.677+08:00
