      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03770dbc-c37e-494c-88a4-3c81ddb3fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:44.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Johansson also came under fire for accepting the lead role
        of an Asian woman in the movie "Ghost in the Shell." Fans accused the movie
        of "whitewashing," and criticized Johansson for accepting the part.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6555e691-1c00-4d28-a42a-72d42734355c'
      'mgnl:activationStatus': true
