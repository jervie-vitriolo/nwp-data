      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3f434-831b-4725-8782-b6e86cf19ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:21:00.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:31.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> The Philippines''
        top diplomat Teodoro "Teddyboy" Locsin Jr. had hinted the country may follow
        the example of the United States in withdrawing from the United Nations Human
        Rights Council, but clarified on Monday that he supports the country''s continued
        membership in the international body.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf56ae5-c72d-4f9f-8cda-514e68ffd13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:03:33.973+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:31.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Locsin in a tweet said the Philippines needs to follow
        the United States, which withdrew its membership from the UNHRC in 2018 over
        the council''s alleged bias against its ally Israel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7dd80a-6620-4891-9cc0-1ba6fd417c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:03:33.973+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:31.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No embassy in Iceland. Nor does Iceland have an embassy here. Iceland
        took the place of the US after it withdrew from the Human Rights Council.
        I think we need to follow America more," he said in a tweet on July 13.</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">No embassy in Iceland. Nor does Iceland have an embassy here. Iceland
        took the place of the US after it withdrew from the Human Rights Council.
        I think we need to follow America more. <a href="https://t.co/6brbCzores">https://t.co/6brbCzores</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1150056117222834176?ref_src=twsrc%5Etfw">July
        13, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becbb7af-63d2-4017-b7c4-859e4d91d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:03:33.975+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:31.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4bddfa-754e-4955-ad15-0dbbceb174d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:03:33.973+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:31.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Council on July 11 adopted Iceland''s resolution calling
        for a probe into the human rights situation in the Philippines. Iceland was
        elected in July 2018 to serve as a member to replace the vacancy left by the
        United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5be701-cbb2-4caa-9511-65e490ecf8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:03:33.973+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:31.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an statement released on July 11 after the UN Council adopted
        the resolution, Locsin said the Philippines will continue to work in the Council
        to ‚Äúrespect, protect, and fulfill‚Äù human rights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
