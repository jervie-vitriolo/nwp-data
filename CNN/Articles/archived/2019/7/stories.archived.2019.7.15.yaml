      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed like thousands of tiny jewels lit the stadium as concertgoers
        took out their phones to document the moment.</p>'
