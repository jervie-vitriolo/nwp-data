    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea, Syria, and Myanmar among countries defending China''s actions
      in Xinjiang'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc056b-a83d-4303-8438-2031c1400917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Ambassadors representing 37 countries
        praised China for its "remarkable achievements in the field of human rights,"
        just a day after a group of 22 other countries formally condemned Beijing
        for the mass detention of ethnic and religious minorities in the country''s
        Xinjiang region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ffe50-9394-4ea4-8330-05dbb21ba3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4185c-83df-44a6-b671-2ec51ef18369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thursday letter was the first major collective international
        challenge to China''s ongoing policy in its far western border region, where
        experts estimate up to 2 million people have been detained in vast re-education
        style camps. Many of those detained are ethnic Uyghurs and Muslims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac9455c-7b4a-4ba4-a2f0-8da43cd4da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7711d5-f6d8-43c8-b1f7-86cd56a37f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing denies any allegations of torture or political indoctrination,
        and says the camps are "vocational training centers" designed to fight terrorism
        and combat Islamic extremism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982cba96-a581-43fc-929c-996eefdc6917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9769e25-b5a3-4be9-bb94-821ae6a32df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s partners backed that claim in their Friday letter, claiming
        the signatories to the Thursday statement were politicizing human rights issues,
        according to China''s state-run Xinhua news agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca298c0-3da9-4d33-9b79-d72391c2a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972cdfc3-6900-4bd2-8107-39f04ceb4578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their letter, the 37 envoys commended China''s efforts in "protecting
        human and promoting human rights through development," echoing a common refrain
        used in Chinese state media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3400dbdc-8ae7-4b7d-9f34-9abadfe94abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72829da-dc96-4fc7-a8f9-f99bf5471337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past three consecutive years has seen not a single terrorist
        attack in Xinjiang and people there enjoy a stronger sense of happiness, fulfillment
        and security," the envoys said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e19ec-6738-46ff-abaf-70a2e1b88250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5264493f-6016-46ae-a34f-97cbc4e687b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries backing China included several accused of human rights
        violations. Among those listed are Saudi Arabia, accused of jailing and executing
        dissidents and critics of the regime; Russia, accused of cracking down on
        individual freedoms and killing critics of President Vladimir Putin; Myanmar,
        accused of carrying out crimes against humanity targeting the minority Rohingya
        community inside the country; Syria, where the Bashar al Assad regime has
        been accused of using chemical weapons against civilians; and North Korea,
        which is accused of detaining more than 100,000 political prisoners in a gulag-like
        facilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd015d456-3abb-49b5-a53a-26d86186f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d337fa-34aa-41ec-97bd-228a731cc6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pro-China signatories include a rogues'' gallery of rights
        abusing countries that have zero credibility when it comes to human rights,"
        Elaine Pearson of Human Rights Watch said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6cfd4-7602-47af-b2a4-359c088b6f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e8d931-447d-42f2-892d-4b5b331e9d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearson said it appears the letter criticizing China "touched a
        nerve."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d27cb-8b34-46c8-a914-56752b7057c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4996e2d-87a8-4161-a2cb-721f444e5246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:21:17.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:34.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly the Chinese government is feeling so insecure that it needs
        to issue a statement praising itself," she said.</p>'
