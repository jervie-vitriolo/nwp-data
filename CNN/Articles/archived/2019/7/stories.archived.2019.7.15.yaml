      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> Weather
        officials have placed some Luzon provinces under Tropical Cyclone Warning
        Signal No.1 on Monday following the onslaught of tropical depression ‚ÄúFalcon.‚Äù</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b5334c-276c-417b-a165-daef07a4efc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:25:33.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm warning signal is raised over Batanes, Cagayan, and districts
        1 and 6 of Northern Isabela. Winds at 30 to 60 kilometers per hour within
        the next 36 hours are expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee5965-5a3c-4009-b2ed-e4d94d62707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:25:33.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:50.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishermen in the coastal areas near these provinces are advised
        not to go out at sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb8010-69bd-4d8f-a212-8620a34cf734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:25:33.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it is moving fast, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said tropical depression
        "Falcon" may not bring plenty of rains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240c2b7-fb7c-4d7e-b4f4-0f933b43fbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:25:33.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:50.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcon, according to PAGASA, may intensify into a tropical storm,
        and it can make landfall in the Babuyan Island group area on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d214d7-f55d-432c-ac1a-ecd01f50ca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:25:33.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:50.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcon will still bring scattered rains and thunderstorms to the
        Bicol Region and Eastern Visayas today. On the other hand, the southwest monsoon
        or habagat will also bring rains over Zamboanga Peninsula, Bangsamoro, MIMAROPA
        and the rest of Visayas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155d12f-ffbc-4c26-a9bf-9c53251b8e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:25:33.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:50.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, residents of MIMAROPA, Western Visayas, Zamboanga Peninsula
        and Bangsamoro will experience light to moderate and at times heavy monsoon
        rains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4eedfb-b4e6-4385-b4cc-1b87e8968bef'
      'mgnl:activationStatus': true
