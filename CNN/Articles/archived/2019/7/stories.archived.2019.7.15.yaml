      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul McCartney invited a special guest to join him during the last
        stop of his Freshen Up tour at Dodger Stadium in Los Angeles Saturday night:
        old bandmate Ringo Starr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a361c197-a2c0-4f65-9edd-70789fed637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:52:54.291+08:00
