      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> Manila
        police have identified five persons of interest in the bank robbery in Sto.
        Cristo, Binondo, Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51793d1a-301c-4dab-a7e2-392c794b8d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T18:08:26.957+08:00
