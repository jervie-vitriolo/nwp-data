    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['france', 'yellow-vest', 'protest']
    'template': '1'
    'title': 'At least 24 Yellow Vests lost eyes in violent protests. Now they''re
      more determined than ever'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b5f83-247b-4263-b35c-fee4bfaa843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;It was a warm afternoon in March.
        David Breidenstein says he looked on as some of the more radical yellow vest
        protesters set fire to Le Fouquet''s, not just a restaurant but a symbol of
        wealth and power in France.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2244762a-34b1-4cd2-8bb6-d339992342ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the flames spread licking at the famous red awning, Breidenstein
        quickly turned on his feet hoping to distance himself from the blaze, fearful
        of getting caught up in the violence he says he wasn''t fueling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6e5966-d9ab-48af-9e8c-4906d74ad4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few seconds later he stopped, lit a cigarette, and as he looked
        back towards the riot police he felt the full force of a golf-ball-size rubber
        bullet strike his left eye.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed88be7-cd28-4088-9a0a-c4663673260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It felt like a lump of concrete. I fell to the ground and thought
        ''I''ve lost my eye, it''s gone.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3fb46a-e7e9-4510-91db-8011f6e14f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violent clashes across France</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe67985-46fc-4698-bc33-0b05556fc2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breidenstein is one of at least 24 people who have lost an eye since
        the "gilets jaunes," or Yellow Vest, protests began in November 2018, according
        to Desarmons-Les, a support group for those maimed on the streets of French
        cities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e8058a-3b9b-4f6f-8548-0a00cf5f5c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What began as a campaign against a gas tax hike, morphed into a
        broader rally against President Emmanuel Macron''s government. Scenes of violent
        clashes erupted across France. Protesters hurled petrol bombs and bricks while
        the riot police used water cannons, stun grenades and tear gas as they attempted
        to contain the anger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6be9ca-02ab-4459-a12b-9160af23a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March France''s interior ministry put the number of Yellow Vests
        injured at 2,200 and put the number of police officers hurt in the clashes
        at 1,500. The ministry would not give CNN the number of people who sustained
        eye injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345bc6cf-0b8c-4c96-b2e9-4b9fad5cc619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breidenstein says it took him two months to be able to open his
        window shutters once more. He felt better in the dark.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf1d0c-da4d-497f-887a-d55e7d3a59dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of two says one of his great regrets is that his eye
        injury has kept him from protesting. He hasn''t taken to the streets since
        March 16.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef87e88-9ce1-46ca-bc32-250b0e7f954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Sunday, Breidenstein was planning to make the two-hour journey
        to Paris from his home in Troyes, in the northeast of France, to return to
        the place where he lost his eye -- the Champs-Elysees, the same avenue where
        Le Fouquet just reopened its doors for the first time since the fire that
        gutted it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590b6553-287b-4398-84ce-c6de4dcc15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was going to join the Yellow Vests as they protested for the
        35th week in a row.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590ef1a-5c4c-49de-ac74-3d7418b76140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revolt has dwindled over the past several months with less than
        100 protesters showing up in the capital each Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c22358-7a2c-47cf-bb51-7bb5c64f25c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Yellow Vests hoped once again to make their voices
        heard on Bastille Day -- a national holiday commemorating the storming of
        the Bastille prison in 1789 at the start of the French Revolution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bfcc82-af53-43cb-8941-66edfa63134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They finally got me''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbcdb39-b8fe-48ab-adbc-7641e45b5e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerome Rodrigues, a high-profile and now permanently scarred member
        of the Yellow Vest movement, was also taking part in Sunday''s demonstration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a0d59-89a6-48a5-ad70-9b748ca8c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigues was live-streaming a rally in January at the Place de
        la Bastille when he sustained his injury. Protesters were playing cat and
        mouse with police while bricks and tear gas flew through the air. A dispersal
        grenade landed next to his left foot and a rubber bullet struck his right
        eye.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91bfb9a-97bf-4b40-a6ed-2e4042cce16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old construction worker was knocked sideways. "I thought
        ''S***! They got me, they finally got me!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cffe2af-38f9-4f05-b659-f0188437a1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving 17 stitches to his eyeball and four stitches to
        his eyelid Rodrigues says that basic daily activities have become difficult.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c6fc3-4352-4ffa-931d-b0459a9b62c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to hold both the glass and the bottle when I''m pouring
        myself some water," he laments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4fc886-46de-4e31-8e39-e87c791391dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m constantly craning my neck to see what''s happening on the
        right and sometimes I get startled by people who magically appear at my side.
        This is my life now."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015eb2ec-e02a-4fcf-aab0-785e45710e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another injured protester is Olivier Fostier, who has taken to wearing
        dark glasses in a bid to hide the right eye he lost in a cloud of tear gas,
        as shrapnel tore into his socket.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298ab172-2acd-4090-b378-d25ce3f27edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former military man and police officer says the riot police
        used excessive force that day. He says he was a regular demonstrator, not
        a "casseur," or hooligan, not a "black bloc," a masked and hooded anarchist.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87517418-d707-4d06-ab7d-f6eca8fab4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fostier says the protest had all but come to an end when tear gas
        and stun grenades were launched.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb53e1e-859f-4067-b196-b7160697932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the United Nations and the European Parliament have condemned
        the French police for the apparent use of excessive force during the yellow
        vest rallies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b5ae1-9550-457e-b901-81be4130338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the IGPN ‚Äî&nbsp;the body that investigates police abuses ‚Äî&nbsp;has
        launched 220 investigations into the conduct of French police officers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dc79af-1d19-4966-9647-500c4febc793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s interior minister Christophe Castaner has repeatedly defended
        the way in which the riot police have behaved at rallies but in June he ordered
        a review of police methods used to control protesters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab098cf2-0f8c-40ef-9cde-62d497b57289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN put in repeated calls and emails to the interior ministry, which
        speaks for the police department, asking for a response to the accusations
        of police abuses. The ministry referred CNN back to previous comments made
        by Castaner.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f1149-c4fe-4d8c-98fb-9fcda67e1c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Nothing is at it was''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252283e-4a7a-48ef-9e8d-5a962e670124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fostier says he shies away from social gatherings and prefers going
        outside when it''s dark.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebae593e-1e7a-4146-9884-e7b38710a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People stare at you. They see you either as a victim or as a trouble-maker."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e334d0c-371c-4b7d-8097-ff54bd8581d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of three says it''s not just a psychological trauma but
        it''s an aesthetic one too.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d328ef-cc46-4e53-b865-1db324319b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s put a strain on my relationship with my wife. Until now,
        my son had never seen me cry before. Nothing is at it was."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb3b07-275c-4a5c-abf2-eb20440bd35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwendal Leroy says he only realized something terrible had happened
        when he felt a rush of hot blood coming from his left eye.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc0d04-fb22-45d8-a739-36bb26a9be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have I lost my eye? Have I lost my eye?" He anxiously yelled at
        medics and friends who came to his aid.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b12c4e4-3903-4fc6-9c10-1ff6c4eecd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took him several weeks to accept his new handicap from the rubber
        bullet that hit him. Now he says he feels "la haine," or hatred, towards the
        government.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b862ed3-f787-44b0-83fa-e21c782fb56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve branded me for life!" the 27-year-old says forcefully.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b68e6-ac85-4bd3-83a7-16601e9c5669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t regret being a yellow vest but I''m ashamed at being marked
        by the police in this way. People recognize me now and make assumptions about
        me."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e6ceee-5398-4dec-ae61-b2e6d1a45ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leroy is unemployed and believes his eye injury will be used against
        him when applying for jobs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedd0151-89d9-47f3-ab46-e3ed9a381338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about which job I can get, it''s about who will want
        me. There are bosses who are anti-yellow vest, who do you think they''ll pick?
        Me? Or the other guy?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e4dedf-e98f-47a8-a545-8067dd78cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four men have filed legal action against the government claiming
        there was a disproportionate use of force by the police. The government is
        yet to respond.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc30f2-6c7e-46cd-98a5-7164931d97e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:31:50.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/14/europe/france-bastille-day-injured-yellow-vests-intl/index.html">At
        least 24 Yellow Vests lost eyes in violent protests. Now they''re more determined
        than ever</a>"</em></p>'
  'dementia-risk-lifestyle-study':
    'author': 'Jen Christensen, CNN'
    'caption': 'A good diet and ample exercise don''t just help your waistline. Healthy
      lifestyle factors may also help lower your risk of dementia, even if you have
      a higher genetic risk, according to a study published Sunday in the medical
      journal JAMA. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-15T07:34:37.394+08:00
    'imagesource': 'jcr:41360793-9b90-4f4e-8898-facddb981afe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e66adca-b65f-47bf-9e00-b20a6a41272e'
    'lead': 'A good diet and ample exercise don''t just help your waistline. Healthy
      lifestyle factors may also help lower your risk of dementia, even if you have
      a higher genetic risk, according to a study published Sunday in the medical
      journal JAMA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T07:37:26.855+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T13:25:47.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:54.767+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lifestyle', 'dementia', 'genetic', 'risk', 'genetics']
    'template': '1'
    'title': 'Your lifestyle can lower your dementia risk, even if you have high genetic
      risk, study says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36844c06-b61b-4bc0-bb82-450e7f4bb5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;A good diet and ample exercise don''t
        just help your waistline. Healthy lifestyle factors may also help lower your
        risk of dementia, even if you have a higher genetic risk, according to a study
        published Sunday in the medical journal JAMA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a231f888-3723-4e37-809a-24b7456502c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study, along with other research looking at the impact of lifestyle
        factors on dementia, is being presented at the Alzheimer''s Association International
        Conference this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf365468-a2a0-451b-bc72-f4736cf7f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no cure for or preventive medicine that can stop dementia
        and its most common form, Alzheimer''s disease. But a growing body of evidence
        suggests the way you live can potentially lower your risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38596276-1f9f-4a96-9f6b-6b13e6174530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that among people with a high genetic risk, those
        who maintained a health lifestyle -- meaning they watched their diet, exercised
        regularly, kept their drinking to a minimum and didn''t smoke -- were less
        likely to develop dementia later in life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabbac9-8f3f-4045-927c-750fa3f2ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at 196,383 adults age 60 and older who lived in
        the UK and found that specifically, 1.13% of those with a healthy lifestyle
        developed dementia later in life compared with 1.78% of those with a less
        healthy lifestyle -- a statistically significant difference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268cad78-c35c-4073-b56a-c741c56ea96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adults who took part in the study joined it from 2006 to 2010
        and researchers followed up with them until 2016 to 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db394b-d880-4b39-88d3-a08580a70a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This research is exciting in that it shows there are actionable
        things we can do to try to counteract genetic risk for dementia," said Elzbieta
        Ku≈∫ma, a research fellow at the University of Exeter Medical School who worked
        on the study. "In our study, adherence to a healthy lifestyle was associated
        with a reduced risk of dementia regardless of the genetic risk."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2b9ca-7b77-4f6b-8dc3-7fe5eecaa870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some limitations to the study. Patients were all of European
        ancestry and they self-reported their lifestyle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377be270-cec0-4fda-810f-617f07d6c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this well-conducted study adds to data suggesting that a
        healthy lifestyle can help prevent dementia in many people, it is important
        to remember that some people will develop dementia no matter how healthy their
        lifestyle," Tara Spires-Jones, UK Dementia Research Institute programme lead,
        told Science Media Centre.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a7fd3-87c9-4975-9caf-0a4744f3c4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spires-Jones, who is also deputy director of the Centre for Discovery
        Brain Sciences at the University of Edinburgh, was not involved in the new
        study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724ff9f1-ca06-44ec-83ab-7f9e13c3c727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more research into the brain changes that cause the diseases
        underlying dementia symptoms in order to develop effective preventions and
        treatments for everyone affected by dementia," Spires-Jones said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392265a0-9385-4f70-b545-fb32318c993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study being presented at the Alzheimer''s conference found
        a similar result after looking at data from the Chicago Health and Aging Project
        and the Rush Memory and Aging Project which followed up with patients after
        nine years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5df067-8583-4415-aaa5-1b639a9d63db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who adopted four or five healthy lifestyle habits ‚Äî&nbsp;a
        healthy diet, at least 150 minutes a week of moderate to vigorous physical
        activity, light to moderate drinking, no smoking, and engaging in mentally
        stimulating activity‚Äî&nbsp;reduced their risk of developing Alzheimer''s by
        60% compared to people who had only one of those healthier behaviors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e0e46-dedf-4bb8-a3f4-166eaa886f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who added just one more of those healthy habits to their
        lifestyle, regardless of how healthy they were when the study started, saw
        their risk of Alzheimer''s drop by 22%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff67b2fa-4c83-47f1-aa6a-cdaf005040ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional studies being presented at the conference also showed
        that women who were alcoholics significantly increased their risk of dementia
        later in life. Smoking also seems to be associated with cognitive impairment,
        even at mid-life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d5e73c-fc68-4a74-923a-78d8b64fc119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier research has shown connections to a healthy lifestyle may
        help prevent some forms of dementia, but scientists still don''t quite understand
        why. Alzheimer''s is the sixth leading cause of death in the United States
        and the number of cases is increasing. While 5.8 million Americans live with
        Alzheimer''s now, scientists project the number will rise to nearly 14 million
        by 2050.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f29d3-08b1-49df-9e4e-471ff490efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there is no proven cure or treatment for Alzheimer''s, a
        large body of research now strongly suggests that combining healthy habits
        promotes good brain health and reduces your risk of cognitive decline," said
        Maria C. Carrillo, the Alzheimer''s Association chief science officer. "The
        research reported today at [the conference] gives us attainable, actionable
        recommendations that can help us all live a healthier life."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30cfd50-1519-4754-be7a-bf60dc5fb155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:37:26.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/14/health/dementia-risk-lifestyle-study/index.html">Your
        lifestyle can lower your dementia risk, even if you have high genetic risk,
        study says</a>"</em></p>'
  'carpio-duterte-enforce-arbitral-ruling':
