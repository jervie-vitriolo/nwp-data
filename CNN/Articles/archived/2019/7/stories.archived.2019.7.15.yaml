      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong>A city known for its bright lights
        went dark on Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c7842-1a7c-4f26-ae4e-0d3f8f6590cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfb6d20-5208-4469-bd6f-b2e34ffec99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its peak, the New York blackout shut off power to about 73,000
        customers in Midtown Manhattan and the Upper West Side, officials with the
        utility company Con Edison said. On a Saturday night, that meant many of New
        York''s top entertainment and tourist attractions were stopped in their tracks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ac9e2-1354-4d23-8732-6a9064f9abb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f998f74-4cf6-4fd7-b713-5211373b6df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the iconic billboards that on any other day would light
        up Times Square were totally blank. People were trapped in subway cars. Major
        theater productions were brought to a halt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e4fdf6-d152-406f-8bbc-5b6f710c9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea6f99-21ae-4a9e-b50d-e0c187289e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Madison Square Garden, the lights went out just as Jennifer Lopez
        had begun her concert, the singer said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75c9ae5-c3b8-40c5-9407-c6c824fdfc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab8499e-f406-4adb-a6d9-f429717fa4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show could not go on and instead had to be evacuated for safety,
        with Lopez promising to reschedule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b2f11-98c6-4213-8f56-cb00c098251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62c0da-58c7-48f2-9fe2-3d438f3b3d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where there were cancellations and confusion, the city came
        together to make the most of it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025c9f7d-6ea9-4972-88e5-ed542a5bacab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9e264a-1205-40e1-85eb-7fd657b416d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens were in the middle of intersections directing traffic in
        place of disabled lights. One woman, 23-year-old Lake Escobosa, spent nearly
        an hour directing traffic, a skill she learned from her former police officer
        father.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68affd68-129f-4810-b994-c17538d973e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d61ca-089c-4429-b807-417e66e13bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know how tricky it is when it comes to that intersection and
        I just saw in my mind car accidents people getting hit, people screaming,"
        she said. "So I felt like I should have just tried."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0501b7a2-bd94-4ebd-a324-10c36a96cfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb9dd9-4de5-4b4b-88f0-57bb6ce4527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the neon signs went out on Broadway, at least one cast, that
        of the show "Come From Away," met an audience outside for an impromptu performance.
        Nearly two dozen shows were canceled due to the blackout, according to The
        Broadway League''s Twitter, and patrons will have to be refunded for their
        tickets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d725ca8-d063-4821-aeec-f0c8297cea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a27df9-f18e-404b-b2d8-82dc6720439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choir singers who were scheduled to perform at Carnegie Hall also
        brought their music to the streets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef01442-295a-40a0-89c8-579b1a8a1f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49a67e9-e6a7-45c9-b911-bc041d65b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user recorded the singing projecting from the streets
        below to the highrises above, with crowds of passersby, who might not otherwise
        have been able to, stopping to enjoy the melodies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfddbe17-093d-47c7-b9ab-73eb3848a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/14/us/new-york-black-out-entertainment-continues/index.html">"How
        the city that never sleeps kept going when the lights went out."</a></em></p>'
  'Solicitor-General-Jose-Calida-IBP-writ-of-kalikasan-disbarment':
