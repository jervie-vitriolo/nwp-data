  'djokovic-federer-wimbledon-final-tennis':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Novak Djokovic largely went unnoticed most of this Wimbledon with
      everything else happening.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
