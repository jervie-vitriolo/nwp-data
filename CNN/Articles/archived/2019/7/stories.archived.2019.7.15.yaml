    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:55.980+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United', 'States', 'Immigration', 'immigrants', 'arrest']
    'stories': ['9854aa82-523f-4902-97a9-2b69177eaa0b', '12316a6c-7215-4e09-8a80-c75f5c129c69']
    'template': '1'
    'title': 'ICE has begun raids to round up undocumented immigrants, official says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea26e3-5419-42d3-b7fc-7891614554e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Immigration authorities have begun conducting
        raids, a senior administration official said Sunday, in an operation expected
        to target about 2,000 undocumented immigrants ordered by courts to be removed
        from the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc6e6c-4cb4-4a59-8440-9ae94483d9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raids, which will focus on recent arrivals to the country, are
        slated for Atlanta, Baltimore, Chicago, Denver, Houston, Los Angeles, Miami,
        New York and San Francisco, a senior immigration official said. New Orleans
        is also on the list, but the city tweeted last week that US Immigration and
        Customs Enforcement said it would suspend operations through the weekend in
        areas hit by Tropical Storm Barry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977af153-fa53-47f3-970a-7030f2e90502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f1219-5392-42a9-9827-5d5429236d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Sunday evening, there weren''t any confirmed reports
        of migrants being apprehended in Baltimore, Chicago or New York, immigrant
        advocacy groups in those cities told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e5733-df05-4491-bbd4-c17f63a25d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fb6306-0ef9-466f-a2d5-dc0298f1e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the most part, it''s quiet," Cara Yi, a spokeswoman for the
        Illinois Coalition for Immigrant and Refugee Rights said. "We''ve been dispatching
        rapid response teams out to meet with people who have reported ICE activity
        over our hotline. None have been confirmed as of yet."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd238819d-4b01-461a-a5fa-7b300d3ab27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the reports were about sightings of government vehicles,
        Yi said, but advocates had confirmed they were not ICE.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a93b9-c946-4c3e-a941-5e9c6f88f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Civil Liberties Union of New York said earlier on Twitter
        that it had received "some reports of ICE at subway stations, but none have
        been substantiated."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5240558-e77f-462e-87ac-e8d931a15c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting US Citizenship and Immigration Services director Ken Cuccinelli
        took issue with referring to the targets of the raids as undocumented.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4cf70-43d7-43eb-b9b8-7b4ba2ae8060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnn.com/2019/07/11/politics/ice-raids-cities-mayors-reaction/index.html">Mayors
        ''in the dark'' on raids</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c9751-f229-4c8e-b021-521174eb427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not undocumented. They''ve got a court order on a piece
        of paper ‚Äî federal order ‚Äî that says they''ve gotten due process, and (there
        are) over a million people with removal orders. That''s the pool that ICE
        is drawing from," he told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e272fd9-fde4-43b2-bd37-552585928c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb62292-82a7-4d52-9d44-e6e65e853112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICE will not comment on operational details of the raids, Cuccinelli
        said, adding that the priority will be apprehending violent criminals and
        aggravated felons. ICE agents are not "utilizing" allegations of crossing
        the border illegally, a misdemeanor, as cause for arrest in the raids, he
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f76994-768c-4d05-a50b-bf92cacb372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc735954-9004-4a4a-8a55-f5f6110e3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://v">Explaining the raids</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba7bdb5-37ab-4817-8bdb-290feb67a5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6609da-7006-4786-8b4a-f669bd2c7f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if children would be separated from their parents, Cuccinelli
        said that information constituted an operational detail. But he did say families
        are among the 1 million people facing removal orders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c08699e-b79a-455c-b58a-df04a13b8446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed6647-0758-4bb2-8b4c-74ca71e4dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immigrants have been hunkering down</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a0313-d3aa-439c-b29b-c3a5771d4636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the raids has left many undocumented immigrants frightened.
        They''ve been stocking up on groceries and making plans to stay in their homes
        with the lights off and the blinds down. Some are staying home from work.
        Others are posting signs inside their homes reminding them what to do if ICE
        agents show up. Unsure of where to turn, they''re flooding hotlines with calls.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee401cd7-b463-4321-ad91-3525b989957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cities, local governments and advocacy groups were assisting
        the immigrants. Supporters in the Chicago neighborhood of Pilsen were posting
        "know your rights" fliers and encouraging residents to post the fliers, which
        say, "The family that resides in this home knows their legal rights," at their
        homes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0491ba7-8361-466f-ad37-71cfa2436b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdcbd76-5142-421e-ab4d-ebb3996f7aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates with the Georgia Latino Alliance for Human Rights in Atlanta
        on Sunday were at a popular Latino shopping center, handing out fliers that
        read, "ICE free zone."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649d0a4a-649c-4f81-ba5d-66c04c355e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee88cf0-c493-4516-80d9-086539a0d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fliers also asked immigration authorities to present a signed
        warrant if they wanted to come inside, adding "This is OUR Constitutional
        Right!"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc77e7c0-821d-4772-95d0-44f275567352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e10f7-f407-418c-88af-476ac29e5924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Sheila Jackson Lee of Texas said Sunday that immigration law
        experts would be on hand at her office in Houston to provide legal resources
        to individuals looking for information regarding the raids, which she called
        "draconian."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ea47a0-9355-46bc-b8dc-873477eaba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a5ba6-be42-4587-b5ce-e46a6f431318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, staff members with the mayor''s office of immigrant
        affairs are also informing immigrants of their legal rights and of city resources
        that are available in the event they encounter an immigration enforcement
        official.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb581ce-5650-4a9c-986a-3c728d98a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37fa38-1d3b-4c72-8fbe-e33cfdd77371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of heartless raids that would tear families apart,
        we remain steadfast in our commitment to support and defend immigrant communities,"
        Bitta Mostofi, the office''s commissioner, said in a statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191e9eb-fc7a-4659-b117-cf7ee5e6e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuccinelli characterized the raids as normal ICE business and pointed
        to statistics showing ICE has deported fewer people under President Donald
        Trump than it did under President Barack Obama.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65926233-5def-4feb-8ca3-3d53e7b6f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc3aa3-bc12-40c9-83ea-33f12b2bc294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is their job every day. We''ve got compassionate, loyal ICE
        agents who are just doing their job," he said. "It shows you how far we''ve
        fallen in that it''s become news that they would actually go deport people
        who have removal orders."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492af08d-3e9e-476a-9e9b-9abf784e6f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7451c4-d59a-419e-ac79-3d1e5af622d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Raids were postponed from last month</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50524532-ead5-4bfe-9b82-384a6477a53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICE had planned to arrest and deport families with court-ordered
        removals in late June, according to the senior immigration official, but Trump
        delayed the raids to give Congress time to "work out a solution" on what he
        said were asylum and loophole problems with the country''s immigration policy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add2abc2-65e0-42d2-be6f-fdf3798defb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf3dc5b-56f6-4a50-906a-b9652cef35f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Morgan, acting commissioner for US Customs and Border Protection
        who was acting ICE director at the time, said the raids were postponed because
        operations details had been leaked. Former acting ICE director John Sandweg
        also expressed concern.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4e405-d6a0-4243-88f9-44e2ad3e35d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63377dcc-dda6-442e-8961-84cc018f2066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You never want the target to know you''re coming. You want that
        element of surprise because it keeps you safe," he said. "From an effective
        perspective, that''s why you don''t announce these things."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9fafeb-5f87-46a5-85d2-a7e001fb5d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c346e-3a95-434f-af7b-e6adad1d4b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has repeatedly tweeted about the impending operation,
        he hasn''t jeopardized officer safety, Cuccinelli said, explaining that the
        situation in June was different than what is happening now.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fee166-8dd9-40d6-b4bf-6d82ac6722cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80774b9-b8d1-4fa4-a4ea-e4d15cb3edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of detail in the information that came out publicly (last
        month) was way beyond these general comments the President is making," he
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc73cf-436f-4255-8e08-8b49659616d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d193e02-0738-4df3-ba24-b3fde4c72632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, ICE sent around 2,000 letters to families who already
        had received final orders of removal by judges in absentia, asking them to
        self-report to ICE offices by March. The upcoming operation is expected to
        target approximately 2,000 people, the senior immigration official said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea078e2-b53c-4b87-87b3-9f5531bfc8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1337ca8-bedd-4db4-81b6-a0cb81df6c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite reports of overcrowding at some ICE detention facilities
        along the southern border, Cuccinelli said ICE has made preparations in anticipation
        of the raids.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5233ef-88c6-4508-988b-56670fa60d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916e6515-70d7-4a65-a157-dce6a5dd1889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ICE plans these things superbly," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad408c8-f023-43cc-a57f-667b90577dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f0583-369a-447e-872e-ef9d62a21e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:35:17.809+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:43.284+08:00
