      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6002f0a2-ed24-4f53-9299-924dc290a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:52:54.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:54.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starr was not the only guest to make an appearance. Joe Walsh, of
        Eagles fame, also joined McCartney to end the concert with "The End," from
        the Beatles'' "Abbey Road."</p>'
  'donald-trump-tweets-democratic-congresswomen-race-nationalities':
    'author': 'Devan Cole, CNN'
    'caption': 'U.S. President Donald Trump used racist language on Sunday to attack
      progressive Democratic congresswomen, falsely implying they weren''t natural-born
      American citizens. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
