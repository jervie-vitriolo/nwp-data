    'template': '1'
    'title': 'Djokovic saves match points, beats Federer in historic Wimbledon final'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1545046-b9fd-4ee4-a62f-7e853438ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Novak Djokovic largely went unnoticed
        most of this Wimbledon with everything else happening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c9e90-f0a9-4f9f-89fd-71b577eb6803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was Roger Federer and Rafael Nadal''s semifinal blockbuster,
        Coco Gauff''s breakthrough and Serena Williams and Andy Murray played mixed
        doubles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c210d-ed8a-42dc-afdd-e5dd241e34e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Serb has everyone''s attention now after beating Federer
        in a gripping, historic final Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c4d6d8-81c8-4159-9f83-dcd4e9fbc194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saved two match points on Federer''s serve to defeat the ever
        popular Swiss 7-6 (7-5) 1-6 7-6 (7-4) 4-6 13-12 (7-3) in four hours, 57 minutes
        ‚Äî&nbsp;the longest singles final in tournament history. It came a day after
        Simona Halep downed Serena Williams in the women''s final in a quickfire 56
        minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2184dfa-5e33-4f51-be1c-b0e33b779603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did Djokovic celebrate his fifth Wimbledon crown? As usual,
        by eating the grass.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aedea16-9f21-4462-83cb-33b74f953155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It tasted amazing," Djokovic told reporters. "I''m still digesting
        it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65959d7-fa21-43b2-abe1-b39a0d33243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time the final set tiebreak was used in a finale
        at Wimbledon, having been introduced this year after big servers John Isner
        and Kevin Anderson slugged it out for around seven hours in the 2018 semifinal
        that ended 26-24.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1f5bb-db7b-4b64-bef8-51ef5d50f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Match points came and went</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ae783-e7a2-4478-a0fa-8d98ac2520ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic had earlier saved the two match points at 7-8 in the fifth.
        One came via a gutsy forehand pass.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc117c99-b31f-4148-b5dc-47d627d25cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a hat-trick of woe in that respect for the eight-time champion,
        who also saw Djokovic save match points against him in successive U.S. Open
        semifinals in 2010 and 2011.</p>'
    '62':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Fifth-time
        feels üòÅ<a href="https://twitter.com/hashtag/Wimbledon?src=hash&amp;ref_src=twsrc%5Etfw">#Wimbledon</a>
        | <a href="https://twitter.com/DjokerNole?ref_src=twsrc%5Etfw">@DjokerNole</a>
        <a href="https://t.co/ettpzJkzfM">pic.twitter.com/ettpzJkzfM</a></p>&mdash;
        Wimbledon (@Wimbledon) <a href="https://twitter.com/Wimbledon/status/1150476658270511105?ref_src=twsrc%5Etfw">July
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f49beb4-0b23-4201-a0eb-dba256f4280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5dece-a92e-4561-8087-88ec9b01e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer might be kicking himself for not capitalizing on the match
        points but also not finishing off Djokovic even earlier. Indeed he could have
        won in three sets, having led the first tiebreak 5-3 and holding a set point
        in the third prior to the tiebreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e89c58-b120-4163-9d80-3ca73e0ad302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He struck an incredible 94 winners coupled with 62 unforced errors
        while Djokovic tallied 54 and 52, respectively. Federer also won 14 more points
        overall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbf9f06-4333-40aa-bd3e-603c1387f095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel like it''s an incredible opportunity missed," he told
        reporters. "I can''t believe it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c049c-dd2a-484d-ab8d-d49e23ff1735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer lost the previous longest final at Wimbledon to Nadal 9-7
        in the fifth set in 2008, a battle considered the greatest tennis match ever.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3698a0c-fd01-40e7-a3b9-60e4d6bb4570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one is more straightforward maybe in some ways because we
        didn''t have rain delays, we didn''t have night coming in and all that stuff,"
        Federer said, comparing the two. "But sure, epic ending, so close, so many
        moments. I''m sure there''s similarities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecaa3b3-4bc8-4e4c-bb53-af7586c1bdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the loser both times, so that''s the only similarity I see."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025a367-d841-4e58-bed6-cbbd04d0bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parts of the contest, Djokovic looked out of sorts, though Federer''s
        attacking onslaught surely contributed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f571cc-983a-4d92-9fbe-39315208602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he played the tiebreaks better, despite the overwhelming majority
        of the 15,000 on center court rooting for his opponent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839128d6-f267-4e8c-94cc-caf597a06caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the most important moments, all three tiebreaks I guess, if
        I can say so, I found my best game," said Djokovic. "I thought most of the
        match I was on the back foot actually. I was defending. He was dictating the
        play.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a04f9a-2b73-45be-ac88-f9e5db58481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just tried to fight and find a way when it mattered the most,
        which is what happened."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34019dd0-b4e7-47a8-9237-0fdd95167601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 16 majors have pulled the world No. 1 to within four of the
        Swiss for the first time ever.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eff72c-0077-4fe8-bea0-dbb2a03cb6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No. 17 soon?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5478d6e7-c17f-4acf-9304-080b24e69ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top of the list in this Big Three era reads like this: Federer
        on 20, Nadal on 18 and Djokovic on 16.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b852a7-76f6-4d97-866e-3fd8ed33ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer has edged Nadal for years, with Djokovic moving into sole
        possession of third ahead of Pete Sampras by virtue of his title at the Australian
        Open in January.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0506b2-4f79-4135-887b-68450ae0c0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year could see an even more seismic shift, especially if Djokovic
        gets to 17 at the U.S. Open in September where he will be ‚Äî&nbsp;as it currently
        stands ‚Äî&nbsp;the substantial favorite.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d3a81-7076-48ea-a133-b9d45b1aa906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is on his side, too. At 32, he is five years younger than Federer
        and one year junior to Nadal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80582a9f-b15d-4ce6-b6e6-ab2b0f68ad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems like I''m getting closer, but also they''re winning slams,"
        said Djokovic. "We''re kind of complementing each other. We''re making each
        other grow and evolve and still be in this game.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd04580-1a69-40ec-b17b-770569b03d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they made history of this sport motivates me as well,
        inspires me to try to do what they have done, what they''ve achieved, and
        even more.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbf2cf1-85c0-4eaf-a227-af4033908fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether I''m going to be able to do it or not, I don''t know. I''m
        not really looking at age as a restriction of any kind for me, at least.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6216d-9121-443f-8298-c8fec257a96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just depends how long I''m going to play...it depends not only
        on myself, it depends on circumstances in life."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa6fee-666f-470a-abf4-551dede52679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic hadn''t faced a top-20 player at Wimbledon this fortnight
        until Federer but ultimately handled the step up in quality to deprive the
        soon-to-be 38-year-old of a ninth title at Wimbledon to tie Martina Navratilova.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b662ba97-93f0-4ffc-a072-7b6578031700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer last downed Djokovic at a grand slam in 2012 and fell in
        their two other final duels at Wimbledon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b975b-9ee2-4b69-8c8a-c3281acac983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showing his class, Djokovic additionally hasn''t lost to Nadal at
        a grand slam -- outside the Spaniard''s stronghold of Roland Garros ‚Äî&nbsp;since
        2013.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dfd06f-81aa-4a72-b8ce-926984068cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may not be as popular as Federer and Nadal ‚Äî&nbsp;not getting
        as much love from fans does irk Djokovic ‚Äî&nbsp;but he is beating them regularly
        when it counts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8f0363-86a9-4dd5-92d3-f56d5ac6ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first set certainly counted Sunday in slightly chilly, overcast
        conditions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f7850-387a-4000-82d3-51b4fcb5433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First set key</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7f7b4-2247-468c-9319-79d920846ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic held a 21-1 record against Federer when winning the opening
        set, the lone reverse coming in the Swiss'' second home of Dubai.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a031d-32e8-4146-acd5-5098ba84e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could also call Wimbledon Federer''s home given all his success
        at SW19 but there was no comeback on this occasion.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e27929-823d-4a4c-b23b-61f6b275bd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s 3-1 lead in the first tiebreak evaporated, with Federer
        storming back for a 5-3 advantage.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44462f6a-43cf-4447-99a2-1e78458c7297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did virtually all of the dictating, often neutralizing Djokovic
        with a backhand slice before letting rip on both his forehand and backhand.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e458721-459b-4185-b317-5f00d7475e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two forehand errors made it 5-5 and Djokovic''s excellent approach
        shot forced a passing error for 6-5. A backhand wide sealed the set.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2a242-3d41-41ad-a957-bc6e3c70c5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of ripping through Federer, a sloppy Djokovic was broken
        to start the second after a slip on the grass.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5404a5-72b4-47cb-843c-6a9913ebf6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second set disappeared in 25 minutes, just what Federer wanted
        following the 58-minute opener -- and playing three hours against Nadal in
        the semifinals.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60077ca7-0f38-4e52-8067-e695aed2ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lethargic looking Djokovic somehow hung on in the third -- barely
        -- even in missing serves by yards and seeing his serve percentage drop.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211f162-f1c1-4310-9e5a-7f501176b419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Djokovic serving at 4-5, 30-all, Federer produced a stunning
        drop volley to earn a set point, only for it to be erased thanks to a fine
        Djokovic serve.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d7d84-a014-4c15-8b62-e1e4c60748fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another tiebreak victory</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a49db-0b5a-4a31-871b-45419d454a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic almost let slip a 5-1 edge in the ensuing tiebreak. Federer
        pulled to within 4-5 but could he have chosen a better shot on that pivotal
        point instead of a backhand drop shot early in the rally that went wide?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7eb018-81b2-4957-9ba5-4aec4c345c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic quietly fist pumped in winning a 23-shot rally in the tiebreak
        though didn''t celebrate when the set ended. He knew it was a pro-Federer
        crowd.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd62bd6c-c02d-417e-a283-10fd300d9549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was one thing that I promised myself coming on to the court
        today, that I need to stay calm and composed, because I knew that the atmosphere
        will be as it was," said Djokovic.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04975394-3995-47a2-b47a-6d0042c1cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So how did he do it?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef6f5b-b9b1-439d-a099-6e6b1917076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like to trans-mutate it in a way. When the crowd is chanting
        ''Roger'' I hear ''Novak,''" he smiled. "It sounds silly, but it is like that.
        I try to convince myself that it''s like that."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68341056-9474-4e7f-a250-758336f75fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you were expecting Djokovic to finally take control in the fourth,
        it didn''t happen, though he manufactured his first break chances and converted
        at 2-5.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9341e3a7-9367-48f6-a711-b32b04009a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic created the first break chances of the fifth at 2-1, only
        to see Federer withstand the pressure.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f54058-ed82-47d7-aec4-3e28a3a437b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dramatic end</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07add79d-69a3-4e87-a1f3-a90105b5dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He broke through for 4-2 only to concede serve straight away.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c923791c-69c7-4a9a-955b-19fcf7cdd2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic dived like his former coach Boris Becker to help him hold
        for 6-5, with the Serb later asking chair umpire Damian Steiner when the tiebreak
        would arrive.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d9f5ee-d116-4feb-a790-d6e4daaa212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic dropped serve from 30-0 to trail 8-7 and looked out of
        it when Federer led 40-15. The fans were off their feet in anticipation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a3a46-703e-4bc5-8761-eecb53d61e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:14:01.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Djokovic forced a forehand miss then came up with that forehand
        pass to disappoint them.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
