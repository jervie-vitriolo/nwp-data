      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. ‚ÄúIncrease access to public utilities, spaces, and resources;</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc00a54-8911-4715-af40-de0f6f6139b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.556+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Revise laws that have excluded informal workers in the past,
        and institute ones that actively include them;</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b331a29a-b6bc-43cf-ba46-0931ed9eb6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.556+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Fold informal workers into local governance.‚Äù</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfccff3-89aa-4730-a4fd-af3890c72ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.556+08:00
