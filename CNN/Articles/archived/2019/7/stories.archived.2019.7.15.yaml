      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the official announcement, Guiao revealed to CNN Philippines
        several Gilas mainstays that he considers as shoo-ins to the 16-man pool.</p>'
