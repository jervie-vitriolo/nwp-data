      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where to get treatment</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b109d5fd-4293-4490-a411-4710a3bf6859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:48:50.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed146fd8-23cd-4c04-90ff-2fe3c685a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:48:50.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Health Insurance Corporation (PhilHealth) said on
        Monday that hospital confinements due to dengue are compensable.</p>'
    '26':
