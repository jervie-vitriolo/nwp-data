    'mgnl:tags': ['Rodrigo-Duterte', 'catcalling', 'sexual-harrassment', 'Risa-Hontiveros']
    'template': '1'
    'title': 'Duterte signs bill punishing catcalling, sexual harassment'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77dd27-b070-43af-b0d8-e70c835a7a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:53:36.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> ‚Äî President
        Rodrigo Duterte has signed into law the measure penalizing cat-calling and
        other forms of harassment in public areas because of a person‚Äôs gender, sex,
        or sexual orientation. The bicameral committee report of the bill was approved
        by both chambers of Congress last February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69f16e1-8bab-408b-942d-7e0eb3525462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:53:36.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of Republic Act 11213 or the Safe Spaces Act signed by Duterte
        on April 12 was released Monday. The law, principally authored and signed
        by Senator Risa Hontiveros, outlines gender-based harassment in streets and
        other public areas, online, in government offices, in workplaces and educational
        institutions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57bd461-0afe-4093-bae4-a2a9dbc90c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:53:36.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros in late May said the bill had lapsed into law, with no
        known action on it by Duterte. Also, Justice Secretary Menardo Guevarra earlier
        said that since there is no recommendation from Duterte to veto, it may have
        been signed or it lapsed into law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff49187-85c1-42d9-88c7-1caa196e8aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:53:36.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the final version of the bill agreed upon by the bicameral
        conference committee, those apprehended for cursing, wolf whistling, catcalling,
        and saying misogynistic, transphobic, homophobic, and sexist slurs for the
        first time will be fined ‚Ç±1,000 and will serve 12 hours in community service,
        which includes attendance in a gender sensitivity seminar. Second-time offenders
        will be jailed for six to 10 days or fined ‚Ç±3,000, while third-time offenders
        will be jailed 11 to 30 days and fined ‚Ç±10,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9393679-c9ac-43c3-8c8c-a427a140c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:53:36.256+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties for making offensive body gestures and exposing private
        parts are at ‚Ç±10,000 for first-time offenders, and ‚Ç±15,000 for first-time
        offenders along with jail time of 11 to 30 days for second-time offenders.
        Those who commit the crime for the third time will be fined ‚Ç±20,000 and will
        be detained for a minimum of one month and a day up to six months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a217a870-2052-4330-9e2c-c451c781d757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:53:36.256+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stiffer sanctions are provided for perpetrators of sexual harassment
        in public utility vehicles, as well as on those who are either minors, senior
        citizens, or persons with disability. The penalties higher in degree will
        be applied in case the perpetrator is a government employee, or a member of
        the Armed Forces of the Philippines and the Philippine National Police ‚Äî and
        the acts were done while in uniform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab357264-8c65-49e5-b08e-e768a0477ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:53:36.256+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units shall pass corresponding anti-catcalling
        ordinances, and are required to have an anti-sexual harassment hotline.</p>'
