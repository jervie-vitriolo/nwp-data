      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to observe the 2016 ruling and continues to militarize
        the global waterway ‚Äî which is believed to be rich in oil and gas deposits.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c058a-bf13-47fa-8948-2cdd4dc17da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.021+08:00
      'mgnl:createdBy': 'janine'
