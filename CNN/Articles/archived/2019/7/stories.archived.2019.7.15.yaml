      'jcr:uuid': '0123027c-5934-4e41-925a-5c35b635e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:42.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can be the squad leader to our police officers na meron mga
        naka-file na charges against them and explore what their issues are and what
        solutions they can come up with and help them in their spiritual growth,"
        PNP Deputy Spokesperson Kimberly Molitas said.</p>'
    '15':
