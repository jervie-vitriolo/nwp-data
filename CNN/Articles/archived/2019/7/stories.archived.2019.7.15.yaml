    'jcr:uuid': 'f6dc7a00-fe40-4204-8053-f43c2f89f123'
    'lead': 'Solicitor General Jose Calida says lawyers of the Integrated Bar of the
      Philippines representing the fishermen in the writ of kalikasan case before
      the Supreme Court may be stopped from practicing law due to their alleged violations
      of legal ethics.'
