      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez, Tlaib and Pressley are natural-born U.S. citizens,
        while Omar was born in Somalia and immigrated to the U.S. when she was young.
        Omar became a citizen in 2000 when she was 17 years old, according to the
        New York Times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c561b-bbeb-476b-881b-2ddb563b449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets come as interest in the conditions of detention
        centers housing migrants has risen sharply and raids to round up undocumented
        immigrants are being conducted Sunday by Immigration and Customs Enforcement
        officials in multiple major cities across the nation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f419cd-371b-42c6-8049-665eb9015874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House for comment on who Trump
        was targeting in his tweets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee649c-3af6-4133-a5ce-f43c33977ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar, responding to the President''s attacks on Sunday, threw punches
        at Trump in a pair of tweets, writing that "As Members of Congress, the only
        country we swear an oath to is the United States."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b158c12d-c456-45b4-970d-7b9bf4dbde44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Which is why we are fighting to protect it from the worst, most
        corrupt and inept president we have ever seen," Omar wrote, adding that Trump
        is "stoking white nationalism" because he is "angry that people like us are
        serving in Congress and fighting against your hate-filled agenda."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9ace57-7bc7-4afe-8f87-bb18b5f51a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tlaib and Pressley also hit back at Trump on Twitter, with Tlaib
        saying she is "fighting corruption" in the U.S. "every day when I hold your
        (administration) accountable as a U.S. Congresswoman," and Pressley saying
        the tweets are "what racism looks like."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62d932-cb95-4442-9fd2-bd0008930d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WE are what democracy looks like. And we''re not going anywhere.
        Except back to DC to fight for the families you marginalize and vilify everyday,"
        Pressley wrote in a tweet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f0c9e-e972-4c58-9992-fe773e86c698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other Democrats speak out</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aca8a2-387e-41ec-abb5-290017dab5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi jumped to the defense of the congresswomen and condemned
        Trump''s language. "When ‚Å¶‚Ä™@realDonaldTrump‚Å© tells four American Congresswomen
        to go back to their countries, he reaffirms his plan to "Make America Great
        Again" has always been about making America white again," Pelosi tweeted on
        Sunday. "Our diversity is our strength and our unity is our power."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b33ea2-e528-47f7-bec6-249232582600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Mexico Rep. Ben Ray Luj√°n, the assistant speaker of the House,
        echoed Pelosi''s sentiments on Twitter Sunday: "A racist tweet from a racist
        president."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6f2433-8e18-4134-bb23-7f963f02e475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On "Fox News Sunday," Luj√°n told Chris Wallace, "That''s a racist
        tweet. Telling people to go back where they came from? These are American
        citizens elected by voters in the United States of America to serve in one
        of the most distinguished bodies in the U.S. House of Representatives."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2288ac-ea72-4a7e-bd6a-b3321fefba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Democrats also criticized Trump''s tweets Sunday, including
        a number of 2020 presidential hopefuls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a6150-bade-4402-8f66-2860babeb9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Bend, Indiana, Mayor Pete Buttigieg told reporters in Iowa
        Sunday "the idea of questioning somebody''s belonging because they are questioning
        those in power -- that''s something that has a long and dark history in this
        country," he said, telling a story of a time his father faced similar rhetoric.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106cdf09-65aa-46f9-831c-55156af188b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember an experience like that happening to my father, who
        came to this country, became a citizen, was passionate about this country,
        and was once heckled when he was speaking at a protest by somebody who told
        him to go home. And he told them ''I am home,'' and he was."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff99b67-7e22-4698-9da5-2df010f3e97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg added: "It is often those who are newest to this country
        who have such a vivid sense of what it means to be an American, because they
        chose to be American."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94529d17-2e8c-4ac7-b2f3-d011cc37128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Sen. Kirsten Gillibrand told reporters at an event in Iowa
        that Trump is "racist" and that he was "demeaning female members of the House
        of Representatives based on the color of her skin and their cultural heritage,"
        while Vermont Sen. Bernie Sanders wrote in a tweet that, "When I call the
        president a racist, this is what I''m talking about."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f2eef4-947b-406f-87d3-13b449c1c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Yang, another 2020 Democratic hopeful, said in a tweet that,
        "Characterizing members of Congress as being from another country is part
        of the problem."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf4b2e3-84e8-4e7a-8a0e-a661209bed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Rep. Justin Amash, who announced earlier this month that
        he was leaving the Republican Party and is now an independent, also denounced
        the President''s comments, writing in a tweet that they were "racist and disgusting."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09eaaf2-0705-4540-b32d-83526b421f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has routinely inflamed public debate and in turn rallied his
        base with comments about race.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdbb6cc-55a7-4ffa-a9b0-59e11ad5af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi, a California Democrat, and this group of freshmen lawmakers
        have been embroiled in a dispute over the last couple weeks, although Pelosi
        called for unity recently among House Democrats.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf81f78-6231-4e66-bb67-a0582a39995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/14/politics/donald-trump-tweets-democratic-congresswomen-race-nationalities/index.html">Trump
        tweets racist attacks at progressive Democratic congresswomen</a>"</em></p>'
