      'mgnl:type': 'text'
      'text': '<p>For defense analyst and military historian Jose Antonio Custodio,
        reviewing or invoking the long-standing treaty between Manila and Washington
        does not apply in the aftermath of the Recto Bank incident.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d090846-fbba-4e1e-b8d1-436372a76b61'
