      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong>Novak Djokovic has described his Wimbledon
        victory over Roger Federer as the biggest mental challenge of his career after
        he saved two championship points to lift his fifth title at the grand slam
        tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc7d784-305b-4c47-a313-51505d9f02e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:16:58.447+08:00
