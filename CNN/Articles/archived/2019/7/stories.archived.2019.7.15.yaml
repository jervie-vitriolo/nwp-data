      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd exploded with enthusiasm. Some fans teared up and others
        looked like they couldn''t believe their eyes. One attendee could be heard
        saying, "I knew Ringo was in town. I was hoping!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b0403-7a63-41b5-b62d-018821ac794c'
      'mgnl:activationStatus': true
