    'template': '1'
    'title': 'SolGen says lawyers of fishermen in writ of kalikasan case may face
      disbarment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74b073-d35f-4740-b22d-fe4365e92216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:07:35.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:37.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> Solicitor
        General Jose Calida warned that lawyers of fishermen who asked the Supreme
        Court (SC) to <a href="http://cnnphilippines.com/news/2019/4/16/fishermen-IBP-West-Philippine-Sea-Supreme-Court.html"
        target="_blank">order the government to protect the West Philippine Sea</a>
        may face disbarment raps for supposedly keeping their clients in the dark
        about the real nature of the writ of kalikasan petition they filed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f4d9d9-73c3-4967-8f15-2df8cbd5d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:07:35.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:37.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679cc114-fcc6-4016-8afc-d2fd792a6012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:07:35.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government‚Äôs top lawyer told CNN Philippines‚Äô <em>The Source</em>
        that the Integrated Bar of the Philippines‚Äô (IBP) lawyers in the case, led
        by defeated senatorial candidate <a href="http://cnnphilippines.com/news/2019/5/14/chel-diokno-supporters-elections.html"
        target="_blank">Chel Diokno</a>, may be stopped from practicing law due to
        their alleged violations of legal ethics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0166be32-d05e-4b1b-893e-f9061869381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:07:35.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3ac9a6-16f4-4529-8c84-34839df41721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:07:35.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:37.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúA member of the Bar may be removed or suspended from his office
        by the Supreme Court for any deceit, malpractice or other gross misconduct
        in such office or for corruptly or willful appearing as an attorney for a
        party in a case without authority to do so. They were not authorized to file
        a case against the government agencies,‚Äù Calida said Monday.</p>'
