      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38560b2-e6ac-4e35-948e-06c7c0b9a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.556+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully, for Jun and Aling Mila, and so many other working Filipinos,
        living in the city would not mean having to live in fear of being cleared,
        or being called dirty. Urban writer Tanvi Misra says it simply, and says it
        best: let‚Äôs treat street vendors as <a href="https://www.citylab.com/equity/2018/05/why-cities-should-support-not-exclude-street-vendors/561266/?utm_source=fbb&amp;fbclid=IwAR22Q1Ko3gx-mltc_dQoNHmUQ2FTzZaenDLzZ9WwFYhZgfoqfGygdioWzOU"
        target="_blank">‚Äúpeople, not problems.‚Äù</a></p>'
  'Iceland-UN-human-rights-diplomatic-ties':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
