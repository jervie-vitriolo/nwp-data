      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is bracketed with Serbia, Italy, and Angola in Group
        D. The 2019 FIBA World Cup is scheduled from August 31 to September 15 in
        China.</p>'
