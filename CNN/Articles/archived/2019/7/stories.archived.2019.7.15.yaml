    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69aa129e-3aab-463c-a8fd-dceb3a13cb69'
    'lead': 'It was a warm afternoon in March. David Breidenstein says he looked on
      as some of the more radical yellow vest protesters set fire to Le Fouquet''s,
      not just a restaurant but a symbol of wealth and power in France.'
    'mgnl:activationStatus': true
