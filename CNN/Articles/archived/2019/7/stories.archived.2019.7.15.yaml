      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db345688-3418-4862-825c-a783110e8f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.556+08:00
