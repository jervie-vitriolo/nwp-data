      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a World Resources Institute <a href="https://www.wri.org/news/2018/05/release-new-study-calls-cities-integrate-informal-workers"
        target="_blank">report</a>, there are three steps that are recommended to
        make street vendors and informality work in cities:</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2dbbb0-c9a4-4448-b29e-2fc9495b5ec0'
      'mgnl:activationStatus': true
