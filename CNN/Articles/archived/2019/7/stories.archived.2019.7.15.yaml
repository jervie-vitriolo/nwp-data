      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> The Samahang
        Basketbol ng Pilipinas (SBP) has revealed the Gilas Pilipinas pool lineup
        for the 2019 FIBA World Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6582e6e-d3ab-4d19-afad-662eece5b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T22:01:53.397+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:25:16.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP announced the list Monday on its Twitter account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c62e586-d163-409d-8613-47f4df3eb362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T22:01:53.397+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:25:16.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headlining the 19-man pool are Filipino-American NBA player Jordan
        Clarkson, naturalized big man Andray Blatche, Japeth Aguilar, Raymond Almazan,
        Mark Barroca, Robert Bolick, Poy Erram, June Mar Fajardo, and Marcio Lassiter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b810a24-9bb6-4ab4-9da9-14f70241d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T22:01:53.398+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:25:16.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the roster are Paul Lee, Gabe Norwood, CJ Perez,
        Roger Pogoy, Kiefer Ravena, Troy Rosario, and Matthew Wright.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b23b62-955f-4332-9f5c-36f45eced109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T22:01:53.398+08:00
      'mgnl:createdBy': 'cjmarquez'
