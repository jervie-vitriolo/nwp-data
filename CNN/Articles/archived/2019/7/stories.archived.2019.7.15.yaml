      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s match was the longest singles final in the tournament''s
        history, with Djokovic triumphing 7-6 1-6 7-6 4-6 13-12 in just under five
        hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f723f07f-dea5-4c57-9342-c6d1b31bee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:16:58.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, who was vying for a record-extending ninth Wimbledon title,
        had opportunities to take the first set having led 5-3 in the tiebreak and
        also the third when he held a set point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a5252b-742c-4904-9dc1-959e63edff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:16:58.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2019/07/14/tennis/djokovic-federer-wimbledon-final-tennis-intl-spt/index.html">Djokovic
        saves match points to beat Federer in historic final</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fd9125-7b65-432a-b858-e4daae32fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:16:58.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Serb ground out the win to secure his 16th grand slam, two
        shy of Rafael Nadal and four behind Federer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c1e389-af19-4432-952b-fe43ff07db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:16:58.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was mentally the most demanding [win of my career] because
        of the circumstances and Roger across the net was playing well," Djokovic
        told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355f9a6-1134-4ce5-8803-9f703acc20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:16:58.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was match points up and serving and in those moments you just
        try and stay there, try to stay present and find that strength and self-belief
        and in the end I managed to pull it out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4823de-3b05-4dd9-bc24-f4adf68e76dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:16:58.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very, very, very happy and proud of the achievement today
        ... And exhausted as well, of course."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c6218d-2fc0-4576-a639-cde1d3f0fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:16:58.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2019/07/14/us/novak-djokovic-eats-grass-wimbledon-trnd/index.html">Djokovic
        celebrates Wimbledon title by eating grass</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8203360-57b4-41fc-9add-d48ad6f762ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:16:58.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522028fd-489f-44da-a4d3-521159650602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:16:58.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer won 14 more points than Djokovic over the course of the
        encounter, hitting 40 more winners in the process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8265384d-7156-4ae4-8d79-e796bbe44086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:16:58.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9cada6-2d0a-407d-a0b2-40404d160321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:16:58.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It very much felt like one that got away for the Swiss, who confessed
        afterwards that it felt like "an incredible opportunity missed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05407021-46a5-4e92-92da-47dd6b5b637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:16:58.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c21aed-8973-4bdc-84b5-a9ac144be93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:16:58.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 1 Djokovic has now won four of the past five men''s grand
        slam singles titles, a run only interrupted by Nadal''s victory at the French
        Open.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ae1ce-aeec-48c4-86d6-02dcfb76dd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:16:58.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/07/15/tennis/novak-djokovic-wimbledon-roger-federer-spt-intl-gbr/index.html">
        "Novak Djokovic: Wimbledon victory was ''mentally the most demanding'' of
        my career."</a></em></p>'
  'jordan-clarkson-gilas-pool-fiba-world-cup':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-15T21:15:03.738+08:00
    'imagesource': 'jcr:9a012487-8cf2-46df-9680-7db6bc98a7d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc88cec0-184c-4b23-8084-c085f7abac23'
    'lead': 'The Filipino-American cager played for the Philippines in the 2018 Asian
      Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T21:20:00.210+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T13:25:17.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:25:03.245+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guiao includes Clarkson in Gilas pool lineup for FIBA World Cup'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca299f3-9983-4b8f-a4eb-8214cad1cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:20:00.211+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:25:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> Gilas
        Pilipinas head coach Yeng Guiao has included Filipino-American NBA player
        Jordan Clarkson in the pool lineup submitted to the Samahang Basketbol ng
        Pilipinas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0dc43c-3afa-4041-ab8f-0b4ec0c35283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:20:00.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:25:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-5 Cleveland Cavaliers guard is among the 18 to 19 players
        in the national team pool for the 2019 FIBA World Cup happening in China this
        August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfbda71-67df-4cf6-a896-a2649ff70936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:20:00.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:25:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually submitted the (pool) lineup already to the SBP from
        where we will pick the final 12 once we get closer to the World Cup. We put
        Jordan Clarkson''s name in the pool," Guiao told reporters after the Gilas''
        practice Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26276f68-4ed7-4bd9-99c8-94143d907671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:20:00.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:25:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson suited up for the Philippines in the 2018 Asian Games in
        Indonesia. He is, however, recognized as a naturalized player in FIBA tournaments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad73a6-f8b0-4b9b-a8ef-8535af8fe0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:20:00.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:25:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao said they are not losing hope that Clarkson will be allowed
        to play as a local player in the World Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98edb481-b3ba-49f1-aa3a-7266f602d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:20:00.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:25:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still waiting that a miracle happens. But at the same time,
        it''s also a back-up plan, knock on wood, I hope no harm comes to Andray Blatche,
        but at least we have options on the naturalized players."</p>'
  'texas-woman-living-with-mother-corpse':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-15T17:42:10.128+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c29ab980-4d6c-4fff-9fb0-aa4e6d00e081'
    'lead': 'A 47-year-old Texas woman has been arrested after authorities discovered
      she and her daughter had been living in a house with her mother''s corpse, police
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T21:53:48.840+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T13:25:17.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:25:03.366+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Texas woman was living with her dead mother for three years'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee2747-dea3-4a2e-a518-1498f4bc9f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:53:48.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:17.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;A 47-year-old Texas woman has been
        arrested after authorities discovered she and her daughter had been living
        in a house with her mother''s corpse, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45276c9e-127b-4555-8766-9c893aba33ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:53:48.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:17.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finding skeletal remains in the residence, investigators believe
        Delissa Navonne Crayton''s 71-year-old mother fell in 2016, hit her head and
        died a few days later while lying on the floor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4f318c-58b2-461d-8487-fae5c312b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:53:48.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:17.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, the fall was non-life threatening, but Crayton
        did not provide adequate assistance to her mother.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fcc6f6-67b2-4ec4-90b3-c48642c14a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:53:48.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:17.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From 2016 until July 7, 2019, approximately 3 years, Delissa Crayton
        resided in the residence with her daughter who was at the time under the age
        of 15," the Seguin Police Department said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b57ee-cb85-485f-a48e-32001fbcd3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:53:48.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:17.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains were located in one room of the home, while Crayton
        and her daughter lived in the second bedroom, police said. Investigators said
        they''re awaiting final confirmation to identify the remains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642518ab-3701-475e-b111-c10a69620ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:53:48.842+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:17.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crayton was arrested for "Injury to a Child under the age of 15
        through recklessly, by omission, causing to a child, serious mental deficiency,
        impairment or injury," police said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff722335-4bca-4bb1-9941-80fd9e0fe655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:53:48.842+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:17.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is a second-degree felony punishable by two to 20 years in
        prison and a fine of up to $10,000 fine, police said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb849805-3550-4812-b509-d90325cd1320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:53:48.842+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:17.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an ongoing and active investigation being conducted by
        Seguin Police Department, the Texas Rangers and the Guadalupe County Attorney''s
        Office," the department said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9c7e55-64a5-41bb-8a65-8b7e08e062af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T21:53:48.842+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:17.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are expecting more charges against Crayton.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2054a4b-7af9-4a26-a827-225dde5cfa32'
