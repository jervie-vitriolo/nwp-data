      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> Mighty
        Sports Philippines head coach Charles Tiu is wary of the South Korean side
        they will face in the William Jones Cup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e17639-ed22-4f66-86b8-356f9b99f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:41:08.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:25:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries will meet on July 16 in Taiwan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b27bba-beda-4bae-a4ce-e3d37c1f56c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:41:08.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:25:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite playing at a very high level in the competition so far,
        the 30-year-old mentor labeled their match against the Asian neighbor as the
        barometer of where they stand as a team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd6353-0262-4855-81ef-a3dfcf2f7830'
      'mgnl:activationStatus': true
