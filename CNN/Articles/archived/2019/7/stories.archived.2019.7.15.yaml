      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Medialdea said the Philippine government ‚Äúrejects
        in the strongest terms‚Äù the resolution, which was recently adopted by the
        United Nations (UN) Human Rights Council, calling it an abuse of the council‚Äôs
        processes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8667c-6c38-4301-92a8-0344bde39df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:50:41.165+08:00
      'mgnl:createdBy': 'alyssa'
