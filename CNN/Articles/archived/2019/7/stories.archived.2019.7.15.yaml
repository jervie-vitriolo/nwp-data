      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef9f1e-b610-43c8-9d7a-6bc07d3a48a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other active critics include former Foreign Affairs Secretary Albert
        del Rosario and former Ombudsman Conchita Carpio Morales, who filed with the
        International Criminal Court a <a href="http://cnnphilippines.com/news/2019/3/21/Xi-Jinping-South-China-Sea-communication-ICC.html"
        target="_blank">complaint against Chinese President Xi Jinping</a> and two
        other top Chinese officials for crimes against humanity for the ‚Äúnear-permanent‚Äù
        environmental destruction in the West Philippine Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52dbcdc-2024-436c-987a-aebf59207875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
