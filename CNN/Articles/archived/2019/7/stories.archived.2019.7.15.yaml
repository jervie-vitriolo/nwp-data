      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> The Philippine
        National Police (PNP) is cracking down on cops that are unfaithful to their
        spouses and have been unable to support their families</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612b2a2-d627-4589-b498-31d1e53d22e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:42.709+08:00
