    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-15T15:56:50.155+08:00
    'imagesource': 'jcr:b53a5427-0f37-4066-8c79-7699ebd330bd'
