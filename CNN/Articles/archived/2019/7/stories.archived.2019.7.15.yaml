    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Republic-Act-11314', 'Student-Fare-Discount-Act',
      'President-Rodrigo-Duterte', 'Sonny-Angara', 'Frederick-Siao']
    'template': '1'
    'title': 'Duterte signs 20% student fare discount on all modes of transportation'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7426bc89-4cf5-499f-bed9-b69fbac02d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:00:04.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:29.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> ‚Äî Filipino
        students will soon enjoy a discount on all modes of transportation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d9bcbd-da9c-449c-ba46-89be1f69b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:00:04.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:29.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has signed into law a measure providing
        a 20 percent fare discount on all land (jeep, bus, UV Express vans, taxi and
        transport network vehicle service), air (airlines), water (passenger ships),
        and rail (Metro Rail Transit, Light Rail Transit, and Philippine National
        Railway) transport for grade school to college students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fbf6a3-88e7-42de-9f55-6cd53e8fda03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:00:04.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:29.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 11314 or the Student Fare Discount Act, the discount
        can be availed of daily, including weekends and holidays. Students just have
        to present their ID or validated enrollment forms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bc8559-ee18-49e7-8d79-a2cd36c8934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:00:04.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:29.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, however, does not cover individuals enrolled in dancing
        or driving schools, short-term courses of seminar type, and post-graduate
        studies such as those taking up medicine, law, masters, and doctorate degrees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d8caa8-4fbd-44ad-8f09-2e5e61bd9b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:00:04.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:29.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, 20 percent student fare discount is only available for
        land transportation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6f01b-5a27-4a6c-8ba5-57d5c3feb73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:00:04.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:29.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, one of the authors of the measure in the Senate,
        welcomed the policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5c7602-305b-42c4-a632-65597c14ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:00:04.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:29.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a year-round benefit that students can avail so they can
        have discounted fares whenever they want to go home to their families, even
        during holidays," he said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e5047a-da64-4350-8c8b-48e9b7c95fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:00:04.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:29.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaking tulong ang mga diskwento na ito para sa mga mag-aaral.
        Ang matitipid na pera sa pamasahe at iba pang gastusin ay maaaring gamitin
        ng estudyante sa ibang bagay</em>," the senator added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9417d5dc-703b-4f10-a32b-8dc4579a4590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:00:04.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:29.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Discounts are a big help to students. They can use
        the money that they can save through this for other things.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a2d409-b171-403b-bd5d-ffd28cce5d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:00:04.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:29.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Iligan City Representative Frederick Siao, one of the
        principal authors of the bill in the House of Representatives, said the "new
        law plugs the loopholes that PUV drivers and operators were exploiting before."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a7e74-5d34-47ad-8079-7081fc42b0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:00:04.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:29.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala na silang palusot o</em> excuse <em>na hindi magbigay
        ng</em> discount <em>sa mga estudyante. Basta naka</em>-enrol <em>ang estudyante
        na ang pruweba ay ang kanilang</em> student ID, <em>dapat bigyan sila ng</em>
        discount," Siao said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc5a3f0-51c7-4fd6-8614-b38ee3dc3387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:00:04.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:29.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Drivers now have no excuse to not give discounts to
        students. As long as they are enrolled, students can avail of the discount
        by just presenting their ID.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25abcf93-7adf-4978-9d93-5bb8da6cd4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:00:04.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:29.402+08:00
