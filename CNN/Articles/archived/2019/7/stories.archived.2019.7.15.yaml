      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their joint appearance was rare, it''s not the first time
        the two former Beatles have performed together in recent years. They teamed
        up at the Grammys in 2014.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75da93a-1306-4fa6-87e8-82ed73cd56be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:52:54.292+08:00
