      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7959b86-7821-4fad-87b2-fe18373ce28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, ScarJo, you should be able to play a tree. Because there aren''t
        countless sentient trees desiring to act yet struggling to get cast in roles.
        But there ARE ton of LGBTQIA l/non binary actors who have vocalized that they
        would love to represent those characters," screenwriter Stephanie Mickus said
        in a tweet.</p>'
