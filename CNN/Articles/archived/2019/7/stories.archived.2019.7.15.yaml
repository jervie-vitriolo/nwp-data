      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, in a speech Friday, slammed Iceland for sponsoring
        the resolution, saying the country <a href="https://cnnphilippines.com/news/2019/7/12/Duterte-Iceland-UN-human-rights-probe.html">does
        not understand</a> the social, economic, political problems of the Philippines.</p>'
  'Rodrigo-Duterte-Safe-Spaces-Act':
    'caption': 'The law, principally authored and signed by Senator Risa Hontiveros,
      outlines gender-based harassment in streets and other public areas, online,
      in government offices, in workplaces and educational institutions.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
