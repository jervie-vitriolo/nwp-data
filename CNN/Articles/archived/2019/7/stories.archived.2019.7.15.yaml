      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said that he will use his upcoming <a href="http://www.cnnphilippines.com/news/2019/7/9/duterte-sona-china-fishing-philippines-eez.html"
        target="_blank">State of the Nation Address</a> as a venue to prove that this
        deal is constitutional ‚Äî a move which Carpio has warned against as this may
        legitimize the verbal deal and end up becoming binding on the Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e1cde-b313-4f38-a843-b396c9e56d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:58:11.464+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'Hodan-Nalayeh-Kismayo-Somalia-attack':
    'author': 'Stephanie Busari, CNN'
    'caption': 'Photo credit: Mona Nalayeh via AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-15T13:58:32.497+08:00
    'imagesource': 'jcr:672c5c99-130b-4bf9-b78e-74e8472ba8a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abd8b1d9-5d67-472f-813f-834e36e6ada4'
    'lead': 'Nalayeh is a victim of a brutal terrorist attack that ripped through
      Kismayo, the normally serene and beautiful port city in Jubaland, about 500
      kilometers (300 miles) south of the capital Mogadishu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:02:43.142+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T13:25:32.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:59.070+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'She moved from Canada to Somalia to tell positive stories, but ended
      up dead in a terrorist attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344cd93c-e0c5-4715-809c-5dcf145d1743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.142+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;"What a blessing to be back home in
        Somalia after 30+ years away," Hodan Nalayeh posted on her Instagram on May
        1 this year, in what she described as "her first Ramadan back home."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5716f5c-651b-4020-a589-221b45a28210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.142+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, eight weeks later, she was dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff6a0f9-51e4-446c-b4d7-97ba290f1d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.142+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nalayeh was a victim of a brutal terrorist attack that ripped through
        Kismayo, the normally serene and beautiful port city in Jubaland, about 500
        kilometers (300 miles) south of the capital Mogadishu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb55a8d-bce9-497c-800a-48ae6b50f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.143+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was among 26 people who died after several gunmen stormed the
        Asasey Hotel after a suicide bomber detonated a vehicle loaded with explosives
        outside the hotel. The attackers battled with Jubaland''s security forces
        for 12 hours, authorities said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b804972-06fe-4235-9a28-8e2f5f5bae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.143+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband Farid Jama Suleiman -- a businessman and former regional
        minister -- also died in the attack alongside three Kenyans, three Tanzanians,
        two Americans and one Briton.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d10675-4055-4cf0-a2d1-c9580c865517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.143+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nalayeh was a prominent Somali-Canadian journalist who was passionate
        about depicting Somalia -- a country long blighted by war, famine and terrorist
        attacks, beyond the usual bombs and bullets narrative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e566f2-2a33-43f6-bf9a-2d7050249974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.143+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was the founder of Integration TV, an online platform with millions
        of views on YouTube which describes itself as "building a community of inspiring
        and uplifting stories for Somalis worldwide."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b9954-90d6-4388-81ed-d66630ab0f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.143+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nalayeh, 43, was a powerhouse on social media, where she used her
        large following to continue her theme of sharing a side of Somalia rarely
        seen in coverage of the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e622016-702b-4326-a397-e33e6a48fdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her last tweet Nalayeh spoke of a new-found passion for photography,
        sharing stunning images of local young fishermen in the island of Illisi,
        near Kismayo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0692ab96-f21e-48e7-bc7f-b274f195fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an incredible day to witness #Somalia''s beauty on the island
        of #Ilisi," she wrote in a thread.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8edcaaf-b394-421b-98cd-3b267e195cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nayaleh was born in Somalia in 1976 but her family moved to Canada
        when she was six years old.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f633f7e-f28d-4c08-abfd-51130470b4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview earlier this year, she recalled what it was like
        to grow up in a family of 12 children, as well as the toll moving to Canada
        had on her family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427df483-ea27-44fb-bcea-bf9cc41af59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents survived in a new country, learnt everything and my
        dad went from being a high profile governor in Somalia driving around in a
        Mercedes to working in a parking lot and taking care of his 12 children ...
        My parents were traumatized having to start their whole life over," she told
        the African Women in Media (AWIM) platform.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a2b30f-fda3-4993-9662-b6c33a89aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nayaleh''s family said in a statement released online, that the
        43-year-old had "spent her life devoted to serving the Somali people and reporting
        on positive and uplifting stories."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e8507-7a44-4f3c-9acb-0a6004b8018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She died serving the Somali community everywhere and doing what
        she loved most. She brought inspiration and hope to the Somali people through
        story telling. She will be deeply missed," the statement read.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b393d0-a87b-431f-a540-260ab86d182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nalayeh had two sons from a previous marriage and spoke openly about
        the cultural stigma attached to being a divorced single parent.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b6e44-69e7-4f6f-901c-09278933793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Society judges you," she said. "They look down on women who are
        single parents, men look down on you because they think you may be an easy
        catch...They think nobody is going to pay dowry for you. All these crazy ideas
        like you are just not as worthy when you are divorced.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a14b4b-ea13-4fd1-ab84-bcc1937898ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you know what, my journey sharing that with one of my followers
        and them realizing that life happens to many of us. We can start over, we
        can learn, we can grow and you don''t have to be ashamed," she said in the
        AWIM interview.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef779d2-bbc6-47f9-9e82-7c75cf689f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another cruel twist of fate, Nalayeh had recently found love
        again and remarried in November 2018, sharing pictures of her honeymoon in
        Somalia on Instagram.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc395f-e072-4896-a15a-7d85e8918742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was heavily pregnant when she died, according to a friend Fatuma
        Abdulahi -- who told CNN they worked together on a personal story for a platform
        Abdulahi used to run. Abdulahi also made a series of Twitter posts paying
        tribute to her friend.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656d0bc2-3860-470f-99b1-ea2234fb5569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nalayeh''s death has led to an outpouring of grief on social media
        with many sharing their shock and disbelief at her death.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ea1b3-b14f-4f06-b0b5-ae3d8f9ce456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through her work with Integration TV, Nalayeh inspired a generation
        of young Somalis who had previously only seen their country through the lens
        of war.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aaf736-1f15-46c4-bd8c-48b478bcf501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hodan... was opening up a previously little know or seen side of
        Somali... Showing us that despite everything that Somalia has endured, its
        people still have hope, an enduring spirit and a will to make the best of
        a situation beyond their control," Jamila Mohamed, who met Nalayeh in Kenya
        earlier this year, told CNN over WhatsApp.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427a63b3-dbea-46d8-ac81-55ee7161cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed, the managing editor of Citizen TV, recounted that she,
        too, had experienced a hotel attack during a recent reporting trip to Somalia
        but escaped unhurt.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f91bf-6063-4812-a3eb-665b85b73b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.147+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always a risk going to Somalia, always, you never know what
        will happen next," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39229d0b-5ad5-423c-8d80-2fe0537db237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.147+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed in an interview with CBC News in 2016, Nalayeh is quoted
        as saying: "Anyone who follows their passion to help rebuild Somalia knows
        there''s always a risk of death."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879eebb6-c8e0-4458-971f-fd1fa7b89a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:43.147+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author and scholar Khaled Beydoun was among those who paid tribute
        to the journalist.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba4937-aa96-4591-99be-1ef36279c84e'
      'mgnl:activationStatus': true
