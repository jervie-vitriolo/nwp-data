  'SM-Prime-Q2-income':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-15T17:06:40.675+08:00
    'imagesource': 'jcr:49730303-515e-4f13-b299-e77db1514c06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2c9f376-2514-4bd7-8b3c-3aac945a660c'
    'lead': 'Strong mall revenues and condominium sales fueled a 16 percent jump in
      SM Prime''s net income. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T17:09:07.896+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T13:25:23.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:25:01.292+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SM', 'Prime', 'income', 'malls', 'SMDC']
    'stories': ['fe3f14bc-c28e-459c-92aa-0cd624923b29']
    'template': '1'
    'title': 'SM Prime income hits ‚Ç±10.5B in Q2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b47a233-be2b-40f4-98c1-84078b369eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:09:07.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:23.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> SM Prime
        Holdings, Inc. saw a 16 percent income boost in the second quarter, driven
        by strong mall revenues and condominium sales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7996377-f7ee-437a-a602-f8b27b8c62ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:09:07.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:23.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sy-led firm made ‚Ç±10.5 billion from April-June, up 16 percent
        from the ‚Ç±9.02 billion income booked during the same period in 2018. For the
        first semester, SM Prime netted ‚Ç±19.3 billion, also marking a 16 percent climb
        from the previous year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b629ba5-68f6-4a66-9bde-fd379936f20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:09:07.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:23.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Prime told the Philippine Stock Exchange that consolidated mall
        revenues remained the biggest source of profit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77aa6fb-db73-49ef-849c-d5d9d74414fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:09:07.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mall operations generated ‚Ç±31.07 billion, eight percent higher year-on-year
        and accounting for more than half the holding firm''s gross revenues. Of this,
        ‚Ç±26.22 billion came from rentals, while ‚Ç±2.81 billion was sourced from cinema
        and event ticket sales. The biggest box office moneymakers were the films
        ‚ÄúAvengers: The Endgame,‚Äù ‚ÄúCaptain Marvel,‚Äù and ‚ÄúAladdin," the group said on
        Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4248be2-ba45-4a59-b89d-e182c8cb6509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:09:07.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Prime owns 72 malls in the country and seven in China, worth
        a total of 9.3 million square meters as of end-June. Four new shopping buildings
        will be opened before yearend: SM Center Dagupan, SM City Olongapo Central,
        SM City Butuan and SM Mindoro Citimall in Zamboanga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b8c72-e3d7-4e6f-bd6a-6b6658f34df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:09:07.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profits generated from residential units also surged by a fourth
        to ‚Ç±21.43 billion, driven by high-rise housing projects. SM Development Corp.
        saw condominium sales leap to 9,877 units from 9,319 during the first semester,
        the listed company said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b778130-4f32-42a1-a1f4-eccb5ea396f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:09:07.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Prime''s commercial properties also raked in ‚Ç±4.63 billion for
        the group, derived from 11 office buildings, seven hotels, four convention
        centers, and three trade halls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9180b33-861a-40e5-992d-cc66fd7765fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:09:07.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Prime President Jeffrey Lim said he is "optimistic" that the
        holding firm can sustain its gains for the rest of the year, as new projects
        are scheduled to go live in the next six months. These will generate even
        stronger leases and sales for the property giant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef1e66-b80a-4c8d-94c3-9639a79f1321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:09:07.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares at SM Prime closed at ‚Ç±39.50 on Monday, up 3.13 percent from
        the previous trading day.</p>'
  'China-Taiwan-Strait-drills':
