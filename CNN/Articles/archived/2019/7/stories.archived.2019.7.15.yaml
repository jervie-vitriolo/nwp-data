      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;China held military drills off the
        coast of Taiwan as tensions rise between Beijing and Washington over U.S.
        support for the island that China views as a part of its territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c060fe3b-05d1-4e5c-9722-57dd6ca99b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.542+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b981a-8c9e-4b32-9f9b-87062f53a23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.542+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://eng.chinamil.com.cn/view/2019-07/14/content_9556915.htm"
        target="_blank">People''s Liberation Army</a> (PLA) announced in a statement
        Sunday that the military exercises off China''s "southeast coast" involved
        both the navy and the air force, but provided few other details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc7c43-a889-4ad6-9344-cb17af902f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.542+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019cd54c-61b2-4f01-a271-4027d973a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.542+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Beijing and Taipei tried to downplay the drills, with the PLA
        describing the exercises as "a routine arrangement according to (our) annual
        plans."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7c769-29dc-4d21-9faf-101e2d582bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.542+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb5d803-9388-4af8-b3cf-fcd3de6534a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they come amid tension between the Beijing and Washington
        over a <a href="https://www.cnn.com/2019/07/08/politics/us-arms-sale-taiwan/index.html"
        target="_blank">$2.2 billion US arms sale</a> to Taiwan, and also coincide
        with a trip by Taiwan President Tsai Ing-wen to the United States as she prepares
        to shore up support among the island''s allies in the Caribbean.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12311f1-01f1-474a-a951-dee6c06c6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0648d12-148e-45ea-88c7-426f6245c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, China threatened to <a href="http://eng.chinamil.com.cn/view/2019-07/12/content_9556413.htm"
        target="_blank">impose sanctions</a> against any U.S. companies who sold weapons
        to Taiwan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b723a4-5d99-43c3-9571-173eb6ad269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e0e68-2d2c-4cbf-aba8-252084b2df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador to the US Cui Tiankai made it clear on Friday
        on Twitter that any attempts by the US government to "split" Taiwan from China
        would provoke a swift response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d5e3b-5345-4f80-afab-7c2f6a78f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e389eb-ea0a-4812-9555-bc40a7ced3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who play with fire will only get themselves burned. Period,"
        <a href="https://twitter.com/AmbCuiTiankai/status/1149695176358715392" target="_blank">he
        tweeted</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ba778-8ee3-4c18-9dc1-b791c9982c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b440bfb6-e05c-4013-8516-636d1b30ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hot-button issue''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0001dc-9528-4f8b-a98c-9a6b985aba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.543+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department gave its approval of the multibillion-dollar
        arms deal with Taiwan on July 8, which includes 108 M1A2T Abrams tanks and
        Stinger missiles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48371b1f-da3e-427b-b9d4-1eafcb3f5208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.544+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b864112-187e-4519-8b58-9f2ce0f68c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.544+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, China''s Foreign Ministry said it would impose sanctions
        on any companies selling arms to Taiwan, although it didn''t single any out
        by name.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a0eed-aa97-4d32-8949-f540e351905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.544+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2742e90f-069c-4442-8d74-276b2037f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.544+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Monday, Foreign Ministry spokesman Geng Shuang said
        he wasn''t in a position to "disclose more details" at present.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfee01d-0796-4c11-8273-de9d9cb9e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.544+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feb0042-fe0a-4938-af21-a6a998e79902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.544+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please believe that China always keeps its promises and its actions
        always produce results," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b8359a-5fd8-40e2-90b0-35010d712aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.544+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de514482-4302-4d15-8811-ea670b935099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.544+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the companies that could be affected would be Raytheon Missile
        Systems, who make the Stingers, or General Dynamics Land Systems, who are
        responsible for the Abrams tanks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761853bc-d956-410c-af24-f8e004425de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.544+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5c13c8-bf29-4ba8-aed1-e7cbf005cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.544+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to safeguard national interests, China will impose sanctions
        on U.S. companies involved in the arms sales to Taiwan," <a href="http://eng.chinamil.com.cn/view/2019-07/12/content_9556413.htm"
        target="_blank">spokesman Geng said Friday</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cce1b8-cd9d-4e64-bbce-11d9b83d60e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.544+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc89b6-dafd-46d3-952b-39c5e695cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.544+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Trobe University associate professor James Leibold said that
        Taiwan was being used as a bargaining chip by both U.S. and China and the
        threat of sanctions showed Beijing felt ready to escalate the issue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e4a4d8-7f7b-4c6d-88f5-926cf317c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c12e44-758c-4ff8-9f82-9a27b92e801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan was becoming more of a "hot-button issue" for both governments
        due to a push for closer relations from Washington, said Leibold.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bfbb9d-1a5c-4190-bc9d-90bd2362d0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ca2e3-28d6-4a41-9729-a22b47d5484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly some in the Trump administration want to strengthen the
        alliance with Taiwan, and as we all know the Taiwan issue has always been
        a deeply sensitive one for the People''s Republic of China," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdfb9d2-9596-44d4-a564-e436830030ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd517c7c4-ca19-40cf-ab6d-28f3755e7cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has been self-ruled since the end of the Chinese civil war
        in 1949, which saw the Communist Party take control of the mainland and the
        Nationalist government forced to flee to the island.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a99959-c53b-42e4-8279-110af011717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea5f8b7-1a8c-4ab9-ae7c-cc34d5eaf64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing still views the island as their territory and has worked
        consistently for decades to try to threaten or cajole it into rejoining with
        the mainland.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70137bf1-1cf7-4d87-bc4f-2a4baa49be44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137834b-1d30-4b30-af07-28531ad9752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has regularly called for the reunification
        of Taiwan, even refusing to rule out force in a major speech in January.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab7cbb-7b41-4ee3-b3a5-472113a0001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.545+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf183fb-7be8-4867-87f8-fd82071159f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past year, China has ramped up its military exercises around
        the island. It held live fire drills in the Taiwan Strait in 2018, while Chinese
        fighter jets crossed the maritime border separating the island from the mainland
        in <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_156316445950515&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=jy3ubmgv0102i8oq000DAb8yp9qun&amp;loc=https%3A%2F%2Fedition.cnn.com%2F2019%2F07%2F12%2Fasia%2Ftsai-ing-wen-us-china-intl-hnk%2Findex.html&amp;v=1&amp;out=https%3A%2F%2Fwww.cnn.com%2F2019%2F04%2F01%2Fasia%2Fchina-japan-taiwan-jets-intl%2Findex.html&amp;ref=https%3A%2F%2Fwww.google.com%2F&amp;title=Taiwan%27s%20Tsai%20Ing-wen%20warns%20against%20%27overseas%20forces%27%20at%20beginning%20of%20US%20trip%20-%20CNN&amp;txt=a%20rare%20incursion%20in%20April."
        target="_blank">a rare incursion in April</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f834e0d-9efa-4a4b-be33-1417e9803759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d7cf58-f0f7-4219-b741-d2dcf48e9715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Ministry of Defense said that the PLA''s drills on Sunday
        were <a href="http://focustaiwan.tw/news/aipl/201907140007.aspx" target="_blank">"nothing
        more than routine exercises,"</a> according to Taiwan''s news agency CNA,
        adding that the island''s military was ready to respond to any threats.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa87657-47ce-4d4d-809c-3196ecba33ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de39aff-4762-48ac-a2f5-acca335a2829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taiwan president defiant</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877de0c0-ad75-4404-8b2c-0d7f6882d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in tensions comes amid a visit to the US by Taiwan President
        Tsai on her way to visit the island''s allies in the Caribbean.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e575fd-d73f-42cc-b074-b021b523c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dcad08-df04-46d5-8196-5a78ac3f8627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai is spending an <a href="https://www.cnn.com/2019/07/12/asia/tsai-ing-wen-us-china-intl-hnk/index.html"
        target="_blank">unusually long stopover of four nights</a> in the country,
        including two nights in New York. There is no confirmation of what meetings
        she is expected to have while in the country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626d7672-42e4-4226-a0db-af5d05ce9d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6aff34-5153-4930-9f8c-73315e87b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her visit alone was enough to antagonize the Chinese government,
        which opposes any official contact between Washington and Taipei.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33206b0-b8e0-4acd-916e-694f2e46cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.546+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b81d25-13a2-4c38-987c-64bafddf51f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allowing Tsai to ''stop over'' violates the #oneChina principle
        ... China urges the U.S. to properly handle the Taiwan issue to prevent damaging
        China U.S. relations and peace and stability across the Taiwan Strait," China''s
        embassy in the U.S. said on <a href="https://twitter.com/ChineseEmbinUS/status/1149689187618238464"
        target="_blank">its official Twitter Friday</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e8a89-f900-4eed-974d-6345e4b100e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a0708-beb7-42d0-9036-d485bfbfa279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tsai hasn''t been deterred by the Chinese government''s opposition,
        holding a public meeting with representatives of Taiwan''s remaining 17 allies
        in New York.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5272c99d-83c0-432f-8e34-f830ebc70220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18de810-807d-4146-886a-f9f3e557506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan will firmly defend our democratic system. Our democracy
        has not come easily and is now facing the threat and penetration of overseas
        forces," said Tsai, implicitly criticizing Beijing. On her way back to Taipei,
        Tsai will stop over in <a href="http://focustaiwan.tw/news/aipl/201907090023.aspx"
        target="_blank">Denver, Colorado</a>.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fe2619-b750-4885-ad0b-70f1a8244d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528ee2c-d6b5-4299-ba5a-1235e75dcc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the Caribbean, Tsai will visit St. Vincent and the Grenadines,
        St. Kitts and Nevis, St. Lucia and Haiti.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb6f45-6b7d-4472-bbb8-68eb5b931130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485d4f6-232c-458a-a8ab-cde8f500439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s leader has taken an increasingly strident anti-China stance
        ahead of the national election in January 2020 where she will seek re-election.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d0494-8fc1-47ce-952d-08103b0b7ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faaa752-cceb-4270-a7b6-f66895f733ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was announced on Monday that she will face opposition Kuomintang
        presidential candidate Han Kuo-yu, who won his party''s nomination with 44%
        of the vote.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb92197-f92e-475e-ac1e-6e8d644f0e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d52287-3981-435d-a81a-65779f92b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being viewed as more pro-Beijing than Tsai, Han appeared
        to take a harder stance against further integration with the mainland in June,
        amid <a href="https://www.cnn.com/2019/06/17/asia/china-hong-kong-us-protests-intl-hnk/index.html"
        target="_blank">increasingly heated protests in Hong Kong</a>.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e28ee-2393-4137-8656-4e147cb71976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e62b5d0-ac6a-4b0a-ad61-0d16a31deefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''One Country, Two Systems'' can never be implemented in Taiwan.
        Taiwanese people can never accept it, unless it''s over my dead body," Han
        told a rally in June.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d455a-ffb9-402d-890f-b8df44129caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:22.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/07/15/asia/taiwan-us-sanctions-drills-intl-hnk/index.html"
        target="_blank">China holds drills in Taiwan Strait, calls for sanctions against
        U.S. companies</a>."</em></p>'
