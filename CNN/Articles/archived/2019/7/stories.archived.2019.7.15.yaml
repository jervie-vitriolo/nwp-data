      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:52:54.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:54.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney had been in a playful mood throughout the evening, referencing
        his return to Dodger Stadium, where the Beatles played what would end up being
        their penultimate live show in August 1966.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d40c77b-6632-4c62-ae39-b4c78a350ccc'
