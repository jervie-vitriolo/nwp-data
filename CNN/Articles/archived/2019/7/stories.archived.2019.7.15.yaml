      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c278b70-b678-4f91-8d8b-bfa27830b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Buttler and Stokes it had two players perfect for the occasion.
        Buttler''s 59 off 60 took England to within touching distance before Stokes
        led England if not quite home, to the driveway at the very least.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dccb1f1-2f5e-4b87-ab8a-b04b474ddce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3451d00b-8fe5-4791-8d08-0f1c5dd70768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Mark Wood was run out attempting to win the tie off the final
        ball, Stokes was left all alone unbeaten on 84 and with one eye firmly fixed
        on a Super Over.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746fa32-fc3e-4ce0-a616-6ad060d5e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99274d71-3351-4b8d-a106-a9bd34f11095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the crowd on its feet, most in disbelief, Stokes appeared to
        remain the calmest man inside Lord''s.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63abc6c-5517-41e7-8f69-d36cbafc0bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ebc33-978d-403f-bb3e-52fc68067456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both he and Buttler strode back out for the Super Over, hitting
        15 off six deliveries to leave New Zealand requiring 16 to win.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a4cd18-541e-4120-b7cd-cd8a50dbf24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0807cb51-fcc5-40a5-82ea-24ab76d64f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a total appeared quite modest once Jimmy Neesham had taken
        aim at England''s Jofra Archer, leaving his side requiring two off the final
        ball for victory.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c5dff-fd85-4d38-8bc7-66db18a002ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7079ce-adcb-49aa-b900-7f789ad7bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Guptill, the man charged with hitting the winning shot, smashed
        the ball as hard as he could as he set off on a quick run.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd40a502-90b8-40cb-811a-5bdd1ccbe6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497842d3-38f7-4a81-a2ba-163e74b26c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as he turned to race back, the ball arrowed towards the stumps
        from the arm of Jason Roy towards Buttler, who broke the stumps and New Zealand
        hearts.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3520d7-4e1d-4bf7-b03d-b491d6bb6a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2258df-6087-4a77-bf26-02c8acbd5597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s coming home, it''s coming home, cricket''s coming home,"
        sang the England fans.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ea5a8-6285-4e46-a63d-33faafd1932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1355a2cc-5038-48b1-9326-b6d1ac9ef886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cricket may indeed have come home, but a sneaking suspicion says
        their heroes may not be home until the early hours of the morning after this
        truly remarkable triumph.</p>'
  'Tropical-Depression-Falcon-landfall-Wednesday':
