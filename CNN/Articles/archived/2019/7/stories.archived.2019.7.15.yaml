      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen other nations, including the Philippines and China, voted
        against. The remaining 15 abstained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cfb7ec-128a-4778-b513-458dca0e8b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:50:41.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea likewise pointed out how the minority vote "unceremoniously
        grabbed the platform‚Äù to call out the Philippine government ‚Äúwithout verifying
        the facts.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1952ced1-a841-4102-b839-fedaa208b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:50:41.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on the diplomatic community to listen to the Filipino
        people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de4f6e-24c7-438e-922b-00c67a606f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:50:41.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No resolution from any international council, especially those
        led by States that are misinformed about the situation in our country, shall
        weaken our resolve to effectively protect our people''s lives, their properties,
        and their freedoms,‚Äù the executive secretary said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319be79f-3e26-47b3-8496-b3e745e0f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:50:41.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang, earlier in the day, said the government is not closing
        its doors on the <a href="https://cnnphilippines.com/news/2019/7/15/Iceland-UN-human-rights-diplomatic-ties.html">possible
        cutting of diplomatic relations</a> with Iceland as well as other UN member-states
        which backed the resolution. Presidential Spokesperson Salvador Panelo, however,
        said the final decision still lies with President Rodrigo Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab2b2a5-c7db-47ea-a5c1-6b338d0df5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:50:41.167+08:00
