      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo ‚ÄúPing‚Äù Lacson, meanwhile, has called on the government
        to do more about China‚Äôs presence in the West Philippine Sea, even going as
        far as suggesting that the Philippines <a href="http://www.cnnphilippines.com/news/2019/6/18/Ping-Lacson-Mutual-Defense-Treaty-Chinese-vessel.html"
        target="_blank">invoke its defense treaty with the U.S.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e8bc2-be00-4fcd-990f-2b9c1adb6f74'
