      'mgnl:type': 'text'
      'text': '<p>For 27 years, England has dreamed of the day it would have another
        opportunity to play in a Cricket World Cup final. Perhaps, after the most
        astonishing of finales to a final the game has ever witnessed, it was worth
        the wait.</p>'
