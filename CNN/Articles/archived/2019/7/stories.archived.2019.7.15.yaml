      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ahmed Hussen -- who''s of Somali heritage and Canada''s minister
        of immigration, refugees and citizenship, described Nalayeh as a "voice for
        many," in a Twitter post.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
