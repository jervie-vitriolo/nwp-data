      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, moderate to heavy rains will pour over Ilocos Region,
        Cordillera Region, Cagayan Valley, Zambales, Bataan and Mindoro Provinces
        due to ‚ÄòFalcon‚Äô pulling the southwest monsoon. Monsoon rains will also drench
        Metro Manila, CALABARZON, Western Visayas, the rest of Central Luzon and MIMAROPA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2675d687-0b27-4331-8ee9-6fa341da3dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:25:33.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:50.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA, the southwest monsoon is characterized by warm,
        moist winds from the southwest that bring rains to the western areas of the
        country from May to September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c5c825-3a3d-42f7-bc8a-f0af81ff54e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:25:33.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:50.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcon may intensify into a tropical storm while traversing the
        Babuyan Channel, before it makes landfall on Wednesday. PAGASA may raise a
        tropical cyclone wind signal by Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5224b714-7949-49fe-917e-8092c3f12b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:25:33.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:50.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 10 p.m. update, the weather bureau said Falcon still has
        maximum sustained winds of 55 kilometers per hour (kph) and gusts of up to
        65 kph. It has also gained speed, moving northwest at 30 kph, five kph faster
        than its previous speed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a89f9-d188-47d7-aa9c-f6cf8ab8761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:25:33.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:50.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of Falcon was last spotted 855 kilometers east of Casiguran,
        Aurora.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b677e-c6d9-4de0-ac82-06f2443e79e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:25:33.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:50.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to exit the country by Thursday.</p>'
