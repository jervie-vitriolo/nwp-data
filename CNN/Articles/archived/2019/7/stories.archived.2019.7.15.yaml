    'template': '1'
    'title': 'OPINION: Let‚Äôs treat street vendors as people, not problems

      '
    'visualType': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61769552-cd1d-42a3-851c-e76e29960878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.556+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor‚Äôs note:</strong> Ragene Andrea L. Palma is an
        <a href="https://littlemissurbanite.com/about/" target="_blank">urban planner</a>
        who advocates for inclusive cities. She has worked with the UN HABITAT for
        local economic development. She volunteers with the group People Make Cities!,
        which works on public spaces, placemaking, and socio-spatial issues in planning.
        Any opinion stated in this piece is hers.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab68ec-7ad3-45f4-9768-4d08d814a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.551+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Everyday, Jun sells
        taho at the corner of a street block, under a tree. He has a lot of customers
        who line up for their rushed, warm soy breakfast on the way to work. Jun‚Äôs
        dad sits beside him, white-haired, and looking up from the tree root that
        makes a good seat. He used to be the one selling taho, but he‚Äôs too old now,
        so Jun has to take over for the family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31698262-d34d-42cd-a271-e359719290f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.552+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23fddbf-7456-423f-9fed-2be1fee7951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.552+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aling Mila is across the street, on the edge of a sidewalk, her
        back to a smelly and dirty creek. She puts coins, candies, cigarette sticks,
        and boiled saba bunches in a box with dividers, and waits for her loyal customers
        to drop by. She knows them only by face, but she always smiles at them. She
        leans on a rusty rail because her back isn‚Äôt as good as it used to be. ‚ÄúMas
        malakas ako nung bata [ako],‚Äù she says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd0842-6303-4221-b6d0-cfc906dbca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.552+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c943208-75d8-49f1-9678-7051b3195c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.552+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun and Aling Mila are both street vendors in Metro Manila, with
        day-to-day earnings that are barely enough for their families to get by. There
        are so many others who share their daily struggles. But many people ‚Äî even
        those who buy from their sidewalk goods ‚Äî agree how they should be cleared
        from where they stay, for the sake of having ‚Äúcleaner‚Äù cities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487e71a-2653-43cd-b84a-0df05db219f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.552+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbd7874-0f3a-4703-aff3-163aed149eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.552+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The state of informality</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68feccc8-ef9a-4a3c-b8dc-c9c3fc45fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.552+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70619ae-b227-4846-a5c7-447d95cfb8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.552+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the recent <a href="https://cnnphilippines.com/videos/2019/7/3/Divisoria-vendors,-customers-pleased-with-cleanup-operations.html">clearing
        and cleaning</a> of Carriedo and the directives for a disciplined city of
        Manila, photos of the rapid transformation of cleared streets have drawn both
        criticism and praise online. Some applauded the initiative, calling it a long-awaited
        ‚Äúbath‚Äù of the old capital, while others made callouts to the clearing process,
        asking how inclusive it actually was.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0969b8d6-4871-40c0-89c5-42e7bf1eea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.552+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18dca6d-637b-4c37-acb1-f67d27edc764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.552+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 Labor Force Survey <a href="https://www.rappler.com/newsbreak/iq/201448-facts-labor-sector-philippines"
        target="_blank">showed</a> that the country had at least 15.6 million informal
        sector workers (or 38 percent) in the Philippines, <a href="https://businessmirror.com.ph/2017/11/08/informal-sector-contribution-to-gdp-at-p5-trillion/"
        target="_blank">contributing to 5 trillion</a>, or a third of the country‚Äôs
        GDP. Our informal sector is part of what the International Labour Organization
        reports to be a 2 billion worldwide informal economy, and what journalist
        Robert Neuwirth <a href="https://www.ted.com/talks/robert_neuwirth_the_power_of_the_informal_economy"
        target="_blank">calls a ‚Äúpowerful force.‚Äù</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9776b089-9484-4486-b8e3-53ccc346f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.553+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debates about street vendors and the informal sector have revolved
        around the use of public spaces for years now. Many throw arguments on legality
        (Why encourage something illegal? Why do they get to skip taxes while the
        rest of us pay?), the encroachment of public space (using shared spaces as
        their own private stalls), and in the case of Manila, the problems of sanitation,
        petty crime, and a myriad other developmental issues that have hounded the
        city for decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510acf3f-7a38-490c-bfcf-7283a30537ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.553+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also generalizations that some street vendors are also
        drug dealers or part of syndicates ‚Äî with Manila, this thinking is understandable.
        But equating the entire sector to crime is misguided; many street vendors
        are simply trying to make ends meet. Their lack of protection, which is provided
        in formal industries, is worsened by our general perception, making them all
        the more vulnerable.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a2684-6e4f-496b-abaf-e878c10f23b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.557+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"If we deprive street vendors and the informal sector of the use
        of spaces where natural markets have sprouted, where foot traffic has increased,
        and where culture has been created, then we deprive them of one of their basic
        rights: Their right to the city."</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e7cd85-d62c-4b49-a431-19524e3c35e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.553+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fa9a87-8360-4e62-9676-b641807900ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.553+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In urban studies, the phenomenon of urbanization tells us how more
        and more people will stream into our overcrowded cities. With beliefs in the
        opportunities that migration brings, our urban environments will be pressured
        to cater to the needs for survival ‚Äî and not all means of this are formal.
        In the urban website CityLab, <a href="https://www.citylab.com/equity/2018/05/why-cities-should-support-not-exclude-street-vendors/561266/"
        target="_blank">studies show</a> that ‚Äúthe number of people will likely continue
        to outpace the availability of formal employment.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2084172-d9b5-45f8-a6a7-8efb1602f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.553+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e387c7-7dd6-450c-8c75-1dc6b5d71cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.553+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The essence of inclusive cities is how we plan, design, and govern
        for the people who use spaces. If we deprive street vendors and the informal
        sector of the use of spaces where natural markets have sprouted, where foot
        traffic has increased, and where culture has been created, then we deprive
        them of one of their basic rights: Their right to the city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb459fd6-7cb0-42be-97bc-4184c5607ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.553+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39705c66-c841-41aa-be26-10b893a96f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.553+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Street vendors shape our urban fabric</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ae5de-36cc-44c3-911b-50e9a4047cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.553+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6918e3f-9dcc-41fb-8837-cccbd6958108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.553+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often judged to be ‚Äúeyesores‚Äù in what many prefer to be manicured
        landscapes, people miss the value that street vendors bring to our cities.
        They encourage foot traffic because of their transactions, bringing more vibrancy
        to streets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c9f37-8042-4896-83cd-26bcd83355d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.553+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73531d76-bda0-499d-91a5-24a0d7cb326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.554+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vibrancy helps the local (and also formal) economies thrive. Vibrancy
        encourages our urban environments to become more people-oriented, leading
        to pedestrianization, and more walkable cities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e30c5-35c9-4a5d-a9cd-272e6600d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.554+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba79f6-77bc-4412-976c-f79466f2cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.554+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/leisure/food/2019/4/29/netflix-street-food-asia.html"
        target="_blank">‚ÄúStreet Food,‚Äù</a> the documentary series on Netflix, shows
        us a glimpse of how street food vendors fare in different countries. In Thailand,
        pad thai has brought <a href="https://www.citylab.com/life/2017/04/bangkoks-street-vendors-are-not-the-enemies-of-public-space/523788/"
        target="_blank">millions of tourists</a> to the sidewalks, showing how their
        culture is embedded into the food, and the informality. This is the same way
        Filipinos have the concepts of suki, tiangge, tusok-tusok, gilid, or tabi-tabi;
        we have the familiarity, and we build relationships and trust with street
        vendors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57cdcb6-1ceb-4ec1-a2dd-8d94f81a9e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.554+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d19712-506d-4caf-ae54-a1440351c1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.554+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A classic example is how Divisoria is celebrated; buyers not only
        visit the place when people have festival needs, but when school starts, when
        a wedding in the family is to take place, or pretty much anything happens
        in an urbanite‚Äôs life.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7989ec4d-cdd5-41d5-a3d3-7bd761bfeead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.554+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47b148-efd3-413d-9b10-255561355a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.554+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Planning with, not just for, street vendors</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d223ca-c8ee-4a44-a663-20c26a596c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.554+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f4d14-8943-4a82-a4f5-b110ec170d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.554+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearing streets of vendors has its causes and effects. Motives
        include the notion to make more spaces for cars and other motorized vehicles
        because of the traffic. Top-of-mind ‚Äúsolutions‚Äù look towards relocation. Many
        would rather have developers build more malls and condominiums instead of
        ‚Äúugly‚Äù kiosks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3599fccc-8eac-47cd-8722-e8706574c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.554+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But our attitudes on how to plan for our street vendors reveals
        citizen values ‚Äî who do we actually plan for? While inclusive mobility is
        another big fight altogether (as it echoes, ‚Äúmove people not cars‚Äù), car prioritization,
        relocation, and favoring gentrification (transforming places to cater to the
        middle-class, excluding people in the lower-class and in poverty) are all
        socially problematic, exclusive, and elitist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf901d-0ddc-4212-be67-5c529c57cc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:12:28.537+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Providing dignity of space through stalls that have access to
        clean, public restrooms, trash bins, and dedicated spaces that encourage safety
        are some ways we can factor in our street vendors into the urban setting."</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a523edc-1d62-4f5b-9445-83afe613b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These arguments against the informal economy deepen the wound of
        inequality and injustice all the more, instead of uplifting vendors and informal
        workers from a state they are already persecuted for ‚Äî one ‚Äúcleaner‚Äù day for
        the middle and higher classes is one day of ‚Äústarvation‚Äù for someone in poverty.
        If we cleared these vendors without affordable houses to live in, or relocated
        them to places where their markets did not exist, they would naturally gravitate
        towards places where their opportunities serve them better, which is back
        to the streets of Manila.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5901e13b-080d-4a4e-974f-3dcc125af838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1d20bc-89f0-4d59-bd8a-22741a48e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning for informality is very challenging, but doable. Dialogues
        work, but including vendors in planning, and learning about&nbsp;their needs
        are better. Providing dignity of space through stalls that have access to
        clean, public restrooms, trash bins, and dedicated spaces that encourage safety
        are some ways we can factor in our street vendors into the urban setting.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c1e0b-665e-453d-940e-1efdbbf85450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f10c5a2-5076-43b3-bc1d-30db6f8a6b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shifting perspective: Vendors as partners</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34954c-8310-48c9-8381-f0aa497918b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b61760-949d-401a-bb49-14027e5552c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding and addressing the dynamics of informality is not
        unique to Manila, or even the Philippines alone. But valuing the potential
        of the sector by treating vendors as partners is strategic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8f5600-1f27-4831-a6b6-4468d04435ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfbde7c-1ca7-484b-8701-04af61019b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.555+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T13:25:27.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangkok <a href="https://www.tatnews.org/2017/04/bangkok-remains-top-destinations-street-food/"
        target="_blank">rethought</a> its all-out street food clearing strategy, and
        set standards for hygiene in their informal stalls, trained vendors on food
        safety, and enforced waste management and sanitation. Singapore brought together
        their food carts, and used the hawker (peddler) center strategy in open buildings.
        This manifests in Metro Manila, but is not a widespread strategy. Bhubaneshwar
        in India <a href="http://www.inclusivecities.org/wp-content/uploads/2012/10/Kumar_WIEGO_PB7.pdf"
        target="_blank">created</a> vending zones, which are a collaboration of authorities,
        vendors‚Äô associations, and private partners.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e2357-00a4-4161-8716-66b4a6602d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.555+08:00
