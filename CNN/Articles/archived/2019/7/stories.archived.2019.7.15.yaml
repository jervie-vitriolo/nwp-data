      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Devastating to hear the news of Hodan Nalayeh being among the victims
        of the terror attack in southern Somalia. She was beloved by so many, and
        her work so impactful. Rest in Peace," he wrote.</p>'
    '56':
