    'template': '1'
    'title': 'Want to challenge PH foreign policy? Become president first, Calida
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cfd2d8-0098-44a7-8dd1-8a6fc3153228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> The government‚Äôs
        top lawyer poses a challenge to anyone who dares to contest the Philippines‚Äô
        foreign policy under President Rodrigo Duterte: Become president first.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89326776-436a-4442-9cff-0a28f5a9b378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúUnder our laws and Constitution, the chief architect of foreign
        policy is President Rodrigo Roa Duterte and not any interloper who probably
        wants to be president,‚Äù Calida told CNN Philippines‚Äô <em>The Source</em> on
        Monday. ‚ÄúHe should be president before he contests what the chief architect
        of foreign policy is doing.‚Äù</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d4d17-853e-411c-8401-2206fa1428a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also echoed by Presidential Spokesperson Salvador Panelo,
        who said, "<em>Kung pagpipilitan ng mga kritiko ''yung kanilang gusto, eh
        siguro sa susunod na halalan, tumakbo silang presidente para ''pag sila na
        ang presidente, lahat ng gusto nila pwede nilang gawin kung sila na rin ang</em>
        chief architect."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f1bb1-152b-48f1-97e7-1de3882950ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:54:08.335+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3a418e-daca-48f0-9a27-9f4d8bf9721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:54:08.335+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the critics would insist on what they want, then
        maybe they should run for president in the next elections so that when they
        become president, everything that they want, they can do if they are also
        the chief architect.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd52eab6-4457-4067-8cd2-eda7a298d046'
      'mgnl:activationStatus': true
