      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That this game was shown free-to-air on UK television, the first
        live men''s England international to be broadcast on terrestrial since 2005,
        may prove a masterstroke.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba40cdd-a66b-4deb-8358-6afff90c5b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723aa37f-adbd-4442-a182-f981eda761e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who wouldn''t, after watching this, be inspired to pick up a bat
        and hit out like Ben Stokes? Or grab a ball and race towards the crease like
        Jofra Archer?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b94a055-fef7-4cb3-8861-8e40829867b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e41334-479f-4fb3-888b-2ec2ef68b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England triumphed over New Zealand at Lord''s Sunday after coming
        out on top in a pulsating Super Over after the scores were tied after 50 overs.
        Not only did it win, it did so in a way that will be remembered for a generation
        to come.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a54c123-0be5-4316-bb17-41e05a05cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc1028-7630-4c37-b05b-dd52a415cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After both teams reached 241, England doing so off the final ball
        of its innings, it was the host nation that came out on top in the most dramatic
        of circumstances.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c1333-0781-41bb-b1b8-dde961e70319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e5b6c-7b86-465c-9377-4b01aa2865ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Super Over, six extra deliveries for each side, is cricket''s
        answer to the penalty shootout. That New Zealand should equal England''s total
        of 15 and still lose because of its opponents higher boundary rate in the
        original 50 overs, will rankle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8f7b76-05fc-4f60-acb0-ebc6c8ebda3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a771b3d-0cae-4926-af7a-e4998b8e1d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England will not care too much, though.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb5b46-0556-44a7-894d-5dd957b43bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f6f42-478c-40d4-9813-9c0ebb270746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For England, a first men''s World Cup title in its first final for
        27 years. This victory, in front of a capacity crowd at Lord''s will be remembered
        for a team''s stubborn refusal to yield when all odds seemed against it and
        an incredible test of nerve under the fiercest of pressure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7401b253-2cf9-4020-afc0-f21e4325b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a9574d-389b-41e9-b60f-1810a3ca0d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, it is impossible to not feel for this New Zealand side,
        one of the most talented and underrated teams in world cricket, captained
        by the hugely impressive Kane Williamson.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ccb3a-a613-402a-b00a-314ead6162fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9012cb-1f0e-4680-ba00-b81247ec7e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years ago New Zealand was blown away by Australia in the World
        Cup final, this time, it came within a millimeter of winning the tournament
        for the very first time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc077e-26d0-4546-a307-6cd1bd788078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7358eac-2da8-4a11-ba2b-c6537624619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the entire contest should have been turned on its head by a
        single incident involving a man born in New Zealand, wearing England blue,
        will not be lost on those in black.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c26ed-a707-4ef5-9abb-42edbc9652ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d3c0e4-4a52-4837-8988-eb1e76070718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa0cc0-41ba-4aa8-b639-e29a0c05392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ee5d5-1b5e-4820-a94b-4e5ec5a0ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Stokes, born in Christchurch but moved to England at the age
        of 12, has been one of the team''s outstanding players for many a year. And
        typically, in this contest, against the country of his birth, it was his contribution
        that swung the final.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921acded-5d38-4ea6-971d-58b76a0a7aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd6ed32-5fc6-4168-a678-36cc586dcc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With three balls of England''s innings remaining, and his team requiring
        nine for victory, Stokes hit the ball towards the boundary and set off to
        claim two quick runs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f290be-4ae7-4133-8544-86cbac9d6002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b424120b-be43-4dcb-9ac9-96f6428cb74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racing back for the second against the fielder''s throw, Stokes
        dived into his crease with bat outstretched to make his ground, unwittingly
        diverting the oncoming thrown ball past the wicketkeeper and to the boundary
        for four.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ada31-72a8-42e2-a0eb-a360e361d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3789261-a886-4cbc-89cc-0d2b80cbe78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a total fluke. Nobody, least of all Stokes, could quite believe
        what had happened.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a210b506-99ec-4bd6-aeb7-185490d8efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80def161-5a15-4f4c-a1ee-837848000e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Stokes, who made an unbeaten 84 in his side''s run chase, it
        was just another moment in an extraordinary contest in front of a capacity
        crowd held hostage by the drama.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce2713b-c713-4dec-8673-cd348e268c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4d659d-179d-4f61-b743-dc6c5fd40bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the dram was Stokes, without whom New Zealand would
        surely be celebrating its first-ever World Cup title.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c41c0f-5b87-4f0a-87d3-616e3a56bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d9a0dd-4f49-4c73-97f4-954ba377c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:00:18.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:52.475+08:00
