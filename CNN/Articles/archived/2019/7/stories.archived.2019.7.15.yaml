    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6405e46-0bd2-4691-9aaf-428fff4661a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:16:17.542+08:00
