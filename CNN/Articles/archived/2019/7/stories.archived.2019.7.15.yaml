  'North-Korea,-Syria-and-Myanmar-among-countries-defending-China-s-actions-in-Xinjiang':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-15T13:17:15.981+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4e9dcc8-4c1f-4325-86ea-9886887186fb'
    'lead': 'The Philippines is one of the 37 countries that commended China''s efforts
      in ''protecting human and promoting human rights through development.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T13:21:17.688+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T13:25:34.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
