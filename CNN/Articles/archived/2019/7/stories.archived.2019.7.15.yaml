      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/14/entertainment/scarlett-johansson-interview-trnd/index.html">Scarlett
        Johansson says she should be allowed to play ''any person, or any tree, or
        any animal''.</a>"</em></p>'
  'ICE-has-begun-raids-to-round-up-undocumented-immigrants,-official-says':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-15T09:28:27.040+08:00
    'imagesource': 'jcr:83e01b25-1503-419e-b626-2cc28fdab07a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44f04ba8-936d-4c6a-84a3-252f0a2a768c'
    'lead': 'The fresh round of raids will focus on recent arrivals in Atlanta, Baltimore,
      Chicago, Denver, Houston, Los Angeles, Miami, New York and San Francisco, according
      to an immigration official. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T09:35:17.803+08:00
