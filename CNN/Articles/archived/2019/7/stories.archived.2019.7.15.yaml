    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655856e6-9592-4768-9e06-10f4f4e9c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:15:11.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:35.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> For the
        first time, the Department of Health on Monday declared a "national dengue
        alert" following the rapid rise in dengue cases in several regions in the
        country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c23af8-b7a9-4284-8b34-5d7eace8c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:15:11.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:35.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2889eb9e-a3a9-4212-b1de-7ad464154561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:15:11.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque said 106,630 cases have been recorded
        nationwide from January to June 29 this year ‚Äî an 85 percent increase compared
        to the same period in 2018 ‚Äî with a mortality rate of 0.4 percent or 456 deaths.
        He, however, assured there is no national epidemic yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02bd2c5-3fcf-45cd-8be0-91061ebf6661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:15:11.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf72384-4bc2-4407-a341-87fe042449a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:15:11.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:35.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No national dengue epidemic. It''s localized," he said in a media
        briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809a8c1-ab9c-4203-936c-bec6288c9041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:15:11.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:35.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b209b26d-2948-4ee5-b369-d17dd7741626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:15:11.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regions with the most number of dengue cases recorded are Western
        Visayas (13,164), CALABARZON (11,474), Central Visayas (9,199), SOCCSKARGEN
        (9,107), and Northern Mindanao (8,739).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2197f5c4-34b9-4add-a1c6-a5eb225fcb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:15:11.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ceb60e-9e5a-44b2-a7e6-8b24ab1d4675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:15:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are also monitoring the situation in Ilocos, Cagayan
        Valley, CALABARZON, Bicol, Eastern Visayas, Zamboanga Peninsula, Davao, Bangsamoro
        Autonomous Region in Muslim Mindanao, and Cordillera Administrative Region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e8f8b-6fcb-43cd-8a6c-4915c6044751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:15:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0d5bc-3d64-4284-8c3e-2f282241d1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:15:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said peak in dengue cases has been observed every 3 to 4 years.
        The Philippines had a spike in dengue cases in 2016, therefore DOH is expecting
        a rise in cases this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6204757-8ebb-4768-85a1-a964bf75a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:15:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee78fb-6b5f-4839-9d37-ce6d35d69a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:15:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a phenomenon. No science is able to explain it," the Health
        Secretary said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e2ecb0-5a40-4e2d-acf6-68046358fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:15:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e869c2-8ccb-4868-9ffd-2e702d8cf7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:15:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization Country Representative Dr. Gundo Weiler
        noted there is a rise in dengue cases globally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b249333-6773-4757-97e2-348a690ba3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:15:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce478e-f1c0-4461-9f3e-df6120fe5cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:15:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:35.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to brace for a severe dengue outbreak this year," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02ecd43-b886-4770-918b-a1534b55a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:48:50.441+08:00
      'mgnl:createdBy': 'chad'
