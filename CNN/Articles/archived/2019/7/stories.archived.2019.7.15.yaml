      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9387008-94b3-4ba1-bee6-0e7b4d6bc7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario and Morales‚Äô complaint also reference the 2016 arbitral
        ruling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4459b97d-567c-432d-abad-577b1d15acda'
      'mgnl:activationStatus': true
