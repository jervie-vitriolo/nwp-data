    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06d36c48-ffec-43ad-8261-330a5d9a5506'
    'lead': 'Under Republic Act 11314 or the Student Fare Discount Act, the discount
      can be availed of everyday, including weekends and holidays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T16:00:04.936+08:00
