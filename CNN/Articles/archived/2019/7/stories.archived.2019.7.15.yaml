      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac8ca78-13db-40a7-8599-f2b160a22565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:07:35.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:37.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three sea features are all part of the West Philippine Sea,
        a part of the South China Sea claimed by the Philippines and contested by
        China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0031f29-0761-4669-8cc3-90d9e6ccb36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:07:35.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:37.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe12e0c-6356-46d4-87da-7af6ced89a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:07:35.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international arbitral tribunal constituted under the
        United Nations Convention on the Laws of the Sea and backed by the Permanent
        Court of Arbitration in The Hague <a href="http://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html"
        target="_blank">invalidated China‚Äôs sweeping claims</a> over virtually the
        entire South China Sea and ruled that the Asian giant violated the Philippines‚Äô
        exclusive rights over features in its 200-nautical mile exclusive economic
        zone.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465c5b05-0421-44a9-a217-b2625e1668d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:07:35.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:37.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html"
        target="_blank">What you need to know about the Arbitral Tribunal''s ruling</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6dd353-b023-44a6-9ff9-80c053b98042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:07:35.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:37.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Calida, more than the mere order to protect the seas, this petition
        is essentially a call for the SC to enforce the three-year-old award which
        ‚Äúshould not be.‚Äù He added that there is no need for a writ of kalikasan to
        be filed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3d7a2-29da-4120-971c-68d9500b233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:07:35.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1771cc7b-79a4-49c4-bf9d-b099365f2e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:07:35.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:37.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if the fishermen feel that they were violated, what legal remedies
        could they avail of?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd022dc-4d44-4bbf-86e2-188534548bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:07:35.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:37.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e79e1a-ad2e-40d4-8b09-1f22e58a756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:07:35.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThey are in good relations with the Philippine Navy and Coast Guard.
        In fact, there are times that the Coast Guard will accompany them when they
        do their patrols. So <em>wala dapat silang i-</em>file <em>na kaso</em> [they
        should not have filed a case,] actually,‚Äù Calida said.</p>'
