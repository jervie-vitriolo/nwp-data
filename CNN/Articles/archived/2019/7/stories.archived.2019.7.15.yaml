      than war'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e899993-393c-494b-82f9-398dede8eeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> Senior
        Associate Justice Antonio Carpio on Sunday countered President Rodrigo Duterte‚Äôs
        belief that armed conflict is the only way to implement the 2016 international
        tribunal ruling granting the Philippines‚Äô rights over areas within its exclusive
        economic zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f2994-c5a7-41cc-a502-094d74d54410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before graduating students of the Ateneo de Manila University
        Law School, Carpio said the government should not just ‚Äúsit idly by‚Äù and let
        China seize territories within the Philippine EEZ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec1304e-687d-46d4-8de7-dc4bd3d571aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMr. President, there is a formula, and not only one but many ways
        of enforcing the arbitral award without going to war with China using only
        the rule of law," Carpio said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e32ef82-2100-436c-a5ea-0b6834371582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to Duterte‚Äôs dare to Carpio to respond to Chinese
        President Xi Jinping‚Äôs threat of ‚Äútrouble.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f6f3d-d055-4c3f-bb84-9863ff6c3a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Ngayon sabi ko, turuan ninyo ako paano na sinagot na ako ni</em>
        Xi Jinping <em>noon</em>, ‚ÄúThere will be trouble.‚Äù <em>Kaya sagutin mo muna
        ako</em> Justice, give me the formula <em>at gagawin ko."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826ffce-a635-417f-8b1b-d01809063d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, teach me how since Xi Jinping said, ‚ÄúThere
        will be trouble.‚Äù Answer me first, Justice, give me the formula and I will
        do it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06944360-e295-41cf-930d-f29aa0752f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called out the false notion of waging war against Beijing
        for Manila to enforce the ruling ‚Äî which was based on provisions under the
        United Nations Convention on the Law of the Sea. Both countries are signatories
        to this convention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdba913-8d00-49f1-a55b-eb58b38113dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe Filipino people should not be intimidated by national leaders
        who peddle a false option that either we go to war with China or submit to
        China. This false option should be discredited once and for all. This false
        option does not deserve any further space or airing in the nation‚Äôs political
        discourse,‚Äù he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d28b5c-95a7-4f5a-9abe-f20cf410dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carpio enumerated several ways in which the country can enforce
        the arbitral award:</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39ba22b-87ef-43f3-8d3e-953eaa8f8791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Enter into a sea boundary agreement or convention with Vietnam,
        Malaysia, Indonesia, and Brunei.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3239e9-6cb8-4b5e-9dcc-2972946fcab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said that a convention aligned with the ruling of the arbitral
        ruling can declare that no geologic feature in the Spratly Islands generates
        an EEZ. The maritime features cover the area of the South China Sea where
        Malaysia, Vietnam, Indonesia, Brunei, the Philippines, and China are claimants.
        If the convention pushes through, Carpio said China will be the only state
        claiming EEZs generated by the Spratlys, leaving them ‚Äúisolated.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5021cf3b-15f5-46e6-a0b4-cca416fdeefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. File an extended continental shelf claim in the West Philippine
        Sea beyond the EEZ off the coast of Luzon, where China is the opposite coastal
        state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f242a-5c73-43aa-be5f-90eab99c36d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling already invalidated China‚Äôs nine-dash line claim. Carpio
        said China‚Äôs own extended continental shelf does not overlap that of the Philippines.
        The SC magistrate said Manila may file this request before the United Nations
        Commission on the Limits of the Continental Shelf.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c589ca-08e8-4bf5-a07d-839c491f20f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt is most likely that the UN Commission will affirm the extended
        continental shelf of the Philippines, in the same way it affirmed the extended
        continental shelf of the Philippines in Benham Rise,‚Äù he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5789917b-7aaa-49e2-9157-8dd9114199a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio explained the new outer limits of the 150-nautical mile extended
        continental shelf will be the new benchmark of the Philippine EEZ.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c41b1-bf82-4fda-93af-3e6f86debd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Deploy 10 new response vessels donated by Japan for the Philippine
        Coast Guard‚Äôs use.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067a936-893e-4f4f-a8d2-059d21fd0f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said the new multi-role vessels will help drive away poachers
        from other countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dbb7d9-18a8-4024-848e-2ca10034801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Welcome the Freedom of Navigation and Overflight Operations (FONOPs)
        of the United States, United Kingdom, France, Australia, Japan, India, and
        Canada in the South China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdcf98a-35e7-43cf-85b6-a3caba492262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe naval and aerial operations of these naval powers, which are
        in conformity with UNCLOS and customary international law, have increased
        in frequency since the 2016 arbitral award, and are the most robust enforcements
        of the arbitral award, bridging the gap between the rule of law and the rule
        of justice,‚Äù Carpio said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670179c-d6a5-496f-b8b4-08e0450b1e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Send its own Navy to join the FONOPs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479e542-b546-4109-a631-1304d61364b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had been adamant in not sending of Navy ships to disputed
        areas in the West Philippine Sea. However, Carpio said asking the Philippine
        Navy to join will assert the Philippine EEZ as it belongs to the Philippines
        under the arbitral tribunal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc67efee-e238-4c71-b383-61b9cd03f78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Invite claimant countries such as Vietnam, Malaysia, Indonesia,
        and Brunei to conduct joint FONOPs in the South China Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38f284-bfae-40d0-8f1a-95f41a48d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said the common assertion through the naval and aerial operations
        of coastal states within their respective EEZs will enforce the award. But
        he lamented at how the Philippines seemingly avoids the joint activities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2eb23b-2d11-4d65-af75-f5f28f1d17b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe naval and aerial operations of these naval powers, which are
        in conformity with UNCLOS and customary international law, have increased
        in frequency since the 2016 arbitral Award, and are the most robust enforcement
        of the arbitral Award, bridging the gap between the rule of law and the rule
        of justice,‚Äù he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2deb4e-eef7-4825-9bdb-838f1697a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Support private efforts to enforce the ruling.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969bba19-2eb6-4eb3-97dc-29a429f5a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio then cited the complaint filed in March against Xi and other
        officials of Beijing regarding the ‚Äúcrimes against humanity‚Äù in the West Philippine
        Sea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6867b5ae-6139-4f64-a231-c5594d3e611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communication before the International Criminal Court was filed
        by former Foreign Affairs Secretary Albert Del Rosario and former Ombudsman‚Äôs
        Conchita Carpio-Morales.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000887f6-7f36-41dc-b04e-7bc4a31c21eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:43:36.021+08:00
