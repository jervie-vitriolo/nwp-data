  'makabayan-bloc-resolution-suspension-of-55-lumad-schools':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-15T22:01:24.673+08:00
    'imagesource': 'jcr:1e19ec1b-a91c-4907-89b4-bc059cb0f974'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e87ecf2d-5911-40fb-bf6a-25daf9e63ede'
    'lead': 'The group says the Department of Education ordered the suspension ''without
      proper investigation as it relied only on the report and self-serving affidavits
      submitted by the NTF ELCAC (National Task Force to End Local Communist Armed
      Conflict).'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T22:02:30.133+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T13:25:16.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:25:03.657+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makabayan bloc calls for House probe on suspension of 55 lumad schools'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4813f714-d511-490b-a518-19e343505e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T22:02:30.134+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> ‚Äî The group
        of progressive lawmakers in the House of Representatives filed Monday a resolution
        calling for an immediate investigation on the suspension of 55 lumad schools
        in the Davao region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfc5aba-64dd-4e4f-85b9-516fd64b6635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T22:02:30.134+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc urged the House committees on Indigenous Cultural
        Communities and Indigenous Peoples and Basic Education and Culture to look
        into the <a href="https://cnnphilippines.com/regional/2019/7/13/davao-ip-schools-deped.html">suspension
        of the schools owned and operated by the Salugpungan Ta‚Äô Tanu Igkanogon Community
        Learning Centers</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798938d5-5b16-4f6a-8a3f-ecb91f76ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T22:02:30.134+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the Department of Education ordered the suspension
        "without proper investigation as it relied only on the report and self-serving
        affidavits submitted by the NTF ELCAC (National Task Force to End Local Communist
        Armed Conflict)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861cf5d0-5fa1-4e57-a2b4-14e080029b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T22:02:30.135+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the suspension is "in flagrant violation to the due
        process rights of Salugpungan, its administrators, teachers, staff and students."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2856b9-96d6-45f5-8803-87ecb9d4eb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T22:02:30.135+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DepEd even failing to inform Salugpungan officers beforehand
        about the said Order before releasing the suspension order to the media. It
        is not only unjust and unethical but clearly smacks of discrimination against
        the Lumads of Salugpungan," the lawmakers said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd8f91d-29a1-44ec-951a-d52a63633e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T22:02:30.135+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan said the administrators, students, teachers, and staff
        of the suspended schools "have been continuously subjected to red-tagging,
        vilification and harassment for several years."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2754b4-1a52-42f7-810d-1025006214cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T22:02:30.135+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat arising from the red-tagging and the actual occupation
        of military forces of school buildings caused its intermittent closures in
        the past years," it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f26d98-55af-4fcc-8f0e-0032c9e11552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T22:02:30.135+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited the Constitution and the United Nations Declaration on
        the Rights of Indigenous Peoples in defending the rights of lumads to education.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a6fc81-7375-406e-bf7f-cc5707fe89a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T22:02:30.136+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salugpungan schools were established to give indigenous groups
        in remote areas access to education. The first school was established in Bukidnon
        and spread across Mindanao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f4a4b-8920-4b20-a640-cafca63eceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T22:02:30.136+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc is composed of Bayan Muna party-list representatives
        Eufemia Cullamat, Carlos Zarate, and Ferdinand Gaite; Gabriela Rep. Arlene
        Brosas; ACT Teachers Rep. Francel Castro; and Kabataan Rep. Sarah Elago.</p>'
  'Rodrigo-Duterte-mulls-Iceland-diplomatic-ties':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte is ‚Äúseriously considering‚Äù to cut diplomatic
      ties with Iceland after its resolution calling for a probe into the Philippines‚Äô
      human rights situation was adopted by the United Nations Human Rights Council.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-15T23:20:16.254+08:00
    'imagesource': 'jcr:e156643a-5c41-4156-9074-a2b6f0a8626e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64f40cec-0f35-4c19-b11a-f989b3be9d3d'
    'lead': 'Presidential Spokesman Sal Panelo says the resolution adopted by the
      United Nations council was ''designed to embarrass the Philippines.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T23:23:08.071+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T13:25:15.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:25:03.763+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iceland', 'Rodrigo-Duterte', 'diplomatic-ties']
    'template': '1'
    'title': 'Duterte ''seriously considering'' cutting diplomatic ties with Iceland'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3300bf8-efef-4f5f-8fce-75b2f5b8c27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T23:23:08.071+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> ‚Äî President
        Rodrigo Duterte is ‚Äúseriously considering‚Äù cutting diplomatic ties with Iceland
        after the Nordic country''s resolution calling for a probe into alleged killings
        in the country was adopted by United Nations Human Rights Council "based on
        false information," his spokesman said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cb5ed7-10c2-4680-baa8-8f85105dc784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T23:23:08.071+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúJust talked (to) PRRD an hour ago. He is seriously considering
        cutting diplomatic relations with Iceland," Presidential Spokesperson Sal
        Panelo said in a message to CNN Philippines. "The adopted Iceland resolution
        is grotesquely one-sided, outrageously narrow, and maliciously partisan. It
        reeks of nauseating politics completely devoid of respect for the sovereignty
        of our country,‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb24b54e-9308-48dc-af80-56baabf93dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T23:23:08.071+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the resolution that 18 countries led by Iceland voted
        to adopt demonstrates how Western powers are ‚Äúscornful‚Äù of the Philippines''
        sovereign exercise of protecting its people from the scourge of illegal drugs.
        He said it is based on false information and unverified facts and figures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71db6da5-aa87-4fd6-a590-64dfe657b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T23:23:08.071+08:00
      'mgnl:createdBy': 'chad'
