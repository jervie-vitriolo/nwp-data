      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> ‚Äî Gilas
        Pilipinas head coach Yeng Guiao is expected to release the final list of players
        who will have a chance to represent the country in the 2019 FIBA World Cup
        tonight.</p>'
    '7':
