      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66894f82-b3c3-4f2e-915b-32b9540038bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.670+08:00
      'mgnl:createdBy': 'xave'
