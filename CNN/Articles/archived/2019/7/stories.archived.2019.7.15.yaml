      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland‚Äôs resolution was formally adopted Thursday at the 41st regular
        session of the council in Geneva. Of the 47 member-states, 18 voted in favor
        of conducting an investigation into the Philippines'' drug war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c8055-8087-4c93-bb0c-b6aa0c84f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:50:41.166+08:00
