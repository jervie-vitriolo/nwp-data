      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/7/15/Solicitor-General-Jose-Calida-IBP-writ-of-kalikasan-disbarment.html"
        target="_blank">SolGen says lawyers of fishermen in writ of kalikasan case
        may face disbarment</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2a5ec5-5889-422f-9c2b-dc38dbf30d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some legal experts have also warned that Duterte <a href="https://cnnphilippines.com/news/2019/6/27/Rodrigo-Duterte-China-impeach-EEZ-jail.html"
        target="_blank">risks getting impeached</a> by entering into a <a href="http://cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal.html"
        target="_blank">deal with Chinese President Xi Jinping</a> which allows Chinese
        fishermen into Recto Bank, a sea feature within the country‚Äôs EEZ, in exchange
        for Filipino fishermen going back to Scarborough Shoal.</p>'
