    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437a997-8922-4feb-be41-af188f4cee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:42.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revitalized internal program has been implemented in Metro Manila.
        It will be rolled out in the regions soon.</p>'
  'Scarlett-Johansson-play-any-role':
    'author': 'Leah Asmelash and Nadeem Muaddi, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-15T09:06:33.635+08:00
    'imagesource': 'jcr:fcf2d7c7-9363-48aa-a9ed-4abeaca1091d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1548792f-b129-426b-a404-d2ea5e227c47'
    'lead': '"I personally feel that, in an ideal world, any actor should be able
      to play anybody and Art, in all forms, should be immune to political correctness,"
      actress Scarlett Johansson says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T09:09:58.339+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T13:25:44.227+08:00
