      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e19705-ceb6-42cf-ba3c-7030cc2f57f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johansson''s comments sparked widespread criticism on social media
        about privilege and appropriation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb9024e-aaf2-4254-b9f9-44324e3ac83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.340+08:00
