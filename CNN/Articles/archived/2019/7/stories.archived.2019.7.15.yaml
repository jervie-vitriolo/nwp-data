    'template': '1'
    'title': 'Gilas women''s team to use upcoming Jones Cup stint as preparation for
      Asia Cup, SEA Games'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f326ae-f1af-448a-8a7d-558c3b09af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:08:36.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:25:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Phiippines, July 15) ‚Äî</strong> The Gilas
        Pilipinas women''s team will compete in the 2019 William Jones Cup in Taiwan
        as part of its preparation for the 2019 FIBA Asia Women‚Äôs Cup and the 2019
        Southeast Asian (SEA) Games.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf1034-78cf-402e-8499-39b1d9777d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:08:36.808+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:25:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas (SBP) President Al Panlilio is confident
        that the Jones Cup will be a good avenue for the women''s team to boost its
        competitiveness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c885c-5350-4e4e-877f-49081e8bbf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:08:36.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:25:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe participation in the 2019 Jones Cup will definitely give the
        girls the experience and the competitive spirit in preparation for the 2019
        Women‚Äôs Asia Cup and the 2019 Southeast Asian Games,‚Äù he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c087270b-98a3-4af5-9b04-745be5fd6f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:08:36.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:25:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team will be bannered by mainstays Jack Danielle Animam, Janine
        Pontejos, and Afril Bernardino. They will be reinforced by U.S.-based players
        Kelli Hayes, Arnecia Hawkins, Elisha Bade, and Mei-Lyn Bautista.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a31a5b-8960-433a-ad2c-67b94dbaa6bf'
