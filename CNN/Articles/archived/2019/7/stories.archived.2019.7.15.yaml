    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:55.665+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Scarlett', 'Johansson', 'any', 'role']
    'stories': ['57518afc-7d32-4536-a33e-8f6fd6252850', '99d816c5-6d9a-42a0-aa54-cc39d176ad3c']
    'template': '1'
    'title': 'Scarlett Johansson says she should be allowed to play ''any person,
      or any tree, or any animal'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c63fd-f597-4cb3-9b69-4e7c425d80a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Scarlett Johansson reignited debate about
        Hollywood actors playing characters of other races, genders and sexual orientations
        after saying she should be allowed to play "any person, or any tree, or any
        animal."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f285a-2514-4e9d-ab4f-9a7ca66d054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came in an interview with As If magazine, where the
        actress addressed previous criticism she''s faced for accepting offers to
        play minority characters. In the interview, Johansson said she doesn''t think
        political correctness should determine what roles she can play.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2203dbe-b671-4174-992e-94897aefbef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae133c0-9195-4aab-82d9-03e714a0fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, as an actor I should be allowed to play any person, or
        any tree, or any animal because that is my job and the requirements of my
        job," Johansson told the magazine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd542f04-4449-4a27-80bc-686d8596a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c198ee60-6ab7-4412-b68f-194dffb1b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like it''s a trend in my business and it needs to happen
        for various social reasons, yet there are times it does get uncomfortable
        when it affects the art because I feel art should be free of restrictions,"
        she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09a27a-599e-47c6-b30c-2cba11bf5921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.340+08:00
      'mgnl:createdBy': 'mel'
