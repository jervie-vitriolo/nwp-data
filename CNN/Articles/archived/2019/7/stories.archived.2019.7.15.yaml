      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c8ad7e-300c-40ed-85f3-fff584607fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.670+08:00
      'mgnl:createdBy': 'xave'
