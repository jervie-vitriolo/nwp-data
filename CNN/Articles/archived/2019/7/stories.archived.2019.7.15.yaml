      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe temptation is strong to walk away from all this with well-deserved
        contempt for the minority of countries that have the least moral standing
        to raise their false issues to the discredit of the Human Rights Council.
        But the Philippines must remain true to the cause of human rights,‚Äù he said
        in the statement Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4042203a-e8a8-45ae-a6a9-ba73de864247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:03:33.973+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:31.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is serving a three-year term in the 47-member council
        until 2021. The UNHRC, established in 2006, is an inter-governmental body
        within the UN responsible for strengthening the promotion and protection of
        human rights around the globe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729fbe53-adf6-426b-a17a-7ca7556c91e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:03:33.974+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:31.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Locsin''s tweet that the Philippines may follow the U.S. move
        came two days after his statement that the country will stay in the council.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b07bab9-14dd-48ed-a622-2b9fcba8cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:03:33.974+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about it, Senate President Tito Sotto said he will not be
        surprised if Locsin would endorse pulling out from the international body''s
        council.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab388c46-0552-4475-ab2b-77ce1c709638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:03:33.974+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not be surprised if Sec. Locsin will follow suit considering
        the way they were, all of a sudden, handling the resolution from Iceland and
        not even getting the majority of the members of those present in the quorum
        and saying that it is a UNHRC resolution," Sotto said in an interview with
        reporters Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea9e244-fc6b-4613-b55c-27c6088a2258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:03:33.974+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:31.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senator Kiko Pangilinan said the Philippines can opt
        to exit the council, but it doesn''t mean the Duterte administration will
        be absolved of its crimes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61fd48-c9f1-4554-a815-040a7d236430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:03:33.974+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:31.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can run but we can''t hide. Sooner or later we will have to
        explain if not to the international community at the very least to ourselves
        and our citizens why tens of thousands have been killed and yet the drug menace
        has become worse," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac27b980-b87b-4a70-bb8a-0f6e30a79ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:03:33.974+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:31.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another <a href="https://twitter.com/teddyboylocsin/status/1150700031730520069">tweet
        on Monday</a>, Locsin pointed out at how some senators did not read his Thursday
        statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8aa5fa-8f4e-4fdb-9bdc-e98ba3bafec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:03:33.974+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI also notice that some senators did not read my response to the
        Iceland vote: that while I thought about withdrawing from the CHR, I decided
        to stay so as to teach it how to think morally and forthrightly without hypocrisy.
        This is a duty PH will not shirk. Also to bathe daily,‚Äù he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be41e53-824e-4b09-9033-e999a0446336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:03:33.974+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Sal Panelo on Monday said the decision
        on the withdrawal from the UNHRC will be up to Duterte. Cabinet members have
        rejected the looming investigation, but Duterte said said he may consider
        allowing the council to investigate the rights situation in the country ‚Äî
        as long as they explain their intent for the probe.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e263b8-8acb-4c8a-91d3-2f62c4314a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T00:03:33.975+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:25:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said Duterte is ‚Äúseriously considering‚Äù cutting diplomatic
        ties with Iceland after the Nordic country''s resolution calling for a probe
        into alleged killings in the country was adopted by United Nations Human Rights
        Council "based on false information."</p>'
  'china-economy-trade-war-united-states':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-15T14:30:47.664+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5508683-91d8-4b37-b50a-c617b27a2044'
    'lead': 'And the Chinese economy will continue to face ''downward pressure'' in
      the second half of this year, the country''s National Bureau of Statistics says
      in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:33:24.287+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T13:25:30.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:59.665+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s economy slumps as trade war hits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1b4550-36fc-4ad6-aea5-f80671f120a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:33:24.287+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;China''s economy is slumping as it
        feels the effects of a prolonged trade war with the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a318a-86e8-4616-85e5-fca6e8abafba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:33:24.287+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s gross domestic product grew at 6.2% in the second
        quarter, its slowest rate in nearly three decades and lower than the 6.4%
        recorded last quarter, according to government figures released on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f3136-d191-4736-ade8-2cefdbd407e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:33:24.287+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Chinese economy will continue to face "downward pressure"
        in the second half of this year, the country''s National Bureau of Statistics
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f91c63-23f0-4237-9a2c-6994bc1c3cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:33:24.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese economy is still in a complex and grave situation,"
        it said. "Global growth has slowed and external uncertainties are on the rise."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732114cb-6b9b-47ef-8538-e9c2135e21e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:33:24.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Beijing and Washington recently agreed a temporary truce in
        their months-long trade war, analysts say a lot of question marks remain about
        whether they can reach a deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01209c24-83b7-4099-a429-b64d4469881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:33:24.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uncertainty caused by the US-China trade war was an important factor
        and we think this will persist," said Tom Rafferty, principal economist, China
        at The Economist Intelligence Unit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257ebbe-f5f5-4018-b145-76f1cb230c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:33:24.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Businesses remain skeptical that the two countries will reach a
        broader trade agreement and recognise that trade tensions may escalate again,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02527e-cd3d-49bb-8c66-c7a923107086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:33:24.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts expect Beijing to unveil more stimulus measures to boost
        the economy, including possible interest rate cuts by the country''s central
        bank, the People''s Bank of China. The US Federal Reserve has also signaled
        it may lower interest rates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e7593f-96c5-4d44-b0f6-513bb7a897a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:33:24.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the PBOC has already delivered stimulus this year, markets
        are awaiting... additional measures, which will probably come if trade talks
        collapse," said Edward Moya, a senior market analyst at Oanda. "If talks steadily
        progress, we will still probably see the [bank] deliver fresh stimulus following
        the Fed''s highly anticipated rate cut at the end of the month."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ae105-3af4-43d4-a4a4-123a7cf8ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:33:24.289+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/15/economy/china-gdp-growth/index.html">China''s
        economy slumps as trade war hits</a>."</em></p>'
