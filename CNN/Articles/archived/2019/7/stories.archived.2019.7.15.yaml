      'mgnl:lastActivated': 2023-01-27T13:25:54.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcb4221-2e5e-403d-82ed-683eaf7744fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:52:54.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got a surprise for us, a surprise for you, a surprise for
        everyone," McCartney said. "Ladies and gentlemen, the one and only Ringo Starr."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd81c31-28b7-4001-9aa0-af957992db07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:52:54.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298acaf3-d765-46b0-b10c-888fe1411ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:52:54.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:54.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney and Starr, the last surviving Beatles, hugged onstage.
        A stripped-down drum kit was brought out for Starr before the band launched
        into two of the Fab Four''s classics, "Sgt. Pepper''s Lonely Hearts Club Band
        (Reprise)" and "Helter Skelter."</p>'
