  'Dito-entry-PLDT-revenues-affected':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-15T11:47:04.371+08:00
    'imagesource': 'jcr:4e76800c-2f6d-48c8-abe0-4a22da49f1e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59e0a657-3327-458a-b2c9-15c960f61a6e'
    'lead': 'PLDT Inc. is poised to remain the market leader for landline and home
      broadband services, but could see mobile revenues drop as Dito Telecommunity
      (formerly Mislatel) enters the arena. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:54:36.347+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T13:25:38.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:57.156+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PLDT', 'Smart', 'Globe', 'Dito', 'Telecommunity', 'Mislatel', 'Duterte',
      'third', 'telco']
    'stories': ['e7142d09-a2bc-4c53-b05d-22f9afe908f6', '88f8e6ab-f396-49d5-ac0f-a6aa90a1039d',
      'c68a1663-0b26-4cad-94af-38ec88aa2c42']
    'template': '1'
    'title': 'Dito''s entry may hurt 40% of PLDT revenues, credit rater says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b73733-4f83-4482-a9b1-c47167de5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:54:36.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> The expected
        entry of Dito Telecommunity as a new mobile service provider could have a
        huge impact on PLDT Inc., with a global credit rater saying as much as 40
        percent of brand revenues could be at risk by next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43da9e3e-e8e3-406c-9ad2-f75ec1ca2efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:54:36.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P Global Ratings said the new telecommunications service provider
        could shake up the mobile network scene, and will surely snatch customers
        away from the current giants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7474e4-a7f7-459c-8832-429684b02352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:54:36.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the third licensed player Dito Telecommunity (formerly
        Mislatel) to compete on price on its slated market entry in the second quarter
        of 2020. Some loss of mobile subscribers for PLDT is inevitable, especially
        in the context of the Philippines'' price-sensitive market," the debt watcher
        said in a statement on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe48ea-e043-465b-b933-a158a21f9011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:54:36.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 40 percent of PLDT''s revenue will be exposed to this competition,
        as the third player will compete in the individual mobile space."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c6b26-52e4-444d-b37b-11dc41b1cb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:54:36.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06a8b0f-e20c-42e6-b4ec-f3075feb2f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:54:36.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT''s consolidated service revenues totaled ‚Ç±39.6 billion in the
        first quarter, up five percent from a year ago largely from wireless network
        services. Net income settled at ‚Ç±6.7 billion during the first three months,
        down three percent year-on-year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e885a6c-099b-4cc7-9c6f-ae0726dcce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:54:36.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a9c7b-75d1-4858-bdee-4d2985017acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:54:36.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Rodrigo Duterte awarded a <a href="https://cnnphilippines.com/business/2019/7/8/Mislatel-Dito-Telecommunity.html">Certificate
        of Public Convenience and Necessity</a>&nbsp;to the Mindanao Islamic Telephone
        Co. consortium, now called Dito Telecommunity Corp. It is the last official
        permit they need to roll out mobile services in the Philippines. As he handed
        the certificate to businessman and campaign donor Dennis Uy, Duterte challenged
        the third player to break the existing duopoly of Smart Communications and
        Globe Telecom ‚Äî one of the President''s many promises in his previous State
        of the Nation Address.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22044922-387b-4d39-9678-0df8cfdcb409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:54:36.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2018/07/23/Duterte-third-telco-best-service-reasonable-price.html">Duterte
        prefers 3rd telco to provide best service, reasonable price</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb55990-b2e2-43bc-95d1-f4fff13b469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:54:36.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P kept PLDT''s credit score at "BBB+" ‚Äî matching the recently-upgraded
        rating of the Philippine government ‚Äî with the view that its business will
        remain buoyant over the next two years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb0faf5-3fc2-4106-9baf-3180c2c11129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:54:36.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72688dc5-8d28-4ae7-81b2-06cbf8e7d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:54:36.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:38.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international debt watcher said PLDT is set to keep its dominance
        over the fixed-line segment such as telephone and broadband lines, but will
        likely have to spend more and incur bigger debts to upgrade its services,
        particularly for converting to the fiber network. S&amp;P added that a rating
        upgrade is unlikely, given the firm''s elevated capital spending and as it
        faces increased competition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39cc813-4ac9-4446-a624-c06c6fc0296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:54:36.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:38.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fe8dd5-4e1d-4bb3-96d4-9b650daa5372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:54:36.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:38.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wireless space, S&amp;P sees PLDT remaining second to Globe
        but is enjoying a big boost from mobile revenues, with more smartphone users
        tapping their subsidiary Smart for data connection. The credit rater thinks
        bundling their network services will "provide continued value" to subscribers,
        which would preserve a "substantial" wireless market share for PLDT.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814e153-fb3f-42ab-a21b-f485e09fea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:54:36.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:38.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2018/11/07/pldt-smart-globe-telecom-welcome-3rd-telco.html">PLDT-Smart,
        Globe welcome entry of 3rd telco player</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4834a-28a6-4a5c-b4e1-5436f9f437b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:54:36.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:38.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a target rollout this September, Dito Spokesperson Adel Tamano
        said commercial operations have been pushed back to the <a href="https://cnnphilippines.com/business/2019/7/9/dito-telecommunity-mislatel-rollout.html">second
        quarter of 2020</a> as they fine-tune their offerings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e349a-4135-40cd-bc02-fe40f7095a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:54:36.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:38.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito has paid a ‚Ç±25.7 billion performance bond as it committed to
        provide internet service with a speed of 27 megabits per second (Mbps) to
        37 percent of the population on its first year of operation. The Philippines
        has an average mobile internet download speed of 7 Mbps and an average upload
        speed of 2.2 Mbps, <a href="https://cnnphilippines.com/news/2019/5/31/opensignal-mobile-internet-data-ranking.html">international
        analytics company Opensignal</a> said in a report last May.</p>'
  'New-York-blackout-entertainment-continues':
    'author': 'Madeline Holcombe, CNN'
