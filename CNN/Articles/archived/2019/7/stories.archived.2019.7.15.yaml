      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a1dde1-435d-40fe-9dde-697e14f993b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T18:08:26.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on security camera footage, police named the individuals as
        Gilcar Dumagan Mofar, Noli Bonifacio Casuela alias Lito Dapitan, Marlon ‚ÄúAilon‚Äù
        Parojinog, Michael alias Pilay and alias Batang Calunod, and Frederex Secretarin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a1abb-150e-4cd6-bbf7-b3f32407f45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T18:08:26.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be8741c-589f-4475-b635-c18aeb27b638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T18:08:26.957+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District chief, Brig. Gen. Vicente Danao said the
        group is linked to the controversial Parojinog family of Ozamiz City, Misamis
