    'title': 'How the city that never sleeps kept going when the lights went out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b9ce77-a0dd-4834-9948-6313a5bdbcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T12:00:17.110+08:00
