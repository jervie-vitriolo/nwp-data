      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ea78f-09b9-4774-b07c-fab25a6b1b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:11:26.556+08:00
