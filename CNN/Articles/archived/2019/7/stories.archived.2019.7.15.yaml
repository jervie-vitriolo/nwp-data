  'nepal-floods-landslides':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-15T14:05:44.169+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f40548cb-15f2-4fd6-9944-07f6d9e09386'
    'lead': 'At least 88 people die and tens of thousands are displaced after torrential
      monsoon rains triggered floods and landslides across Nepal and parts of South
      Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:07:57.555+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T13:25:31.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:24:59.293+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Floods and landslides kill at least 88 people in Nepal and India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c477bf-3bc9-4f55-a8e4-e17725d46c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:07:57.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;At least 88 people have died and tens
        of thousands have been displaced after torrential monsoon rains triggered
        floods and landslides across Nepal and parts of South Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa60e01-bb73-43cf-954f-ad1ece49ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:36:19.030+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 64 people have died in Nepal, with a further 31 people
        identified as missing and more than 2,500 rescued, the country''s Ministry
        of Home Affairs said Monday morning. Search and rescue efforts have been stepped
        up, with multiple federal agencies, the Nepalese Army, and paramilitary forces
        mobilized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d8d74a-d0c1-42d6-9b57-ecf5d9632d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:36:19.030+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring India, 14 people have died on the northeastern state
        of Bihar, which lies on the India-Nepal border. The death toll there is "bound
        to increase," said Pratyaya Amrit, a senior official at the Bihar Disaster
        Management Department, as flood waters retreat and reveal the true extent
        of the damage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5509a5e6-29d7-4a0c-b7c4-54814693d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:36:19.031+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 19.6 million people across 12 districts have been affected
        by the flash floods, Amrit added. About 46,000 people in Bihar have been shifted
        to temporary shelters, and national and state disaster relief teams have deployed
        in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d35d92a-ca33-41f4-a94b-ed821b54dcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:36:19.031+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bangladesh, which borders India, 40,000 people in rural low-lying
        areas have been directly affected by the floods, said Enamur Rahman, the Bangladeshi
        State Minister for Disaster Management and Relief. They are bracing for the
        worst -- many of India''s rivers flow into Bangladesh, so continuous rains
        could bring the flooding across the border.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90c49be-03ec-44c6-9f31-8b314774b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:36:19.031+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images on social media of the worst-hit areas, including Nepal''s
        mountainous Kathmandu Valley and the lowland Terai region on the southern
        border next to India, show roads and cars submerged in muddy water. Some residents
        appear trapped in their homes, sheltering on rooftops as floodwater washes
        past their doorsteps. Those who do attempt escape carry bundles of belongings
        on their heads as they wade through chest-deep water.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c12712-bc05-4aed-93e0-553c42fe3fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:36:19.032+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, 16,520 households in Nepal have been displaced, according
        to the Ministry of Home Affairs. Rescue teams continue to evacuate residents,
        pushing inflatable dinghies through flooded streets and helping children and
        the elderly to safer areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c58a8-4349-4544-8629-8f1898b3212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:36:19.032+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:31.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monsoon rains began on Thursday, inundating low-lying towns
        and villages, with tens of thousands evacuated after major rivers swelled
        to dangerous levels, according to the Nepalese Ministry of Home Affairs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e1a37a-8ea2-4d0a-a3e0-27e6f6a922ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:36:19.032+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:31.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regions of Nepal on the southern border, like the Bara District,
        have seen more than 400 millimeters (15.75 inches) of rain in the past few
        days, according to satellite estimates. The rain is still pouring, with some
        western areas expected to receive up to 250 millimeters (9.84 inches) in the
        next 48 hours, said the Nepal Department of Hydrology and Meteorology.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e256c42-a17c-4602-876d-ba2dea762c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:36:19.032+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:31.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monsoon rains bring both relief and disaster every year -- they
        bring much-needed water to drought-hit regions, but the sudden downpours also
        trigger floods and landslides, especially fatal in areas without sufficient
        water storage infrastructure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c20b9ae-b392-4ce1-913f-19f63bd0aa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:36:19.033+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:31.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Nepal had some of the heaviest monsoon rain in recent years,
        with floods killing at least 143 people and damaging nearly 80,000 houses.
        Another severe monsoon season in 2014 killed over 100 people in Nepal, and
        displaced more than 17,000 families.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a04762-0545-40db-ae9d-f6548a26e181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:36:19.033+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian cities also face deadly monsoon floods almost every year.
        Dozens have died just this month in the western Indian state of Maharashtra,
        with houses and transport hubs washed away.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed5a6d7-f57a-4801-9e71-f6d562453d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:36:19.033+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:25:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/15/asia/nepal-monsoon-deaths-intl-hnk/index.html">Floods
        and landslides kill at least 88 people in Nepal and India</a>."</em></p>'
  'Philippines-UN-Human-Rights-Council':
