      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government sees the resolution for what it is--
        a pernicious act, an affront to a sovereign, peace-loving nation, and an abuse
        of UNHRC processes,‚Äù Medialdea said.</p>'
