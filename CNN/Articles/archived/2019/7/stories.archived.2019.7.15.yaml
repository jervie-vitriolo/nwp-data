      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johansson clarified her comments in a statement to CNN on Sunday,
        saying they were taken out of context.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8647f1be-3084-4654-9504-478ce8ae2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:44.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc36e8-2ede-4909-b1bc-0bf0209bdd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally feel that, in an ideal world, any actor should be
        able to play anybody and Art, in all forms, should be immune to political
        correctness. That is the point I was making, albeit didn''t come across that
        way," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28927259-35c2-4949-a01f-d6a98ad8ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fffa061-b5c6-46bd-a483-f96b0e8a3307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recognize that in reality, there is a wide spread discrepancy
        amongst my industry that favors Caucasian, cis gendered actors and that not
        every actor has been given the same opportunities that I have been privileged
        to," she added. "I continue to support, and always have, diversity in every
        industry and will continue to fight for projects where everyone is included."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31389196-4da2-4dab-84af-f660d96b2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a2d51-983b-4bf0-bc24-c416045767d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johansson, who in 2018 was the highest paid actress in the world,
        has faced criticism in recent years for accepting certain roles, most notably
        one depicting a transgender man. Johansson initially defended her choice by
        pointing to men who have played transgender women. Johansson later <a href="https://www.cnnphilippines.com/.../7/14/scarlett-johansson-transgender-film-exit.html">pulled
        out of the movie</a>, saying she was "grateful that the conversation regarding
        inclusivity in Hollywood continues."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d301a6-fb1f-4a44-a415-386c36851b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:09:58.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:44.244+08:00
