      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiercer movements for street vendors have also created historical
        events. Authorities‚Äô attitudes towards informality <a href="https://www.aljazeera.com/indepth/inpictures/2015/12/tunisian-revolution-151215102459580.html">sparked</a>
        the Jasmine Revolution (or Tunisian Revolution), where the immolation of a
        26-year-old vegetable vendor led to the ousting of the president. There‚Äôs
        also the <a href="https://www.citylab.com/equity/2016/02/how-fishballs-became-symbols-of-protest-in-hong-kong-chinese-new-year/463143/"
        target="_blank">Fishball Revolution of Hong Kong</a>. In an interview with
        the Guardian, Alan Yau, a restaurateur, emphasized how peddling street food
        was beyond sidewalks and savoury sense: ‚ÄúStreet food and the fishball represent
        the values of entrepreneurship. Of capitalism. Of liberal democracy.‚Äù</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc68f6b4-040e-46d2-b1cb-a12e0af98925'
