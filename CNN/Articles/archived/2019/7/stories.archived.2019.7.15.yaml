    'template': '1'
    'title': 'Gov‚Äôt may consider cutting ties with Iceland, UN member-states over
      human rights probe ‚Äì Panelo '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70cbff8-da43-4992-908f-6a4fe817f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:34.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)‚Äî</strong> The government
        is not closing its doors on the possible cutting of diplomatic relations with
        Iceland and other United Nations (UN) member-states which backed the human
        rights probe resolution against the Philippines, Presidential Spokesperson
        Salvador Panelo said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb9b2f-08f4-4fe6-aac5-12ca3c760c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:34.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Hindi masama. Eh kung gumagawa sila ng mga deklarasyon na labag
        sa ating kasarinlan at pumapasok sila sa loob ng pamamaraan ng pamahalaan
        upang sirain ang sindikato ng droga sa bansa... baka kailangan na,</em>‚Äù Panelo
        told reporters during his media briefing in Malaca√±ang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299ff8c-0a02-434b-8c63-a1bbe2704184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:34.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:25.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It‚Äôs not bad. If they‚Äôre saying things against us
        and if they‚Äôre interfering with government policies, then maybe we need to.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a33d449-b843-4d33-a6e7-828cc951475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:11:37.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:25.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag ang isang bansa ay nagpapahayag ng isang posisyon na nakakasira
        sa ating kasarinlan o</em> sovereignty,<em> kailangan talagang putulin natin
        ang relasyon natin sa kanila, kung wala silang gagawin kundi siraan tayo nang
        siraan sa mga kalakaran na hindi naman batay sa tunay na pangyayari dito sa
        ating bayan."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8111091e-0107-445d-ab9d-7d4ad0d08796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:34.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:25.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland‚Äôs resolution was <a href="https://www.cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">formally
        adopted&nbsp;</a>Thursday at the 41st regular session of the council in Geneva.
        Of the 47 member-states, 18 voted in favor of conducting an investigation
        into the Philippines'' drug war. Fourteen other nations, including the Philippines
        and China, voted against. The remaining 15 meanwhile abstained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f596eb0e-1ea9-420d-a5bd-543df3224b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:34.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:25.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos on Saturday urged the government to cut diplomatic
        ties with the European country ‚Äúas soon as possible‚Äù‚Äîsaying its resolution
        ‚Äúcannot be imposed on an independent country like the Philippines.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496c860-e90e-456e-b61c-7a370d80f4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:34.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:25.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo noted that while cutting ties with Iceland and the 17 other
        countries which voted to adopt the resolution is a ‚Äúconsideration on the table‚Äù‚Äîthe
        final decision still lies with President Rodrigo Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f0907-2a02-4420-a884-5508c17945d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:34.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:25.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMaybe we should take a serious look at our relationship with them,‚Äù
        Panelo said of the countries, which include Australia, United Kingdom, Italy,
        and Spain.</p>'
    '28':
      'image': 'jcr:aada85f6-cc8b-4d4a-a206-68a211a936c5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0254a6c-9ad2-43a1-af81-5ebe841e31df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:34.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674e927-2ddf-417e-9d19-6c8526fe0e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:34.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThat is my opinion. I support the stand (of Secretary Locsin),
        but in the ultimate analysis of the chief architect of the foreign policy
        of this country then it''s the call of the President,‚Äù he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f64e2-07a5-4db6-89cb-0160874a6061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:34.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman, however, noted that all factors would be considered
        should the government decide to end diplomatic ties with Iceland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1a90e7-279d-4869-81e0-5894f48756d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:34.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, in a speech last Friday, slammed Iceland for
        sponsoring the said resolution, saying the country does not understand the
        social, economic, political problems of the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d24d00-21a7-4234-82ae-7a142e5eeda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:34.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:25.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/7/12/Duterte-Iceland-UN-human-rights-probe.html">Duterte
        hits Iceland over human rights probe: ''You don‚Äôt understand PH problems''</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a740b86a-f3b4-418a-b5bf-6e0d576f4992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:34.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:25.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teddyboy Locsin earlier said the probe
        will not be allowed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e460a-cd17-4eb6-9840-69fab25a33ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:07:55.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any probe resulting from the narrow vote for Iceland resolution
        will not be allowed into the Philippines... Never from people who don''t shower
        at least once daily &amp; likely on cartel payroll," the nation''s top diplomat
        said in a tweet on Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d1c12d-b2e5-4376-b563-c8be0516dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:34.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson, however, expressed concern over officials''
        statements, saying that the country may need to "knock on the doors of the
        community of nations sooner or later."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd12914-7d61-4331-a990-6c690fad33e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T17:07:55.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:25:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the rate we are withdrawing from the UN bodies, it could only
        be a matter of time when we will be left to our own devices. We may not know
        when, what and how, but being a developing country, we may need to ask for
        help from the community of nations sooner or later," Lacson shared on Twitter.
        "Any probe resulting from the narrow vote for Iceland resolution will not
        be allowed into the Philippines... Never from people who don''t shower at
        least once daily &amp; likely on cartel payroll," the nation''s top diplomat
        said in a tweet on Friday.</p>'
  'OFW-remittances-high-May':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-15T16:19:04.677+08:00
    'imagesource': 'jcr:d101d478-5203-4d23-9f4d-7c27429fb067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a58f84b-64ba-44a0-a2a0-31dbb4f6ea83'
    'lead': 'Overseas Filipino workers sent home $2.896 billion in May, the highest
      so far this year which comes ahead of the opening of classes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T16:22:19.553+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T13:25:24.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:25:00.961+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Remittances', 'OFW']
    'template': '1'
    'title': 'OFW remittances soar to 5-month high in May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a718a-ac4e-47fc-9bc5-782646b9f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:19.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> Overseas
        Filipino workers (OFWs) sent home more money in May to hit a five-month high,
        the Bangko Sentral ng Pilipinas (BSP) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05982fe-0768-42dc-ae78-662e6a9c549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:19.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFW remittances totaled $2.896 billion for the month, 5.5 percent
        higher than the $2.746 billion which the country received in May 2018. This
        is also the highest since December''s $3.157-billion haul, which reflects
        a seasonal spike ahead of Christmas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec990c18-fc3e-4a9f-ab46-0a7adcbd7638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:19.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Antonio Mapa, senior economist at ING Bank, said the surge
        in remittance inflows provides "a solid and dependable source of both foreign
        currency and potent purchasing power," as this boosts household spending that
        will also spur economic growth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae676f46-eb4b-48d6-a60d-5f980b820f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:19.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remittance spike also comes ahead of the school opening in June,
        Security Bank chief economist Robert Dan Roces added, pointing out that migrant
        workers are likely providing for tuition, food, and clothing expenses for
        the new academic year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b470d956-c54f-4b86-87e9-c28a56d1a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:19.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this as a positive development since higher remittances
        also increase domestic consumption on imported and other taxable products
        while inflation tapers off ‚Äî the improvement in vehicle sales last month may
        be proof of this. It should also keep residential property sales strong,"
        Roces said in a commentary sent to journalists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c7fb7-a4eb-477e-a402-e417ee5078c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:19.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances are a huge source of disposable income among Filipino
        families, as the dollars that OFWs send home usually support food, daily expenses,
        and even luxuries of their loved ones here.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc57e560-7437-4a4c-878b-75503d3a4e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:19.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s spike brought the five-month remittance tally to $13.7 billion,
        which is 4.1 percent higher than the $13.2 billion wired by OFWs during the
        same period in 2018. This is already faster than the 3 percent growth forecast
        of the central bank for 2019 remittances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de7f61b-1690-449f-badf-0302a1f861dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:19.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money sent by seamen jumped by 9.2 percent to $2.7 billion, while
        land-based OFWs posted a 3.2 percent climb to $9.7 billion, the BSP said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa7b27-890b-4162-b60d-6b3907f38107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:22:19.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:25:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By location, Filipinos based in the United States remained the biggest
        source of cash, accounting for 36 percent of the total. Other major sources
        are OFWs stationed in Saudi Arabia, Singapore, United Arab Emirates, the United
        Kingdom, Japan, Canada, Hong Kong, Qatar, and Kuwait.&nbsp;</p>'
  'Vicente-Loot-Rodrigo-Duterte-NBI-narcolist':
