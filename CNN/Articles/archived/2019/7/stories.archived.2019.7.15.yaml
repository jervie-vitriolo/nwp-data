      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64789d0-97f9-4b43-a7bb-16dd58e1cb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:42.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Deputy Spokesperson Police Lieutenant Colonel Kimberly Molitas
        said the PNP Women and Children Protection Center received 301 complaints
        of economic abuse in 2018. This is a 40 percent jump from a year before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250cf86-7d3f-4bce-852c-29757010b12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:42.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61b104-7f82-4bcc-ad18-7c3878b19c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:42.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:44.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the increased number of complaints of economic abuse
        might be partly caused by the significant pay hike police officers received
        this year. Low-ranking officers received a 100 percent increase, hiking their
        salaries to P29,668 from the previous P14,834 monthly basic pay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a72289a-b552-427e-9910-11338ceb7548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:42.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:44.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495e3544-987e-488d-bbcd-2aa9579c74ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:42.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief would be right in saying that dahil tumaas ''yung sahod
        namin, nagsi-seek ''yung partner to increase or to add more financial support
        to the children of these police officers," Molitas said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741242a7-e244-46b8-b1b0-fac8e75ec7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:42.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e431c4-3128-4b48-bdb7-d16ca46ff0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:42.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To effectively resolve and prevent these cases, the agency implemented
        the "squad concept" in July. This is an internal cleansing program that emphasizes
        values formation, spiritual development, and strengthening family ties of
        its personnel. The "squad concept" is a strategy where police officers are
        formed into small groups of 6 to 8 members. They are led by a squad leader
        or a representative from the religious sector.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c17c0-10a1-480b-a65f-0ee1eb2f8325'
      'mgnl:activationStatus': true
