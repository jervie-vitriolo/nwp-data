      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)‚Äî</strong> Iceland‚Äôs
        resolution calling for a probe into the human rights situation in the Philippines
        is an insult to a ‚Äúsovereign, peace-loving nation,‚Äù Executive Secretary Salvador
        Medialdea said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8bba74-5d43-4cae-bfc6-dff366dfd940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T20:50:41.165+08:00
