    'template': '1'
    'title': 'Ex-mayor tagged in Duterte‚Äôs narco-list wants the NBI to probe him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a2339d-05e7-4596-bff0-85849c71eb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:24:01.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:24.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) ‚Äî</strong> A former
        mayor of a Cebu town is asking the National Bureau of Investigation (NBI)
        to probe him and his alleged drug links, revealed by President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da44581-75dc-48b3-a50e-6cf6b1c64b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:24:01.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:24.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3393b01-29a3-4809-8a38-8e480088b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:24:01.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:24.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKnowing I am innocent of the charges from the very start, I respectfully
        request an independent investigation be conducted by your office on the matter
        to establish the truth about the accusations, past and present,‚Äù former Daanbantayan,
        Cebu Mayor Vicente Loot said in a July 13 letter to the NBI in Region VII.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f0540e-bf5b-4164-b821-fbb08c82d430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:24:01.835+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:24.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60132095-54b5-4200-b4bb-cb9f04f72b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:24:01.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:24.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loot sent the letter on the heels of a local news report that he
        had been accused again by Duterte of involvement in the illegal drugs trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ecae55-b89f-4910-beb4-3e28680b628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:24:01.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:24.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4a93e-7578-43cc-921d-68fe120b78ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:24:01.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:24.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI had been the subject of much vilification and disinformation
        that even the President now believes them to be accurate,‚Äù Loot said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5008dc71-0d0b-4aa5-96e9-aa017f5847e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:24:01.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:24.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125380df-579e-43d9-9ccc-a4af7d342038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:24:01.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:24.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former mayor assured that he will make himself available for
        interview and will provide information about his life and activities if requested
        by authorities. He said he is willing to face charges if the allegations are
        proven true.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeabaf6-4e9f-4ad7-9c06-69a914eaaecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:24:01.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:24.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d4327d-8d46-4ba8-a983-924ec0cbac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:24:01.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:24.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loot, a former police general, also claimed that the Criminal Investigation
        and Detection Group had cleared him of illegal drug links in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf9cfa6-8e26-469b-b892-f050bb532feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:24:01.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:24.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720968ba-4233-4dfc-ad92-eed79c8379f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:24:01.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:24.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Region VII Assistant Director Dominador Cimafranca said their
        office has not yet received Loot‚Äôs letter and could not yet comment about
        it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6500a4-f56f-4a1a-aa64-8f6fcc919102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:24:01.836+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:24.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d98408-41cd-401d-8a32-941a29a1f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:24:01.837+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:24.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview, NBI Region VII Director Renato Enrile said
        once they receive the letter, they will refer it to the NBI headquarters in
        Manila which would determine whether it merits an investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08747a50-686b-4e62-9921-74baba64cd31'
