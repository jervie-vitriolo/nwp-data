    'template': '1'
    'title': 'Trump tweets racist attacks at progressive Democratic congresswomen'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb40b62-d641-4d86-ae34-b7dd1f3e0f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;U.S. President Donald Trump used racist
        language on Sunday to attack progressive Democratic congresswomen, falsely
        implying they weren''t natural-born American citizens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0828d1a-e6e7-4c00-9ada-07d64153d21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not name who he was attacking in Sunday''s tirade but
        earlier this week he referenced New York Rep. Alexandria Ocasio-Cortez when
        the President was defending House Speaker Nancy Pelosi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311027ea-03c2-47cd-858b-89cf43f1996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of Democrats, who are women of color and have been outspoken
        about Trump''s immigration policies, last week condemned the conditions of
        border detention facilities. The group of women joining Ocasio-Cortez were
        Rashida Tlaib of Michigan, Ilhan Omar of Minnesota and Ayanna Pressley of
        Massachusetts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355a012f-59cd-4573-868f-f61b5d6f3035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump implied in the series of tweets that the congresswomen weren''t
        born in America and sarcastically suggested, "they go back and help fix the
        totally broken and crime infested places from which they came."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3a4b0-b436-4a5f-ab93-125a50e563b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Sunday, Ocasio-Cortez wrote on Twitter that the country she
        "come(s) from" and "swears to" is the U.S. and suggested that Trump is "angry
        because you can''t conceive of an America that includes us."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600e154-dff2-4bb4-9b37-2d68515afa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:25:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You rely on a frightened America for your plunder," the New Yorker
        wrote in a tweet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfde4cf-95c4-4725-944f-ab0286bf33d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:56:53.256+08:00
      'mgnl:createdBy': 'janine'
