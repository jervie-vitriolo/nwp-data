    'template': '1'
    'title': 'Yes, Djokovic just celebrated his Wimbledon win by eating a handful
      of grass. Here''s why'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f83ed-a829-49a6-9d0f-d83d4cb88097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:51:16.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;After a grueling Wimbledon final,
        Novak Djokovic savored his win over Roger Federer with a celebratory snack:
        some grass from the court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6969ebb7-7733-424d-ab6d-50731e1d3a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:51:16.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba76526-5d08-4fc3-bf30-381cc5a33c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:51:16.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per his unorthodox tradition, the Serbian player bent down, plucked
        a few blades of grass from Centre Court and proceeded to munch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0121d27-f993-450e-ace7-72784b9c680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:51:16.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4fb521-1527-4885-9519-edefb8b754e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:51:16.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was probably hungry after the long match, which was just 3 minutes
        short of 5 hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9051b0-086f-4de2-af37-35b7db1aef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:51:16.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca76ef0a-dec2-4d4f-a82f-65ec72fb29f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:51:16.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s unusual victory snack stems all the way back to when
        he won his first Wimbledon title in 2011.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9360e69b-923d-4e41-97a4-42ac9d4d4325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:51:16.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d41a5-f171-407d-90d8-20fd3f6bea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:51:16.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:54.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The No. 1-ranked player said he always dreamed of winning Wimbledon.
        When he finally accomplished that goal, he wanted to commemorate it by doing
        something a little out there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766f32cc-377b-4b0d-a3d2-fc0659ffc270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:51:16.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c711d90-04f7-4ab0-858f-b38888bb98b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:51:16.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little tradition obviously. As a kid I was dreaming of
        winning Wimbledon, so, like every child, you dream of doing something crazy
        when you actually achieve it -- if you achieve it -- and that was one of the
        things," he told the BBC in 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf41d00d-f503-41a2-a40d-505d5e3eb9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T06:51:16.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:25:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
