      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beau Belga and Stanley Pringle, who served as warm bodies in some
        of the team''s practices, also made the cut.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2016f8-db13-4a34-9ef3-8f92ebfd5a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T22:01:53.398+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:25:16.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-German cager Christian Standhardinger is the latest addition
        to the squad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b87f2-926b-4adc-9a83-48ca6509c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T22:01:53.398+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:25:16.777+08:00
