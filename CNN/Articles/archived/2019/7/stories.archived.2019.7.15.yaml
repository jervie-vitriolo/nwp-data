      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfaf9ab-7538-4dbe-9b14-c6af4a88abd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:54:08.335+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that Duterte has studied the situation and opted for
        the "safest" and "smartest" option.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c781902d-c6f4-4448-b446-a9fcf5c30cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida also stressed that the government has been doing enough to
        safeguard the West Philippine Sea, a portion of the South China Sea claimed
        by the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f50b85-0e42-4b7a-a2d0-75358d8d144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd34e8-2919-4fd1-85b7-c1878dca6458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution does not explicitly say that the president is the
        chief architect of foreign policy, but this has been held by the Supreme Court
        in several rulings about the chief executive''s power to enter into agreements
        with other countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b7b11-62b4-4cd1-915a-9bcfef11b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d46bd0-76f2-414e-a793-851b71117e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been repeatedly hit for his pivot to China and his unassertive
        stance on the landmark arbitral ruling that invalidated the Asian giant‚Äôs
        sweeping claims over virtually the entire South China Sea and held that it
        violated the Philippines‚Äô exclusive rights over features within its 200-nautical
        mile exclusive economic zone (EEZ).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd45a5-8e73-4a2b-a772-bafc80666882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42f085-82ba-46bd-b76d-e06cf62b4e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the chief critics of the Duterte administration‚Äôs stance toward
        China amid its encroachment in Philippine waters is Senior Associate Justice
        Antonio Carpio who, on the anniversary of the ruling, said the Philippines
        under him has <a href="https://cnnphilippines.com/news/2019/7/12/assert-rights-islands-West-Philippine-Sea.html?fbclid=IwAR3yk-o5I_pgxyIHUIAiU-8u6DOTTcBwuTz_QcpAJPylt5eNpbTsPc16SMM%3Ffbclid"
        target="_blank">done nothing to enforce the award</a> and even risked losing
        it because of his pronouncements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881ad1e-8dd4-4dc4-a0f6-f1ef21537cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf631b-49c6-4570-a3cc-cc113863aeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before graduating students of the Ateneo de Manila University
        Law School, Carpio also enumerated <a href="https://cnnphilippines.com/news/2019/7/15/carpio-duterte-enforce-arbitral-ruling.html?fbclid=IwAR2IFo7J9dVgt-03RVdOcM32eqmVL8ADV-L8bjbhQ4cTHUq2bPBI3rkfQI0"
        target="_blank">several ways in which the country can enforce</a> the arbitral
        award without ever <a href="https://www.cnnphilippines.com/news/2019/7/6/duterte-us-declare-war-china.html"
        target="_blank">going to war</a>, as Duterte repeatedly warned. This was thumbed
        down by Malaca√±ang, saying all of these options has&nbsp;been considered by
        the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb497f3-1a0c-46e5-9f32-7daa415dd571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:25:33.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebca2dd7-09b2-429c-93e4-9407014435d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:31:20.669+08:00
