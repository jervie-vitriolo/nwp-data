      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6db0b6-5904-4633-a50e-2df8067c8928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:05:46.620+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T19:21:46.100+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito Telecommunity acquired the franchise of Mindanao Islamic Telephone
        Corporation, Inc. (Mislatel) to participate in last year''s selection process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dbefbb-3e14-4654-8b27-38700a1ea833'
