      'mgnl:created': 2019-07-22T15:33:45.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.319+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also took aim at the notion Uyghurs were descended from Turks.
        "Xinjiang has long been an inseparable part of Chinese territory; never has
        it been the so-called East Turkistan," the paper stated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6462f-7286-4eea-aa09-2b3f94b84a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.320+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50808105-2822-4ff5-a140-9651569e5c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.320+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has had a long and fractious history with Xinjiang, a massive,
        nominally autonomous region in the far west of the country that is home to
        a relatively small population of around 22 million in a nation of 1.4 billion
        people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574bdc3-ef14-49d6-8e64-feeeb0df6b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.320+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec31ed78-b81b-4d0a-b3e4-606f8e7478ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.320+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The predominately Muslim Uyghurs, who are ethnically distinct from
        the country''s majority ethnic group, the Han Chinese, form the majority in
        Xinjiang, where they account for just under half of the total population.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd379d3c0-cb95-43ce-b352-919b5b697cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.320+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09d551-f95c-429e-a053-23ce3cc16031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.321+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The white paper says there are now 24,800 venues for religious activities
        in Xinjiang, including 24,400 mosques and 400 temples, churches and other
        places of prayer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7afc73-c899-4c06-afae-6b59e7874023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.321+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c48d3-d8c6-4caf-969e-3d43f908ec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.321+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uyghurs have likened China''s campaign against their people to a
        form of "cultural genocide," with former camp detainees describing forced
        lessons in Communist Party propaganda and region-wide bans on Uyghur culture
        and traditions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1fb050-6b52-4d25-9c61-a6406255a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.321+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf22b1b-2156-4b54-80df-624ec02a118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.322+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, long beards and face veils were banned in Xinjiang, as
        well as "choosing names in an abnormal way." In 2018, Chinese public servants
        began mandatory home stays with Uyghur families to help the Xinjiang residents
        "assimilate," and watch for frowned-upon religious or cultural practices.
        And, reports suggest that dozens of mosques have been destroyed in China''s
        crackdown.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15569a9-49d7-48e8-a236-f7c5fe7fc503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.322+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fb87da-65b9-48d4-bd75-1d3f659f78e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.322+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has denied it has re-education camps in Xinjiang,
        describing them as voluntary "vocational training centers."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2002d49-9d6b-4f80-bbba-7da968ee6c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.322+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db64544-ab99-4e0a-8c8d-44732c8cf808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.322+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has fiercely defended the centers as an important part of
        a program to combat Islamic radicalization, which the white paper said had
        risen worldwide after the Cold War, before spreading to Xinjiang.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f0bea8-af08-4592-b20d-b10f6db30093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.323+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c2721f-36d0-4d7f-9f81-a0ab86ae3121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.323+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drawing lessons from international experiences and in view of reality
        of the region, Xinjiang has taken resolute action to fight terrorism and extremism
        in accordance with the law," the paper said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd454918-056a-4701-b592-527411c21e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.323+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b602b0-5e8d-4891-8176-bb1a867cd93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.324+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The white paper suggested that any criticism of attempts to crackdown
        on radicalization was "double standards."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c51003-df24-4134-8fad-a0f3bb228e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.324+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c31dc5a-c05c-4df1-8ea6-5ef887c43a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.324+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of criticism betrays the basic conscience and justice
        of humanity, and will be repudiated by all genuine champions of justice and
        progress," the report said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5948e0-5ee6-46a1-ade5-7bf9ed7dd5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.324+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/22/asia/china-xinjiang-uyghur-muslim-intl-hnk/index.html"
        target="_blank">Xinjiang''s Uyghurs didn''t choose to be Muslim, new Chinese
        report says</a>."</em></p>'
  'Public-spending-down-June':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-22T15:46:07.451+08:00
    'imagesource': 'jcr:23d04d96-658b-4631-a38d-23d88ade59c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a05d7ac-8d56-4f68-bc72-e61ad0d9056f'
    'lead': 'Government spending inched lower in June compared to a year ago, which
      an analyst thinks is still due to the delayed budget for 2019. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T15:51:54.902+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-22T15:52:34.462+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['government', 'spending', 'treasury', 'BIR', 'June', 'deficit']
    'template': '1'
    'title': 'Public spending dips in June '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8e126a-fafe-4266-afef-c9e1de82c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:51:54.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T15:52:34.463+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Government
        spending dropped in June, reversing <a href="http://cnnphilippines.com/business/2019/6/25/May-narrower-surplus-spending-recovers.html">last
        month''s recovery</a> despite available funding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e221f-0ed4-4cd6-ae61-c350e4a6ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:51:54.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T15:52:34.463+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of the Treasury reported on Monday that public spending
        dropped to ₱275.7 billion from the ₱278.5 billion which the government released
        in June 2018. Actual disbursements for state projects dropped by 3.1 percent,
        while interest payments for maturing debt surged by 21 percent to ₱29.1 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43142ce-c112-4636-ab30-1e4c01a8221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:51:54.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T15:52:34.463+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, revenue collections continued to pick up in June. The
        government raised ₱233.9 billion for the month, up by 4.3 percent year-on-year.
        Taxes remained the biggest source of funding, with the Bureau of Internal
        Revenue shoring up ₱157.8 billion, two-thirds of the haul.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da5446-02ec-464b-a66c-0277fee34601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:51:54.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T15:52:34.463+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds remitted to the Treasury enjoyed the biggest lift, rising
        by 37 percent to ₱10.7 billion due to higher dividends paid by state-run corporations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e08f9ab-4bfc-4ab8-bd7d-5411481871ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:51:54.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T15:52:34.463+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tally led to a ₱41.8 billion budget deficit, which is
        22.9 percent lower than the ₱54.3-billion fiscal gap recorded in June 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394c0db-1a3c-4f5e-be0f-f1de1da81bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:51:54.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T15:52:34.463+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time since March when the budget balance was back
        to a deficit, following the impact of the four-month delay in passing the
        2019 budget. President Rodrigo Duterte was only able to sign the ₱3.7-trillion
        spending plan into law on April 15, effectively leaving new and continuing
        programs unfunded during the first four months of the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bd7ffa-6038-47b0-9017-ea80b688313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:51:54.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T15:52:34.463+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a developing economy, the Philippines runs on a budget deficit
        so that it can start new projects even if the amounts needed are beyond what
        it can currently collect as funding. On top of taxes, the government relies
        on issuing debt papers as well as on foreign loans to finance big projects,
        especially big-ticket infrastructure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a4cbf-db49-4efc-88d9-1c57626cf015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:51:54.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T15:52:34.463+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy grew by just <a href="https://cnnphilippines.com/business/2019/5/9/Growth-slows-Q1.html">5.6
        percent in the first quarter</a>, a four-year low and far from the 6-7 percent
        goal set by the economic team for the entire year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcbdc93-e721-4b6c-9372-a3fdb7669a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:51:54.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T15:52:34.463+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first six months, government spending stood flat at ₱1.59
        trillion compared to the ₱1.604 trillion which agencies spent during the comparable
        period last year. Budget releases for actual projects dropped by ₱27.9 billion,
        while debt payments grew by nearly a tenth, data showed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a5726-991f-4e73-8c8e-9f6a88a00537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:51:54.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T15:52:34.463+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, revenues continued to firm up and reached ₱1.548
        trillion as of end-June, up by a tenth versus the ₱1.411 trillion collections
        a year ago. This led to a narrow shortfall of ₱42.6 billion, just about a
        fifth of the ₱193-billion deficit recorded during the first semester of 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb05676-8539-45b8-8f25-ec023f1e5495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:51:54.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T15:52:34.463+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd8d3dd-eaec-4b0a-b2e4-59f3e9618249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:51:54.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T15:52:34.463+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers have devised a bold catch-up plan for the remainder
        of the year, with hopes that this will invigorate state spending and spur
        faster economic growth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3e1460-d206-4f52-9d41-a1f8aa3188f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:51:54.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T15:52:34.463+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/7/18/Government-keeping-growth-target-2019.html">Gov''t
        keeping up hopes of 6-7% growth this year</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c296341e-b2ff-435b-8cb7-5b7f1b7f341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:51:54.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T15:52:34.463+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruben Carlo Asuncion, chief economist at the Union Bank of the Philippines,
        said the soft spending is still the "consequence" of the delayed budget, which
        may also impact second-quarter growth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e41df-5ad5-4603-96a3-6ccd8caeadce'
      'mgnl:activationStatus': true
