      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — President
        Rodrigo Duterte is late again, this time for his fourth State of the Nation
        Address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3ac055-d0b7-4483-a537-d355c26c23e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T17:13:26.078+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T17:13:26.427+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SONA is scheduled at 4 p.m., but he arrived at around 4:54 p.m.
        at the Batasan Complex via chopper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa86f19d-b6f5-4cf7-b9cf-ef601c6b56ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T17:13:26.078+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T17:13:26.427+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the President arrived before 4 p.m., but the SONA was
        delayed due to issues surrounding the House Speakership. On the same day of
        last year''s SONA, then Speaker Pantaleon Alvarez was ousted in a majority
        vote by House solons, and was replaced by Gloria Macapagal Arroyo.</p>'
  'Duterte-agencies-simplify-transactions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-22T18:02:57.194+08:00
    'imagesource': 'jcr:e3790149-1338-4cfe-a7a1-af422fb5499b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65f386c6-d202-441b-abec-09dd6f636044'
    'lead': 'President Rodrigo Duterte identified five government agencies to make
      their processes available online, or suffer the consequences. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T18:06:48.578+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-22T20:07:35.185+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SONA2019', 'Rodrigo', 'Duterte', 'President', 'speech', 'SSS',
      'LTO', 'BIR', 'LRA', 'PAGIBIG']
    'stories': ['30690ea7-c74e-4a52-aace-cf3f80654d37', 'e26759d8-1610-4920-9046-0d13c1b35697']
    'template': '1'
    'title': 'Duterte threatens frontline agencies: ''Simplify transactions or I''ll
      kill you'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f03de6d-9e7f-4614-9198-541915d4885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:06:48.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T20:07:35.185+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> President
        Rodrigo Duterte identified five agencies which he said need "drastic" changes
        to their services, threatening death if they do not get their act together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd3dea-5b7e-4ff7-890a-7b4cdeea5eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:06:48.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T20:07:35.185+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his fourth State of the Nation Address (SONA), Duterte tagged
        the Land Transporation Office (LTO), Social Security System (SSS), Bureau
        of Internal Revenue (BIR), Land Registration Authority (LRA), and the Home
        Development Mutual Fund (Pag-IBIG) for offering perennially slow transactions
        with the public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf35da-c507-4339-91f8-ce66f8f91f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:06:48.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T20:07:35.185+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reiterate my directive to government, including the LGUs (local
        government units) and government corporations: Simplify just like the others.
        You can do it electronically, you do not have to go to the office. I''ve been
        asking that from you since three years ago. <em>''Pag hindi niyo pa nagawa
        ''yan ngayon, papatayin ko na talaga kayo</em> [If you don''t do that, I will
        kill you]," Duterte said in his speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe5ef4d-3f90-44ab-9d46-c66ba6fc86e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:06:48.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T20:07:35.185+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make your services client-friendly. Your client is the Filipino,
        your employer from where the money in our pockets come from, our salaries,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f64b0f8-4e5e-4b7a-9b3d-afe7ffe93622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:06:48.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T20:07:35.185+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These agencies handle driver''s licenses, pensions and benefits
        for private sector workers, tax collections, land titling, and home loans
        for Filipino workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfefcd5-3d55-40c9-b9fa-ec839caf9cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:06:48.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T20:07:35.186+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he signed the Ease of Doing Business Act last year
        specifically to fast-track government transactions, and cracked the whip for
        those agencies which are yet to follow suit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb3abf2-5121-41dc-9930-1740b9e5e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:06:48.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T20:07:35.186+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6382e215-b337-4131-9227-8cc95086821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:06:48.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T20:07:35.186+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also called on Filipinos to "make a scene" and report to
        the 8888 hotline if they encounter any government employee asking for bribes
        or grease money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b52741d-29a3-49d4-a7c0-0ae346323b07'
