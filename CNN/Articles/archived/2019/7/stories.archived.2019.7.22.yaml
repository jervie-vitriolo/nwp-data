      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix stressed that Abueva will be sanctioned for his latest move.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8acb26-81cc-4afe-9efc-1f80855bc638'
      'mgnl:activationStatus': true
