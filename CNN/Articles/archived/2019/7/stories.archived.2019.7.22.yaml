    'template': '1'
    'title': 'No security threats for SONA – Eleazar'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5f168-f656-4952-8145-284d2c12e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:43:28.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T09:55:58.785+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> The Philippine
        National Police expects President Rodrigo Duterte’s State of the Nation Address
        (SONA) to proceed smoothly and safely as authorities have not received any
        security threats, the capital region’s chief said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76212af-5af2-4463-8e83-8eca9441bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:43:28.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T09:55:58.785+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police Chief Major General Guillermo Eleazar said 14,000
        police officers have been deployed all over Metro Manila. Eight thousand of
        these officers are stationed and ready to secure Quezon City where the SONA
        will take place. Duterte is expected to deliver his speech at the Batasan
        Pambansa at 4 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6740e216-53af-4967-a99a-3e3c904929f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:43:28.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T09:55:58.785+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang mga pulis natin nakabantay sa kapaligiran at sila</em>
        (rallyists) <em>naman ay nandoon sa mga lugar kung saan doon lang sila magsasagawa
        ng mga demonstrasyon</em> and <em>kilos-suporta</em> and the&nbsp;<em>protesta</em>,”
        Eleazar told CNN Philippines’ <em>New Day</em>. ”We don’t see any problem
        <em>ang nakikita natin sa pagdaraos ng</em> SONA<em>ng ito</em>.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8722065b-d89d-418a-8510-617768d8ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:43:28.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T09:55:58.785+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our policemen are guarding the surroundings while
        the rallyists will be in the area designated for their demonstrations and
        protests. We don’t see any problem in the conduct of the SONA.]</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Metro
        Manila Police Chief Guillermo Eleazar: We haven&#39;t received any direct
