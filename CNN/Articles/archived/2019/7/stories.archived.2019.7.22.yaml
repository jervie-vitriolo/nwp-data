  'rodrigo-duterte-national-academy-for-sports-high-school-students-sona-2019':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-22T19:18:38.753+08:00
    'imagesource': 'jcr:e1558cc9-cf85-4a3a-b58e-d39ea81796d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a056e29-1210-48d3-90b6-5510cea4b9af'
    'lead': 'The President supports the creation of a sports academy for the youth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T19:20:19.989+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-07-22T20:22:08.590+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte backs National Academy for Sports for high school students'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612753ab-b0ca-4d87-8d41-102789415846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:20:19.990+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-22T20:22:08.590+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> President
        Rodrigo Duterte said Monday he will&nbsp;support the move to create a national
        academy for sports for high school students.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df0b324-8118-45e5-aa68-b1fdb68d616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:20:19.990+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-22T20:22:08.590+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I support the proposed measure to create the National Academy for
        Sports for high school students,” Duterte said in his fourth State of the
        Nation Addresses at the Batasang Pambansa in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0e8ab-3811-4ddc-b278-7301d461e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:20:19.990+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-22T20:22:08.590+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President last February signed the <a data-cke-saved-href="https://cnnphilippines.com/sports/2019/02/19/Rodrigo-Duterte-Philippine-Sports-Training-Center-law.html"
        href="https://cnnphilippines.com/sports/2019/02/19/Rodrigo-Duterte-Philippine-Sports-Training-Center-law.html">Philippine
        Sports Training Center (PSTC) Act</a>, which requires the construction of
        necessary sports facilities and amenities within 18 months in a location that
        is suitable and conducive to high-level training of athletes, coaches, and
        referees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada17a3-d0ca-45a3-a66c-c8199c34fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:22:07.948+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-22T20:22:08.590+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I favor the National Academy of Sports concept President Duterte
        has asked us in Congress to establish. We need the national academy to attain
        our Olympic dreams," 1-PACMAN party-list Rep. Michael “Mikee” Romero said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589cd202-8407-4fb8-ad48-e96b750d7229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:22:07.948+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-22T20:22:08.590+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the House Committee on Youth and Sports, we will consolidate
        the different bills calling for sports academies. We will have a national
        academy on top and regional units that are geographically close to the people.
        This national academy can be the prototype for a sports university," he added.</p>'
