      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China has delved back centuries in
        an attempt to justify its controversial policies in the far-western region
        of Xinjiang, where experts say up to 2 million Uyghurs and other predominantly
        Muslim ethnic minorities have been held against their will in vast detention
        centers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553e9db-fce4-4f67-afa1-605cd1daee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.051+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.316+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f33d46-eb61-4774-9dc4-1357ada131cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.051+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.316+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a white paper released Sunday, the Chinese State Council Information
        Office painted Xinjiang as a religiously diverse community where a number
        of faiths had co-existed for centuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ccdc1c-ca9e-4d99-b210-2781c6427b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.051+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.316+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e03406-317e-4097-a161-4a8a2276a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.051+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.317+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6,800-word document, released in full by state news agency Xinhua,
        said that Xinjiang "respects citizens'' freedom to believe in, or not to believe
        in, any religion."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9054ad3-100e-4478-8c92-7f20b110a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.051+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.317+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a7c915-807e-4f24-b14e-bdd642717b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.051+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.317+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it also said Islam was introduced to region by force during
        a religious war in the 10th century, which ended Buddhism''s centuries of
        dominance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11bd7a4-a305-4a2c-ad94-f78f9fdb8582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.051+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.317+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d9168-2328-4802-a3de-f067bb0e0ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.051+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.318+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Uyghur conversion to Islam was not a voluntary choice made
        by the common people, but a result of religious wars and imposition by the
        ruling class," the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d62faee-4196-4392-b6b7-12aeadb1714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.318+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c9dd3d-f888-4a2a-96b3-7af6a0f6fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.318+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Islam is neither an indigenous nor the sole belief system of the
        Uyghur people," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60ed34-1a54-4b62-a880-eff7d0b7ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.318+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5805238-6abe-4797-b822-cbcdfe20dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.319+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is officially an atheist country, although around 18% of the
        country''s citizens identify as Buddhist, 5% Christians and under 2% Muslim,
        according to the CIA Factbook.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b59277e-7848-49a9-8933-009a8a11f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.319+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f58034c-acc8-4d48-8d7f-58c2ff225521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:33:45.052+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:33:45.319+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper said the region''s history had been distorted by "hostile
        foreign forces and separatist, religious extremist and terrorist forces."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e6840-41ec-46cc-a630-1bae90c21a69'
