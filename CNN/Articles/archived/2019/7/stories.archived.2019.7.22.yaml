      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the President’s hometown of Davao City, militant groups called
        on his ouster for allowing to <a href="https://cnnphilippines.com/news/2019/7/18/chr-deped-lumad-schools.html?fbclid=IwAR2">suspend
        the learning centers for the Lumads</a> in their region.</p>'
