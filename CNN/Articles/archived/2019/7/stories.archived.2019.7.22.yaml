      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Bicol Region, protesters roamed several cities to air their
        grievances against contractualization, extrajudicial killings and the Rice
        Tariffication Law.</p>'
    '28':
      'image': 'jcr:6ad5f6c3-c901-4a4e-ae38-37a51f7844b4'
