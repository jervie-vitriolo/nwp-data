    'visualType': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a412b-43f1-4ebb-85c8-28a9c536f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:09:01.847+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-22T19:40:24.937+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For this year’s
        State of the Nation Address (SONA), several politicians arrived at the House
        of Representatives in protest fashion. There was a clear theme: defend national
        sovereignty against China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9fa20e-197a-46ae-a9c1-f6c5a010d745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:09:01.843+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-22T19:40:24.937+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0619fd-097f-4dc5-95d3-1d333f5c3a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:09:01.843+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-22T19:40:24.937+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list Rep. Carlos Zarate wore a barong hand-painted
        by Karapatan legal counsel Atty. Sol Tauli that depicted Chinese boatmen snagging
        a star from the Philippine flag atop a bangka. It is a reference to the Reed
        Bank incident which Pres. Duterte dismissed as a “maritime incident or accident.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f07364-f9dc-4a2d-b406-132beb3ab851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:09:01.843+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-22T19:40:24.938+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
