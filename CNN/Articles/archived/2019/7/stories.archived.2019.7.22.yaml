      'Xi-Jinping']
    'template': '1'
    'title': 'Duterte vows to stop Chinese fishing in West PH Sea ‘in due time’ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3945c31-58be-47bf-b69d-ae109ccf3490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.863+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — President
        Rodrigo Duterte has promised to stop China from fishing in the country’s exclusive
        economic zone (EEZ) in the West Philippine Sea within his term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f0a052-ab2f-4361-bd09-b840385fefcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.863+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af0dcc-8ffe-4945-a793-817de0a67f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.863+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Short of expressly advocating a call to arms, there are those who
        say that we should stand up and stop those who fish in our economic zone.
        Of course, we will do, in due time,” Duterte said during his fourth State
        of the Nation Address (SONA) on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d28ee-9bd8-4bfe-a8d4-e864573b5fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.863+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4465df1-dda4-4e06-a3a2-9d9bf31bf564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.863+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President addressed criticisms on his 2016 deal with Chinese
        President Xi Jinping, wherein he allowed China to fish in Recto Bank, in exchange
        for Filipinos fishermen being allowed in Scarborough Shoal. Both areas are
        being claimed by Manila and Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b2080-2685-409e-9056-43cc55e697c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.863+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a69cf-4bb6-4280-90a0-6346a552927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.863+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recto Bank is the site of the controversial incident where a
        Filipino fishing boat was hit and sunk by a Chinese vessel last June 9. Meanwhile,
        the Philippines lost Scarborough Shoal in a 2012 standoff with China, prompting
        Manila to file a case for international arbitration which it won.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411836fb-86a8-4ab4-9380-3da1745ad505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.863+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2334550-2e21-4cb3-9be0-bb618c2cc49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.863+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international arbitral tribunal in July 2016 invalidated Beijing''s
        sweeping nine-dash line claim to almost the entire South China Sea and recognized
        the Philippines'' sovereign rights over some areas in its EEZ, including Recto
        Bank. It did not decide on which country has sovereignty over Scarborough
        Shoal, but said China violated Filipino fishermen''s traditional fishing rights
        when they blocked them from entering the resource-rich area. China rejects
        the ruling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6973bf7d-de40-435c-a8f7-c99b39ca6873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.863+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3c780-3586-4b3e-b4a5-047b70478482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.863+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine experts and some government officials have said the President''s
        move violates the Constitution which states that only Filipinos should use
        and enjoy the country’s resources.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24538955-da4b-46e0-9e88-be5ce2cc7411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.863+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab017d15-457e-48a2-b939-2ea2cbf9090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.863+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, explained he can enter into a fishing agreement
        with other states, and that parts of the West Philippine Sea are considered
        traditional fishing grounds. “They have been there fishing since time immemorial,”
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f1c954-bc72-46b2-b7aa-7fdec8bef39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:13:15.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.863+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/9/duterte-sona-china-fishing-philippines-eez.html">READ:&nbsp;Duterte''s
        4th SONA seen as ''lecture'' on constitutionality of Chinese fishing in EEZ</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac7f3a-7511-4d1c-a546-359119d67e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.863+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea3c742-15aa-4e61-8e55-8548bfeeffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier brought up&nbsp; the fishing deal as he discussed
        the Recto Bank incident, where a Chinese crew abandoned all 22 fishermen who
        floated in the open seas for hours before being rescued by a Vietnamese vessel.
        Duterte said he called it a "maritime incident," because that''s a legal term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8dd802-9c99-4d2d-8ad1-f95f43ecc64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e941653-b910-4506-929b-9e34e0b5723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been criticized for allegedly lawyering
        for China, whose friendship the President has nurtured.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b216d15-6742-4eed-b87b-d6b4714f4ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932612c0-4810-4aa5-b882-1cf968d2c73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed he is not giving up the country''s sovereign rights
        in the West Philippine Sea, where China has built artifical islands, blocked
        Filipinos from fishing, and interfered in oil exploratuon activities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530e37e-4139-4c86-9cd5-3899b088f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a5ece-218a-4563-981d-21755bd3d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The West Philippine Sea is ours. No ifs and buts,” Duterte said.
        But he added the government has to “temper” its actions “with the times and
        reality we face today.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d6402-c39d-41cb-83c8-6236493fe7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ba752-18ed-4f20-b656-6e6d74e4e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again recalled that Xi had told him there would be
        “trouble” if the Philippines would pursue plans to drill for oil in the West
        Philippine Sea. Malacañang has said that since then, he kept on saying he
        could not go to war against the East Asian giant for fear of losing Filipino
        lives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa73fe-fb78-40b9-ab30-b1c6dd953f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020a68d-d9d2-4cdd-bb69-6d9c14fd35ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:56:22.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The avoidance of armed conflict and protection of our territorial
        waters and natural resources compel us to perform a delicate balancing act,”
        Duterte said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f2042-9b23-4c03-acae-8f2e9fbfbd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T00:27:08.729+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carpio rebuts Duterte again</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc13c0-c5a7-4366-bcbd-d89acad21fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T00:27:08.729+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio, a fierce defender of the
        Philippine rights in the West Philippine Sea, rebutted President Rodrigo Duterte''s
        claim that he could grant fishing rights in Recto Bank, also known as Reed
        Bank.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1586dfdb-f224-4696-bc0a-771fa0c15c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T00:27:08.729+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditional fishing applies only in the territorial sea and archipelagic
        waters. There is no traditional fishing in the EEZ. This very clear in the
        arbitral award of 12 July 2016. Reed Bank is part of Philippine EEZ. There
        can be no traditional fishing in Reed Bank," Carpio argued in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df4cad-ec22-4b0b-beef-357dd7bb03de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T00:27:08.729+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio added China''s "steel-hulled trawlers" do not qualify for
        traditional fishing as it only covers simple, wooden fishing boats.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e48f07-3916-47cf-8347-cc1605eef4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T00:27:08.729+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditional fishing is artisanal fishing using small, simple fishing
        boats like the wooden boats, with outriggers, of Filipino fishermen. The Chinese
        steel-hulled trawlers cannot qualify for traditional fishing," he said in
        a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0047e8-8893-41fb-8c7d-570cea373377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T00:27:08.729+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte also said in his SONA that difficulties arose
        from asserting the arbitral ruling since "China has possession" of the West
        Philippine Sea. But Carpio disputed this.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b18450d-d12e-40e6-9fb3-cb5ef8d7af29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T00:27:08.729+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is not in possession of the WPS. China is in possession of
        7 features in the Spratlys plus Scarborough Shoal. In addition, during the
        Duterte administration, China seized Sandy Cay from the Philippines. The total
        area of these geologic features, including their territorial seas (if any),
        is less than 7 percent of the WPS," Carpio  said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac2ace-52c4-4a84-a0ff-3dc4aa1df844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T00:27:08.730+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T10:06:33.864+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC magistrate added naval powers from the United States, United
        Kingdom and Japan as well as their naval drills prove that Beijing does not
        possess the vital waterway.</p>'
