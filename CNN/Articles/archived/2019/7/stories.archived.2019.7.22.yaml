      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition lawmaker showed up with 21 new and returning senators
        for their inaugural session on Monday morning, which was followed by the ceremonial
        class photo among legislators. Wearing a barong-inspired dress, Hontiveros
        sat in front with crossed legs for the shot, with her high slit captured by
        the camera. As she was seated, her pose made her outfit look shorter and her
        slit higher.</p>'
    '7':
