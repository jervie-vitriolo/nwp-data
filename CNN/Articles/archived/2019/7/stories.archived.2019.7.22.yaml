      'jcr:uuid': '3a92aca6-6cbb-40c2-8d54-c869c14cdac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:05:46.621+08:00
      'mgnl:createdBy': 'lucia'
