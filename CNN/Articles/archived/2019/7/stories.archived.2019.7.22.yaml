      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang araw pa lang ng</em> 18th Congress <em>may ganito na
        agad</em> (It''s only the first day of the 18th Congress but I''m getting
        this already). Stop telling women how to dress," Hontiveros, a feminist, retorted
