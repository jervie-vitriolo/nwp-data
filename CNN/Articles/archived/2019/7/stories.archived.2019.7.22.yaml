      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, groups in Cebu City conducted a march and burned a mini-dragon
        effigy of the President caped with the flags of China and the United States.
        They were also condemning the deal to allow China to fish in the country’s
        exclusive territory.</p>'
