      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af51ee5-27af-4ab6-b39a-5cc7dc59b996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:34:43.446+08:00
