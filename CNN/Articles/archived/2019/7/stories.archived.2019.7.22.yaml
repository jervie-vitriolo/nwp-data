    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d200b-071b-48a2-aab2-0d70e108bf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:25:37.067+08:00
      'mgnl:createdBy': 'janine'
