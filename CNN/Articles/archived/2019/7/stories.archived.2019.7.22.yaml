      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same court dismissed the charges after then President Benigno
        C. Aquino III granted him amnesty in 2011.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652371a1-04b5-4d9f-b7b6-8713682ff584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:48:10.981+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T19:48:11.274+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However President Rodrigo Duterte then issued Proclamation No. 572
        in September last year, which revoked the amnesty given to the former lawmaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1076ee-e675-49e9-922b-240db76d4b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:48:10.981+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T19:48:11.274+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trillanes’ legal counsel Atty. Reynaldo Robles said this
        could reopen the rebellion case of both Lim and Faeldon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ebf31-cd0e-4c65-a820-03ad330dfceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:48:10.981+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T19:48:11.274+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung nabuksan ''yung kaso ni</em> Senator Trillanes <em>ngayon
        baka</em> in the future <em>mabuksan din ''yung kaso nila</em>," Robles said.
        "<em>At ''yung</em> testimonial <em>nila sa kaso magamit din sa kanila.</em>"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d98d52f-2cf1-48e8-8ec9-4256a1571e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:48:10.981+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T19:48:11.274+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the case of Senator Trillanes is opened now, they
        might open their cases in the future. And their testimonials may be used against
        them.]</p>'
  'Death-Penalty-SONA-2019-Rodrigo-Duterte':
    'caption': 'President Rodrigo Duterte laments how the problem of illegal drugs
      persists in the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
