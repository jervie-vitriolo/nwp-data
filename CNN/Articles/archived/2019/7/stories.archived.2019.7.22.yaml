      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb7d2b-86f3-4a33-a328-20fff76e1186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:09:01.844+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-22T19:40:24.938+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito’y tungkol sa ating assertion ng national sovereignty sa West
        Philippine Sea,” says Zarate. “[Nais ko na] ipaglaban natin ang ating national
        sovereignty, ipanawagan kay Duterte ... na huwag ipagkanulo ang ating teritoryo,
        ang ating pambansang sobereniya, ang ating pambansang patrimonya sa Tsina
        lalo na.”</p>'
