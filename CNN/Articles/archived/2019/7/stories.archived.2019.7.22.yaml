      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)—</strong> President
        Rodrigo Duterte on Monday shared a light moment with the public as he sang
        along with the Philippine Philharmonic Orchestra after his fourth State of
        the Nation Address (SONA).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39068c81-523c-431e-8a12-9fb508156ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:12:47.051+08:00
