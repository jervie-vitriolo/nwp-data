      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c826c-eb5b-414a-8235-0f855746f75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:05:46.620+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T19:21:46.100+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, state-owned China Telecom has a 40 percent stake in Dito
        Telecommunity, the maximum control a foreign company can have on a local teleco.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaddaaf-37a0-45a7-8fe8-49b152e0f06f'
      'mgnl:activationStatus': true
