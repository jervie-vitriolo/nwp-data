      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s better left in conferences that are not allowed to be open
        to the public kasi pag isang provision to one another magulo e,” the President
        said. He added that the measure will have “a lot of pros and cons,” but did
        not elaborate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41151109-3ae2-451f-b284-e98e49b6e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:03:27.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:04:38.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823a8c9-0145-44ba-93fe-ab574355b9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:03:27.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:04:38.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal form of government would require a “strong President,”
        Duterte said, adding that it might not be passed on his watch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0650716-98cd-4c7a-a2d6-ae89d21bbd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:03:27.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:04:38.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa7ea49-4639-4ff4-84d8-0a8fd9794d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:03:27.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:04:38.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until such time that we have perfected it, there has to be strong
        President with the same powers now,” Duterte said. “I''m out of it because
        I think it will be passed beyond my time [as President],” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb14621-4b0b-4d5f-bb86-1d9697919782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:03:27.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:04:38.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb58e1-f69f-4343-87b7-a45970a59899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:03:27.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:04:38.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to federalism was among the campaign promises Duterte
        made in the 2016 presidential election. In the past, he has repeatedly advocated
        that it would pave the way for a more equitable distribution of wealth and
        political power among the regions and bring lasting peace in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b258b2-0b7e-4c23-afef-5e663eb98aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:03:27.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:04:38.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c2f2f7-d49d-4501-bff4-3795a38b3ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:03:27.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:04:38.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a speech in June, Duterte <a href="https://cnnphilippines.com/news/2019/6/25/Rodrigo-Duterte-Charter-change-Federalism.html">for
        the first time admitted federalism may not pass on his watch</a> because Filipinos
        do not support it. He has since asked the Congress to change the charter now,<a
        href="https://cnnphilippines.com/news/2019/7/9/duterte-charter-change-coup-.html?fbclid=IwAR1WRNlcrTikXGjW1yUNLSLSzHbMxmhLNdxngHovzp6NcxSNBOeijbLqofw">
        warning of a possible coup</a> if it fails to do so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c76828-57da-44be-856c-59bf5f9e7fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:03:27.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:04:38.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ba1cc6-56fd-47bb-bc1d-083525cfdd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:03:27.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:04:38.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear what changes in the charter are being proposed to
        specifically solve corruption, drugs, terrorism and other problems supposedly
        raised by the military.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ada91-4fb1-40a9-a4a3-3bb347ddbd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:03:27.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:04:38.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5176c413-a1b4-4339-8f34-5cd1a849906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:03:27.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:04:38.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Inter-Agency Task Force on Federalism and Constitutional
        Reform and the President''s PDP-Laban party said they will intensify their
        information campaigns so Filipinos can better understand federalism. According
        to the Social Weather Stations, only one in four Filipinos is aware of federalism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a597bb56-cc64-43ac-baab-38eb5d768dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:03:27.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:04:38.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59a183-29d8-4dac-b477-bfcb3c67c25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:03:27.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:04:38.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, the House of Representatives approved Resolution
        of Both Houses No. 15, which proposed a federal constitution. The House''s
        version is controversial for removing the term limits of the members of Congress
        and dropping the anti-political dynasty provisions in the draft endorsed by
        the Consultative Committee, the body tasked by Duterte to review and propose
        changes to the Constitution. Even Malacañang called on lawmakers to reconsider
        the measure, saying it could be rejected by the people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0747f5d-09ec-4707-90a5-54af0a1e3b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:03:27.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:04:38.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b5bfc8-04dc-408c-be7b-58c5741b2b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:03:27.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:04:38.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No counterpart measure was ever filed in the Senate as lawmakers
        rejected charter change for various reasons.</p>'
