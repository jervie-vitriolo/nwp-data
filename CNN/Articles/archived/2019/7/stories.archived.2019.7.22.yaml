      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in November, the Senate held a hearing on the the possible
        cyber security risks that could come from the amount of control a Chinese
        government-owned company has on a telco.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0153288c-d9f5-4a49-baae-a960d537bc85'
      'mgnl:activationStatus': true
