      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> State
        prosecutors on Monday sought to present as witnesses Metropolitan Manila Development
        Authority Chair Danilo Lim and Bureau of Corrections chief Nicanor Faeldon
        in former Senator Antonio Trillanes'' rebellion case.</p>'
