      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f01a1a-90d1-4e44-b67e-9b6ac0e440d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:05:46.620+08:00
