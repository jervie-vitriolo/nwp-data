    'template': '1'
    'title': 'From ‘three to six months’ to three years: Drugs, corruption still among
      Duterte’s woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc4a23-89ef-44ad-95a2-f0d98de2bf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Three
        years ago on the campaign trail, then Davao City Mayor Rodrigo Duterte promised
        to end drugs and corruption in three to six months if he is elected president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f646ae7-42bb-4d21-9cf4-535a8b097286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349d7480-b8aa-4a8b-93e6-a5ab8b4764fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward three years to his fourth State of the Nation Address
        (SONA), Duterte still talks about these woes — leaving him exasperated and
        even wishing, albeit in jest, for the Big One to come.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a68ac7-06b6-4ec1-8ddd-5e6e3956c4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b6062-7042-49f5-b64c-ed58ea6efd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines is so corrupt, it’s so lousy that if you kill all
        congressmen, the senators, the president, we’ll have a new day,” Duterte said
        Monday. “I pray if the earthquake comes, it comes now.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be846fb1-9d74-4f06-8836-294a8b4f4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bca78c-9ba6-4f83-8829-9e3c73a38b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that was a clear joke, he was also clearly serious when he
        made his first pitch to Congress — the restoration of death penalty for drug-related
        offenses and plunderers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552b748-eba4-46db-b2d3-d08779163de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075af5f0-5344-43ba-a2f0-338eb9168893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plenary hall erupted in applause at Duterte’s continued prodding
        for capital punishment for drug-related offenses, but went silent when he
        quickly added that he also wants plunder punished by death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e437616-0e26-4e4f-a4a1-d5b79ee185b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3dfc0d-9bc5-485e-9b3b-ba28a0504698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have identified the enemy who dumped us in the quagmire we are
        in. I have met the enemy face to face and sadly, the enemy is us,” Duterte
        said. “We are our own tormentors. We are our own demons. We are rapacious
        predators preying on the weak.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a29bc8e-a409-40c1-bc3d-55e326868cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07b148-96a0-4eb8-91b0-ea199f6d248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte went on to outline what he and his administration have done
        to curb corruption — <a href="http://cnnphilippines.com/news/2019/6/10/President-Duterte-PhilHealth-officials-resign.html"
        target="_blank">revamping the leadership of the state health insurer</a> after
        a <a href="http://cnnphilippines.com/news/2019/6/18/philhealth-wellmed-accreditation-revoked.html"
        target="_blank">massive insurance fraud</a> was uncovered and sacking hundreds
        of his appointees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c491c0cc-6bcd-46fb-afb5-5974a99af9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29888577-4a75-4b6f-9baf-fb32170eff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also renewed his vow to rid the Bureau of Customs of corruption,
        asking Congress to pass a law which would <a href="https://cnnphilippines.com/news/2019/7/22/Duterte-Congress-Customs-corruption-dismissal-SONA.html"
        target="_blank">make it difficult for employees to cling to their posts</a>
        despite having security of tenure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01545eb2-aae6-4f2e-a50d-0f07ecfebc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02af563b-ef7f-48ff-8614-8b0378ec4388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite these efforts, Duterte admitted that the “illegal drug
        problem persists” and that “corruption continues and emasculates the currency
        we need to retain our moral recovery initiatives.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce617699-27dc-49bc-a3b2-b8fcce2f17fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79764b14-f1d7-43d3-8186-d5259acd8ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said corruption is found “everywhere” in government, which left
        him prodding yet again the military and the police to mount a coup d’état
        against him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f15d7-9bd9-4c68-afe5-64490032f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686880b7-d4f9-4b71-9f01-b84b5bde8de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto ko na rin mag-resign</em>&nbsp;[I too want to resign.]
        I am not happy anymore. You want to take over via coup? Go ahead,” Duterte
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d34e8-c703-4718-8b25-3a746a470ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52992c64-0d65-4d7d-a01b-5787bef465eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.471+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also hit red tape in government offices, pointing
        to it as among the sources of corruption. He ordered local government officials
        to <a href="https://cnnphilippines.com/news/2019/7/22/Duterte-agencies-simplify-transactions.html"
        target="_blank">streamline their processes</a> and ensure that permits are
        released in three days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7e10fb-aaf2-4fc5-9c9a-1ccf031b5a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdb975b-7022-490f-aee8-c2af92a0aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has long projected an image that he is tough on corruption,
        having vowed not to tolerate even a “whiff of corruption” in government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb0147a-8795-41bb-b132-05608977180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f4031-6340-45d4-bbf6-c043a3b68fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President has also been hit for “recycling,” and even
        promoting government officials he had already fired for involvement in alleged
        anomalies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a2f23-e53a-4c90-9a30-2dde7a203158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010613d2-4035-45b9-945a-37eacc70b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The lecture</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe782e4-6a06-4fc3-a472-8cef6a036e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329b72e7-06a5-4319-b73d-a27364570d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made good on his promise that he would use his SONA to <a
        href="https://cnnphilippines.com/news/2019/7/9/duterte-sona-china-fishing-philippines-eez.html"
        target="_blank">lecture the public</a> on why it is legal for him to strike
        a <a href="http://cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal.html"
        target="_blank">deal with Chinese President Xi Jinping</a> allowing Chinese
        fishermen to fish in Recto Bank —&nbsp;which is in the Philippines’ exclusive
        economic zone —&nbsp;in exchange for Filipino fishermen getting back access
        to Scarborough Shoal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344f736-6076-40b5-9090-2af2560bea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07e14e-3aa2-4b98-8161-fa7a82d1d672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I said I allow, that was on the premise that I own the property
        pero hindi tayo [but we are not] in control of the property,” Duterte said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4414b3fa-0afb-42d3-a8b4-35c09f3e5055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08b8c3-e05f-48c9-a4e8-1c282a598fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost control of Scarborough Shoal following a standoff
        in 2012 with China, which ended when Manila’s ships withdrew in keeping its
        end of a Washington-brokered agreement to move away from the sea feature.
        Beijing, however, stayed and has been in control of the area since then.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5271ecb-3426-4883-bd03-71ecd75b75ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e1ee8e-1025-4a7d-befd-9ef9219e64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yan ang problema. Sila ‘yung</em> [That’s the problem. They
        are] in possession and claiming all the resources there as an owner. We are
        claiming the same, but we are not in the position because of that fiasco,”
        Duterte said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b02290-6403-4115-a5cc-c902836fc2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa94c92-d74e-44fd-a10c-7c9dc359fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said under that under the arbitral award, the Philippines can
        enter into fishing agreements under certain conditions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ffae9-7c38-4365-afaa-6fc754145d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e0a12-e5ed-4e83-8aec-0eff13d5bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that China is invoking traditional fishing rights over
        the waters, which he claimed is recognized by the arbitral tribunal created
        under the United Nations Convention on the Law of the Sea and backed by the
        Hague-based Permanent Court of Arbitration.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0950d3-74d5-4594-9d00-6135ad722efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7b2a3-e4ad-454b-9ed2-236da586cb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been claiming virtually the entire South China Sea by
        invoking historical rights, but this was struck down by the arbitral ruling
        issued in 2016. The tribunal also said that China has violated the Philippines’
        sovereign rights over waters within its 200-nautical mile EEZ.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad288cd-6d59-4203-bfe6-d7fba43055ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f863bf07-2ca2-42ff-ac2e-a92508341b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Traditional fishing applies only in the territorial sea and archipelagic
        waters. There is no traditional fishing in the EEZ,” Supreme Court Senior
        Associate Justice Antonio Carpio said in a statement after Duterte’s SONA.
        “Traditional fishing is artisanal fishing using small, simple fishing boats
        … The Chinese steel-hulled trawlers cannot qualify for traditional fishing.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d111d-8a75-480a-b241-7ca8e64a100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59537bd-5544-4efb-85e3-22dc366291f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated that avoiding armed conflict over the waters
        and protecting the country’s maritime rights is “delicate balancing act.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7779589-b557-49d3-820c-dadebbca89a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be82eee-6408-47d0-8039-6aa1a7695f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he stressed that the West Philippine Sea belongs to
        the Philippines, but Manila''s claim over the area would have to be <a href="https://cnnphilippines.com/news/2019/7/22/duterte-sona-china-west-philippine-sea.html"
        target="_blank">“tempered with the times and the realities we face today.”</a></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4007df27-e7c7-455f-b0a5-11fe8444e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f6eb4f-9b9b-4800-8bb1-f80200aec125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried asking Chinese Ambassador Zhao Jianhua for
        comment, but he declined.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f0b98-7821-4897-8e09-ed793a09c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.441+08:00
