      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao-based business man Dennis Uy''s Udenna Corporation has a 35
        percent stake in the company. Chelsea Logistics, a subsidiary of Udenna Corporation,
        has a 25 percent stake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
