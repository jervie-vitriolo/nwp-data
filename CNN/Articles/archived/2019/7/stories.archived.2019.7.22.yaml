      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para manalo sa kampanya, ''yun ang mantra niya. Totohanin mo
        lang, Bong, mapahiya tayong lahat,</em>" he added</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ec41a-5fd1-4e39-90f4-b8a1be6c4749'
      'mgnl:activationStatus': true
