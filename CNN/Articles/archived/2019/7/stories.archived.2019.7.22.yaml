      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive directed the Interior Department to oversee
        the implementation of his order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217b3fff-873b-4973-b8c4-18180f86e1a5'
      'mgnl:activationStatus': true
