    'jcr:uuid': 'a363d7cc-fe74-4ef1-be21-593f2c4c0cff'
    'lead': 'He laments how the problem of illegal drugs persists in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T20:14:22.714+08:00
