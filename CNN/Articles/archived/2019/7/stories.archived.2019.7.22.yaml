  'bialystok-polish-lgbtq-pride-parade':
    'author': 'Tara John and Muhammad Darwish, CNN'
    'caption': 'About 1,000 pride marchers walked defiantly through the city center
      as ultra-nationalist football hooligans and the far right attempted to block
      the march.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-22T05:52:10.870+08:00
    'credit': 'From Jerzy Baliski/Getty Images'
    'imagesource': 'jcr:6ebdd3b7-616a-4d20-b041-437363ba4cea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9623e17b-ea6a-49cc-9eb0-0ef7141a6125'
    'lead': 'A Polish city celebrated its first-ever LGBTQ equality march on Saturday,
      but it struck a starkly different tone to the joyous and hedonistic affairs
      associated with pride parades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T06:08:04.236+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T06:09:11.766+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['polish', 'poland', 'bialystok', 'pride', 'parade', 'lgbtq']
    'template': '1'
    'title': 'Polish city holds first LGBTQ pride parade despite far-right violence'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfc49c2-ebbd-4664-8f46-cc824dc59cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Polish city celebrated its first-ever
        LGBTQ equality march on Saturday, but it struck a starkly different tone to
        the joyous and hedonistic affairs associated with pride parades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0382c1ca-6e07-4609-b089-86bccf1cc414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ringed by riot police, around 1,000 pride marchers walked defiantly
        through the streets of the northeastern city of Bialystok as thousands of
        nationalist football "ultra" fans, far-right groups and others threw flash
        bombs, rocks and glass bottles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af39b6-7d81-47c1-812b-c6851035b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As counter-protesters yelled "God, honor and motherland" and "Bialystok
        free of perverts," the pride marchers chanted "Poland free of fascists" in
        return. Police said about 4,000 people were involved in demonstrations against
        the march.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5bdca5-d058-4e93-aa49-6fd5d070ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bags of flour and other objects were thrown out of Communist-era
        housing blocks at the pride marchers, who were moving along a 3-kilometer
        (1.8 mile) route through the city center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31affd00-949f-4aa7-844f-60be410e102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bialystok''s police spokesman, Tomasz Krupa, the violence
        led to the detention of 20 people, four of whom were suspected of committing
        crimes, including the use of threats and insults against officers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97610f31-53a2-458d-8145-9f97006261f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of 298,000 people is located in the conservative region
        of Podlasie, a stronghold for Poland''s ruling right-wing Law and Justice
        party, known by its acronym PiS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15c453-8ade-4d31-b0ce-c87662998a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to anti-racism groups, Bialystok has become a byword for
        its strong far-right movements. "Many of the acts of xenophobic aggression
        have been committed in Podlasie compared to other regions in Poland," Rafal
        Pankowski, from the anti-extremism group Never Again, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8aabd0-3f48-49aa-b019-e3a293562805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hostile atmosphere did not dampen the mood of a multi-generational
        group of marchers, who described the event as a victory in their fight for
        more equality —&nbsp;despite the threats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3da306-9559-4639-bc50-c25d492b2c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am trying to see this in a joyful way, but this march is also
        sad for me because I did not think it would be as dangerous as it is," Anna
        Pietrucha, 26, who came from Warsaw to speak at the march, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1060068d-e516-48d1-9e61-eac7d66aaf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s march was one of 24 parades scheduled to take place
        this year in Poland —&nbsp;a record number that campaigners say is a reaction
        to the uptick of homophobic and transphobic language by Poland''s Catholic
        leaders and PiS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b2685-460f-427f-972a-b1d49467538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the middle of an ongoing wave of hateful propaganda,
        which is fueled by both the state and the Catholic Church," Hubert Sobecki,
        co-president of Warsaw-based LGBT+ organization Love Does Not Exclude, told
        CNN from a cafe in Bialystok.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c8588-e374-4a75-9c97-378ea490d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Counter protests</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c360599b-f5ee-4280-a616-c5a8fb6c5a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to officials, there were about 32 protests registered
        for Saturday, the majority in opposition to the pride march.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121cc3d-b68a-47f9-ad11-65e4a3846ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These included a family picnic at Bialystok''s Branicki Palace —&nbsp;organized
        by Artur Kosicki, the marshal of Podlasie -- and an outdoor prayer vigil next
        door at the Roman Catholic Bialystok Cathedral.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de460c-c44d-43d4-8ef7-80b8b46d195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bialystok''s Catholic Archbishop Tadeusz Wojda called on congregants
        to "defend Christian values" by attending the picnic, adding that the LGBTQ
        march was "an initiative foreign to" the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31132a-16a1-4e22-b48f-ceb463925b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picnic had bouncy castles, folk musicians and the local army
        regiment exhibiting its artillery. CNN approached Kosicki, who is from PiS,
        for an interview, but he declined. PiS and the government also ignored repeated
        requests for comment by CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22527b-407f-4875-8cf8-b7eb2d11f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, more flash bangs were heard in the near distance,
        set off by far-right groups outside the complex as they attempted to block
        pride marchers from proceeding any further.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5e580-41a1-4e96-87bb-1c42c143525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The march ended soon after 5 p.m. local time, after the police deployed
        stun grenades and pepper spray to clear the far-right protesters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e58121-afb7-4ac9-b9b6-0123bdbe65a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.122+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pride marchers were seen removing their makeup, hiding their
        rainbow flags and wiping off glitter; they told CNN it was in an attempt to
        blend in with the pedestrians and leave the city center safely.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c34ee1-8458-4f3b-9d0a-1c70e5708b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.122+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pushback against equality</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260370c0-5e94-4d13-b891-644403165bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.122+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Poles in the country''s urban centers are supportive of the
        push for more LGBTQ rights, with Warsaw hosting its largest pride parade earlier
        in June.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ab099-0492-48f3-8aed-55a783fb560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.122+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has been resistance elsewhere to the community''s increasing
        visibility in a country where same-sex marriage and adoptions are illegal,
        and anti-LGBTQ attacks are not considered a hate crime by law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b9a5d5-e81e-4fcd-891a-c3cc72669041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.122+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run-up to October''s general election, PiS party leader Jaroslaw
        Kaczynski framed the opposition''s support for more equality as an "attack
        on the family," calling LGBTQ rights a "threat" in the devout Catholic country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae50728-bf90-4d8f-a67a-f0c0d5c12df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.122+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the way that some politicians of this party spoke publicly
        about LGBT[Q] issues made other people in Poland less afraid to use hate speech,"
        local gay rights activist Joanna Gluszek, 28, who co-organized Bialystok''s
        march told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99966766-8003-433e-a86f-fe7d67675bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.122+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the tactic helps rally its more religious and rural
        base. "All the signs are showing that Kaczynski will continue with the scapegoat
        strategy, which goes hand-in-hand with the Polish Catholic church that has
        made the LGBTQ community its biggest enemy," said Miroslawa Makuchowska, head
        of the political division of the Polish advocacy group Campaign Against Homophobia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899340c-d770-43d2-a8a5-5e91508995ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.122+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environment has emboldened right-wing media and far-right organizations.
        This week, the right-wing weekly publication Gazeta Polska announced plans
        to distribute stickers proclaiming an "LGBT-free zone" to its readers. The
        stunt drew widespread condemnation in and outside the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48193d-9e56-49fc-a2c2-68eed38aa3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.122+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warsaw-based nonprofit Campaign Against Homophobia (KPH) told
        CNN that more than 30 councils had declared themselves free of "LGBT ideology"
        in the past few months —&nbsp;in response to Warsaw''s liberal mayor Rafal
        Trzaskowski, from the opposition Civic Platform (PO), signing a declaration
        in support of LGBTQ rights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e093184-546f-4177-9416-6beddeb7273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.122+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bialystok, leaflets anonymously placed around the city ahead
        of the march said that streets would be "contaminated with LGBT bacteria"
        on Saturday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe859a03-e9b3-480c-8f64-465970e98be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.122+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the march faced obstacles ... I hope it''s a start
        of a new mindset here," Gluszek said in a text message after the march. "The
        [march''s] participants, mostly Bialystok citizens, didn''t let fear overcome
        them and showed they are not afraid."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750711ae-8815-4651-b759-f694649b1808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:08:04.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:09:12.122+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/21/europe/bialystok-polish-lgbtq-pride-intl/index.html">Polish
        city holds first LGBTQ pride parade despite far-right violence</a>"</em></p>'
  'keanu-reeves-surprised-fan-in-yard':
    'author': 'Scottie Andrew and Chelsea J. Carter, CNN'
    'caption': 'Most excellent, Keanu Reeves fans: The affable actor heard your prayers,
      and he answered with a "breathtaking" act of kindness. (FILE PHOTO)'
