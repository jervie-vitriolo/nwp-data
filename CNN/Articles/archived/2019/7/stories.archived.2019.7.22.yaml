      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e81655e-3826-4b1d-b994-404417f5e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:17:15.727+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T16:17:15.989+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely we''ll try to pass the budget earlier this time," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac01e95-1546-4563-bd67-0911b14c3465'
      'mgnl:activationStatus': true
