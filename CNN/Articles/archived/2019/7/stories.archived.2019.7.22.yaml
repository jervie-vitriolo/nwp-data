      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac6fab-970e-4860-a9c8-ef49b78dea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:52:13.058+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T23:52:13.355+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, whose closeness to the President has been criticized, also accompanied
        Duterte in his entrance to the Batasang Pambansa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261c7b27-3347-405d-8491-f06dbb4888b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:52:13.058+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T23:52:13.355+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had endorsed his former aide''s senatorial bid. He said
        in his SONA that the Navy frigate controversy allegedly involving Go that
        former Senator Antonio Trillanes raised in a Senate hearing helped the neophyte
        senator win in the May 2019 elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4282ef4-c6fd-476f-a569-fa9bf9e5ab53'
      'mgnl:activationStatus': true
