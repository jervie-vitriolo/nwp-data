    'lead': 'President Rodrigo Duterte wants rebels behind the brutal killing of four
      police officers dead.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T21:21:55.080+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-07-22T21:57:32.598+08:00
