      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong>&nbsp;President
        Rodrigo Duterte gave special mention to his former aide-turned-senator, Christopher
        "Bong" Go, in his fourth State of the Nation Address Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1640040-eb87-40b0-90ad-3278f17a6087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:52:13.058+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T23:52:13.354+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additional benefits for solo parents, the assignment of health
        workers in all barangays, and the expansion of the Malasakit Centers, are
        what we also hope to achieve through the bills filed by -- the original concept
        of -- Bong Go," the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0819748-0b3e-4c23-a7dc-f7548e93cf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:52:13.058+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T23:52:13.354+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had mentioned a few bills he wishes the 18th Congress to
        pass in his SONA. These include the Salary Standardization Law to increase
        the salaries of teachers and nurses, the postponement of the May 2020 Barangay
        and Sangguniang Kabataan Elections to October 2022, the establishment of a
        Department of Disaster Resilience, and a Fire Protection Modernization Program
        to give better tools to the Bureau of Fire Protection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff8fef1-5f88-4730-a1f8-25105488bc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:52:13.058+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T23:52:13.354+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bills are among the first 10 bills filed by Senator Go.</p>'
    '12':
      'image': 'jcr:09fde21e-0273-4d56-b396-036a74a558c6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ee9a77-8a5c-4b09-9808-99dde768fc1f'
