      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte started his speech at 5:15 p.m., more than an hour late
        compared to the appointed time of 4:00 p.m.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13bdaa2-7b50-4c52-a692-cefd42fb5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:07:34.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T20:07:35.186+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also asked Interior Secretary Eduardo Año to ensure
        that all LGUs release clearances and business permits "at the very least"
        in three days. He said that in his bailiwick Davao City, permits are out after
        an hour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172409f4-b86d-4ae1-b4ac-8a0011e2e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:07:34.975+08:00
