  'SSS-premium-pay-hike-2014-valid-SC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-22T16:12:56.208+08:00
    'imagesource': 'jcr:395a3145-3500-45dc-8a75-e42fa5a5d0b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48ca8677-1aa2-4e8e-9533-e52017894033'
    'lead': 'The Supreme Court has denied for lack of merit labor group Kilusang Mayo
      Uno’s petition seeking to annul the Social Security System premium pay hike,
      which took effect in 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T16:29:37.326+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-22T16:29:37.490+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'SSS', 'Social-Security-System', 'premium-pay-hike',
      'KMU', 'Kilusang-Mayo-Uno']
    'template': '1'
    'title': 'SC junks labor group’s plea, declares 2014 SSS premium pay hike valid'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d8b2ed-7647-49e8-9c3c-c0efe42984ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:29:37.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T16:29:37.491+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)—</strong> The Supreme
        Court (SC) has declared valid the 0.6 percent increase in contributions imposed
        by the Social Security System (SSS) to its members back in 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466d69f-e640-4971-9d48-74250d2832c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:29:37.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T16:29:37.491+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the high court said it denied labor group
        Kilusang Mayo Uno’s petition for certiorari and prohibition, which sought
        to annul the premium pay hike policy of the state pension fund.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409db8f3-62aa-4703-ac91-c51046a4a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:29:37.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T16:29:37.491+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following issuances were declared valid, through the 37-page
        decision:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad70c20f-4260-431f-a796-47cfe9789d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:29:37.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T16:29:37.492+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Resolution providing for an increase in SSS’ members’ contribution
        rate to 11% and the maximum monthly salary credit from P15,000 to P16,000</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a29268-7a66-4083-afb9-b2a532fa8eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:29:37.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T16:29:37.492+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Resolution allowing the Social Security Commission to approve
        foregoing increases</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d760489-0f51-4f6a-9650-ba696be0f735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:29:37.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T16:29:37.492+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Circular providing for the revised schedule of contributions which
        took effect in January 2014.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70593a40-0efc-4938-b973-a223f553093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:29:37.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T16:29:37.492+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per the circular, both employer and employee shall shoulder the
        0.6 percent increase in contributions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192426a5-b807-4ce9-9c92-c812204e4f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:29:37.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T16:29:37.492+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said that petitioners in the case “collaterally attacked”
        the validity of R.A. 8282 or the Social Security Act “by putting in issue
        not only the validity of the exercise of respondents SSS and SSC’s power under
        the said law but also the validity of the delegation of power to the SSC under
        the said law to fix the contribution rate by claiming the said delegation
        to be incomplete in all its terms and conditions.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14645a-3024-4ee0-b2ad-bcd243e8a937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:29:37.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T16:29:37.493+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To question the use of ‘actual calculations’ as [a] factor for
        fixing rates is to question the policy or wisdom of the legislature, which
        is a co-equal branch of the government,“ SC said in its statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe50d98-938e-4289-8e0a-ce00807995bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:29:37.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T16:29:37.493+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to petitioners’ argument that the increase in contribution
        is in violation of Section 4(b) of the law (increases in benefits shall not
        require any increase in the rate of contribution), the court ruled ““that
        an examination of the provision and the assailed issuances reveals that the
        questioned increase in contribution rate was not solely for the increase in
        members’ benefits, but also to extend actuarial life….To disregard the actuarial
        soundness of the reserves would be to go against the policy of the law on
        maintaining a sustainable social security system.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc1e50b-98ec-4460-a67a-80871ac6cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:29:37.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T16:29:37.493+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the contribution rate increases “do not scream of
        unreasonableness or injustice.”</p>'
