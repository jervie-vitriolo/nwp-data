    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dbde0e-ea64-40ca-9c71-0ffac750ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:06:48.579+08:00
