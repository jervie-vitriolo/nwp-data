      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — President
        Rodrigo Duterte threatened to shut down business establishments out to damage
        the environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f688a0e7-e3d6-4386-97fe-64480dccca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:51.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T21:56:51.863+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to dismantle your building or simply burn it down so
        we can have a new set up of environment-friendly -- whatever it (takes),"
        he said in his fourth State of the Nation Address Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45afc753-2d9e-4730-b16c-1b85873e12bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:51.709+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T21:56:51.864+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this in light of the Manila Bay rehabilitation&nbsp;program.
        He created a task force in February to do the job.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f94330-2ff0-41c0-a2a3-8a7654ab4b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:51.709+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T21:56:51.864+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though we have a long way to go, we are encouraged by the test
        results of the waters near Padre Faura. We will relocate informal settlers.
        I hope it can happen during my time," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac501f-4858-4b9a-9346-ac36ddcc0e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:51.709+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T21:56:51.864+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the year, the Department of Environment and Natural Resources
        found the 2,000-square kilometer bay to have extreme levels of coliform --
        bacteria which indicate disease-causing organisms are present -- at 333 million
        most probable numbers per 100 milliliters (MPN/100 ml). The level safe for
        swimming is 100 MPN/100 ml.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c1ce6-df14-4a4c-8fe6-80ac6c74a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:51.709+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T21:56:51.864+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration hopes the bay could be fully rehabilitated by
        the end of Duterte''s term in 2022.</p>'
