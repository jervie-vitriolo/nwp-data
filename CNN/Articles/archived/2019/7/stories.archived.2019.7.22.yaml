      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37617f0-d6f0-4696-8515-a7dae200ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.296+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.584+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this election, the constitutional amendment was also a big issue
        — it will be finally determined by the national referendum," Abe said on Monday,
        calling the two-thirds requirement "a very tall order."</p>'
