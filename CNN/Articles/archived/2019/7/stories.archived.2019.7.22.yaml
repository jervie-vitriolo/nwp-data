      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bd368c-c6ea-417d-8dd7-92fa63efe920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:09:01.843+08:00
      'mgnl:createdBy': 'portia'
