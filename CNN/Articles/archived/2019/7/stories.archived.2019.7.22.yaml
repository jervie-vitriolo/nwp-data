      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And again, I ask Sec Año to see to it that this is enforced. If
        there is a mayor or a governor, <em>isuspend mo</em> (suspend him/her), Sir
        Año ,” Duterte added, apparently referring to mayors or governors who will
        not follow the order.</p>'
  'SONA-2019-Rodrigo-Duterte-corruption':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-22T23:07:29.589+08:00
    'imagesource': 'jcr:b1cb6d96-e34b-495b-b8d0-c9a2c2ceb9f2'
