      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> On Day
        One of the 18th Congress, netizens bashed Senator Risa Hontiveros for her
        attire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b5378f-c1a5-443c-beae-969a248d3cda'
