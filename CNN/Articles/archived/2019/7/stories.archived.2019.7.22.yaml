    'template': '1'
    'title': 'SONA protest groups decry lack of action vs. China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c1995-6073-4258-9ef5-1d343e3dc640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:25:37.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-31T16:07:49.299+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> A sea
        of protesters donned in blue flooded Commonwealth Avenue, Quezon City, to
        protest the administration as President Rodrigo Duterte is set to deliver
        his fourth State of the Nation Address (SONA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae19b1-4c48-46de-af52-8ed7f71f506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:25:37.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-31T16:07:49.299+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters wore blue shirts to call out the government for their
        so-called lack of action to protect its fishermen against China, citing the
        incident last June involving a Chinese vessel that rammed into a Filipino
        fishing boat in Recto Bank. The protesters also blasted the <a href="https://cnnphilippines.com/news/2019/7/3/duterte-xi-agreement-west-philippine-sea-depletion-.html">verbal
        agreement between President Duterte and his Chinese counterpart</a>, Xi Jinping,
        to allow Chinese fishers to operate within the Philippines'' 200 nautical
        mile exclusive economic zone (EEZ).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2126ba99-68a3-49bd-88de-2972be734a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:25:37.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-31T16:07:49.299+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant groups brought signs, fish balloons and even boats made
        of light materials while calling for the President’s impeachment. The protesters
        are situated about two kilometers away, by St. Peter’s Parish, from the Batasang
        Pambansa where the SONA will take place. Parts of the eastbound lane of Commonwealth
        Avenue was to be closed temporarily and a zipper lane opened along the one
        kilometer-stretch from Ever Gotesco Mall to the Sandiganbayan.</p>'
