      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd8158d-f0ff-46b3-89fe-802d30b983cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:51:54.904+08:00
