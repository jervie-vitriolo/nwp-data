      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34847df2-a536-4e78-979e-62c45cd8e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:43:28.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T09:55:58.785+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar appealed to the public to take alternate routes from Commonwealth
        Avenue to prevent heavy traffic. He added that there may be signal jamming
        when the President arrives at the venue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342d881-3989-468e-8ded-fbcf21abc5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:43:28.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T09:55:58.785+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 35,000 protesters are expected to converge in front of the
        St Petrer Parish Church along Commonwealth  as the President delivers his
        speech. Protesters are are only allowed about two kilometers from the Batasan
        Pambansa while pro-government rallies will be held near the Sandiganbayan
        along Batasan Road.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3576c492-19ac-49e4-a939-3efa2c513e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:43:28.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T09:55:58.785+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief said they have also prepared contingency plans in coordination
        with the rallyists to ensure safety. This especially after eight people have
        died due to a suicide bombing last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40825fd7-f0c9-4b02-918b-34a1a1bf0a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T08:43:28.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T09:55:58.785+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Duterte’s fourth SONA. He is currently halfway his
        six-year term.</p>'
  'Tito-Sotto-Senate-President':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-22T11:20:23.305+08:00
    'imagesource': 'jcr:8383d679-8120-4cd3-88b3-dd2fa51f1620'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0e4b094-4220-486d-897b-45dd8df620c8'
    'lead': 'With no opponents, Senator Vicente "Tito" Sotto III gets to keep his
      seat as Senate President during the 18th Congress. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T10:22:51.024+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-22T13:23:57.764+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tito-Sotto', 'Senate', '18th', 'Congress']
    'stories': ['f7f75057-63bb-4ec4-9d07-c587a320b17c']
    'template': '1'
    'title': 'Sotto retains Senate presidency'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f7a35c-4528-432c-a26f-55ab971ac1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:22:51.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.764+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Senator
        Vicente "Tito" Sotto kept his post as Senate President on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37101621-2057-4fbb-b9b8-59690eb2589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:22:51.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.764+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the opening of the 18th Congress, lawmakers voted <em>viva
        voce&nbsp;</em>to support his continuing leadership in the Senate. Senator
        Leila De Lima remains in detention for drug-related charges, while Senator
        Manny Pacquiao is still recovering from yesterday''s boxing match in Las Vegas,
        leaving 22 members present.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061bd98f-5e91-4beb-b8bb-4c8c3a650a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T10:22:51.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.764+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto had faced the threat of being replaced by <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/6/3/Cynthia-Villar-Tito-Sotto-resolution.html"
        href="https://www.cnnphilippines.com/news/2019/6/3/Cynthia-Villar-Tito-Sotto-resolution.html">Senator
        Cynthia Villar</a> over disagreements on committee chairmanships.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e851d2-10b3-47b5-8a61-257403d158a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:01:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.764+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No changes</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff345567-0d0f-4345-851b-6daa50e4ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:26:07.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.764+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Miguel Zubiri nominated Sotto during the inaugural
        session on Monday morning, held hours ahead of President Rodrigo Duterte''s
        fourth State of the Nation Address (SONA). "I believe he is the best man for
        the job... He is a man of great intellect and great humor, knowing just how
        to break the tension during heated debates," Zubiri said of Sotto in his nomination
        speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11397c4-b2a5-4db3-9319-1eec0a2e82ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:26:07.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.764+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto thanked his colleagues for the fresh mandate, but reminded
        them during his acceptance speech that future Senate inquiries should remain
        in aid of legislation: "We are primarily legislators, we are not judges. Our
        hearings are known to be precursors of heart attacks — it should not be that
        way."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23109e80-be62-41c1-9779-68d4629d1ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:26:07.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.764+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson administered Sotto''s oath of office.
        Senator Ralph Recto was named as Senate President Pro Tempore, while Zubiri
        has been chosen as Majority Leader. Meanwhile, Drilon retains his seat as
        Minority Leader by the four-member bloc.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af2ab7-d1e3-420d-80d2-9fdb19008510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:26:07.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.764+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto took the top seat in May 2018 after his predecessor, Senate
        President Aquilino "Koko" Pimentel III, stepped down by virtue of a resolution
        he signed with 15 other lawmakers. Before this, Sotto was Majority Floor Leader
        since the 15th Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3a79a-581e-4c5c-bc73-41793c87010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:26:07.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.764+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Myra Marie Villarica also took her oath as Senate secretary.
        Meanwhile, Retired Maj. Gen. Edgardo Rene Samonte has been elected as Senate
        Sergeant-at-Arms after the passing of Gen. Jose Balajadia. For the 18th Congress,
        it was Lacson who crafted a resolution among their colleagues to keep Sotto
        in the post, an idea which he attributed to boxing-champ-turned Senator Pacquiao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b4d4b-0fcc-4d36-906a-0907380ea623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:01:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.764+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Priority measures</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba86525-eee0-4116-976a-243232ef9308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:01:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.765+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the second tax reform package and amendments to the Human
        Security Act to curb terrorist acts will be among the bills to be prioritized
        by the chamber over the next three years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc2a2b-83cb-432f-adc4-ef9eda94b951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:01:48.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.765+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Sen. Pia Cayetano, who will be chairman of the Senate Committee
        on Ways and Means, will be able to sift through the rubble. There are very
        important provisions in TRAIN (Tax Reform for Acceleration and Inclusion)
        2, I''m very supportive in the lowering of income tax of SMEs (small and medium-scale
        enterprises). We will definitely prioritize debates and discussions on the
        proposed tax reform part two," Sotto told CNN Philippines in an interview
        after the morning session.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1457ed-1398-4b52-8171-953a67d9122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:01:48.344+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.765+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/7/1/Dominguez-very-confident-tax-reform-passage.html">Dominguez
        ‘very confident’ 18th Congress will approve more tax reform bills</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b31660c-ec5a-4add-a1b6-dc7dc0ee0d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:01:48.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.765+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed by the Department of Finance, the Tax Reform for Attracting
        Better and Higher Quality Opportunities (TRABAHO) bill seeks to gradually
        lower corporate income tax rates from 30 percent to 20 percent, but will remove
        some tax breaks given to companies. This is meant to improve the country''s
        allure as an investment destination, although some business groups warned
        that this could scare away foreigners for changing the investment rules mid-game.</p>'
    '2':
