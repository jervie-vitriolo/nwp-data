      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Japan will have a final say on this matter."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931324c4-2885-450d-b958-85db727cbf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.296+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.585+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6a880b-35f2-4d95-a222-f5389baf0e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.585+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the LDP has already drafted an amendment proposal,
        but that they will pursue further discussion to win support from the opposition
        parties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaafa75-5fc1-4552-95ed-5ddfc6a1d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.585+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af68e29-489d-4bae-b781-16adcb2625cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.585+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LDP''s strong performance in the election will disappoint the
        opposition, which is still struggling to form a coherent anti-LDP coalition,
        and those who hoped to see greater gender balance in the second chamber. A
        record number of women ran for election this year, but the LDP fielded comparatively
        few female candidates to its left-leaning rivals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1007f79-d797-4102-bbb9-6253e0e80852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.586+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10115642-64be-452c-b797-b045a6467a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.586+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fractured opposition</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8561fd-ac53-40e5-b1e3-71dab360992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.586+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Sunday''s vote, Waqas Adenwala, an analyst with the Economist
        Intelligence Unit (EIU), said the LDP''s popularity had been boosted by a
        fractured opposition and the party''s "successful track record of economic
        and political stability."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766bf49d-f882-4594-97eb-de38f3e0030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.586+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb61454-82f2-4026-a239-136a8861d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.586+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition parties have attempted to balance the dominance of the
        LDP, which has been in power since 2012, by fielding so-called unified candidates
        in an attempt to not split the vote, but this appears to have had a limited
        effect.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38cb6a2-032a-4938-8a80-6e967ea6cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.586+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da33a19-ed9b-4c1f-bbf8-1fd08785c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.587+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese politics is still dealing with the Democratic Party''s
        disintegration. The onetime opposition party split for good in 2017 after
        years of turmoil, into the right-wing Party of Hope, led by Tokyo governor
        Yuriko Koike, and the CDP. Both failed to make gains in that year''s general
        election, splitting the anti-LDP vote and leaving Abe more powerful than ever.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f06a0-f868-497d-8ef0-e8e1599efa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.587+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e4b236-45f7-4a2e-af75-e28add797ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.587+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Abe has won the general election, the lack of a two-thirds
        majority will make it difficult for him to achieve a longtime goal of changing
        the country''s post-WWII constitution, which contains language that bans the
        country from maintaining armed forces.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dfd709-20c9-44bc-867b-0de70b46c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.587+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808629de-4eae-4576-9847-be7c7d874e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.587+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s current constitution came into effect in 1947 after its
        defeat by allied forces in World War II. Article 9 of the document says that
        "land, sea and air forces, as well as other war potential will never be maintained."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e4144-80a2-49d7-b78e-5e5897921109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.588+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd687647a-8620-4e71-a409-2025569a881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.588+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Japan maintains a large military known as the Self-Defense
        Force. Abe and other supporters of constitutional change argue there is a
        contradiction between the constitution and the existence of the SDF.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b263f6-8b5f-41f3-bca1-9e97bf74a823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.298+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.588+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c40b6d4-6e2e-4fab-af1b-5c6e0379e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.298+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.588+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To call a national referendum on amending the constitution, Abe
        needed a two-thirds majority in both houses. Not only did he fall short, but
        "polls suggest that the public remains mostly unconvinced about the need to
        amend the constitution, which is seen as less of a priority," said Adenwala.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c28a848-fc71-4984-81d9-99d6cc41fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.298+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.588+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6686e954-70b4-4583-ba0a-a15f843c3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.298+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.589+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will make it hard for Abe to eventually amend the constitution,
        as the public may not approve of the proposal in a referendum," the analyst
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2bbc6f-a8a7-4318-99c5-57dc9bef4a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.298+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.589+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/22/asia/japan-election-result-intl-hnk/"
        target="_blank">Shinzo Abe declares victory in Japan election but fails to
        win super majority</a>."</p>'
  'sona-2019-protests':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'A sea of protesters donned in blue flooded Commonwealth Avenue, Quezon
      City, to protest the administration as President Rodrigo Duterte is set to deliver
      his fourth State of the Nation Address (SONA). (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
