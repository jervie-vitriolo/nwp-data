      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Welcome, Ms. Portman, to the league
        of Marvel Cinematic Universe superheroes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39212957-c182-4ad7-8db0-65139e074385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:02:57.164+08:00
