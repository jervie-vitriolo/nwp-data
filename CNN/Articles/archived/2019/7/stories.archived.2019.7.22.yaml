      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.066+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/21/us/new-shark-species-bioluminescent-trnd/index.html">"Scientists
        discovered a new species of tiny sharks that glow in the dark"</a></em></p>'
