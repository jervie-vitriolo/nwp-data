    'template': '1'
    'title': 'Duterte: ₱1.3-M bounty for heads of Negros cops’ killers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd553295d-2aaa-40ea-b6e7-3673b9faa3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:55.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:57:32.598+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — President
        Rodrigo Duterte wants rebels behind the brutal killing of four police officers
        dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52463a1-38d5-4548-af21-14d912e5260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:55.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:57:32.598+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ebd1e-1b91-40a5-bb8b-44e8a9ae83fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:55.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:57:32.598+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had offered a ₱1-million reward for the capture of gunmen
        who <a href="https://cnnphilippines.com/regional/2019/7/19/police-officers-npa-ambush-negros-oriental.html">killed
        four police officers in Ayungon town, Negros Oriental on July 18</a>. The
        Philippine National Police believes members of the New People’s Army (NPA),
        the armed wing of the Communist Party of the Philippines (CPP), were behind
        the killing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c68986-b0f4-4eed-a36a-c3f35d37c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:55.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:57:32.598+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2306d43e-88a3-4c54-a1ee-c33d675b87c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:55.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:57:32.598+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after his fourth State of the Nation Address
        on Monday, Duterte said he prefers to see the killers dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca14cc7e-9b19-4502-bc97-ffa349e37ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:55.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:57:32.598+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b33091-3c26-400e-8324-e37b3f5e2ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:55.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:57:32.598+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mas gusto kong patay sila. Kung patay sila magdadagdag pa ako ng
        [300,000]. So it’s [P1.3 million], just bring me the head of that idiot leader
        there,” Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98e153c-7a64-4b80-9726-9ebbd6d40388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:55.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:57:32.598+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e8af88-8fe1-4023-bfc1-c1667d6812c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:55.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:57:32.598+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the policemen had “traumatic blows” all over their bodies.
        The PNP (Philippine National Police) earlier identified the victims as PCpl.
        Relebert Beronio, and Patrolmen Raffy Callo, Roel Cabellon, and Marquino de
        Leon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12228ec-aa05-4a83-93fc-47a63793849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:55.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:57:32.598+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8874fd02-b224-4122-abe4-eb82e56d9860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:55.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:57:32.598+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has said the attack shows the communist rebels'' lack of
        sincerity in talking peace with the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f81a9f-ee98-4ee7-bd12-0fda81de31dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:55.081+08:00
