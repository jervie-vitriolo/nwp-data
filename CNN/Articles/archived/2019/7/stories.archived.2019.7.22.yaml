      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec61600-fc45-46e7-9cd6-189c084b9d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:55.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:57:32.598+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has called on NPA rebels to participate in localized
        peace talks and leave the CPP, the largest communist organization in the country
        which has waged a five-decade insurgency. Duterte has offered houses and livelihood
        assistance to surrenderees.</p>'
  'dti-secretary-ramon-lopez-job-losses-artificial-intelligence-robotics':
    'author': 'Robert Vergara, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-22T21:52:19.596+08:00
    'imagesource': 'jcr:3f086b22-32d7-4250-8550-08eb44210cf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86c36698-942f-4ddb-94e7-38c7dd0152ad'
    'lead': 'This comes after DTI Undersecretary Rafaelita Aldaba last week said over
      18 million Filipino workers may lose their jobs to automation in the next five
      to six years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T21:56:48.625+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-22T21:56:49.018+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DTI', 'Department-of-Trade-and-Industry', 'Ramon-Lopez', 'artificial-intelligence',
      'AI', 'robotics']
    'template': '1'
    'title': 'DTI chief says retraining could offset job losses due to automation'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aaf57c-1414-4121-bf08-9de452c3aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:48.625+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-22T21:56:49.018+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — Department
        of Trade and Industry (DTI) Secretary Ramon Lopez on Monday allayed fears
        that millions of Filipino workers may lose job in the next few years due to
        automation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e248329-dbd8-4dee-88f2-91660474df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:48.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-22T21:56:49.018+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the use of new technologies such as artificial intelligence
        (AI) and robotics, among others, will not “kill” jobs but will pave the way
        for new employment opportunities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c767a9-221f-4961-866b-59301e89dc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:48.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-22T21:56:49.019+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, we will lose jobs but it’s also a replacement.. in other words
        renaming of functions, there’ll be new functions, there’ll be affected.. those
        repetitive, low-skill types of of jobs that esentially they just have to be
        retrained para there will be new forms of jobs,” the secretary told CNN Philippines
        on the sidelines of President Rodrigo Duterte’s 4th State of the Nation Address
        at the Batasang Pambansa in Quezon City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df7a2f-6013-4de9-8760-ef05438d9c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:48.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-22T21:56:49.019+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the use of any technology still requires human labor,
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e15d7d4-bb93-4763-8d10-82e3be104c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:48.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-22T21:56:49.019+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the AI for example, robotics, <em>kailangan may magma</em>-manage
        <em>pa rin ng</em> robots, <em>magpapaandar din nyan</em> and of course maintenance,”
        Lopez explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23be9289-ebfb-4361-8608-7a9ade16a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:48.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-22T21:56:49.019+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary’s statement comes after DTI Undersecretary Rafaelita
        Aldaba last week said over 18 million Filipino workers may lose their jobs
        to automation in the next five to six years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4dfaa-6c3e-4f79-8d9f-8016849a83b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:48.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-22T21:56:49.019+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldaba, according to reports, cited a recent study by McKinsey Global
        Institute that says more than 18 million jobs could be automated in the next
        few years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d86484-345c-4532-b24c-3005b159f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:48.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-22T21:56:49.020+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said these technologies will “aid” local industries by making
        them more “productive and competitive.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ad470d-78a9-4185-b720-547fb6422e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:48.627+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-22T21:56:49.020+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All industries will be affected positively beacuse they should
        make use of technoloy, that’s the point,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f967e8-11d9-46d6-af07-a7d756922874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:48.627+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-22T21:56:49.020+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a reason to be concerned, not afraid. <em>Sabi ko nga</em>,
        don’t fear nor despair. Just prepare,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d2ad4-1e91-4856-86e5-eb2eac0ae634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:48.627+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-22T21:56:49.020+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help the future workforce adjust to these changes, Lopez said,
        the government will push for programs that will train students on how to use
        emerging technologies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4694a-4724-4505-8742-27d598f1ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:48.627+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-22T21:56:49.020+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang importante dun</em> there will be new types of jobs that
        will be required, and therefore reskilling, restraining right from grade school,
        high school and in college [will be needed],” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1798a02a-1d61-4170-9b08-e0dea7ae17d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:56:48.627+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-22T21:56:49.021+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Government is the catalyst, we have to start the move. But obviously
        the private sector is into it also,” he added.</p>'
