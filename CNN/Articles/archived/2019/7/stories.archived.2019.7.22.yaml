    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7451909-1ba0-4397-9775-c3b0f9a1e468'
    'lead': 'More Filipinos experienced involuntary hunger in the second quarter of
      the year, according to survey results. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T14:55:40.785+08:00
