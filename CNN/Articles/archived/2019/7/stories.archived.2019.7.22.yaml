      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte walked away from on-off peace negotiations with the rebels
        in November 2017 as both sides accused each other of ceasefire violations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f827b39-8eb7-4980-a531-6415e417201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:55.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:57:32.598+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8865adeb-0f5f-4dfc-bf91-a92f7f6508a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:55.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T21:57:32.598+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks were supposed to resume in June 2018, but Duterte had
        it postponed for a supposed review of all previous agreements with the rebels.
        The administration has since pushed for a policy whereby local government
        officials will talk peace with rebels, an idea that the CPP has repeatedly
        rejected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad7c345-3a3d-4cd0-adf6-85d1fa5cc941'
