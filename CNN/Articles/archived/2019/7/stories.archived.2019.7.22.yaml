      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35df370-0414-41d3-9a45-fee850841586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.707+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.062+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5 1/2-inch American Pocket Shark is the first of its kind to
        be discovered in the Gulf of Mexico, according to a new Tulane University
        study. It''s less fearsome than it is wondrous.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93345597-e6ef-4f4d-a529-7d2dc1a7b526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.063+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3d1ddf-c6b4-457c-b08e-6ff70d474286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.063+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists stumbled upon a teeny male kitefin shark in 2010 while
        studying sperm whales in the Gulf. It wasn''t observed again until 2013, when
        National Oceanic and Atmospheric Administration (NOAA) researcher Mark Grace
        found it in a pool of less luminous specimens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7069f8d-93a6-472a-acbd-3979b88a30ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.063+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea28aaec-96e4-4467-85b9-5eee5bea2dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.063+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only the second pocket shark ever captured or recorded, Grace
        said in a statement. The other was found in 1979 in the east Pacific Ocean.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da9a93-a7df-4b0c-9618-b5bb42b73542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.063+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5b5c8d-419a-4a76-bc46-7a8078f1c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.064+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both are separate species, each from separate oceans," he said.
        "Both are exceedingly rare."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229d4431-1b00-456a-b4f8-53a768bed82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.064+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b97848-ce4d-4d02-b556-2049447c51ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.064+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the paper, the shark secretes a glowing fluid from
        a tiny pocket gland near its front fins. It''s thought to help attract prey,
        who are drawn to the glow while the tiny predator, practically invisible from
        below, stealthily attacks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94872e38-0c4e-46e8-b79d-0ec712faf51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.064+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dbfa62-46e1-4cf1-9cea-68ce10a6aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.064+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bioluminescence is common in the sea</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0df54-756c-417f-95a9-bbf481219869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.065+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glow-in-the-dark ocean organism is hardly unique. NOAA estimates
        about 90% of animals that live in open water are bioluminescent, though research
        on deep sea creatures is scant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6f83a-5734-43a4-b552-ec8d47e1542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.065+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249661b-2b17-47e2-b89c-a0e9ca3ab1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.065+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An animal''s glow is triggered by a chemical reaction that emits
        light energy, according to the Smithsonian National Museum of Natural History.
        Organisms light up to attract a mate, warn an attacker to stay away or, in
        most cases, make a meal out of a smaller swimmer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322dd0ce-7cbc-4961-98f9-f8b7c1bc0cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.065+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b05f6-b9ba-48dd-acef-c8be4ed1b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.708+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.065+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember the fanged fish with the glowing antenna that terrorized
        Marlin and Dory in "Finding Nemo?" It''s called a black seadevil, and it''s
        very real and very terrifying. True to its name, it lures prey toward its
        jaws by dangling a bioluminescent spine from the top of its head, says the
        Monterey Bay Aquarium Research Institute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b8a93-4838-4b54-86d0-e965a8cbc9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.066+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d7ad4c-4466-4118-b45e-dd0c946b1816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.066+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shudder.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd8aa2-d456-4233-9a52-73fa5e1ae351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.066+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906bff5b-6778-4a72-823c-522f1a84db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:22:30.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T13:22:31.066+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More charmingly, hordes of bioluminescent plankton turn oceans neon
        blue at night, a response that startles predators ready to munch on them.
        The results are less stunning during the day: The dinoflagellates discolor
        the water in a phenomenon known as red tide, according to the Scripps Institution
        of Oceanography.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f9d6d-1d02-4ae7-bb01-55973c6bdd62'
      'mgnl:activationStatus': true
