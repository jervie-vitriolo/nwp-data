      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pro-government rally</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb7ffce-db63-4f26-9d42-e5b93c740d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:25:37.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-31T16:07:49.299+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, pro-government rallyists held their own demonstration
        and program. Duterte supporters gathered by Batasan Road in front of the Batasang
        Pambansa Complex. The road’s northbound lane has been closed to accommodate
        15,000 to 20,000 supporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
