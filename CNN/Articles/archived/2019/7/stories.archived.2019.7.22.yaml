    'template': '1'
    'title': 'Duterte asks Congress to reinstate death penalty for drugs, plunder '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9835f737-970a-441a-8460-9e83c55e5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:14:22.715+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T20:14:23.104+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — President
        Rodrigo Duterte asked Congress on Monday to reinstate the death penalty for
        heinous crimes related to dangerous drugs and plunder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555cafef-499a-40a9-8823-e525653cf735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:14:22.715+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T20:14:23.104+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895aa203-ec4f-4d70-871a-b2b9ff5ac8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:14:22.715+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T20:14:23.104+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scourge of illegal drugs will not be crushed unless we also
        eliminate corruption that allows this social monster to survive," Duterte
        said during his fourth State of the Nation Address at the Batasang Pambansa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f6fb3-8855-4ce3-be11-19c4bb84c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:14:22.715+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T20:14:23.105+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b52002-2db2-4e87-ad0e-2e5f073bdf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:14:22.715+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T20:14:23.105+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had referred to how drugs reportedly fueled the five-month
        siege of Marawi City in 2017. Duterte said government forces had seized methampetamine
        hydrochloride (shabu) worth millions in pesos, and lamented at the number
        of deaths of soldiers and police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922981bf-2730-4a2d-9bf5-5f450bf3f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:14:22.715+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T20:14:23.105+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f46513f-6321-4781-a12e-a1ea2d56d472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:14:22.715+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T20:14:23.105+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It pains me to say that we have not learned our lesson. The illegal
        drug problem persists. Corruption continues and emasculates the courage we
        need to sustain our moral recovery initiatives," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb31be2-fe7f-4c79-a9e7-92552871751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:14:22.715+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T20:14:23.105+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc51c42-2ac1-4767-b9eb-a6a4f182bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:14:22.716+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T20:14:23.106+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revival of the death penalty was passed by the House in the
        17th Congress, but the Senate failed to follow through.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c2df7-0978-4a95-9bb7-603e990a7440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:14:22.716+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T20:14:23.106+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6bc75c-1f4d-486d-b0e0-e6c9f8b75839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:14:22.716+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T20:14:23.106+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neophyte Senator Ronald "Bato" dela Rosa, who won a seat under the
        President''s ticket, is batting for the reinstatement of the death penalty.
        Dela Rosa, a former national police chief, had implemented the government''s
        bloody drug war.</p>'
  'Duterte-close-establishment-midnight-SONA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-22T20:19:16.731+08:00
    'imagesource': 'jcr:37f1861d-8159-41db-90f8-c0de8aefaa38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74655b80-bcff-43ac-8f7e-fbf7220e70b3'
    'lead': 'While he recognizes that night-time businesses may be affected by his
      suggestion, President Rodrigo Duterte says closing establishments by midnight
      will ‘tremendously’ improve the quality of life in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T20:22:12.000+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-22T20:22:12.113+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SONA2019', 'Duterte', 'President-Rodrigo-Duterte', 'midnight-curfew',
      'midnight', '12-midnight']
    'template': '1'
    'title': 'Duterte wants a midnight curfew on commercial establishments'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466e5cf2-f738-4252-95c8-077fabaeac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:22:12.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T20:22:12.113+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)—</strong> President
        Rodrigo Duterte is eyeing a measure that would require establishments around
        the Philippines to close by midnight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08523bef-55ab-4cbf-8285-7aedd425e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:22:12.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T20:22:12.114+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive on Monday urged lawmakers to consider the suggestion,
        saying the move will “tremendously” improve the quality of life in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6788f51-f144-4eea-b1eb-adc332cd45b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:22:12.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T20:22:12.114+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A national law <em>para lahat na</em> (so that everyone)... that
        at twelve o clock, everything closes,” Duterte said during his fourth State
        of the Nation Address (SONA). <em>“Etong ngayon</em> (this one), at 12, everything
        closes down. Nobody works. I think that we should adopt it. Most of the states
        in many countries, <em>ganoon na, alas dose sarado na</em> (they are already
        doing it, they close at 12.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f98ac3-2cf2-467b-b5b9-2581125014ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:22:12.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T20:22:12.114+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''d like Congress to ponder on it and sleep on it, but it can
        improve tremendously the quality of life-- stop drinking at almost 11, and
        go home,” the President later on told reporters in a post-SONA interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d33f04-7aba-40d8-b93f-9ab25613fb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:22:12.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T20:22:12.114+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during his speech, cited how his home turf Davao achieved
        peace following the implementation of curfews.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b009aa-ec68-4144-9259-1da0374a0477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:22:12.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T20:22:12.114+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, recognized the proposal may not be a popular
        move “because it would affect adversely businesses that operate during night
        time.”</p>'
