      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1412cea4-2692-4336-8694-7cc173bf0e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:02:57.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T10:41:54.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalie Portman is making a comeback to the MCU''s "Thor" franchise,
        but this time she gets her own shot at swinging the hammer. That''s right,
        Lady Thor is here, and she''s ready to bring the thunder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7955bd5-588d-4e51-b26f-3934dd75a92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:02:57.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T10:41:54.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b0c56-a185-4b68-bbc5-c7d9a39670a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:02:57.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T10:41:54.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel announced Saturday at Comic-Con International in San Diego
        that Portman would play a female Thor in the fourth installment of the franchise,
        titled "Thor: Love and Thunder."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbec3aa-f547-4e3f-811a-f4bfe3d7c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:02:57.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T10:41:54.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef723f-3329-4568-b002-3fc5331f8e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:02:57.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T10:41:54.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, co-starring Chris Hemsworth and Tessa Thompson, will
        be directed by Taika Waititi and released in November 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc91f9-0f7d-4883-92f0-8ce03252aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:02:57.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T10:41:54.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5648366-148e-408b-9ed0-4b04f7fe5022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:02:57.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T10:41:54.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portman previously romanced Hemsworth as astrophysicist Jane Foster
        in 2011''s "Thor" and 2013''s "Thor: The Dark World," although she did not
        appear in 2017''s "Thor: Ragnarok."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ee99e1-31e1-4bf3-b2f2-7b94900bb0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:02:57.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T10:41:54.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc630c-0f08-4913-beeb-ffb4c34117e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:02:57.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T10:41:54.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time she''ll join Hemsworth in doing the superhero heavy lifting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ae6ec-e76f-4a1a-9a4d-1d21c158ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:02:57.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T10:41:54.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a733efc0-4fa4-4f2d-ad1c-32e3d9386e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:02:57.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T10:41:54.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always had hammer envy," Portman joked, according to Variety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1c63e-1aae-4961-b2a7-dbfa97ffc0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:02:57.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T10:41:54.632+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4979937d-b09d-4d3f-aadc-bae368b9f815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:02:57.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T10:41:54.632+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel announced a host of other movie projects at its Comic-Con
        panel Saturday, including the long-awaited "Black Widow," "Eternals," "Shang-Chi
        and the Legend of the Ten Rings," "Doctor Strange in the Multiverse of Madness,"
        and a reboot of "Blade," with Oscar-winner Mahershala Ali taking over the
        Wesley Snipes role.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cdc77e-8f00-443c-8830-cc9a112d8cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:02:57.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T10:41:54.632+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37601b7-55c2-40e7-b280-bad30ea6ec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:02:57.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T10:41:54.632+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new slate of films place greater emphasis on superheroes who
        are female and people of color, bringing fresh excitement to a Marvel world
        still adapting to life after Iron Man and the OG "Avengers."</p>'
