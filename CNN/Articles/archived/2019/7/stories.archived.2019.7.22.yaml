      'jcr:uuid': 'b3396c00-dc06-49af-8a69-77796da4a78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:25:37.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-08-31T16:07:49.299+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, a peace rally concert and medical mission was
        held in Cagayan de Oro as the people’s own way of protesting the government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3434bf-4514-427a-9770-b3ed5eb30061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:25:37.068+08:00
      'mgnl:createdBy': 'janine'
