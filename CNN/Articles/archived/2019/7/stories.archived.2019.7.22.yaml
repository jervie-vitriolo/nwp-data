    'title': 'PBA: Suspended Abueva''s participation in ''ligang labas'' game irks
      Phoenix'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c1ead2-e19a-4055-a560-f8d56232a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:16:35.463+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-22T21:16:35.608+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> The Phoenix
        Pulse Fuel Masters have expressed dismay over their troubled player Calvin
        Abueva for playing in an unsanctioned game in Rizal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bbc296-5098-4190-a8a8-1c14cb2d69de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:16:35.463+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-22T21:16:35.608+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Phoenix Pulse Fuel Masters are deeply disappointed upon learning
        of Calvin Abueva''s participation in an unsanctioned "ligang labas" game in
        Montalban, Rizal," the team''s statement released Monday, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e201b2f-1192-4ac9-8a04-76da103f213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:16:35.463+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-22T21:16:35.608+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Abueva is currently suspended indefinitely by the
        PBA for his actions in two separate incidents involving the Fuel Masters last
        month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62dd2a9-18cd-454d-a2ab-d728fbecc570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:16:35.463+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-22T21:16:35.608+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team has spoken to Calvin previously and agreed that the cager
        will use this idle time to reflect on his character while working out on his
        own both physically and mentally to ready himself for his eventual return
        once his suspension is lifted."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fc2256-c230-44dc-8f9a-e8cb68a2620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:16:35.463+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-22T21:16:35.609+08:00
