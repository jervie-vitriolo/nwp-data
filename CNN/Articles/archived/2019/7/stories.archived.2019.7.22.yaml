      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280bcbf2-9bec-4981-8dc1-f00d47d90c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:01:48.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.767+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On federalism, Sotto added that the proposed change in government
        structure will be handled by the Committee on Constitutional Amendments, but
        clarified that legislators need to resolve first whether the Senate and House
        will vote separately, and whether the changes will be drafted through a Constitutional
        Convention or Constitutional Assembly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cae459-4e1f-4f67-a75f-692953210243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:01:48.344+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.767+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2019/5/15/tax-reform-federalism-Duterte-allied-Senate.html">Tax
        reform, federalism seen clearing Duterte-allied Senate</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef9d883-494c-4561-9a51-abf04d04b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:26:07.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.767+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto earlier revealed that among his Sotto''s pet bills for the
        new Congress is the revival of&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/5/16/Tito-Sotto-Senate-death-penalty-2019-elections.html"
        href="https://www.cnnphilippines.com/news/2019/5/16/Tito-Sotto-Senate-death-penalty-2019-elections.html">death
        penalty for high-level drug trafficking</a> and possibly for heinous crimes.&nbsp;The
        Senate leader said he wants to hear this during President Rodrigo Duterte''s
        fourth SONA, with focus on reducing the demand for illegal substances: "The
        day we stop buying (drugs) is the day they stop selling."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34930a84-0710-4f3c-8fd1-3d7e1faccd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:01:48.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.767+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also wants updates on the government''s "Build, Build, Build"
        infrastructure program, as the President enters the midpoint of his six-year
        term.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda384c1-5fd6-4168-bea0-81d064f54589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:01:48.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.767+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President pledged that the chamber will remain "cooperative
        but independent" on proposals put forward by the Executive, given that majority
        of its members are Duterte allies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c58aa8b-3946-48da-baf2-ad874358abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:01:48.344+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.767+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/5/22/Senate-independence-Duterte-allies.html">Rubber
        stamps? Duterte allies promise Senate independence</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cf2156-2140-4a1d-9e8d-7dea57a728f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:01:48.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.767+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you are elected nationwide, you tend to be independent-minded.
        We can be sure that even the President''s men who are with us will be independent-minded
        also," Sotto said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d53f96-9723-4dc0-983a-cf8be616e111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:01:48.344+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-22T13:23:57.767+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the 12 new senators, which include former police chief
        Ronald "Bato" Dela Rosa and special assistant Christopher "Bong" Go,  were
        endorsed by Duterte during the May 13 polls.</p>'
