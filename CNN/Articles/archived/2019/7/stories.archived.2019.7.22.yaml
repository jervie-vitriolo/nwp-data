      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his fourth State of the Nation Address, instructed transport
        officials, specifically the Metro Manila Development Authority (MMDA) to reclaim
        public roads used for private purposes.</p>'
