      'mgnl:lastActivated': 2019-07-22T15:18:53.584+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27472a5f-e6fb-46c9-a1ce-a80273faa68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.296+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.584+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s result leaves Abe with a clear majority in both houses
        of Parliament, following a landslide win in the lower house in 2017. However,
        Abe failed to achieve the two-thirds majority needed to amend the constitution
        -- a signature goal for which Abe has set a 2020 deadline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85099e9-692a-4428-96cb-7769830b664c'
