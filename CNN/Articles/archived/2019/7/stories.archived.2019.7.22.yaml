      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45195685-aa1b-4f6e-add4-9fe36ce1d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.441+08:00
      'mgnl:createdBy': 'xave'
