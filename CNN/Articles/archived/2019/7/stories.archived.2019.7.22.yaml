    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9cc85f-18ea-4d26-adda-31c740999b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T17:13:26.077+08:00
