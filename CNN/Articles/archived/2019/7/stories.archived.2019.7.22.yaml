      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It beat the Philippine Telegraph and Telephone Corp. (PT&amp;T)
        and SEARS Telecom, due to technicalities.</p>'
