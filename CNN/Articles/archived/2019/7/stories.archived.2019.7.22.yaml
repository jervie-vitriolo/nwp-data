      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203be03a-07a9-48f1-a0b2-82015b65b635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:55.081+08:00
      'mgnl:createdBy': 'eimor'
