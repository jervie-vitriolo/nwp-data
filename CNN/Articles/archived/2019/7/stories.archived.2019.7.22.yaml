      'mgnl:lastActivated': 2019-07-22T19:21:46.100+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc444cf8-2916-428c-a26a-56e85c7f11d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:05:46.620+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T19:21:46.100+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text to CNN Philippines, Dito Telecommunity spokesperson Adel
        Tamano said they will do just that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37e4cbf-166a-4726-8990-95189caab6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:05:46.620+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T19:21:46.100+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e12e900-a169-458a-bd35-7996a91884fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:05:46.620+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T19:21:46.100+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DITO TELECOMMUNITY shall fulfill its commitment to have 5G coverage
        of 84 percent of the population in five years, providing telecom services
        to the underserved areas. We are committed to reforming the telecom industry
        and give Filipinos the world-class service that they deserve," Tamano said
        in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e7b98-3761-4b91-af5d-bc964689fa4e'
      'mgnl:activationStatus': true
