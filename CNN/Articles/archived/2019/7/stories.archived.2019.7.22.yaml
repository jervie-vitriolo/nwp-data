      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/transportation/2018/02/23/JICA-P3.5-billion-traffic.html">2018
        report</a>&nbsp;by the Japan International Cooperation Agency (JICA) revealed
        that the Philippines is losing ₱3.5 billion a day due to traffic congestion
        in the metropolis. JICA, in a later study, said the country is also <a href="https://cnnphilippines.com/news/2018/09/19/JICA-study-traffic-5-billion.html">projected</a>
        to lose ₱5.4 billion to traffic daily by 2035 if no interventions are made.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f518ed-7a70-4751-98f5-60a55f557080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T22:38:47.771+08:00
      'mgnl:createdBy': 'alyssa'
