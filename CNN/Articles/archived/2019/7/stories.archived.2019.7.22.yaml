    'template': '1'
    'title': 'Duterte threatens Landbank: Restructure or face abolition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b304d-4f7b-4c81-95d6-1eb8e57ed68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:25.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T21:21:25.565+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> President
        Rodrigo Duterte said the Land Bank of the Philippines (Landbank) should be
        doing more to help farmers and those in the coconut industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f9f934-8df5-424c-9ddd-4f272dc93c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:25.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T21:21:25.565+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa79cbc-9081-4a1f-a337-da70aea1779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:25.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T21:21:25.565+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will give you until the end of July to give me a plan or else
        I will ask Congress to reconfigure you or whatnot... if there is no viable
        plan for the farmer then it is all commercial transaction, I plan to abolish
        it," Duterte said, veering away from his prepared State of the Nation Address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f35fc8c-96b5-4581-a526-6796a21c7d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:25.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T21:21:25.565+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fcdb47-054c-4a3f-9060-8f68f708a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:25.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T21:21:25.566+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement in relation to the Coconut Levy Fund,
        urging Congress to file bills to disburse the long withheld taxes taken from
        coconut farmers during the Marcos Administration that was allegedly siphoned
        to corporations of the late strongman''s cronies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55178ecd-2966-4baf-a89c-56bb27dde7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:25.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T21:21:25.566+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb12beff-f5e5-4acc-938a-30641a60d007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:25.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T21:21:25.566+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two connected bills on disbursing the coco levy fund to the public
        were filed during the 17th Congress, and both were vetoed by Duterte, citing
        the lack of vital safeguards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94771cf-0d6a-46ad-b8c1-f4e615ac5993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:25.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T21:21:25.566+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3427fd2-4a71-4534-8692-6c8c2a798c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:25.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T21:21:25.567+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the 18th Congress having to refile an improved version coco
        levy bills, Duterte turned his attention to Landbank on giving farmers better
        access to funding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083ca28-d9c5-4a50-b7b4-7abf56ea5026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:25.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T21:21:25.567+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086d0cf-2538-47ee-86d6-00d82d85fab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:25.308+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T21:21:25.567+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the heck is happening to you? You are supposed to finance
        agricultural enterprises and endeavours. Bakit wala? Bakit -- why can''t you
        just buy a few wagons or whatever, go to the countryside, and ask the people
        if there are cooperatives," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdabc473-bc20-4d4a-a7fa-56325132b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:25.309+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T21:21:25.567+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d263fd-94ab-41dc-98d2-f0a2c9d14b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:25.309+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T21:21:25.568+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government financial institution, the Landbank was created in
        1963 to focus on helping farmers, fisherfolk, and their cooperatives. It is
        one of the top five banks in the country in terms of assets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b43b178-e65e-413c-967f-1905935de535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:25.309+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T21:21:25.568+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fa7c34-a19e-45ad-9785-a43f47bc5bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T21:21:25.309+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T21:21:25.568+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Board of Directors is composed of the bank''s president, the
        Finance Secretary, the Agriculture Scretary, the Agrarian Reform Secretary,
        the Labor Secretary two representatives from the private sector and two representatives
        from the agrarian reform beneficiaries sector.</p>'
  'duterte-reward-money-negros-policemen-killing':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-22T21:19:28.769+08:00
