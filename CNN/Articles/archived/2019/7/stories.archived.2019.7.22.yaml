      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T22:41:21.603+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My request, my pleading to the MMDA and all concerned local officials
        in Metro Manila and other cities to take immediate action to ensure the speedy
        and smooth flow of vehicular traffic,” Duterte noted during his speech at
        the Batasang Pambansa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d14d50-c8e7-4327-899e-6644ba9704c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T22:38:47.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T22:41:21.604+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reclaim all public roads that are being used for private entities.
        Marami diyan (there are lot there),” he added.</p>'
