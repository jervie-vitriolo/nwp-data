      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Betting on Bong Go</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3359813d-c8b0-40e1-a17a-b58a6ca472ea'
      'mgnl:activationStatus': true
