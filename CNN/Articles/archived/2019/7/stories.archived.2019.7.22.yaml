    'lead': 'The Fuel Masters say they will impose a fine on the beleaguered forward
      for his latest actions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T21:16:35.462+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-07-22T21:16:35.607+08:00
