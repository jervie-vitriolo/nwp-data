      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) deployed 14,000 officers to
        Metro Manila — 8,000 assigned to Quezon City alone. PNP Chief Oscar Albayalde
        earlier said they expected the SONA-related activities to proceed smoothly.
        No threats have been detected so far, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dbc6e7-9e34-459e-b417-e990870cadb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:25:37.068+08:00
