  'Hong-Kong-protest':
    'author': 'Helen Regan, Chermaine Lee, Eric Cheung and Anna Coren, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-22T05:49:44.718+08:00
    'imagesource': 'jcr:95d83d22-2435-4bae-8b17-86592096dd02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf69c690-db75-4120-bfcd-f9b172a304c6'
    'lead': 'The demonstration had begun as a peaceful march, with organizers estimating
      that more than 400,000 people had joined the rally. But as the night wore on,
      thousands defied police orders to march beyond the designated end point towards
      the Chinese government''s liaison office. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T05:51:48.870+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-07-22T05:53:28.866+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-22T05:53:28.630+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Riot police fire tear gas at Hong Kong protesters in seventh week of
      mass marches'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e33e61-bd1f-4d9f-a061-820d4483ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.866+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Riot police fired tear gas at protesters
        in Hong Kong Sunday evening after tens of thousands took to the street for
        the seventh consecutive weekend amid an ongoing political crisis over a now-suspended
        extradition bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440bff37-64f3-4749-a470-7f829dcc006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.866+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a42da3-f258-436c-b357-7acf1fc0689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.867+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstration had begun as a peaceful march, with organizers
        estimating that more than 400,000 people had joined the rally, while police
        said 138,000 took part in the march. Many wore the signature black look that
        has become a common sight at recent protests and chanted "Free Hong Kong!"
        as they thronged through the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f7f50-b543-44eb-ba79-b734a4d8f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.867+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874debfc-ff59-46b2-8da1-1f85765fc971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.867+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the night wore on, thousands defied police orders to march
        beyond the designated end point towards the Chinese government''s liaison
        office. Protesters spray-painted slogans on walls close to the building, before
        retreating in the face of a growing police presence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228bcb12-daf4-4cb7-8188-f4aaa4faa9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.867+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b9d45e-5ff1-410a-b296-e3b2c577da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.867+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intermittent skirmishes continued amid chants of "Liberate Hong
        Kong," as the crowd headed to the center of the city. Once there, riot police
        armed with batons and shields fired tear gas to disperse a large group of
        mostly young activists, who charged police lines armed with metal barricades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52496f4d-e6e4-415c-afda-a8da5e12dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.867+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582436ff-28a3-4f84-b150-66356d671ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.867+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s clashes were the latest in a string of violent confrontations,
        as the protest movement evolves into a wider call for democratic reform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c308f9-0a0d-43ec-80fb-603d53608f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.868+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad29017-72f0-47fb-abf7-6da9279c8649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.868+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Human Rights Front, which organized Sunday''s march, is
        demanding an independent investigation into what it says are unnecessarily
        brutal police tactics, as well as the release of those who were arrested during
        previous street clashes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76ffcae-68f1-489f-b423-a307e25cd850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.868+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b16f09-d902-45e5-b04f-5772cc14bf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.868+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were initially sparked by strong public opposition
        to a proposed extradition bill. Critics fear that the bill, which has since
        been suspended, would allow citizens to be sent across the border into mainland
        China, to face trial in a system with a 99% conviction rate and a history
        of political prosecutions. On June 18, Hong Kong''s Chief Executive Carrie
        Lam said the bill was "dead" and there was "no such plan" to reanimate it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ebaa31-b19a-4bf8-9fc6-cf6212158a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.868+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cee8b7-06e7-4e1c-ac31-2e256fa92a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.868+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For protesters, however, that is not enough. They are calling for
        the complete and formal withdrawal of the bill, as well as for Lam''s resignation
        and other democratic reforms in the city, which is ruled under a "One Country,
        Two Systems" arrangement with mainland China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb0182-c9b6-4ecd-b06b-726975d86526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.869+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f71b1-47e5-4dbb-9875-84f8d98168ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.869+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a heavy security presence along Sunday''s official protest
        route, following a police raid Friday night on a suspected bomb-making factory.
        Police have arrested three men in connection with the raid, in which 2 kilograms
        (4.4 pounds) of high-powered explosives, including triacetone triperoxide
        (TATP), and various weapons were uncovered. Leaflets linked to anti-extradition
        bill protests were also found on site.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c769952-7fe1-4acf-b462-d701850f9c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.869+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe8e788-1e39-4df5-82f9-9ec620a8a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.869+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, about 4,000 social workers took to the streets
        in a silent march calling for Lam to step down, as well as for the complete
        withdrawal of the extradition bill and universal suffrage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0485be65-bbf0-4c33-887c-cc4787304afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.869+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf22cda-3dd3-4f6b-8b48-f4e2b71dc94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.869+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registered social worker Tammy Leung said protesters were determined
        to keep marching week after week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed240f0-d269-4a2f-b41c-019a3bb970b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.869+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398dbcb4-eb18-4c49-87f7-5e6e88ae893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.870+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why we keep coming out? Because the government do not handle or
        respond to anything on what is happening," said Leung. "All my life, it''s
        the first time for me to come out continuously, over the (past few) months.
        And why we do that? The government never responds, never listens. So I don''t
        think we''ll lose the public support. They will keep support us."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1925a81-a1d0-484a-a092-21b0045ec345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.870+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9dbe33-51cc-4d72-8990-aebc8f921b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.870+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-police marches</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdd49fa-cdb3-4e3b-bf4e-6a1ea7d95a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.870+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prolonged social movement gripping Hong Kong has not been limited
        to anti-extradition bill protesters. Those who support the city''s beleaguered
        police force and government are also making their voices heard.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa200c-3def-4153-9564-8e7fd0a95b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.870+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce7587-07ce-424e-989c-2218528579bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.870+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, thousands of demonstrators gathered in support of the
        government and police at a scheduled rally in Tamar Park, in the city center,
        to "safeguard Hong Kong" from the so-called "violence" of anti-extradition
        protesters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b0c736-e235-4bf0-9d9b-f2277f251abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.870+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e7c2e-945a-4b45-9243-fa74aa9f2f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.871+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s police force has come under increased scrutiny in recent
        weeks following a series of violent clashes between riot police and mostly
        young protesters. Many in the city have accused the police of using excessive
        force, and criticized tactics that have included the use of rubber bullets
        and tear gas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56df2ad-6b91-4f64-a6bf-e4ba0c1edd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.871+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff26f2d-9c8a-4ea5-b477-1b99fa6f6716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.871+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Chan, 39, a media worker said: "Not every Hong Kong people is
        against the police force. Still a lot of us support them and a lot of us support
        our government. And also I support Chinese government. And so I, I want to
        show my support so I come to the event today."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae76b2-c9ef-4cbb-919c-62c0ebe0909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.871+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0ac644-44da-40b2-ae5d-2cc45015a34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.871+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the goals of Saturday''s pro-Beijing march was to voice support
        for the force, organizers said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62316a1f-5979-4129-a44f-59c2475e9229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.871+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ebb879-afe8-4569-92aa-4132aded496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:51:48.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:53:28.871+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who gives us the rule of law in Hong Kong? Who gives us its confidence?
        It''s the Hong Kong police. They are doing a very good job," David Lan, of
        the Friends of Hong Kong Association, said Friday, after handing over a large
        donation to the police welfare fund.</p>'
  'Black-Widow-Avengers':
    'author': 'Scott Huver, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-22T05:55:36.038+08:00
    'imagesource': 'jcr:fcf2d7c7-9363-48aa-a9ed-4abeaca1091d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c458e83-95b5-4d97-8439-7739508218f9'
    'lead': 'The secrets of the notorious red on the Avenger''s ledger are poised
      to be revealed in her forthcoming first solo film, "Black Widow," directed by
      Cate Shortland. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T05:57:19.465+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-07-22T05:57:19.664+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Black Widow'' cast drops hints about the superhero''s ledger'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171e1534-56e2-43bd-83ee-5a6dbe57909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.665+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Despite the super-spy''s prominent
        appearances in seven Marvel films to date, the secrets of the Black Widow''s
        backstory have remained in the shadows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f26b95-c35a-44a8-a628-d033ffcc8220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.665+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f2c455-76f5-471e-9431-6666e1bc2ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.665+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as announced during the Marvel Studios panel at Comic-Con,
        the secrets of the notorious red on the Avenger''s ledger are poised to be
        revealed in her forthcoming first solo film, "Black Widow," directed by Cate
        Shortland ("Berlin Syndrome").</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649cbb0c-df55-414a-bf9c-ff6a4ed9cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.665+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc051d0-2193-43f2-9a49-49b4539f0f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.666+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an on-stage appearance in front of thousands of fans where
        they revealed footage featuring fight sequences in a decidedly bone-crushing
        "Bourne" style, the film''s star Scarlett Johansson and other members of the
        cast assembled on a press line to fully declassify the dossier on the Widow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120bff0-fe95-4230-8e5e-c47530eeb66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.666+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2939f013-281b-4c30-a4bd-9c7d7bc3b619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.666+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okay, who are we kidding? In a style both appropriate for Marvel''s
        fabled secrecy and for espionage agent protocol, reporters were granted only
        a few choice hints as to the characters and storylines from the film.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d9e96-87b8-46bf-964b-696e69287f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.666+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99063996-5a65-4385-8a35-208509c07a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.666+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty days into shooting the movie (which has been said to take
        place shortly after the 2016 movie "Captain America: Civil War"), Johansson
        told CNN that she was still being surprised by the revelations about Natasha
        Romanoff, and she expected audiences to share her astonishment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee3556-3d09-4432-8e31-696d755fa899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.667+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e963d1-1188-47a6-95f8-adb2d784fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.667+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''ll learn about what Natasha is afraid of, and I think
        you''ll learn about what parts of herself she''s afraid of," said Johansson.
        "You really see her in, like, a pretty broken-down place, and she kinda has
        to build herself back up and pull all the pieces together in this film. It
        gets kind of gnarly, but good gnarly."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a1144e-e029-4419-97c1-e1d601beaf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.667+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd415686f-f4e8-4ba5-97fb-11aa7f202264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.667+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she''s has a decade of experience staying in super-heroic
        condition for Marvel-level action sequences, the actress admits her first
        solo film has physically pushed her further than ever. "Because I''m older
        now," she laughed. "So everything hurts. It''s harder!" Even her longtime
        stuntwomen are acknowledging some aches and pains. "They hurt, too."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e1f01c-a82a-45de-8489-bf3ffc9944f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.667+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4bee99-26c7-4629-80a3-5bd29939b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.667+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s three really beautifully written complicated female narratives,
        which is very unusual in a superhero movie -- although I guess Black Widow
        doesn''t have superpowers: she''s human, isn''t she?" offered Rachel Weisz.
        "I can''t really tell you very much -- it''s all very secret -- but Melina,
        my character, she''s been cycled through the Red Room, the Black Widow training
        project, the same place that [Natasha] was, trained five times since I was
        a child. And I''m also very involved in some scientific research -- that''s
        all I can say."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e1024-d08e-4fcd-9cc5-56e60cf80aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.668+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0104a4-ad40-4ff3-abfd-719c3dabc434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.668+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Widow''s Red Room origins have previously been hinted at in
        other notable Marvel films, most notably in flashback in "Avengers: Age of
        Ultron." If the screen version ultimately parallels the established comic
        book continuity, that indicates that young Natasha was subjected to an immersive,
        brutal training regimen from a very young age, along with a steady stream
        of female recruits being groomed to become deadly Russian government operatives
        and assassins.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15109d49-86fb-4b8b-83cd-bebbabc7624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.668+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184eeef6-3bce-4809-bffc-9393ce04ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.668+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never played at anyone who''s been trained as a spy," said
        Weisz. "I don''t believe I''ve ever played a spy." It was suggested she''s
        kept company with some people who excel at it, like her husband Daniel Craig.
        "Now and again I''ve come across them, yeah."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75e5f7c-54df-465a-a4f4-454c02337bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.668+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ba344-b452-428e-9246-f643c71b0918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.669+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third of the film''s powerful female triumvirate is Yelena,
        a younger Red Room trainee played by rising star Florence Pugh ("Midsomer")
        who in the comics would go on to claim -- and frequently abuse -- the Black
        Widow identity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e553acf-aeae-41c8-b44d-978d782f1996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.669+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b0842-d046-4be3-8270-3b03ebde7537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.669+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about these amazing, broken, powerful women," said Pugh.
        "They are equal, they are compatible, they all hurting. I''ve never played
        anything like this before. Someone that is powerful and strong, but is dealing
        with things. And it''s exciting to be welcomed into this world and this family
        alongside Scarlett in a story that I know so many people who have been wanting
        to here for so long."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36924fe-768a-4313-a316-96947f8f3569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.669+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e8ad6-2f5c-40ae-9da9-ee7f1c39b802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.669+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stranger Things" stalwart David Harbour reveled in the opportunity
        to portray "Black Widow''s" Alexi, who he says is the flip side of his TV
        role. "He''s very Russian in a way that Hopper''s very American," said Harbour,
        who hinted that his character was likely a Marvel Cinematic Universe interpretation
        of the comics'' Alexi Shostakov, a.k.a. The Red Guardian, "He''s a super-soldier,
        he is Russian, and he''s a counterpart to Captain America."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ed3dd3-9068-4903-b7a2-7711ad96ad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.670+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70715dde-5bd5-4afd-9014-ee8eb42aef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.670+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the comics, he''s also the ex-husband of Natasha Romanoff, and
        has his own Russian equivalent of Cap''s patriotic garb. Will Harbour don
        a costume as well?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e684c3-1103-43a6-89b2-184da9ced72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.670+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60958722-ed16-462c-8aae-226e329e9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.670+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that I do, but I don''t know," he said with a smile. "We''ll
        have to see."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879eee97-d632-44ba-b7eb-e4fe8ac82f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.670+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60877cf-b0bd-476d-b2a5-62a03678d107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.670+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s all under the seal of Marvel secrecy, the lengths of which
        came as a surprise to "The Handmaid''s Tale" actor O.T. Fagbenle, who in "Black
        Widow" plays Mason, Natasha''s former "fixer" who still carries a torch for
        her.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c2bc43-d2a4-49e2-a089-41a1546d9584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.671+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67651b6d-ebb7-4cb9-a7de-60a44a9661f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T05:57:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T05:57:19.671+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day I was filming," he recalled. "You get a couple of the pages
        of the script that you''re going to be filming that day, and at the end of
        the day, shooting, I like threw it in a bin. And the security guy was like,
        ''You cannot throw those things in the bin. They have to be shredded.'' I
        was like, ''Oops! Okay.''"</p>'
  'Natalie-Portman-female-Thor-Love-and-Thunder-movie':
    'author': 'Erin Davis and Brandon Griggs, CNN'
