      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Duterte, his longtime aide-turned-senator, Christopher
        “Bong” Go, also turned out to be a star of the SONA.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b7ddc-c6da-4200-ba1e-da1483a726fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84f4a1f-3a50-4637-a90b-b1bfca9042d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go was repeatedly mentioned during the President’s speech and was
        prominently shown all throughout the event.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd6fd3-3ffb-4d72-b515-49c084425c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4d541-6b1d-4efd-a31d-883742e67e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first bills that Go filed in the Senate were consecutively mentioned
        by Duterte during his speech as he enumerated the measures he would like Congress
        to pass.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b893308-345e-43be-bd5a-f0d852b3c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.472+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac5228-1ba5-43e8-a5c8-adaa4866ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/7/10/Senate-priorites-18th-Congress.html"
        target="_blank">Among these</a> are additional benefits for solo parents,
        the establishment of barangay (village) and Malasakit Centers, the postponement
        of the May 2020 village and youth council polls, the Magna Carta for Barangays,
        the establishment of a new department for overseas Filipinos and a centralized
        agency overseeing water supply.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd215ba-eda1-451a-afea-18d7a60e1591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e1cbc8-6d15-442c-b09f-86dc6df08834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also prodded Congress to pass a new salary standardization law
        which would give government employees, including teachers and nurses, a pay
        hike, and to create a new department on disaster resilience. Incidentally,
        these are also among the first 10 bills Go filed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d258fa-b957-45de-88ca-99124c526a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae27d13-baf3-4fd7-a2ca-ee1a4263d3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Totohanin mo lang Bong, mapahiya tayong lahat</em> [Just make
        sure that these become true, or else we’ll embarrass ourselves,]” Duterte
        said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12630b2-506e-4bd5-a191-1085ef3b50a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f21315-5503-4f7e-8536-98d3f27fc6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go has been described by some of his colleagues in the Senate as
        a link to Malacañang. Political science professor Jean Franco told CNN Philippines
        that the senator could be considered Duterte’s “mole” in the upper chamber.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e676006-e7c9-47c0-a185-325fb033b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06cf8d-0b7f-4d43-a4f1-0f37f1272808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unfinished business</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b5cb1-c71e-49fe-a9b6-b1e39b1088a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5936b638-9783-43d6-bad2-d411782f7a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had to press Congress again for some of his administration’s
        measures which did not clear the legislative mill.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa5b0f4-7470-4b1d-9bfa-c92e945b5b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f572048e-513e-43c1-8547-b77580fd9dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is his administration’s second tax reform package which
        would lower corporate income tax but would cut corporate tax incentives.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e91006b-cf72-486f-9c4b-d99e5bc2171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99504303-d4d2-47ec-b17e-bd704425470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers were spooked to tackle the bill following the backlash
        on the first tax reform package which lowered personal income tax rates but
        hiked excise taxes on fuel products and other goods and services.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def5f41d-eb89-419e-8fca-49052e79b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ddcc7f-eab5-4c35-a620-a6eee07c8d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also called on Congress to pass the remaining packages of
        his tax reform program.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc816b63-8f4c-4d9c-8c4a-6c8d120d38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2b466-86a3-447a-b90a-8b853370a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also renewed his administration’s push for higher taxes on tobacco
        and alcohol.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e20209d-a57e-4608-9205-08e463659fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90da05b7-9b3c-4ab4-96f3-f3c236493311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also made a pitch for his administration’s economic
        bills, which are largely centered on reforms. These include changes to the
        property valuation system and the rationalization of capital income taxation.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc388685-5bac-4214-b5d1-2369f398197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1f5271-5774-40ee-a552-29dec2a1c522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:14:58.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T12:40:06.473+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other bills he wants Congress to pass are the Government Rightsizing
        Bill, the National Academy of Sports for High School students, Bureau of Fire
        Protection modernization program, the National Land Use Act, the National
        Defense Act and the revival of mandatory Reserve Officers Training Corps program.</p>'
