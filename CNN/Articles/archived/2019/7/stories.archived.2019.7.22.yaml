      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> President
        Rodrigo Duterte defended the selection of the third major telecommunications
        player in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a911e451-986f-4fbf-a178-8b3eb69f93ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:05:46.619+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T19:21:46.099+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ee51e-88ec-494c-a853-2c90b56119ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:05:46.619+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T19:21:46.099+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no corruption at all. I guarantee you upon the grave of
        my father, I do not allow, I do not talk to them, I just say just do your
        work," Duterte said during his fourth State of the Nation Address (SONA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5abf4b7-25aa-41dd-a141-64644b72dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:05:46.619+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T19:21:46.099+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f8b2cf-58da-4cbd-9a59-f3acccd0da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:05:46.619+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T19:21:46.099+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito Telecommunity, formerly Mislatel Consortium, was selected as
        third major telecommunications player in November last year, through a bidding
        process handled by the National Telecommunications Commission (NTC) and the
        Department of Information and Communications Technology (DICT).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239db57d-d8ca-4ecb-98da-8ecef0b55953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:05:46.620+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T19:21:46.100+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7d351-352c-4f38-a0f7-23535dc71ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:05:46.620+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T19:21:46.100+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I challenge this new player to fulfill its commitment to provide
        fast and reliable telecommunication services to our people, especially to
        the under-served areas," Duterte said, telling newly appointed Information
        and Communications Secretary Gringo Honasan to handle issues on the third
        telco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
