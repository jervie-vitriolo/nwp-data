      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had to operate for four months on a reenacted 2018
        budget before Duterte signed the General Appropriations Bill in April.</p>'
