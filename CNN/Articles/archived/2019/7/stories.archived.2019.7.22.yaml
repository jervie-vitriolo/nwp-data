    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lp', 'liberal-party', 'congress', '18th']
    'template': '1'
    'title': 'Liberal Party solons split in 18th Congress'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c01e2-8775-4214-b12e-7e847d58aa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:54:23.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T12:01:19.845+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Members
        of the Liberal Party (LP) in the House of Representatives will be divided
        in the 18th Congress, with some joining the supermajority bloc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f0f24-f35a-4b4e-ad2d-f25f4ce1bd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:54:23.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T12:01:19.845+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> (The) position <em>ng</em> (of) LP <em>ay magma</em>-minority
        <em>kami</em> (is we will join the minority), but we do recognize <em>na may</em>
        (that there are) individual members of the LP, who for the pursuit of their
        advocacy, <em>ay pinapayagan na sumama sila sa</em> (are allowed to join the)
        majority,” LP Secretary General and Quezon City 6th District Rep. Christopher
        “Kit” Belmonte told the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79852d5-b5d2-403e-83c2-be646b5ecf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:54:23.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T12:01:19.845+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the current 18 LP members in the House, Belmonte said, “probably
        6 to 8” will join the minority bloc. In a separate interview, LP stalwart
        and Caloocan Rep. Edgar Erice said seven of the party’s members will join
        the supermajority, seven will be part of the minority, and one will stand
        as an independent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99fef4f-f66b-466b-a90d-64f7d4d719a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:54:23.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T12:01:19.845+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Balanse ang LP… ang bilang ko</em> 7-7-1,” Erice said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33326e99-849e-494d-963c-8f0182845aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:54:23.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T12:01:19.845+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Liberal Party is balanced. In my counts it’s 7-7-1.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2422fa-8ab2-4abe-af4a-21a7edaafc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:54:23.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T12:01:19.845+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya nga balanse. Iba-ibang</em> points of view,” the lawmaker
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e365db6-9ac8-44d8-91f5-a548bbf6cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:54:23.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T12:01:19.845+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s why it’s balanced, there are different points
        of view.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98fddc8-a0d9-4baf-a5e7-431cbc6b23c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:54:23.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T12:01:19.845+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erice said he will join the majority while Albay Rep. Edcel Lagman
        will be independent lawmaker. The House is dominated by members of the ruling
        party Partido Demokratiko Pilipino–Lakas ng Bayan, which occupies more than
        80 seats.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7af79c-6a83-49b5-a69b-d80415e12a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T12:00:49.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T12:01:19.845+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Minority leadership</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a5597-f966-424e-880f-35a23335ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T12:00:49.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T12:01:19.845+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the presumptive House minority bloc has endorsed Manila
        6th District Rep. Bienvenido Abante as their leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b701832-b73e-4a23-ad6e-41d054d70a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:54:23.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T12:01:19.845+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the group said Abante is a “leader who can be collegial
        during debates in the crafting of laws.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f62376-214d-4f01-b523-b6ad036890a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T11:54:23.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T12:01:19.845+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As his repeated election to the House of Representatives shows
        his constituents’ trust and confidence in him, we echo this trust and confidence
        that he will have the interest of the Philippines and all Filipinos.”</p>'
