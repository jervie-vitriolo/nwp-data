      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Stewart''s Jean-Luc Picard is older, brooding and grounded
        on land in the clip unveiled Saturday at Comic-Con International in San Diego.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13159c6f-b9e9-41f8-a5b4-b443fba508eb'
