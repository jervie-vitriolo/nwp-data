      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — Senate
        Majority Floor Leader Juan Miguel Zubiri said Congress will work on having
        the budget signed by President Rodrigo Duterte before December this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd09be5b-1ac4-44c6-ba82-cd92290e5984'
