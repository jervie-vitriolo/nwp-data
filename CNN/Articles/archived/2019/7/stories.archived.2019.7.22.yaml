      'mgnl:lastActivated': 2019-07-22T13:42:07.088+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22) —</strong> Majority
        of the House of Representatives heeded the call of President Rodrigo Duterte
        on Monday to elect Taguig Rep. Alan Peter Cayetano as House Speaker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644357ec-4ac0-4537-8f71-ec813539ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:34:43.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T13:42:07.088+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba06aecb-058a-4956-82ce-4dccce98d205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:34:43.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T13:42:07.088+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano was nominated by his former rivals for the speakership,
        Davao City Rep. Paolo Duterte, Marinduque Rep. Lord Alan Velasco, and Leyte
        Rep. Martin Romualdez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7629b-5998-43b2-92af-a2434ba7f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:34:43.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T13:42:07.088+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a57ace9-c691-4e39-ba19-6bf48c4e30b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:34:43.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T13:42:07.088+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received 266 of the 297 votes. His lone rival for the speakership,
        Manila Rep. Bienvenido "Benny" Abante, received 28 votes. Albay Rep. Edcel
        Lagman voted "no" to either nominations, while two other lawmakers abstained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf55e4da-7fe4-4d9a-bcc6-b055b0b0cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:34:43.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T13:42:07.089+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e3a7f-ea2a-47d0-873f-123433d51515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:34:43.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T13:42:07.089+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte, who does not have a vote in who gets to lead
        the co-equal branch of government, had given his coveted endorsement to Cayetano.
        He proposed Cayetano will lead the House for 15 months and then hand it over
        to Velasco for the remaining 21 months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e78db-5277-40f2-a1f3-a2dd102f6e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:34:43.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T13:42:07.089+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a8e1d-e39e-4379-9bf2-7b34d56bc668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T13:34:43.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-22T13:42:07.089+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he will uphold this, specifically saying he will only
        serve for 15 months.</p>'
