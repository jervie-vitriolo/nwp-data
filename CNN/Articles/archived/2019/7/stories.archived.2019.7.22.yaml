    'template': '1'
    'title': 'Keanu Reeves'' most excellent surprise for one fan is ''breathtaking''
      and once again gifts the internet'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce870d-d81f-49d6-8fb5-f69053b35713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.775+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Most excellent, Keanu Reeves fans:
        The affable actor heard your prayers, and he answered with a "breathtaking"
        act of kindness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77de425-4457-4dfe-bfd0-2ff118d7f771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.776+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest good deed to go viral occurred in Slidell, Louisiana,
        on Wednesday, when he stopped in on a fan on his way to a film set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aaef02-7662-4361-8f37-11d66ac5005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.776+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stacey Hunt had heard that Reeves was filming the third installment
        in the "Bill and Ted" franchise just up the street from her home. Her 16-year-old
        son, Ethan, suggested the family welcome him to the neighborhood with a poster,
        she told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9232a523-440a-4992-a6e1-f0e248e935b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.776+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So at her son''s request, Hunt created a sign that read, "You''re
        breathtaking!" —&nbsp;a reference to Reeves'' appearance at the E3 gaming
        conference in June, where he told everyone in attendance they, too, were breathtaking.
        The moment became a popular meme.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7e62f1-6915-47eb-94e3-bd361a3827e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.776+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours after she planted the poster in her front yard, a car
        pulled up and a few people got out. You could say strange things were afoot
        in the Hunts'' yard as the group admired the poster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b53343-0b64-4f1b-966c-f5d06dde5f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.777+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Hunt, watching from her driveway, said she spotted
        Reeves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2986b783-bccc-4aa4-bbb0-d170ad243fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.777+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she approached him in disbelief, and he asked whether he
        could sign her poster. Unsurprisingly, she said yes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f0e392-1a66-418a-9ab7-785e84fed820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.777+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill and Ted" screenwriter Ed Solomon captured the scene: Reeves,
        crouched in the sweltering Louisiana sun, signed "Stacey, you''re breathtaking!"
        in exquisite penmanship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab5969-c0f0-4cff-9122-eea63d580c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.777+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeves even posed for a photo with Hunt and her sons, who came out
        of the house after she hollered that the celebrity was in their yard. Not
        even a filming schedule stopped the internet''s boyfriend -- the term given
        to Reeves by the media because of his mysterious, thoughtful demeanor and
        proclivity for random acts of kindness, such giving up his seat on the subway
        or taking the time to stop and sign a ''''breathtaking'''' poster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd88b41-db8b-4200-917d-a2b000b0cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.778+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few minutes of conversation about his new film and "The
        Matrix," Hunt said Reeves nobly planted the sign back in the ground, shook
        the family''s hands and drove away.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba53421-e993-4f94-bab9-25e9fe54676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.778+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt said her family considers themselves forever fans now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e83d8-59a1-4712-a554-ff04683d92dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.778+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you read about him being such a great person with a great
        heart is true," she told CNN. "At least that''s what I think from my few minutes
        with him."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456b1d77-a700-4c59-9d6a-cdd6350aded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.778+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s the year of Keanu</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697dd0a8-453a-4092-bd61-5f2eae37f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.778+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summer of 2019 is the season of Reeves and his resurgence. And
        boy, has he been busy. He starred in the third installment of his hyper-violent
        saga "John Wick," made a self-parodic cameo in the Netflix rom-com "Always
        Be My Maybe" and voiced Canadian stuntman Duke Caboom in "Toy Story 4," all
        released to critical acclaim within two months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd17ad-1373-4ae7-bc15-8ff92aff1d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.779+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite his absence on social media, the internet has quickly
        adopted the lovable Canadian as an avatar for average folks and, of course,
        meme fodder.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d39c25-90dd-4053-8fb0-c5e86a7fca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.779+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever the gentleman, Reeves has been hailed as a "respectful king"
        for keeping his distance from women while posing for pictures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f26a2-acb7-48e6-a492-10a0c4c72a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.779+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paparazzi photos of the actor even inspired a popular Twitter account
        devoted to Reeves relatably going about his day, from eating a sandwich alone
        on a park bench to riding the subway.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa58a06e-1619-44ac-b90c-3f2db52970cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.779+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message for Reeves fans: Be most excellent to each other.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ca0dc-63ca-41e0-865c-385c718ebd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T06:17:33.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-22T06:17:33.779+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/20/us/keanu-reeves-surprised-fan-in-yard-trnd/index.html">Keanu
        Reeves'' most excellent surprise for one fan is ''breathtaking'' and once
        again gifts the internet</a>"</em></p>'
  'metro-manila-pnp-sona-2019':
