      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a 93-minute speech, the chief executive lightened up the mood
        at the Batasang Pambansa, as he belted out his own renditions of the hit songs
        “Ikaw” and “Moon River” with the symphony orchestra.</p>'
