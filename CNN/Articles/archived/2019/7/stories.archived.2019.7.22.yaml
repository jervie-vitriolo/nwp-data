      'imageCaption': 'Bayan Muna Party-list Rep. Carlos Zarate in a handpainted barong
        meant to assert national sovereignty of the West Philippine Sea. Beside him
        is his guest, Ka Bobby, a fisherman from Zambales. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617bf258-b476-45e0-a365-f1c2072e80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T19:09:01.847+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-22T19:40:24.938+08:00
