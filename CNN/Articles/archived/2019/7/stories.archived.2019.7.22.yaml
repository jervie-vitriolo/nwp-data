      'text': '<p>"This news is not only breach to team policies and rules, but also
        a stark contrast of how we wish to exude our players, especially Calvin. An
        internal fine will be imposed on him for these actions. Any further incidents
        will be dealt with more severity," the Phoenix statement added.</p>'
  'sona-duterte-landbank':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-22T21:18:51.085+08:00
    'imagesource': 'jcr:e1558cc9-cf85-4a3a-b58e-d39ea81796d5'
