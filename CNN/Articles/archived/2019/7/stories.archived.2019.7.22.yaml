    'stories': ['e1a34081-b720-4ecd-bbf4-fda5d520726e']
    'template': '1'
    'title': 'More Filipinos report going hungry in Q2 this year – SWS '
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca9c2b-c23f-41d8-8c50-bf8da1d2e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:55:40.787+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T14:55:41.049+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)—</strong> More Filipinos
        felt hunger in the second quarter of the year, an independent pollster reported
        Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93a5dc-b57d-4602-97a8-4a5da8214057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:55:40.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T14:55:41.049+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations (SWS) <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20190722103140&amp;mc_cid=05e9bd80a9&amp;mc_eid=31b9d30a85">survey</a>&nbsp;conducted
        from June 22 to 26 reported that 10 percent, or an estimated 2.5 million families,
        experienced involuntary hunger at least once during the last three months.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd531e4ce-9747-4f7e-9f0f-739064f0eebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:55:40.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T14:55:41.049+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was up from the 9.5 percent (or approximately 2.3 families)
        national hunger rate established in the <a href="https://cnnphilippines.com/news/2019/4/24/SWS-hunger-incidence-Q1-2019.html">first
        quarter</a> of the year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63498e1-7496-4e28-8b24-4818cda14694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:55:40.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T14:55:41.049+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slight increase comes after a dip of 3.8 percentage points over
        the previous three quarters— from 13.3 percent in September 2018 to 9.5 percent
        in March 2019.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984598f1-4614-4c24-af67-9945fd39751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:55:40.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T14:55:41.050+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2.1 million families (8.7 percent) experienced hunger “only
        once” or “a few times,” which SWS categorized as moderate hunger. Meanwhile,
        around 320,000 families (1.3 percent) experienced severe hunger, which happens
        “often” or “always” during the said period.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af18b14-c5b1-40fd-b298-e8ee4a026e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:55:40.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T14:55:41.050+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate for the moderate hunger increased by 0.6 of a point from
        March, while severe hunger remained at 1.3 percent.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a6a32-774f-4571-9f9f-d6be96262f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:55:40.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T14:55:41.050+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunger incidence also increased both in Metro Manila and Mindanao,
        with the areas listing quarterly hunger rates of 15.7 percent and 9 percent
        in June, respectively.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232ffc02-c04a-4c36-8851-815ad685d534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:55:40.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T14:55:41.050+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll was conducted through face-to-face interviews.
        It included a sample of 1,200 adults.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73840838-dfe6-40e1-ab72-d6b08853f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T14:55:40.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T14:55:41.050+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey had a ±3 percent error margin, and ±6 percent each for
        Balance Luzon, Metro Manila, the Visayas, and Mindanao.</p>'
  'abe-japan-elections':
    'author': 'Yoko Wakatsuki, James Griffiths and Jessie Yeung, CNN'
