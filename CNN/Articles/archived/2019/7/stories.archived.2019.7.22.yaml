      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Across the regions</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ac02e-e5c7-40d7-9b9e-1db89e8dd1ca'
