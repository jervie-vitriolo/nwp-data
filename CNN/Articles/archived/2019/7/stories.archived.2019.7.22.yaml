  'Pernia-Q2-growth':
    'caption': 'Socioeconomic Planning Secretary Ernesto Pernia (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-22T23:52:34.198+08:00
    'imagesource': 'jcr:0ad1e663-27ff-4363-afa4-28ed22e6e52e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c1e62d1-6780-407b-be0c-db97bd26abfb'
    'lead': 'The socioeconomic planning secretary cites higher spending in line with
      ''acceleration in the ''Build, Build, Build'' program'' and the ''continuing
      slowdown in inflation'' as the main drivers of the foreseen growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T23:54:24.832+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-23T00:28:14.970+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GDP', 'NEDA', 'SONA2019', 'Ernesto-Pernia', 'National-Economic-Development-Authority',
      'inflation']
    'template': '1'
    'title': 'Pernia expects 6% economic growth in Q2 '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee9672-047e-4e93-9aa0-ac5cfe9950bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:54:24.832+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T00:28:14.970+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — The country''s
        economy likely picked up in the second quarter of 2019, on the back of higher
        spending and lowering prices of commodities, one of President Rodrigo Duterte''s
        economic managers said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bac9cc-eecd-4fee-a41b-a0d02bbd07c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:54:24.832+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T00:28:14.970+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines after Duterte''s fourth State
        of the Nation Address in Quezon City Monday, Socioeconomic Planning Secretary
        Ernesto Pernia said he expects the economy to post at least six percent growth
        from April to June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6faf8c-e000-446e-bc5f-ddd58533c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:54:24.832+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T00:28:14.970+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia cited higher spending in line with "acceleration in the [administration''s]
        ''Build, Build, Build'' program and the "continuing slowdown in inflation"
        as the main drivers of the foreseen growth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d40771-385c-4f38-a14c-f8cbf62cc6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:54:24.832+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T00:28:14.970+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation averaged 3 percent from April-June, slipping from 3.9
        percent in the first quarter. June inflation also hit 2.7 percent, the lowest
        in almost two years as most food, fuel, and utility costs continued to drop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb54e58-c7e8-44df-ab02-9d561fbcfd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:54:24.832+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T00:28:14.970+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If realized, the rate is higher than the 5.6 percent from January
        to March, a four-year low attributed to the delayed passage of the 2019 national
        budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ac9967-79b9-4955-b3bc-bc55bc4a207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:54:24.833+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T00:28:14.970+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also at the same pace as the Asian Development Bank''s forecast
        for the period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d54931-990f-4fb2-ab32-ef3fef050717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:54:24.833+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T00:28:14.970+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB''s fresh forecast is lower than the 6.4 percent it gave
        in April and the 6.7 percent penciled in December last year. It would still
        be within the government''s 6-7 percent growth target, and will match the
        growth rate logged in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b970ef-1ade-4fe9-b29e-72995273de73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T23:54:24.833+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T00:28:14.971+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic managers have a growth goal of 6-7 percent for 2019.</p>'
