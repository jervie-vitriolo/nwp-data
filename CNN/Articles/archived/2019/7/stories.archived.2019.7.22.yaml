    'jcr:uuid': '173b750a-d8d2-442c-83c9-ce29fcbe7e21'
    'lead': 'Veering away from his prepared State of the Nation Address, President
      Rodrigo Duterte says that Landbank should be doing more to help farmers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T21:21:25.307+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-22T21:21:25.564+08:00
