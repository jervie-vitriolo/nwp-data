      'mgnl:lastActivated': 2019-07-22T20:07:35.186+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20b367-5a2e-4444-adfb-a802db6be03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T20:07:34.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T20:07:35.187+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do not do that. I am directing Sec. Año: I want three days,
        unless there is an exceptional reason, <em>para hindi na magpabalik-balik.
        Diyan ang tirahan eh,</em>" Duterte said. He even told business-permit applicants
        to slap the government worker who refuses to release their permits.</p>'
  'Duterte-Congress-Customs-corruption-dismissal-SONA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-22T18:39:49.575+08:00
    'imagesource': 'jcr:184dc9e5-e3ad-49b7-992a-8df0a8ae298a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '364ccd94-7a7e-4c83-b63c-505102509630'
    'lead': 'President Rodrigo Duterte says if he cannot ‘abolish’ the positions of
      Customs officials linked to corruption, then he will ask them ‘to report to
      Congress every day’ to help assist him in his paperwork.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T18:43:51.665+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-22T20:09:59.774+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'Customs', 'BOC', 'Bureau-of-Customs',
      'Rodrigo-Duterte', 'corruption', 'SONA2019']
    'template': '1'
    'title': 'Duterte asks for Congress’ help to dismiss erring Customs officials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f090356-276d-4943-b00a-2247cd2d2a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:43:51.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T20:09:59.774+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)—</strong> President
        Rodrigo Duterte on Monday sought for lawmaker’s help and cooperation in solving
        corruption issues in the Bureau of Customs (BOC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370ca95-b2bb-4d8f-80c0-9c1bf10cb136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:43:51.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T20:09:59.774+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his fourth State of the Nation Address on Monday, bared
        that a total of 63 Customs employees and officials are currently facing criminal
        charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ea26ae-bed3-4fd8-84ba-b04393fcc83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:43:51.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T20:09:59.774+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said that while authorities cannot “abolish”
        these positions due to the security of tenure, then he would have to assign
        the erring employees somewhere else.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cc4ec4-9278-4d21-b9cd-67d2288b970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:43:51.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T20:09:59.774+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope that I can have the cooperation of Congress. If we cannot
        abolish their positions, and if I cannot dismiss them for the reason that
        there is a security of tenure, I will just allow them to have their plantilla
        positions but they have to report to Congress every day to help me in the
        huge paperwork that we have to do every day,” Duterte said in his speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aca574-ec87-41ac-bfde-b237a5335edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:43:51.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T20:09:59.774+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of them have to go out from the premises of the Customs area.
        I do not want them back,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7483108-a54e-4919-b8b3-84b9f072a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:43:51.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T20:09:59.774+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier this month said he will <a href="https://www.cnnphilippines.com/news/2019/7/11/Bureau-of-Customs-officials-dismissal-corruption.html">fire</a>&nbsp;dozens
        of Customs officials—who have yet to be named-- for their supposed involvement
        in corruption. Malacañang on Friday said the administration has been preparing
        <a href="https://www.cnnphilippines.com/news/2019/7/19/Duterte-corrupt-Customs.html">administrative
        cases</a> against the said employees, but reiterated that they will be given
        due process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cbde74-c41e-4af1-ba4a-6f57ec3fd10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:43:51.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T20:09:59.774+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, in his speech, stressed that there will be no “sacred
        cows” in his administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3b9b59-9e33-4f68-9188-eaa4060ffce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T18:43:51.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-22T20:09:59.774+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bureau of Customs, though corruption-ridden, managed to collect
        P585 billion in 2018. Imagine how much more could have been collected had
        the BOC been clean and less corrupt,” Duterte noted.</p>'
  'duterte-sona-china-west-philippine-sea':
    'author': 'Eimor Santos and Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte (L) and Chinese President Xi Jinping (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-22T18:54:20.363+08:00
    'imagesource': 'jcr:ca8d8347-9d12-4b92-8d0a-0f3c00f26a02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a401f6da-8c46-4237-8b40-b9f02faac6f6'
    'lead': 'President Rodrigo Duterte has promised to stop China from fishing in
      the country’s exclusive economic zone (EEZ) in the West Philippine Sea within
      his term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T18:56:22.817+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-07-23T10:06:33.863+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
