      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c57b6-6ae8-482d-99be-10e5c45b45a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.296+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.583+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe laid out a variety of challenges his party intends to tackle
        during the next term, including social security reforms, free education, strengthening
        the economy, and addressing the aging population and shrinking workforce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120756d8-cc45-4a4e-9119-b309744b8b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.296+08:00
