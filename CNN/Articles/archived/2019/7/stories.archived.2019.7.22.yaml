      will be divided in the 18th Congress, with some joining the supermajority bloc.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-22T11:51:16.369+08:00
