        data released between now and Aug. 8 could push growth to the 6 percent level.</p>'
  'DOF-DILG-LGU-fees':
    'caption': 'The Finance and Interior departments have issued guidelines on reasonable
      rates for regulatory fees and service charges imposed by local government units.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-22T15:30:33.011+08:00
    'imagesource': 'jcr:c49d1673-61b8-43fe-a627-e38b0e5505a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5e74969-958d-47f4-8dbc-17a7a0623fb1'
    'lead': 'The circular covers business permits, mayor’s permits and barangay clearances,
      toll fees, and billboard fees, among others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-22T16:14:19.252+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-22T16:14:19.507+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOF', 'Department-of-Finance', 'Department-of-Interior-and-Local-Government',
      'DILG', 'LFC', 'Sonny-Dominguez']
    'template': '1'
    'title': 'DOF, DILG issue guidelines on setting reasonable LGU fees '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae92b3-d2a8-4726-92b2-071fcf78ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:14:19.252+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T16:14:19.507+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — The Finance
        and Interior departments have issued guidelines on reasonable rates for regulatory
        fees and service charges imposed by local government units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb3664-cdb7-45ef-9291-832f0a6e8849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:14:19.252+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T16:14:19.508+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said on Monday that Finance Secretary Sonny Dominguez and
        Interior Secretary Eduardo Ano signed Joint Memorandum Circular No. 2019-01
        as part of ongoing government efforts to improve transactions, in line with
        the Ease of Doing Business Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea22342-8d1f-42b8-9296-d4661552fc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:14:19.252+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T16:14:19.508+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines will be issued in the Local Fees and Charges (LFC)
        Toolkit, which covers the cost of rendering government services. These include
        direct fixed cost such as the price of equipment and utilities,and variable
        costs like salaries of personnel, cost of supplies and materials used.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8eb8e3-56c1-4077-a9a7-3bf1f723ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:14:19.253+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T16:14:19.508+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circular covers business permits, mayor’s permits and barangay
        clearances, toll fees, and billboard fees, among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76d7c9e-98ee-484c-96e6-50af6682818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:14:19.253+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T16:14:19.508+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the circular, LGUs have the option to adjust fees but
        these must conform to variables in the toolkit used in computing the rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb30b12-4b07-45c3-9292-f47a7203e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:14:19.253+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T16:14:19.508+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The revised rates shall be imposed through the issuance of an appropriate
        ordinance and compliance to all legal requirements including the conduct of
        a public hearing and publications,” the circular stated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a58a9e-f6e7-40bf-b653-7eb15fa6de0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:14:19.253+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T16:14:19.509+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG will implement a monitoring system to ensure the compliance
        of the LGUs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8c43b4-55af-4361-8dfa-58e42d5f0491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:14:19.253+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T16:14:19.509+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Local Government Finance and the Philippine Tax Academy,
        in coordination with the DILG, will conduct the training and technical assistance
        programs for LGU personnel to help them review and set regulatory fees and
        charges while using the toolkit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a99757-7a2a-4223-8677-610c1aed84e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:14:19.253+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T16:14:19.509+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF also said local chief executives are advised to issue an
        executive order creating an oversight committee on the revision of fees and
        charges, which will review, gather data and compute the appropriate rates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f8abe9-8f0f-49ec-ba51-3d5b5c55e692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:14:19.253+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T16:14:19.509+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circular covers all local chief executives, vice governors,
        vice mayors, Sanggunian members, punong barangays, regional directors of the
        DILG, local government treasurers and heads of departments or offices in the
        LGU.</p>'
  'Juan-Miguel-Zubiri-2020-budget-December':
