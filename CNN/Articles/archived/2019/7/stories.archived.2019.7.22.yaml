      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice manifested its intention to present the
        Lim and Faeldon at the Makati Regional Trial Court Branch 150 on October 7
        and November 18 respectively. The two were co-accused in Trillanes'' case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
