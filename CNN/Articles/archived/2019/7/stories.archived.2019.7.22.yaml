    'title': 'Shinzo Abe declares victory in Japan election but fails to win super
      majority'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0db468f-4b10-44e8-85b1-7728872f27f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.295+08:00
