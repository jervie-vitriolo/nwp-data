      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shinzo Abe has declared victory in
        Japan''s national elections with polls indicating his party has won a majority
        of seats in the upper house of Parliament, and is now set to become the country''s
        longest-serving prime minister.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b555ce8-50d2-4751-9f69-59738b8238f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.296+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.582+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Liberal Democratic Party (LDP) won 71 of the 124 seats
        in the 245-member House of Councillors, according to public broadcaster NHK,
        falling short of the super majority required to complete its longstanding
        goal of changing the county''s pacifist constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c95b9c-cfe8-4343-b4d0-7f0a68f1af79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.296+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.582+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bd23fa-704c-4967-8928-fece8d9f6281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.296+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.583+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Democratic Party (CDP), the main opposition body,
        won 53 seats, according to NHK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d60bf2-de36-426a-9d76-701696857a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.296+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.583+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f975e197-321e-452d-8e41-0a04b69fa489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.296+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-22T15:18:53.583+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to express my gratitude to the voters," said Abe in
        a press conference, Monday afternoon. "This is a choice about the political
        stability and chaos. We asked the voters to choose between these two options
        and many people listened to our speeches on the streets."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4fefc-8ddd-4f2b-be98-88af2710e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T15:18:53.296+08:00
      'mgnl:createdBy': 'lucia'
