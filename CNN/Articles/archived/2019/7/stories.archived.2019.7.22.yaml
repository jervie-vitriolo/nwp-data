      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr"><a href="https://twitter.com/hashtag/SONA2019?src=hash&amp;ref_src=twsrc%5Etfw">#SONA2019</a>:
