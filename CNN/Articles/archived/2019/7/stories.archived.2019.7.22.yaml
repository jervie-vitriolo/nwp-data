      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator, along with Lim, Faeldon and other Magdalo men,
        were charged with Rebellion following their role in the Manila Peninsula siege
        in 2007.</p>'
