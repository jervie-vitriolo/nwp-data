      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2cebd1-aa45-42aa-81dd-37c276406602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-22T16:17:15.727+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-22T16:17:15.990+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A squabble between the Senate and the House of Representatives over
        illegal insertions in the 2019 budget caused a delay in its passage, which
        impinged on the implementation of various government projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938edea8-3a3d-4b61-8958-48c2cfaefa57'
