      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel added that a House coup is "always a possibility."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d402d-ce72-4655-beb1-b73be3b93f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to comment on Paolo''s allegation, Presidential Spokesperson
        Salvador Panelo said the next Speaker is still up to the House to decide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0da83b-006f-43bb-bdb4-c5c0a42d7c84'
      'mgnl:activationStatus': true
