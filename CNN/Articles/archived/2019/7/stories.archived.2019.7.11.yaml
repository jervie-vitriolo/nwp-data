    'template': '1'
    'title': 'Senator: Gov’t response to China to blame for ‘restive’ military'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef2c45-8caa-4bf5-8547-bcd78f20177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:53:00.390+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:34.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> If the
        military is restive, it is a result of the Duterte administration''s response
        to China''s incursions in the West Philippine Sea, a senator said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9407cc04-9f8c-4a09-92fc-893bacb14387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:53:00.390+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed157452-3bd6-489a-b9ff-06d78b703284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:53:00.390+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. President, <em>kung mainit ang</em> AFP (Armed Forces of the
        Philippines) <em>at</em> PNP (Philippine National Police), <em>hindi ‘yan
        dahil walang</em> Cha-cha (Charter change) ... <em>Kung may restiveness man
        sa kanya,</em> I would say dahil <em>sa pala-talo, palasukong ugali niya</em>
        towards China in the West Philippine Sea,” Senator Risa Hontiveros told CNN
        Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d3482-f343-4d69-9c67-e22b9619935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:53:00.390+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee3318f-f726-4c67-b7ab-727a48b44d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:53:00.390+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:34.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mr. President, if tempers are rising in the AFP and
        PNP, it’s not because there are no moves to change the Constitution... If
        there is restiveness among them, I would say it’s because of his defeatist
        and subservient behavior towards China in the West Philippine Sea.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2151c0f-3435-40d1-9d88-26adf15c7868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:53:00.390+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:34.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/7/6/duterte-us-declare-war-china.html"
        target="_blank">Duterte: ''Let America declare the war'' on China</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02fd311-e650-4c6e-90cf-ea087b09db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:53:00.390+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:34.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte said his <a href="http://www.cnnphilippines.com/news/2019/7/9/duterte-charter-change-coup-.html"
        target="_blank">renewed push to amend the Constitution</a> has been prompted
        by the military''s agitation over corruption in “high levels” of the government.
        He said lawmakers should amend the Charter now to avoid a possible coup d''état.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c6569-1a8c-4cc9-9864-6a52ed78fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:53:00.390+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841235de-f830-4053-ab81-a029847a55f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:53:00.390+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hontiveros said these are mere scare tactics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7775f2-d97f-422b-9d89-bf69dd06c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:53:00.391+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a59c712-443d-463d-9892-43960be4beb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:53:00.391+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tigilin na niya sanang gamiting panakot, mumu ang ating mga
        sundalo at pulis</em> [He should stop using our soldiers and policemen as
        bogeymen.] These are professionals. The institutions are institutions of our
        state to protect the people and not to scare them,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa06f0f-ef61-4c2f-b5e6-99fa2d05586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:53:00.391+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488660b3-fa6f-42b2-9b63-ed4eec835609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:53:00.391+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the military and police have denied rumors of a brewing coup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dba7eee-fac6-409f-94e6-f7f123b3d351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:53:00.391+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
