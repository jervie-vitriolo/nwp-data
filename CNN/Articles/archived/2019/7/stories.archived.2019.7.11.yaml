      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Probinsyano party-list, which ran for the first time in the
        2019 midterm polls, said the actions of Delos Santos do not reflect on their
        entire group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
