      'mgnl:created': 2019-07-11T07:30:25.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Probinsyano is among the 51 party-list groups that won in the
        May 13 elections. It secured two congressional seats.</p>'
