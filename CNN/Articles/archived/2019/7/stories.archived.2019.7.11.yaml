      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Querrey is another who''ll be watching their tussle. In his case
        that will be back home in California.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae11d6a1-6413-417b-ac5e-c9eea7cdd972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5daef1b-282a-4dac-9a23-02c99fb32065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know they haven''t played here in a long time," he said. "It
        seems a little more exciting, more special they are playing at Wimbledon maybe
        rather than outside of a grand slam."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f80dea2-84f7-421c-bfd5-c222b3ab4ab8'
