    'mgnl:tags': ['SWS', 'Social-Weather-Stations', 'South-China-Sea', 'China', 'Rodrigo-Duterte',
      'United-States']
    'template': '1'
    'title': 'Most Filipinos think gaining control of features in West PH sea important
      – poll'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dbe429-741f-4eae-a5ac-302bf4f65a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T00:27:23.028+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:22:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — Most
        Filipinos believe it is important for the Philippines to gain control of features
        in the West Philippine Sea which are occupied by China, a new Social Weather
        Stations poll showed on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be55f05e-924a-4cfe-bace-00d412a3db07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T00:27:23.028+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:22:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were released two days before the third anniversary
        of the 2016 international arbitral ruling which invalidates China’s claims
        to virtually the entire South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93daa478-949f-4898-8a1d-7b62be1b56fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T00:27:23.028+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:22:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 1,200 Filipino adults SWS interviewed, 74% believe gaining
        back control is very important, and 19% believe it is somewhat important.
        This yields 93% of Filipino adults standing by the importance of Manila’s
        control over features in the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a7c8d-fd4d-407e-9ae4-bb88ea76c9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T00:27:23.028+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:22:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage is four points higher than the December 2018 result.
        The proportion of Filipinos who agree with this has steadily increased since
        June 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df9330-0656-4cdb-ba16-af2b301dee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T00:27:23.028+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:22:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, 89% of the respondents said it is not right for government
        to leave China alone with its infrastructures and military presence in the
        claimed territories. The number is up from 88% in December 2018, 84% in September
        2018, and 81% in June 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3b960-4e84-40e7-bf5d-87f56b4fff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T00:27:23.028+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:22:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been criticized for his supposed failure
        to invoke the arbitral ruling against Beijing. Whenever issues about the dispute
        in the West Philippine Sea crop up, he would say that he could not go to war
        with China for fear of losing Filipinos'' lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f6a41-8271-40b8-b925-c458f68e4e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T00:27:23.028+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:22:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also said there is no reason to send “gray ships” in the
        waters — after a Chinese vessel sunk a Filipino fishing boat in Recto Bank
        in the West Philippine Sea on June 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e635061-25c3-4574-8b87-b1336bb467ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T00:27:23.029+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:22:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the survey, however,  92% of respondents said it is right to
        strengthen the military capability of the Philippines, especially the Navy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f19bb4-c45c-4f7d-90a1-49be92be2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T00:27:23.029+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:22:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also right, according to 83% of the respondents, for government
        to bring the issue to international organizations such as the United Nations
        or the Association of Southeast Asian Nations, for a diplomatic and peaceful
        negotiation with China. The ASEAN has called out China’s militarization in
        the global waterway, and is currently crafting a code of conduct in the South
        China Sea with Beijing. The code is an outline of what claimant countries
        can and cannot do in the global waterway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851e2098-d962-4140-b269-e62f073da98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T00:27:23.029+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:22:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-four percent of  the poll’s respondents also believe the
        government should form alliances with other countries ready to help defend
        national security in the West Philippine Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae450302-901c-4f61-a0fd-109943f633d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T00:27:23.029+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:22:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he faces increasing pressure to assert the Philippines'' sovereign
        rights in its exclusive economic zone, Duterte has blamed the United States
        for allegedly doing nothing despite its miilitary might while China was building
        artificial islands in Philippine-claimed areas in the South China Sea. Last
        week he dared the U.S. "to fire the first shot" and start a war with China.&nbsp;</p>'
  'dating-nigeria-genes':
    'author': 'Aisha Salaudeen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-11T06:32:14.551+08:00
    'imagesource': 'jcr:df05cac8-7fe6-4ccf-b869-68d911b82a6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '131bc8d7-0f51-4b57-b5c9-9ea1fa03c749'
    'lead': 'Many people don''t want to waste time dating someone who carries the
      genes that cause sickle cell disease (SCD). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T06:37:20.514+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-27T13:22:55.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:21:57.985+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['genes-', 'dating', 'nigeria']
    'template': '1'
    'title': 'In Nigeria, your genetic makeup can decide if you get a second date'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a995c1-3e75-4c13-ab46-e2d6f21d6e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.514+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lagos, Nigeria (CNN) —</strong> First date questions in
        many parts of the world usually revolve around hobbies or favorite TV shows.
        But in Nigeria, the first date conversation is more likely to be about your
        DNA than if you watch ''Grey''s Anatomy'' or where you like to vacation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef729255-f784-441c-ab23-f519f4e96cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.514+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people don''t want to waste time dating someone who carries
        the genes that cause sickle cell disease (SCD). The likelihood of this happening
        is very high in Nigeria, which has one of the highest incidences of the lifelong
        disease in the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ee8976-ce6e-4721-82b1-3f4a780daabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.515+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications specialist Damilola Ogunnupebi recently got married
        in Ogun State, southwest of Nigeria but paramount in her dating journey was
        the search for a partner with the right genotype.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb6dae2-c0d3-4d6e-b4b2-28bcbce07254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.514+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before I met my current partner, I was always on the lookout for
        someone whose genotype was compatible with mine. All my dates had the ''what
        is your genotype?'' question," Ogunnupebi told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c6739-5728-4808-bc89-b60b524e197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.514+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A genotype is the set of genes in a person''s DNA responsible for
        a particular trait, and genotypes are considered important in Nigerian relationships
        because they determine who sickle cell disease carriers are.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feeafd5-a0f8-45fa-b388-eba8070654b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.515+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Excruciating pain''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1a47cc-bb39-481e-b09c-7499ec703c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.515+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SCD is the world''s most common hereditary blood disorder, and many
        people who are interested in having children, like Ogunnupebi, emphasize genotype
        testing to avoid giving birth to children with the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f271af-803a-4ac1-91ee-ad3dfc921384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.515+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sickle cell comes with excruciatingly painful complications known
        as a ''sickle cell crisis'' where sudden episodes of severe pain afflict the
        patient''s body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c23ddc4-08ed-4a3e-ae2b-4720826ca362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.515+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strokes, paralysis, and leg ulcers are also frequent complications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ee85e-cfdc-4eff-b609-4c9fd1f83133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.515+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osayi Olotu, a social entrepreneur from Nigeria who battled sickle
        cell, says the episodes of pain that come with the illness are extremely painful,
        and can sometimes get out of control very quickly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a007b6-826b-4415-a7c6-2336150a4a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.515+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no way to describe the pain. It is excruciating, it feels
        like pressure on your bones. Like someone is trying to break all of your bones
        at the same time," he told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cb351c-1b0b-4f39-902a-d7f453d2b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.515+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sickle cell disease, which is also called SS genotype, is an inherited
        form of anemia -- a condition in which there aren''t enough healthy red blood
        cells to carry adequate oxygen throughout the body, says Dr. Zainab Jimoh-Johnson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b8513c-ce95-45bd-a591-1819806d52d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.515+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a child to be born with the condition, both parents must carry
        a sickle-cell gene, (known medically as AS genotype), which is passed from
        one generation to the next. If someone with a trait marries another person
        with it, there''s a higher chance that their child will be born with the disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbe3e8-20b5-4d71-a683-f09f6ae74a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.515+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimoh-Johnson says carriers of the trait are advised to marry non-carriers
        who have the AA genotype.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5449673-3550-4a1e-9c18-24d0fafd5600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.516+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I don''t want to be a young widow''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3d2654-3cd9-4535-ab9d-e7e15d1ff083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.516+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samira Sanusi is the founder of the Samira Sanusi Sickle Cell Foundation,
        which counsels young Nigerians to pay attention to their genotypes and also
        that of their potential partners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd91893-317c-456f-83b0-596855408420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.516+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, people who know their genotype from an early age or
        before getting into a serious relationship are able to make informed decisions
        before feelings or relationships are formed," Sanusi told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1768b39-551d-4151-8a3a-05a081f954cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.516+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Nigeria have also stepped in to prevent couples from
        getting married if they carry sickle cell traits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b18413-d7c0-4c4f-9111-f07a7171fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.516+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Anambra state parliament in Nigeria''s eastern region
        passed a bill making genotype testing compulsory before marriage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458905d9-8372-437c-b27e-163206ceedb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.516+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill states that no religious body or registry should join couples
        together without presenting a particular certificate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7563d8e3-afba-4e52-8f33-e81cad240c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.516+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some churches in the country require couples to take genotype tests
        and refuse to conduct weddings for those who are at a high risk of having
        children with SCD.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29011c2-ee46-442b-b943-cd12eaf0c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.516+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogunnupebi, 28, says she went through a series of painful breakups
        over genotype compatibility issues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086ea2e-c0b5-4292-a0fb-2241af94b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.516+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a wonderful boyfriend in 2014, but that relationship painfully
        ended because we both have the AS genotype. We didn''t want to put our children
        through frequent sickle cell crisis," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2044a3ad-7392-402f-a84f-d9b482a0b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.516+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerians in the dating scene sometimes discriminate against those
        with sickle cell disease, Olotu says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4090f92c-5e44-4ebb-87b7-74d6a77c5e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.517+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before my transplant, there were a lot of cases where girls didn''t
        want to date me because I had sickle cell. There are people with the AA genotype
        who are compatible with others but don''t want to date those with sickle cell,"
        he told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e714e43-354c-4ff2-a4da-d722b985b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.517+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2013, there was this particular girl I wanted to go out with,
        she told me she wasn''t interested because she didn''t want to be a young
        widow. I felt like she was telling me my life on earth would not be as long
        as hers," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb54e3b5-a199-4865-a954-a10f79c99421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.517+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s a black man thing''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd245b6c7-f6f1-4b96-8063-d689f8b3d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.517+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, around 150,000 babies in Nigeria are born with SCD,
        one of the highest rates in the world.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf804d-92db-40a7-aa88-13b20cb22c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.517+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2006 study from the World Health Organisation found that 24% of
        the population are carriers of sickle cell gene, and the prevalence of SS
        genotype is about 20 per 1000 births.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a65574d-e273-47ff-aaa1-a00341a6b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.517+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olotu, 34, says conversations about genotypes are almost nonexistent
        in other parts of the world.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46c2dd-c01b-467e-ad62-d53fa493eebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.517+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sickle cell is a black man thing. I lived in Newcastle, a predominantly
        white town in England, and I had to explain what SCD was and how to pre-treat
        me. My friends didn''t even know what it was," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d3f910-91e0-43a4-993d-2cf189e34212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.517+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report in the IOSR Journal of Dental and Medical
        Sciences, sickle cell disease is also found in parts of the Middle East and
        Italy, but it is most prevalent in sub-Saharan Africa.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758092a9-ec4b-4c7b-b9b6-ced03917c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.517+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One theory for this is that the trait for the disease also has a
        partial protective effect against malaria -- one of the most common illnesses
        on the continent.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366ee2f-5467-4057-93c0-23d668b30835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.517+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No known cure</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6a5d94-26b5-46fb-a1a6-ab91f28ee9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.517+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some patients have been cured of sickle cell disease through a stem
        cell transplant, but it comes with its own set of challenges.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8fe0d-8784-47af-b72b-4e66702dda93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.518+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, it costs thousands of dollars and is out of reach for many,
        particularly in a Nigeria where people are living on less than $2 per day.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1feaaad-ddd3-4579-85c3-3400450c4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.518+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olotu had a transplant at the National Institute of Health in the
        United States in 2017 and he says he is now free of the disease.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729b565-5019-4c38-a34c-4f646220469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.518+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to find a donor that matches you, which takes a while,"
        he said describing the process. "Then you start with chemotherapy. I did chemo
        for five days before going ahead with the transplant," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd08d9c-6f26-420e-9206-2d6ef0e03d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.518+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Olotu no longer experiences sickle cell complications,
        if he wants children in the future, he has to ensure a match with someone
        with the AA genotype to avoid having children with the disease.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad50f30-2d9b-49c6-8ddb-ef0c9efad5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.518+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes that Nigerians who don''t have sickle cell traits should
        be encouraged to consider dating those who have it to prevent discrimination.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf73b9c3-e96d-4aab-8a53-76da9f54f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.518+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''who you date,'' conversation should also center around marrying
        or dating those with sickle cell. If you''re AA you should go for someone
        with the SS genotype," he says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458a5a8-65de-436b-9375-1a11815ec2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:37:20.518+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:55.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "<em><a href="https://edition.cnn.com/2019/07/10/health/genotype-dating-nigeria-intl/index.html">In
        Nigeria, your genetic makeup can decide if you get a second date</a></em>"</p>'
