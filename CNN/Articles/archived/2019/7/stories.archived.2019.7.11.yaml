      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time we cannot request yung mga ganung mga surveillance equipment,
        sometimes there are political issues na pumapasok kaya hindi tayo maka-improve
        ng ating mga napaka-importanteng surveillance equipment," Albayalde told reporters
        in a separate event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de964d6-2008-4542-8855-710a30d97e53'
