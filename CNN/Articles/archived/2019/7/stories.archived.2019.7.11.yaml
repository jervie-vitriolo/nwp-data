      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f774fc-c270-46e9-8b9d-6abb23577805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:23.102+08:00
