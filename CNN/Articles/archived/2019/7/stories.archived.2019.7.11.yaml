  'PCC-approves-GSK-Pfizer-consumer-merger':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-11T17:27:08.145+08:00
    'imagesource': 'jcr:ed783aff-0907-463e-b2d2-34f92d39fcb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6c37dc5-4964-4d29-afe6-a0e4063b6269'
    'lead': 'The Philippine Competition Commission has approved medicines giant GlaxoSmithKline''s
      plan to take over Pfizer''s over-the-counter drug business in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T17:32:52.424+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T13:22:29.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:22:06.991+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pfizer', 'GlaxoSmithKline', 'Robitussin', 'Sinecod']
    'template': '1'
    'title': 'Competition body allows GSK''s buyout of Pfizer unit making vitamins,
      cough syrup'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a25b9-1e99-4ec5-a849-85f6df945397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:32:52.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:29.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The Philippine
        Competition Commission (PCC) has allowed global medicine giants GlaxoSmithKline
        (GSK) and Pfizer to combine the operations of their over-the-counter drugs
        in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f97f82-087f-4754-91a6-a6685d8db663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:32:52.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:29.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PCC said it has approved the proposal of GSK
        Consumer Healthcare Holdings, Ltd. to acquire Pfizer''s equivalent line of
        medicine brands. The decision comes after the competition body took a deeper
        review of the transaction — which started in April — to check if the merger
        will be bad for the local market through limited options or rising costs for
        consumers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0843a23-f828-4c9b-88c5-7f4cd26510a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:32:52.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:29.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, British firm GSK Consumer Healthcare announced
        that it will be merging its over-the-counter business with Pfizer, from which
        they expect to generate combined sales worth $12.7 billion. The joint venture
        meant that GSK will hold a controlling stake at 68 percent, against 32 percent
        for Pfizer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc895705-3375-40cc-ab43-4fdbcbe88dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:32:52.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:29.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Philippines, the transaction only means the "pure acquisition
        of assets including inventories, stock-in-transit, equipment, contracts, and
        intellectual property," the watchdog said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c754ebd-7186-4fad-8310-0e8a73401fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:32:52.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:29.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The merger mainly covers the consumer business segment of the two
        pharmaceutical firms, referring to vitamins, cough medicines, and painkillers
        for children and adults. These are syrups and tablets which can be purchased
        without a doctor''s prescription.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd137e7-197d-43ea-884d-19d9b589697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:32:52.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:29.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In its merger review, PCC has cleared the transaction because while
        the merged firms will gain ability to exercise market power, there is limited
        incentive for them to increase prices in the local market," the antitrust
        body said following its June 27 decision. "This is due to the finding that
        customers’ brand loyalty to medicines that have worked for them in the past
        means limited diversion between GSK and Pfizer drugs."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb19b88b-b169-4ed5-af50-e47e08e8c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:32:52.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:29.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For adult cough medicines, GSK owns expectorant Ambrolex and Sinecod
        while Pfizer owns Robitussin and Loviscol. For children’s cough medicines,
        GSK has Ambrolex and Sinecod Syrup against Pfizer''s Robikids and Loviscol
        Syrup.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c4381-abe0-4c47-afc8-24ed544693cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:32:52.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:29.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSK''s Calpol and Voltaren for children''s painkillers is matched
        by Pfizer''s Advil Suspension for kids. In the children’s vitamins arena,
        GSK has Scott’s Vitamins while Pfizer has Children’s Clusivol. Separately,
        Pfizer also owns the adult brands Clusivol, Stresstabs, Centrum Adult, and
        Centrum Silver.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a530ce4b-7410-4203-bf56-05dfd33e9556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:32:52.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:29.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC said that the merged entity will also have little room to
        be complacent as there are other players in the market. Apart from competing
        with global giants, GSK and Pfizer also have to contend with local pharmaceutical
        companies and producers of the cheaper generic medicines.&nbsp;</p>'
