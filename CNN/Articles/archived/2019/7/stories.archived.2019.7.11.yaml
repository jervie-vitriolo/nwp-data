    'lead': '“Instead of mixing drinks, you can just pour it in a glass and just talk
      with your friends.” says GSM Blue’s latest ambassador, actress and singer Sue
      Ramirez. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T17:39:45.285+08:00
