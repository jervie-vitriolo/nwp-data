    'stories': ['2cacfbb2-5ada-4cc5-9a3b-f6da429a00e5']
    'template': '1'
    'title': 'Palace: Diokno, lawyers ‘influenced, manipulated’ fishermen to sign
      Writ of Kalikasan plea vs. gov’t'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f8200-bd9f-4e4b-8737-54ad7f250d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:33:04.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong>&nbsp;Malacañang
        on Thursday denied the government had a hand in the fishermen''s withdrawal
        of signatures from the petition urging officials to protect the West Philippine
        Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da5d78-02d1-47b6-94c2-110f0fa660cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:33:04.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Chel Diokno, one of the lawyers representing the
        fishermen who filed the Writ of Kalikasan plea, slammed the administration
        for supposedly influencing the decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0b309-cbd0-44f4-9963-b16d48483a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:33:04.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/7/10/Chel-Diokno-writ-of-kalikasan-fishermen.html">''Na-Recto
        22'': Diokno blames gov''t for fishermen''s flipflop on Writ of Kalikasan
        plea</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf05a5-78c3-40f6-9e3a-3306b799232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:33:04.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, in a media briefing,
        said it was Diokno’s camp who “influenced and manipulated” the fisherfolk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45140d49-2bc9-4cdf-b9e3-ba33bf628371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:33:04.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it''s the other way around. I think he should ask himself
        in the mirror, because that question applies to him. Because if we are to
        believe the affidavit of the fishermen, it''s them (lawyers) that influenced
        or manipulated them (fishermen),” Panelo told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f7319-71a5-44f2-81b5-b95cb5a6cc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:33:04.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I understand, the very reason why the fishermen went to
        them is because their houses were being demolished, and they had a problem,
        not in regard to that. They were asked to signed documents... yun pala petition
        na," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb62ab69-86b0-4ef1-9658-90e0d1ab8cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:33:04.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s top lawyer, Jose Calida, on Tuesday said both
        petitioners and respondents have agreed to junk the petition, which asks the
        government to preserve, restore, and rehabilitate Panatag Shoal, Ayungin Shoal,
        and Panganiban Reef - all part of the West Philippine Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43bc4fe-5f51-4b90-94d5-91422fb70aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:33:04.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In affidavits obtained by CNN Philippines, 22 fisherfolk from Palawan
        and Zambales denied signing a case against the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae69ff6e-5902-44c5-80e4-28ce23acd236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:33:04.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberto Asiado, president of the Kalayaan Palawan Farmers and Fisherfolk
        Association, said he had talked to lawyers about protecting Pag-asa island
        from Chinese and Vietnamese fishermen who use cyanide and dynamite. But he
        admitted he signed the petition without reading it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60fa357-a1f6-4ad9-a34a-b50af8fd712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:33:04.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala naman po akong nabasa na kakasuhan ng</em> BFAR (Bureau
        of Fisheries and Aquatic Resources), Philippine Navy, Philippine Coast Guard
        <em>o anu mang ahensya ng gobyerno,</em>” read the affidavit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f11042-1f67-4adc-9bf9-3eafa8eba0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:33:04.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Diokno said the fishermen filed the petition at their own will
        and “with full knowledge and consent.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07a40b-121e-4dfa-a1c5-45f4744e25a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T20:35:16.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Good faith''</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57de8f13-6e7c-4ab2-8fe0-a9a857b10908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T20:35:16.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, however, maintained his team "acted in good faith."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439985e1-5655-41e9-84d6-8709830f16fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T20:35:16.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto lang naming tulungan ang mga kababayan nating mangingisda
        dahil karapatan nilang mangisda sa sarili nating teritoryo na malaya sa pananakot
        at panggigipit ng iba</em>," he said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42518df5-345d-4bdc-b97a-c8906202a2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T20:35:16.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just want to help our Filipino fishermen because
        it''s their right to fish in our own territory, without facing threats from
        other people.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3eb292-3536-4a97-bf3b-8a9be09fad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T20:35:16.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged Panelo to "stop politicizing" the issue and instead
        focus on the welfare of the Filipinos affected.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafef41d-ab73-4824-972f-90df33240232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:33:04.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno and lawyers from the Integrated Bar of the Philippines earlier
        sought a Writ of Kalikasan, noting that marine features in the West Philippine
        Sea have been heavily damaged due to China’s supposed artificial island building
        activities in the area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f844da96-0f88-45e8-a95a-12355d6faf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:33:04.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, said there are other ways to protect Philippine
        waters without going to the courts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1bbe7-6e72-40de-ba97-d6963c1302d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:33:04.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bantayan mo</em> through the coast guards, <em>dagdagan mo
        ''yung mga bantay natin doon</em>.<em> Baka mapapangalagaan ''yung mga Pilipino
        doon. And babalik tayo sa</em> diplomatic relations, negotiations,” he noted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72501fa-684c-47b8-825f-b77966b933f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:33:04.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Coast Guard can be on standby. Let’s add the guards
        there, maybe the Filipinos will be protected. And again, we go back to diplomatic
        relations, negotiations.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d65e6-91c5-4f84-b6a5-8353cecefeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:33:04.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
