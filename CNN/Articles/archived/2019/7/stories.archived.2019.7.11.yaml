    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Multimillionaire Jeffrey Epstein was accused of sexual misconduct over
      a decade ago. What''s happened since then?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af4116-7861-4ab7-b8f5-e5337c695e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Epstein was accused of sexual misconduct over a decade ago.
        What''s happened since then?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be5e2e4-66e8-4582-868a-62049c1f7ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Federal prosecutors in New York on
        Monday unsealed a criminal indictment charging multimillionaire Jeffrey Epstein
        with having operated a sex trafficking ring in which he sexually abused dozens
        of underage girls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfdcdcc-77d8-449d-968c-1a8e279131cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49abba53-7ff4-495c-b032-dca4622499aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the allegations of sexual misconduct against him aren''t anything
        new -- they first emerged over a decade ago. Here''s how they''ve been treated
        in the years since they first emerged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a7c94b-2e1e-4d5c-822a-3095302ba548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9bf278-a0a7-49ed-8c8c-7bb2d85dbee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Former US Attorney''s ''deal of a lifetime''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4950cd2-4a77-4cdf-ba42-ce5f4bdf3c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, 66, is accused of running a trafficking enterprise between
        2002 and 2005, allegedly paying hundreds of dollars in cash to girls as young
        as 14 to have sex with him at his Upper East Side home and his estate in Palm
        Beach, according to the indictment. He allegedly worked with employees and
        associates to lure the girls to his residences and paid some of his victims
        to recruit other girls for him to abuse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffda1f50-28fe-44a8-b484-3838a3db944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24527a16-7e73-451d-a7de-e1f9dddd5cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has pleaded not guilty, and is charged with one count of sex
        trafficking of minors and one count of conspiracy to engage in sex trafficking
        of minors. He faces up to 45 years in prison if convicted of both counts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f3fe0-3750-4dbf-9a59-a7f10413cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b107d3-6537-42df-9328-b627bd81b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein had previously evaded similar charges when he secured a
        nonprosecution deal with federal prosecutors in Miami more than a decade ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf2b8a-956b-4ddd-bdf3-a0d317895765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb145b-5706-4ff0-afc5-31faa3f81b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Labor Secretary Alex Acosta''s handling of the plea agreement
        is being held up by critics as an example of how rich and politically connected
        men accused of sexual misconduct have been able to elude scrutiny and justice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c35a2-abd0-40f4-96d6-0a472917f29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62625cfe-a3fe-4aff-a853-b69528f95fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former US attorney has defended his handling of the case and
        tweeted that he is pleased "prosecutors are moving forward."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75bccc7-907d-4f08-b2a7-798790a8be52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4002fd7-082c-42e1-a0c4-38c46b4ebfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta maintained Wednesday that he secured the best deal he could
        when he helped prosecute Epstein, but acknowledged the terms look lenient
        with the passage of time. He stopped short of apologizing for -- or even saying
        that he regretted -- his handling of the case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b6e05-5fbd-4691-8d63-d0a917a3a044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379db4ae-701b-4569-a73e-a0499d6c8505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The once-secret deal covered not only Epstein but also four women
        who victims allege were involved in his sex trafficking scheme. Court filings
        reveal Epstein was also under investigation for potential witness tampering
        after one of his private investigators allegedly forced a victim''s father
        off the road.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa008c97-401a-4401-bc0c-ca718ff6c735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b662607a-d10b-4521-8830-ac0e455bbbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein instead pleaded guilty to two state prostitution charges
        in 2008 and served just 13 months in prison. He also registered as a sex offender
        and paid restitution to the victims identified by the FBI.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d445e3-f831-4edb-ba1a-5a67b1361860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1572c1da-6f38-4b2c-abf2-6868f3b2da38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That arrangement came under scrutiny last November in a Miami Herald
        investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f01a76-0bf6-443f-a6cc-985ac329f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.211+08:00
