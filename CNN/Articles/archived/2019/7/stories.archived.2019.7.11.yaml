    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a76e17-549e-4f53-b380-90dca203b99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Seven
        men robbed a bank in Binondo, Manila City in broad daylight on Thursday, but
        Manila Mayor Isko Moreno and authorities are looking at suspicious details
        surrounding the incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d08e72-3776-4231-b321-179f9dadcb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3cf8bb-ecf7-4b60-be82-5c28d84a8877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects entered Metrobank in Sto. Cristo Street in Binondo
        around 8:43 a.m. — a few minutes before its operating hours.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fdc39b-fdb4-4306-944b-ae0750ab8bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c7a9e4-99b2-43a4-81d5-029cf38ce6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said all the bank employees are safe, but there''s a possibility
        cash was taken.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4592f8-742a-43a9-b678-8997824dca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9044ed-536f-4e3c-9faf-cdc1db1760f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ipinasok mga empleyado sa isang kwarto. Ang good news, wala naman
        nasawi o nasaktan na mga empleyado, but there is a possibility na may nakuhang
        pera. Ito ay kabubukas lang ng bangko," Moreno said in a media briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b1e502-db8c-476a-b2a5-c974698c4ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c96d3-312e-42c1-bd29-9dc12965b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breached protocol, tampered crime scene?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c08bc5-ab16-4e7e-a367-2a6aa7d271a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46cce7-db88-4e4a-8494-23a8cb97a65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno and Manila City police slammed the Metrobank branch security
        and management for barring the police officers from immediately going inside
        the bank. They said the bank personnel insisted they follow a so-called protocol
        of the Bangko Sentral ng Pilipinas (BSP).&nbsp;</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad33ad4-2c15-4239-927b-dc025206e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Moreno is not buying it. He and the police said certain actions
        of the bank employees are questionable.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99014eac-5e44-4328-9b63-163003e1068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc91990-b78d-46be-9ec5-ed493ce9634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No amount of rule — even BSP — cannot intervene in police operation
        or investigation... If you will not cooperate, especially we have doubts in
        our mind, kailangan ma-erase ang doubts ng policemen sa initial na impormasyon,"
        the mayor said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663fa89-cb18-435b-9f9b-693adf4a6798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Chuchi Fonacier said banks are only required
        to report the robbery and investigation results to BSP. As to the conduct
        of investigation, it will be up to the bank how it will be carried out, she
        added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d4527c-6503-4ca1-bbee-f7b7ebcdb78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Police Chief Brigadier General Vicente Danao Jr questioned
        why the security guards opened their doors well before the operating hours.
        He also wondered how the suspects knew where the CCTV footage was kept.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd0e79-178a-416e-8601-bed53eb88a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ddcb74-9adb-4f93-bef2-f01549a71a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit nakapasok ''yung dalawa before banking hours which is 9 a.m.?
        Nakita niyo naman na nakapaskil sa pintuan. ''Yung dalawang suspect na nakapasok
        entered the premises around 8:43. Naka-helmet. Ang nakakapagtaka diyan bakit
        nakapasok sila nang before banking hours? Number 2, alam nila saan kukunin
        ang CCTV footage," Danao said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b733e64-ade5-4321-902a-efb435da01b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa4f775-271f-45c7-be7b-03cab9cc32d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the facts surrounding the robbery "does not add up,"
        saying he has "doubts" about it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1479947-dfa2-40bc-b69d-a753125f0be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc3586-8123-4379-9e2a-95a02e985577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell me, before banking hours, kumakatok at 8:43, bubuksan mo ang
        pintuan? Holdupper alam saan ang CCTV? Now you tell me, ano ba tayo, malisyoso?
        Kailangan lang natin pagdudahan... Humawak ''yung suspect, may fingerprint.
        Eh hinawakan din nila ang fingerprint," Moreno said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ffdae3-65a1-4b9d-a5a6-54ac455b775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0551ca-3bdb-4288-95ea-fd3a8a60c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno issued a warning against branch employees if they are involved
        in the robbery in any way.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8820459-6751-4a91-8f9a-24565c817f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8275d1a1-0636-4573-95dd-0b630c7a0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s abuse on the part of the chief security of the bank,
        of the branch head, whoever calls the situation in interfering police operation,
        we will make them liable and we will think they are part of the criminal elements,"
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96865910-ce96-417b-90f4-bc1412b83fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b6263-1b1d-4219-b913-29d8501d0a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There in an ongoing police operation to arrest the suspects. Moreno
        offered a P1-million reward for information that could lead to their capture.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9064db-2f25-4f88-a907-43b9076174de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aae0b1-3689-4f05-8ef8-b8ce76f6b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metrobank said it is coordinating with the authorities. It added
        no clients were affected by the robbery.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467955c-4746-48bd-ad93-f712c054ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f993e-35e0-4de6-a762-b94560e4653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:18:41.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Metrobank condemns the robbery at our Sto. Cristo branch in Manila
        earlier today. We will be working closely with the Philippine National Police
        and other authorities to ensure that the perpetrators are apprehended," it
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74c39d-22e6-4d11-bd73-04f733b19a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:08:15.100+08:00
