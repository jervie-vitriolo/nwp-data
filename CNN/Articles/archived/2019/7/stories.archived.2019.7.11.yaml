      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano on Thursday said his suggestion was <a href="https://www.cnnphilippines.com/news/2019/7/10/Alan-Peter-Cayetano-longer-terms-for-lawmakers.html">"not
        a political thing; it is a practical thing.”</a> Cayetano is leading the hotly
        contested race for leader of the House of Representatives after Duterte early
        this week backed a term sharing between him and Marinduque Rep. Lord Allan
        Velasco. Cayetano was Duterte''s running mate in the 2016 elections, while
        Velasco was the one endorsed for speakership by the President''s PDP-Laban
        party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88bda2-0d22-47bd-8749-7032cda32209'
      'mgnl:activationStatus': true
