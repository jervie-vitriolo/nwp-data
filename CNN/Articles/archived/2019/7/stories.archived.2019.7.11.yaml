      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been repeatedly hit for his pivot towards China which,
        for decades, has been encroaching into Philippine waters and has been accused
        of destroying natural resources there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60660b65-5bbe-4625-a036-d23ac808551f'
