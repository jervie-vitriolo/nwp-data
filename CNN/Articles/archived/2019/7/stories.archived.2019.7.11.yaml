      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, <a href="https://cnnphilippines.com/news/2019/7/8/Duterte-Cayetano-House-Speaker.html?fbclid=IwAR0O2OSc7r8p3VNy0zCTiOeqi7XdjVViDzK93lGlMjKHJfeMpxrrG2Bk3ZM">who
        recently got President Rodrigo Duterte''s endorsement for House Speaker</a>,
        wants members of Congress to serve either for four years with no term limit
        or for a maximum of three terms with five years each. House members currently
        have a three-year term and can serve no more than three consecutive terms.
        Senators are elected to a six-year term, serving no more than two consecutive
        terms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390feb75-78c0-4ad2-98aa-21b6c3fd8b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:15:58.918+08:00
