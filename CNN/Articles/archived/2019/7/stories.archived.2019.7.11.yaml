      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e58a334-d53c-47dc-ace0-65caeae7d6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.802+08:00
