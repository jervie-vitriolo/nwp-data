      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — Party-list
        group Ang Probinsyano is conducting an investigation into their own representative
        who allegedly punched a waiter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d05f557-887c-49a7-8578-a303e6cf63a3'
