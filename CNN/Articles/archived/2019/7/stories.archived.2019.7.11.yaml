      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday said it is leaving the term extension issue
        up to Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c68786b-5a21-4e5f-b4ab-6ae134b4d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:15:58.919+08:00
