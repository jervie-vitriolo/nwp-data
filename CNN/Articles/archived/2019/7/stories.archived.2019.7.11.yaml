      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohit Pandey was performing maintenance work on the aircraft at
        Netaji Subhash Chandra Bose International Airport, when a hydraulic door "inadvertently"
        closed and he got stuck between the door flaps, according to a SpiceJet spokesperson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7776694-0c3e-4423-be56-2ddced17953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:38:37.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:54.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor was called immediately after the incident was reported
        at about 1:45 a.m., said Kaushik Bhattacharya, director of the Kolkata airport.
        "The body could not be pulled out and the doors had to be cut by mechanics,"
        Bhattacharya added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc87a3c1-5677-441e-8234-b586d805fb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:38:37.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:54.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandey was declared dead shortly after the doors were broken.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060d5a75-df13-412f-bdc5-cc8672cbe830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:38:37.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:54.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Directorate General of Civil Aviation (DGCA), a federal regulatory
        body, has launched an investigation into the accident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6801eba-1ba1-4b1c-b215-b73ea764a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:38:37.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SpiceJet said it was "extremely saddened" by the
        news and that "the entire SpiceJet family stands together in grief in this
        unfortunate incident."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c1fe6-b921-47ef-88c8-6553bc6abf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:38:37.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpiceJet has a good safety record. AirlineRatings.com, which evaluates
        airline safety worldwide, gave SpiceJet a rating of 7/7, citing its compliance
        with international safety parameters and fatality-free record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd77a51-3999-4347-8f46-1efe8965e4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:38:37.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pandey''s accident comes amid a difficult few weeks for the
        budget carrier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0f221-bdbd-4fa9-8d1f-a467599b8927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:38:37.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a SpiceJet plane overshot the runway at the Chhatrapati
        Shivaji Maharaj International Airport, in Mumbai, according to CNN affiliate
        News18. No injuries were reported, but the aircraft was stuck on the runway
        and the surrounding grass all night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9107c225-e2b6-48a6-b617-aa7a9df8d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:38:37.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Tuesday, the DGCA conducted safety audits and found maintenance
        issues with SpiceJet, News18 reported. The DGCA issued the airline show cause
        notices, meaning it must submit a mandatory response on the cited problems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b777c107-4d44-463f-8df5-9cc26c9e18ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T06:38:37.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T13:22:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2019/07/10/asia/spicejet-kolkata-accident-intl-hnk/index.html"><em>Indian
        airline technician dies after getting trapped in plane door</em></a>"</p>'
  'Iranian-boats-attempted-to-seize-British-tanker':
    'author': 'Barbara Starr and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-11T07:16:06.610+08:00
    'imagesource': 'jcr:ca2afdb4-3a34-442d-bb91-628568c80c86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7ac3463-794d-4449-b1dc-ace8123c454b'
    'lead': 'Five armed Iranian Islamic Revolutionary Guard Corps boats unsuccessfully
      tried to seize a British oil tanker in the Persian Gulf Wednesday, according
      to two US officials with direct knowledge of the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T07:18:30.885+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T13:22:54.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:21:58.590+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iranian boats attempted to seize British tanker'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f44027-4d4d-4f7c-9b3e-a7d066e17ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:18:30.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five armed Iranian Islamic Revolutionary
        Guard Corps boats unsuccessfully tried to seize a British oil tanker in the
        Persian Gulf Wednesday, according to two US officials with direct knowledge
        of the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2462524a-680c-4cc0-b901-eed41b6a4044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:18:30.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:54.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Heritage tanker was sailing out of the Persian Gulf
        and was crossing into the Strait of Hormuz area when it was approached by
        the Iranian boats. The Iranians ordered the tanker to change course and stop
        in nearby Iranian territorial waters, according to the officials. A US aircraft
        was overhead and recorded video of the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad03f0e9-4674-4610-b3f0-6bdf9d73f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:18:30.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Royal Navy frigate HMS Montrose had been escorting the
        tanker from the rear. It trained its deck guns on the Iranians and gave them
        a verbal warning to back away, which they did. Montrose is equipped on the
        deck with 30 mm guns specifically designed to drive off small boats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d52d9d-ed9d-48b5-be4a-d0ac229d513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:18:30.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK officials had previously confirmed that the Montrose was in the
        region performing a "maritime security role."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9589a8-36cb-4762-982e-e9b921c49144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:18:30.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani warned earlier Wednesday that the
        UK "will see the consequences" after Gibraltar officials and UK Royal Marines
        seized an Iranian oil tanker bound for Syria last week, according to Rouhani''s
        press office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2217515-bd95-42ab-a87b-431376fc05bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:18:30.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani, speaking in a cabinet session, said, "I tell the British
        that they are the initiator of insecurity and you will understand its consequences
        later."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d117d5d-e531-4bc5-85db-5553f3aad237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:18:30.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Chairman of the Joint Chiefs of Staff Gen. Joseph Dunford said
        Tuesday that the US and its allies were working to put together a coalition
        of countries to come up with a system to enforce freedom of navigation in
        the region amid what the US says are heightened threats from Iran.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01094585-07e1-4b00-b020-23b75f979596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:18:30.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a discussion today, the Secretary of State, the Secretary
        of Defense and I and we are engaging now with a number of countries to see
        if we can put together a coalition that would ensure freedom of navigation
        both in the Straits of Hormuz and the Bab el Mandeb," Dunford said following
        an awards ceremony for his Finnish counterpart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e34d78-f296-4f2e-a8ca-4a7fc190ee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:18:30.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what we''ll do is, we certainly from the United States
        perspective would provide maritime domain awareness and surveillance," he
        said, adding that naval vessels would escort commercial ships that shared
        a country of origin, if required.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dccac5d-d216-458f-97aa-b92d2da1a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:18:30.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Escorting in the normal course of events would be done by countries
        who have the same flag so a ship that is flagged by a particular country would
        be escorted by that country and I think what the United States can provide
        is domain awareness, intelligence, surveillance, reconnaissance and then coordination
        and patrols for other ships that would be in the area would be largely coalition
        ships," Dunford said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4200ed-1adc-4c66-b3e3-f0f8520d3535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:18:30.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is breaking and will be updated.</p>'
