  'social-pensions-filipino-senior-citizens':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-11T21:47:16.156+08:00
    'imagesource': 'jcr:1d2cbb5a-1553-43f1-a0d7-61be0c70ea09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a16ba98f-2406-44be-8206-47dfbe966960'
    'lead': 'Advocates for senior citizens'' rights on Thursday lament the lack of
      social pension for all Filipino elders, as only indigent ones are qualified
      to receive such benefit under the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T21:50:22.127+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T13:22:21.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:22:09.656+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Social pension for all Filipino senior citizens sought'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf03f8-d223-467a-a519-2e6c942ebd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.128+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — Advocates
        for senior citizens'' rights on Thursday lamented the lack of social pension
        for all Filipino elders, as only indigent ones are qualified to receive such
        benefit under the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e34244d-c0d5-44b8-8240-579aff9c5ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.128+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Pension Program for Indigent Senior Citizen under Republic
        Act 9994 or the Expanded Senior Citizens Act of 2010 provides a monthly stipend
        of ₱500 per month or ₱6,000 per year to beneficiaries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b4dc7-28d5-41aa-b513-56f7adb927ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.129+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law defines indigent senior citizens as those who are frail,
        sickly, or with disability; and without pension or regular source of income
        or financial assistance to suport their basic needs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a590ab-e9cc-4c70-8846-48dab192a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.129+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dioscoro Benalla, vice chairperson of the Confederation of Older
        Person Associations of the Philippines, said that while the measure has helped
        many Filipino senior citizens, many have yet to receive the assistance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6150bf56-15ca-442a-b2fd-f3ec7c5f2d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.129+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay <em>lang naman ''yung pag-aapruba ng</em> [Expanded Senior
        Citizen Act of 2010], <em>partikular na ''yung</em> social pension <em>kasi
        dati rati napakahirap talaga ng matatanda wala ultimo pambili ng gamot, wala,
        pangkain wala. Pero nung naaprubahan kahit paapano nakatulong ito nang malaki</em>,"
        he told CNN Philippines'' On The Record.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa61af-e9db-4201-8fc9-bd1e0b5ad346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.129+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The enactment of the Expanded Senior Citizen Act of
        2010, particularly the establishment of social pension, is good because when
        it was approved it help a lot of senior citizens who used to have no money
        for medicine and even food.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef9866-fa55-493a-986f-a24d0613d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.129+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon maraming nagrereklamo kasi maraming mga wala pa ring</em>
        social pension.. <em>May problema kasi ''yung</em> social pension<em> ay</em>
        intended <em>para sa</em> indigents, <em>ibig sabihin may</em> criteria ''<em>yung</em>
        social pension," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9820c2-f1a1-45c2-b699-e2c000aba26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.130+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now many senior citizens are clamoring that they have
        yet to receive social pension. There''s a problem because the social pension
        is intended for indigents, which means there are criteria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271eb93-5565-4647-b622-9a400c17e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.130+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Emily Beridico, executive director of the Coalition of Services
        of the Elderly, these criteria are "subjective," causing confusion as to who
        can receive social pension.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e3339-673a-4eb5-8b86-4761184cbacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.130+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan mo pang magkasakit muna, kailangan mong maging mahina,
        kailangan mo na walang suporta mula sa pamilya para magkaroon nito. Dahil
        dito nagkakaroon ng ibat ibang interpretasyon ang ating</em> local government
        units (LGU)," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b936b3b-31f2-4459-9b2d-6d10fa70b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.130+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You need to get sick and weak and to have no support
        from your family to receive social pension. Because of this, local government
        units have different interpretations of the law.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80775de6-023e-4987-8043-06224c3ec28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.130+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beredico said the government''s budget for the policy is also not
        enough.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30706bb-8880-4d84-9c83-20077b885c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.131+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> budget allocation <em>hindi pa talaga</em> enough
        <em>para i</em>-cover <em>lahat ng mahihirap</em>, so <em>ang nangyayari kanya
        kanyang</em> LGU <em>nagkakroon sila ng kanya kanyang</em> criteria," she
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9902db-2731-46b0-a8c7-077c10274d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.131+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The budget allocation is not enough to cover all poor
        senior citizens, so what happens is LGUs form their own criteria.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f460a7da-e5da-4b7e-a587-cde9e804416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.131+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers are pushing for the amendment of the measure.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e5341-374c-4bb7-8bab-177f45c78591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.131+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako Bicol party-list Rep. Alfredo Garbin has filed a bill that seeks
        to increase the social pension granted to senior citizens by 100 percent or
        to ₱1,000 a month.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7be1ac-4c79-4544-85a2-bffc3b5801d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.131+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal also aims to widen the coverage to include senior citizens
        who do not receive any form of pension.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dba4e4-6d10-44df-aae0-be194ec48332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.132+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see that there is a need because of the daily subsistence of
        our elderly and at the same time taking consideration also the inflation effect
        <em>sa ating mga bilihin</em> (to commodities), so <em>talagang napakaliit
        ng</em> ₱500 monthly (P500 monthly is really not enough)," Garbin said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ddcc8e-836e-499e-abb3-b3517a829f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.132+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to broaden the coverage so that it will cover not only
        the indigents, but also those senior citizens provided that they are not receiving
        a pension from GSIS or SSS, a pension of not more than ₱3,500," the lawmaker
        added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe06b1-275e-4477-9367-d4a7106b0cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:50:22.132+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the higher chamber, Senator Edgardo Angara has filed the same
        measure as Senate Bill 133.</p>'
  'ang-probinsyano-representative-alfred-delos-santos-apology-punching-incident-restaurant-albay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-11T21:55:33.441+08:00
    'imagesource': 'jcr:61e6ee82-b731-4e9c-8850-283baccdda3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18993473-3c4d-47c6-a772-f5734ecfcd50'
    'lead': 'Ang Probinsyano party-list Representative Alfred delos Santos threw a
      punch at a 20-year-old employee of Biggs Diner in Legazpi City, Albay, ''without
      any apparent reason'' early Monday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T21:57:36.582+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T13:22:20.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:22:09.973+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ang Probinsyano solon sorry for punching waiter in Albay'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce568a54-4612-4bce-ae77-cfe27d5a4384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:57:36.583+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — A neophyte
        party-list lawmaker on Thursday apologized after attacking a waiter in Albay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66dc34b-1b2f-46ac-882b-267ee21049a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:57:36.583+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to apologize to Christian Kent Alejo and his family
        for my action, and to our people for failing in their expectation of a public
        servant," Ang Probinsyano party-list Representative Alfred delos Santos said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85247666-3a0e-490a-a974-7157f6876ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:57:36.583+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no excuse, only regret and the promise that it will not
        happen again. This single incident does not represent me or my values, and
        I will prove it by working hard to deliver our party platform and campaign
        promises to fellow probinsyanos, and from hereon conduct myself as an exemplary
        public servant worthy of the trust and confidence our people placed on us
        last election," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1765bfe-1e98-4d86-9d55-806157c673e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:57:36.584+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police report said Delos Santos threw a punch at Alejo, a 20-year-old
        employee of Biggs Diner in Legazpi City, Albay, "without any apparent reason"
        early Monday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57995cd-e6c3-4503-b5f9-a64bd4d754a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:57:36.584+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said he has reached to Alejo and his family, who "properly
        received me and accepted my apology."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f859a72e-c5d4-47b9-a914-67a689827c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:57:36.584+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have any excuse for what had happened. Regardless if I
        am a public servant or a private citizen, I should have not lost control of
        my emotions," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28b11a-63d4-4891-841a-b93229530dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:57:36.584+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos also extended his apology to his colleagues in the
        party-list and Congress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90172c87-822f-4d6f-9f8e-aafb86acab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:57:36.584+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know you are all disappointed and I humbly accept whatever decision
        that you make in relation to my nomination in the partylist," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63821216-3c63-47b9-b409-cf30684715aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:57:36.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Probinsyano party-list spokesman Joco Sabio earlier <a href="https://cnnphilippines.com/news/2019/7/11/Ang-Probinsyano-party-list-congressman-Alfred-delos-Santos.html">said
        the group is looking into the incident, adding that Delos Santos will be punished
        accordingly if the allegations are proven to be true</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f38d5e6-4123-4dce-814c-c80cb5f6759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:57:36.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said he is "not a bully or a troublemaker" despite
        the incident.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354468e8-9051-42bd-9a68-bdf06e166c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:57:36.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po ako siga, astig or sanggano</em>. The people who know
        me well can attest to that," Delos Santos said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d6a5c3-4377-44d1-928a-85d90bf7d44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:57:36.585+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For our constituents, I hope and pray that you will find in your
        hearts a way to forgive and understand. I have learned my lesson out of this
        experience and given the chance, I would certainly commit myself to work even
        harder to advance the cause of our constituents, the probinsyanos," he also
        said.</p>'
  'lupin-iii-3d-movie':
