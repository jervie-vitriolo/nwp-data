      'mgnl:lastActivated': 2023-01-27T13:22:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da48cb7-8962-4c7a-be7c-34343e0d24e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:10:17.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dam has stayed at the critical mark for more than a week since
        June 22. It rose above the critical level last July 2, only to start declining
        again this week.</p>'
