      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fe064a-08ef-4c4f-8ca7-58711b149572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:16.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:24.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes against the grain of the character of Filipinos. ''Yung
        mag-suicide ka para sa terrorism (That you commit suicide for terrorism),"
        Presidential Spokesperson Salvador Panelo said in a media briefing Thursday,
        adding that the latest development is considered by the Palace as a "cause
        for concern."</p>'
