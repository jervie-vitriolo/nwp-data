      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal Crime Victims'' Rights Act requires that victims be
        consulted about plea bargains and deferred prosecution agreements.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51acaefc-10e2-42b6-9885-4fd3d203ee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.213+08:00
