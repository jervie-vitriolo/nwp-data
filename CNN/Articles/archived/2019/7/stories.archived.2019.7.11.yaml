      'mgnl:lastActivated': 2023-01-27T13:22:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also warned that the "initiative to insult the Philippines
        with the assumption without proof that it commits gross abuses" will have
        "far reaching consequences".</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6692d1af-0246-4862-93a2-da1175f6839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T23:53:20.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo said countries who voted in
        favor of the resolution based their call on "false narratives." The number
        of abstentions and disagreements reflect the lack of support for the probe,
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f79b5a-559a-46fa-80a9-6006ba7a92c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T23:53:20.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These countries did not believe in that Iceland resolution, so
        effectively it is a victory for the Philippines in that sense," Panelo told
        CNN Philippines Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21996e88-9c74-4fe5-a036-7f6ef9f6e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T23:53:20.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show at least 6,600 people have been killed in anti-illegal
        drug operations since Duterte took office in 2016, The country''s independent
        Commission on Human Rights as well as international human rights groups have
        pegged the deaths at more than 27,000.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7375074-e908-4e1c-984d-e89f9b5000ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T23:53:20.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. Human Rights Office spokesperson Ravina Shamdasani said Thursday''s
        resolution "is an opportunity for all stakeholders, including the Government
        to assess the current state of human rights in the country and in particular
        to get clarity around the contested facts, figures and circumstances.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157755d6-db2b-455c-bf91-f7c2afc59436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T23:53:20.466+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International, which recently released a report on the continuing
        drug war and the lack of accountability and justice in the widespread killings,
        sees the vote as a sign of hope.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a013c-d997-48ca-aa5b-cd3ea7c33302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T23:53:20.466+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This vote provides hope for thousands of bereaved families in the
        Philippines, and countless more Filipinos bravely challenging the Duterte
        administration’s murderous ‘war on drugs," Nicholas Bequelin, Amnesty International’s
        Regional Director for East and Southeast Asia said in a statement. "It’s a
        crucial step towards justice and accountability,"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7debbbd4-ea06-4d02-931c-7697fad60c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T23:53:20.466+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laila Matar, deputy Geneva director at Human Rights Watch said the
        resolution is a modest but vital measure that "signals the start of accountability
        for thousands of ''drug war''-related killings and other abuses." She said
        "the challenge now is to ensure that the process moves quickly to compel the
        Philippine government to stop the killings and prosecute those responsible."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3eda15-febb-4104-96af-06e257f87910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T23:53:20.467+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland had drafted the resolution that was co-sponsored by 27 other
        member-states of the UN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8d117-89a4-4ab7-a59e-f40a4c6f799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T23:53:20.467+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its two-page draft resolution, Iceland called on the Philippines
        to cooperate with the UNHRC''s possible probe, "including facilitating country
        visits and preventing and refraining from all acts of intimidation or retaliation."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2274b256-5dbd-429f-94a7-063ffb1dc652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T23:53:20.468+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo clarified the call is misplaced.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da925610-c325-4597-9310-01312f2d122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T23:53:20.468+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first place, we do not retaliate, neither do we intimidate,"
        Panelo said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7212c912-6fd4-4a3d-89e3-334e818d8951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T23:53:20.468+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland''s resolution also "urges the government of the Philippines
        to take all necessary measures to prevent extrajudicial killings and enforced
        disappearances, to carry out impartial investigations and to hold perpetrators
        accountable in accordance with international norms and standards including
        those on due process and the rule of law."</p>'
  'adb-malolos-clark-railway':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-11T19:42:20.571+08:00
    'imagesource': 'jcr:69db286c-2359-4979-99fa-ba52f027e130'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fd0ad36-a1b3-4f12-bfb3-6de7d29dc75e'
    'lead': 'The $2.75 billion (approximately ₱141 billion) loan with the Asian Development
      Bank is meant to finance a railway system that would link Malolos, Bulacan to
      New Clark City, Tarlac. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T19:46:21.213+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T13:22:23.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:22:08.999+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Build,-Build,-Build', 'Asian-Development-Bank', 'ADB', 'Malolos-Clark-railway',
      'loan', 'Carlos-Dominguez', 'Ahmed-Saeed']
    'template': '1'
    'title': 'PH signs largest ADB loan for Malolos-Clark Railway Project '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d8f17e-bf77-4dc3-8970-afed1f2798a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:46:21.213+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:23.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB, in order to help finance the 53 kilometer Malolos-Clark
        Railway Project, pledged to loan the Philippines a total of $2.75 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde0202b-78df-4734-a6b8-73203e8b875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:46:21.213+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:23.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be the ADB’s single largest infrastructure project financing
        ever at $2.75 billion. We are pleased to be supporting this important flagship
        project in our host country," said ADB Vice President Ahmed Saeed in a speech
        in Malacanang Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36267342-0916-46c7-9ac4-17b89dce119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:46:21.214+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:23.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saeed and Finance Secretary Carlos Dominguez signed the first tranche
        of the loan, at $1.3 billion (approximately ₱67 billion) on Thursday in the
        presence of President Rodrigo Duterte and several other government officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5099c784-03db-4a74-b52b-22fb82e517e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:46:21.214+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:23.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This project will more than pay for itself and bring convenience
        to hundreds of thousands of commuters a day in what will be an extremely busy
        Manila to Clark corridor in the coming years," Dominguez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b66a30d-3b01-40fd-badc-540ce9cc2aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:46:21.214+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:23.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippines is working closely with the ADB and
        the Japanese aid-giving Japan International Cooperation Agency (JICA) on the
        Malolos-Clark Railway Project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b5beca-b0f0-4581-86fd-4e77e1a3d3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:46:21.214+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:23.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB is cofinancing the civil works aspect of the project, while
        JICA is cofinancing the core system of the project by an additional $2 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa4bd8b-f87e-4a21-b433-493e40c5ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:46:21.214+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:23.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is slated for partial operability before President Rodrigo
        Duterte''s term ends in 2022, and is expected to reduce travel time from Malolos
        to Clark to 35-45 minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03990bee-df9b-45ef-b9b6-a070f0298a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:46:21.214+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:23.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Duterte administration ramping up its infrastructure spending,
        the ADB is also ramping up its loan assistance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef490eed-9bb6-408c-be0f-b14a62469e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:46:21.214+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:23.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ADB has scaled up its support to the Philippines in response to
        the government''s own reform agenda. From this year to 2022, we expect our
        annual lending to reach a record $2.5 billion, more than double the amount
        in 2018," Saeed said.</p>'
