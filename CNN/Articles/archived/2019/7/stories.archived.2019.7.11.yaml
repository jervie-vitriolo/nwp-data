    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aaf03a-086d-4ff3-a428-fcad6c7dafb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.213+08:00
      'mgnl:createdBy': 'lara'
