      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf66f8df-4495-45a1-831f-8aa9d5ddd7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:23:54.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people knew something was wrong with him. Think about it
        -- if this guy (Epstein) had no money, they''d think, ''This guy''s a perv.''
        We see that with power and wealth all the time."</p>'
  'Roger-Federer-Rafael-Nadal-Wimbledon-semifinal':
