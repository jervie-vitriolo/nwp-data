      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/27/Rodrigo-Duterte-China-impeach-EEZ-jail.html"
        target="_blank">Duterte: If you try to impeach me, I will jail you</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
