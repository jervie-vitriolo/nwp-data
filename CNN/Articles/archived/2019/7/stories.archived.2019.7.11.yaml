      'mgnl:lastActivated': 2023-01-27T13:22:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/7/7/sara-duterte-paolo-duterte-house-speakers-bets-meeting.html"
        target="_blank">Sara, Paolo Duterte meet with 3 House speaker bets</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d2aa7f-bd61-4afe-aaa2-23540b659f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, Paolo <a href="https://cnnphilippines.com/news/2019/7/2/Paolo-Duterte-speaker.html"
        target="_blank">considered to run for Speaker</a>, only to <a href="http://www.cnnphilippines.com/news/2019/7/7/sara-duterte-paolo-duterte-house-speakers-bets-meeting.html"
        target="_blank">back out</a> after consulting his father who had <a href="http://cnnphilippines.com/news/2019/5/27/Rodrigo-Duterte-Paolo-Duterte-House-Speaker.html"
        target="_blank">vowed to resign</a> if Paolo aims to be the next House leader.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70912b0d-68f4-4069-8d67-1b9611dd83c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a98ebec-1fe3-43a1-aef8-f912e8165aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers had sought the endorsement of the President to break the
        impasse within the coalition. But some also sought the nod of Sara, who had
        a hand in the ouster of Davao del Norte 1st District Rep. Pantaleon Alvarez
        as Speaker last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925f1e3-f8d9-4de8-9687-b0e23ac755aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.182+08:00
