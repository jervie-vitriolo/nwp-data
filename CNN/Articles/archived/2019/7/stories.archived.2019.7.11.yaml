      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cfca3b-223d-4484-be06-a62d0b113d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.654+08:00
