      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ben Sasse, a Nebraska Republican who''s a member of the Judiciary
        Committee, said at the time that he had received a letter from the Justice
        Department informing him that its Office of Professional Responsibility had
        "opened an investigation into allegations that Department attorneys may have
        committed professional misconduct" in their handling of the plea deal reached
        between Acosta, then the US attorney in Miami, and Epstein.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56f8050-f4bb-4e55-a402-654ae0a14053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.212+08:00
