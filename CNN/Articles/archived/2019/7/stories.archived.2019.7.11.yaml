    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e5aac-64c1-4808-9b7d-8c388e793188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:15:58.919+08:00
      'mgnl:createdBy': 'eimor'
