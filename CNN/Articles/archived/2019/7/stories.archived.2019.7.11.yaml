      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3dba87-a778-4772-bd14-cef955bfe48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speakership is seen as a key position in the run-up to
        the 2022 elections, especially in fulfilling the President''s legislative
        agenda, which may either boost or hurt the chances of administration candidates
        in the next general elections.</p>'
