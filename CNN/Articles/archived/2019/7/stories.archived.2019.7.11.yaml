      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a91ba9-5a58-4d80-a67d-ed6df598684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reason why the President gave that suggestion is because
        those who are vying for it went to him and sought his wise suggestion to settle
        the row between and among them," Panelo said in a Malacañang media briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a0fe4a-c3a6-4539-b355-535b4b377289'
