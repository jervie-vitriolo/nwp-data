      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dream semifinal</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e095b22-0357-4b63-a9b2-1b980a71e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excited about the match," said the 33-year-old Nadal, who prevailed
        11 years ago to snap Federer''s five-year reign at SW19 after a defeat in
        the 2007 finale that reduced him to tears.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3980da0-7cc6-4d97-a6a3-36cca20bc74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fcfae9-4b16-4c78-b7b7-acc5022e2dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Always I say the same. Of course, the opportunities to play against
        each other every time are less, but we are still here."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816044c5-4d62-4d43-b59c-75d96c01dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9aa2ab-f64e-4ee1-b579-88d44378f9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is turning out to be a spectacular European grand slam season
        for fans of the rivalry, since the duo also met at the French Open last month
        for the first time since 2011.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ea9e2-c39f-40b3-8684-5bd7c9612ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc2018-48f0-4fae-99a5-aae5b3f410b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal won in hurricane like winds in the semifinals on the surface
        he owns and proceeded to land a 12th French Open crown and 18th major — now
        only two shy of the 37-year-old Federer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ba083-c9b6-440b-ba7e-c5f74e43c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8440e3ee-0bd7-43c4-a230-445428a645e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite falling in the 2008 final in five hours and fading light,
        Federer owns a men''s record eight Wimbledon titles and 2-1 advantage over
        his left-handed foe on grass.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79037fe-60f5-475e-9eb8-0e7ec7c71a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123aeb6a-e65d-479a-b0c2-07429ecb8e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Haven''t played each other on this surface in a long, long time,"
        said Federer. "It''s impressive to see how healthy he''s stayed. We''re still
        here. So it''s nice to play each other again."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f1e101-203e-4edc-b9eb-27d4fe17b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc28d48-fef4-4441-b038-609ba4b76782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e82e13-1b2e-4827-8680-9994b07853e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And let''s not forget about Novak Djokovic, only Wimbledon''s defending
        champion.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1104dd99-2778-48e9-94d9-64ebfb0cb6f0'
      'mgnl:activationStatus': true
