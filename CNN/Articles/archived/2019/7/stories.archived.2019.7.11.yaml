      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, a federal judge in Florida ruled that the Department
        of Justice broke the law by failing to confer with Epstein''s victims about
        the agreement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03478384-cd07-4ee5-8756-bb8aef04d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.212+08:00
