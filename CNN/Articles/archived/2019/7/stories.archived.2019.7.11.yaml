    'jcr:uuid': '00902369-e66b-4a9b-abe1-56cd26b21f9f'
    'lead': 'One conscript who spoke to Amnesty, called Jeram, said he was repeatedly
      groped and sexually harassed by higher-ranking soldiers in his unit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:29:53.677+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T13:22:44.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:22:02.092+08:00
