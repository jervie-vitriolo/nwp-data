      'mgnl:lastActivated': 2023-01-27T13:22:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo and Sara have recently forged a coalition, called <a href="https://www.cnnphilippines.com/news/2019/7/5/Duterte-siblings-new-coalition-House.html?fbclid=IwAR3y5S4F8OsGOlVhoa6WVcM-pzPa58n35dXtZQqP8fDCbOVK217tcpJHNL4"
        target="_blank">Duterte Coalition</a>, endorsing <a href="https://cnnphilippines.com/news/2019/7/3/Sara-Duterte-Hugpong-ng-Pagbabago-House-Speaker.html"
        target="_blank">Davao City 3rd District Rep. Isidro Ungab</a> for House Speaker.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a485053-0640-47c1-9197-e116aad0b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.181+08:00
