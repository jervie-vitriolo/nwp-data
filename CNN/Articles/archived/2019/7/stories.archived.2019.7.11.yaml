      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — Government
        forces are bent on strengthening the country''s intelligence capacity now
        more than ever amid concerns over the first known Filipino suicide bomber
        in Philippine history.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ceb97f-d346-461b-8425-d9a5c31f9f98'
      'mgnl:activationStatus': true
