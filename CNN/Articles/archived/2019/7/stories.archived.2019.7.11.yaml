    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:22:06.612+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Julio-Iglesias', 'paternity', 'Spain', 'son', 'father', 'Javier-Sanchez-Santos']
    'template': '1'
    'title': 'Spanish court rules that Julio Iglesias is the father of a 43-year-old
      man'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef19937-61a8-4427-a6d8-fe5f26d2a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:05:56.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Spanish judge has ruled that singer
        Julio Iglesias is the biological father of a 43-year-old Spanish man, in a
        judgment published on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea39a8-3841-4368-a88c-4bf325de7aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:05:56.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Jose Miguel Bort Ruiz highlighted a "very obvious physical
        resemblance" between the singer and Javier Sanchez-Santos, who has spoken
        publicly about his struggle to be recognized as Iglesias'' biological son.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a7c2be-1796-4beb-a14b-8ba337d77d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:05:56.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge in Valencia said there were enough clues to determine
        paternity, and cited Iglesias'' refusal to "enable the collection of biological
        evidence" as one of the deciding factors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ca1d5-ce41-4800-92ca-48a55efa7e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:05:56.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julio Iglesias'' lawyer Fernando Falomir told CNN the singer would
        appeal the ruling and said Iglesias wouldn''t refuse to submit to a DNA test
        under certain circumstances as part of the appeals process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f4177f-ebda-424d-bca9-5d455d0f76ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:05:56.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge said there was "evidence in the proceedings that, at the
        approximate time of the applicant''s conception, there were certain contacts
        and dealings between the mother of the latter and that defendant."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b5477c-761b-42ec-ba58-bbcd33dae498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:05:56.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those contacts took place in July 1975, the court heard in the Spanish
        town of Sant Feliu de Guixols, and "make it not unlikely or unreasonable the
        possibility that sexual relations existed between them," the ruling said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c157b-b290-4974-a930-1af6205b0b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:05:56.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge also said a factor in his ruling was the testimony of
        Sanchez-Santos'' mother, Maria Edite Santos, a Portuguese former dancer who
        has publicly spoken about her fight to have her son''s paternity recognized.
        She provided "very specific data on the property, location and interior layout
        of the villa" where Julio Iglesias was staying at that time, the judge said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7278efe6-2ec1-4688-b04f-d83693d3aac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:05:56.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos and her son have fought a three-decade paternity battle with
        Iglesias. In 1992, a Spanish judge ruled that the singer was indeed Sanchez-Santos''
        father, but the ruling was quashed on appeal in 1994, according to El Pais.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78367110-7963-4676-b1fe-1993dff87524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:05:56.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/10/europe/julio-iglesias-paternity-claim-intl/index.html"
        target="_blank">Spanish court rules that Julio Iglesias is the father of a
        43-year-old man</a>."</em></p>'
