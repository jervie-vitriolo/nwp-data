      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein was indicted Monday for allegedly running a trafficking
        enterprise between 2002 and 2005 in which he paid hundreds of dollars in cash
        to girls as young as 14 to have sex with him at his Upper East Side home and
        his estate in Palm Beach. The court documents said Epstein worked with employees
        and associates to lure the girls to his residences and paid some of his victims
        to recruit other girls for him to abuse.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c145f68-f00c-4da5-96d3-5bf365ee20d9'
