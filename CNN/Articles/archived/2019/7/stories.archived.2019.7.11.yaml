      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Every time we cannot request certain surveillance
        equipment, sometimes there are political issues involved so we could not improve
        our very important surveillance equipment."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af7a3e7-29ee-490d-a24e-7106a8382f1e'
