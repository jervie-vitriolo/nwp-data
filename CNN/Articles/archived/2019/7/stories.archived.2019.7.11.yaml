      'mgnl:type': 'text'
      'text': '<h2>Epstein indicted for sex trafficking</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae730d-3986-4e61-8dfb-48b41a4c9b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:23:54.459+08:00
      'mgnl:createdBy': 'lara'
