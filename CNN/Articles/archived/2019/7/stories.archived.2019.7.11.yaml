    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0560895a-8509-4dc4-ae0a-3c3fa672ec45'
    'lead': 'President Rodrigo Duterte says Moro Islamic Liberation Front chairman
      Al Hajj Murad Ebrahim agreed to the appointment of former Agriculture chief
      Manny Piñol as new chief of the Mindanao Development Authority. '
    'mgnl:activationStatus': true
