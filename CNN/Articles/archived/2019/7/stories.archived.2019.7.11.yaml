      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb6281-dc8b-404f-a61d-d6dbededd411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:52:25.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:35.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines, July 11)</strong> — The
        police are investigating the death of a veteran radio commentator in Kidapawan
        City who was gunned down on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04facf3-10e6-416f-8c58-bb9ed3fe3e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:52:25.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216855f-fe76-4889-9585-d91e6899055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:52:25.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduardo "Ed" Dizon, a radio anchor of Brigada News FM, was on his
        way home from his nightly show when he was shot dead inside his car by the
        gunmen onboard a motorcycle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36cebb0-575a-4087-940b-92a500c6a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:52:25.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356d0d89-8cb2-4ada-95d6-a96d519e317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:52:25.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon, a former councilor of the municipality of Makilala, sustained
        five gunshot wounds on his body, which led to his death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0829e-94ca-4060-90a1-832dfedc1720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:52:25.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f807ee9-4dc2-4ac9-90a2-e19be18a510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:52:25.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidapawan City Police Chief Lieutenant Colonel Joyce Birrey said
        the radioman went to her office last week to report threats to his life. The
        police chief confirmed the threats had something to do with his work as a
        journalist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17543e0e-e62c-44a3-b7a1-46fb830bc234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:52:25.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c83fe7-136e-432f-b686-56f0243950bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:52:25.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If his murder is determined to be connected to his work, Dizon would
        be the 13th journalist killed under the administration of President Rodrigo
        Duterte and the 186th since 1986.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888700fb-e7ed-4261-92af-1c4db9af00ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:20:59.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) has sent a team from its Region
        XII office to coordinate with local authorities and investigate the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae5373-7c05-4ba9-9101-90ed137e1a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:20:59.787+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A media that can operate without fear of violence and suppression
        is a sign of a healthy, functioning democracy. The continuous rise of media
        killings and harassment is alarming and needs to be addressed before more
        lives are lost," CHR Spokesperson Jacqueline De Guia said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158c1c2-3d14-41ee-b323-afcbdc024329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:52:25.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c260ec6-e8b6-49f7-9161-0364a8e1e887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:52:25.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Abner Francisco contributed to this report.</em></p>'
