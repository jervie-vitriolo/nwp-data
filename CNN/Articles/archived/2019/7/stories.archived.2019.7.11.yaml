      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd983c-28bb-4478-868b-575528598c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Federer and Rafael Nadal will duel here for the first time
        since the colossal 2008 final -- considered by many of tennis'' cognoscenti
        to be the greatest match ever -- after overcoming a few bumps against Kei
        Nishikori and Sam Querrey, respectively, in the quarterfinals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc55e91-eb66-42be-869f-72d705012c00'
      'mgnl:activationStatus': true
