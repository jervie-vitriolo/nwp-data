      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325784e2-6768-4172-8a9c-ba641092ed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.212+08:00
