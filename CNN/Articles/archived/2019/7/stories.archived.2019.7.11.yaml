    'caption': 'Over the past three years, President Rodrigo Duterte visited military
      camps all throughout the country and doubled the salaries of uniformed men.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
