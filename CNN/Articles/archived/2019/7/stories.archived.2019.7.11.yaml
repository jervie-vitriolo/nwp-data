      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Oscar Albayalde said their
        proposals to buy surveillance equipment had been disapproved in the past,
        but he did not elaborate which government agency blocked the purchase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678a1389-ed04-4db2-9b13-55dbca41fe56'
