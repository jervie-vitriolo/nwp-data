      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Herald said Acosta gave Epstein the "deal of a lifetime" despite
        a federal investigation identifying 36 underage victims. The agreement, the
        Herald said, "essentially shut down an ongoing FBI probe" and further granted
        immunity to "any potential co-conspirators" in the case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51361cd3-59af-4ac2-9b3c-5ec322095f27'
