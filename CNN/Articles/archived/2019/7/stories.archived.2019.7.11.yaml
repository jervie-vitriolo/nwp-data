    'lead': 'Epstein, 66, is accused of running a trafficking enterprise between 2002
      and 2005, allegedly paying hundreds of dollars in cash to girls as young as
      14 to have sex with him at his Upper East Side home and his estate in Palm Beach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:12:24.120+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T13:22:47.042+08:00
