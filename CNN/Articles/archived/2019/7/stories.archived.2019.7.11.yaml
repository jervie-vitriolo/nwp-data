      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacson in a tweet on Thursday said Cayetano may be "starting
        on the wrong foot, or delivering the wrong message."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823d74f-9490-4d11-b0cc-96c16f7960d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:15:58.918+08:00
