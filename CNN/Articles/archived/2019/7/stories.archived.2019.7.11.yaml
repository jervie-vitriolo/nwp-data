    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155373ac-7b04-4393-b6b0-335ca8852910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.793+08:00
