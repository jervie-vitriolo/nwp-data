      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bab7ef-d636-478f-9ac8-a965d1ba1a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo said this after his sister, Davao City Mayor Sara Duterte-Carpio,
        denied rumors that she is encouraging lawmakers to vote for their personal
        bets despite the deal brokered by their father.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13736c11-1b69-4d5d-a1d7-0baa3368d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President called this "wishful thinking," telling reporters
        in a chance interview that he is sure that Cayetano has the numbers to clinch
        the speakership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd958178-d209-4940-90e6-ae7e33e86655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKO BICOL party-list Rep. Alfredo Garbin and Albay 2nd District
        Rep. Joey Salceda told CNN Philippines’ <em>The Source</em> on Wednesday that
        the speakership derby has been <a href="https://www.cnnphilippines.com/news/2019/7/10/Alan-Peter-Cayetano-Lord-Allan-Velasco-House-Speaker.html"
        target="_blank">settled</a> after Duterte’s pronouncement. They added that
        they do not expect the Duterte siblings to defy their father.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d33cee-49c5-4400-b4e9-70ee8511ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d027a50-38c3-42c9-ada5-61c61709aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting Wednesday night, Cayetano addressed Romualdez as “Mr.
        Majority Leader.” Romualdez called Cayetano “Speaker.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105bd6c7-93b5-4882-ac06-666a16cb73d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Aquilino "Koko" Pimentel III, president of the ruling Partido
        Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban), said he expects that their
        members will heed the endorsement of Duterte, their party chairman, unless
        they are "abused," "ignored" or "set aside" in committee chairmanship and
        membership.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66935875-3e30-441f-ae6d-5c423f087a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:23.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879329de-45cb-4de8-83ca-4dbff3933e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:23.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat sumunod kami, unless ''yung kausap na namin na nagne-</em>negotiate
        <em>kami ay</em> number one, <em>masiyado kaming inaabuso, masiyasdo kaming
        ini-</em>ignore, <em>masiyado kaming isinasantabi. Ibang usapan na po ''yun.</em>
        Because he cannot also sit as House Speaker <em>kung walang support</em> of
        the 85 PDP-Laban [congressmen,]" Pimentel said during a Kapihan sa Senado
        media forum.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a53f5f-0776-4e05-999d-9921d014057b'
      'mgnl:activationStatus': true
