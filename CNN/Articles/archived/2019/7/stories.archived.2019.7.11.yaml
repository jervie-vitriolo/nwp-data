      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte likened the Constitution to <a href="http://www.cnnphilippines.com/news/2019/7/2/duterte-constitution-toilet-paper-metaphor.html"
        target="_blank">a piece of toilet paper</a> after legal experts warned he
        could be impeached for entering into a verbal deal with Chinese President
        Xi Jinping to allow Chinese fishermen into Recto Bank in exchange for Filipinos
        regaining access to Scarborough Shoal. The area is within the country''s exclusive
        economic zone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb728dd3-9433-436a-9d7f-ff86a6080944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:53:00.391+08:00
