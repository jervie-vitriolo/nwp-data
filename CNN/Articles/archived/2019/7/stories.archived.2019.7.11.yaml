      'mgnl:lastActivated': 2023-01-27T13:22:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f11c86-5f05-4c8f-971c-c088218e6628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.212+08:00
      'mgnl:createdBy': 'lara'
