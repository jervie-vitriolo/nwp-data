    'template': '1'
    'title': 'Speaker race far from over due to possible ''coup'' – Pulong Duterte'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbdee0b-8079-45bf-b81a-414427d6f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.180+08:00
