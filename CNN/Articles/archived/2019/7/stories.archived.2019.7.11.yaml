      'Salvador-Panelo', 'Malacanang', 'Rey-Guerrero']
    'template': '1'
    'title': 'Duterte to fire 64 ‘erring’ Customs officials, employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a2ac2-2d0a-4078-92b3-df3299cb8f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:34:07.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)—&nbsp;</strong>President
        Rodrigo Duterte on Thursday said he will fire 64 Bureau of Customs (BOC) officials
        and employees linked to corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bef446-ea29-4d2c-a4c1-1852fe193f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:47.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will relieve them of their duties as yet they not ousted or dismissed
        because of their right to be heard,” Duterte said in an impromptu interview
        with reporters during the official loan signing ceremony for the Malolos-Clark
        Railway Project. “But <em>pinatanggal ko na sila sa trabaho ngayon</em> (I
        ordered their relief) to prevent further damage <em>sa</em> government interests.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a99a8f-9357-4ab7-aa6c-b7b41de77c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:47.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:33.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in an earlier speech, said he will charge these officials
        if they do not resign their posts. He later on clarified that it is up to
        the Ombudsman to file cases against them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e74cab-db65-407d-87f7-fb17f9d6446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:47.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:33.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive added he has summoned these officials—who have
        yet to be named—to Malacañang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df465ba-a530-42ac-b691-50d4159da834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:26:19.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:33.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will be asking them to report here. From the sources I have commissioned,
        I would have cut corruption by a third or 1/2. Most of them ‘yung nandyan
        (are there),” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3da00-f89f-498d-8003-05e49842ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:26:19.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:33.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spokesperson Salvador Panelo earlier in the day confirmed that
        a number of high-ranking officials in the Bureau of Customs are on “floating
        status” and will face dismissal over corruption allegations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6256432-7e4d-4a33-912e-1d58ba7ea087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:26:19.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:33.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nandyan ''yung</em> corruption, <em>kita mo ''yang sa</em>
        <em>Customs oh. Biglang ubod ng dami</em>. From what I gathered, <em>mga</em>
        72 <em>yata ''yung tatanggalin niya</em>. Either 72 or 62, <em>''di ko malaman
        ang</em> exact number.<em> Ganoon kadami. Mahigit 50. Ganoon karami ang</em>
        involved sa corruption. <em>Ilalabas na lang ‘yan lahat ni Presidente,</em>”
        Panelo told reporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40cb0ac-b024-4810-873b-8e51431e9974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:26:19.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:33.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s corruption, look at the Customs. Suddenly,
        there are a lot of employees who engage in these activities. From what I gathered,
        it’s about 72 or 62, I’m not sure of the exact number. More than 50. That’s
        how many people are involved in corruption. The President will disclose that
        at the right time.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
