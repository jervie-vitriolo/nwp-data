      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c44e6c0-7c62-44d8-99ff-73dcf1cb4cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:15:58.918+08:00
