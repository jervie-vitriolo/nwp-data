      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some of Epstein''s associates allegedly involved</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388148a0-0974-440f-a030-3c661cdb016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents unsealed this week described a predatory pattern
        in which girls were taken to a room in Epstein''s New York mansion to perform
        "massages."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c956d2c-944f-48b1-9a1f-a04dd69ac5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6025902c-0e60-4419-a884-f99d318b63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls were instructed by him or his associates to perform such
        duties nude or partially nude, according to the indictment. Epstein would
        escalate the encounter to "include one or more sex acts."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c10408-06cb-4057-8086-47f847d2b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02972fcc-997c-4979-b3da-12adcaff2601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment also implicates some Epstein employees.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b76f358-0517-4a72-ad49-6cf632bb5740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.214+08:00
