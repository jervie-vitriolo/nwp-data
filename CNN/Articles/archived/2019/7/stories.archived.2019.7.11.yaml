      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail in 2016, Duterte pushed for a shift to a federal
        form of government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63acfba2-597f-4f29-a618-49cb6a21c91b'
