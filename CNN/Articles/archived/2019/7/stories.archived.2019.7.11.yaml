      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neophyte lawmaker Rep. Alfred delos Santos punched a 20-year-old
        employee of Biggs Diner in Legazpi City, Albay "without any apparent reason"
        at around 3:40 a.m. on July 7, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a0434-23d7-43b6-8acc-dc9c882313f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:35.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:31.550+08:00
