    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:22:04.078+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Catholic-Church', 'Catholic-Bishops-Conference-of-the-Philippines',
      'fossil-fuels', 'Laudato-Si', 'Pope-Francis']
    'template': '1'
    'title': 'Filipino bishops agree to divest from ‘dirty energy’ projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a12bb9-1d8d-4c70-bd52-b4034af044f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:45:26.255+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Catholic
        bishops in the Philippines have agreed to pull out their funds from “dirty
        energy,” like coal-powered plants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559117af-f4e9-4af0-a3e1-349ea072bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:45:26.255+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b9522-43c9-4542-a597-90f664596a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:45:26.255+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops Conference of the Philippines (CBCP) has agreed
        over the weekend ahead of their plenary assembly in Manila to divest from
        fossil fuels in response to <a href="http://cnnphilippines.com/world/2015/06/18/Pope-Francis-Laudato-Si-encyclical-revolution-to-fight-climate-change.html"
        target="_blank">Laudato Si</a>, Pope Francis’ landmark 2015 encyclical on
        environmental degradation and global warming, its <a href="http://cbcpnews.net/cbcpnews/bishops-to-divest-from-fossil-fuels/"
        target="_blank">news arm said</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9758751d-f220-40c5-824e-0072293acbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:45:26.255+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb467d2d-9cdf-4862-81b8-2e91194ff840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:45:26.255+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caritas Manila executive secretary Fr. Eduard Gariguez said the
        episcopal body is encouraging bishops to put more investments in food, microfinance,
        transportation, manufacturing, banking and renewable energy sources. He added
        that they are also encouraging everyone to invest in the Church for it to
        become self-sustaining.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a5780-227f-465d-93dd-9b6bee2637f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:45:26.255+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4934b4-facd-4b18-8f2a-ad0852c6c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:45:26.255+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic lay group Living Laudato Si Philippines said at least four
        bishops leading dioceses with investments in coal have vowed to divest their
        funds immediately, following the lead of other Philippine dioceses, including
        the Archdiocese of Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5f6ba9-9f30-4ad9-b7f5-3b4d6a123f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:45:26.255+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb91a5-a5c0-4fb8-a894-25ce3ae86084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:45:26.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gariguez admitted that divesting would take some time due
        to the legal procedures that need to be followed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40878f2-3132-4a7d-b0a8-a484e5442473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:45:26.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ec67e0-bbea-4e6f-bc9c-9b9c05d767c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:45:26.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divestment of the Catholic Church’s funds from fossil fuels
        is part of its 10 action points for its national campaign in response to Laudato
        Si. The action points include:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d5af3e-d26f-4ae1-bce4-5187548a1630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:45:26.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Pastoral Letter on Ecology</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
