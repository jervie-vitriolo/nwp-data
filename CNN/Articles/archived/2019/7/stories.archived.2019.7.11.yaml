    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6726f0-4f6a-40d9-93ce-7e2e23f65c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:26:53.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adding Nintendo Switch Lite to the lineup gives gamers more color
        and price point options," said Nintendo of America President Doug Bowser in
        a release. "Now consumers can choose the system that best suits how they like
        to play their favorite Nintendo Switch games."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d62abf-aa05-4f23-9f1b-48e437a40480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:26:53.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6fb3b-817d-4c74-96c3-b75e7a628e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:26:53.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Switch Lite is designed to be exclusively portable. That means
        it can''t connect to the television like the Switch can. It has built-in,
        not removable, controllers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e161fa6-bb22-49a0-b84e-b7a62a11a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:26:53.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba52c69c-8d8f-41d0-b8ef-cdc3117ff2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:26:53.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s slightly lighter than the Switch, weighing 0.61 pounds. It
        has a 5.5-inch touch screen (slightly smaller than the 6.2-inch touchscreen
        on the Switch) and has a slightly longer battery life. It can last up to 7
        hours depending on which game is played.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb27943-619d-4da1-b8e8-d07434c7c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:26:53.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9996fb60-cf53-4312-a848-14b3bb4db502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:26:53.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Switch Lite comes in three colors: Yellow, turquoise and gray.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d3992-b329-4230-9140-00f3dcc784cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:26:53.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f414b16-ecc5-46cf-ac8d-06c96a9b15fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:26:53.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo notes that the Switch Lite can play games from the Switch
        library that "support handheld mode, although some games will have restrictions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd87e913-34e5-4545-a9f7-6e63c729ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:26:53.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a2515-51fa-4a61-89f3-b3291ff16d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:26:53.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Switch was a blockbuster for Nintendo when it launched in 2017.
        It sold 10 million units in less than a year and supply shortages made them
        hard to find.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95d3583-38b7-4bd6-b03e-6c8d0a492aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:26:53.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3765af3-1341-44d9-80c9-f7f948a54aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:26:53.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sales have recently stagnated. In February, Nintendo cut its
        annual forecast for Switch sales from 20 million to 17 million. That suggests
        the device might not have the Wii-like mass appeal that Nintendo was banking
        on.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e06bf-f582-44cf-8dd3-9b38b2778cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:26:53.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0f468-1537-4471-b6ef-bdcb15f8a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:26:53.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26eeb51-750e-41e0-9ba6-4b1307d73147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:26:53.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But games for the consoles are still selling well, a sign that the
        Switch''s popularity could prove resilient. Nintendo increased its annual
        outlook for sales of Switch games from 100 million to 110 million.</p>'
