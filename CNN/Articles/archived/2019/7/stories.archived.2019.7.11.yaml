      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His allies in the House of Representatives heeded his call, passing
        a joint resolution for Congress to convene into a constituent assembly which
        would propose and vote on amendments and revisions to the Constitution. However,
        this lost steam at the Senate, whose 23 members were wary of being outnumbered
        by more than 300 congressmen should they vote jointly.</p>'
