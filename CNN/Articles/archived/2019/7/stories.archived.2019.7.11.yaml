      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No counterpart measure was ever filed in the Senate, where Senate
        Minority Leader Franklin Drilon declared federalism “dead on arrival," a position
        echoed by his colleagues. Even Senator Koko Pimentel told CNN Philippines
        in May that federalism is still unlikely to pass in the next Senate, despite
        dominance of administration allies.</p>'
    '15':
