    'jcr:uuid': 'cea1bc10-965e-41f4-8ef9-64a733c75e0c'
    'lead': 'The popular Japanese series about a globe-trotting master thief gets
      an upgrade in an upcoming movie. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T22:03:10.835+08:00
