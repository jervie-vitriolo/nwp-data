      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Rodrigo Duterte has ordered "to enhance the technology
        in surveillance and intelligence work."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21278e32-a097-421f-b92f-fb10f466576b'
