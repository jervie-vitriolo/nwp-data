      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — Closed-circuit
        television footage showed how robbers entered a Metrobank branch in Binondo
        Thursday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e33a13-127c-4bfa-849e-42d8cfc48edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:19:48.201+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:22:21.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects entered the bank along Sto. Cristo Street around 8:43
        a.m. — a few minutes before its operating hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc52614-7ffc-4fc8-b13c-70fba11c758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:19:48.201+08:00
