      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba35e3ff-1702-4ab7-ad3e-1d5654f6a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have an incredible responsibility as the chief of this country
        to take care of every single person, and you need to do better for everyone,"
        Rapinoe added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb547e2e-d899-4ca8-8ce8-dcc6e6762423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db54d93-9394-4f7e-a4b9-bcd9e07eb5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe, who has described herself as a "walking protest," has skyrocketed
        to national prominence for leading her team''s undefeated run to win the World
        Cup on Sunday, championing the lawsuit filed by 28 US Women''s National Team
        players demanding pay equal to the men''s team -- and asserting that she would
        not be "going to the f*****g White House" if the women''s team won the World
        Cup. Her comments were made in January but became public only last month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c86b8a-b28b-47bb-bef5-9b10ee38ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66e1757-55ad-4e0e-9ec2-8be84f9eaeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their publication, Trump shot back, advising that Rapinoe
        "should WIN first before she talks!" and "Finish the job!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c578e285-9b51-46f0-ba37-971c729e7324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82d8e1-8673-4601-a769-9eb48f84f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t yet invited Megan or the team, but I am now inviting
        the TEAM, win or lose," Trump added. "Megan should never disrespect our Country,
        the White House, or our Flag, especially since so much has been done for her
        &amp; the team. Be proud of the Flag that you wear."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f947c7-5c4e-4e79-bffe-fe044f953d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda3a164-c777-43d2-9371-c669b5ef033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing her controversial comments, Rapinoe expressed regret
        for swearing so much but stood by her decision not to go to the White House.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de95b93c-95fe-466c-8ac0-343f3ed9366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f3656a-42af-42dd-a30f-7d4890b40e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not go, and every teammate that I''ve talked to explicitly
        about it would not go," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd29103-9b8c-4fcf-93a0-37f8dc133bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0657607-30b1-4a73-9933-0e7fc1f56fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anyone on the team has any interest in lending the
        platform that we''ve worked so hard to build, and the things that we fight
        for, and the way that we live our life -- I don''t think that we want that
        to be co-opted or corrupted by this administration," Rapinoe told Cooper.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b089b7d4-ac6b-43b9-9990-16dad40c68f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c24060-185c-4b2a-b855-74f0fbd053fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that allowing the White House to "put us on display" didn''t
        "make sense for us at all," adding that "there are so many other people that
        I would rather talk to and have meaningful conversations that could really
        affect change in Washington than going to the White House."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad1ae0-32e5-4627-9d67-8eea5cb224a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d43ad4-fd99-4a5e-a08f-60fbb3be643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked earlier in the day if Trump would invite the team to the White
        House, adviser Kellyanne Conway said she knew of no plans, but added that
        she would "like to work" with Rapinoe on the opioid crisis. Rapinoe''s brother
        is a recovering heroin addict and she has been a vocal advocate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8bf43b-ea2e-4676-9c87-0f6bffe2e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f27a96-67c9-4f4e-8fa8-3ba65cdf5acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe accepted the invitations that she and the team have received
        from Democratic lawmakers -- including Rep. Alexandria Ocasio-Cortez of New
        York, Senate Minority Leader Chuck Schumer of New York and House Speaker Nancy
        Pelosi of California -- telling Cooper that based on conversations with her
        teammates, "everyone is interested in going to Washington."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37cd68a-0e26-4a83-9325-1d8172990a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f3b12-12d8-4fba-9e08-9e8ca689c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is such a special moment for us, and to be able to sort of
        leverage this moment and talk about the things that we want to talk about
        and to celebrate like this with the leaders of our country is an incredible
        moment," she said. "So yes to AOC, yes to Nancy Pelosi, yes to the bipartisan
        Congress, yes to Chuck Schumer -- yes to anyone else that wants to invite
        us and have a real substantive conversation, and that believes in the same
        things that we believe in."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4ba91d-5ee8-4193-bea9-0972a0417618'
      'mgnl:activationStatus': true
