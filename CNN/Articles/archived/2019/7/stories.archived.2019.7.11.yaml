      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f2613-1505-4c0a-aaca-511114b52d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:23:54.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that wealth seemed to change things in cases like
        this, and said Epstein had high-powered friends, such as Bill Clinton.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07eced-3a8a-4e16-921a-8cb0a4a309df'
