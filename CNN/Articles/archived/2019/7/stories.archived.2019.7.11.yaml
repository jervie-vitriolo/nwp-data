    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017fcb82-73f3-4fc0-b47f-77a64a106111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:16.060+08:00
