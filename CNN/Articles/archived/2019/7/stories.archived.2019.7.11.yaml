      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9a7a4-0b17-4b0c-8ba9-44fa979974a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.181+08:00
