      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American picked Federer to go on and win the tournament but
        added that Nadal could, too.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2373e08-941f-47e6-944f-c827b13caa61'
      'mgnl:activationStatus': true
