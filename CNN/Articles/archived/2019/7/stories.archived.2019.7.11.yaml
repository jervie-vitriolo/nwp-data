      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage shows a man wearing a jacket, helmet and backpack as
        he entered. A few minutes later, two men wearing caps followed inside.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc66414b-84b3-4d88-88d4-d349f5dc3c80'
      'mgnl:activationStatus': true
