      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70841ef5-0666-4847-9a39-f386633a2ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.793+08:00
      'mgnl:createdBy': 'lara'
