    'created': 2019-07-11T19:39:33.362+08:00
    'imagesource': 'jcr:6c98b3b0-a6a6-4c7d-87fd-d30d769cc703'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aa92fb1-e37f-4713-a1b3-858025f9e0f9'
    'lead': 'The Philippines'' top diplomat warns: "for those who voted to insult
      us, the consequences will be far-reaching."'
