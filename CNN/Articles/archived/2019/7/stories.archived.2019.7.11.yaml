      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79914e28-beeb-4250-b9bf-241a7c35b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:45.287+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:22:27.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sue said she was ecstatic when she heard the news that she’ll be
        part of the GSM Blue family. “My strongest connection with the brand is that
        it’s easy going, cool, and chill, just like me.”</p>'
    '15':
