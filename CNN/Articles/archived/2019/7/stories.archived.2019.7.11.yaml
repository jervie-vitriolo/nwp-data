    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c319909a-7a94-44ab-8f76-8b52c167db75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:35.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:31.550+08:00
