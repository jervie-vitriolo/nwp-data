      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — The water
        level at Angat Dam, Metro Manila''s main water source, has dropped below critical
        mark again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634880df-27e0-4ec1-9b77-e55e4db75f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:10:17.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd61d9ae-ae7d-4ebd-addd-206c46b036d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:10:17.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 a.m. Thursday, Angat Dam''s water level was at 159.93 meters,
        slightly below the 160-meter critical level, the National Water Resources
        Board (NWRB) reported. It was at 160.30 meters the day before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1217a2-4363-4f66-8c62-adba9b6613bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:10:17.672+08:00
