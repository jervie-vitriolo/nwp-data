      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The House
        Speakership race is far from over despite President Rodrigo Duterte’s intervention
        that will <a href="https://cnnphilippines.com/news/2019/7/8/Duterte-Cayetano-House-Speaker.html?fbclid=IwAR0O2OSc7r8p3VNy0zCTiOeqi7XdjVViDzK93lGlMjKHJfeMpxrrG2Bk3ZM"
        target="_blank">split the term between two aspirants</a> over rumors that
        a top contender for the post is supposedly planning some sort of a mutiny
        at the opening of the 18th Congress, Davao City 1st District Rep. Paolo Duterte
        said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056127c4-1852-46c4-a152-2120ed48271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51377d-cfa9-4cd9-92a1-d1f81164d453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May balita balita, may isa sa tatlo na balak mag-</em>coup
        d’état on [July 22.] <em>Mukhang hindi pa tapos ang laban para sa kanilang
        tatlo at sa mga</em> backers,” the President’s son said in a text message
        shared to House reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee9296-235a-4f95-af63-7981229b7aea'
      'mgnl:activationStatus': true
