      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e45ad50-7c08-4ed7-a616-29f198ad9005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person referred to as "Employee-1" called girls who had previously
        been lured into encounters to arrange future visits to his New York residence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19763dfb-c387-4f27-8678-d347265cf4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30494e29-fcd3-4774-b7b6-5aba1db9ebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Epstein would travel by private jet from New York to Palm Beach,
        an employee or associate would "ensure that minor victims were available for
        encounters upon his arrival in Florida," according to the indictment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617cfbf5-90fe-46ab-a786-590dad9e7e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d28f2-6a1b-47ea-947e-d95ec63ecbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein or his associates would pay each girl a sum in cash, and
        if a girl lured others to his residences, he would pay both the "victim-recruiter"
        and the new girl hundreds of dollars, according to the indictment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ec220b-1573-4692-b420-12d316fa59c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce0c5e1-7ae1-4cba-b74c-bc965d4690fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report filed in July 2006 by the Palm Beach Police Department
        described an assistant of Epstein who escorted a young woman to a room with
        a massage table. The same female assistant would enlist another young woman
        to arrange for female visitors when Epstein traveled to Palm Beach, according
        to the police report.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d36165-f2af-48df-b79f-563f7d88e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b78217-b6b0-4128-9b3a-fb7c9ceacb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another young woman told police in October 2005 she was "paid and
        instructed to have sex" with Epstein''s female assistant, according to a police
        report. The woman told police that Epstein once apologized after forcing her
        to have sex with him and bought her a car for her use, the report said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1aa73b-b7f5-43e9-8a50-fbc8742bc216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414edc82-48bc-4b82-b0cc-4e83ef68b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A house manager at Epstein''s Florida home told detectives that
        the multimillionaire would have two massages a day -- one in the morning,
        another in the afternoon, according to one of the 2006 police reports.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b837e5-ad29-4e2f-95f3-bb34dc20dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a4688-d806-4d56-874f-dce81fc28e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house manager never asked the girls their ages, but "felt they
        were very young," the report said. He called himself Epstein''s "human ATM
        machine" and had been instructed to keep at least $2,000 in cash on him at
        all times.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b75ff68-bddc-4fcd-9216-ae6432b7614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9704c5eb-d414-42cd-820b-93b444428fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:12:24.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''d give money to the girls after the massages and reported the
        payouts to Epstein, according to the report. The house manager told police
        he would clean the bedroom after the massages and "discover massager/vibrators
        and sex toys scattered on the floor," the report said.</p>'
