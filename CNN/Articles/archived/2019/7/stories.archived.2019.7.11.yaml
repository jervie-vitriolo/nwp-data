    'template': '1'
    'title': 'Fed chair: I won''t leave if Trump asks me to quit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de232ce6-ab2a-4049-98a5-dcecdc3fe9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal Reserve Chairman Jerome Powell
        defiantly said Wednesday he would not accept being fired by President Donald
        Trump, who has waged an unprecedented public pressure campaign on the central
        bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051285c-f1b0-442f-9464-19b47d1686b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Democratic Rep. Maxine Waters pressed Powell at a House
        Financial Services Committee hearing about whether he would comply if he were
        to get a phone call from Trump asking him to pack up his stuff and go.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23540b33-9dfa-494c-947f-1dd414a5f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I would not do that," replied Powell, who was appointed
        by Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e4b89-4d31-4d54-8f85-fdc4a9a0670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t hear you," said Waters in response to which the hearing
        room erupted in laughter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e0421-f5cd-449a-a2b5-898e5d95fff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc114d-dae9-4437-9aa7-f734219ac5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer would be, ''No,''" Powell said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea24a2da-f722-4790-8320-0ebaab3b1525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6494b8-7250-4355-b344-fddb4486f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waters pressed further, asking, "Do you believe the President doesn''t
        have the authority?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1561aa8a-b83e-49c2-a4b4-5d0546793eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec1d380-b098-49be-8787-aa6b6c8ba10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He replied: "What I have said is the law gives me a four-year term
        and I fully intend to serve it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6790dd-ce9e-49c6-8304-f8d8aa86a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe5af9d-14f2-480c-9834-7971ff2175f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has openly expressed demands for lower interest rates, claiming
        that the Fed has dampened the US economy with interest rate increases last
        year. Those moves were taken to prevent inflation and give policymakers a
        bigger cushion in case of a recession, standard policy steps given the continued
        strength of the US job market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1606e989-f0a1-48d0-8cc4-89d0779e8ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1323c-7781-492a-abc2-2894e85bd265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell did, however, indicate on Wednesday that a rate cut is coming
        because of global economic turmoil, in part tied to Trump''s trade wars —
        a reversal of his previous plan to steadily raise rates this year that lines
        up with Trump''s demands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1739b66a-7642-4107-992f-b4e263fdf1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89140f87-8131-4937-bea5-41baf1f34c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that uncertainties around trade tensions and concerns
        about the strength of the global economy continue to weigh on the US economic
        outlook," Powell said in prepared remarks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ece11d-e805-44a2-8957-acf8b65897df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b2b7e-6d38-4364-84c4-b1f8de826273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has cited the economy as he begins his 2020 campaign,
        and views any efforts to rein in growth as potentially damaging to his own
        popularity. Last winter, as the stock market tanked amid a series of tariff
        threats against China and what became a record-breaking federal shutdown,
        Trump asked advisers whether he could fire Powell.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f34f81-34a5-453d-94ba-d19761658755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8475b1eb-c66d-40ac-8b64-4eb1492a470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Trump has pointedly declined to rule out the possibility
        of demoting Powell.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fabc126-f413-4d57-b8cb-923384a5b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7064c4ea-9f1f-4a42-93e7-a4edfbc4073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the right to demote him, I have the right to fire him,"
        he said in a June interview with Fox Business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9923de29-497c-474b-9fc3-1e9d4f27d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0094521a-3751-4007-a3fb-42b0f573c6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump named Powell, an investment banker, in late 2017 to succeed
        Janet Yellen as chair of the Fed, the world''s most powerful central bank.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaed839-85a5-4c23-b50c-418c94efba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:21:03.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:45.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/10/politics/waters-powell-wont-leave-if-fired/index.html">Fed
        chair: I won''t leave if Trump asks me to quit</a>."&nbsp;</i></p>'
  'Gay-trans-soldiers-abused-in-military':
    'author': 'James Griffiths, Jake Kwon and Paula Hancocks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-11T10:23:57.899+08:00
    'imagesource': 'jcr:d60dc924-9076-4b32-9386-4c797ab340ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
