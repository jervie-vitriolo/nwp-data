      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed14ff4d-6d67-464e-a60b-49eb9dcf64e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are rumors that one of the three is planning
        a coup d’état on July 22. It seems like the battle among the three and their
        backers are not yet over.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8361bc93-5e38-448e-ad98-8de74ce992c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.180+08:00
