      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c861dd5-acd5-42b1-b720-d605bdcdbc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Duterte did not name the person behind the supposed
        coup. Aside from Taguig''s Alan Peter Cayetano and Marinduque''s Lord Allan
        Jay Velasco, Leyte 1st District Rep. Martin Romualdez also sought the top
        post. The President endorsed Romualdez as House majority leader, while naming
        Cayetano and Velasco in the term-share deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa7513-7134-4c24-adc7-60b0a8f5c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:39:07.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:22:37.755+08:00
