  'Makati-clinic-shut-lipo-death':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-11T13:49:30.315+08:00
    'imagesource': 'jcr:72508127-57b0-4414-8048-6babc8c933c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c5d77d0-fc77-4a3d-ac0e-ad15c817ccf0'
    'lead': 'Makati police have closed down a cosmetic clinic in Makati following
      the death of a 43-year-old woman who went through liposuction treatment from
      the facility. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T13:51:02.651+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T13:22:35.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:22:04.281+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Makati', 'lipo', 'clinic', 'Contours-Advanced-Face-and-Body-Sculpting-Institute']
    'template': '1'
    'title': 'Makati clinic shuttered after liposuction patient''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce4731-759c-4798-aa35-5b97de64f930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:51:02.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Authorities
        have shut down a cosmetic clinic in Makati following the death of a woman
        who went through liposuction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b95f2-3c83-44b5-814b-4ffd7e4bf2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:51:02.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P/Maj. Gideon Ines, chief of the Makati Police Investigation Unit,
        said they served a closure order to Contours Advanced Face and Body Sculpting
        Institute''s clinic on Tuesday amid a reported death of a patient.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41dfa1f-c4db-4df8-abfd-7438e2e08d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:51:02.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police reports, 43-year-old Nory Bobadilla slipped
        into a coma after undergoing liposuction treatment from the clinic last July
        3. From the clinic at Paseo de Magallanes, she was brought to the Parañaque
        Doctors Hospital but died a few days later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f68e36c-ed3f-4fa3-a245-0b4dc2c0b5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:51:02.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobadilla''s family has filed a complaint against the two doctors
        before the Makati police station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed7b50d-5955-44f2-a44c-b296fc6e6c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:51:02.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakuhanan na rin sila ng salaysay at complaint affidavit. Sila
        ay magsasampa ng kaso laban sa dalawang doktora</em> [They have given their
        statements and complaint affidavit. They (family) will file a case against
        the two female doctors]," Ines told CNN Philippines'' Balitaan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3bad7-3583-462d-bac4-940f7109dcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:51:02.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ines added that Bobadilla''s children and the beauty doctors shared
        conflicting accounts to the police. The patient''s children said their mother
        was in the middle of the procedure when she became unconscious. However, one
        of the doctors recounted that the lady passed out after she was injected with
        anesthesia, or right before the procedure started. The doctors tried to revive
        her before bringing her to the hospital. Police investigation is ongoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301d2812-4b8d-4e6f-a94e-1931222c7a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:51:02.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ines added that the closure order for the beauty clinic came from
        the Makati City Hall, upon discovering that the firm''s business permit was
        never renewed since 2015. The clinic has also been tagged as a delinquent
        taxpayer, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f53af5-ce4d-495b-aa55-b31044bf3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:51:02.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinic''s Facebook page is currently inaccessible following
        reports about the incident.</p>'
