      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Victims are no longer feeling ashamed ... We''re getting to a point
        where people are no longer saying, ''You asked for it'' and ... blaming the
        victims. We''re getting to point where we''re starting to blame society for
        allowing predators to prey," the attorney said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb816597-8875-46b8-944f-b44d04a8db28'
