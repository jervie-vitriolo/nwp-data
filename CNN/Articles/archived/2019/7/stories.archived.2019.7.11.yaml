      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a71be6-f035-4475-92ac-9b43ae543330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:16.060+08:00
      'mgnl:createdBy': 'eimor'
