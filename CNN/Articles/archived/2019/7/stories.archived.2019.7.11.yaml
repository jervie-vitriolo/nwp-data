      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481599e2-33fc-44af-baf9-9e45dff6a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:35.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party-list spokesman Joco Sabio said they will be impartial in their
        investigation. The group vowed Delos Santos will be punished accordingly if
        the allegations are proven.&nbsp;He is set to assume his seat in the 18th
        Congress on July 22.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c6c9a-ef8d-44ce-a0a8-6d04db708e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:35.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a828a0-8ad1-418a-95db-93f0cec9cf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:35.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely we will not tolerate any kind of abuse in our party.
        We will not hesitate to suspend or even remove Congressman Delos Santos if
        we establish that this was an unprovoked attack," Sabio said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa0f28b-e8c7-4e45-aad3-69ad5f34e529'
      'mgnl:activationStatus': true
