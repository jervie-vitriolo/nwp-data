      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8809a7-a274-41ef-9058-f9cef5e1d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:16.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:24.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the police are working to prevent possible spill-over of
        suicide bombing to other parts of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562cf325-44d2-4cf1-9e27-ea8aeadbb1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:16.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:24.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620260c-77fd-43f5-9de5-c4876dd55295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:16.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:24.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin maiwasan ang posibilidad na baka lang naman meron pang
        susunod (We cannot discount the possibility of another attack) that''s why
        we have to address this radicalization process," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be830b59-3a9e-48a8-8945-06a4c33e7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:16.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:24.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16bbbb0-2818-4582-b8f5-8e2efb6aac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:16.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:24.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military on Wednesday<a href="https://cnnphilippines.com/news/2019/7/10/sulu-filipino-suicide-bomber.html">
        identified Norman Lasuca</a>, a Filipino in his early 20s, as one of two suicide
        bombers behind the June 28 twin blasts at a military camp in Indanan, Sulu.
        The attack killed three soldiers and three civilians, while two bodies of
        suspected suicide bombers were found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc309bb4-912a-4781-9348-a078737ea654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:16.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:24.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830d692-b2de-4380-b4a2-426df322210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:16.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:24.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identity of the second suspect is still unknown but Sulu Governor
        Abdusakur Tan told CNN Philippines he or she may also be a Filipino.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c01617-6aad-40cb-bc4d-bcdfcbc53138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:16.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:24.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3295f933-dd2e-4a8c-8eb0-b03f77c49b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:16.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:24.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao has been under martial law since May 23, 2017, the day
        local and international terrorists attacked Marawi City, sparking a five-month
        war with government forces. Military rule stays until yearend as Duterte argued
        it is needed to secure the island region against terrorists and rebels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113eef19-17d5-4469-9902-ed73cd4dd7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:16.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:24.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd0499-5e4c-496c-8a07-6431a4e006a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:16.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:24.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the Filipino''s suicide attack would prompt another
        request for martial law extension, Panelo said it would be the President''s
        call. Armed Forces of the Philippines Spokesperson Edgard Arevalo said it
        would be too early to say, stressing that the President has the final say.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0a055-ab54-471f-8b8b-93f76db7af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:16.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:24.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a0bfe-0bce-4ede-98f1-c280260cd84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:17:16.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:24.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also validating the number of foreign terrorists
        in the country, as well as their nationalities. Officials said the foreign
        terrorists are being harbored by the Sulu faction of the Abu Sayyaf led by
        Hatib Hajan Sawadjaan, the supposed acting leader of ISIS in the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef4edb2-02b4-4c46-9ebf-9d8518c9a06a'
      'mgnl:activationStatus': true
