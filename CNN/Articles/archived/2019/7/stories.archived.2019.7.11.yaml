      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that evening, federal agents executing a search warrant of
        Epstein''s mansion in New York City seized a "vast trove" of lewd photographs
        of young-looking women or girls, prosecutors said in a court filing.</p>'
