    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f6363a-63bf-49bb-8db2-f25ceb605cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:23:54.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:53.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, 66, was arrested Saturday night at Teterboro Airport in
        New Jersey aboard his private jet upon returning from Paris.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc723d-35b0-4e1e-941e-bde54242af27'
