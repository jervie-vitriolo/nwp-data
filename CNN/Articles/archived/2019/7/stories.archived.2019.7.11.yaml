    'title': 'AFP warns soldiers: Coup plotters will be ''punished harshly'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe4c85-f541-4125-aa71-b504bba37953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:27.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — The Armed
        Forces of the Philippines (AFP) is policing its own ranks to ensure soldiers
        would not dare plot a coup d''état against President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995042ea-5c25-4e42-9bc3-212d9045bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:27.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a652cd66-a6af-4958-be4d-5781ff93e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:27.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever there are any AFP personnel contemplating to stage a coup
        ‘d etat, we warn them not to even make that losing proposition. We will never
        allow that," the AFP added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d0846-69ad-4301-8308-4210ca817a36'
      'mgnl:activationStatus': true
