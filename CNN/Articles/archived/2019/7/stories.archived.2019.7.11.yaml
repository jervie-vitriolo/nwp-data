  'SWS-West-Philippine-Sea-poll-July-2019':
    'caption': 'The results of the recent Social Weather Stations survey were released
      two days before the third anniversary of the 2016 international arbitral ruling
      which invalidates China’s claims to virtually the entire South China Sea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-11T00:25:07.070+08:00
    'imagesource': 'jcr:a95da4bf-f58d-42ce-8e6b-4942eade5f48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '698e5550-b4ef-4043-9aed-fb4e9f51f2a1'
    'lead': 'The results were released two days before the third anniversary of the
      2016 international arbitral ruling which invalidates China’s claims to virtually
      the entire South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T00:27:23.027+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-27T13:22:56.402+08:00
