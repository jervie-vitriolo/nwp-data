  'manny-pacquiao-keith-thurman-wba-super-welterweight-las-vegas':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-11T15:02:53.493+08:00
    'imagesource': 'jcr:fcaef5ae-8b10-48a5-80d8-134cec1981df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3888b635-faa5-4b1e-9496-4c5544105cd6'
    'lead': 'The fighting senator will challenge the reigning American champion for
      the WBA super welterweight title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T15:18:06.982+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T13:22:31.960+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:22:05.745+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao reaches peak form in training, now takes it easy ahead of Thurman
      bout'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56132e98-2229-4956-8c1b-3e3a8d3131d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:06.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:22:31.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 11) —</strong> Filipino ring icon
        Manny Pacquiao is in tip-top shape for his fight against American Keith Thurman
        on July 21 at the MGM Grand Garden Arena in Las Vegas, Nevada.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539a15d6-7c71-4ce3-8e3f-1b333cb0b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:06.984+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:22:31.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two will face in the ring for the World Boxing Association super
        welterweight belt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dbfabe-26df-4418-bf01-e1fa9a067d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:06.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:22:31.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The training is doing well. He peaked earlier than expected so
        we''re taking things lightly," one of Pacquiao''s assistant trainers Marvin
        Somodio told <em>CNN Philippines.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce2fd8-d737-43da-bf57-6630a2a45ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:06.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:22:31.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somodio said that with a little over a week left before fight night,
        Pacquiao will have few sparring sessions barring any last minute adjustments
        in their game plan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd591c1dc-a4c3-474f-baa1-2d21fef64280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:06.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:22:31.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got two or three sparring sessions left before the fight depending
        [on whether] the team will make adjustments," he bared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0facc8ac-421f-4242-8b69-aa0b50bdf339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:06.984+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:22:31.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Pacquiao''s 71st fight in his professional boxing career.
        He holds a record of 61 wins (39 knockouts), seven losses, and two draws.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e4bb3d-8c67-4e87-9996-feb5c1618eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:06.984+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:22:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old is coming off a unanimous decision win over Adrien
        Broner last January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f94a41-94ae-408e-a1ac-727696ffc198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:06.984+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:22:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Thurman is undefeated in 29 outings. He edged
        out fellow American Josesito Lopez via a majority decision earlier this year.</p>'
