      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s another way of saying goodbye to cha-cha under the 18th Congress.
        I would say, country first before self-interest," Lacson added. ("Cha-cha"
        refers to a move for Charter change.)</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Incoming House Speaker Cayetano’s longer term limit suggestion:
        Starting on the wrong foot, or delivering the wrong message. It’s another
        way of saying goodbye to cha-cha under the 18th Congress. I would say, country
        first before self-interest.</p>&mdash; PING LACSON (@iampinglacson) <a href="https://twitter.com/iampinglacson/status/1149220854238076928?ref_src=twsrc%5Etfw">July
