    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce6655-50cf-4cf1-820d-b4ef070c2772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:35.433+08:00
