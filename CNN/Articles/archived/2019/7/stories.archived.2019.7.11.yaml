      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unseeded Querrey never recovered.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f46f0-e8de-4610-b903-500b7b8aad2b'
