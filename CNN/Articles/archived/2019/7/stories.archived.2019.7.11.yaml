    'mgnl:tags': ['Lupin-III', 'Lupin-III-movie', '3D-CG', 'trailer']
    'template': '1'
    'title': 'WATCH: Lupin III releases 3D movie trailer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ee7f9-f058-4cae-a9df-a7308e769f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T22:03:10.835+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Master
        thief Arsene Lupin III has captured the imagination of millions since he first
        appeared in a weekly Japanese comic publication in 1967.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa538f-013b-4af9-931d-fd39d929632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T22:03:10.835+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the goofy, globe-trotting criminal is set to star in a new 3D
        movie, which will open in Japanese cinemas this December.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/Uw7jrQQK3Mc"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a55ba-5356-4947-b4df-be1df7213f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T22:03:10.835+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4919e3-b55d-4868-95c0-9c455d989b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T22:03:10.835+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not much is known about the plot, but it reunites Lupin III with
        his gang including expert marksman Daisuke Jigen, samurai Ishikawa Goemon
        XIII, and on-and-off again love interest and fellow thief Fujiko Mine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03510ee2-de2f-4a19-9352-bb5bd9917c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T22:03:10.835+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Interpol Detective Koichi Zenigata continues to be in
        hot pursuit of the gang, because someone has to try and uphold the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e338d2-d97f-48a0-8bc5-68da833d513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T22:03:10.836+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is written and directed by Takashi Yamazaki, who also worked
        on movie adaptations of childhood anime Doraemon and the science fiction horror
        series Parasyte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c65a4f-a149-4852-bc0e-ca6f3e3eaea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T22:03:10.836+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creator of Lupin III, <a href="https://www.cnnphilippines.com/entertainment/2019/4/17/lupin-iii-mangaka-monkey-punch-dies.html"
        target="_blank">Kazuhiko Kato</a>Kazuhiko Kato, died April last year. The
        latest anime adaptation of the series ended September 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d85a035-0c17-4dc6-95b1-16e90bd013ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T22:03:10.836+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the many anime adaptations of Lupin III aired in the Philippines
        in the late ''90s at a primetime slot on GMA-7.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8d650a-13ed-4b7d-b69e-d33f865e8801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T22:03:10.836+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A live action movie adaptation of Lupin III, which starred Japanese
        actor Shun Oguri, was shown in selected Philippine cinemas in 2014.</p>'
