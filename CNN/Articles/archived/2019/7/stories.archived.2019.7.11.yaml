      'mgnl:lastActivated': 2023-01-27T13:22:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb965918-755a-4bec-9908-2f5345557403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he crushed David Goffin 6-4 6-0 6-2, it meant the men''s Big
        Three all advanced to the semifinals at Wimbledon for the first time since
        the rain soaked 2007 edition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3bd76b-58d3-400d-ac96-c7e0c7ab756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74320d-9ac7-43ef-b97c-805ee3e09ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no rain this fortnight at a sometimes wet Wimbledon
        but even if it does come in the ensuing days, a roof over Center Court has
        things covered.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d946f-552d-4bc2-98df-16ace2607101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d59b5-cc3f-4fa8-8fcb-4feb289ecca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outsider trying to upend the world No. 1 is the dogged Roberto
        Bautista Agut, who ended Guido Pella''s breakthrough grand slam 7-5 6-4 3-6
        6-3 to clinch a maiden semifinal berth at a major.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f7926e-3fbb-4f24-b652-7118874985f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea1b083-2a80-405c-92fa-9dbec4527771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista Agut was meant to be on his bachelor party in Ibiza ahead
        of his wedding in the fall but will happily reschedule. His friends will instead
        watch him against 15-time major winner Djokovic in person.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9237ea-0b5b-4bd0-870d-e554869b48f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b5ac23-684b-4c02-9977-2c9418fb1ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishikori, Querrey and Goffin all won their last encounters against
        Wednesday''s opponents but they discovered -- like countless others over the
        past decade -- that replicating the feat at a grand slam is a completely different
        proposition.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ddbf5-f05f-4a35-8eec-a1a3eb0c40f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3571b5-3a0d-49f7-a3d3-5ac1d6477c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vintage Federer</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ef2e7-9b56-4871-b507-21995d5e4c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least in terms of sets, Federer had the toughest time after needing
        only 74 minutes to brush aside upstart Matteo Berrettini on Monday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc3c86b-82dd-4514-9e8f-fe57cf76b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdce7ab-426d-485e-9b48-174c68226683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss suspected he would be tested against Nishikori given the
        Japanese shotmaker was finally well rested going into a grand slam quarterfinal
        — the 2014 US Open finalist retired against Djokovic in Melbourne and was
        handily dispatched by Nadal at Roland Garros — and was proved correct.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1cec4c-fd8f-4800-8065-ea85ee5d25e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a2dd70-8bb3-4522-8bcc-1bca2ec9d50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishikori''s lasers earned the seventh seed a quick 2-0 advantage
        and Federer escaped from 0-40 to avoid a 3-0 hole.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a78979-607f-4236-9544-3b9000f6c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02eaac6-2586-4de7-9504-a943eaf11504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, however, the first set was all about the pressure Nishikori
        created on Federer''s serve, it was the opposite in the last three. Federer
        manufactured 13 break points to Nishikori''s one.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadfe1b2-ac28-4d36-8ac4-aeebc8aca193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2806fca3-1ba9-4e31-83cd-2a2a660a63fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishikori indeed couldn''t maintain his early momentum and perhaps
        the turning point was Nishikori getting broken in his opening service game
        of the second.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca3994-94e5-4b60-b73e-609b441f2806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac72f295-5e39-4df0-b752-8fb2adb0f34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The set quickly vanished and Nishikori was always hanging on thereafter.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b088f147-d6fd-4fe6-b8c5-7a3d31a37afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7909a7b6-e055-4fe8-8bb3-e3052df9a3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer netted his 100th win at Wimbledon, the first man to reach
        a century at a single major.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbaa13a-16af-4255-be93-bf8a00a8a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e45fe0-5274-495f-b9fb-2ce85db27ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02990875-9510-46cd-8b70-814fe4b320b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Powerful Nadal</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd471a-4dd7-4820-908e-5a06f1e8eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Querrey, meanwhile, wasn''t overawed confronting Nadal. This is
        the same player who beat Djokovic and Andy Murray at Wimbledon in 2016 and
        2017, respectively, when they were the defending champions.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35154295-6ba2-4b61-a7fd-3cad12780b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a326c-fa1d-4f4e-843b-4ad2fb1b690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American led this year''s event in aces with 100 and had only
        been broken once.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c91ebb-1674-43d2-8890-a7302481dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25291521-92e0-46c2-a296-e34d5fb9b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No wonder Nadal leaped with joy when breaking for 2-1 in the first
        set with a forehand cross court passing shot.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1a59c-98b1-47b4-8240-bc930397cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
