    'template': '1'
    'title': 'UN council adopts resolution calling for probe into PH human rights
      situation'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b9676-c92f-4680-b7a3-c9b57f1ebc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T19:45:37.976+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-27T13:22:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> —&nbsp;A
        United Nations council on Thursday adopted a resolution calling for a probe
        into the human rights situation in the Philippines, a move that rights advocates
        welcomed as a step toward accountability in the face of what they call a "murderous"
        drug war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d7b4db-d47d-49cd-b4f9-a16eb159f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T23:53:20.463+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution approved by 18 countries in the 47-member UN Human
        Rights Council, requests UN High Commisioner for Human Rights Michelle Bachelet
        "to prepare a comprehensive written report" on the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6761b65-0168-4496-ba69-b53cceb89106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T23:53:20.463+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen other nations, including the Philippines and China, voted
        against. The remaining 15 abstained.</p>'
    '0':
      'image': 'jcr:aada85f6-cc8b-4d4a-a206-68a211a936c5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56734925-3621-465a-b4dc-189416e4938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T00:16:25.339+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122fda6e-d344-4513-b6fc-8e1dc5c6a755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T23:53:20.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine top diplomat Teodoro "Teddyboy" Locsin Jr. said the resolution
        will have no effect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4579f2-aa1f-4054-b05b-e0d896a30373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T23:53:20.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such resolutions especially those passed by a tiny minority can
        and will be ignored. No consequences," Locsin said on Twitter.</p>'
    '18':
