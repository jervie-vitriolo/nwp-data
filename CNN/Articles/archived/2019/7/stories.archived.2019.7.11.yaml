      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s allies dominate both chambers and are expected to push
        for the President''s campaign promise for a constitutional change that would
        allow a shift to a federal form of government. Under the 17th Congress, the
        House of Representatives approved Resolution of Both Houses No. 15, or its
        proposed federal constitution. The House''s version is controversial for certain
        provisions, including the removal of lawmakers'' term limits. Even Malacañang
        has called on lawmakers to reconsider the measure, saying it could be rejected
        by the people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9dd5ac-4b4c-4ade-b27a-963fc97fbf6d'
