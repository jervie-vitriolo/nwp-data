      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c65240-5cb9-40a8-bcba-055d09fdb139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:30:25.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police blotter report said Ang Probinsyano party-list Rep. Alfred
        Delos Santos punched Christian Kent Ecleo — a 20-year-old employee of Biggs
        Diner in Legazpi City, Albay — "without any apparent reason" at around 3:40
        am July 7.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563e669d-fb21-473c-98d6-cdecf417aacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:30:25.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec82945-ab6f-4346-8eac-3ce4bde40058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:30:25.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecleo, however, "luckily avoided" delos Santos'' punch, according
        to the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3c1af-bbc1-435e-90e3-33228740ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:30:25.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cbefdb-78cc-4464-be0a-ebdd6b6391a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:30:25.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:48.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker was with three male companions during the incident,
        which was captured by the restaurant''s closed circuit TV camera. CNN Philippines
        is trying to reach the lawmaker for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e75a40e-177a-4425-b198-103c3972f1f5'
      'mgnl:activationStatus': true
