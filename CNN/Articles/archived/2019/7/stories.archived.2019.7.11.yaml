  'australia-indigenous-constitution':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-11T15:35:24.572+08:00
    'imagesource': 'jcr:55dddc98-3d08-4c0b-a665-f500f1df8edb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b04c92f-2be1-4fea-8791-25a8ac7d9ed4'
    'lead': 'Indigenous people continue to suffer from severe discrepancies in terms
      of health, education and employment outcomes compared to white Australians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T15:38:11.869+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T13:22:30.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:22:06.350+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'indigenous-people', 'tribes', 'Aborigines', 'Torres',
      'Constitution']
    'template': '1'
    'title': 'Australia to hold a vote on finally recognizing indigenous people in
      the country''s constitution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4359776d-2702-48d4-a06c-dd356427e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.870+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two years after the Australian government
        rejected a landmark plan to officially recognize indigenous people in the
        country''s Constitution, a top official said he will move forward with a national
        referendum on the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ede0b9-e969-49da-b9e8-7ebaaaf3ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.870+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m prepared to walk with people on all sides ... and reach a
        point on which we can agree," Indigenous Affairs Minister Ken Wyatt said in
        a speech Wednesday, pledging to find a consensus option that could be taken
        to a national poll within three years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc6caf-87c7-4b64-96ee-7df75735b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.870+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Aboriginal and Torres Islander peoples have long campaigned
        to be formally recognized in the Constitution. Wyatt -- the first indigenous
        Australian to hold his position -- said he would not bring the matter to a
        referendum if he didn''t think it could pass, adding that he believes most
        Australians would support the move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b371b323-209d-46dc-963d-e3c997d1401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.870+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing the country''s constitution is no easy matter, however,
        and even relatively small opposition could derail it. Per section 128 of Australia''s
        constitution, any law seeking to change it must pass with an absolute majority
        in both houses of parliament and in a referendum of each state and territory
        of the nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6c15d2-7853-48a8-be0a-8b16d7620c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.870+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous people make up just 2% of Australia''s population, and
        while most non-indigenous Australians would be likely to support the change,
        resistance is expected to come from right wing groups who disapprove of creating
        special categories for indigenous people and from conservatives unwilling
        to amend the constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe720c4-8235-4fb4-9d3f-b363e6a4d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.870+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyatt, who has not made clear what precisely the eventual referendum
        will decide, raised eyebrows in referencing Pauline Hanson, the notorious
        far-right politician, as an example of those whose views needed to be respected
        in the referendum process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55f445b-dafa-40dc-8ca6-1f7cda6942e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.870+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanson has previously claimed to be "indigenous" herself, as she
        was born in Australia, comments which attracted widespread criticism and ridicule.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb03617-43d1-448e-8b0b-d89d4da9862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.870+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admire Pauline for what she does and I have good meetings with
        her," Wyatt said, according to the Guardian Australia. "We don''t always see
        eye to eye on things, but I will certainly be involving Pauline in discussions
        that we have, as we move forward into the future."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca711676-341d-434d-a61d-c14cd02e0111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.871+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about racist statements by Hanson and others about indigenous
        people, Wyatt said "we as Australians have to call them out, collectively."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e493e40-1d6d-4faf-8994-b83b4af80455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.871+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Failed process</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d0a0a-29b8-4c3f-9354-0d58663eb642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.871+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until 1967, the constitution of Australia held that "aboriginal
        natives shall not be counted" towards population numbers, essentially stripping
        them of citizenship rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899acfda-09ce-4136-bbd8-dc15bdf0f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.871+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was overturned by a referendum, and indigenous communities
        have been working to get official recognition within the text and a say in
        laws which affect them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bbeb34-fec4-4109-a430-c0dc552a1e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.871+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 and 2017, the government agreed to meet with indigenous
        community leaders for a National Constitutional Convention aimed at proposing
        a change to the constitution to recognize indigenous people and land use rights.
        After months of consultations, the Uluru Statement from the Heart called in
        May 2017 "for the establishment of a First Nations Voice enshrined in the
        Constitution."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21196d53-fac1-4561-9078-a1901bba85ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.871+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1967 we were counted, in 2017 we seek to be heard," the statement
        said. "We leave base camp and start our trek across this vast country. We
        invite you to walk with us in a movement of the Australian people for a better
        future."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b667f2a3-3593-4d26-8daa-80e31e4c4bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.871+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition government at the time under Prime Minister Malcolm
        Turnbull rejected the proposals -- which also included creating an elected
        Makarrata Commission which could supervise agreements between government and
        indigenous people -- saying they would create a "third chamber of parliament."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fad5565-447a-418b-86cb-e22594e9c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.871+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His refusal was described as a "kick in the guts" for indigenous
        groups, after years of work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabd29f-3ce1-45a7-9f40-c38e8ad4d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.871+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Significant day''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b08a7a-797f-40e4-9540-8939dc2b5c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.871+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Wyatt''s statement Wednesday, Megan Davis, a vice-chancellor
        at the University of New South Wales who co-authored the 2017 Uluru statement,
        said it was a "really significant day in the nation''s history."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bace75c2-f3b2-44ee-9ffa-8e971fa79685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.872+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re asking for is simply an enhanced role in our democratic
        decision making and as you know, successive polls have shown lots of Aussies
        understand the logic of that, that we will have better quality policies, better
        quality laws and we will have a really significant impact upon disadvantage
        and closing the gap if we''re at the table," Davis told CNN affiliate ABC
        Radio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c8f362-85f6-4cdd-bbe2-1d9199944809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.872+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean Parkin, another consultant on the Uluru statement, told the
        broadcaster it had a "very clear mandate" and its recommendations should be
        what is put to the constitutional vote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc138baa-c6bf-420a-8ad5-1220efaa738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.872+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proportionally, it was the most significant engagement process
        of an Aboriginal and Torres Strait Islander people around this question of
        constitutional and structural reform ever held," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f019b1-3594-43e8-8bcf-9e9c9ad048d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.872+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not pre-empting the process that will come from here. I''m
        hoping that the process will confirm ... that this was indeed a worthwhile
        and compelling constitutional change to pursue, the voice to Parliament, that
        this process undertaken by the minister and the government will come to the
        same conclusion."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea7e656-c56e-410c-b861-4c136f57b7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.872+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Closing the gap</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd68ae15-3732-4fe8-973f-4b9f843a00d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.872+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous people continue to suffer from severe discrepancies in
        terms of health, education and employment outcomes compared to white Australians.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f4efb-9b94-46c1-9025-0e6fbd95b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.872+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, indigenous people suffered from legalized discrimination
        and abuse, with thousands of children of the "lost generation" seized from
        their parents and put in white-run care homes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e30f8-f2b0-4b31-90fd-298560a5ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.872+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous language and culture has also suffered greatly since
        Europeans invaded the continent in 1788. Protests occur every year as the
        country marks Australia Day on the date of the First Fleet''s arrival in the
        country, which indigenous people view as the start of a prolonged and violent
        campaign of replacement against their ancestors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e9024-97d6-48b3-b327-7b0b6a3060bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.872+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress has been slow but the pace is picking up. In 2008, then
        Prime Minister Kevin Rudd issued an official apology to the country''s indigenous
        people, saying it "the time has now come for the nation to turn a new page
        in Australia''s history by righting the wrongs of the past and so moving forward
        with confidence to the future."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4906a4-2908-4ec9-853c-7dbcdf6efa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.872+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some indigenous lands and monuments, including the world famous
        Uluru, have been returned to their original owners, though major issues remain.
        This week saw hordes of tourists scrambling to climb on the ancient rock before
        its traditional owners close it on October 26, after years of attempting to
        prevent what they regard as disrespectful use of a sacred object.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc8aafb-25a5-47bf-a151-10816d843091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:38:11.872+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T13:22:30.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/11/australia/australia-indigenous-constitution-intl-hnk/"
        target="_blank">Australia to hold a vote on finally recognizing indigenous
        people in the country''s constitution</a>."</p>'
  'julio-iglesias-parternity-claim':
    'author': 'Milena Veselinovic, CNN'
    'caption': 'Javier Sanchez Santos, who claims to be the son of Spanish crooner
      Julio Iglesias.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-11T17:03:33.304+08:00
    'imagesource': 'jcr:1d340dff-e516-4640-b1cb-89c152e03921'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9ebe004-4367-4f3e-a450-5885f03771e8'
    'lead': 'Judge Jose Miguel Bort Ruiz highlighted a ''very obvious physical resemblance''
      between the singer and Javier Sanchez-Santos, who has spoken publicly about
      his struggle to be recognized as Iglesias'' biological son.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T17:05:56.339+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T13:22:30.149+08:00
