    'template': '1'
    'title': 'BTA chief Murad agrees to Piñol’s assignment as Bangsamoro region ‘pointman’
      – Duterte'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1757aa9-deff-49ab-a58b-51341d273a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T20:07:59.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)—</strong>&nbsp;The
        head of the Bangsamoro Transition Authority (BTA) has accepted the assignment
        of former Agriculture Chief Manny Piñol as “pointman” for the Bangsamoro region,
        President Rodrigo Duterte said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2718661-c1f5-4785-96dd-ef3d39dcaf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T20:07:59.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said officials of the Bangsamoro Autonomous Region in Muslim
        Mindanao (BARMM) had no qualms when he transferred and appointed Piñol as
        the new chief of the Mindanao Development Authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c10537-5969-45b9-917a-7ca573f8c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T20:07:59.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re trying to fine tune. The truth of the matter is I really
        transferred Piñol to assist them,” Duterte said in a chance interview with
        reporters during the Asian Development Bank loan signing ceremony for the
        Malolos-Clark Railway Project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d89b19-3722-4ae1-9de0-c1d9144b0ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T20:07:59.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Piñol’s background, the President said he wants him to be
        his point person to coordinate with BTA Interim Chief Minister Al Hajj Murad
        Ebrahim and other leaders of the transition government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d951fd-ee07-4d08-ba06-d6dddb637fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T20:07:59.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m sure he can help the BARMM and the government to fast-track
        everything. I am most interested <em>na makita na ng</em> Moro people ''<em>yung
        hinihingi nila</em> (to see the Moro people achieve what they have been asking
        for),” Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce7f5a-e97b-40ac-ae00-19e3b3e61f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T20:07:59.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday called on the Budget Department to expedite
        the release of funds for the newly-established autonomous region, acknowledging
        that budget constraints have hampered the transition efforts in the BARMM.
        This is in response to an earlier statement from BTA member Zafrullah Dipatuan
        that they cannot fully operate because the Budget Department has yet to release
        a ₱1.5-billion transition fund.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a109ec26-2808-4f7a-a67d-a2aaadee408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T20:07:59.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro covers areas in the previous Autonomous Region in
        Muslim Mindanao (Basilan, Lanao del Sur, Maguindanao, Sulu and Tawi-Tawi provinces,
        except Isabela City in Basilan), with the addition of Cotabato City and 63
        North Cotabato barangays (villages) whose residents approved their inclusion
        in the new region during the plebiscite.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb7cbc-acae-4bef-9531-1b70c67aa73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T20:07:59.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T13:22:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Ina Andolong contributed to this report.</em></p>'
  'philippines-sea-games-chefs-de-mission':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-11T21:15:57.039+08:00
    'imagesource': 'jcr:0abb3cc4-fd76-4f2b-9d23-74128a9adc6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '357e2519-68b8-40b3-b617-c58614c36ccd'
    'lead': 'The chefs de mission from the 11 participating nations are in the country
      to be updated on preparations for the biennial sports event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T21:18:53.751+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T13:22:22.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:22:09.355+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Organizers assure PH SEA Games hosting all systems go'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d1619-266e-47ee-8bd8-91940e2d40c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:18:53.752+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:22:22.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Phillipines, July 11) —</strong> It’s
        all systems go for the 30th Southeast Asian (SEA) Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cf20bb-9662-44e7-a09b-0d1b1c3f0b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:18:53.752+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:22:22.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chefs de mission from the 11 participating nations are in the country
        for their second meeting Thursday at Hilton Manila. Their first meeting was
        held in November last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279db7bc-d870-464e-9602-9e337e409b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:18:53.752+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:22:22.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine SEA Games Organizing Committee gave them a detailed
        report. They were updated on the preparations and were assured that internal
        issues hounding the country’s Olympic body won’t affect the games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f32476-70db-4a83-ac80-4a406ea88953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:18:53.752+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:22:22.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the country, the chefs de mission will be toured around
        the game venues including the New Clark City in Tarlac where the aquatics
        and athletic competitions will be held. They will also visit the Philippine
        Arena — the venue of the opening ceremonies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90766f84-0b07-45be-a9bb-05d21ce6b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:18:53.752+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:22:22.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Philippine athletes, senior deputy chef de mission Stephen
        Fernandez said they are all focused on training and are raring to deliver
        medals for the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b3cc3-9424-4bb1-bc5f-b24a07b57548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:18:53.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:22:22.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure that the conduct of competition will be at optimal level,
        the chefs de mission will be bringing home technical handbooks containing
        the regulations, guidelines, and other pertinent details related to the games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe7f021-877c-4e17-bca6-d99ce221b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T21:18:53.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T13:22:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30th Southeast Asian Games will run from November 30 to December
        11 this year. It’s the biggest SEA Games yet as it features 56 sports and
        523 events spread across 39 venues in Clark, Subic, Tagaytay, La Union, Batangas,
        and Metro Manila.</p>'
