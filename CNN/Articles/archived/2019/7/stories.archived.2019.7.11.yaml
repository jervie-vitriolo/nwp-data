  'Jeffrey-Epstein-sexual-misconduct':
    'author': 'Brynn Gingras and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-11T10:08:47.712+08:00
    'imagesource': 'jcr:7390ad79-8f04-4838-bb4a-f53ad34a618d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
