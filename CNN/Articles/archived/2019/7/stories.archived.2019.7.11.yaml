      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said PDP-Laban representatives will meet with Cayetano
        Thursday night to negotiate on the fate of their party members during his
        incoming 15-month stint Speaker, ahead of their partymate Velasco''s 21-month
        term.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3cc8c6-7ec4-4112-83b4-f295ad40a478'
      'mgnl:activationStatus': true
