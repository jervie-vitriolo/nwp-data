      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio anchor shot dead in Kidapawan</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93aeeb8-6b6f-4fb5-8e75-3a08745ec4d6'
      'mgnl:activationStatus': true
