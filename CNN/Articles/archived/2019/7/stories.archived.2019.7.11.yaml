      'mgnl:lastActivated': 2023-01-27T13:22:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffd2c43-f228-4c3b-8f48-5b48dad1f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer rallied and ultimately eased past Nishikori 4-6 6-1 6-4
        6-4, while Nadal edging a tight first set was the key in his 7-5 6-2 6-2 win
        against Querrey, a Wimbledon giant slayer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e178ff-f03d-4e4a-a50d-3bca503ad7d9'
      'mgnl:activationStatus': true
