  '22-countries-letter-Xinjiang-Uyghur-camps-closure':
    'author': 'Ben Westcott and Jo Shelley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-11T14:52:48.382+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f6e6235-a797-40ea-96e4-f8a0d8dc13ab'
    'lead': 'The group of 22 nations urges China to end its ''mass arbitrary detentions
      and related violations'' and calls on Beijing to allow UN experts to access
      the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T14:56:46.225+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T13:22:32.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:22:05.163+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '22 countries sign letter calling on China to close Xinjiang Uyghur camps'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6910a598-67e7-424d-8509-4141d4739921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:56:46.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;More than 20 countries, including
        Japan and the United Kingdom, have issued a joint statement condemning China''s
        mass detention of Uyghur and other minorities in the country''s Xinjiang region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926b4ed5-5a99-4121-b6b1-e4f7e763c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:56:46.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the United Nations High Commissioner for Human Rights,
        Michelle Bachelet, the group of 22 nations urged China to end its "mass arbitrary
        detentions and related violations" and called on Beijing to allow UN experts
        to access the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca33783-2757-4853-bf61-b84256f31f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:56:46.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter marks the first major collective international challenge
        to China''s ongoing policy in the far western border region, where experts
        estimate up to 2 million people have been detained in vast re-education style
        camps.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c6dc7-ee97-4366-8f32-5b3ab8401e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:56:46.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of torture inside the camps are rampant, including in
        accounts given to CNN by former detainees describing forced education under
        the threat of violence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e133c6-a2d5-4410-a85f-c28e70b4fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:56:46.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing denies any allegations of torture or political indoctrination,
        and says the camps are "vocational training centers" designed to fight terrorism
        and combat Islamic extremism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26924035-8534-4f05-9537-1d8a33a52f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:56:46.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain, France and Germany were among 18 European countries to
        co-sign the letter expressing concern about "credible reports of arbitrary
        detention ... as well as widespread surveillance and restrictions, particularly
        targeting Uyghurs and other minorities in Xinjiang." Other signatories included
        Australia, Canada, Japan and New Zealand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ddced2-4557-4815-a6e9-27c24b011709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:56:46.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joint statement is important not only for Xinjiang''s population,
        but for people around the world who depend on the UN''s leading rights body
        to hold even the most powerful countries to account," said John Fisher, Geneva
        director at Human Rights Watch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb731a3f-8921-457a-b761-78f8d3b34ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:56:46.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments are increasingly recognizing the suffering of millions
        of people in Xinjiang, with families torn apart and living in fear, and a
        Chinese state that believes it can commit mass violations uncontested," Fisher
        said. "The joint statement demonstrates that Beijing is wrong to think it
        can escape international scrutiny for its abuses in Xinjiang, and the pressure
        will only increase until these appalling abuses end."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a9f6f-d100-4c31-8b6f-21b40999b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:56:46.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite previously criticizing the camps, Turkey did not appear
        among the signatories. In early July, after a visit to Beijing, Turkish President
        Recep Erdogan said that the Xinjiang camp issue shouldn''t be "exploited.
        There were no Muslim majority nations included in the joint statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399798a7-8e33-4634-925f-8837a5d785a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:56:46.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has restricted access to Xinjiang in recent
        years, amid growing surveillance and a prominent police presence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4239944-e6a6-49e6-ac7b-75adbf7a8711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:56:46.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top UN officials including Michelle Bachelet have called for the
        global body to be given access to the camps to investigate allegations of
        human rights abuses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e850133-2986-4d1f-a273-2f1cb59de3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:56:46.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US State Department, up to 2 million Uyghurs, Kazakhs,
        Kyrgyzs and other predominantly Muslim ethnic minorities have been held against
        their will in the camps.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac6d9e-2b07-4082-8fb3-84e9ae5a2182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:56:46.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has provided limited access to journalists and foreign diplomats
        in strictly guided tours of the facilities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef1d76e-9561-481f-aabc-204ca2a6dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:56:46.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:22:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/11/asia/xinjiang-uyghur-un-letter-intl-hnk/index.html">22
        countries sign letter calling on China to close Xinjiang Uyghur camps</a>."</em></p>'
  'bafta-grant-drama-del-rosario':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Student documentarist Drama Del Rosario won the inaugural BAFTA-GSA
      Short Film Commissioning Grant for his film “I’m Okay (And Neither Are You)”.
      Photo by CARL BARTELS'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-07-11T15:03:41.677+08:00
    'imagesource': 'jcr:ef1c4850-fce0-4c10-b0c8-fbb4b930a91d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4340d69-ad71-4b74-9c98-2a162c261373'
    'lead': 'Drama Del Rosario’s short film, “I’m Okay (And Neither Are You)” documents
      his year-long recovery from a traumatic experience, and the strain this puts
      on his relationships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T15:09:43.604+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T13:22:32.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:22:05.493+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino film student wins a prestigious BAFTA film grant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f2d811-2b4a-4251-98b1-ec230b1dffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:09:43.605+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T13:22:32.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A Filipino filmmaker
        has been awarded with the inaugural Short Film Commissioning Grant of The
        British Academy of Film and Television Arts (BAFTA) and the Global Student
        Accommodation (GSA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd22ad-a5ba-4706-ac4a-795424b3eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:09:43.605+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T13:22:32.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-four-year-old New York Film Academy student Drama Del Rosario
        — whose short film&nbsp;<a data-cke-saved-href="http://nine.cnnphilippines.com/life/entertainment/film/2018/07/20/drama-del-rosario-bafta.html"
        href="http://nine.cnnphilippines.com/life/entertainment/film/2018/07/20/drama-del-rosario-bafta.html"
        target="_blank">“In This Family”</a> was shortlisted at the 2018 BAFTA Student
        Film Awards — won the grant on July 9 for his documentary, “I’m Okay (And
        Neither Are You).” Lola Blanche Higgins from AFI Conservatory was also awarded
        for her short film “Kissy and the Shark.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57e1d2-122f-44e9-a11e-696e678aed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:09:43.605+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T13:22:32.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winners of the 2019&nbsp;<a href="https://variety.com/2019/film/news/bafta-student-film-grant-1203207040/?fbclid=IwAR0hKUkrueWakuuIMILzcUBzlN-KosBqHiIlpOnheB0Bm0Kf67Vi9oRgvC0"
        target="_blank">BAFTA-GSA grant</a> are required to use the funding to create
        a film on well-being. “I’m Okay (And Neither Are You)” documents Del Rosario’s
        year-long recovery from sexual assault and suicide ideation, and the strain
        this trauma puts on his and his boyfriend’s mental health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6a93e-f6ac-4e29-9150-03c1092c9611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:09:43.605+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T13:22:32.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, there is still a lot of stigma surrounding male sexual assault.
        Despite <a href="https://1in6.org/get-information/the-1-in-6-statistic/" target="_blank">research</a>
        suggesting that at least one in six men have experienced sexual abuse and
        assault, cases still go largely unreported due to gender biases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3853778e-b825-4113-a823-dc42f9ac0f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:09:43.606+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T13:22:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email interview, Del Rosario says he chose to make the film
        because he felt that “we need to hear a story about sexual assault trauma
        from the perspective of a male queer couple.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f75e3-95ca-476e-ae2d-2e2c0ee89e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:09:43.606+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T13:22:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m pretty sure I’m not the only one who has gone through something
        like this,” he says. “I’m fortunate enough to know how to use a camera and
        to have people around me who don’t judge me for putting my story in front
        of a camera. So to some degree, it becomes a responsibility to share this
        story when things like this happen to you as a documentary filmmaker.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00fa1b3-2860-4ccd-9cf1-dec4c9ae59f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:09:43.606+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T13:22:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film also explores the culture of shame and silence on mental
        health in the Philippines, and how many still find religion and prayer to
        be an appropriate remedy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f6bbf6-9f35-44c2-ab3c-094a61cd9ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:09:43.606+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T13:22:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario is still in the process of finishing the film, with
        the funds from the grant going to post-production and marketing. Once the
        film is completed, GSA will screen it to students around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880bf2d6-4c4c-472e-8d98-fef090c62aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:09:43.606+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T13:22:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I’m] also planning to do festivals,” says Del Rosario. “Non-profit
        organizations are [also] helping me do a non-theatrical run in schools around
        LA, which I think will really hit the target market of this film.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
