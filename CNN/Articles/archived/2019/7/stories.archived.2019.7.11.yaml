  'Immigration-foreigners-TIN-work-visa':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-11T11:29:06.249+08:00
    'imagesource': 'jcr:41aa94f5-cbad-4e40-8c50-4de3140311b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04b760a1-7085-48fc-90de-50c17beccabf'
    'lead': 'Foreigners looking to work in the Philippines must first register with
      the Bureau of Internal Revenue before they are given official visas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T11:32:42.221+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T13:22:39.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:22:03.216+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['f4f8e6f7-7a58-487e-b565-bb5f0f19d057']
    'template': '1'
    'title': 'Immigration requires foreigners to present TIN before getting work visas '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb0f8b-5e30-40e7-a1ab-6b79e9deadec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:32:42.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:39.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 11) — All foreigners planning
        to work in the Philippines must sign up as a taxpayer with the Bureau of Internal
        Revenue (BIR) before applying for a work visa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea621a5d-a4ff-4b12-a769-e2b8a88088dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:32:42.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:39.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bureau of Immigration (BI) announced that they
        are making it a requirement for all foreign workers to present have their
        Tax Identification Number (TIN)&nbsp;from the BIR before they can secure a
        work visa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680edd01-611f-4e0b-9e65-39b6fdcf2a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:32:42.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:39.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This ensures that the BIR will be able to collect taxes from them,”
        Immigration Commissioner Jaime Morente said in a statement on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b04748-ebec-40ba-9ca5-667154f0efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:32:42.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:39.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requirement comes as the Duterte government tightens its watch
        on foreign workers, with the Department of Finance saying foregone taxes amount
        to billions of pesos yearly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee78531-a82a-4bb8-adae-288aa0fb4cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:32:42.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:39.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/5/20/illegal-foreigners-in-PH.html">12,000
        foreigners working illegally in PH – DOLE</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c86cd-ac1c-45c4-8cfe-d90db657b5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:32:42.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:39.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said all applicants for working visas need to have a TIN.
        This comes after a series of meetings of the Inter-Agency Task Force on the
        Employment of Foreign Nationals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f9d10-18d3-4bd1-84f4-58c3c0813e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:32:42.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:39.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners are likewise limited to taking "highly-technical" positions
        in the country, leaving all other jobs to Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4a7bc3-4251-44a4-b8f8-5d9de7733c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:32:42.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:39.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These new rules do not impose added burden to professionals,” Morente
        said. “It was put in place to protect jobs for Filipinos. It ensures that
        blue collar jobs will not be given to foreign nationals."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e8b939-3a51-4ee0-be64-be76d7464ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:32:42.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:39.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/6/20/chinese-workers-arrested-immigration.html">35
        ''illegal'' Chinese workers arrested in Parañaque construction site</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40ed77-40c1-4ff0-bf99-b139dc748480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:32:42.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:39.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI issues special work permits to foreigners who have an employment
        contract of three to six months, while work visas are required for those who
        plan to stay longer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f26e27-2383-4e58-813e-4263a2798193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:32:42.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:39.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booming Philippine offshore gaming operators (POGO) industry
        has been bringing in thousands of workers to operate online casinos based
        here, most of them Chinese.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea10fddd-33ca-4a19-9615-3801382f2900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:21:32.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:39.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also yesterday, members of the inter-agency task force signed Joint
        Memorandum Circular 001 that outlines rules covering all foreign nationals
        eyeing to work in the Philippines. Apart from the BI, the new rules designate
        the Department of Labor and Employment, the Professional Regulation Commission,
        the Department of Foreign Affairs, the Department of Justice, and the Mines
        and Geosciences Bureau as agencies authorized to issue work permits to foreigners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35db6bc-d41b-41d6-84e6-5de1aa251c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:21:32.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:39.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to issuing any permit or visa, all agencies need to secure
        a Certificate of No Objection from DOLE. If there''s an objection, the agency
        will perform a "labor market test" to see if there really is no Filipino qualified
        to take on the specific job.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7039ad0-35aa-4e77-9be0-b158096fdedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:21:32.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:39.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government-wide database will also be created to track all permits
        and visas, while a joint inspection team composed of DOLE, BI, and BIR officials
        will carry out joint inspections among companies employing foreigners to monitor
        compliance, according to the circular.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6471c1-bb65-4a94-88ec-80f086404547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:21:32.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:39.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agencies who signed the new rules are the Department of Environment
        and Natural Resources, Department of Finance, and National Intelligence Coordinating
        Agency.&nbsp;</p>'
