      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Djokovic cruising</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35e7089-fbec-4704-804d-37d0c4ebadca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Cori "Coco" Gauff''s breakthrough, an early blockbuster between
        Nadal and Nick Kyrgios and Serena Williams and Murray featuring in mixed doubles,
        Djokovic has largely gone unnoticed this Wimbledon — barring issues surrounding
        the ATP''s player council.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bff8e7-440d-41ff-8d29-722c474239c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1281a61-ee1f-46f0-bfc5-605578bdf477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he is sure to garner more attention now given the way he routed
        Goffin to close on a second straight Wimbledon title and fifth overall.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c05ca7-f8b8-49b9-8cd0-87f88af27190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15342c68-c442-48a8-81f9-433c09a4e269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Serbian overturned a break deficit of 4-3, 30-0 in the
        first, a ninth semifinal at SW19 was a formality. That milestone ties Djokovic
        with his influential former coach Boris Becker.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4967131-5bb5-4124-9189-697b76db38b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0e3ae-53da-4f2d-9677-d6ee1ecf5444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been playing best tennis in this tournament in the last two
        rounds, fourth round and today," said Djokovic. "Especially today second set
        and third set against Goffin, who was in form, I felt like I managed to dismantle
        his game and find always the right shots."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c854a48a-d5c8-4450-a3ca-7ed12ffdfeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23791b-3c5e-4d11-ac91-5f028aad915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista Agut is 2-0 against Djokovic in 2019 but it will take some
        effort by the 23rd seed to do what Goffin couldn''t and oust him at a major.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de34610d-fe8d-454b-8a73-0f199524eb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511829e9-797f-4128-952f-faa2e6be16ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:25:53.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the spotlight on the contest between Federer and Nadal,
        Djokovic might be the beneficiary if he, as expected, makes Sunday''s final
        — especially if Nadal and Federer play another marathon in their long awaited
        Wimbledon rematch.</p>'
