      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military leadership warned they will "prosecute vigorously and
        punish harshly" those who would stage a coup, or would commit any other violations
        to the Articles of War, the AFP Code of Ethics, and the AFP core values of
        honor, service, and patriotism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c9d8b8-2044-4b60-97dd-0e81a54cedc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:27.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29454cfb-6f81-42df-8c87-12637b0a1fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:27.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces and Philippine National Police (PNP) earlier <a
        href="https://cnnphilippines.com/news/2019/7/3/afp-no-coup-vs-duterte.html">reiterated
        there is no brewing attempt within government forces to unseat Duterte through
        a coup</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563acba-0fe4-497f-a185-b37793efd13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:27.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afffdbaa-07d9-4af5-9d9d-930f9e7abaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:27.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself brought up the matter again in a speech last week.
        He called on uniformed men, "Do not do it please during my term."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246369a8-4c21-458a-b30f-83a1fa944dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:27.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:28.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d22e3-e990-43f8-a7ca-fe267558f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:27.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:28.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the AFP and PNP clarified they are satisfied with their commander-in-chief,
        Malacañang on Wednesday said military officials may have told Duterte about
        the growing dissatisfaction amongst the troops, supposedly because of the
        country''s problems, including corruption, drugs and terrorism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1cfcb-e2d0-4e21-b906-c66131b1345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:27.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:28.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b266fb-7c49-46d4-a15d-1555773f4bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:27.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:28.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has since renewed his call for charter change, saying the
        <a href="https://cnnphilippines.com/news/2019/7/9/duterte-charter-change-coup-.html?fbclid=IwAR1WRNlcrTikXGjW1yUNLSLSzHbMxmhLNdxngHovzp6NcxSNBOeijbLqofw">Constitution
        needs to be amended to avert any possible coup</a>. It is not clear what changes
        in the charter are being proposed to specifically solve the problems supposedly
        raised by the military.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85211773-1ff5-447a-815b-9765723652cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:27.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:22:28.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have unseated at least two presidents. In 1986, a military
        coup supported by a "people power" revolt forced then strongman Ferdinand
        Marcos to flee to exile in Hawaii. In 2001, then President Joseph Estrada
        was forced to leave office amid massive protests following his aborted impeachment
        trial for plunder. The Philippine military has also staged a series of coup
        attempts during the term of President Corazon Aquino, who took over from Marcos.</p>'
  'choose-mojito-sue-ramirez':
