      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translate: We should follow, unless the person we are negotiating
        with is, number one, abusing us too much, ignoring us too much, setting us
        aside too much. That''s a different situation now. Because he cannot also
        sit as House Speaker without the support of the 85 PDP-Laban congressmen.]</p>'
