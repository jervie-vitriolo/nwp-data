      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another speech on Tuesday, Duterte warned of <a href="https://cnnphilippines.com/news/2019/7/10/Duterte-PNP-AFP-dangerous-times-ahead.html"
