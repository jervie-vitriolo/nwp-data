    'template': '1'
    'title': 'The GSM Blue Mojito flavored drink might just be your new favorite'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc3522a-4295-48db-bafb-ac687a8c2b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:45.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:22:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Mention the cocktail
        ‘mojito’ and it instantly reminds you of summer parties and fun nights out.
        It’s one of the 20 most popular drinks in the world. It’s a classic staple
        that has earned quite a reputation among bartenders because it takes a little
        while to whip up the drink.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e0e9a-de19-4f9d-af73-df5e0ba799e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:45.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:22:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e1344-729a-481f-be5b-cf47e87e1a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:45.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:22:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cuban refresher though is popular for a reason. It has been
        described as a ‘dependable’  drink for everyone, from drinking newbies and
        to just about anyone who wants something that’s fun and not too adventurous.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fc6537-1d14-4592-828a-a78cf32e123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:45.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:22:27.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b968dac3-2fdb-4dae-9ca7-0d75a26f75c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:45.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:22:27.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hails from quite a line of hazy origin stories and is associated
        with some of the most powerful and influential historical figures, from English
        explorer Sir Francis Drake to literary giant Ernest Hemingway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df30c06-50d1-45a9-86b9-65a858867469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:45.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:22:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf28658-86af-44ea-9d61-a935fdec6553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:45.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:22:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you’re just craving for your own mojito, especially in this
        rainy weather, to hark back to the joy of beach parties and dry night outs,
        you can just get try GSM Blue Mojito. Its one of the variants of GSM Blue
        flavored drinks aside from Gin Pomelo and Margarita.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55569b8-d8f2-4480-8202-e4e919ce2945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:45.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:22:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e88ca-1958-42a6-bd30-cfd73fdad36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:45.287+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:22:27.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead of mixing drinks, you can just pour it in a glass and just
        talk with your friends. It wouldn’t take up too much time,” says GSM Blue’s
        latest ambassador, actress and singer Sue Ramirez. It has authentic taste
        of the popular mojito cocktail without the need to mix. It also helps that
        the GSM Blue Mojito jingle is an earworm that’s sure to give you LSS for days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f9ed2-8b8a-4606-b8fc-a16015676622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T17:39:45.287+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T13:22:27.437+08:00
