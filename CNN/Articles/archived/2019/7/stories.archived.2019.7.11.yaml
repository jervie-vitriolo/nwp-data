      'mgnl:lastActivated': 2023-01-27T13:22:48.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — The 18th
        Congress has yet to begin, but a neophyte lawmaker is already facing controversy
        after police said he attacked a waiter in a restaurant in Albay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ff99ca-2282-40c5-9fcc-ea79cc2e325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T07:30:25.087+08:00
