      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the lawmaker will be given the right to due process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
