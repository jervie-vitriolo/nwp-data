    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gay and trans soldiers say they were abused in South Korean military'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ead0f1-6139-4298-9c3d-de33e67b1165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After months of watching the abuse, Park
        felt he had to act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df85052e-4c99-4097-82b2-f9a24a53de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean soldier had seen another low-ranking conscript,
        deemed effeminate and suspected of being gay, being sexually abused, beaten
        and forced to drink from a toilet bowl by other soldiers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb6c51-dc28-42c9-a358-cc0b848489cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159f40a9-7ca7-4d34-971b-5c25b4bc4303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Park — not his real name —&nbsp;tried to stop the abuse,
        he was instead subjected to it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578fa88-3de5-4549-93e8-e1ca1bbcbb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa8edf-6c89-4403-9147-76247b5f2367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who are you to intervene in private business?" a more senior soldier
        asked him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb400023-9730-4299-ae2a-5ba7b4acb736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6876209-fc88-4f1e-ba6a-661f1dca4430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Park, he and the original victim were forced to have
        sex with each other while other soldiers taunted them. They were then further
        ostracized within the unit and by their superiors for being "perverted." The
        abuse continued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eef6f3-eb56-4841-bf15-3ec30552d0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec8ea29-087e-41e8-808e-8b765d43a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, they attempted to kill themselves. So did two other
        soldiers suffering similar bullying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea611c7b-403b-47dc-ac99-1f397e64b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ecb78-a616-48fc-b358-29205adea1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went to the boiler room to cut ourselves and banged our heads
        against the wall," Park said. "All four of us were eventually taken to a psychiatric
        hospital."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f669fc-be0d-4763-a2d3-e1dca81d9e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8efc31d-cade-4c4f-9b28-d48c6a34cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park is one of dozens of South Korean soldiers who spoke anonymously
        to human rights NGO Amnesty International alleging abuse and discrimination
        against LGBT soldiers in South Korea''s military.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1283f345-b717-4bdd-9c69-8dbe4732ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6360eb-45e9-47fe-bb46-1aba144e1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All South Korean men between the ages of 18 and 35 are currently
        required to perform at least 21 months of active-duty military service, and
        can face prison if they attempt to avoid conscription. Sexual orientation
        is not a valid reason to avoid conscription.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268f757-deca-4303-91c6-1b558922d7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a57b5fd-a6b2-4a1b-b5a9-f07c84146096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roseann Rife, the report''s lead author and Amnesty''s research
        director for East Asia, said the military fosters anti-LGBT attitudes among
        soldiers, and that it has a ripple effect beyond the armed forces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d0c7b9-2f06-444b-b1f0-4f1aaede9f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc277ca-847a-4672-8b7b-81df2cebef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that nearly half of the population does go through military
        service really has an impact on broader society," she said." The military
        environment makes it okay to discriminate against LGBTI people, and so then
        it becomes sort of a tacit approval that can continue outside and in broader
        society."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b9759b-3c69-461f-b6e9-7b0a52892351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4fc823-c4ab-4ed8-9e91-b5846c5b025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the government is aware of the issue and was moving slowly
        in the direction of greater protections, but that "more obviously needs to
        be done legally."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed7c33-83fe-4f21-a772-8b347bac1cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec4df12-0f6f-4a6c-8f25-f9cc9dd50cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Ministry of Defense did not respond to CNN''s request
        for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3634ecf8-3bcb-4220-8fa7-89f60a3580e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f58c6-101b-4664-a290-b5f5847023c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legalized abuse</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da6f07c-4eca-481e-a488-bdcb5a3ac2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there has been progress made for LGBT rights in South Korean
        society at large, the military has been slow to catch up.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde40150-8d0b-45c3-8d79-3d161bbbd025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a military directive passed in 2009 calling for greater
        protections for gay soldiers, LGBT conscripts still face suspicion, harassment
        and prosecution under Article 92-6 of the Military Criminal Act, which makes
        sexual activity between men punishable by up to two years in prison.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b058021-f8e7-445b-a010-f974c0798352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6455c5d4-6430-4601-82f3-0efb6f242ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law regards same-sex relations between soldiers as "disgraceful
        conduct," akin to sexual assault. This clause has been upheld as constitutional
        by South Korean courts in the past, but is currently being challenged again
        in two ongoing cases by former conscripts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d6828c-1adb-4a2a-a5a7-b85d846bef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddea6e2-9b75-44bf-a311-5605e5c6668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a submission to the United Nations on various human rights concerns,
        the government said the article "does not intend to impose criminal punishment
        by reason of one''s sexual orientation, but is set out to uphold military
        order and discipline, taking into account the nature of communal living in
        barracks."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc43fd6-aa0b-4a1d-add3-30479dbd414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce7dd7-c5ae-458f-8d13-03de2d80aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gay sex is illegal in the military whether it happens on or off
        base, and regardless of whether one party is not an enlisted soldier. In 2017,
        dozens of men were arrested in what was described as a "gay witch-hunt," with
        superiors using gay dating apps and inspections of soldiers'' phones and social
        media to track down LGBT conscripts. One captain was given a six month suspended
        prison sentence and dishonorably discharged following an investigation into
        his sexuality.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831ddb8-1fcf-4608-815d-ac3fec63ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c12c139-0760-4788-a5ff-8a6e3d4262be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s military is notorious for a culture of sometimes
        deadly hazing and bullying that remains pervasive despite attempts to address
        it. According to Amnesty, Article 92-6 is viewed by some soldiers as "tacit
        permission to target LGBTI people inside and outside the military."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de92a61f-6572-4e51-a471-bf3789ef1405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1489cb0e-93bf-4ab4-b37b-91d763bd5bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paranoia about being outed as gay also creates a disincentive for
        soldiers to report abuse if they believe it is because of their sexual orientation.
        It also creates fear that their superiors may not take their reports seriously
        because they may feel the LGBT soldier "deserved it."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30fd944-5a38-4764-b272-272551a6dd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925e2c3-35b6-404b-858d-8d52c65d2769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Seong-ju, a conscript from 2011 to 2012, told Amnesty that during
        his service he was "very scared."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080fed9-56d8-401c-9d3c-fc8b02c3ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f97583d-34c1-4e55-b36a-8038901e9413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very anxious," Lee said. "Being together 24 hours a day for
        several months in the same space with those who were hostile toward me personally
        and my sexual orientation, made all people objects of fear for me."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3925c0c-b234-428f-9fbb-a3587ab2aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ddec38-fba5-4836-83a2-9335c44646df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nowhere to turn</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23549b29-04e2-44f5-b3e3-d637d31d650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One conscript who spoke to Amnesty, called Jeram, said he was repeatedly
        groped and sexually harassed by higher-ranking soldiers in his unit. Jeram
        and other gay soldiers who spoke to the human rights group did not give a
        surname for fear of repercussions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70758884-c470-40b0-a7b2-e63594fb9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e265c711-83df-4570-8600-6752181db8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not want to cause trouble, so I did not resist the sexual
        assaults at first," he said. When he did attempt to push back, he was reassigned
        to punishment shifts, such as working at night and cleaning septic tanks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b294b42f-cdbf-4c7e-b1c2-3cddb27bfa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca522e8c-7a1f-4685-ad3d-82229401e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep-deprived and sick, Jeram was eventually hospitalized. During
        a mental health review, he said that a panelist who was not a medical professional
        castigated him for being "disobedient."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677805d-c2e8-493d-943d-065f072b1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3a2676-342b-4f3b-a29f-3f11a55c58ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if I shoot you here, it will simply get covered up as a suspicious
        death and that will be it," the soldier told Jeram. "Then, the compensation
        your family would receive will be even lower than for a military dog."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7051fe5a-53d8-4aa6-96ac-f2e20b770bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3164c81-63ae-4012-a70e-bbf05e084746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually he was discharged as "unfit for service" and his mother
        was pressured to sign an agreement not to sue the military for ill-treatment.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e4d5c-6bb2-4f75-83f8-3f3bd1ea733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04ec908-d98c-436d-ab12-1e99d88ddda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former soldier, Kim, who was in the military from 2010 to
        2011, left the army due to mental health reasons, after months of being hounded
        for his sexuality. He told CNN that being discharged can have far reaching
        impacts.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec11680f-3d14-440e-8e91-4549c1d6ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0888e0-02e0-41ed-a1f5-87e5ce7943ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me upset. In Korea if I try to get a job, I have to send
        in my resume. In the resume, they check whether you did your army service
        and if you left, what happened," he said. "But if you had a some sort of issue
        in the army, people think you had a problem. So it''s not good for getting
        a job."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd512f056-248d-484c-96f5-6236e34e9659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5655b0c-ef79-4da9-a68c-eb3ae4ee51cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was harassed by fellow soldiers who suspected he was gay. They
        would grab him and attempt to kiss him, especially when he spoke on the phone
        with friends. When he sought help from officers, he himself was investigated,
        forced to give up his social media passwords and outed within his unit and
        to his family.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc1ded-c5e8-447c-9a5b-52e60cf3e2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8323e17-9077-4388-8189-81a6cb1e509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.683+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to call my mother and come out to her," Kim said. "Because
        if I didn''t, they were going to call my parents and tell them that I was
        gay."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e03d55-6599-4763-94b6-71bd6d560b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.683+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb859a-5ba1-4009-8a40-4ee07b13fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.683+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many conscripts, their time in the military is something to
        endure and put behind them, but Kim''s experience was all the worse because
        he actually enjoyed being a soldier.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f726c1-c335-4531-bd30-64dbf97ac9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.683+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2753fd-d7d7-49e6-b25b-a2fd47e8df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.683+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really wanted to stay longer. I had already spent a year," he
        said. "I was good at shooting guns, I never failed any training. So I was
        really proud of myself. But all the things had changed just because I''m gay."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb90e7c-5e0e-480b-b6a2-98b2b1b53df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.683+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1406af26-50cf-4bf0-8328-da35253d6a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.683+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said he felt planned to move abroad in the future.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5d241-e799-4ee0-ab8d-61424625e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.683+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836c5035-b6f5-437a-ae66-c06fdd8f6e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.683+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did all the duties for my country but it feels like they ditched
        me," he said. "Feels like no reason to stay here longer."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37436e8-9f64-46ad-a8a2-d0da2e7ff977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.683+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e82fc8-63f7-4b8b-862a-3420dfc1a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conscription crisis</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9bed1d-c590-4046-b2bf-04d8253a5e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea justifies its broad conscription laws on the grounds
        that it''s still technically at war with North Korea. In 1953 the two countries
        signed an armistice but not a peace treaty.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae1557-e902-4427-876c-7b55bebc2703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59733dc-b632-4d86-857f-3938f514bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in recent years, the military service law has come under
        increasing scrutiny.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a84603-fa60-4f5d-9d6a-7a08e0fd3808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8769d3f3-0cbd-4950-b76a-a259ec407735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been complaints that it''s undercutting some of the country''s
        premiere cultural exports, forcing top musicians, actors and sportsmen to
        put their careers on pause to serve.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f4cdd2-8302-41b8-8f46-3036baa2f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f91bb70-4e61-4f64-ae74-50f30af04ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes it curtails their ambition right at the height of their
        fame, unless they achieve a level of success -- such as winning an Olympic
        gold medal -- that the government issues a rare waiver.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc1083b-8954-48f6-8558-4cd2b5647f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05304bd2-75ff-4fd1-8a21-7715ddd220e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the country''s top court ruled that conscientious objectors
        could not be criminally punished for their beliefs, ending the country''s
        decades-long position as the world''s leading jailer of those who refuse to
        join the armed forces. The exemption is confined to those whose "religious
        faith which forbids bearing arms," and they will still have to perform alternative
        service.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ff83b-84f6-4d24-bb49-cdd719538a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e370fd1-6c64-45e6-a81d-d35266d18367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the vast majority of South Korean men however, there is still
        no way to avoid the military. While many men do so willingly out of a sense
        of patriotism or adventure, and enjoy their time in the military, for others
        it can be a miserable 21 months.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280933f-fc40-4bd3-8f8c-849f48639dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77647b-0fe4-42e0-844a-77b4cf725493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most at risk are trans individuals whose official identification
        cards give their gender as male. Trans women are classified by the military
        having a "gender identity disorder," and may be required to serve as men.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8627670-a002-4d03-b505-4f0c0517a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27fb69-061d-4bd8-a1ee-7c76e3b89646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, according to Amnesty, the Military Manpower Administration,
        which oversees conscription, has charged several trans women with evasion
        of military service, claiming they are using gender identity as an excuse.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74375c3-785d-418c-9bdd-b58f75fa9185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab06457-a083-4afc-8f71-a947d737e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other women have said they faced pressure to undergo invasive and
        irreversible surgery, including testicle removal and "extremely visible" gender
        confirmation treatments, in order to receive an exemption from military service.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08579d7b-6e9b-4c7e-a38f-a7d0e69fa5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f730562-6b47-4a23-a21f-bac1f84f007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edhi Park, a transgender woman, was told to act more like a man
        during her military service. She was conscripted in 2007 and told Amnesty
        she was ordered to lower her voice and walk more "masculine" during training.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35d6ea9-355f-4155-ace1-2cdc69a6fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ce7a7-7e9a-4c6c-bccf-b02017aabe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A soldier joked around and said, ''Let me insert this in you''
        while showing me an umbrella," she said. "I don''t know why I had to be treated
        this way."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43de322-8efa-4f24-b1f4-6a04e6fbfd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:29:53.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T13:22:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/10/asia/south-korea-military-lgbt-intl-hnk/index.html">Gay
        and trans soldiers say they were abused in South Korean military</a>."</em></p>'
  'Megan-Rapinoe-to-Trump---Your-message-is-excluding-people-':
    'author': 'Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-11T10:30:00.925+08:00
    'imagesource': 'jcr:4389a758-ea7e-474b-95ce-9245609fa7dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9a1e481-032e-4b22-aa03-fff679663a78'
    'lead': 'US women''s soccer captain Megan Rapinoe made clear she will continue
      to take on U.S. President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:37:25.650+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T13:22:41.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:22:02.600+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Megan Rapinoe to Trump: ''Your message is excluding people'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97779ae8-859e-4efc-b919-fcb08ec01c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;US women''s soccer captain Megan Rapinoe
        challenged President Donald Trump on Tuesday night to start showing he cares
        for every single American, saying his message is excluding groups of Americans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee4771-e421-46d8-b268-e9e6e5b28e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ae605-3ed6-44d7-8a89-63a72137f94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Anderson Cooper with the World Cup trophy next
        to her, Rapinoe, who has transcended her role as a star athlete to become
        an outspoken advocate for gender equality and equal pay, made clear she will
        continue to take on Trump, who she has frequently criticized in past weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ab9bde-f72e-4687-9cba-bb291554dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14fd3e0-8c43-4385-b29b-67f80a2dedad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your message is excluding people. You''re excluding me, you''re
        excluding people that look like me, you''re excluding people of color, you''re
        excluding Americans that maybe support you," Rapinoe said into the camera
        when asked by Cooper what she would say to Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa155f-db62-4dd5-a6c7-25618e771cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5828b0f0-a374-4729-a80f-dcef664c7eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T13:22:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-to-back World Cup champion added to Cooper that "we need
        to have a reckoning" with the implications of Trump''s Make America Great
        Again slogan, because "you''re harking back to an era that was not great for
        everyone -- it might have been great for a few people, and maybe America is
        great for a few people right now, but it''s not great for enough Americans
        in this world," she said, still directing her message to the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d8415-eec8-4eaa-8e75-c92a1dcb79a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:37:25.652+08:00
      'mgnl:createdBy': 'lara'
