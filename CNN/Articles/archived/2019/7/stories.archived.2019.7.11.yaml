      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Sasse called for the Justice Department
        to re-examine Epstein''s deal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7bd1d-ae3e-4219-a014-6d18a7748967'
