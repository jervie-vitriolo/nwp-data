      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b76f98-43b2-4b1c-bd10-d73b36c09e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T12:54:37.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-27T12:54:38.367+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwangju, about 268 kilometers (167 miles) south of Seoul, is hosting
        the 2019 International Swimming Federation (FINA) World Championships. The
        championships include swimming, water polo, diving, high diving, artistic
        swimming and open water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a74724-986b-4484-8ddc-cf7f738e8a22'
      'mgnl:activationStatus': true
