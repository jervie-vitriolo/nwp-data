    'title': 'South Korea nightclub collapse kills 2 and injures athletes competing
      at FINA championships'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76546c4-bf50-48d7-ab92-d95377b2e2f9'
