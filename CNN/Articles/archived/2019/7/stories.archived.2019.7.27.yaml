      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7436d0-d84e-4486-8acc-424e7756ba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T21:00:24.266+08:00
