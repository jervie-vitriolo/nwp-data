      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, the principal of Guihulngan Science High school,
        also in Negros Oriental, was killed by unidentified gunmen. Arthur Cordevilla
        Bayawa and his sister Ardale Cordevilla Bayawa, a regional official of the
        Department of Education, were attacked in their home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f197e1-0390-4700-ae63-fb71eb014391'
