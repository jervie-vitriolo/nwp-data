      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) â€”</strong> President
        Rodrigo Duterte ordered the immediate halt to all gaming operations, licenses
        and franchises of the Philippine Charity Sweepstakes Office (PCSO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e3c234-2818-4750-afe4-47342daf3793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T00:20:35.588+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T10:45:05.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced this through a video on the Presidential Communications
        Operations Office Facebook page late Friday night.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fpcoogov%2Fvideos%2F358042321532553%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb03063-9f7e-43dd-bf53-0989edbc6c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T00:20:35.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T10:45:05.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79d91b8-c32d-4e9d-866a-58d61e2713cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T00:20:35.588+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T10:45:05.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have today ordered the closure the stoppage of all gaming schemes
        of whatever nature, however done that got their franchises to do so from the
        PCSO. The ground is massive corruption involving all," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbddfdcf-2b7d-42d5-ba88-3d61b296d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T00:20:35.588+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T10:45:05.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All PCSO-granted franchises and licenses have also been terminated
        as of his order, Duterte added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32618a9b-904a-4ea9-bc0b-feb59f3147bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T00:20:35.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T10:45:05.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It becomes illegal because as of today all of those permits and
        concessions or whatever are terminated," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1549924-01bf-450b-a6ac-2ca5dbcce039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T00:20:35.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T10:45:05.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All transactions and wagers done through these games have also become
        illegal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bace4e0-0993-443b-84b9-8fee8d665469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T00:20:35.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T10:45:05.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will not honor any court order that would prevent
        him from closing down the operations of these games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7206deb9-82d3-4b12-807e-1a8268b02c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T00:20:35.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T10:45:05.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today I will not honor any any order from any court stopping
        us or enjoining us to stop our desire to go into a massive investigation for
        the massive corruption that is existing in the PCSO," the President said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3611e93-6632-4867-9254-723c9dfeafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T00:20:35.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T10:45:05.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave a 24-hour deadline for all PCSO gambling schemes to be removed
        from public places.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01060365-bd79-45c6-a9e7-8f9f556c137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T00:20:35.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T10:45:05.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since as of this moment beginning now, the licenses and franchises
        of whatever kind or nature granted by the PCSO as to all gambling schemes
        lotto peryahan ng bayan, STL, and those machines there that can be found everywhere,
        I will give them 24 hours to remove them from the public places," Duterte
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217dfc0a-5da6-4b35-9aa4-4964189c0824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T00:20:35.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T10:45:05.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ordered the military and the police to arrest those who will
        violate this order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfaab70-7759-4e27-b656-7a4ed496401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T00:20:35.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T10:45:05.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ordering the PNP chief  (Oscar) Albayalde to arrest anybody
        and those also for the military, si (Armed Forces chief of staff Benjamin)Madrigal,
        to arrest people engaged in gambling activities in connected with the franchises,
        licenses and concessions granted by the PCSO," Duterte said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7891e-573c-4754-8d1c-7c42ab080283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T10:45:03.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T10:45:05.569+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, <a href="https://cnnphilippines.com/news/2018/07/13/COA-PCSO-charity-fund.html">The
        Commission on Audit (COA) reported</a> more than a third of the PCSO''s charity
        fund for 2017 was not used for charity programs as mandated by law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e6322-2698-4491-9625-b8eb118dcbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T10:45:03.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T10:45:05.569+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said â‚±5.89 billion of the charity fund was used for various
        purposes not related to health programs, medical assistance services, and
        other charities, violating Republic Act 1169.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164ad90-43fc-4941-8de9-2a4dbfe51880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T10:45:03.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T10:45:05.569+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also flagged that state lottery officials overspent the charity
        fund in 2017, using up a total of â‚±18.035 billion and exceeding the net allocated
        amount of â‚±14.40 billion. This resulted in a â‚±3.53-billion deficit.</p>'
  'trump-supreme-court-defense-funds-border-wall':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'caption': 'PHOTO: Mandel Ngan/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-27T08:49:21.505+08:00
    'imagesource': 'jcr:8cf324cd-148a-4d7a-8b1e-4173cee5ad99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fd24288-6917-40dd-b3e7-5b157fe22827'
    'lead': 'The Supreme Court on Friday cleared the way for the Trump administration
      to use $2.5 billion from the Department of Defense to construct parts of a wall
      along the southwestern border that the government argues is necessary to protect
      national security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-27T08:53:35.577+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-27T08:54:33.987+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'US-Supreme-Court', 'US-Department-of-Defense',
      'border-wall']
    'template': '1'
    'title': 'US Supreme Court clears way for Trump admin to use Defense funds for
      border wall construction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672869fc-fa59-4156-bf0a-d29b79fce061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The Supreme Court on Friday cleared the
        way <a href="https://edition.cnn.com/2019/03/25/politics/pentagon-congress-new-wall-money/index.html">for
        the Trump administration to use $2.5 billion</a>&nbsp;from the Department
        of Defense <a href="https://edition.cnn.com/2019/05/10/politics/pentagon-trump-border-wall/index.html">to
        construct parts of a wall</a>&nbsp;along the southwestern border that the
        <a href="https://edition.cnn.com/2019/03/26/politics/shanahan-pentagon-trump-border-wall-funds/index.html">government
        argues is necessary to protect national security</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f791bd-d9b4-4acb-98ce-e1f24050b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision allows the Defense Department money to be spent now
        while a court battle plays out over whether the government had the authority
        to divert funds that were not appropriated for the wall. The Supreme Court
        voted 5-4, along ideological lines, to allow the funds to be used while the
        court appeals proceed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1cfe87-0d31-4c72-8f19-fecc82df42d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief order, the court said that it was ruling in favor of
        the Trump administration before the litigation has played out because the
        government had made a "sufficient showing" that the challengers did not have
        the legal right to bring the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2f185-bad8-44e1-8c74-c7a0444c8cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three members of the liberal wing of the court â€” Justices Ruth Bader
        Ginsburg, Sonia Sotomayor and Elena Kagan â€” wrote they would have blocked
        the funds for now. The fourth member, Justice Stephen Breyer, wrote separately
        to say that he would have allowed the government to use the funds to finalize
        the terms for contractors but block the funds from being used for the actual
        construction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e448069-3315-4260-ae74-f68e47e37f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s order is a significant win for Trump, who is
        likely to use the construction of a wall as a major talking point on the campaign
        trail. The President celebrated the decision in a tweet Friday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083192e-01f2-4a3a-ada4-8052a916b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States Supreme Court overturns lower court injunction,
        allows Southern Border Wall to proceed," the President tweeted. "Big WIN for
        Border Security and the Rule of Law!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c459a-c6bf-4113-a853-5015c4f62964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision overrules a lower court decision that had blocked the
        transfer of funds while appeals played out. A panel of judges from the 9th
        Circuit Court of Appeals refused to allow the use of the funds earlier in
        the month, holding that the challengers were likely to prevail in their case
        because the use of the funds "violates the constitutional requirement that
        the Executive Branch not spend money absent an appropriation from Congress."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a49fa3b-4eec-4c47-a30e-a28c045cb0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes after Trump ended a 35-day government shutdown in
        February when Congress gave him $1.4 billion in wall funding, far less than
        he had sought. He subsequently declared a national emergency to get money
        from other government accounts to construct sections of the wall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97b265-5abc-4ece-9fd4-788cbfdb6427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $2.5 billion had been shifted from various programs including
        personnel and recruiting, Minuteman III and air launch cruise missiles, E-3
        aircraft upgrades and the Afghan security forces training fund. The Pentagon
        said it was able to move that money due to uncovered cost savings as part
        of a process known as "reprogramming." The money was moved into a Defense
        Department counter-drug account that is authorized to spend money on the construction
        of border barriers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b6ced-f0b3-447c-a351-5fd8dd6a7429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many lawmakers slammed the decision to move the money away from
        those national security priorities, threatening to strip the Pentagon of its
        ability to move money around, something the Defense Department has acknowledged
        would be detrimental.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fc1512-248c-4ffa-9c12-00570ce881af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased with the Supreme Court''s decision," Pentagon spokeswoman
        Cmdr. Rebecca Rebarich told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e490106-6125-47ea-b17f-8f29d020956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the government had asked the Supreme Court to step in
        on an emergency basis and unblock the use of the funds while legal challenges
        proceed in the lower courts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc134bc1-9124-4b43-a715-5fb1bea7d9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Noel Francisco noted in court papers that the
        projects needed to start because the funds at issue "will no longer remain
        available for obligation after the fiscal year ends on September 30, 2019."
        He said that the funds are necessary to permit the construction of more than
        100 miles of fencing in areas the government has identified as "drug-smuggling
        corridors" where it has seized "thousands of pounds of heroin, cocaine and
        methamphetamine" in recent years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db020b-a2f9-4763-831d-0323c3f4f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondents'' interests in hiking, birdwatching, and fishing in
        designated drug-smuggling corridors do not outweigh the harm to the public
        from halting the government''s efforts to construct barriers to stanch the
        flow of illegal narcotics across the southern border," Francisco argued in
        the papers, regarding the challenge from environmental groups.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e5991d-5c8d-4738-a977-672c884a4bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal expert Joshua Matz said the decision is a major victory for
        Trump.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b4a75c-53d4-4977-be24-2c1f3d4f72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the Court did not signal that Trump followed the law. Instead,
        the majority took a narrow view of who, if anybody, is allowed to challenge
        Trump''s decision in court," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f566e1d-7a29-45e1-8d5e-032dc85b5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a loss for critics, including the Sierra Club and the Southern
        Border Communities Coalition that argued the administration had illegally
        transferred the funds after Congress denied requests for more money to construct
        the wall. The groups argued the wall â€” in areas in Arizona, California and
        New Mexico â€” would harm the environment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd5851-5208-44f1-b2b6-141f640a65b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Civil Liberties Union, representing the groups, argued
        in court papers against a stay of the lower court ruling, fearful of the wall''s
        impact on border communities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ffcbe-1175-459d-93fa-1b804142b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Issuance of a stay that would permit Defendants to immediately
        spend this money is not consistent with Congress''s power over the purse or
        with the tacit assessment by Congress that the spending would not be in the
        public interest,"ACLU lawyers told the court.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba72b8-e640-4e31-923d-0b6c7e1ede2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACLU slammed the decision after it was released Friday evening.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff631a85-4913-45d7-a6c6-7c2ea7959e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not over. We will be asking the federal appeals court to
        expedite the ongoing appeals proceeding to halt the irreversible and imminent
        damage from Trump''s border wall. Border communities, the environment, and
        our Constitution''s separation of powers will be permanently harmed should
        Trump get away with pillaging military funds for a xenophobic border wall
        Congress denied," said Dror Ladin, a staff attorney with the ACLU''s National
        Security Project.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb60e9eb-c0f8-4970-b700-3f71a490c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T08:53:35.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T08:54:33.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/26/politics/supreme-court-pentagon-border-wall-construction/index.html">Supreme
        Court clears way for Trump admin to use Defense funds for border wall construction</a>."</em></p>'
