      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169fa6d7-fb6a-4980-81f9-8647821ddab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T14:19:05.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T11:04:11.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, however, stressed that the PCSO will appeal to the the President
        for the resumption of its games, "for the interest of the PCSO, its agents,
        and its beneficiaries."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc527f7-e6b4-4a42-b7d1-5c59de5c7ded'
