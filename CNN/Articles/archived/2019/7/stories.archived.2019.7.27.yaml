      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Bernard Banac said that they are also operating
        under a written order from PNP Chief Oscar Albayalde.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a716b2c-de92-465b-9eb9-8867d23239e6'
