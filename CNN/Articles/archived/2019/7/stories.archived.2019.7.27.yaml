      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd049e9-dbc8-455d-8c36-5f3c4c09e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T14:19:05.993+08:00
      'mgnl:createdBy': 'eimor'
