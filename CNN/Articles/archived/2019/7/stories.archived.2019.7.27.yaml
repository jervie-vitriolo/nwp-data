    'jcr:uuid': '6736bbd0-e094-42ff-a78a-933c028d32c1'
    'lead': 'Lawmakers in Nigeria''s Ondo state have postponed sessions indefinitely
      after a snake was found in their chamber, a spokesman for the legislators said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-27T11:32:50.024+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-27T11:32:52.017+08:00
