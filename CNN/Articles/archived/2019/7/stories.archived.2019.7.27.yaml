    'template': '1'
    'title': 'Snake forces Nigerian lawmakers out of chamber'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817ba873-e89e-4c39-afe0-c6fff01ab749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:32:50.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:32:52.018+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Lawmakers in Nigeria''s Ondo state have
        postponed sessions indefinitely after a snake was found in their chamber,
        a spokesman for the legislators said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dcca54-7e80-4120-a2a7-f3bbf28762ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:32:50.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:32:52.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snake dropped from the roof of the building as the legislators
        were about to meet on Wednesday in Akure, Ondo State in Nigeria''s southwest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb4749a-449c-45df-b717-46ed3ddb3956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:32:50.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:32:52.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was bitten or hurt by the snake, but legislators were forced
        to end their session in the chaos that followed, Gbenga Omole said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5212f2eb-ff41-43f2-9afa-40391e6bb527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:32:50.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:32:52.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building suffered from years of neglect</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60423d20-a47c-4814-9b15-beb436558d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:32:50.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:32:52.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A part of the roof also caved in when they resumed sessions the
        following day, forcing them to postpone all meetings in the chamber, according
        to the lawmaker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77f27d-53b7-4bd8-a630-f36ca47e640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:32:50.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:32:52.020+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we are about to enter into plenary, a big snake just ran out
        of the chamber which disrupted our sitting, and we had to hurriedly leave
        the chamber," Omole told reporters on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebc6a46-e3ad-4698-9e9b-5df0874c1c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:32:50.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:32:52.020+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are about to sit again today when a ceiling caved in directly
        where Mr. Speaker was sitting. The house was agitated, and when we looked
        around we saw the damage termites had done to most of the woodwork in the
        chamber," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427d0b92-942a-4be0-978a-a8947886f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:32:50.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:32:52.020+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omole told CNN Friday the building had suffered from years of neglect,
        and lawmakers who came into office in May were working with the new government
        to address the structural problems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7272564a-050c-49cb-adbb-1fee9de8bda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:32:50.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:32:52.020+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar incident involving rodents caused a stir in 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d5f8b1-95df-48ac-afa9-f7dab97c1d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:32:50.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:32:52.020+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his return from medical leave, Nigerian President Muhammadu Buhari
        had to <a href="https://punchng.com/buhari-returns-to-his-office-81-days-after-rat-invasion/">abandon
        his office</a>&nbsp;at the Presidential Villa in the nation''s capital, Abuja,
        after it was invaded by rats, according to his media aide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57fd3bb-1311-471b-a3bb-2f5a09602cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:32:50.026+08:00
