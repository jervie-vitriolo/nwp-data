      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating PNP chief si General Oscar Albayalde ay nagbigay ng direktiba
        sa aming regional offices through verbal and written order," Banac told CNN
        Philippines Newsroom.</p>'
