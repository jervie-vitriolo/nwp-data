      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05886b35-1522-4522-aa59-6945c7572bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T14:19:05.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T11:04:11.809+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All players, all participants of the gaming corporations are involved,
        including even court [that] issues injunctions in favor of these operations,"
        Panelo said in an interview with CNN Philippines.</p>'
