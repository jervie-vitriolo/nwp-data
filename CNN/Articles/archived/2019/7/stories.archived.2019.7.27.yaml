    'mgnl:tags': ['United-States', 'US', 'Las-Vegas', 'Nevada', 'grasshoppers']
    'template': '1'
    'title': 'Hordes of grasshoppers have invaded Las Vegas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428c1e8-a2d5-46ea-a1bd-ef3802e5b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:38:44.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:38:45.904+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Massive swarms of grasshoppers have descended
        upon Las Vegas this week, and it''s startling some residents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd25a132-202a-4d86-baba-94adc79632af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:38:44.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:38:45.904+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winged insects may outnumber the humans in some parts of town,
        but it''s not something to worry about. The pallid-winged grasshopper is a
        common desert species, a state entomologist said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd18c6c-b4ea-44ef-93ef-b94754a62e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:38:44.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:38:45.904+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears through history that when we have a wet winter or spring,
        these things build up often down below Laughlin and even into Arizona," Jeff
        Knight, state entomologist with the Nevada Department of Agriculture, said
        Thursday. "We''ll have flights about this time of the year, migrations, and
        they''ll move northward."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3ff609-6665-4a5f-9a1b-3d6771a6e753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:38:44.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:38:45.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada has seen more rain than usual this year. The state has averaged
        9.94 inches of rain from January through June, nearly double the average of
        5.92 inches, according to the National Oceanic and Atmospheric Administration.
        It''s the third-wettest January to June on record for the state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae37b75-6fe6-40d0-aaf7-18015df082d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:38:44.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:38:45.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lyft driver Jessica Palmore, driving through the buggy night
        along the Strip is startling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66390b8c-a95e-44b4-b468-222b522b3421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:38:44.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:38:45.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I see them, it''s like being in a movie. Never seen nothing
        like this ever!" Palmore said Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b91919b-c67a-4ea9-b4a7-a590458be906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:38:44.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:38:45.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmore captured video of the bugs flying above the iconic Luxor
        Hotel &amp; Casino on Thursday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bad921-de67-4e4a-b7d3-bb91fab43086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:38:44.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:38:45.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know they are harmless, but they make me super itchy seeing them,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f55c60-978c-4584-afd6-d3c10c26ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:38:44.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:38:45.906+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time these flocks of flying insects have swarmed
        Sin City before.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429fa50e-40b0-428e-bb0e-55d9473c60d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:38:44.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:38:45.906+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have records clear from the ''60s of it happening, and I have
        seen it ... at least four or five times in my 30-plus years," Knight said.
        "There are some special weather conditions that trigger the migration."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37ba32c-5ec8-482e-903c-3c686ae54b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:38:44.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:38:45.906+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the grasshopper population gets big, that also triggers the
        insects to move to a new area, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8a2b82-da04-4f49-b54e-eb75a2366f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:38:44.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:38:45.906+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bugs are attracted to lights, specifically ultraviolet lights,
        Knight said. Bright white lights are their common hangout place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc78fac-5d99-45af-b967-0764f04853f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:38:44.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:38:45.906+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If residents are worried or want to deter the bugs, they can install
        amber or low-UV lights. The bugs won''t hurt people, though.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c9ac0-1e2f-4c61-9482-2af5325b3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:38:44.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:38:45.907+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t carry any diseases. They don''t bite," Knight said.
        "They''re not even one of the species that we consider a problem. They probably
        won''t cause much damage in the yard."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d73368-bb64-43c2-906d-782bde6accfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:38:44.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:38:45.907+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/26/us/grasshoppers-invade-las-vegas-scn-trnd/index.html">Hordes
        of grasshoppers have invaded Las Vegas</a>."</em></p>'
  'australia-meth-snowglobes':
    'author': 'Allen Kim, CNN'
    'caption': 'PHOTO: Australian Border Force'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-27T11:52:11.020+08:00
    'imagesource': 'jcr:394b8413-0728-46f1-a29e-4157a3017404'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '885844a0-d0ed-4036-8e05-cc61338e1a6b'
    'lead': 'In a unique drug bust that could have come straight out of the movie
      "Traffic" or the TV show "Breaking Bad," border officials in Sydney, Australia,
      say they''ve intercepted more than $1 million worth of liquid methamphetamine
      that arrived by air from Canada.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-27T11:53:55.647+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-27T11:53:57.029+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Canada', 'drugs', 'meth']
    'template': '1'
    'title': 'Australian border officials find $1 million in liquid meth inside snow
      globes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c57207-03d6-4903-b307-043dd0b4b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:53:55.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:53:57.029+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” In a unique drug bust that could have come
        straight out of the movie "Traffic" or the TV show "Breaking Bad," border
        officials in Sydney, Australia, say they''ve intercepted more than $1 million
        worth of liquid methamphetamine that arrived by air from Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db4a8aa-d5c9-4b8c-946e-5b5dbe276f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:53:55.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:53:57.029+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug, totaling 7.5 liters, was hidden inside 15 snow globes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a547c2-096d-4c22-be88-817e4823bcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:53:55.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:53:57.029+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Border Force Aviation Goods officers examined and X-rayed
        the snow globes. Tests of the liquid inside returned a "presumptive positive
        result for methamphetamine," the Australian Border Force <a href="https://newsroom.abf.gov.au/releases/sinister-souvenirs-abf-detects-7-5l-liquid-methamphetamine-in-snow-globes">said
        in a statement</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc0c84f-6a25-4f01-924f-a17325531627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:53:55.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:53:57.030+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation has been referred to the Australian Federal Police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5866ad6f-c4f3-4ed1-922d-aadb04416cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:53:55.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:53:57.030+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our officers work tirelessly to prevent these harmful drugs from
        making it into Australian communities, and I''m proud of the results they
        continue to achieve," border force regional commander Danielle Yannopoulos
        said. "The ABF has invested heavily in our technological capability in recent
        years and we can see further into every package than ever before."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92577454-b16c-4b66-a00a-77c9ea266e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:53:55.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:53:57.030+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/26/world/liquid-meth-snow-globes-australia-trnd/index.html">Australian
        border officials find $1 million in liquid meth inside snow globes</a>."</em></p>'
