      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de42dcc5-4e38-4170-bf0b-65683a574d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T12:01:25.187+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T11:04:11.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO was created in 1954 to raise funds for health programs,
        medical assistance and services, and government charities from sweepstakes
        races, lotteries, and other similar activities. It is under the Office of
        the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd92fc-e8bf-4764-9ffd-4759cce829af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T12:01:25.187+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T11:04:11.809+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25d6bb2-4d7b-4f95-8b7a-fd75980c9ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T12:01:25.187+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T11:04:11.809+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors have earlier flagged alleged irregularities in the
        use of the charity fund. Duterte recently appointed Cebu City Police Office
        Director Col. Royina Garma to head the PCSO, replacing Alexander Balutan who
        had a controversial stint. Balutan was accused of improper spending, particularly
        for the lavish Christmas party he threw for the government agency in 2017.
        Balutan , however, said the government even saved millions of pesos for that
        party, spending only â‚±6.3 million from an approved budget of â‚±10 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befae3ac-5979-4f8a-aaeb-836cec394d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T12:01:25.187+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T11:04:11.809+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Justice chief orders probe</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91518a83-10a3-4856-8c8d-8248d9701472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T12:01:25.187+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T11:04:11.809+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not specify the corruption allegations that prompted
        him to issue an unprecedented order to stop all PCSO gaming operations.&nbsp;Presidential
        Spokesperson Salvador Panelo said 60 percent of PCSO revenues are lost to
        corruption, and that the President will soon reveal the modus operandi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90541f8d-07ac-406a-a8dd-632c7c25815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T14:19:05.993+08:00
      'mgnl:createdBy': 'eimor'
