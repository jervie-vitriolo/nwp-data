  'hong-kong-protesters-return':
    'author': 'James Griffiths and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-27T15:04:39.077+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce967c5a-8726-404c-971d-d93cd2480330'
    'lead': 'Riot police and protesters have become locked in a tense standoff in
      the small town of Yuen Long, near Hong Kong''s border with China, after tens
      of thousands took to the streets for the eight consecutive weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-27T15:12:33.905+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-27T19:35:48.841+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Hong-Kong', 'China']
    'template': '1'
    'title': 'Hong Kong: Defiant protesters clash with riot police on eighth weekend
      of marches'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e761ca-50cc-4931-8684-5acd652f78f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.841+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Riot police and protesters have become
        locked in a tense standoff in the small town of Yuen Long, near Hong Kong''s
        border with China, after tens of thousands took to the streets for the eight
        consecutive weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd868b1c-21c9-417e-8dd3-6ae22e6923a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.842+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuen Long has become an unlikely focal point of the city''s pro-democracy
        movement after protesters returning to the town were viciously attacked by
        a mob wielding iron bars and bamboo sticks last weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc2188-9155-4ce2-bd01-aa9630aac2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.842+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a dozen men have been arrested in connection with that violence,
        some of whom have links to organized crime groups, or triads. Protesters were
        reportedly at the mercy of the mob for almost an hour before police arrived
        and at least 45 people were injured, some seriously.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd800c8e-0bbd-4e91-9341-0bb29df77854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.842+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police declined to grant protesters a letter of no objection for
        Saturday''s demonstration, classifying it as an unauthorized assembly, owing
        to safety concerns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df9ba2-9d9c-4a17-b62e-ab379b2c1f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.843+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the apparent unlawfulness of the gathering, tens of thousands
        of protesters braved the threat of renewed gang violence to march through
        Yuen Long. Protesters, many wearing black, chanted "There is no riot only
        a tyranny" and "Hong Kong Police, the lawbreakers" as they thronged through
        the town in sweltering summer temperatures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390e5269-b7ee-420c-a28f-3eebd2ab9199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.843+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police initially appeared unwilling to intervene, but as dusk approached,
        hundreds of police in full riot gear advanced on demonstrators, launching
        volley after volley of tear gas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a10f66-9759-419f-8e3a-f7837a3c4ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.843+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd quickly thinned, but a core of several hundred mostly
        young protesters in hard yellow helmets and protective gear, appeared unwilling
        to back down -- charging police lines and forming barricades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a1c6a-f0dd-4c36-a88b-9f6c3085e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.843+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As evening approached, the situation showed few signs of deescalating,
        with neither side prepared to back down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd3869-a57c-452a-b54a-1ed645483cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.843+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Sunday''s attack, residents of Yuen Long, speaking
        on the condition of anonymity for fear of retribution, said this week that
        they had been horrified by the ongoing clashes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb35a0-a96d-4717-94b1-e5a1b265879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.844+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought this would happen (here)," said one shop employee.
        "The Yuen Long of my memory is a place full of warmth. Everyone is very friendly,
        people will always help each other."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56383cb7-3e3e-41b2-8bca-f9adb86dc99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.844+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while many locals condemned the violence, they also objected
        to Saturday''s protest out of concern for local business and disruption to
        the suburb. In advance of Saturday''s protest, many shops and facilities in
        Yuen Long closed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61695e-2b3e-4b4a-8339-686f7310f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.844+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Villages are very traditional," said a butcher. "They don''t tolerate
        people who mess up their community. You have to be considerate on this matter."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d38e02-1357-4a42-a711-431f8a48a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.844+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest follows a large peaceful demonstration at the city''s
        international airport, Friday night. Thousands of protesters joined aviation
        staff in occupying the arrivals hall, where they greeted passengers with chants
        of "Free Hong Kong" and "Justice for victims of brutality."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a380d-3ff1-40bb-85d8-83dbb81b6483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.844+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Border town</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb662cd-8575-4c62-9d40-95d04215456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.845+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located less than 10 kilometers (6 miles) from Hong Kong''s border
        with China, Yuen Long is closer to mainland China than it is to Hong Kong''s
        iconic Victoria Harbor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd40459-9a18-49f1-8d5b-06ca3886a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.845+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is known for smuggling, both of goods and people, while
        decades of police operations to combat triads, which operate on both sides
        of the border, have failed to stamp out organized crime in the area.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab5efb-62e9-4910-8df7-5521291124bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.845+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role of alleged triad members in the attacks on protesters came
        as little surprise to researchers, who pointed to the common practice of using
        "thugs for hire" in mainland China. Local officials have even faced allegations
        of working with the criminal gangs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25d8646-e46a-4082-a30e-fe6cf5522b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.845+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call this extra-legal governance -- sometimes when governments
        cannot use the formal law enforcement for whatever reason, they pay for it,"
        said T Wing Lo, an expert in triad societies at City University of Hong Kong.
        "This is the normal way to do business."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ab10c-46b1-4aac-bf92-80fac8d0c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.846+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Commissioner Stephen Lo on Monday denied accusations that
        law enforcement officials were working with gangs. "We will investigate whether
        we were inefficient but we are not related to triads. I ask you to trust the
        police force," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5a09f-a3a5-4794-9222-c5f496537d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.846+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triads are also known to have links to the Chinese government.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a64ca5a-1c99-470c-bb76-7e1049c044a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.846+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the Tiananmen Square massacre of 1989, some gangs
        were involved in smuggling democracy leaders out of China, but following this
        in the years up to the 1997 Hong Kong handover, Beijing embarked on a "deliberate
        strategy to woo the Triads into the pro-Beijing camp," which included granting
        business opportunities to leaders in exchange for support in Hong Kong.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8eae4e-8f1e-410d-8689-84b573d07c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.846+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No end in sight</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64e764-b6a0-4310-9daf-0a8adb55cfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.846+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s march marks the eighth consecutive weekend of major
        protests in Hong Kong, during which hundreds of thousands of people have taken
        to the streets.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc131fc8-47e2-4eb1-8589-0760e7cb32cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.847+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, protesters were demanding the withdrawal of a now-shelved
        extradition bill, but the demonstrations have evolved to include calls for
        greater democracy, an independent investigation into alleged police brutality,
        and the resignation of the city''s leader, Carrie Lam.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efa1d8a-a987-44da-a02a-0d83cc4bc508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.847+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the summer of unrest has heated up, violence from protesters
        and police has become a more common sight, with tear gas, rubber bullets and
        pepper spray used on July 21 after protesters threw bricks and pushed into
        police lines.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a265a3d4-e5e9-4c2a-ad98-2c5c6bb51676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.182+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.847+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, police raided a warehouse in an industrial area of the
        city, seizing a large cache of high-powered explosives, petrol bombs and other
        weapons. Three men, in their twenties with alleged links to a pro-independence
        group, were arrested in connection with the seizure.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946767af-2079-4676-ab8f-5590a6d53406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.182+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.847+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of Chinese military involvement has also been raised.
        During a press briefing earlier this week, a Chinese Defense Ministry spokesman
        said the People''s Liberation Army (PLA) -- which has a large but discreet
        presence in Hong Kong -- was monitoring the situation closely.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b06b3-f3e8-4ee7-abac-4b1cae135ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.182+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.847+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu reminded journalists of the Hong Kong law that allows the local
        government to request assistance in maintaining public order from the PLA
        garrison in the city, but did not suggest troops would be deployed.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b323c5b-3009-45c7-8678-3cba2ce98ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.182+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.848+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments were greeted with alarm by some in Hong Kong and Washington,
        with US lawmakers James McGovern and Marco Rubio issuing a joint statement
        that "escalation of violence -- whether on the part of organized crime thugs
        or the PLA -- will only further undermine Hong Kong''s autonomy and rule of
        law."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542fa208-f83c-4da5-8652-e8832b23aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T19:35:48.182+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T19:35:48.848+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/26/asia/hong-kong-protests-yuen-long-intl-hnk/index.html"
        target="_blank">Hong Kong: Defiant protesters clash with riot police on eighth
        weekend of marches</a>."</em></p>'
  'russia-china-japan-korea-dokdo-takeshima':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-27T17:41:00.952+08:00
    'imagesource': 'jcr:1b0ec5c7-653e-4528-8ec3-75f647a39873'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c01d945-a4a8-4029-abd7-c5049e97c825'
    'lead': 'The remote Pacific outcrop, called the Dokdo Islands in South Korea and
      the Takeshima Islands in Japan, made headlines Tuesday following an alleged
      violation of the airspace above them by a Russian jet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-27T17:46:25.759+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-27T17:46:58.100+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Japan', 'China', 'Korea', 'South-Korea', 'Dokdo', 'Takeshima',
      'disputed-island', 'disputed-territory', 'war', 'defense', 'air-force', 'navy']
    'template': '1'
    'title': 'Why Russia and China are wading into a centuries'' old dispute over
      a tiny island cluster'
    'visualType': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f614d1-0059-4e54-8f9a-499b11de8fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.762+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.100+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;While Japan and South Korea may not
        agree on who owns a cluster of tiny, rocky islands off their coastlines, they
        do agree that Russian bombers shouldn''t be flying above them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8762bc0f-8c85-4a09-ab51-7a7af65d64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.100+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remote Pacific outcrop, <a href="https://cnnphilippines.com/lifestyle/2019/02/16/dokdo-resident-south-korea-japan.html"
        target="_blank">called the Dokdo Islands in South Korea and the Takeshima
        Islands in Japan</a>, made headlines Tuesday following an alleged violation
        of the airspace above them by a Russian jet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e4ae6-f7ef-49c7-8a68-8f4373b3ee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.100+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/23/asia/south-korea-russia-military-intl-hnk/index.html"
        target="_blank">South Korea said its fighter jets fired hundreds of warning
        shots</a> at the Russian A-50 radar and intelligence plane after officials
        in Seoul say it twice entered the 12-nautical-mile limit that South Korea
        considers its airspace around the islands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37edad45-e74b-4448-9581-2abe7b862c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.100+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has furiously denied Seoul''s account of the encounter, claiming
        that South Korean military jets recklessly intercepted two of its bombers
        during a first-of-its-kind military exercise with China over neutral waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00de3a1-15c1-418c-8caa-3964080304e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.100+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Chinese long-range bombers were flying with the Russians as
        part of a joint exercise, which Beijing said complied with international law.
        A Russian general denied that any warning shots were fired and said the involvement
        of the A-50 was only to support the overall mission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c797cbc3-cfe4-4219-a550-25c90c66073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.100+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands may be just the wedge Moscow needs to further splinter
        the United States'' most important security relationship in Asia, and distract
        Washington from other parts of the world currently higher on Russia''s agenda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b56c84-3b15-4c45-b0e6-9184a54db827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.100+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like South Korea, Japan also scrambled fighter jets to intercept
        the Russian and Chinese warplanes. And like South Korea, Japan agreed the
        Russian A-50 airborne warning and control jet (AWACS) had violated airspace.
        But that''s where the similarities end.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84586e82-5839-4a42-82a6-6a3cf7817234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.760+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.100+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as Japan is concerned, the islands belong to Japan. Therefore,
        according to Japanese officials, Russian jets had entered Japanese airspace
        -- and what''s more, South Korean fighter jets had no business firing aircraft
        cannons over Japanese territory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6a345-a85d-4bc0-bbf7-7ce2a69d04ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.760+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly contentious incident comes as Washington is trying to
        bring together South Korea and Japan -- its two closest Asian allies -- as
        partners to push back against increasing Chinese influence in Asia, the Pacific
        and beyond.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb2d6b-9416-4ff4-b374-72358487b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.760+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes as Japan and South Korea are embroiled in a series
        of disputes, including a widening trade row over materials to make memory
        chips for cell phones and a spat stemming from colonial-era reparations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9327d93-f74a-46ee-a8b6-36e2a713b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.760+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which takes us back to the islands -- and a dispute which dates
        back centuries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6342a660-26fb-480b-abd0-e880db1af0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.760+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A dispute dating to the 17th century</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b9b28d-62f6-43dc-87fb-8abc293d69df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.760+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Japanese Ministry of Foreign Affairs primer on the islands claims
        they have been part of Japan since the 1600s, when ships were sent there to
        hunt sea lions and harvest abalone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d060d-a70f-45b7-8c01-64a3052578cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.760+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formal incorporation into Japan came in 1905, when the Japanese
        Cabinet, seeing a burgeoning business in sea lions, made the islands part
        of Shimane prefecture to license and tax the hunt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4beb03-1524-4e57-8d32-92faa89d494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.760+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, according to the primer, Washington recognized the
        islands as Japanese in the 1952 Treaty of San Francisco, which established
        the post-World War II order in Asia. The US specifically excluded the islands
        from other territories it said Japan, which occupied the Korean Peninsula
        in World War II, should return to Seoul, the primer says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6fba7-94b9-4bd2-aeb1-740951239b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.760+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea says its claims go back hundreds of years before Japan''s.
        The Dokdo Research Institute in Seoul quotes texts from the 15th century that
        refer to the islands as Korean. The Dokdo website adds that Japanese Navy
        maps from the late 1800s show the islands as Korean. And in 1906, Korea formally
        made the islands part of Gyeongsangnam-do province, it says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af1946-c8eb-4021-9920-366851fcc338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.760+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea cemented its claim for control over the islands in the
        1950s, when it stationed a rotating contingent of semi-permanent armed guards
        there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693613a9-2e94-4f98-a56b-11d0143ec093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.760+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands, which are largely barren and uninhabited, have continued
        to divide the two countries throughout the postwar period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0f77e1-619d-43e4-96f2-6aa101b88a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.760+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A tool for Russia</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac21c51-2888-4e48-a00c-6d728dbeaad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.760+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and South Korea have not been able to resolve the Dokdo-Takeshima
        dispute via any international legal forum, the basis of what Washington calls
        "the rules-based order" that governs how the US approaches conflicts, for
        instance in the South China Sea or Crimea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac3bddd-5bb0-4309-86ba-20440cd94a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.760+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they can''t work out their own dispute, can they really help
        Washington make the case for the "rules-based order" elsewhere?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c196c262-8aa3-4afb-9217-8ff40cdb4cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.761+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And analysts say that''s a wedge that Russia could exploit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ac0d5e-b900-4379-b34e-1fbd5ab59f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.761+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian intention may have been to discourage America''s Asian
        allies from working closely with the United States in other parts of the world
        that could affect Russian interests," said Timothy Heath, a senior analyst
        in Washington with the Rand Corp. think tank.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7192adef-070f-4927-98fe-116e7cd00320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.761+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such example is North Korea, which on Thursday <a href="https://edition.cnn.com/2019/07/24/politics/north-korea-projectile/index.html"
        target="_blank">launched two missiles</a>&nbsp;toward the East Sea, also called
        the Sea of Japan. The first flew approximately 430 kilometers (265 miles),
        while the second flew 690 kilometers (428 miles), South Korean officials said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a2798c-eafb-4824-ab86-036ed6bb5770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.761+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s launches came as US national security adviser John Bolton
        -- a noted hawk on North Korea -- visited South Korea to discuss bilateral
        strategic issues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a44cd9-d067-415c-947d-0091aa1de8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.761+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bolton was scheduled to talk mainly about including the Asian allies
        in efforts to monitor and pressure Iran, something Russia opposes," Heath
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e6b19-8bc5-4d3c-8fff-da4637aaf87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.761+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflict between Japan and South Korea could complicate those discussions
        and force the US to spend more time mediating between the Asian allies and
        preparing responses to the incident, said Heath.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dca817-8342-48eb-8feb-222d4b7dae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.761+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Big Russian intelligence haul</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abdfffe-fdfd-4aae-98f8-557ccdf33522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.761+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident could also have provided an intelligence bonanza for
        Russia, another analyst said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac49929-4623-48b7-8a8e-699488600fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.761+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian A-50 that is alleged to have flown into disputed airspace
        is equipped with an array of radars and monitoring instruments which could
        potentially detect key details of how South Korea could deploy and communicate
        with its forces in a full-blown combat situation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26864c9d-643a-425f-bcea-2635194a7432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.761+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The A-50 will have been collecting electronic signals intelligence
        from the radio communications, the radars on the intercepting aircraft, the
        ground-based air surveillance radars and the command and control network,"
        said Peter Layton, a former Royal Australian Air Force pilot and fellow at
        the Griffith Asia Institute.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888292ba-35ae-47fa-9939-bc9c00730325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.761+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mission will have given (Russia) a comprehensive map of the
        ROK national air defense system," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0499c-b133-4dec-a981-7fcd3561bcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.761+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other analysts point to another message to Washington from Tuesday''s
        incident.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed546865-8054-4ea7-9b15-25172ae69abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.761+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most significant strategic aspect of this incident is it highlights
        a new and higher level of Sino-Russian military cooperation," said Carl Schuster,
        a former US Navy captain and former director of operations at the US Pacific
        Command''s Joint Intelligence Center.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac828f1f-a248-49c8-b4d3-a4c0a04f60d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.761+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artyom Lukin, an international relations scholar at Far Eastern
        Federal University in Vladivostok, said Moscow and Beijing have been steadily
        ramping up what he described as a "quasi-alliance." He described the incident
        as one designed to showcase their shared power, "sending a message to Tokyo,
        Seoul and Washington."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb889fa-64f5-4902-92d3-f65e97d3e8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.761+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukin called the Russia-China mission "bold and provocative."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7dfdbc-c31f-438a-9cae-a1135d5f65ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.762+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Something Washington has been dreading</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2c45a-e087-4488-99c2-eb1b8635bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.762+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analyses of Schuster and Lukin point to something that Washington
        has long feared -- or even predicted -- a closer alliance between two allies
        traditionally at odds with the US.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10f2146-e622-493b-904e-004f8be54d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.762+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China and Russia are more aligned than at any point since the mid-1950s,
        and the relationship is likely to strengthen in the coming year," Director
        of National Intelligence Dan Coats told a US Senate committee in January.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3d8890-61f4-458d-b873-a38292d69bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.762+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As China and Russia seek to expand their global influence, they
        are eroding once well-established security norms and increasing the risk of
        regional conflicts, particularly in the Middle East and East Asia," Coats
        told the senators.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9628c8-8f94-4c3e-879b-78f61da72088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.762+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what the world saw Tuesday morning over some tiny islands
        that few people outside of South Korea and Japan had even heard of.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f875102c-82e9-467e-b1ff-1c4b786a87b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:46:25.762+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T17:46:58.101+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/26/asia/south-korea-russia-japan-china-warplanes-analysis-intl-hnk/index.html"
        target="_blank">Why Russia and China are wading into a centuries'' old dispute
        over a tiny island cluster</a>."</em></p>'
