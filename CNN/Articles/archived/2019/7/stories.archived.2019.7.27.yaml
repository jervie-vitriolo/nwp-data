      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c79fd-cb2c-434f-b0e2-b98058c6a203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T12:54:37.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-27T12:54:38.367+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two South Koreans were killed, Yonhap reported, citing the Gwangju
        Fire and Safety Headquarters. Among the 17 injured were nine foreign athletes,
        including four Americans, two New Zealanders, one Dutch, one Italian and one
        Brazilian, fighters told Yonhap. Their injuries were not severe, Yonhap reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f51f9e-c6e5-4ceb-a310-f536adba1963'
      'mgnl:activationStatus': true
