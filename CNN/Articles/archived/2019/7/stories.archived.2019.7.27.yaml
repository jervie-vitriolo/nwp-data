      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USA Water Polo Team said in an earlier statement all American
        athletes were safe and accounted for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0321381a-422c-495a-8e03-e28049fc90d5'
      'mgnl:activationStatus': true
