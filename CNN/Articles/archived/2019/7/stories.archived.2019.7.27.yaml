      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Shake Drill happened at 4 a.m. Saturday and was
        meant to test the disaster preparedness, response plans and protocols of the
        17 local government units'' disaster offices in case a large earthquake happens
        at night.</p>'
