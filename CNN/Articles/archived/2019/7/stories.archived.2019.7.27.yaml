      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said he has ordered the National
        Bureau of Investigation to conduct an in-depth probe into the supposed anomaly.
        He said he too was "surprised" by the President''s move, noting that it could
        be a "temporary suspension only."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9aa4e3-f7be-437e-a0e9-8e2c6fc15069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:14:31.783+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T11:04:11.809+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III in a statement sent to
        CNN Philippines said he is supporting the President''s move "because of the
        gross dishonesty and deceit the government is experiencing from these operators."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
