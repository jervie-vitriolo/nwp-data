  'halloween-petition':
    'author': 'Erin Davis and Katherine Dillinger, CNN'
    'caption': 'Photo: Target'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-27T11:21:21.263+08:00
    'imagesource': 'jcr:81de591e-09af-4c15-aed9-6e01abc2d07e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b169809-6de9-40be-8933-08588570dc29'
    'lead': 'The petition, launched last year by the nonprofit Halloween & Costume
      Association, argues that moving the date of Halloween will lead to a "safer,
      longer, stress-free celebration."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-27T11:26:15.585+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-27T11:26:16.923+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Halloween', 'Samhain']
    'template': '1'
    'title': 'A petition to move Halloween to the last Saturday of October nears 100,000
      signatures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ecdbb-25b1-4d13-ba30-a1c01740eb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:26:15.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:26:16.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” There are lots of reasons to hate holidays:
        traffic, awkward family reunions, expensive gifts that would wring a tear
        from anyone''s wallet. But if there''s one celebration absent from all of
        this holiday drama, it''s <a href="https://edition.cnn.com/2013/06/13/us/halloween-fast-facts/index.html">Halloween</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6036b02d-4699-43f3-a530-b1c651135375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:26:15.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:26:16.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too bad that, more times than not, the sugar-laden holiday
        is set right in the middle of the week, when would-be revelers have to get
        to bed early.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452ee855-abf5-4c13-b75c-c1c6730bd125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:26:15.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:26:16.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a <a href="https://www.change.org/p/president-of-the-united-states-join-the-saturday-halloween-movement">petition
        aiming to change that</a>. This time, instead of demanding <a href="https://edition.cnn.com/2019/07/10/entertainment/asap-rocky-release-petition-trnd/index.html">#Justice
        for A$AP Rocky</a>&nbsp;or <a href="https://edition.cnn.com/2019/07/18/us/matty-roberts-area-51-page-terrified-trnd/index.html">storming
        Area 51</a>, it''s lobbying to bump Halloween from October 31 to the last
        Saturday of the month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d542c44-8b45-4833-a091-619afe21ef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:26:15.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:26:16.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition, launched last year by the nonprofit <a href="https://www.hiaonline.org/page/about_hca">Halloween
        &amp; Costume Association</a>, argues that moving the date of Halloween will
        lead to a "safer, longer, stress-free celebration."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d9ce42-0fb1-4bb6-a487-433ed6b4a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:26:15.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:26:16.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association didn''t respond to requests for further comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b3d814-6062-4785-8a34-cbbbb31ec884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:26:15.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:26:16.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roots of Halloween are a lot deeper than Party City commercials
        might have you believe. Halloween, an abbreviation for All Hallows'' Eve,
        originated as a pagan festival celebrated by the Celts thousands of years
        ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428d329d-2c31-40bd-9cc7-48612e19be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:26:15.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:26:16.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a part of <a href="https://www.history.com/topics/holidays/samhain">Samhain</a>,
        a celebration of summer''s end, people went <a href="https://www.history.com/topics/halloween/history-of-trick-or-treating">"souling"</a>&nbsp;â€”
        they''d go from door to door asking for "soul cakes" or food and drink in
        exchange for a song, dance or prayer. Trick-or-treating got its start there.
        Now, it''s the main way we choose to commemorate October 31. But trick-or-treating
        can be <a href="https://edition.cnn.com/2018/10/26/health/halloween-health-risks/index.html">dangerous</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118be71a-f7a6-4517-96f7-e84b79135736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:26:15.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:26:16.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how does moving a date make this spooky holiday safer? In theory,
        it would mean Halloween would kick off during daylight hours and not interfere
        with work or school schedules.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c79080b-e00d-4a4c-a29c-bfdce1a82123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:26:15.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:26:16.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe that''s what makes the petition appealing to so many. The
        organization has scraped together 58,980 signatures, and more are coming in
        by the day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9741df3-d466-4e4d-9684-c0d64a906c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:26:15.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:26:16.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After its rallying cry, the petition lists safety tips for both
        parents and partiers. "63% of children don''t carry a flashlight while they
        are (trick)-or-treating. Grab a clip-on light if they don''t want to carry
        one! Children are more than twice as likely to be hit by a car and killed
        on Halloween."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b004d1-dea8-49e8-9a80-a09640eed3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:26:15.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:26:16.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is a petition started a year ago just picking up steam in the
        middle of July? The fiery glory of the Fourth of July must have worn off,
        and people are looking to the next holiday up on the calendar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c4b48-3432-45f4-af07-bf3ca44de189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T11:26:15.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T11:26:16.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/25/us/halloween-date-petition-trnd/index.html">A
        petition to move Halloween to the last Saturday of October nears 100,000 signatures</a>."</em></p>'
  'nigeria-snake-lawmakers-chamber':
    'author': 'Bukola Adebayo and Oluranti Dada, for CNN'
    'caption': 'PHOTO: Sodiq Adelakun/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-27T11:30:44.862+08:00
