      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enardecido was killed in Ayungon, the same town where <a href="https://cnnphilippines.com/regional/2019/7/19/police-officers-npa-ambush-negros-oriental.html">four
        police officers were slain</a> allegedly by armed communist rebels on July
        18. President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2019/7/25/Rodrigo-Duterte-bounty-Negros-cop-killings.html">has
        put up a â‚±3 million bounty</a> for the arrest of the culprits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc2816c-34a8-47f2-983b-c7253a872b4f'
