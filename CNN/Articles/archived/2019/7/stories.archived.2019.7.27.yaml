      'mgnl:lastActivated': 2019-07-28T11:04:11.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers placed barricade tapes on PCSO outlets in Metro
        Manila, Bicol, General Santos City, and other parts of the country. Top cop
        Albayalde himself made rounds in Baguio City to make sure that all PCSO-accredited
        Lotto, Keno, and small time lottery outlets in the area have stopped their
        operations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d65310-a87a-447a-80ea-9fedd5d79ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:14:31.782+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T11:04:11.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief Major General Guillermo Eleazar said at
        least five people were arrested in the National Capital Region.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3546cd87-c59d-4f3e-8339-bef992c9ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T17:14:31.782+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T11:04:11.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWell, the instruction of the President as relayed by the chief
        PNP is to arrest yung mga employees, pati itong mga nangongkolekta ng bets
        (including those who collect bets)," Eleazar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11afa80e-efad-4b99-9777-35e8d8f2f240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T12:01:25.186+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T11:04:11.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the <a href="https://cnnphilippines.com/news/2019/7/27/duterte-pcso-gambling.html">President''s
        verbal order late Friday evening</a> to immediately stop all gaming operations,
        licenses and franchises of the PCSO, as he alleged corruption of the state
        charity fund. Small town lottery and other gambling activities authorized
        by the PCSO have been declared illegal. Duterte also ordered the military
        and the police to arrest anyone who will violate his order.&nbsp;Some lotto
        outlet owners voluntarily closed their kiosks upon learning of the President''s
        pronouncement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70240630-db6f-4bad-867b-e26d30866561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T12:01:25.187+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T11:04:11.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those businesses that continue to operate in connection with the
        franchises, licenses, concessions granted by the PCSO are hereby warned to
        cease and desist from engaging business, following the provisions stipulated
        in their franchises or face consequences under existing laws," Eleazar said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb1a355-a58c-42ca-92af-f29f361508cc'
      'mgnl:activationStatus': true
