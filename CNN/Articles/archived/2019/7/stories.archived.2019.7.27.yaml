      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f21eba8-8e80-4ecd-802a-f0fcc914ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T14:19:05.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T11:04:11.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our valued customers, please be advised that our PCSO games
        are suspended pursuant to the directive of President Rodrigo Roa Duterte.
        All players with advanced play tickets are advised to keep their tickets until
        further notice," recently appointed PCSO General Manager Royina Garma said
        in a video message.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13abf4-7b5c-48f8-b1bb-997f5da2d6a3'
