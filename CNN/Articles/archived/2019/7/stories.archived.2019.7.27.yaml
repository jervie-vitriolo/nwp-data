    'jcr:uuid': 'a06402af-f2a3-498f-a8eb-fb391ced73a6'
    'lead': 'Two people were killed and 17 others, including foreign athletes competing
      at the FINA World Championships, were injured when a loft in a nightclub collapsed
      in Gwangju, South Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-27T12:54:37.921+08:00
