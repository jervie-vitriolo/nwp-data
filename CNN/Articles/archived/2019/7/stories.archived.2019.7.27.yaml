  'las-vegas-grasshoppers':
    'author': 'Christina Zdanowicz, CNN'
    'caption': 'PHOTO: Steve Marcus/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-27T11:36:35.348+08:00
    'imagesource': 'jcr:a1e88859-c66f-4d0b-ab3b-3db9a63be955'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5740f41e-07de-41b5-8347-84069cb2e27f'
    'lead': 'Massive swarms of grasshoppers have descended upon Las Vegas this week,
      and it''s startling some residents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-27T11:38:44.550+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-27T11:38:45.903+08:00
