      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Two people were killed and 17 others, including
        foreign athletes competing at the FINA World Championships, were injured when
        a loft in a nightclub collapsed in Gwangju, South Korea, early Saturday morning,
        the South Korean news agency Yonhap reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7045b3b3-a247-45e7-9a85-0ce4a96393b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T12:54:37.921+08:00
