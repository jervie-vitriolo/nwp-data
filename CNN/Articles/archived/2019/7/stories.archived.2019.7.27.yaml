      'mgnl:type': 'text'
      'text': '<p>Banac said the PNP will continue its operations on Sunday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf564cd2-c1fc-495c-9a15-98cdfdb255f3'
