      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage the public to report to the police any suspected illegal
        gambling activity in their communities," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1579108a-71ec-43aa-88c7-e4ab4b4cfd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T12:01:25.186+08:00
