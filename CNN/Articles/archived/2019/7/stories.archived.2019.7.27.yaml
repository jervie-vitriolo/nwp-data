      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Jail Management and Penology (BJMP),
        Mamerto Valenzuela and Dennis Valdez, managed to escape unnoticed by jail
        officials around 4:40 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf9cbd-46b6-45c8-b65d-ff01ecd944c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T14:17:41.635+08:00
