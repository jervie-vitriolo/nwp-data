      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela is charged with rape, while Valdez is charged with possession
        of dangerous drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40113aca-666c-4423-a8a6-e3d0fa18733c'
      'mgnl:activationStatus': true
