      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of â€ª8:00 p.m.â€¬, the National Disaster Risk Reduction and Management
        Council (NDRRMC) recorded eight deaths, 63 injuries and one missing from Itbayat,
        Batanes. The injured were all brought to the Itbayat District Hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91500f55-be06-4bdd-8767-e7a700d01ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T21:00:24.266+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T21:00:24.512+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 2,963 people were affected by the earthquake and are
        currently staying at the public market in Barangay San Rafael, Itbayat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e100fde-0d00-41d9-a8bf-0063b9850fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T21:00:24.267+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T21:00:24.512+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen houses and two schools were reportedly damaged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdfc8f1-575e-4451-8a96-94abb0ad53e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T09:30:45.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T21:00:24.512+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Institute of Volcanology and Seismology
        (Phivolcs), the first temblor with a magnitude of  5.4, hit at 4:16 a.m. Its
        epicenter was located 12 kilometers (km) north of Itbayat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86a86f-7089-4da7-bc9e-7575f91fc3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T09:30:45.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T21:00:24.512+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 4 was felt in Itbayat, Intensity 3 in Basco and Sabtang,
        Batanes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34676963-8dec-4dde-b5a1-76d408eedac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T09:30:45.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T21:00:24.512+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second quake had a  magnitude of 5.9 and happened at 7:38 a.m.
        Its epicenter was 21 km north of Itbayat as well. This was downgraded from
        magnitude 6.4 reported earlier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5317c27-0378-4efb-a1a8-5151a0dfcd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T09:30:45.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T21:00:24.512+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 7 was felt in Itbayat, and Intensity 4 was felt in Basco.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c38daa-a0f5-42bc-b5b1-45410feabe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T09:30:45.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T21:00:24.512+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province continues to experience aftershocks following the quake,
        the stongest measuring magnitude 5.4 and was recorded at 9:35 a.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ec4660-bf2a-4666-b695-e10d53ae415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T09:30:45.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T21:00:24.512+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Medical, rescue teams on the ground</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca245f4f-09e8-402c-8280-726fca8e510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T15:27:24.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T21:00:24.512+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Saturday, Jalad said they are in contact
        with Governor Cayco as well as other officials to provide assistance to the
        province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc53d3c-0b42-47ce-9704-47b30f9641f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T15:27:24.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T21:00:24.512+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first wave of assistance actually coming from Villamor Airbase
        already landed in Itbayat around 11:30 in the morning. They brought there
        teams â€” medical teams and rescue teams â€” and they will then be evacuating
        injured personnel from Itbayat to Basco," he said.</p>'
