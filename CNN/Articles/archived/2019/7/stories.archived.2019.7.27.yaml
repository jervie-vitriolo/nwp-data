      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-27T14:17:42.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJMP has yet to give an update on efforts to return the detainees
        to prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb021b-caf7-4d3e-81b8-1f8a1f89ef42'
