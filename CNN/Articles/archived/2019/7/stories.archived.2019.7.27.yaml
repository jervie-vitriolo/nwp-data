      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> â€” Eight
        people were killed after two earthquakes rocked Batanes early Saturday morning,
        Governor Marilou Cayco has confirmed.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Photos showing the damage from the earthquakes that hit Batanes.<br>ðŸ“· ICS
        Batanes <a href="https://t.co/w8EFJWPOOJ">pic.twitter.com/w8EFJWPOOJ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1154921575293915137?ref_src=twsrc%5Etfw">July
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
