      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than an hour after, armed men shot Romeo Arbole Alipan, chairman
        of Barangay Buenavista, which is also in Guihulngan town.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d267042-c06c-4c91-ac42-fe566e218c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-27T14:24:29.554+08:00
