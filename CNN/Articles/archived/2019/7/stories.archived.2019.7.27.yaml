    'template': '1'
    'title': 'Duterte stops lotto, all PCSO-licensed games'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f25868-6d67-4c41-895e-8ef1f98d750c'
