      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/22/uk/heatwave-july-records-uk-intl-scli/index.html">Britain
        could see hottest night on record Tuesday as heat wave hits</a>"</em></p>'
  'franky-zapata-channel-crossing':
    'author': 'Jack Guy, CNN'
    'caption': 'Franky Zapata demonstrated the Flyboard Air during Bastille Day celebrations
      on July 14. The French inventor attempts to cross the English Channel on his
      jet-powered hoverboard.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-23T07:19:48.346+08:00
    'credit': 'From Alain Jocard/AFP/Getty Images'
    'imagesource': 'jcr:d996ae6c-2d83-4ceb-84fc-9694b7ebc855'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cd10d90-7169-4749-9128-3d4e7494a30e'
    'lead': 'Ferry passengers traveling between England and France should keep their
      eyes peeled for an unusual sight on Thursday as French inventor Franky Zapata
      attempts to cross the English Channel on his jet-powered hoverboard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T07:22:55.409+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-23T07:22:55.757+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['franky-zapata', 'english-channel', 'flying-frenchman', 'crossing',
      'flyboard']
    'template': '1'
    'title': 'Franky Zapata, France''s hoverboard hero, to attempt English Channel
      crossing Thursday'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2769ac46-0f13-48fa-9bd0-ab7d759b2b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:22:55.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:22:55.758+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Ferry passengers traveling between
        England and France should keep their eyes peeled for an unusual sight on Thursday
        as French inventor Franky Zapata attempts to cross the English Channel on
        his jet-powered hoverboard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd1c7ed-e050-44e0-b4fd-3f8218d78a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:22:55.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:22:55.758+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former jet ski racing champion will take to the skies on his
        Flyboard Air vehicle on July 25, according to Krysten Zapata, his wife and
        media spokeswoman, in an attempt that will mark the 110th anniversary of the
        first aerial crossing of the Channel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac877c-fd83-4162-acaf-af87285c7ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:22:55.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:22:55.758+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crossing the Channel would require Zapata to refuel several times,
        and if he succeeds he will smash his record for the longest Flyboard Air flight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68a314-0870-4955-b6c4-f2e4e4e5ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:22:55.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:22:55.759+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crossing will be far more difficult than his now-famous appearance
        at the Bastille Day celebrations in Paris on July 14, according to Zapata.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7954b3-f23c-4300-af87-5113a330a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:22:55.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:22:55.759+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Bastille Day flight only used "3% of the machine''s capacity,"
        a successful crossing of the Channel will take "99.9%," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3828e5-dfd1-475b-9c31-71ca82195bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:22:55.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:22:55.759+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zapata said he believes he has a "30% chance" of making it across,
        and admitted to feeling greater pressure now that there is a lot more interest
        in his exploits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f7997-1133-41c4-ace4-d0c111f6d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:22:55.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:22:55.759+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zapata came to the world''s attention after flying over Paris on
        Bastille Day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9691f6a2-925b-4131-9a34-1e014141db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:22:55.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:22:55.759+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds cheered as he circled above the Champs-Elysees on the Flyboard
        Air during a military parade attended by French President Emmanuel Macron
        and political representatives from other European countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1035a0-e6d6-46bf-a2e6-d4680c20e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:22:55.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:22:55.760+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you fly with your body, even your hands affect the direction
        you want to go in. You feel the turbulence and the air through your fingers,"
        Zapata told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222835d6-be33-4ffc-83c8-65c5c1167122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:22:55.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:22:55.760+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like becoming a bird. But it''s also very hard. I have to
        fight against the wind with my legs so there''s pain too. It''s not as peaceful
        as it looks."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e7d396-8aaf-4c12-b148-09f89cdcfe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:22:55.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:22:55.760+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years in the making, the Flyboard Air can reach an altitude
        of nearly 500 feet —&nbsp;with the potential to go much higher —&nbsp;and
        a speed of 87 miles per hour.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39152735-4bf2-42c3-85cc-83f4091d9f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:22:55.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:22:55.760+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zapata has worked with the US and French militaries, with the French
        investing $1.4 million to pay for tests of the board.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b127d2-bb63-48ce-a28e-8ec4ceca7f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:22:55.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:22:55.760+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French special forces are interested in the flying board for several
        uses, including as a possible assault device, said Armed Forces Minister Florence
        Parly, according to CNN affiliate BFMTV.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073d9a2-12aa-4b6b-a935-937877fe887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:22:55.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:22:55.761+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zapata told CNN that regulations need to be worked out and safety
        issues looked at before the technology can be put to wider, recreational use.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ddbe09-b622-457b-a212-ab8d616e99a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:22:55.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:22:55.761+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/franky-zapata-channel-crossing-scli-intl/index.html">Franky
        Zapata, France''s hoverboard hero, to attempt English Channel crossing Thursday</a>"</em></p>'
  'valkyrie-bisexual-tessa-thompson-bi-lgbt-marvel':
    'author': 'AJ Willingham, CNN'
    'caption': 'Asgardian warrior Valkyrie is now officially the first LGBTQ superhero
      in the Marvel cinematic universe. And who better to blast this barrier with
      a Freudian crotch cannon than real-life LGBTQ icon Tessa Thompson?'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-23T07:25:31.506+08:00
    'credit': 'From Marvel Studios'
    'imagesource': 'jcr:d0104718-8949-4c97-9c0c-34f462adfe0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73f8ca4d-255f-4f60-9a89-bb6e5005ec37'
    'lead': 'Asgardian warrior Valkyrie is now officially the first LGBTQ superhero
      in the Marvel cinematic universe. And who better to blast this barrier with
      a Freudian crotch cannon than real-life LGBTQ icon Tessa Thompson?'
