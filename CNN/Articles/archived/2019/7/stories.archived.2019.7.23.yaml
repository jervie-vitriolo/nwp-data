    'template': '1'
    'title': 'Boris Johnson will be UK''s new Prime Minister'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688673ce-5f16-4b97-b5d9-9f2e99f74fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.915+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Hardline Brexiteer Boris Johnson has
        won the UK''s Conservative Party leadership contest and will take over from
        outgoing Prime Minister Theresa May when she steps down on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ab40a3-d467-4fdb-a506-96f35b75b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.915+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af5fab-c779-4dca-9b01-4c0e24a63279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.915+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, a former Mayor of London and British Foreign Secretary,
        was officially named the new Tory leader on Tuesday, beating his rival Jeremy
        Hunt in a ballot of party members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e1ca1b-949f-4a4e-bf04-d9039439330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.915+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c6561-6def-4b26-86f6-0aec34d6415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leadership vote was triggered after an embattled May was forced
        into resigning after losing the support of her cabinet, many of whom were
        fed up with her inability to secure the UK''s departure from the European
        Union (EU).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c2d529-6ccb-4b50-b8ef-1fc4ebb903b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4e92a-c17d-47e1-acc9-17e058729c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As prime minister, Johnson, 55, will inherit the same problems of
        a deeply divided Parliament -- and nation -- when he assumes the role.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc1aee-ee30-4839-bce6-f614fc2c97a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b189079-0378-4466-8349-24131fa8b0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his leadership campaign, Johnson was vocal about his
        willingness to exit the EU without a deal, pledging to leave "do or die" on
        October 31, the latest deadline for the UK to depart the bloc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba128d35-acff-49a9-b0f6-5d30eda20a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704adcd9-732a-4796-a3aa-966b16b8a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he''d be willing to force Brexit through on that date
        by suspending Parliament, if he''s unable to negotiate a new exit deal with
        EU officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a312c9e-516e-47e4-a697-3693096073af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.639+08:00
      'mgnl:createdBy': 'alyssa'
