      'mgnl:type': 'text'
      'text': '<p>In his SONA, Duterte <a href="https://cnnphilippines.com/news/2019/7/22/Death-Penalty-SONA-2019-Rodrigo-Duterte.html">called
        on the 18th Congress to pass a law restoring the death penalty for plunder
        and drug-related crimes</a>. Presidential Spokesperson Salvador Panelo in
