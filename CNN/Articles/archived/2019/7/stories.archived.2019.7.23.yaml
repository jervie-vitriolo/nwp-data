      'text': '<p>“I’m so honored to design the official parade uniform of Team Philippines
        for the 30th Southeast Asian Games,” Libiran wrote on the page. “Reinventing
        the design of our Barong Tagalog made it more nationalistic and festive by
        incorporating the vibrant colors and meaningful symbols of the Philippine
        national flag.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3469b0df-8c8f-4f27-ab32-e840356af8ed'
      'mgnl:activationStatus': true
