      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Barroca paced the Hotshots with 17 markers and five dimes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f88a1c-e549-42a0-83e6-bab85ecfee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:03:42.948+08:00
      'mgnl:createdBy': 'cjmarquez'
