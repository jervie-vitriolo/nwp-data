    'title': 'NFL''s Cowboys extend reign atop Forbes'' most valuable teams list'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0496c78-71d3-4d0f-9929-e9cdbbad3aad'
