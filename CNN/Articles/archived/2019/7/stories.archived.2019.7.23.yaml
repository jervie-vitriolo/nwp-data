      'mgnl:type': 'text'
      'text': '<p>The President mentioned a possible “national law,” though Interior
        Secretary Eduardo Año said a local ordinance would suffice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d6b9c-5551-4639-91e1-b4b49a1e6bef'
