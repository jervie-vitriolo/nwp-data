    'template': '1'
    'title': 'Bato leads Senate panel set to investigate drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b41c0-82c0-4b6a-b4ac-bb762178cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:20:40.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T19:50:00.933+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> The architect
        of the Duterte administration''s bloody anti-drug campaign is now the chair
        of the Senate committee that would handle its investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd4352-83dc-4eac-9685-4f2dcf1305ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:20:40.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T19:50:00.933+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald "Bato" dela Rosa, the former Philippine National Police (PNP)
        chief turned Senator, was elected chair of the Senate committee on public
        order and dangerous drugs, which handles laws and hearings on matters of peace
        and order, public and private security agencies, illegal drugs, and drug rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b368cefc-5b89-402a-a695-85dbb42b726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:20:40.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T19:50:00.933+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously stated that he would not inhibit himself from future
        probes on the drug war, whose recent casualties include the life of a three
        year old girl who was caught in the crossfire between the police and her father,
        a suspect in the illegal drug trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab46f5c5-11fd-4595-a670-617e03658f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:20:40.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T19:50:00.933+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 6,600 drug suspects were killed during anti-drug operations
        from July 1, 2016 to May 31, 2019. The police said these suspects resisted
        arrest and fought back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bbb57a-3c0e-4ada-8a2d-4da316620ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:20:40.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T19:50:00.933+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit ako mag-iinhibit? Ako ba ang pumatay? Hindi naman ako
        ang pumatay</em>," he said on June 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5afe76-738d-422d-9719-acf150722c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:20:40.061+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T19:50:00.933+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would I inhibit? Did I kill them? I wasn''t the
        one who killed them.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210a08a-a073-410b-bc67-02b7e2fd42f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:20:40.061+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T19:50:00.933+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would be willing to have someone else lead the
        probe if he proved ineffective.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e0c7e-36db-4aaf-892d-f18ce6f7e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:20:40.061+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T19:50:00.933+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/6/25/ronald-bato-dela-rosa-senate-probe-drug-war.html"
        target="_blank">Bato won''t inhibit from drug war probe: ''Ako ba ang pumatay?''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49599503-3e90-43d9-b4ea-c9ccac4eede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:20:40.061+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T19:50:00.933+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was also the Director-General of the Bureau of Corrections
        from August to October 2018. He was also the Davao City Police Chief from
        2012 to 2013, during President Rodrigo Duterte''s last year as city mayor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecaf0ae-6208-4797-9bd5-e0968ea6a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:20:40.061+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T19:50:00.933+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was among the crafters of Oplan Tokhang, an operation that''s
        named after the Bisaya words for knock (toktok) and plead (hangyo), in which
        authorities go from door to door to suspected drug users to ask them to surrender.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9979b1e9-7aff-404c-8aad-6d4ca0885291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:20:40.061+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T19:50:00.933+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate elected the leaders of twenty committees Tuesday, including
        the committee on public order, with several Senators from the 17th Congress
        keeping their committee chairmanships.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1081fc-146f-42e4-99e9-4d21b2d23c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:20:40.061+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T19:50:00.933+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another round of elections will be held the next day, with more
        than ten committees up for grabs, with the possible addition of new ones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cbd07d-31f7-48b5-9d9a-8db644c947b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:20:40.061+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T19:50:00.933+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 23, 2019, the Senate is currently set up as follows:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b276e2-ca07-41cd-a2ed-aef80b89263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:20:40.061+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T19:50:00.933+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Senate President:</strong> Tito Sotto</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458f9a58-2b15-416e-a662-029a1e5ad695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:20:40.061+08:00
