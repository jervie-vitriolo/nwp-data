    'mgnl:tags': ['UN', 'United-Nations', 'Malacanang', 'Duterte', 'war-on-drugs',
      'Panelo', 'Ano', 'DILG', 'SWS', 'Social-Weather-Stations']
    'stories': ['64f40cec-0f35-4c19-b11a-f989b3be9d3d', '5aa92fb1-e37f-4713-a1b3-858025f9e0f9']
    'template': '1'
    'title': '3 in 5 Filipinos believe PH should allow international probe on drug
      war deaths – poll'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5870b6-71a2-419f-ac1b-d58411f2fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.507+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)—</strong> More than
        a majority of Filipinos believe the government should allow international
        groups to probe alleged drug-related killings, an independent pollster reported
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f0281-fdcb-48ec-9168-c077f2002273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.507+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations (SWS) <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20190722124155">survey</a>&nbsp;conducted
        from June 22 to 26 showed 60 percent of Filipinos agree that the government
        should not block international groups, including the United Nations (UN),
        from investigating “the killing by the Philippine police of so many drug suspects
        who supposedly fought back.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fcb4f4-c4be-4b8b-93b3-9698d6da3252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.507+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the figure, 26 percent said they strongly agree with the statement,
        while 34 percent “somewhat agreed.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebedee31-9788-47ee-b2b0-4bf7fb453817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.508+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 15 percent disagreed, while 25 percent were undecided.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d134c8-4c5a-4b55-82c0-1940c71bd530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.508+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS classified the net agreement score of 45 as “very strong.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746c976-20f0-4e30-9101-a65bc721c52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.508+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey results come in light of Iceland’s resolution, which
        was adopted by the UN Human Rights council, calling for a probe on the human
        rights situation in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e8ac64-9299-4f51-bdfe-74d7f8774425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.508+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net agreement scores were meanwhile strong in all socio-demographic
        levels. Mindanao recorded the highest at an “extremely strong” 50, followed
        by “very strong” scores in Balance Luzon, Metro Manila, and the Visayas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c800e-3236-4b7d-a92b-a599990ad7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.508+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net agreement with the statement was also “extremely strong” among
        the age group of 35-44 year old as well as high school graduates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9185e098-7487-4c09-a7da-cb49cfa797e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.509+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll was conducted through face-to-face interviews.
        It included a sample of 1,200 adults.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387798ad-886e-4cbf-87de-679c4baa9ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.509+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey had a ±3 percent error margin, and ±6 percent each for
        Balance Luzon, Metro Manila, the Visayas, and Mindanao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d28bed7-14b3-4ec0-adaf-a071081850d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.509+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4920b7-b2c5-4d4e-a476-9cc615e15a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.509+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Assault to sovereignty’</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388018b2-9268-4772-9886-59fc290cb51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.509+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials, however, maintained the country won’t need
        intervention from foreign bodies as the Philippines already has a “robust”
        judicial system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076bb2a8-db67-4322-a964-eb3bfce2a40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.510+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> reaction <em>natin</em> (our reaction is that), you
        cannot do that to us because we''re a sovereign state,” Presidential Spokesperson
        Salvador Panelo said in a media briefing Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19052317-4d9d-4852-9db4-f7971f916e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.510+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lumalakad lahat ng sistema namin dito. Gaya nga ng sinabi ni</em>
        Chief Justice<em>, ‘di nila kailangang pumasok dito</em> because we have a
        robust judicial system.<em> Iniimbestigan lahat yan, dinedemanda naman yan.
        Wag na kayong makialam dito sa aming bansa</em>,” he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf80475-6f41-43be-892e-d8ab37529c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.510+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our systems are properly working here. Like what the
        Chief Justice said, they do not need to come here because we have a robust
        judicial system. We are investigating everything, demanding those accountable.
        So don’t interfere here in our country.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f1a8d-efe5-49ab-aafa-468aaa18525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.510+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año also noted that allowing a foreign
        entity to facilitate a probe will violate the country’s sovereignty.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f0d4c-c076-467c-b1fd-7a245dffa018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.510+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First of all, this is what you call a state policy. It is the President
        who shall decide,” he said Tuesday in a separate post-State of the Nation
        Address briefing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb9cb66-fcdc-4767-9970-7755f9c58e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:32:32.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T15:32:32.510+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And secondly, <em>saan ba nila nakuha ''yung</em> (where do they
        get the) facts? Their facts are very different from the facts that we have.
        How can you allow somebody to investigate you without even verifying the source
        of this information? So this is really a flagrant violation of our sovereignty,”
        he added.</p>'
  'manny-pacquiao-retirement-in-right-time-boxing':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-23T15:31:39.476+08:00
    'imagesource': 'jcr:14ea9cff-d3e1-4987-9d77-b93a98790f73'
