      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte has floated a possible nationwide ban on serving liquor during
        certain hours, not the closure of establishments, his spokesperson clarified
        Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b060aed7-a3d7-421d-a860-d607b054cea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:05:04.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T14:05:04.708+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media, Presidential Spokesperson Salvador Panelo
        said the President was referring to the liquor ban when he suggested to close
        “everything” by midnight, during his State of the Nation Address on Monday.
        This is similar to the ban in Duterte’s hometown Davao City, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
