      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto says the Senate may prioritize the revival
        of the death penalty for drug trafficking and plunder. For Senator Manny Pacquiao
        the bill should be certified as urgent. In his SONA, President Duterte asked
        Congress to reinstate capital punishment for heinous crimes related to illegal
        drugs and plunder.</p>'
  'AFP--7-foreign-terrorists-in-Sulu,-Maguindanao,-Basilan-training-suicide-bombers':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The most recent incident of suicide blasts was the June bombings near
      a Sulu military camp, which left eight dead. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-07-23T21:36:54.384+08:00
    'imagesource': 'jcr:eb269ebf-f1b5-4f4d-9b26-c240da44493a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5516e45f-6b0d-4cd6-9d2e-3054beac0b71'
    'lead': 'Another 42 people are ''watchlisted and being monitored''.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T21:41:55.227+08:00
