  'Landbank-farmer-loans':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-23T11:16:05.086+08:00
    'imagesource': 'jcr:ce573e7c-d53a-4238-a3c6-e231b604593a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9924e450-1ac2-496c-8b2e-5b80ac86e1e5'
    'lead': 'President Rodrigo Duterte threatened to abolish the Land Bank of the
      Philippines for granting more loans to businesses than to farmers, but the Department
      of Finance says it needs this balance to keep growing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T11:20:54.254+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-23T12:23:02.022+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Landbank', 'Land', 'Bank', 'Philippines', 'Rodrigo', 'Duterte',
      'Carlos', 'Dominguez']
    'stories': ['173b750a-d8d2-442c-83c9-ce29fcbe7e21']
    'template': '1'
    'title': 'Landbank can''t survive on farmers'' loans alone, DOF says '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87265d26-de8f-41b0-925a-e891c6f068e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:20:54.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T12:23:02.022+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte threatened to abolish the Land Bank of the Philippines (Landbank)
        on Monday, saying that the state-owned bank has done little to help out farmers
        and coconut planters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c2ecc8-7045-4ef9-9b19-c41913da80f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:20:54.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T12:23:02.022+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his State of the Nation Address, Duterte gave Landbank until
        next week to provide a <a href="https://www.cnnphilippines.com/news/2019/7/22/sona-duterte-landbank.html">"viable
        plan" to help out Filipino farmers</a>, warning that he will ask Congress
        to reconfigure the bank''s structure and charter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf46975e-4ec3-4901-860d-27bd0b951095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:20:54.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T12:23:02.022+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Landbank should go back to land. Why are you mired in so many commercial
        transactions? <em>Bumalik kayo</em> where you were created for, and that is
        to help the farmers," Duterte said in his one and a half hour speech at the
        Batasang Pambansa. "I will give you until the end of July to give me a plan
        or else I will ask Congress to reconfigure you and whatnot. If there is no
        viable plan for the farmer then it is all commercial transaction, I plan to
        abolish it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2156c77-2f8b-40f0-b627-4bf8814e341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:20:54.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T12:23:02.022+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Finance Secretary Carlos Dominguez III said it was not
        that simple, as Landbank also makes profits from commercial borrowings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead013f1-b25f-4a5a-bf44-5f1c14404c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:20:54.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T12:23:02.022+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m in regular contact with the executives of Land Bank and have
        been assured that they are making every effort to finance projects in the
        agriculture sector. The size of the resources of the bank as the main depository
        of government accounts makes it necessary for them to deploy their funds to
        commercial and industrial projects as well as agriculture projects," Dominguez
        said in text message to CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b15f75-d495-462d-a0d8-dc947a801d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:20:54.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T12:23:02.023+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez sits as a member of Landbank''s board of directors. The
        bank is led by Cecilia Borromeo, who was appointed by Duterte as president
        and chief executive officer last March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335f4617-89cf-4825-8dd5-1973f12b6ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:20:54.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T12:23:02.023+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landbank is the third-biggest bank in the country, and is the largest
        one controlled by government. The lender is mandated to help farmers, fisherfolk,
        and their cooperatives by providing access to funding, which has remained
        elusive for them without any collateral to post.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9caafa-417c-4a8d-8efc-0d699c009146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:22:25.821+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T12:23:02.023+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank made ₱4.75 billion from January-March, drawn mainly from
        ₱778.8 billion in total loans, according to the bank''s <a href="https://www.landbank.com/node/4233">latest
        financial report</a>. Landbank said it has released ₱13 billion loans to small
        farmers and fisherfolk during the first three months of 2019, while total
        credit lines extended to agriculture and fisheries rose to ₱172 billion, accounting
        for 22 percent of the bank''s loan portfolio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f5062f-4b6b-4a0b-8b21-7a4aad8345fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:22:25.821+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T12:23:02.023+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landbank also counts communications, transportation, housing, education,
        health care, environment-related projects, tourism, and utilities as "priority
        sectors" for lending.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7acb77-f14a-4960-a33e-6c33d2123653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:22:25.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T12:23:02.023+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government bank added that they have ₱45.3 billion outstanding
        loans to small farmers and fishers, ₱111.7 billion outstanding from startups
        and small businesses, and ₱50 billion to be settled by local government units
        as of March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c751e653-e544-492b-8ab1-bf78440e0c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:20:54.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T12:23:02.023+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made his Monday remark in relation to the Coconut Levy Fund,
        as he urged Congress to file bills to disburse the long-withheld taxes taken
        from coconut farmers during the Marcos administration which were allegedly
        siphoned to corporations of the late strongman''s cronies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213837e-e765-4cff-aa50-a74f1cae62fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:20:54.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T12:23:02.023+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the heck is happening to you? You are supposed to finance
        agricultural enterprises and endeavours. <em>Bakit wala?</em> Why can''t you
        just buy a few wagons or whatever, go to the countryside, and ask the people
        if there are cooperatives?," Duterte told Landbank.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96440b-88f3-4a31-8176-aca07c8ed4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:20:54.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T12:23:02.023+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dominguez clarified that Landbank also performs "critical
        functions" on behalf of government, such as the distribution of cash transfers
        to beneficiaries of the Pantawid Pamilyang Pilipino Program for the poorest
        households, as well as the Pantawid Pasada fuel subsidies to jeepney drivers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025507b1-6a55-44cf-b48e-09bf0f3b2347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:20:54.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T12:23:02.023+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help the plight of farmers, the Finance chief added that the
        state-run bank is also fast-tracking the distribution of individual land titles
        to beneficiaries, which in turn will make them credit-worthy.</p>'
