      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With talks on federalism out of the way, Gatchalian said a number
        of of items of Duterte''s legislative wish list will have better chances of
        clearing the Senate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fdf01d-2bdf-4563-8f98-965de99074ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.609+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a14178-02bc-4b38-90ed-572187c53104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.609+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offhand, the lawmaker said there''s "appetite" to reinstate death
        penalty, but clarified that it will stand a better chance if the punishment
        is limited to high-volume drug trafficking. The President also wanted capital
        punishment for plunderers — a case often lodged against government officials
        and employees involved in large-scale corruption.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e4388-32b0-4ce7-90a7-9dbcf43c5e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.609+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140baa3e-21ab-4dbc-b241-b0140f00adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.609+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong support among the newbie senators, most of them Duterte''s
        allies, is also expected to usher the revival of the mandatory Reserve Officers''
        Training Corps (ROTC).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6887422b-4746-4815-b051-74a9046d70d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.609+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef7d6e-35d5-4cee-a3d2-25829c55d004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.609+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of the laws that were mentioned yesterday stand a
        great chance of passing. The (Senate) composition has changed — PDP, NP (Nacionalista
        Party) have more numbers right now," Gatchalian said. "But again, we need
        to be very careful because these are controversial, these are bills that will
        affect government and services and we need to scrutinize them carefully."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f42e31b-fa95-4539-90e1-c5f002cb8e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.609+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57777adf-a086-4f02-87a8-3d7ead312f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.609+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator will head the chamber''s Basic Education Committee for
        the next three years. He said that he will focus on reviewing the curriculum
        of the K-12 program, which added two more years to basic education.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58800dd-95ca-45f8-bfb1-93a041c01211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.609+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f62097-0919-48d0-9992-b93cb360a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.609+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to put accountability in education. Is K-12 working for
        the people? Adding two years is adding costs to the parentsm but are we producing
        graduates that are employable, that are needed for the industry, that excel
        in colleges?," Gatchalian said. "We have to make sure K-12 is performing as
        it’s supposed to be."</p>'
  'South-Korea-Russia-military-aircraft-warning':
    'author': 'Yoonjung Seo and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-23T12:35:09.571+08:00
    'imagesource': 'jcr:7820c14b-8bc7-435d-a0ec-21ca4947a82b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97aac7ae-fee3-41df-86c6-2fdccd5c209a'
    'lead': 'South Korean fighter jets fired warning shots at a Russian military aircraft
      Tuesday after it violated the country''s airspace, the country''s defense officials
      say. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T12:38:19.808+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-23T12:38:24.641+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'Russia', 'military']
    'template': '1'
    'title': 'South Korea fires warning shots at Russian military aircraft'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6a5cb-2ee3-41be-a123-33a63ee77e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:38:19.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T12:38:24.641+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>South Korean fighter jets fired warning
        shots at a Russian military aircraft Tuesday after it violated the country''s
        airspace, the country''s defense officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160cb8d1-7743-4d88-a2d2-f0261af551ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:38:19.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T12:38:24.642+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, South Korea''s Joint Chiefs of Staff said that the
        Russian military aircraft twice violated South Korean airspace off the country''s
        eastern coast on Tuesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a8f721-182f-4b09-9bcb-8abf9a74f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:38:19.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T12:38:24.642+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean military said they flew above an island claimed
        by both South Korea and Japan, first at 9.09 a.m. local time and then again
        at 9.33 a.m., each time for just a matter of minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10429f40-ca1b-4d73-83e0-b62412668f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:38:19.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T12:38:24.642+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, South Korea deployed F-15F and KF-16 fighter jets,
        the statement said, and fired warning shots both times the Russian aircraft
        entered their airspace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff3fd03-2309-4a95-9f75-2791d93317a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:38:19.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T12:38:24.642+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shots were fired using 20mm weapon, according to the Ministry
        of Defense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b153935b-4bd3-4b5a-859e-8c55478b2e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:38:19.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T12:38:24.643+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of two incidents involving South Korea, Tuesday. According
        to the country''s Joint Chiefs of Staff, two Chinese aircraft entered South
        Korea''s Air Defense Identification Zone (KADIZ) earlier on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca227d39-570f-41e2-bae3-97200a22c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:38:19.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T12:38:24.643+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airspace is defined as the area 12 nautical miles from a country''s
        borders, which falls entirely under its control. An ADIZ is an area in which
        the controlling country demands identification, location and control of aircraft''s
        direction, but doesn''t necessarily have any rights of engagement under international
        law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66bdd63-5019-4418-bb42-db5f84e082bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:38:19.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T12:38:24.643+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s KADIZ was first established in 1950 and most recently
        adjusted by Seoul in 2013.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f878a-5aef-4de3-ba03-a8507135303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:38:19.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T12:38:24.643+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Chinese planes entered the KADIZ at 6.44 a.m. local time
        and then 7.49 a.m., after which they met up with the two Russian aircraft.
        The four planes then entered the KADIZ together at about 8.40 a.m. and remained
        there for 24 minutes, according to the Joint Chiefs of Staff.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e350bc24-76a9-44a7-8dcc-d812af8b81c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:38:19.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T12:38:24.643+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is unusual. Though East Asia is riven by numerous,
        long-standing territorial disputes, Russia and South Korea rarely come into
        conflict.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8381c250-766d-46f0-948e-21084eba99d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:38:19.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T12:38:24.644+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Russian and South Korean leaders at the G20 in Osaka, Japan,
        in June, where they praised their warming bilateral relations. Russian President
        Vladimir Putin said South Korea was "one of our key partners" in Asia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb30876-a96f-4486-8887-02ceda42373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:38:19.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T12:38:24.644+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their only point of contention is the island of Noktundo, which
        Russia claims as its own territory but South Korea maintains is an important
        part of Korean territory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4aa959-98e4-499c-87c5-939c9a5dccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:38:19.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T12:38:24.644+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/23/asia/south-korea-russia-military-intl-hnk/">"South
        Korea fires warning shots at Russian military aircraft."</a></em></p>'
  'dallas-cowboys-forbes-most-valuable-teams-list-nfl':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
