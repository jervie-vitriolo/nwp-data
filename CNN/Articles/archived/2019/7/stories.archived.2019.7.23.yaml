      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Smith and Bobby Ray Parks Jr. led the attack for the Elite
        with 31 points and 28 points, respectively.</p>'
