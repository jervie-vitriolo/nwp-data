    'jcr:uuid': 'c91b3445-ddca-4597-b8f4-37bc786f178b'
    'lead': 'The UK is set to sizzle this week, in a heatwave that could set new temperature
      records for July, a new all-time record and a new overnight record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T07:15:04.410+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-23T07:15:40.042+08:00
