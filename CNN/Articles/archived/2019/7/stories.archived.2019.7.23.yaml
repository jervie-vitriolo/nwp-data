  'Google-Street-View-lawsuit':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-23T16:26:25.381+08:00
    'imagesource': 'jcr:d9f83924-c64f-4b7e-89ec-3ff428babce7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4f6a34d-e082-4b96-83b1-755b69d80302'
    'lead': 'Google has agreed to pay a $13 million settlement that could resolve
      a class-action lawsuit over the company''s collection of people''s private information
      through its Street View project. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T16:30:12.914+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-23T16:30:13.110+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'Maps', 'Street', 'View']
    'stories': ['82705957-3e25-4fb8-9c1f-8ff6e5b9eca3']
    'template': '1'
    'title': 'Google agrees to pay $13 million in Street View privacy case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dafd9b-0417-4d7b-a496-22308bd3e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:30:12.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T16:30:13.110+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google has agreed to pay a $13 million
        settlement that could resolve a class-action lawsuit over the company''s collection
        of people''s private information through its Street View project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6dde62-b62e-4c7c-9a9b-17cd0ff492cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:30:12.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T16:30:13.110+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, if approved by a judge, would resolve a 2010 suit
        over the Street View program''s privacy violations, ending nearly a decade
        of legal challenges related to the issue. Many expected the case to cost Google
        billions of dollars because plaintiffs alleged the data collection broke federal
        wiretapping laws — but the agreement doesn''t include financial relief for
        class members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f125756-bd5f-4cd7-a1d7-fa27131d2bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:30:12.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T16:30:13.111+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Street View is a feature that lets users interact with panoramic
        images of locations around the world that launched in 2007. The legal action
        began when several people whose data was collected sued Google after it admitted
        the cars photographing neighborhoods for Street View had also gathered emails,
        passwords and other private information from wifi networks in more than 30
        countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8922b583-0caf-4b6d-9693-394db8c27112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:30:12.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T16:30:13.111+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company initially called the data collection "a mistake." However,
        investigators found Google engineers built software and embedded it into Street
        View vehicles to intentionally intercept the data from 2007 to 2010, according
        to court documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2312708f-214f-4b9a-8fe7-9914656a3a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:30:12.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T16:30:13.111+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Google settled a case brought by 38 states over the same
        issue for $7 million. In that settlement, the company agreed to destroy the
        data collected through Street View and launch a campaign to teach people how
        to protect their information from wifi snooping. The company had previously
        agreed to halt the collection of network data by the vehicles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cb17ea-afea-403d-8480-0f9d8b364ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:30:12.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T16:30:13.111+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest proposed settlement includes a similar agreement. Google
        would be required to destroy any remaining data collected via Street View,
        agree not to use Street View to collect data from wifi networks except with
        consent, and to create webpages and videos teaching people how to secure their
        wireless data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888da455-25c6-444d-9a85-7f1527aa0d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:30:12.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T16:30:13.111+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why the new settlement includes deleting the data
        and halting the program, when Google was already required to do that under
        the 2013 agreement. Google did not immediately respond to a request for comment
        on this aspect of the case, and the company declined to comment on the proposed
        settlement overall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a64ac2-1f88-448d-a98e-ec17dee10df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:30:12.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T16:30:13.112+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c57d76-9ecf-457c-b950-086b6e1cd7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:30:12.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T16:30:13.112+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very strange that six years after Google agreed to end this
        practice and made public service announcements, it''s once again agreeing
        to do what others had assumed they already had," said Marc Rotenberg, president
        of the nonprofit research firm Electronic Privacy Information Center, in an
        interview with CNN Business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ba6422-0845-4cb8-be4f-41a4b68169db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:30:12.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T16:30:13.112+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d160d35-a2f2-4a91-83d9-757c098ce049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:30:12.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T16:30:13.112+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement includes monetary relief for the 22 original plaintiffs,
        but not for additional class members. The remaining money will be distributed
        to eight organizations dedicated to data privacy and consumer protection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf2ac94-4904-46d9-9d09-f386fa9f2e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:30:12.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T16:30:13.112+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e849a56e-eaaa-46d9-95c1-f45f76e5e092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:30:12.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T16:30:13.113+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs'' attorneys said the settlement is fair because ongoing
        litigation could result in no financial relief for the plaintiffs, and because
        of the settlement donation to organizations "tailored to serve and promote
        the interests of Class Members," according to the court filing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b9ce03-75e4-4b10-ae54-1bef9c428748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:30:12.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T16:30:13.113+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714e8be-553c-4066-a843-6d472369294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:30:12.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T16:30:13.113+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A notice to class members about the settlement notes that Google
        denies any wrongdoing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebacb8c-c047-4348-8503-a974f51f9a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:30:12.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T16:30:13.113+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/22/tech/google-street-view-privacy-lawsuit-settlement/index.html">Google
        agrees to pay $13 million in Street View privacy case</a>."</em></p>'
  'grocery-store-employee-found-cooler-after-10-years':
    'author': 'Allen Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-23T16:40:35.138+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d6f5593-6b31-43d4-a3c4-12213a322a47'
    'lead': 'Workers removing shelves and coolers from a former No Frills Supermarket
      in Council Bluffs, Iowa, in January discovered a body behind one of them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T16:43:15.705+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-23T16:43:33.656+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grocery store employee missing for 10 years found behind store''s cooler'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4cc983-bc38-4aff-90c5-5620564231aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:15.706+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:43:33.656+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Workers removing shelves and coolers
        from a former No Frills Supermarket in Council Bluffs, Iowa, in January discovered
        a body behind one of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d6cbee-03f1-4881-85e5-744fc023a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:15.706+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:43:33.657+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains were recently identified as those of Larry Ely Murillo-Moncada,
        a former employee who had been reported missing November 28, 2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51224924-1c9e-4992-8cc9-05501ade0d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:15.706+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:43:33.657+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators used his parents'' DNA to confirm the identity, and
        the clothes matched the description of his attire at the time he was reported
        missing, according to Council Bluffs Police Capt. Todd Weddum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d08d3d-37f5-48e9-9c43-09139bca3b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:15.706+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:43:33.657+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murillo-Moncada''s parents reported their son missing after he became
        upset and ran out of their home. They told police at the time that he was
        acting irrationally, possibly because of medication he was taking, Weddum
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e525a-dc2b-4315-afdc-3b2c5f19e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:15.706+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:43:33.657+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers contacted family members, other law enforcement agencies,
        nearby detention centers and even the US Immigration and Customs Enforcement
        agency -- he had been deported to Honduras before making his way back to the
        United States -- but received no information regarding his possible whereabouts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315fb70b-c1e4-40ad-a2e6-dbd6027c2df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:15.706+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:43:33.657+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators now believe that Murillo-Moncada went to the supermarket
        and climbed on top of the coolers. The space was used as storage for merchandise,
        Weddum said, and employees would sometimes go there to hide when they wanted
        to take an unofficial break.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae5031-19b4-4920-8297-8dfef8d8fe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:15.707+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:43:33.657+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is thought to have fallen into the 18-inch gap between the back
        of the cooler and a wall, where he became trapped. Noise from the coolers''
        compressors may have concealed any attempts to call for help, according to
        Weddum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f588ef3-defc-4f82-9430-1d6decb1326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:15.707+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:43:33.657+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An autopsy found no signs of trauma, and the case has been deemed
        an accidental death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da717bbf-d235-4f8c-aa61-830cb216de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:43:15.707+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:43:33.657+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/22/us/supermarket-missing-person-death-trnd/index.html">Grocery
        store employee missing for 10 years found behind store''s cooler</a>."</em></p>'
  'the-lion-king-bad-reviews':
    'author': 'Analysis by Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-23T16:50:05.950+08:00
    'imagesource': 'jcr:27bd4ad6-582a-44ba-a53a-0ef1c67b4cb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c782562-32ea-4194-97b0-0b0b5c43961b'
    'lead': 'As ''The Lion King'' counts up receipts from a big opening weekend while
      still licking its wounds from negative reviews, you can almost hear the familiar
      murmurs—that critics are "out of step" with the audiences they profess to serve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T16:53:17.592+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-23T16:53:17.978+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Lion-King']
    'template': '1'
    'title': '''The Lion King'' sinks its teeth into critic-audience divide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e2c71c-d457-4016-b778-b11186bf7f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:17.592+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:53:17.979+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;As "The Lion King" counts up receipts
        from a big opening weekend while still licking its wounds from negative reviews,
        you can almost hear the familiar murmurs -- that critics are "out of step"
        with the audiences they profess to serve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b9b183-4f6f-43fa-a226-7eba8652f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:17.592+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:53:17.979+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a notion that contains a few crumbs of truth, but also a host
        of misconceptions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0422af16-77b7-47d8-9b28-0584ce3e2d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:17.592+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:53:17.979+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the risk of painting with too broad a brush, critics -- simply
        by virtue of seeing so many productions in a particular field -- are almost
        by definition a little out of step. Because they see everything (or as much
        as is humanly possible), they''re generally predisposed to look for that which
        is different, novel or otherwise distinctive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f384c-6a3f-456a-a4b9-08cc9f0ba433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:17.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:53:17.980+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a difficult bar to achieve when remaking anything, especially
        an animated movie that''s essentially just being redone using a different
        animation technique. From that perspective, "The Lion King" is as much a consumer
        product as it is a movie.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e2288-61fa-42b0-9508-e2e0cc5b42ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:17.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:53:17.980+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why another "Lion King" some have asked, 25 years later? Because
        audiences often seek familiar experiences, especially when it means sharing
        a story with their kids. Whether it''s "Star Wars" or Batman, people who enjoyed
        those franchises in their youth not only tend to still like them, but relish
        the opportunity to share them with their kids.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f2bc40-0ec1-49c7-8450-f24bd42c5142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:17.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:53:17.980+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is its success -- with an estimated $185-million debut weekend
        in North America, a box-office feast fit for a you know what -- a rebuke to
        critics, or at least, those who panned it, yielding tepid averages on review-aggregation
        sites? Not really.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d511480-89ba-4636-b9b3-209105d61e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:17.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:53:17.980+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, it''s always dicey inferring a connection between
        making a lot of money and quality. McDonald''s sells millions of burgers,
        but that doesn''t necessarily make them good for you, or worthy of a four-star
        rating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faabcf9d-62e7-4b07-9426-019ce989960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:17.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:53:17.980+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, it''s faulty to assume that critics who panned the movie
        were either rooting against it or felt their negative opinions would dissuade
        people inclined to see it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a7ef52-4c29-437e-bc9b-f316f6a2a91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:17.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:53:17.981+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the reality of modern criticism means writing about films
        and TV shows that are essentially review-proof, as well as showering praise
        (occasionally) on smaller projects with scant hope of garnering big crowds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e67e1-acb5-4812-bd3a-f195e5848636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:17.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:53:17.981+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is, perhaps, an "old man yells at cloud" quality to lamenting
        the studios'' reliance on remakes, reboots and revivals, as some early reviews
        did. Disney made "The Lion King" for the same reason it did "Beauty and the
        Beast" and will do "The Little Mermaid" -- not to ruin or raid your childhood,
        but because it thinks it can make a buck off of it. That''s hardly new, and
        as studios try to cut through the content clutter, even less likely to change.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45be8c5-4c62-413c-b86b-cefc7e60f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:17.594+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:53:17.981+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewed that way, it''s possible to accept and even enjoy the simplicity
        of something like this latest "Lion King" without seeing anything remotely
        exciting about it, and nothing wrong with trying to temper the expectations
        of those hoping to be wowed. In fact, critics unmoved by the experience would
        be remiss, and dishonest, if they didn''t.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470fd445-1db8-4aa8-a2f4-4e06d0ac993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:17.594+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:53:17.981+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best summation of this whole argument, frankly, came from Craig
        Mazin, the writer and producer of HBO''s "Chernobyl." On Twitter, he responded
        to presidential candidate Andrew Yang, who veered out of his lane to opine
        that he found Disney''s live-action remakes of "The Lion King" "and other
        movies I grew up with a bit depressing. It''s like we can''t come up with
        new stories."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e02eba1-88e8-4837-9c00-18527bc159f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:17.594+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:53:17.981+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aladdin is about a thousand years old. Lion King is Hamlet," Mazin
        wrote. "They weren''t so new when you saw them either. Let the kids enjoy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8af1a2-f4e3-4811-937f-9320983bafa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:17.594+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:53:17.982+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong box-office results for "Aladdin" (whose reviews were
        also fairly tepid) and now "The Lion King" will only ensure that more remakes
        are pushed into the pipeline.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49292cd5-4e63-42cc-8baf-7739c46049ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:17.594+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:53:17.982+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether seeing such fare sounds appetizing is, of course, up to
        the individual consumer. For critics, by contrast, it''s usually just one
        of the mandatory groups in what can be an unhealthy movie-going diet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30362d-9533-45e6-a148-b5aab6201c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:53:17.594+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T16:53:17.982+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/22/entertainment/the-lion-king-critics/index.html">''The
        Lion King'' sinks its teeth into critic-audience divide</a>."</em></p>'
  'Is-swearing-at-work-okay':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-23T16:51:41.408+08:00
    'imagesource': 'jcr:81366d25-8ea5-481b-9e34-26d4e30df4b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f226e52a-9dd9-4685-b0d4-07555b026fc7'
    'lead': ' S*!t happens, but should profanities be part of office culture? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T17:00:42.593+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-23T17:00:42.973+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
