      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually you only need an ordinance from the city
        government to impose that the establishments have to close exactly by 12 o’clock
        (midnight) or perhaps stop from serving liquor.]</p>'
    '13':
      'contentWidth': '100%'
