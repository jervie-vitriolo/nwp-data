  'puerto-rico-protests':
    'author': 'Holly Yan, Ray Sanchez and Christina Maxouris, CNN'
    'caption': 'Shots of celebrities including Ricky Martin protesting in Puerto Rico.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-23T06:10:42.577+08:00
    'credit': 'From Gustavo Valdes/CNN'
    'imagesource': 'jcr:cfb71858-3d4a-4ece-86cd-db1c6c8eab63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd72c0958-ec99-4c9e-85a1-5936643adf4d'
    'lead': 'A week of simmering protests boiled over Monday as hundreds of thousands
      of Puerto Ricans blocked a major highway and launched an island-wide strike
      to demand their governor''s resignation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T06:24:48.003+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-23T06:26:24.515+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-07-23T06:26:23.941+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['puerto-rico', 'protest', 'governor', 'ricardo', 'rosello']
    'template': '1'
    'title': 'Puerto Ricans launch a massive strike, refusing to back down until Gov.
      Ricardo Rosselló resigns'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b81dbf-8da4-47ca-811e-4da1239926b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A week of simmering protests boiled
        over Monday as hundreds of thousands of Puerto Ricans blocked a major highway
        and launched an island-wide strike to demand their governor''s resignation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2309830-3b66-4f34-acb5-42f9ef78dd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has never happened in Puerto Rico before," said Angel Rosa,
        a political science professor at the University of Puerto Rico.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf7ef8-7920-454e-bc2e-3cf1874339dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200,000 people were protesting in San Juan Monday, according
        to Axel Valencia with the island''s state police. Valencia also said there
        have been no reported deaths during the last eight days of protests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f018050b-148f-455b-937c-fc66e8cf9cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive protest was spurred in part by leaked chat messages
        between Gov. Ricardo Rosselló and members of his inner circle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c540d-dc5a-49c4-976f-d344f534b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearly 900 pages of messages included profanity-laced, homophobic
        and misogynistic comments that "offended almost every group on the island,"
        Rosa said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780f741e-7f42-4abc-a2b1-940b04b23be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protesters say that scandal is just the latest reason why Puerto
        Rico''s leadership needs to go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4a34c-df80-4057-ab1e-4c605617b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am fed up with the thieving government," protester Maristella
        Gross said. "I am fed up with corruption. I am fed up with lack of integrity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2afa8b5-944c-4c30-b562-b6fe59e01004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elvira Cuevas, a biology professor at the University of Puerto Rico,
        said she''s not just protesting for herself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd0369-0bfa-4b50-bc20-c561a7ef5324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here for those who died after Hurricane Maria," she said.
        "I am here to denounce the machismo, the misogyny, the arrogance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa4878a-6082-4cdd-bb68-c027a5ddcf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuevas would not use the governor''s name, referring to him only
        as "the individual."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f8664-ef79-4894-90c2-4c91b565449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The man, this individual, does not represent us. This is the first
        time we see something like this. This is not about politics. This is about
        rage and indignation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9cf33-c4bc-46a9-b5ac-ca52a4fd74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters spanned many generations and political leanings.
        Older protesters said Monday''s rally was one of the largest they''ve ever
        seen. Both supporters and opponents of US statehood came together for this
        cause.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a531f6f-1408-45d3-abcc-88b9c57aa887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an opportunity to Puerto Rico to clean house, to start
        over," said Ediris Rivera, 23.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa9e592-cb13-46df-9324-3f9f9a0f7fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many protesters dripped with sweat, but her friend Neysha Benitez,
        24, didn''t mind the sweltering heat. Even when it started raining, marchers
        were undeterred by the heavy downpours throughout the early afternoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0441a019-cea1-495d-b753-63852702615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot be silent anymore," Benitez said. "Our voices need to
        be heard."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f524d5f-27c1-471c-83fb-67d240e6336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for resignation spread to the US mainland</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ea9e2-9568-4c42-befd-ac92d6b2e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even staunch political rivals like President Donald Trump and New
        York City Mayor Bill de Blasio found common ground in their opposition to
        Rosselló.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f268cee9-804b-45e0-9463-9b0607dfd3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a terrible governor," Trump said Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeca9d4-fffe-4078-8e22-faf351c377f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump didn''t explicitly call for Rosselló''s resignation,
        de Blasio did.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b651396-e0ad-4959-99a5-3dcabbf7d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governor Rosselló has exhibited a pattern of sexist, homophobic
        and entirely inappropriate behavior," de Blasio said in a written statement
        Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f2ae7c-8ce0-43ce-b908-43e0a2399641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He alluded to messages in which members of Rosselló''s inner circle
        joked about victims of Hurricane Maria —&nbsp;a storm that killed about 3,000
        people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa77b1-acb3-42fa-a7e5-c01e52f82ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Puerto Ricans attempt to heal from Hurricane María, he mocks
        victims for a cheap laugh," de Blasio said. "Governor Rosselló should resign
        immediately."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87454957-a45c-414f-9072-2622867ff1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Attorney General Letitia James released a statement Monday
        echoing de Blasio''s sentiments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d4991-e6d6-4085-8b7e-85c524ad463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent demonstrations held by courageous protestors demanding change
        and the ongoing crisis of faith in Governor Rosselló makes his continued leadership
        untenable and he should resign," her statement read. "We must all work together
        and recommit to helping Puerto Rico recover and rise."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41855ded-94d1-483a-8e13-e99e8aff76e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political climate on the island is also affecting the tourism
        industry. Royal Caribbean and MSC have canceled transit stops of their "MSC
        Seaside" and "Celebrity Equinox" cruises, according to Carla Campos, Puerto
        Rico''s Tourism Company director.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e5bfe-61b0-4a59-8f4f-4bcae0540633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lines expressed concern about the demonstrations that could
        be generated in Old San Juan at night," Campos said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ecd6af-6497-44de-927c-2a00d520684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campos also said "that the economic impact of cruise ship stops
        canceled to date could be estimated at around $2.5 million due to the expenditure
        of approximately 15,000 passengers."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb4e65-486a-4216-9b65-b9fa700ef253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosselló offers concessions, but they''re not good enough</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2454dff0-07fb-433e-adf8-8f3ddeb9e7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook Live post, the governor admitted Sunday that a "huge
        portion of the population is unhappy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2359dd-b8b4-4456-af39-88b61ae51627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he announced he won''t run for re-election next year and was
        resigning as the president of the New Progressive Party.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4fac35-7482-4607-bdb7-c05ef411402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a tense interview with Fox News Monday, Rosselló said he''s
        "not making light of the demonstrations."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e252f5-bfb5-4dbe-a77c-41ec3cef0927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have used words that I have apologized for, but I''ve also taken
        significant actions in the direction of helping vulnerable sectors in our
        population," he said, adding that his focus is to make sure the policies that
        he has enacted move forward.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd883978-5667-4515-a6ef-0491e8eb48db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosselló stammered after being asked repeatedly who supported him
        during this tumultuous time, and said San Sebastian Mayor Javier Jiménez supported
        him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8199cb-63d8-49b2-a244-a991654e846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez, however, released a statement Monday saying he is awaiting
        the findings of the committee that was created Friday to determine whether
        Rosselló committed impeachable offenses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a0dfee-ef21-494d-b1fd-48629075fab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Rosselló''s announcement Sunday and interview Monday, protesters
        are still angry and say they won''t rest until Rosselló resigns.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1d3074-7c94-42b8-8734-70cbd4b2b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan Mayor Carmen Yulin Cruz said the governor''s refusal to
        step down has "added fuel to the fire."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d8f8e-1f9c-46d4-be13-9d455e7fcbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared here at City Hall with a makeshift emergency unit
        with medics and doctors and nurses to take in anybody that receives tear gas
        or has a cut in their body or potentially been shot," she said.</p>'
    '64':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Scores of Puerto Rican demonstrators march past the shuttered Plaza
        las Americas mall on a sweltering Monday morning, calling for the resignation
        of the island’s embattled governor. <a href="https://t.co/odRh0KmL77">pic.twitter.com/odRh0KmL77</a></p>&mdash;
        Ray Sanchez (@RaySanchezNYC) <a href="https://twitter.com/RaySanchezNYC/status/1153315193734225921?ref_src=twsrc%5Etfw">July
        22, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8076cd-501a-4185-8123-b3a89024e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f4a8b-76f5-4321-9258-f1e46a9417e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While protesters stand their ground, Rosselló''s New Progressive
        Party is quickly making changes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc586400-ccfe-4540-aa0f-61392a791ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Rivera Schatz, the president of Puerto Rico''s Senate, announced
        Monday that he will be the party''s new president.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8353b328-5d92-494d-9374-9345a164a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the Puerto Ricans who were offended, I reiterate that our party
        rejects this behavior, censures these expressions and is in solidarity with
        you," Rivera Schatz posted on Facebook.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd027f71-636c-495d-b5b2-5ca0f99ae5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defiance and calls for impeachment</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa0fe92-fc9a-4df0-84d8-d34f99888b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosselló, who is about halfway into his four-year term, said he''ll
        keep serving as governor until he can hand the work "over to my democratically
        elected successor."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b4fb06-d28f-4152-b3ee-ee22a892edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have made mistakes, and I have apologized," he said. "I am a
        good man who has a great love for my island and for everyone."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b74b383-2a1f-4551-b355-304a846012d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rosselló''s defiance just prompted more calls for his impeachment,
        including from a famous pop star.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02be7911-ffeb-476c-b358-d68d3f8615c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rican singer Ricky Martin —&nbsp;one of the people targeted
        in Rosselló''s messages —&nbsp;joined protesters Monday and urged officials
        to start the process of impeachment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04eb73a-33b2-4ccf-96f1-8ca49aebd1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing you (Rosselló) just did is mess with the mental
        health of Puerto Ricans," Martin tweeted. "If he doesn''t want to leave, (impeachment)
        is the only option we have."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5ae133-0d28-4e49-b014-6a471f1b5965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of Puerto Rico''s House of Representatives, Carlos
        "Johnny" Méndez, created a special committee Friday to advise him on whether
        the governor committed impeachable offenses.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9a64f9-758d-4eee-a560-62f834d27c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment research committee includes three attorneys who
        will have 10 days to provide Méndez with a detailed report, his spokesman
        Raúl Colón said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e004a-c310-4e81-9c89-cf8b92f8074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will evaluate the content of the leaked messages between
        Rosselló and Cabinet members and determine if there''s proof Rosselló committed
        a crime, Méndez said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621c3b8-9e01-4fff-a158-f0ded70c395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If officials discover the governor did commit impeachable acts,
        and a vote to impeach passes the House, the issue would go to the Senate.
        A trial would be presided over by the head of the Supreme Court, with the
        senators as jurors.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1850f38-300f-4bdc-9c55-0cf31e9e9ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-thirds vote is needed in both chambers for an impeachment
        to be carried out.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fec573-95f3-45a0-b342-5f826c6c5074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not everyone wants the governor to resign</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888655f2-6608-4328-a8fd-d48d377c97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senate Vice President Orlando Parga said what Rosselló wrote
        in those leaked chats is derogatory and deeply offensive.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ebfec3-ec43-41d2-bf49-86250d508e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said matters of character should be judged at the polls next
        year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc0b47-3e23-4de3-ba32-d83b2f633149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parga said if the governor is found to be involved in corruption,
        "he should step down immediately."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540d7ed-c05f-4a11-8f93-1f14628103d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for what has been revealed up to now, I don''t think ... this
        is sufficient to force him out of power."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6c163d-a15d-4c7f-9fd7-df443efd8a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are going to stay here no matter what''</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e06a9a4-3ea6-42af-94ac-7c7ccdc747ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters say they''re not backing down because they''ve endured
        political corruption, high poverty rates, crushing debt and a painful recovery
        since Hurricane Maria struck in 2017.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45d2b7f-fe27-4c10-a048-9798448c3b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.518+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layzne Alvez told CNN the US territory''s government had been "left
        to run wild with our economy, with our money, with all the federal funds the
        government are sending here."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cd055a-1bde-4506-bbd4-d1975f979d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.518+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Puerto Ricans aren''t a violent people, she said, so they don''t
        want to bring Rosselló down by force.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7980a5-1530-43f1-bac5-44a66590e968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:24:48.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:26:24.518+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to stay here no matter what," Alvez said. "We are
        going to force our local leaders, representatives, senators, whoever we need
        to, to get him out. We are going to stay here."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e980d1-166f-4dd7-b118-50472434ff9f'
