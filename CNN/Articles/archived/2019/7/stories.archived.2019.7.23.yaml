  'Albert-del-Rosario-Conchita-Carpio-Morales-Philippine-EEZ':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Former top diplomat Albert del Rosario and ex-Ombudsman Conchita Carpio
      Morales in a statement Tuesday said the traditional fishing rights recognized
      by the 2016 international arbitral tribunal ruling in the case filed by the
      Philippines against China are limited to the Scarborough (Panatag) Shoal and
      not the entire Philippine EEZ.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-23T23:47:31.453+08:00
    'imagesource': 'jcr:4fed12a0-8b58-49f1-ab09-da0350748e0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36315f24-bb0d-4c0e-acc1-71985d6486ba'
    'lead': 'The Philippines is also not obliged to enter deals with other states
      to use their exclusive economic zones, the two former Philippine officials state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T23:50:57.512+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-23T23:53:37.737+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Albert-del-Rosario', 'Conchita-Carpio-Morales', 'China', 'South-China-Sea',
      'Scarborough-Shoal', 'Panatag-Shoal', 'Kalayaan-Island-Group', 'Antonio-Carpio',
      'Beijing', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Del Rosario, Morales: Traditional fishing rights limited to Scarborough,
      not Philippine EEZ'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8bbcd4-122b-41cb-b27e-68474f563fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:50:57.512+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:53:37.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — Two Filipino
        former officials corrected misconceptions regarding traditional fishing rights
        in the country''s exclusive economic zone, after President Rodrigo Duterte
        referred to those rights in allowing China to fish in Philippine waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b3616e-9775-4c73-adab-72e07e64ca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:50:57.513+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:53:37.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former top diplomat Albert del Rosario and ex-Ombudsman Conchita
        Carpio Morales in a statement Tuesday said the traditional fishing rights
        recognized by the 2016 international arbitral tribunal ruling in the case
        filed by the Philippines against China are limited to the Scarborough (Panatag)
        Shoal and not the entire Philippine EEZ.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8417f15-7a27-4333-b168-a31409cf295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:50:57.513+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:53:37.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditional fishing rights among Filipinos, Chinese, Vietnamese
        and others are limited only in the 12-nautical mile territorial sea around
        Scarborough Shoal, not in the Philippine EEZ which is almost twice the total
        area of the country," the two said in a statement issued a day after President
        Duterte insisted in his fourth State of the Nation Address Monday that he
        was invoking those traditional rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a1acae-6028-4d3a-adfa-39a3a07b44d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:50:57.513+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:53:37.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two also said Beijing''s "large fishing fleets" do not qualify
        as traditional fishing under the United Nations Convention on the Law of the
        Sea and the tribunal''s ruling. The tribunal did not decide on which country
        has sovereignty over Scarborough Shoal, but said China violated Filipino fishermen''s
        traditional fishing rights when they blocked them from entering the resource-rich
        area. It said the area is also a traditional fishing ground for fishermen
        from other nations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f0b84f-20ef-4a62-becd-b2500eb53dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:50:57.513+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:53:37.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An excerpt from the decision defining traditional fishing reads:
        "Its distinguishing characteristic will always be that, in contrast with industrial
        fishing, artisanal fishing will be simple and carried out on a small scale,
        using fishing methods thatlargely approximate those that have historically
        been used in the region."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb9a28-0917-4806-b8aa-40c34cf59a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:50:57.513+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:53:37.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two former officials argued that the ruling, which China has
        refused to observe and which the Philippines has yet to invoke, also "extinguished"
        these traditional rights within the EEZ.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94d9546-0210-405d-bdfb-2312fb72dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:50:57.513+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:53:37.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario and Morales then said that while the ruling recognizes
        countries entering into deals with other states on using the EEZ, it also
        noted that countries are not obliged to do so.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6262ee43-c106-4771-b853-78b97334b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:50:57.513+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:53:37.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of the Philippines, it is prohibited to give part of
        its EEZ to the Chinese because the Philippine Constitution specifically reserves
        the use and enjoyment of its EEZ exclusively to Filipinos. China has almost
        depleted its fishing stocks in its waters and now wants to fish in the Philippines
        to the detriment of countless Filipinos who rely on fishing to survive," they
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc78fcd2-726d-42a0-ba05-f8a080bb5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:50:57.514+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:53:37.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two had echoed Senior Associate Justice Antonio Carpio''s Monday
        rebuttal to Duterte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e749e-2d26-472f-9c3d-da94168d94a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:50:57.514+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:53:37.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/7/22/duterte-sona-china-west-philippine-sea.html">Duterte
        vows to stop Chinese fishing in West PH Sea ‘in due time’</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f204d32-bec8-4e3f-95f2-b9f30f845414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:50:57.514+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:53:37.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte argued in his SONA that even the arbitral ruling recognized
        that parts of the West Philippine Sea are considered traditional fishing grounds,
        thus he allowed China to fish in Recto Bank in his 2016 deal with Chinese
        President Xi Jinping.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b3b74a-6cee-4396-b4eb-958797f3581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:50:57.514+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:53:37.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have questioned the validity of the verbal deal that Duterte
        revealed three years late -- after a Chinese vessel rammed and sunk a Filipino
        fishing boat in the bank last month. The arbitral tribunal also recognized
        Recto Bank as part of the Philippines'' contentinental shelf and EEZ, and
        critics have slammed Duterte''s agreement with Xi as unconstitutional and
        illegal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b2885-9d63-49bb-95d3-d05a3b7d49e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:50:57.514+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:53:37.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has refused to observe the ruling, which also invalidated
        China''s claim to almost the entire South China Sea.</p>'
