  'Benny-Abante-House-minority-leader':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-23T16:00:41.087+08:00
    'imagesource': 'jcr:c5df51d0-9c4f-4ae5-abd8-4aef05003f8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6514e29-2888-40f9-8ae1-77951997e87f'
    'lead': 'Manila 6th District Rep. Benny Abante had chaired the House Public Information
      committee and pushed for a freedom of information law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T16:02:36.176+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-23T16:02:36.439+08:00
