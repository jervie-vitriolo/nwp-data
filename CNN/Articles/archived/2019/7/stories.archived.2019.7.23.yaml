    'template': '1'
    'title': 'Manila City gov’t eyes suspension of Baclaran-Divisoria jeepney line'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b105b8b5-8f30-41b0-81ea-bba725ce2b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:51:28.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T11:52:35.333+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong>&nbsp;The
        local government of Manila is looking to suspend jeepneys assigned to the
        Baclaran-Divisoria route to address trip-cutting in the area, the mayor said
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d053b-4774-47e5-ba41-76bb3f0b6c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:51:28.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T11:52:35.333+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco “Isko” Moreno Domagoso said he will no longer
        tolerate jeepneys cutting trips short before passengers reach their destination.
        The mayor said his government will file a formal complaint to the Land Transportation
        Franchising and Regulatory Board (LTFRB) to suspend the franchise. However,
        jeeps under a different designated line may still pass the area, Moreno clarified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0e9a9-d126-4967-ad84-5ca0481eaabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:51:28.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T11:52:35.333+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney drivers earlier explained they were cutting trips because
        the roads were too narrow. However, since the mayor’s cleaning operations
        around the city began, he said he no longer accepts that as an excuse. He
        added that until now they continue to catch jeepney drivers cutting trips,
        especially those from the Baclaran-Divisoria line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59bef7-09e0-4980-abc0-93a24b30b168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:51:28.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T11:52:35.333+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noong araw maaaring hindi ko kayo masisi. Kailangang walang
        kalye,</em> but <em>katulad ngayon, bukas na ang</em> Juan Luna-Binondo, Juan
        Luna,-Tondo, Recto, Solaire,” Moreno argued during a <a href="https://www.facebook.com/iskomorenodomagoso/videos/2253163551662580/">press
        conference</a>. “These are the backbone of our Divisoria roads and still you
        continue. <em>Masyado niyong inaabuso ‘yung mga kababayang mahihirap lalo
        na ‘yung matanda</em>.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae2fda-1d4f-436e-930c-4f9caf11137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:51:28.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T11:52:35.333+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Back then, I may not have blamed you because there
        were no roads, but now, the streets of Juan Luna-Binondo, Juan Luna-Tondo,
        Recto, Solaire are open. These are the (backbones) of our Divisoria roads
        and still you continue. You are abusing our poor citizens too much, especially
        the elderly.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9836230f-1d37-4204-b3fc-30a6f68a47d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:51:28.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T11:52:35.333+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said he will also consider extending the suspension to other
        public utility vehicles and areas if necessary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c0c681-9150-4399-a31f-9fa5a3b9b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:51:28.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T11:52:35.333+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Martin Delgra, who was present during the conference,
        said they will hear the city’s concern.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b914c-49ad-4122-8e6d-1bd0861e7e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:51:28.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T11:52:35.333+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We welcome to partner and in fact, we''ll accept whatever complaints
        the city will file against any and all public utility jeepneys kahit na anuman,
        pwede UV Express or taxi <em>na pupunta dito sa</em> Metro Manila <em>na nagti-</em>trip
        cutting [any including UX Express or taxi passing Metro Manila and cutting
        trips], “ Delgra said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39801156-f99a-4336-8ec1-eab7be134d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T11:51:28.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T11:52:35.333+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chair said they impose monetary penalties and suspension gradually
        per offense. The first offense warrants a 5,000-peso fine, followed by a 10,000
        peso-penalty and a 15,000-peso penalty and suspension. The agency cancels
        the franchise on the fourth offense.</p>'
  'No-time-charter-change-Gatchalian':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-07-23T12:25:33.562+08:00
    'imagesource': 'jcr:6ff84ce1-a7bf-44e2-8f75-4cc64388b818'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3121691e-d889-4e05-b1f0-d4288bda6fd7'
    'lead': 'Senator Sherwin Gatchalian says Congress will have to ''forget about
      all other bills'' if lawmakers will insist to discuss federalism. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T12:34:48.215+08:00
