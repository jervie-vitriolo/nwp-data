      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters were in striking distance until Smith sank a
        jump shot with 44 seconds left in the final quarter to build enough distance
        and get the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
