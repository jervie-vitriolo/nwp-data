      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Davao, Año said, establishments close by midnight and stop serving
        alcohol by 10 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869fbe98-8ae8-4e38-b05c-96012367ce5b'
