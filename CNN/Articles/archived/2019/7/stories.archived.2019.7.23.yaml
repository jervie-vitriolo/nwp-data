    'lead': 'Hardline Brexiteer Boris Johnson has won the UK''s Conservative Party
      leadership contest and will take over from outgoing Prime Minister Theresa May
      when she steps down on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T19:18:12.638+08:00
