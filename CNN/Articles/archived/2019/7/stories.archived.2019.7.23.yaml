      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://cnnphilippines.com/entertainment/2019/5/3/Julia-Barretto-movie-Gerald-Anderson.html">Julia
        Barretto says she has always wanted to work with Gerald Anderson</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec828ff-894e-4798-8208-438bdbf37ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:57:39.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:58:57.243+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab''s ad quickly went viral, earning over 3,000 reactions in its
        first 10 minutes on Facebook. But the ride-sharing firm took it down shortly
        as netizens decried their seemingly sexist promotion. It later issued an apology
        on its social media accounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87cca6-3bae-47b1-be29-f18857e8ef48'
