    'template': '1'
    'title': 'Gov’t eyes building hotels on Pag-asa Island'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28553ae-e9dc-4d58-a3b5-c2d92a0e408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.663+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.950+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Planning
        your next trip? Why not include Pag-asa Island in your travel bucket list?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ca7d9-8437-4770-8160-c254b099291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.662+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.950+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd733b8f-b3cd-4a40-8451-7732de2b153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.662+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.950+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is eyeing to build hotels on Pag-asa, one of the
        biggest islands in the disputed Spratlys in the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf42f9d-0612-4c83-8bc1-6314e3181d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.662+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.950+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549fbbd6-ccbb-4d68-b6b7-78efcbee387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.662+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.951+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the future, we’ll be building structures for our troops there
        and maybe some hotels for Filipinos who would like to go there as tourists,”
        Defense Secretary Delfin Lorenzana said Tuesday in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed9d01-ac2b-4e72-b987-fd887c88c9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.662+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.951+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc1d26-433b-4ede-a313-86f75e78f170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.662+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.951+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spratlys is a group of islands in the South China Sea known
        locally as the Kalayaan Island Group, claimed by a number of countries including
        the Philippines and China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a543280c-9166-4c26-aaa0-3bbf9464011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.662+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.951+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c94bf-5303-4065-88e4-bfe2a7e319d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.662+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.951+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has control over Pag-asa, which is the seat of the
        municipal government of Kalayaan under Palawan province. The government has
        been steadily building structures there, including a beaching ramp which it
        <a href="http://www.cnnphilippines.com/news/2019/7/6/pag-asa-island-repairs-lorenzana.html"
        target="_blank">eyes to complete within the year</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860da446-8d29-4d18-9da1-642e17f75dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.662+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.951+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7389a27e-9d78-48cf-8938-38a2fb691759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.662+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.952+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said that once the beaching ramp, which is used to bring
        in construction materials and heavy equipment from Puerto Princesa to the
        island, is complete, the government could begin paving and even expanding
        the runway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00241189-0203-432d-9612-c9373859ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.662+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.952+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea174a-b8ab-47ad-b574-b8834ea0b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.662+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.952+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also building other structures in the island group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d7799-7531-4034-9f78-a8366142268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.662+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.952+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01608441-d764-42f8-9e97-27e9ff10d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.662+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.952+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon said the Philippines
        has built three lighthouses in three islands in Kalayaan, including Pag-asa,
        and it plans to put up five more within the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d3158-6223-4a42-b79e-c46806598877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.663+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.953+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956108ac-3fcb-4141-84d0-9109e1d55322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.663+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.953+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The lighthouse may be a simple structure, but it serves the purpose
        of safety of life at sea and navigation and it also means our sovereign right,
        sovereignty on the islands itself,” Esperon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574602a-e87e-40b7-875a-f7956f99f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.663+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.953+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ea0b8-69b3-4730-9168-eb2d049b8daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.663+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.953+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, US-based think tank Asia Maritime Transparency Initiative
        reported that China responded to the Philippines’ reclamation activities in
        Pag-asa Island by sending up to 95 ships, including militia, near the island.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696929ca-7038-4183-a0c8-92cc151dd14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.663+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T13:53:32.953+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9973d7e6-4050-48c4-9540-3a7d6cdb42db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:53:32.663+08:00
