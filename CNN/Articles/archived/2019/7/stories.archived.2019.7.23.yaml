      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — CNN Philippines
        senior anchor/correspondent Pinky Webb was recognized at the 27th Golden Dove
        Awards of the Kapisanan ng mga Brodkaster ng Pilipinas (KBP) Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a221c7f-43e6-424a-ba3c-efcfc5118de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T22:10:58.734+08:00
