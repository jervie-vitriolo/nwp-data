      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Justin Brownlee delivered another stellar performance for
        Ginebra with 30 points, nine rebounds, and six assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af09fe73-434f-4687-bf4d-5accce78eb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:03:42.948+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-23T19:03:43.281+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in the third quarter that Ginebra pulled away after outscoring
        Magnolia, 40-21, to establish a commanding lead going into the payoff period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5acc4dc-7117-4ae4-b0b9-5c2aa3c52c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:03:42.948+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-23T19:03:43.281+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Caguioa provided the spark off the bench for Ginebra. He scored
        12 points and four rebounds in almost 14 minutes of action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b693b7dd-01cc-4a91-b538-44242d812da3'
