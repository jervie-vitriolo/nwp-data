      'Sherwin', 'Gatchalian']
    'stories': ['a9886c62-3328-4b61-8148-366c412fa34a', 'bd0fec9b-82b1-4e34-abd5-1baecb8a2b59']
    'template': '1'
    'title': 'No time for charter change – Gatchalian '
    'updated': 2019-07-23T15:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6baf9e4-914c-40c8-8a54-d9daf321e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.608+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> There''s
        simply no time to discuss federalism during the 18th Congress, with Senator
        Sherwin Gatchalian saying that it will hold hostage all other bills put forward
        by Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4aae1a-f4e6-4177-b328-2f2444f3331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.608+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte identified at least 15 proposals which
        he wants the 18th Congress to tackle and endorse as law during his State of
        the Nation Address (SONA) on Monday. In a press briefing after the landmark
        speech, Duterte said he purposely left out his call for charter change during
        the formal address, saying it''s a topic <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/7/22/duterte-federalism-charter-change-sona-2019.html"
        href="https://www.cnnphilippines.com/news/2019/7/22/duterte-federalism-charter-change-sona-2019.html">"better
        left in conferences"</a> for discussions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc68aebd-0006-48c9-9697-157884c4bbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.608+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/01/19/Rodrigo-Duterte-charter-change-economic-provisions.html">Duterte
        hints at limiting charter change to economic provisions</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65495feb-a82d-4326-be44-d186fe3b4292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.608+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said it''s for the best to keep federalism on the back
        burner, as lawmakers are already deep into tackling new proposals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68388b03-f377-4e28-a09d-0934d9454a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.608+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, a silent message that charter change is off the agenda.
        I think it''s very good decision because if you talk about charter change
        in the next three years, forget about all of these bills," Gatchalian told
        CNN Philippines'' <em>The Source</em>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0044c8b-c72c-41b4-b06b-4f7061bf60d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.608+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian is referring to Duterte''s call to pass the National
        Land Use Act, the Government Rightsizing Bill, and the law creating a Department
        for Disaster Resilience and a Department for Overseas Filipino Workers, among
        others mentioned during the SONA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc137740-e968-46da-902c-4c45b6c32801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.608+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just look at all the bills he mentioned... All of these demand
        lot of time to debate and study. If you now inject charter change, definitely
        all of these bills mentioned will be very difficult to get passed," the senator
        said, saying some measures were "controversial."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6382e4-266a-4e84-ad15-c51ed12fb975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.608+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not for charter change, especially in the last three years,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba3286-33d0-4101-a6e4-0fbff1fa5afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.608+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to federalism was among the campaign promises Duterte
        made as he entered the 2016 presidential race. He has repeatedly pushed for
        changing the 1987 Constitution, saying that the new form of government will
        pave the way for a more equitable distribution of wealth and political power
        among regions and bring lasting peace in Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bcd596-0d28-4c49-af37-63055a029d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.608+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Duterte conceded for the first time that federalism
        may not pass under his watch. On Monday, he said that a federal system needs
        a "strong President" to work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6150fd-efa4-49c8-9bfb-a338fb55a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.608+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2018/07/16/Federalism-charter-change-survey.html"
        href="https://cnnphilippines.com/news/2018/07/16/Federalism-charter-change-survey.html">67
        percent of Filipinos against charter change – Pulse Asia</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a18945-30d9-4c66-a59f-ced84ed1d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:55:48.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.608+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said during Tuesday''s Post-SONA
        forum that Duterte is still for federalism, seeing it as the solution for
        key issues the country is facing even if it was not mentioned in the previous
        day''s speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ab8df3-a5cd-41b0-bfe8-7349a07c7229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:55:48.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.608+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to accept that many of our problems were also because of
        these lapses in the Constitution," Año said during the forum. "This is the
        future. <em>Hindi pa rin yan nawawala</em> (That''s still on the table). That
        is still one of the priorities <em>ng ating Pangulo</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877ed39-9b05-44b0-8ad0-92b2ed70782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:55:48.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.609+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo also clarified that the
        President still wants federalism, but is leaving it to lawmakers to decide
        among themselves how they will pursue it. Senators are insisting that chambers
        need to vote separately on the major reform, while another unresolved debate
        is whether to amend the basic law through a Constitutional Convention or Constitutional
        Assembly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f47d352-d61d-4ffa-a3f9-39e7542c08cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.609+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 17th Congress, the House of Representatives under former
        President and Pampanga Representative Gloria Macapagal-Arroyo passed their
        <a href="https://cnnphilippines.com/news/2018/12/01/charter-change-federalism-arroyo-duterte-17th-congress.html">version
        of a federal constitution</a>, which removed term limits and dropped anti-political
        dynasty safeguards. Even Malacañang called on lawmakers to reconsider the
        measure, while the Senate never got to work on their own proposal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35db6e-f1d1-4493-b3df-76b1e64a8f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T15:55:48.609+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sen. Kiko Pimentel, president of the Partido Demokratiko Pilipino–Lakas
        ng Bayan, is not giving up. In a statement, he said federalism "will always
        be part of the political discourse and agenda" as long as their party — made
        up of vocal supporters of charter change —&nbsp;exists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2735e9-678f-457a-ae7a-6deb14d0486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T12:34:48.217+08:00
