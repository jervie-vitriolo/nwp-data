      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fb04ea-31c9-45a4-b521-32187439c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has said there is no chance of reopening the Withdrawal Agreement,
        the deal that May made with the bloc in 2018 but which has failed to satisfy
        both the Europhile and Euroskeptic wings of both the Tory party and Parliament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e5292f-3d11-48c3-9268-9ac037748748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517ca97b-34ad-4a94-8622-0248cf7e7f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Johnson''s stance on Brexit have defined his leadership bid,
        his incendiary remarks on religion and race have sparked criticism about his
        character.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d5e6b-ca2f-4c16-bbcb-775f619ce14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a7112-1bc0-4d4a-8e99-647f7f26c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in his weekly column in the British newspaper the Daily
        Telegraph last August, he likened Muslim women wearing veils to "letter boxes"
        and "bank robbers."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49977a4-2219-47dd-a821-72e8c2024770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb2683-a73d-4aa2-9869-289a018f200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, he faced new accusations of Islamophobia after
        claiming in a newly-unearthed 2007 text that Islam left Muslim countries "centuries
        behind" the Western world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ecc6aa-bcb5-45e7-839d-3e3fc37d0cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f262f29-8350-4d08-a9a6-08d53dbc525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Johnson called people from the British Commonwealth
        "flag-waving piccaninnies," referred to the "watermelon smiles" of people
        from the Congo, and suggested that former US President Barack Obama held an
        "ancestral dislike of the British Empire" because he was "part-Kenyan."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718395f4-f926-477c-ba10-4931506e1bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e3e15-4cb6-4814-8ecd-5174d4cabf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as foreign secretary, erroneous comments he made about Nazanin
        Zaghari-Ratcliffe -- a British-Iranian charity worker who was arrested on
        spying charges in Iran more than three years ago and remains detained -- could
        have damaged her case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fad0b1-bae0-4b3f-b26e-85a7cec14da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43432a91-c606-40e5-8ceb-408a8ff3cfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 campaign for Britain to leave the EU, Johnson was
        accused of lying to the public by stating that the country''s membership of
        the bloc cost £350 million ($442 million) a week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01036f65-13c7-483f-b5fe-ec4648043be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d8c9f-485e-44a5-8b43-ca1b266ce8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That controversial claim was plastered on the side of a bus that
        toured the UK prior to the vote that resulted in a 52-48% result in favor
        of Brexit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5914bef-a397-4550-84d6-b3cc27dd42a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4ab07d-2b78-415c-8042-b6798f4030c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s hardline stance led to Foreign Office minister Alan Duncan
        resigning on Monday -- and it is expected to trigger several more resignations
        in the coming days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516929c-43c9-4e1b-8c46-c23d9ca2bbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1335a58-9370-4593-b820-67e9b12ef2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is tragic that just when we could have been the dominant intellectual
        and political force throughout Europe, and beyond, we have had to spend every
        day working beneath the dark cloud of Brexit," Duncan said in his resignation
        letter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5f82db-e7a9-4275-8928-4609d23d851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9458c42-3ebd-4cda-a913-7c71e51b2f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rory Stewart, the UK International Development Secretary who made
        a high-profile but unsuccessful bid to lead the Conservative Party, also reiterated
        on Monday that he would resign rather than serve under Johnson''s leadership.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69f39a6-b07e-4ddf-b171-6c8d32402d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfff6a-d55e-47ca-bef2-fabd04817fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week, both the Chancellor of the Exchequer Philip Hammond
        and Justice Secretary David Gauke confirmed they will step down before Johnson
        becomes prime minister.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3045ff92-e275-4f14-86a0-b65cebe614bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:18:12.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/23/uk/boris-johnson-prime-minister-uk-gbr-intl/index.html">"Boris
        Johnson will be UK''s new Prime Minister."</a></em></p>'
  'Li-Peng-dies-China-premier':
    'author': 'Steven Jiang, CNN'
