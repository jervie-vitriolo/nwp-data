  'US-Coast-Guard-international-tribunal-South-China-Sea':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'US Coast Guard Commandant Adm. Karl Schultz (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-23T21:00:08.022+08:00
    'imagesource': 'jcr:4f901545-1e32-4b0e-bae5-f9af7c3f5efc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10dcf40b-8dbb-4b07-aae4-d8a9e93175b8'
    'lead': 'The United States Coast Guard also says it is working diligently with
      the Vietnam Coast Guard in promoting freedom of navigation and overflight in
      the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T21:08:24.272+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-23T21:08:24.616+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Coast-Guard', 'US', 'United-States', 'China', 'South-China-Sea',
      'Karl-Schultz', 'Vietnam', 'West-Philippine-Sea']
    'template': '1'
    'title': 'US Coast Guard calls for ''international push-back'' vs. China''s actions
      in South China Sea'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5caf1c-1cba-4e13-827d-9639e3ae5a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:08:24.273+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:08:24.617+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — The United
        States Coast Guard calls for an international pushback against China''s actions
        in the hotly-contested South China Sea, amid the strong presence of Beijing''s
        forces in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc9f838-0c4d-4890-bf51-98c27e2999e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:08:24.273+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:08:24.617+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Coast Guard Commandant Adm. Karl Schultz in a July 23 teleconference
        said the US Coast Guard and US Navy''s call is for US-allied nations, regional
        partners, and neighbors to rebuke Beijing for behavior that is inconsistent
        with "rule-based order" in the global waterway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34468a7b-a85c-40bb-8d16-a3f8ee165026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:08:24.273+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:08:24.617+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there needs to be an international push-back to say you
        know, we reject the types of behaviors, the antagonistic, aggressive behaviors
        that are not consistent with the rule-based order," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a150de57-0abe-4a24-8d6b-d5a91dee8cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:08:24.273+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:08:24.617+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has reinforced its claim to the sea as its sovereign territory
        through the deployment of vessels and the fortification of artificial islands.
        Admiral Schultz said the China Coast Guard is "grossly manifested" with the
        higher volume of ships, adding to the number of vessels from the People''s
        Liberation Army Navy and China''s Central Government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e401236-cd70-497d-848a-cbb573da0f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:08:24.274+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:08:24.617+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims virtually the entire South China Sea including the
        Spratly Islands, where other claimants are the Philippines, Vietnam, Taiwan,
        Malaysia and Brunei.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc33ed-0f95-42af-b1cb-8b8e84618523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:08:24.274+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:08:24.618+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, along with Canada, France, and other nations, have deployed
        warships to emphasize their military presence in the area -- actions which
        China has reacted strongly against.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cacde09-1c73-48de-a04f-4e501f72e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:08:24.274+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:08:24.618+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admiral Schultz said their Coast Guard is currently working with
        their Vietnamese counterparts, whom they hosted recently, to enhance the freedom
        of navigation and overflight there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0439cbbc-5cb0-4957-b0e3-a36ed692459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:08:24.274+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:08:24.618+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of other claimants in the region, we are collaborating,
        working very diligently with the Vietnamese. The Vietnamese filled out their
        Coast Guard multi-fold," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b259fb5f-6f9d-4b8a-8864-868971c905a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:08:24.274+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:08:24.618+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz explained their presence in the disputed waters aims to
        serve as model "maritime governance."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17342ab5-7285-4d7e-bac5-fa6de222a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:08:24.274+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:08:24.619+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think when you think about the United States Coast Guard, our
        iconic racing stripe that defines our white ships, you see that branding replicated
        all over the world, including the Chinese Coast Guard. What we think we bring
        is appropriate behavior," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf30e4b-e6ce-4923-92eb-defb2819b58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:08:24.274+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:08:24.619+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon said the Philippines
        is also strengthening its position in the West Philippine Sea -- the portion
        of the South China Sea the Philippines claims to be part of its Exclusive
        Economic Zone. But Esperon said there is a need to be realistic about the
        number of troops and ships to be deployed there.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a500eb-a44d-4fa1-b12a-05ea6d994ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:08:24.275+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:08:24.619+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you really have total control over the 200-mile EEZ when you
        only have less than 50 Coast Guard ships? Do you have total control over the
        area when your Navy does not have so much?" Esperon said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad022c-5e27-4af6-a3af-5292e6c5cb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:08:24.275+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:08:24.619+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a 2016 arbitral ruling invalidating China''s nine-dash line
        claim in the South China, the Philippines has not yet asserted the international
        tribunal''s decision. Philippine President Rodrigo Duterte said he had allowed
        China to fish in Philippine waters due to the unresolved row, but vowed he
        will stop Beijing "in due time."</p>'
