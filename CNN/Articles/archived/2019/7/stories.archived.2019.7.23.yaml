      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Frank Lloyd Wright</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae5334-7962-41d2-afdd-33e35acb8617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:06:16.136+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T16:56:28.028+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright pioneered the first truly American architecture with the
        Prairie House style which used low horizontal lines, reminiscent of the prairie,
        and Usonian House, which came about after the great depression. The Usonian
        house made use of architecture to maximize amenities, such as a flat roof
        for efficient heating and cooling and clerestory windows to maximize natural
        light. The style that he is most famous for is the Prairie House, which combines
        the structure with the landscape. It is most evident in his most famous building,
        Fallingwater. The house is composed of horizontal rectangles peeking from
        the forest as a natural waterfall flows below it, a masterful interplay between
        nature and architecture.</p>'
    '6':
      'image': 'jcr:43c9aced-f68c-48d2-9f11-2b5afe68cf28'
      'imageCaption': 'The Foster + Partners-designed The Estate Makati, a luxury
        residential condominium set to rise along Ayala Avenue in Makati. Photo courtesy
        of THE ESTATE MAKATI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8e19ee-9937-4775-8d64-050166dddc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:06:16.136+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T16:56:28.028+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c29b556-1c9f-4020-87d5-e50129cdab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:06:16.136+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T16:56:28.028+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Norman Foster</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775d41de-97a4-4a91-b500-5d952c10ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:06:16.136+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T16:56:28.028+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster is known for his sleek structures, crafted with glass and
        steel. Drawing inspiration from iconic architects such as Wright, van der
        Rohe, and Le Corbusier, his works have gone to claim international fame, and
        has even landed him a knighthood. His most popular building so far, which
        graces the London skyline, is the 30 St. Mary Axe, informally known as The
        Gherkin, a 180m-tall skyscraper spiraling from the ground up to its geodesic
        dome.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc1c08-dd1a-4aac-a3cf-3934eb10f058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:06:16.136+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T16:56:28.028+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster’s firm, Foster + Partners, carries with it the same world-class
        design philosophy as its founder. Guided by its principles of sustainability
        and creating bespoke solutions, the firm is set to create history with its
        first endeavor in the Philippines. Together with SMDC and Federal Land, the
        renowned firm is set to design The Estate Makati, a high-rise residential
        condominium located along Ayala Avenue in Makati. Like all great architects,
        the structure draws inspiration from its environment. Its cross-shaped scheme
        will give residents breathtaking views of the city. It will also boast 763
        sqm multi-level super penthouse suites, aside from its equally expansive two-bedroom
        and three-bedroom flats.</p>'
    '11':
      'image': 'jcr:4227fc54-a64e-4740-9bfc-851f9bb887ed'
      'imageCaption': 'Ludwig Mies van der Rohe’s emphasis on minimalism — one of
        his favorite aphorisms was “less is more”— created buildings that stand out
        among its environment, an example of which is the S. R. Crown Hall of the
        College of Architecture at the Illinois Institute of Technology in Chicago,
        Illinois. Photo by JOE RAVI/CC-BY-SA 3.0/WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c075c-b877-44fa-b2ce-2b316d78839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:06:16.136+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T16:56:28.028+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0884a2b3-d70e-4e78-ba73-6232cdb19a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:06:16.136+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T16:56:28.028+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ludwig Mies van der Rohe</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d7833-e459-4997-9306-33b30530dd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:06:16.136+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T16:56:28.028+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van der Rohe became one of the pioneers of modern architecture through
        his minimalist design and use of materials. By stripping down architecture
        to convey ideas, his structures appear with clear intent and simplicity. For
        his design of the Barcelona Pavilion, he used steel, glass, and various types
        of marble which were geometrically cut, showcasing modernity through their
        precision and assembly. His emphasis on minimalism — one of his favorite aphorisms
        was “less is more” — created buildings that stand out among&nbsp;its environment,
        making them ideal places for gatherings yet difficult for situations that
        require privacy.</p>'
    '14':
      'image': 'jcr:95c74f8c-8f9b-468b-8a0e-f880663aa12b'
      'imageCaption': 'One of Frank Gehry’s most famous works, the Guggenheim Bilbao,
        is a series of shapes wrought in titanium, glass, and stone that wowed both
        his peers and the press (and was responsible for giving life to Bilbao’s economy).
        Photo by PA/CC BY-SA 4.0/WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed7f312-7cae-4290-9acb-22c7ee1d1839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:06:16.136+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T16:56:28.028+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebbb8e0-d0a2-40ec-9a11-c4e6f32737e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:06:16.136+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T16:56:28.028+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Frank Gehry</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f870e-8eee-48fe-9993-7140e23ebb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:06:16.137+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T16:56:28.028+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While rooted in modernism, Gehry’s works are in a category of their
        own,&nbsp;although disruptive would come close as a description. He began
        with designing furniture, where his chair would contain curves and angles
        that would inevitably predict his future designs. One of his most famous works,
        the Guggenheim Bilbao, is a series of shapes wrought in titanium, glass, and
        stone which wowed both his peers and the press (and was responsible for giving
        life to Bilbao’s economy). This style would continue on to different projects,
        such as the Walt Disney Concert Hall in California and the Ray and Maria Stata
        Center in MIT.</p>'
    '17':
      'image': 'jcr:1b6bc7b6-fb45-4313-bdc0-865e2dc71726'
      'imageCaption': 'Renzo Piano’s “The Shard” illustrates his skill in making enormous
        structures still feel delicate. Photo by FRED ROMERO/CC BY 2.0/WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcbf21f-703d-45ee-bd7a-9c9e25292f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:06:16.137+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T16:56:28.028+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93044e0-56c8-4096-b0a7-604ac530690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:06:16.137+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T16:56:28.028+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Renzo Piano</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a55309-65b5-4996-a527-f6b6a063931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:06:16.137+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T16:56:28.028+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piano’s repertoire of works, a vast checklist of residential and
        commercial structures, shows how prolific he is as a contemporary architect.
        More than his work, Piano’s styles also shift. Exteriors can range from stone
        to terracotta to glass — one of his recent works is a 72-storey mixed-use
        tower covered in white glass dubbed “The Shard.” The tower, due to its exterior,
        emulates the city, mimicking its color and weather patterns. The structure
        also illustrates Piano’s skill in making enormous structures still feel delicate.</p>'
  'Boris-Johnson-Prime-Minister-UK':
    'author': 'Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
