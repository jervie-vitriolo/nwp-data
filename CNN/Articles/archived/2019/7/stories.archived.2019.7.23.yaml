      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano has suggested extending the terms
        of lawmakers, but this was met with criticism, many calling the move self-centered.</p>'
  'Duterte-Trillanes-frigate-deal-SONA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-23T16:09:53.842+08:00
    'imagesource': 'jcr:9201ed8a-3241-4d33-acdf-980f84182c2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fcee42b-1c1f-4d99-92f0-02e9dae3f2b0'
    'lead': 'President Duterte in his SONA also called on the 18th Congress to revive
      the death penalty for plunder and drug-related crimes. The Palace says he will
      certify the measure as urgent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T16:16:00.233+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-07-23T16:16:00.484+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes: Duterte hand in frigate deal an act of plunder '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b87a70b-42a2-43bd-adf1-7143a693e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:16:00.234+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T16:16:00.484+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — Pesident
        Rodrigo Duterte in his fourth State of the Nation Address (SONA) admitted
        to the crime of plunder, a staunch critic and former lawmaker said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1245372-7566-4ffc-831a-dce5ad98bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:16:00.234+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T16:16:00.484+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd2a537-346d-40da-bdfa-70f6690ebfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:16:00.234+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T16:16:00.484+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech that lasted for more than an hour and a half,
        Duterte again recalled how he ordered his former aide and now Senator Christopher
        "Bong" Go to handle a complaint filed by the Hyundai Heavy Industries (HHI),
        the South Korean firm that won as supplier of two Navy warships worth ₱15.5
        billion during the previous administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a94c931-9120-49e2-bb9b-c6886b1964f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:16:00.234+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T16:16:00.485+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc2b3a-90f5-41cd-b9ca-677692f28b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:16:00.234+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T16:16:00.485+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That Korean went to Malacañan just to complain why is it that there
        is no request for delivery. So I told Bong, “Bong, ayusin mo ‘yan (fix that),”
        Duterte said in his SONA on Monday. "He went to [Defense Secretary Delfin]
        Lorenzana and Lorenzana nagsulat siya (he wrote)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4178c39-f37d-4dae-8ca0-f51469d53302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:16:00.234+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T16:16:00.485+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717ff808-c3b4-4355-9749-ac2030068aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:16:00.234+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T16:16:00.485+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate launched a legislative inquiry in 2018 amid accusations
        Go sent Lorenzana a "white paper" recommending Hanwha Thales, another South
        Korean firm that the HHI wanted to provide the Combat Management System (CMS)
        for the warships. This CMS integrates the frigates'' sensors and weapons.
        Former flag officer-in-command Vice Admiral Joseph Mercado reportedly preferred
        Tacticos Thales of Netherlands, and was relieved from his post for supposedly
        delaying the deal''s implementation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee05ab-133c-491c-bff3-2c32ddbe4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:16:00.234+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T16:16:00.485+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653de446-9b10-44a2-9b13-51af8acb4132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:16:00.234+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T16:16:00.486+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As confirmed by our findings during the Senate investigation, Duterte
        and Go''s interventions on behalf of the South Korean company helped make
        it profit billions of pesos more by forcing the Philippine Navy to accept
        ... substandard equipment, such as the combat management system, that were
        different from the list specified in the original contract," Senator Antonio
        Trillanes IV said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20400c7-fc67-472c-b191-f8759132bed4'
      'mgnl:activationStatus': true
