      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually <em>ordinansa lang naman ng</em> city government <em>ang
        kailangan diyan para</em> impose <em>nila magsasara na talaga ‘yung</em> establishment
        in exactly 12 o’ clock <em>o kaya bawal na mag</em>-serve <em>ng</em> liquor,”
        Año told CNN Philippines on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e99742-b69c-4809-8588-bde9bacbb065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T14:05:04.479+08:00
      'mgnl:createdBy': 'janine'
