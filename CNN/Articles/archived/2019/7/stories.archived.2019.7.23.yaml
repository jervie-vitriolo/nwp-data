      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will face the winner of the quarterfinal matchup between
        TNT KaTropa and Alaska Aces in a best-of-five semifinals series.</p>'
    '13':
