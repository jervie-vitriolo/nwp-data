      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)—</strong> Renowned
        fashion designer Francis Libiran gave a sneak peek of his intricately designed
        costume for Philippine athletes ahead of the Southeast Asian Games, and it
        had sports fans and netizens buzzing with excitement online.</p>'
    '3':
