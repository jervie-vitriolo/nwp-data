      'AFP', 'Wesmincom', 'Cirilito-Sobejana', 'foreign-terrorists', 'Sulu', 'Sulu-military-camp',
      'Bangsamoro-Islamic-Freedom-Fighters', 'BIFF', 'Abu-Sayyaf', 'ASG']
    'template': '1'
    'title': 'AFP: 7 foreign terrorists in Sulu, Maguindanao, Basilan training suicide
      bombers'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df185574-cdf8-4373-893f-5ce151ce67d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:41:55.227+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:41:55.399+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> &nbsp;The
        Armed Forces of the Philippines (AFP) Western Mindanao Command (Wesmincom)
        reported there are seven foreign terrorists training suicide bombers in the
        provinces of Sulu, Maguindanao, and Basilan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04615db6-4aab-497e-9c63-4760f63e3411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:41:55.228+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:41:55.400+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Wesmincom Chief LtGen. Cirilito Sobejana said the foreign terrorists
        of unverified nationalities are "embedded" with local terror groups affiliated
        with the internationally infamous Islamic State group such as the Abu Sayyaf
        and the Bangsamoro Islamic Freedom Fighters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052a5180-059d-4db4-a9c0-0a65399be994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:41:55.228+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:41:55.400+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naggu</em>-groom<em> sila ng maging</em> [They are grooming
        those who will become]&nbsp;suicide bomber as manifested <em>nitong</em> <em>nangyari</em>&nbsp;[by
        what happened] lately," Sobejana told defense reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da32b39b-e6b1-4d0f-9ab4-2acb97f86bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:41:55.228+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:41:55.400+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent incident of suicide blasts was the June bombings
        near a Sulu military camp, which left eight dead. One of the suicide bombers
        was confirmed by the police and military to be a Filipino.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc6012-55e9-4555-9498-04075ba2bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:41:55.228+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:41:55.400+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/regional/2019/6/29/sulu-twin-blasts-death-toll.html">8
        dead in suspected suicide bombing at Sulu military camp</a></strong>&nbsp;&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c64e40-3e87-47ec-bfb0-1bd3a558ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:41:55.228+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:41:55.400+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wesmincom leader added the terrorists are being trained on "other
        terroristic actions," but he did not elaborate on this.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb5c42f-ca64-4fb2-a278-1215cf3b9e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:41:55.228+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:41:55.401+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 42 people are on the military''s watchlist, but Sobejana
        said there they are still validating whether they can be considered as foreign
        terrorists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e4337f-13e0-4cc9-a4ab-fa82c55bc9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:41:55.229+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T21:41:55.401+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana called the Sulu military camp
        attack an "act of suicide bombing." Two similar incidents in Mindanao in the
        past were also likely to be suicide blasts: the Lamitan, Basilan car bomb
        attack in July 2018, and the bombing of a Catholic church in Jolo in January.</p>'
