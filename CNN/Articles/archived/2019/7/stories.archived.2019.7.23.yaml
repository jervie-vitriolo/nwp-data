      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb was hailed as Best Newscaster for the news program "Balitaan."&nbsp;This
        is the second time she received the award from KBP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b646e-2bc7-4a7a-aedd-a3cc8e407ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T22:10:58.734+08:00
