    'mgnl:tags': ['united-kingdom', 'heat-wave', 'july', 'record', 'hottest', 'night']
    'template': '1'
    'title': 'Britain could see hottest night on record Tuesday as heat wave hits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b06c9f-3600-4846-9a00-cba90b00e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:04.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.042+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The UK is set to sizzle this week,
        in a heatwave that could set new temperature records for July, a new all-time
        record and a new overnight record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0a6ddd-7b0b-49c3-b305-c8a65abab297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:04.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures across the country should build from Monday to a peak
        on Thursday, when the mercury could reach the mid- to high 30s Celsius, according
        to the Met Office national weather service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c99010d-9861-4ca2-99d8-ecf6070ca613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:04.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got a heatwave potentially happening this week, with temperatures
        building day on day," a Met Office spokeswoman told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e78cd-d76e-4005-aa89-d49132b8759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:04.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London and southeast England will be the hottest parts of the country,
        with temperatures as high as 34 degrees Celsius (93.2 degrees Fahrenheit)
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e902633-4c5c-44df-8a6e-6a99b6ac991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:04.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat could continue to build in central and eastern areas, hitting
        35 degrees Celsius on Wednesday and 37 degrees Celsius Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e52641a-0491-43b0-a95a-399e52f7d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:04.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would beat the July record of 36.7 degrees Celsius (98.1 degrees
        Fahrenheit), which was recorded July 1, 2015 at Heathrow, just outside London.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a452b-aaf0-42e2-9630-1edbd2708b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:04.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The map above shows maximum Thursday temperatures for major UK cities,
        rather than the hottest areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f02aba-5cfa-4ae7-b8cb-63f9a38ec0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:04.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures that high would make Wednesday and Thursday the hottest
        days of the year so far in much of England.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">How hot will it get this week? <a href="https://twitter.com/hashtag/HeatwaveUK?src=hash&amp;ref_src=twsrc%5Etfw">#HeatwaveUK</a>
        <a href="https://t.co/b8kgilYvsE">pic.twitter.com/b8kgilYvsE</a></p>&mdash;
        Met Office (@metoffice) <a href="https://twitter.com/metoffice/status/1153317748388323328?ref_src=twsrc%5Etfw">July
        22, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0226c6-4364-49c1-b79c-032339dec888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:39.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b679a0e5-7c1f-40dd-933a-b33ecf487af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:04.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And night won''t bring much relief. Forecasters say temperatures
        will stay high Tuesday night into Wednesday morning, with the potential for
        the July nighttime record and the all-time nighttime record to be broken.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818f29d4-f57f-4f49-ba0f-638525729a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:04.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The highest minimum temperature is 23.9 (75 degrees Fahrenheit),
        that was recorded in Brighton on 3rd August 1990," the Met Office spokeswoman
        said, adding that the July overnight record of 23.3 degrees Celsius (73.9
        degrees Fahrenheit) was set in London in 1948.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0adc533-10b2-453b-9306-8bd79a0dce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:04.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Potentially Tuesday night into Wednesday, we''re looking at possibly
        temperatures not going down to much below 24 degrees," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2678ddc-603c-4483-80df-a1e014ec557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:04.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall temperature record for the UK —&nbsp;38.5 degrees Celsius
        (101.3 degrees Fahrenheit) recorded at Faversham in southern England in 2003
        —&nbsp;could also be at risk, the spokeswoman added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e35a4a-24c0-451a-8547-ec51da218ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:04.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re certainly looking at a warm week across the country —&nbsp;the
        heat is quite widespread. You could see temperatures in the high twenties
        and low thirties quite far north as well."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e62e2ad-d676-4bcc-b55d-a39a9c6098af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:04.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave is down to a weather setup that is broadly similar
        to the pattern that caused high temperatures in Europe in June, according
        to Paul Gundersen, chief meteorologist at the Met Office. But, he added, "conditions
        will feel much more comfortable for all by the time we get to Friday."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d8c0ef-2a65-4877-a7f2-418f03d26387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:04.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France could also see record-breaking temperatures this week, with
        temperatures potentially hitting 44 degrees Celsius (111.2 degrees Fahrenheit),
        the Met Office said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebda51e-1e51-4190-b211-bb4ff2c5510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:04.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures in Paris are expected to top 40 degrees Celsius on
        Wednesday and Thursday, breaking previous records.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3e0a4d-f289-4538-9b52-152ce2581f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:15:04.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:15:40.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France was hit hard by the June''s heat wave, recording its highest
        ever temperature of 45.9 degrees Celsius (114.6 Fahrenheit) in Gallargues-le-Montueux
        in the Gard department in southern France, according to the French national
        weather service Météo-France.</p>'
    '0':
