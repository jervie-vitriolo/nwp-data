      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:58:57.243+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerald and Julia''s names were top trending topics on Twitter last
        Sunday as Alonzo sparked controversy on Instagram. While the facts are yet
        to be established, photos circulating online hinted that the 30-year-old Anderson
        and the 22-year-old Barretto are dating. Alonzo, who is Anderson''s current
        girlfriend, fueled the fire after she liked several posts about the alleged
        cheating incident.</p>'
    '9':
