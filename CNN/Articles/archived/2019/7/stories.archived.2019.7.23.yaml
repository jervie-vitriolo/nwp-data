      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Barangay
        Ginebra is off to the 2019 PBA Commissioner''s Cup semifinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d505d83-8dd5-4475-94b4-28ed0de7c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:03:42.948+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-23T19:03:43.280+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra completed a sweep of the Magnolia Hotshots, 106-80, in Game
        2 of their quarterfinals affair Tuesday at the Smart Araneta Coliseum in Quezon
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6573bd78-e6e5-436e-91da-5694714f052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:03:42.948+08:00
