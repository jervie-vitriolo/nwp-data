      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to apologize to Dr. Esterlina Tan and the other medical
        staff for the hurt that my post and vlog has caused them. Whatever concerns
        I had should have been coursed through the proper forum,” Constantino said
        in a Facebook post.</p>'
