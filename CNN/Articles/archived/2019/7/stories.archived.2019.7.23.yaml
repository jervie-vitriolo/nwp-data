  'Boris-Johnson-pound-vs-dollar':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'Boris Johnson is set to succeed Theresa May as British prime minister
      on Wednesday.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-23T23:15:07.045+08:00
    'imagesource': 'jcr:a3782ed7-dc42-481b-a285-9dece0bc3ebc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '725d857f-a5f4-49f4-a27e-57b119346787'
    'lead': 'It''s a question investors are beginning to ask as the risks of a chaotic
      Brexit rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T23:34:56.602+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-23T23:34:56.930+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boris-Johnson', 'United-Kingdom', 'Brexit']
    'template': '1'
    'title': 'Could the pound crash to $1? A ''Boris Brexit'' might make it happen'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc166df-b802-4f89-936a-ceecbc0a45fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.603+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.930+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Could the value of the pound drop to just
        one US dollar?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b8929a-a506-4959-9e7c-1ba101d96f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.603+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.930+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Boris Johnson set to succeed Theresa May as British prime minister
        on Wednesday, it''s a question investors are beginning to ask as the risks
        of a chaotic Brexit rise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca817522-8514-4702-a4d3-df3b6f5fd99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.603+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.931+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has said the United Kingdom must leave the European Union
        by October 31 with or without an agreement to protect trade with the country''s
        biggest export market. A "no deal" Brexit would trigger a recession and cause
        the pound to nosedive, according to official forecasts. Some experts say the
        pound and dollar could even reach parity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60284af0-2e22-491d-8af6-a657ee7f5b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.603+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.931+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that could happen over time," said Lukman Otunuga,
        a research analyst at currency brokerage FXTM. "It''s going to be a long and
        painful grind all the way to October 31."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb7e83a-a32c-46b1-9fc1-c27f7887937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.931+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts warn that a precipitous decline in the value of the pound
        would cause inflation to spike, hurting consumers. And while it might help
        exporters, a collapsing currency could scare off foreign investors and make
        life difficult for British companies that have to make payments in dollars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5252723-c799-4cc3-b7bb-303f3de8bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.931+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unprecedented parity</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b571f-b841-4862-878c-4fad4daa650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.931+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the pound is trading below $1.25. It was at nearly $1.50
        before the 2016 vote on Brexit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca480ecd-521d-4b22-9338-52f3498aeeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.932+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts predict that Johnson''s election as Conservative Party leader
        and the approaching October deadline will together continue to push sterling
        toward $1.20, and possibly lower.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e89d2e-69cb-4bc6-8230-42fdd852f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.932+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of the UK leaving without a deal is going up by the day,"
        said John Wraith, head of UK rates strategy at UBS. "There''s this ... magnet
        drawing sterling lower, just because time is shortening."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d66378-36fa-4fe8-b8e8-dbf09dded971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.932+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wraith said the most likely outcome is still that Britain strikes
        a deal to leave the European Union that mitigates the impact on trade. But
        a 20% decline for the pound to parity with the dollar is "certainly not inconceivable,"
        he continued.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285cf2e5-7ae5-4fa2-887a-a1a3eb9f5362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.932+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Morgan Stanley agree. In a recent note, they said that
        the pound could fall to between $1.00 and $1.10 if Britain leaves the European
        Union without a deal in place. Even if Johnson just takes a tough negotiating
        stance with Europe, sterling could trade between $1.10 and $1.20, they added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e09e48-e8f8-4f58-a39a-e6c1febac1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.932+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lowest level the pound ever reached was $1.05 in 1985, when
        the dollar shot up during the Reagan administration. The same year, the United
        States, the United Kingdom, Germany, France and Japan signed on to an agreement
        known as the Plaza Accord to rein in the dollar''s rise.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcee7799-546e-4887-9b79-fd4ddc709776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.933+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflation could double</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d72fa14-3c19-4fd4-af14-f12a85413f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.933+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A harsh Brexit is expected to have severe economic consequences
        in the near term.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac397b5-2975-4d9a-b31e-9eba285a4da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.933+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Office of Budget Responsibility says it would cause a recession.
        GDP would shrink by 2% by the end of 2020, and the UK government would be
        forced to borrow an extra £30 billion ($37.4 billion) per year, according
        to the budget watchdog.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50136285-8e62-441e-8cc3-5e8a8f637382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.933+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devaluation of the pound would add to the mess. Imports would
        become more expensive, causing prices to rise. Wraith said that if pound-dollar
        parity happens, inflation would probably double, reaching between 4% and 5%.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53e680-61a5-4c86-9eb7-75b29734b9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.933+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts argue that a weaker pound would help the economy get
        back on track. A falling pound boosts tourism to the United Kingdom and helps
        makes exports cheaper, the argument goes. British businesses could also sell
        more at home as the price of imports goes up.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2652ee01-ba31-4d1d-a5b8-39b418e943e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.934+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tourism makes up less than 10% of GDP, while exports contribute
        roughly 30% to GDP.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897670ac-dfec-4c2c-9864-1aee558489c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.934+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''kindness of strangers''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6c7d86-3bd5-4f4d-877f-6ba38806080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.934+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problem is that many UK businesses still have to make dollar
        payments, and their costs would rise sharply. British billionaire Richard
        Branson told the BBC earlier this month that parity with the dollar would
        be "devastating" for Virgin companies, such as the Virgin Atlantic airline.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6058fde2-20c1-47d9-b3e6-622078f4740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.934+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All our costs are in dollars," Branson said. He went on to say
        that Virgin would invest less in the United Kingdom as a result.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b91059-16dd-48b3-9022-37d8f2e6123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.606+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.935+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the falling pound undermine confidence in the UK economy
        among foreign investors, it could spark concerns about Britain''s current
        account deficit, or the amount it borrows from the rest of the world.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d7762-01d1-46ec-bb97-4e90ff1d592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.606+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.935+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That deficit, which is sizable by international standards, reached
        £30 billion ($37.4 billion) in the first quarter of 2019, or 5.6% of GDP.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc377b54-60f5-4a28-a672-1abd4168d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.606+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.935+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of England Governor Mark Carney has cautioned that if the confidence
        of foreign investors, or the "kindness of strangers," dwindles in the wake
        of Brexit, then Britain could struggle to fund domestic expenses.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0ecbcf-bff6-42d3-b559-a6bf72637099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:34:56.606+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T23:34:56.935+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/23/investing/boris-johnson-brexit-pound/index.html">Could
        the pound crash to $1? A ''Boris Brexit'' might make it happen</a>."</em></p>'
  'Singapore-ivory-haul':
    'author': 'Jack Guy, CNN'
    'caption': 'The ivory seizure is the largest ever made in Singapore. Authorities
      stopped a shipment of almost 9 tonnes (9.9 US tons) of ivory.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-23T23:45:57.776+08:00
    'imagesource': 'jcr:93fadecc-fc6e-4b7d-ac07-730d0bff24c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0769d6d2-fea7-4907-9aea-d50aa17fb1f1'
    'lead': 'Three containers said to contain timber were inspected as they passed
      through Singapore on July 21, revealing the huge illegal cache.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T23:47:21.219+08:00
