    'lead': 'The architect of the Duterte administration''s bloody anti-drug campaign
      is now the chair of the Senate that would handle its investigation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T18:20:40.060+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-23T19:50:00.933+08:00
