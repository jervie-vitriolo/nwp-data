      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Summer brings heat waves, trips to the
        beach and sometimes painful sunburns. But according to a new study, the season
        may also usher in the use of cocaine, ecstasy and molly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf2e3a6-c84b-4175-a618-8bf53e92c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.994+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:20:22.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are more likely to try those three party drugs and marijuana
        during the summer, researchers found, with over a third of LSD use and around
        30 percent&nbsp;of ecstasy and marijuana use starting in the season. Around
        28 percent of cocaine use also began in the summer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b20ecc-e22c-401d-96e0-6c037c910807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.994+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:20:22.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, published Tuesday in the Journal of General Internal
        Medicine, suggest a slight but consistent increase in people''s willingness
        to try drugs as the weather warms and young people take a break from school.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c016983-b6bc-470d-b4b0-383068c2b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.994+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:20:22.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joseph Palamar, the study''s lead author and an associate professor
        of population health at the NYU School of Medicine, said that summer brings
        idle time, especially for young people with little to do. "People aren''t
        working like crazy," he said, and "if you''re going out, maybe just because
        of the warmer weather, you might be hanging out with people more."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32add50-a62e-4029-b645-fee414443d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:20:22.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That can increase the odds of being offered a substance, especially
        at summertime events where drugs such as ecstasy, also known as MDMA or molly,
        are easy to find. "Particularly these days, the festival scene is huge," Palamar
        said. Those raucous concerts, combined with high temperatures, could make
        first-time drug use during summer particularly risky.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c694c-b4db-45cc-8b67-dcfa9d5e6cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:20:22.272+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you try ecstasy on a whim, and you''re drunk, and you''re dancing
        in 90-degree weather, that is dangerous," Palamar said. "Ecstasy is the last
        thing you should be taking in an unplanned manner."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b79ea3a-fed6-447a-9390-0be84b409055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:20:22.272+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Drug-related hospitalizations and deaths</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ac2a4-0272-4ee6-88dd-a7e787b2c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:20:22.272+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3 million people started using marijuana in 2017, according
        to National Survey on Drug Use and Health, and around a million people started
        using cocaine. More than 700,000 people started using LSD, the survey found,
        and about the same number started using ecstasy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef66cc9-48c1-4fda-b4b8-42d19932b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:20:22.272+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His research team analyzed responses to the national survey, which
        asks tens of thousands of people about their drug use every year. Originally
        focusing only on ecstasy, researchers found that first-time use of other drugs
        -- including cocaine, LSD and marijuana -- also rose during the summer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6b70c-b428-4d22-b203-bfb47eec9b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:20:22.272+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re thinking about prevention or harm reduction in real-time,
        we need to know when people are at highest risk for using," Palamar said.
        Prevention efforts need to target teens and young adults near the end of the
        school year, he added, and people need to understand how drugs affect them
        during the warmer months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2628db-a888-4641-99ed-efae57b640a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:20:22.273+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using a drug for the first time, I think, can place an individual
        at unique risk, especially if use is unplanned, or if they initiate a drug
        that they''re unfamiliar with," Palamar said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7527ab33-6fe5-4838-b382-4d94a1a433ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:20:22.273+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some party drugs we examined in particular require preparation
        before use," he added. "So while we''re not promoting the use of ecstasy,
        for example, people who use a drug like ecstasy require adequate rest and
        hydration to help prevent potential adverse outcomes such as heat stroke."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565cca8a-d985-4d15-8ea0-9762cce34213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:20:22.273+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of summer music festivals, both in the United States and
        around the world, may be linked to risky drug use, Palamar said. In Europe,
        for example, emergency room visits for drug intoxication peak in the summer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe87cc-649a-4b2e-b174-fba59c742500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:20:22.273+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, two young people died at New York''s Electric Zoo music
        festival after using ecstasy, and at least four others were hospitalized.
        The deaths led to the cancellation of the festival''s final day, and the man
        who supplied drugs to at least one dead attendee pleaded guilty in federal
        court to a narcotics conspiracy charge. A year later, organizers mandated
        an anti-drug training video for all attendees.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e4a87d-fdda-4475-b2bb-e43e9a5a81ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:20:22.273+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It kills me when I hear about these young kids being carried out
        of festivals," Palamar said. "Teens and young adults should not be dying from
        drugs like ecstasy. I think there''s a lot of uneducated use going on, and
        it''s scary."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af19bcb2-8c3b-4f6f-93dc-2bb674a8f33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:20:21.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:20:22.274+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/23/health/drug-use-summer-study-trnd/index.html">More
        people try drugs for the first time in the summer, study says</a>."</p>'
  'puerto-rico-protests0':
    'author': 'Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-23T15:25:57.089+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7428d828-465f-439b-96cc-6faa50cd461e'
    'lead': 'Long before this popular wave of rage and indignation, generations of
      Puerto Ricans endured epic levels of corruption and mismanagement at the hands
      of the political class, many demonstrators say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:28:43.629+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-23T15:28:43.916+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Puerto-Rico']
    'template': '1'
    'title': 'Why the protests in Puerto Rico have been a long time coming'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef08a21-24ea-447f-9883-bbee714a4bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.629+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.916+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Erica Diaz''s six-year-old daughter
        convinced her to join the burgeoning protest movement against Puerto Rico
        Gov. Ricardo Rosselló. The 40-year-old stay-at-home mom had never attended
        a protest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1598fb-375b-4ef0-9788-93150a57cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.629+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.916+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said, ''Mami, you taught me to respect all people. We shouldn''t
        make fun of people. Why aren''t we out there with the people?''" Diaz said.
        Her daughter, Valerie, had just completed first grade. "She''s the reason
        I''m here," Diaz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d46fec-328d-4a13-9988-b7f7c13ec98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.917+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valerie held a sign with a hand-drawn Puerto Rican flag and the
        message, "Don''t close our schools" -- one in a litany of complaints against
        the governor. They stood in the shade on the side of a highway in the capital
        of San Juan as hundreds of thousands of marchers shut down traffic Monday
        in a series of island-wide protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbf041-4d30-4b85-9606-d1cb5a52f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.917+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want a better country when I grow up," Valerie said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a860662-00a1-4dea-a159-4e6a33014ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.917+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year and half after Hurricane Maria devastated the US territory,
        political unrest has taken hold of the island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba6c521-eef9-4cdd-aa65-101f2113d143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.917+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A broad cross-section of society turned out on Monday for what many
        residents said was the largest demonstration they could remember.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290f273-768e-4bbf-8b73-510322394a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.918+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-time marchers were there alongside retired teachers and social
        workers, union members and longtime political activists, pro-statehood residents
        and supporters of independence. (The US acquired Puerto Rico after the Spanish-American
        War of 1898, and it''s been a territory since 1952. Rosselló is pro-statehood.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a28ace-a68e-4b9b-b540-3bef9ba32eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.918+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They took to the streets after a series of crude, sexist and homophobic
        chat messages between the embattled governor and his closest aides were made
        public earlier this month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f25a143-816d-47f7-b9ad-3daa974928df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.918+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one fell swoop, Rosselló and members of his inner circle offended
        nearly every one of the island''s 3 million residents, taking aim at women,
        gay people, overweight people, a revered independence movement leader who
        died of cancer, and the thousands of victims of the devastating 2017 hurricane.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99469d14-a817-4e0d-8893-3f5d1f85e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.918+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chat messages lit the fire -- but the tinder had been building
        for some time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc27c9-acbd-4295-87e0-31e3f0831504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.919+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rosselló and his chat messages put into words what we have been
        feeling as people for a long time," Cynthia García Coll, a psychologist who
        teaches at the University of Puerto Rico at Rio Piedras, said at an anti-Rosselló
        street concert the night before the big march.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df8a33-3c49-4af2-aec4-bad2aa91e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.919+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That we are nothing. They can take our pensions. They can lower
        our salaries. They can take away our vacation time. They can take away our
        Christmas bonuses."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffadd5-33fc-4160-8be9-5bb0c8ab7177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.919+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, days before the leaked chats, FBI agents arrested
        two ranking Rosselló officials for allegedly directing contracts worth millions
        to politically connected firms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec46e0c6-cdba-46f4-9323-097d1e85d1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.919+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before this popular wave of rage and indignation, generations
        of Puerto Ricans endured epic levels of corruption and mismanagement at the
        hands of the political class, many demonstrators said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b535ece-8ebe-47b3-853f-54a6d6de344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.920+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many lived through the scandal-plagued tenure of the governor''s
        father, Pedro Rosselló, who served as governor in the 1990s.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b8cd88-5120-43d5-b3fb-3937fbcb65cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.920+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Rosselló and his government have given a name and face to long-festering
        political and economic wounds, according to many demonstrators. "Ricky, renuncia!"
        ("Ricky, resign!") has become the mantra of the nightly gatherings of boisterous
        demonstrators on the cobblestone streets one block from governor''s mansion,
        an historic 16th century structure known as La Fortaleza.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfcd232-1aea-4783-b643-c1339f242ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.920+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic moment," Elba Nazario, 63, who retired after
        working 30 years as a teacher, said near the governor''s mansion Sunday night.
        "There is no turning back. It''s very emotional. I''ve sat on this street
        and cried from seeing so many people, young and old, come out."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff900c-c15d-4dde-9509-e54de8f32ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.920+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We march for all Puerto Ricans," said Mariana Rivera, 77, as four
        of her teenage grandchildren pushed her wheelchair under a blistering sun
        along Las Americas expressway. "What will we leave for our children."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa4067-5a71-43c1-bc7d-67e8cc7faec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.920+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 12-year economic recession and Puerto Rico''s ballooning debt
        crisis resulted in shuttered schools, cuts in government services, layoffs
        and university tuition hikes. In 2016, the US Congress created a board to
        oversee the island''s finances -- a body that has become a target of the protesters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e35ed8-d125-4b19-ae72-aef93c60e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.921+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night, Rosselló said he would not seek reelection in 2020,
        but would stay in office for the year and a half that remains of his term.
        "I am aware of the dissatisfaction and discomfort you have," he said on Facebook
        Live. "I have heard you, and I hear you today. I have made mistakes, and I
        have apologized."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd033692f-97e4-48a3-86a1-519276a272b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.921+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a tense interview with Fox News Monday, Rosselló said he''s
        "not making light of the demonstrations."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a5470-2bc8-4324-b841-262745fa0837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.921+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the demonstrators vow to continue until he steps down, accusing
        the governor of exacerbating the crisis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32becf58-b5f5-43bf-a1b6-075b38eabefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.921+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hurts to see my people going through so much," said Alfredo
        Ruiz, 47, tears in his eyes as he drove away from massive march along the
        San Juan expressway. "This government laughs at us. They have no heart."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b46c2c6-c711-400b-a572-b6a180ce159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.922+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a humid Monday evening, hundreds of flag- and sign-waving demonstrators
        packed the narrow streets of Old San Juan in a mostly festive gathering, featuring
        drums and the music of the island, that began to grow increasingly tense after
        8 p.m.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f98e651-ae83-42ea-b4ca-20099f398ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.922+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our generation awakened this longing to rebel against politics,"
        said Nayelez Andino, 18, from the town of Bayamon. "Our parents, our grandparents
        for a long time sided with one party or the another. But we''re fighting for
        our future. That''s at risk. What will our children grow up to?"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c8a33-7512-47c7-b0e0-769880444c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.922+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing with a friend among the hundreds of protesters near the
        governor''s mansion, she added, "This doesn''t end. This is the beginning
        of a revolution."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4335f668-c93e-483c-8ee2-ec612ebc96d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.922+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the barrier, a phalanx of riot police cut off
        access to La Fortaleza. Dozens of reinforcements arrived.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd2983-f69f-4441-8e9c-6ebead10860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.923+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chants of "Ricky, renuncia! Ricky, renuncia!" turned to "Somos mas,
        y no tenemos miedo!" -- "We are more and we are not afraid!"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081f9a0-d553-46f2-9513-5c412da44995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:28:43.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T15:28:43.923+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/23/us/puerto-rico-rossello-protests-why-its-different/index.html">Why
        the protests in Puerto Rico have been a long time coming</a>."</em></p>'
  'SWS-international-drug-war-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-23T15:27:13.596+08:00
    'imagesource': 'jcr:acf5fbe0-9ee2-41c9-9f6f-0c3d7a4bf962'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca653ae1-725f-45f4-a7fd-a85751abc2d8'
    'lead': 'Government officials, however, maintained the country would not need
      intervention from foreign bodies as the Philippines already has a ''robust''
      judicial system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:32:32.306+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-23T15:32:32.506+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
