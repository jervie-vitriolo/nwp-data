      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6b57e0-c550-40dd-80f8-3df1e73c39c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:07:28.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:07:28.815+08:00
