    'template': '1'
    'title': 'IN PHOTOS: President Duterte’s fourth SONA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46863357-c982-4c87-bb7f-2d79a105fc8f'
      'mgnl:activationStatus': true
