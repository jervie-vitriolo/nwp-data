    'stories': ['6371f55a-7d8b-44b5-a80b-7a070038d2d6']
    'template': '1'
    'title': 'We all do it. But is swearing at work really ok?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3293e8-ee3e-4438-9807-1c93c359aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.974+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> S*!t happens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf9783-b454-4074-9011-7e14048ddf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.974+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your computer crashes taking the document you''ve worked hours on
        with it. You lose one of your biggest clients. You slam your finger in a drawer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b8a6b-67de-49e1-921b-c7956258c6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.974+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad words are bound to slip out of your mouth at the office. As
        profanity becomes more common in every day speech, it becomes more difficult
        to control, said Richard Alaniz, a labor and employment attorney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d54c48-e2f5-4258-ab76-55379040d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.974+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be717d-88a3-4ff7-8dd0-354df8825c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.975+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean it should be a welcome or pervasive part
        of the office culture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c164d36-54a3-433d-99bf-6ebfbb9616ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.975+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823aac89-c707-404a-8390-8932e72de098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.975+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employers need to be aware that by ignoring it and thinking [expletives]
        have become so commonplace, that they run the risk of creating a potential
        legal liability."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c58d7-9d80-4760-b1ac-f73dd2d10e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.975+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04571601-49b6-4785-b569-4a1d14e4e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.975+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said it''s rare for an employer to fire anyone for an occasional
        swear word, he''s had clients terminate employees for repeatedly using vulgar
        or profane language in the workplace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3801de-5bcf-4512-9a5b-fb1d1558424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.976+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514b9a7e-eafc-4fff-bd73-aa4baa08e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.976+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So workers should be a little more aware when choosing their words
        in the workplace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fb94d9-3f6f-4a9d-bfdf-626e4a85a266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.976+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e52710-f419-4616-a4d4-d5f4fb5f2e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.976+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t tarnish your brand</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f655272-4e3b-42e1-8f74-2965508b76e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.976+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are all responsible for creating and maintaining our own brand,
        and if you come across as a hothead or someone who''s not in control of your
        emotions or language, your boss might be hesitant to put you in front of clients
        or to have you represent the company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116b679-fb3f-4b40-9974-cbca0cd4d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.977+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fcc3f0-ea6b-44d0-9d5a-acce9188f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.977+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would I send that person to a new client?" said Barbara Pachter,
        author of <em>The Essentials of Business Etiquette</em>. "That is not the
        image I would want to create."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37ecb6e-f4fe-4736-b8f0-1dfd7a369311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.977+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f2fb0-beb0-459c-abce-c609f034a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.977+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being known as someone with a potty mouth can also cause people
        to avoid you or feel uncomfortable around you.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884611fa-d113-43b5-bc6a-2ecdc289a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.977+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9942c825-03fb-4aed-bb2d-79ff5b31a83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.978+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pachter recalled working with a company where the boss cursed so
        much at his weekly meetings that his employees would avoid being nearby. "You
        can get labeled as not a nice guy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f73faaa-5633-4169-adc5-3da3f8233c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.978+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b543d970-ba4e-405d-afd5-202318d75a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.978+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when having a friendly conversation with a co-worker in the
        office, you should still be careful with your language,</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57fd653-021e-454a-9660-8dd1af4c7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.978+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345a2ab-8941-4f3a-ab1b-774c4358b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.978+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might think it''s casual and you are feeling comfortable, but
        you are still in the workplace and there is a certain level of professionalism
        that needs to be maintained," said Diane Gottsman, author of Modern Etiquette
        for a Better Life and founder of The Protocol School of Texas. "You never
        know if you are within earshot of the boss or clients."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b167e919-8e0f-433c-9880-cded883e10d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.979+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da0333-0833-4826-b35b-e871f76ce2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.979+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Acknowledge and apologize if the F-bomb slips out</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec54245-6450-4ab3-a59f-b69187aaeb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.979+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how careful you are with your language, it''s easy to
        slip up sometimes. It''s how you deal with it that can allow you to move on
        with little impact.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64903f4b-c77a-46e1-9994-b686bbef685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.979+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c13f9-c63f-4902-a74b-05168c75953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.979+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re in the middle of a presentation and something unexpectedly
        goes awry and you drop an expletive -- address it and move on.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f88ee7-7f4d-4d3c-a928-966dc11f7fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.980+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4266f1eb-f447-482f-9e37-0581c59394fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.980+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just apologize and say that was reactionary and please forgive
        me and then let it be," said Gottsman.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378d0f7-00db-4a17-a500-3fcadb3f04d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.980+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47497a2-a709-4c96-941c-5aea0ed0458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.980+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad language blunders tend to be more accepted when they are occasional
        and in reaction to a deserving event.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3af383-0627-421d-bff0-008efd393209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.980+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a281fde-b2a0-421d-8c76-3a28f0071d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.981+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that occasionally something is going to slip out,
        especially if we just lost a project or slammed our finger in a drawer," said
        Gottsman. "But getting a paper jammed in the copier -- that is just not enough
        reason to go off -- it looks as if you can''t handle stress."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ccdf71-7a48-46c4-87c9-69f2eb501a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.981+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552af221-99cb-49ba-b744-a3d31529ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.981+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avoid putting it in writing</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b632a1-6973-4613-97f4-f1fe096e607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.981+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, a bad word is bound to be uttered from time to time. But avoid
        using it in emails, work-related texts and messages or voice messages.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30640c1-0ae7-4d22-b735-8bd5857de7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.981+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ff737b-069f-4a1e-b740-dd4356624044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.981+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a paper trail," said Vicki Salemi, career expert at Monster.
        "You might have sent the email jokingly to a co-worker, but then all of a
        sudden the email goes up the leadership chain and next thing you know the
        vice president has the email and your name is attached to it."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef9267-2849-4b1c-867b-881d849062bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.982+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a243cd6-ec31-4d65-b068-093a9046f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.982+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that reading a bad word can come off worse since you have
        less context without body language and tone. "You want to remove any liability
        to your brand," Salemi said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2600a36a-6f22-423a-8c34-8aa564a1fbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.982+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8df0c9-5378-4f30-9163-b37fcc499ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.982+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Know your audience</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f71d9e7-ebc1-4ced-945a-60ea33a25370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.982+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cursing in the workplace isn''t always completely off limits.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd50e0e-c3e6-4250-aa0f-8310804c2901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.983+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b865764f-23d9-4f01-9b9d-b92d9a91d1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.983+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even bad language can sound more colloquial and informal, at least
        among the right audience. And it can also express intense emotions in a safe
        way.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81440abd-2577-4218-ae0f-b50d98cfaf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.983+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e4acf-34cf-47b1-b276-e598d120a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.983+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get camaraderie, break some tension and stress," said Timothy
        Jay, a professor of psychology at the Massachusetts College of Liberal Arts
        in the Berkshires. "It''s much better than any type of physical aggression."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a93abda-09f5-4061-93fa-40cd6494103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.983+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce85a6-e9b6-4261-b8a3-8c5e0a32ee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.984+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He uses swear words sparingly in his classroom, but does warn students
        he will use them from time to time if he''s trying to make a point or get
        their attention. He says this usually goes over well, at least in a room full
        of college students.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94a618a-0544-4eeb-b7a3-3e7cad017939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.984+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddbea0c-f76d-41b3-af29-ee5321ffb255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:00:42.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:00:42.984+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will say that it makes me seem more like one of them, and
        not on a pedestal. More like a normal person."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d3419-3d3a-4773-9eb9-2da7ebd584b9'
      'mgnl:activationStatus': true
