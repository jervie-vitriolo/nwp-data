      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Senate President Pro Tempore:</strong> Ralph Recto</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
