      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> After
        drawing flak online for ranting about her “traumatic” experience at a local
        hospital in Surigao del Norte, singer Yeng Constantino says sorry to a doctor
        whom she accused of lacking a sense of urgency.</p>'
