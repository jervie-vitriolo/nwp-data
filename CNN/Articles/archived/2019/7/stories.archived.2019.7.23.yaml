      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, plunder is committed when a public officer "amasses,
        accumulates or acquires ill-gotten wealth," either by himself or in conspiracy
        with other individuals. Those found guilty face life imprisonment and disqualification
        from public office.</p>'
    '12':
