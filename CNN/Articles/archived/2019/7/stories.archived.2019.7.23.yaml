    'lead': 'The boxing senator reveals he will not fight for the remainder of the
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T15:38:00.480+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-07-23T15:38:00.591+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After 71 fights, Pacquiao says he will not yet retire from boxing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781dba9f-064a-4d99-81e8-663df1709932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:38:00.480+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-23T15:38:00.591+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Filipino
        ring legend Manny Pacquiao is not hanging his gloves any time soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255736f0-7155-4eca-9821-dea4e896cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:38:00.481+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-23T15:38:00.591+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after he was asked if retirement is on the horizon, following
        his WBA <a href="https://cnnphilippines.com/sports/2019/7/21/manny-pacquiao-keith-thurman.html">super
        welterweight title win</a> over Keith Thurman Jr. last Sunday in Las Vegas,
        Nevada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea04e9-6c32-427e-9108-4658367c2ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:38:00.480+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-23T15:38:00.592+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not yet. I''m still happy fighting in the ring. In the right time,"
        the southpaw boxer told reporters Tuesday at the Senate building in Pasay
        City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7711b219-4c9a-4d3a-9c49-8e8cd6832a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:38:00.481+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-23T15:38:00.592+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old Pacquiao is the only eight-division world champion
        and oldest welterweight champion in the history of boxing. He holds a record
        of 62 wins, seven losses, and two draws in a career that spans over two decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85fc4e-0ecb-49f1-ae21-d24939274c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:38:00.481+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-23T15:38:00.592+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a hectic schedule ahead as senator in the recently-opened 18th
        Congress, Pacquiao is not planning to schedule another bout for the rest of
        the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256c4c3-f0d7-49cc-876f-8b53ccbbd2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:38:00.481+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-23T15:38:00.592+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not this year. We''ll be busy this year," he said.</p>'
  'SONA-2019-photos':
