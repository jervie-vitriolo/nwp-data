    'jcr:uuid': '31e8faad-ac66-4f40-862f-a2c86b1c5a23'
    'lead': 'Interior Secretary Eduardo Año wants term extensions for mayors, calling
      the three-year term limit imposed on local officials and congressmen one of
      the ‘lapses’ in the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T16:07:28.657+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-23T16:07:28.811+08:00
