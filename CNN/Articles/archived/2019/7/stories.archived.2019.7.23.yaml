    'lead': 'Li Peng, the former Chinese Premier remembered for his role in the brutal
      military suppression of the 1989 Tiananmen Square protesters, has died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T19:49:02.379+08:00
