      'lgbtq', 'asgard']
    'template': '1'
    'title': 'Valkyrie is now the first LGBTQ Marvel movie superhero, but she''s been
      bi forever'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdda8760-6e69-432b-81dd-e227ad825dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.488+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Asgardian warrior Valkyrie is now
        officially the first LGBTQ superhero in the Marvel cinematic universe. And
        who better to blast this barrier with a Freudian crotch cannon than real-life
        LGBTQ icon Tessa Thompson?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4033a6ea-71e6-447e-b056-e7b4349a5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.488+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson teased the news Saturday at San Diego Comic-Con during
        the reveal of "Thor: Love and Thunder," the upcoming fourth installment of
        the "Thor" franchise. Marvel Studios'' Kevin Feige confirmed it to Gizmodo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2314782d-3ff3-46f6-af2c-761899f31492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.488+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether "Love and Thunder" would have an LGBTQ storyline,
        Feige responded, "The answer is yes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a28ae48-552c-4502-a97c-161604e59ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.489+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How that impacts the story remains to be seen with that level of
        representation you''ll see across our films, not in just Thor 4," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f1a37e-defe-43fa-9b99-ddc75cbc6158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.489+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is great news for people who have fallen in love with Thompson''s
        not-completely-straight portrayal of Valkyrie. Thompson herself expressed
        disappointment that material more clearly revealing Valkyrie as bisexual was
        cut from 2017''s "Thor: Ragnarok," but even without the confirmation, her
        character radiated bi energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900ab1e-9e7f-4185-90ac-3efa750d8ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.489+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a very good reason for that: Just as anyone familiar with
        Marvel comics could have told you what happened after the big snap in "Infinity
        Wars," they could also tell you that Valkyrie''s been bi —&nbsp;for years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982474b8-a765-4636-af0c-cf29669c47c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.489+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Valkyrie''s bisexual roots</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec2730-ccb2-4bb3-813b-8b069b978b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.489+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013''s Fearless Defenders series, Valkyrie had a tense will-they/won''t-they
        relationship with Dr. Annabelle Riggs, an archaeologist who made no secret
        of her attraction to the dreamy shieldmaiden. They literally kiss in the very
        first issue!</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c64ec-5397-4183-937b-fc9a4460a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.490+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Riggs (already in love) brings it up, Valkyrie delivers this
        devastating curve:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a87865-02d0-4902-8c21-69d5152d4a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.490+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have lived for millennia," she says. "Do you believe you are
        the first person I''ve rescued —&nbsp;man or woman —&nbsp;who has rewarded
        me with a kiss?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa57ec-caef-4234-9465-4d7098c49ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.490+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annabelle is eventually killed when Valkyrie temporarily transforms
        into the Doom Maiden of Rage. (Valkyrie is really the spirit of the Norse
        heroine Brunnhilde inhabiting a line of different host bodies, and you can
        think of a Doom Maiden as a dark squad of Valkyrior).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9037d72-b154-435a-91bc-018faaf7b0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.490+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valkyrie is so devastated by Annabelle''s death that she literally
        BRINGS HER BACK TO LIFE, and they SHARE A BODY. It gets even weirder from
        there, when Annabelle starts dating another lady, but still. It''s bisexual,
        guys.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e1dc8-d6f0-4d44-94c1-83f6bed8774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.490+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marvel''s LGBT roots</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19bfd6f-c1a9-4242-b7cf-e0c04a36cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.491+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Valkyrie may now claim the title of the first LGBTQ superhero
        in MCU history, Marvel Comics has a few prominent LGBTQ characters in its
        lineup. The most famous is the X-Men franchise''s Northstar, who is considered
        the first openly gay comic book superhero. (Northstar has been around for
        decades, but you may recall that the character made waves again when he married
        his boyfriend in 2012 in another first: a gay superhero wedding.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7918fdfb-d800-4a80-90e5-c96a0760bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.491+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, by the way, Marvel doesn''t have the market cornered on canonically
        LGBTQ characters. All the way back in 2016, Wonder Woman comic writer Greg
        Rucka confirmed that Wonder Woman is bisexual because of ... well, the logic
        of the whole "living your entire life on an island of ladies" thing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5d944-c398-469b-8871-312f3b780a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.491+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s supposed to be paradise," he said during an interview with
        Comicosity. "You''re supposed to be able to live happily. You''re supposed
        to be able —&nbsp;in a context where one can live happily, and part of what
        an individual needs for that happiness is to have a partner —&nbsp;to have
        a fulfilling, romantic and sexual relationship. And the only options are women."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c3b53-603b-4c5a-9559-7e0d6fe39c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.491+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that commentary, Diana''s line from 2017''s "Wonder Woman"
        movie pairs like a rare vintage wine: "When it comes to procreation, men are
        essential, but for pleasure ... unnecessary."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e94baf-e7e2-4515-9ecd-73c5848d3648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.491+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new phase of representation</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995a1b40-0619-4247-958f-d8b4c91b24be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.492+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend''s announcement of the next phase of Marvel''s TV and
        movie franchises has sparked serious conversations about representation. Aside
        from the Valkyrie news, the studio''s upcoming slate of projects is far more
        diverse than previous phases, especially when it comes to women.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a09f4a-2dfe-41de-b430-3cc9ebc35b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.492+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Widow is getting her own standalone film in 2020, and Captain
        Marvel will be getting a sequel. Even bigger news? Natalie Portman, aka Jane
        Foster, will take up Thor''s hammer in "Thor: Love and Thunder." Other projects,
        like "Shang Chi and the Legend of the Ten Rings," a second "Black Panther"
        film and the TV show "The Eternals," will showcase racially diverse heroes,
        both super and human.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d56e42-4fcd-4937-a68d-65e4bd9747f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.492+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no question that Marvel is aiming for more representation
        with its Phase 4 lineup, but when it comes to Valkyrie and her sexuality,
        the comics giant is just staying true to canon.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a60c9-e16b-489f-8b06-493f3698ab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T07:29:32.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T07:29:32.492+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/22/entertainment/valkyrie-bisexual-tessa-thompson-bi-lgbt-marvel-trnd/index.html">Valkyrie
        is now the first LGBTQ Marvel movie superhero, but she''s been bi forever</a>"</em></p>'
  'peaceful-sona-2019-pnp':
    'caption': 'The Quezon City Police Chief says there were no untoward incidents
      during the SONA. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-23T08:47:00.146+08:00
