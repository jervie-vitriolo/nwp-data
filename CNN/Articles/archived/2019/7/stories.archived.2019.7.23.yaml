      'mgnl:created': 2019-07-23T17:57:39.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-23T17:58:57.243+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What made the ad trending was that it put together Kim Chiu, Maja
        Salvador, Sarah Geronimo, Pia Wurtzbach, Bea Alonzo, and Julia Barretto —
        actresses who have been romantically linked to Anderson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aced79b-dcdd-4ccf-855c-4c354d3f57ff'
      'mgnl:activationStatus': true
