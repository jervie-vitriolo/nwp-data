    'template': '1'
    'title': 'DILG chief wants longer terms for mayors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4030b624-b601-4cf6-858f-2fc8b242bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:07:28.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:07:28.811+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Interior
        Secretary Eduardo Año wants term extensions for mayors, calling the three-year
        term limit imposed on local officials and congressmen one of the “lapses”
        in the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90e5d4-f1e9-4af7-b024-6c707d612197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:07:28.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:07:28.811+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6083529b-4589-45ca-ad7f-cc8fac7af540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:07:28.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:07:28.812+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tatlong taon, napakaikli,</em>” Año said Tuesday in a press
        conference. “<em>Magkaroon ng eleksyon, isang taon niya pag-aaralan ‘yung
        kaniyang trabaho. Tapos natuto na siya,</em> one year <em>niyang gagampanan.
        Susunod eleksyon,</em> re-election <em>naman ang iisipin niya.</em>”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6685ce3-d5b9-4cab-9ac6-ff43e9c3d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:07:28.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:07:28.812+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f651b-f19c-463a-9634-73d653894f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:07:28.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:07:28.812+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Three years is too short … After an election, he will
        learn his job within a year. After learning it, he will fulfill his duties
        for another year. And then another election would come and re-election would
        be on his mind.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503da2b9-eab9-45dd-bf12-6a086ec34c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:07:28.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:07:28.812+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14303fb0-9328-40a8-a0a0-513f44c282d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:07:28.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:07:28.813+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Interior chief conceded that extending term limits
        could open up the opportunity for corruption, but added that there are mechanisms
        to boot corrupt officials from office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d5586-5f72-4814-9e44-08afc6263f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:07:28.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:07:28.813+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ab1e5d-b5a8-497d-8dbd-7161831e3865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:07:28.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:07:28.813+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año identified this as one of the possible amendments to the Constitution
        that Congress can pass if it decides to heed the call of President Rodrigo
        Duterte to change the Charter to supposedly curb corruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d5da5-deec-4b0c-8817-344db1c2864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:07:28.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:07:28.813+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a163e4ca-3ec6-4015-9a2f-ffc5fbe3568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:07:28.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:07:28.814+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to accept that many of our problems were also because of
        these lapses in the Constitution,” Año said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf918eb8-0dd6-4d81-8f7a-a27f81bff248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:07:28.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:07:28.814+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b115b80-508a-4780-a98b-4d35746aeb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:07:28.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:07:28.814+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Cabinet Secretary Karlo Nograles also said that the government
        is still pushing for federalism even if Duterte has conceded that this may
        not pass within his term and did not make mention of it in his fourth State
        of the Nation Address.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f79ddf-8373-4a50-a4e5-c40cc33cfd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:07:28.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:07:28.814+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec5e86-9796-4cac-b07b-a92e1c72afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:07:28.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:07:28.815+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if federalism is not possible, Año said Congress could just
        pass piecemeal amendments to it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5518e868-65fe-4614-82b4-e4d3f8573e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:07:28.659+08:00
