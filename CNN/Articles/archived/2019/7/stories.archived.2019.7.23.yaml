      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Ride-hailing
        service Grab Philippines took a bold step and hopped on cheating rumors involving
        actor Gerald Anderson, only to take back the ad which netizens found to be
        offensive.</p>'
