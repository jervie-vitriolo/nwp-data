  'Dengue-death-toll-Bicol-36-DOH':
    'author': 'Rosas Olarte, for CNN Philippines '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-07-23T18:08:30.846+08:00
    'imagesource': 'jcr:1958bfae-9902-4f40-9c9e-99a576b50ed3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f622dcb7-29df-4537-8c9e-bfd9b85caf69'
    'lead': 'A total of 36 people have died due to dengue in Bicol Region as of July
      20, the Department of Health Bicol Regional Office said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T18:11:02.271+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-23T18:11:03.584+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dengue-', 'Bicol-Region', 'Department-of-Health', 'DOH']
    'template': '1'
    'title': 'Dengue death toll in Bicol Region rises to 36 – DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864fea90-7469-44f9-8179-54f1ddbc6617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:11:02.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T18:11:03.584+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)—</strong> A total
        of 36 people have died due to dengue in Bicol Region as of July 20, the Department
        of Health (DOH) Bicol Regional Office said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2df521-44d0-40bd-8fec-c78938e94fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:11:02.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T18:11:03.584+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health officials said the dengue cases already exceeded the
        epidemic threshold, with 3,127 cases recorded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d273aa-9a2d-49c7-b073-0e841d7227e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:11:02.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T18:11:03.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in dengue cases and deaths in the region has prompted
        authorities to raise a “code blue” alert over the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e517d876-c0d1-407b-891e-b6e772595bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:11:02.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T18:11:03.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Cecilia Pan, entomologist and regional dengue coordinator,
        said Camarines Sur has listed the most number of cases so far with 1,248.
        It is followed by Albay with 595 cases, Sorsogon with 537, Catanduanes with
        408, Masbate with 205 and Camarines Norte with 132.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0d461-c43a-43a1-8bb4-59c9523b3325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:11:02.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T18:11:03.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pan expects dengue cases to surge due to the “three-year epidemiologic
        cycle,” she stressed it can still be prevented through a “search-and-destroy”
        strategy on mosquitoes’ breeding areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ab5a7-7eae-4724-ab8b-b7c22e47d89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:11:02.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T18:11:03.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-Bicol is also currently monitoring 33 hotspot barangays (villages)
        in 10 towns and cities for dengue cases. The local government of Daraga in
        Albay has also been conducting misting of clustered barangays suspected as
        breeding areas of denuge mosquitoes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4bd59b-25c2-444e-b480-ad005d32a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:11:02.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T18:11:03.586+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier this month declared a <a href="https://www.cnnphilippines.com/news/2019/7/15/DOH-raises-alert-with-rapid-spike-of-dengue-cases-in-PH-regions.html">“national
        dengue alert”</a> for the first time due to the rapid rise of dengue cases
        throughout the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ee746-ec6a-4c3e-b5b3-999a75ad6036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T18:11:02.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T18:11:03.586+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III on Saturday told CNN Philippines
        that several other regions, including CALABARZON, Western Visayas, Eastern
        Visayas, and the Zamboanga Peninsula were put under <a href="https://cnnphilippines.com/news/2019/7/20/doh-duque-regions-code-red-dengue.html">“code
        red”</a> alert due to the surge in dengue cases.</p>'
  'dela-rosa-senate-committee-chair':
    'author': 'Luchi de Guzman, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-23T18:17:20.228+08:00
