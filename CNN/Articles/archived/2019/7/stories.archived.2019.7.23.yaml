      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/22/success/swearing-at-work/index.html">We
        all do it. But is swearing at work really ok?</a>"</em></p>'
  'mindanao-martial-law-extension-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-23T17:35:54.175+08:00
    'imagesource': 'jcr:3d1f19d5-4a4f-4d2c-a42c-89c246ba1391'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d56f65f-3bd3-4002-857c-f43cfe995238'
    'lead': 'Malacañang says President Rodrigo Duterte will follow the recommendation
      of security and defense officials. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T17:41:59.624+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-07-23T17:45:56.566+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 more year of Mindanao martial law eyed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3694f135-3c87-4f88-ae4c-fe839a332ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.566+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — National
        Security Adviser Hermogenes Esperon will recommend another extension of martial
        law in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e17ded8-2382-4785-a6ae-0aacb0d28dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.566+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0214c944-ae45-403b-a7f3-6f8d25b2303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.566+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said military rule needs to stay for one more year, or until
        December 31, 2020, because of the sustained rebellion in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f925a-3776-4dde-a143-eddf90bf2d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.567+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f5aeb3-5b7b-4d65-b185-0022cba95914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.567+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron kang CPP-NPA doon sa kanan—Davao, Surigao and dito sa
        BARMM</em>," Esperon told reporters on Tuesday. The CPP-NPA refers to the
        Communist Party of the Philippines and its armed wing, the New People''s Army,
        which has waged a five-decade insurgency. Authorities have cited their presence
        in Mindanao, including in the newly constituted Bangsamoro Autonomous Region
        in Muslim Mindanao, as among the security threats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd04a6f7-ec6a-4b68-bdc2-6737736ecd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.567+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb0ea14-15e4-42d0-b8f0-bdadd493b0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.567+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said martial law will help authorities "have better control
        of [the] flow of population."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3edf8c-cf37-4d91-80eb-a850b47d6b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.567+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c7489-ae82-4da0-9913-cc1be3facc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.567+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Davao City may be exempted from military rule, as requested
        by the mayor, presidential daughter Sara Duterte. Esperon said this can be
        done in more secure areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ba065-a2e1-4b67-b4d6-d1d7e6af8d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.567+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af80ac20-99fc-4607-bfa6-1894c3ba4296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.567+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte first declared martial law in Mindanao
        in May 2017 as government forces fought with terrorists in Marawi City, capital
        of Lanao del Sur. More than a thousand were killed, mostly terrorists, during
        the five-month war that ended October 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cbda5d-c14d-4762-8ce3-c78a62f63ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.567+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0268612-cd2d-4417-aea7-3cf3b7f16cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.567+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has since granted all three requests for an extension as
        Duterte argued the need for military rule to quell the rebellion in Mindanao.
        Martial law stays until yearend, but a fourth extension is looming.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d6e883-fb4d-40a3-b2d7-4569942df07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.567+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92ece2b-1c28-4685-a69b-d3412de94188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.567+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday said the President will follow the recommendation
        of security and defense officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630a1e4-b6ca-4e41-b323-8abfe7c54d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.567+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37cca1b-96ae-4764-91f2-2b0574faeba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.567+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will listen to those who are knowledgeable on the
        facts existing on the ground," Presidential Spokesperson Salvador Panelo said
        in a media briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e2016-4893-4b14-9f8a-f23534642281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:41:59.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T17:45:56.567+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f0ab9b-389b-409e-9dd4-7dbbb4cc6da7'
      'mgnl:activationStatus': true
