      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Monday, Libiran shared his modern take on the
        classic Barong, which will serve as Team Philippines’ official parade uniform
        for the biennial contest.</p>'
