      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The 2019 State
        of the Nation Address (SONA) went by quite predictably.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5212db34-d5d7-436f-ad67-7168ecdbe1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:42:09.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-23T17:05:45.020+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SONA was preceded by the opening of the 18th Congress, where
        lawmakers voted to reelect Sen. Tito Sotto as the Senate President and Taguig
        Rep. Alan Peter Cayetano as the House Speaker. Cayetano had been endorsed
        by Pres. Duterte to share the House Speaker position with Marinduque Rep.
        Lord Allan Velasco. Along with the eight Duterte-endorsed newly elected senators,
        the 18th Congress is largely comprised of pro-Administration legislators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fbd0fa-e94e-44f7-a3ef-627416d6d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:42:09.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-23T17:05:45.020+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pres. Duterte began his speech at 5:15 p.m. by expressing his gratitude
        for those who have kept their faith in him, and pointed to the landslide victory&nbsp;of
        the administration candidates in the recent senatorial elections as a sign
        of Filipinos’ approval of his current work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7381601f-d815-427b-80f1-e553017b7743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:42:09.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-23T17:05:45.020+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the Batasang Pambansa Complex, somewhere along Commonwealth
        Ave., in front of the Commission on Human Rights Building, as well as in various
        venues around the country, students, factory workers, indigenous peoples,
        artists, and other groups rallied to demand the president defends our country’s
        sovereign rights against China, and protest against the administration’s policies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949024f-c272-4ca3-bb8e-da1f54077549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:42:09.265+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-23T17:05:45.020+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closer to the complex, a group of rallyists joined a pro-administration
        program in support of Pres. Duterte, where they watched the SONA on a large
        outdoor screen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c31e3af-1eaf-4cc8-9384-0bf410ce190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:42:09.265+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-23T17:05:45.020+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Pres. Duterte chose to advocate for the reinstation
        of the death penalty for drug-related crimes and plunder and called out the
        “pervasive” corruption in the country. He only spoke briefly about the problem
        of illegal drugs, mentioning that we “still have a long way to go in our fight
        against this social menace,” but didn’t address the growing number of those
        killed in the war on drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6fbb33-69b8-4284-9c2c-aeaa9cee5b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T15:42:09.265+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-23T17:05:45.020+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte took the opportunity to discuss his position on China
        and the West Philippine Sea however, he took a softer stance, saying that
        “the avoidance of conflict — armed conflict and protection of our territorial
        waters and natural resources compel us to perform a delicate balancing act
        … War leaves widows and orphans in its wake.”</p>'
