    'template': '1'
    'title': 'Singapore seizes tusks from 300 elephants in ivory haul worth $12.9
      million'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a643ac43-c385-49d0-8db1-1674a92a9ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.219+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.772+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Singapore has stopped a shipment of almost
        9 tonnes (9.9 US tons) of ivory, the largest seizure of its kind in the nation''s
        history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ba940-bde9-4e1c-82c1-c7f086ae75bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.219+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.772+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c9f2e6-5ef3-4579-9018-cfe8913b86c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.220+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.772+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8.8-tonne (9.7-US ton) haul was passing through Singapore on
        its way from the Democratic Republic of Congo to Vietnam, according to a joint
        statement from the Singapore Customs, Immigration &amp; Checkpoints Authority
        (ICA) and the National Parks Board released Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0e8e94-64c8-4c72-8266-2538be5c8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.220+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.773+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8469994f-8bad-4829-a97f-1e69134b049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.220+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.773+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 11.9 tonnes (13.1 US tons) of pangolin scales among
        the illicit cargo, the third such shipment to be intercepted in Singapore
        this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712be7ff-2a2f-42ee-af56-bc42ce05227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.220+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.773+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4558099-dbf2-4954-88f9-89e6361542bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.220+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.773+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three containers said to contain timber were inspected as they passed
        through Singapore on July 21, revealing the huge illegal cache.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f390d-2876-4682-b427-ab511c8f1779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.220+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.773+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab4ee5a-514c-4927-82b8-75470f794808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.220+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.774+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say the ivory, with tusks from nearly 300 elephants,
        is worth $12.9 million; the pangolin scales, estimated to have been taken
        from around 2,000 Giant Ground Pangolins, would fetch around $35.7 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82298b0e-9bdd-4afc-a66d-b9de8b73e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.220+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.774+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fe2922-67c3-45c9-bf35-c0f1443056c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.220+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.774+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangolins are solitary animals that have an armor of scales, which
        are coveted for "cultural and ethno-medicinal purposes," according to the
        statement. They are also hunted for their meat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539bf0c9-f0d5-46b6-866c-fdb7c89d63e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.220+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.774+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329900e2-9e5f-45aa-9783-640a39213049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.220+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.774+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seizure takes the total weight of pangolin scales stopped in
        Singapore to 37.5 tonnes (41.3 US tons) in 2019 alone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b28458-87fa-427d-b7e7-624251846af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.220+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.775+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f303911a-a1a8-425c-8a80-05686f596bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.220+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.775+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore previously seized 177 kilograms (390 pounds) of ivory
        in April.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225318e9-2f74-4561-9196-746b0ea17395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.220+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.775+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b7cb68-293c-4c8e-b8d4-cb8d03709912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.220+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.775+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Africa, poachers kill tens of thousands of elephants a year for
        their tusks. Much of the demand for elephant tusks comes from China, where
        ivory is still seen by some as a symbol of luxury and wealth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501a9fe-3eb4-4122-84c6-9ea5b10c29de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.221+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.775+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a831eb-47fc-441c-bde4-96c74ddb5caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T23:47:21.221+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T00:01:10.776+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 55 African elephants are killed for their ivory a day, their
        tusks turned into carvings and trinkets," Tanya Steele, chief executive at
        World Wildlife Federation, said in a statement.</p>'
    '23':
