    'template': '1'
    'title': 'Fourth SONA generally peaceful – PNP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0572cb57-f98d-406e-b791-30e59e0f9feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:10:21.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T13:11:35.437+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte’s fourth State of the Nation Address (SONA) proceeded peacefully
        despite the thousands of people that gathered near the venue, police officials
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31104e5e-4525-430b-b029-25c09361ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:10:21.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T13:11:35.437+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All mass actions carried by cause-oriented groups and some pro-government
        organization ended peacefully with no major untoward incident reported in
        all areas of engagement,” said Police General Oscar Albayalde, Philippine
        National Police (PNP) Chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af5b988-dc7a-4558-9221-873add692535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:10:21.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T13:11:35.437+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief said about 5,000 to 6,000 rallyists from anti-government
        and pro-government groups converged along the Commonwealth Avenue up to the
        Batasan Pambansa Complex in Quezon City where the SONA was held.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c013a9a-b8c6-4ddf-9498-ae9904759f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:10:21.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T13:11:35.437+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Brigadier General Joselito T Esquivel Jr., Quezon City police
        Director, attributed the safe conduct of the event to the coordination between
        police and the rallying groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18841de-0182-4adf-9926-cfe92950467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:10:21.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T13:11:35.437+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were no arrests of rallyists or protesters and no confrontations
        between police and gathered crowds, because of mutual understanding and cooperation
        between the police and various cause-oriented groups and also the support
        of other stakeholders,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b372a6-941f-4e8c-b9d1-e939cfa7b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:10:21.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T13:11:35.437+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP deployed 14,000 personnel to secure Metro Manila on Monday.
        More than 8,000 of these officers were assigned to Quezon City alone.</p>'
