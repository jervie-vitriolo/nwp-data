  'cristiano-ronaldo-las-vegas-allegations':
    'author': 'Emanuella Grinberg, CNN'
    'caption': 'Soccer superstar Cristiano Ronaldo will not face sexual assault charges
      in Las Vegas, the Clark County District Attorney''s office said Monday. (FILE
      PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-23T06:28:03.013+08:00
    'imagesource': 'jcr:2f79939b-04d5-4884-a9e2-6e3c99aecd98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b4be0de-bbdb-4908-a97e-6feacbe060e6'
    'lead': 'Soccer superstar Cristiano Ronaldo will not face sexual assault charges
      in Las Vegas, the Clark County District Attorney''s office said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T06:34:04.436+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-23T06:34:04.891+08:00
    'mgnl:lastActivatedBy': 'janine'
