        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c035ab35-a624-4a77-9dae-52a3607c157a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:47:48.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b5554-4edc-49d6-972b-9e7817867746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as coinciding with the 50th anniversary of the Apollo moon
        landing, the launch comes as other space agencies revisit the idea of sending
        humans to the moon and beyond —&nbsp;NASA has touted a bold plan to return
        American astronauts to the moon by 2024.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b150f4-8d2b-4557-8c45-b2d544c5db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India''s space ambitions</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2a3960-5645-40d5-9d89-efc906af664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission is significant for India —&nbsp;the country wants to
        become a major space player and put Indian astronauts in space by 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672b6fdd-c1e5-4814-956f-a159bd10abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India wants to show, especially since Prime Minister (Narendra)
        Modi came into office, that India is a major power, and that India has to
        be treated as a major Indo-Pacific power," said Rajeswari Pillai Rajagopalan,
        head of the nuclear and space policy initiative at the Observer Research Foundation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9657d499-27f5-498a-a27d-c71f0e7807a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandrayaan-1, India''s maiden lunar mission, discovered water molecules
        on the surface of the moon. As part of that mission, an impact probe crashed
        into the moon''s south polar region in a controlled landing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875eca05-44ff-4c68-99aa-a1eddd1dfd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s attempted soft-landing is a far greater technical challenge
        than the controlled crash of Chandrayaan-1.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e45ccb1-dc3f-48eb-9e6e-8267ebf5eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Chandrayaan missions are a precursor to Chandrayaan-3, which
        is scheduled to make a return mission to the moon in 2023-2024.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e663e5-ea6b-465d-9ba8-381bb83af227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, India became the first Asian nation to reach the Red Planet,
        when it put the Mangalyaan probe into orbit around Mars. The Mars Orbiter
        Mission famously cost $74 million —&nbsp;less than the $100 million than Hollywood
        spent making space thriller "Gravity."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69511d6c-db6e-4be9-8eec-2d47459d99e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, India launched a record 104 satellites in one mission while
        operating a low-cost budget. Earlier this year, Prime Minister Modi announced
        that India had shot down one of its own satellites, in what it claimed was
        an anti-satellite test, making it one of four countries to have achieved that
        feat.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de68e2b8-7e3b-42ab-b984-50efef8ea142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi said that operation, called Mission Shakti —&nbsp;which stands
        for "power" in Hindi —&nbsp;would defend the country''s interests in space.
        The Foreign Ministry said that India had "no intention of entering into an
        arms race in outer space."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f46342-8a89-4a6c-8e20-512abc261f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation is also positioning itself as the launch pad for the
        world''s commercial satellites —&nbsp;it has launched 297 foreign satellites
        for 33 countries, according to the government''s space agency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4e861-bd46-462b-96fc-bf3c364c8b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISRO chairman Sivan also announced in June that India was planning
        to set up an independent space station by 2030. Currently, the only space
        station available for expedition crews is the International Space Station
        (ISS) a joint project, which several countries participate in.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee009b-8880-4c07-ad82-9497f1f34afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s space agency has also proposed sending an orbiter to Venus
        by 2023.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b6b58-650f-4b70-b503-31ab82649a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say India''s ambitious goals are unrealistic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa3fa3a-0712-4156-9f1e-48549ef940b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISRO also has a capacity deficit, limited human and financial resources,
        so how will those be allocated between the space station and the astronauts
        program?" asked Rajagopalan. "Some of these things are driven towards nationalistic
        sentiments, pride and prestige but some are not going to be achievable."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3318f70-4068-457f-a04f-ac0839d088bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asia space race</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a85f912-0977-4311-9517-7ec21684ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is competing competition for space-related power and prestige
        in Asia —&nbsp;with China, India and Japan all outlining bold space exploration
        plans.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b1be3-6b8c-4505-99c4-7a397f3271d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.721+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, India''s great regional rival for superpower status, is the
        most rapidly accelerating space power and, under President Xi Jinping''s leadership,
        has invested billions in building up its space program.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d8c24b-f48c-4091-92db-1b41a3994e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.721+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, China made history by becoming the first nation to land
        a rover on the far side of the moon and a planned mission next year is due
        to land on the moon, collect samples and return to Earth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32bf3e3-d189-4721-a248-0a8b41a8d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.721+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary plans are also underway for a manned lunar mission in
        the 2030s. If successful, China would become only the second country, after
        the US, to put a citizen on the moon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af2afee-66b3-47dd-be89-23e5655aff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.721+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is also spending big on the Tiangong program, a precursor
        to a permanent space station it plans to finish construction on by around
        2022.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adfd770-da9d-4046-9e83-70baa39374a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.721+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/22/asia/india-space-ambitions-moon-launch-intl-hnk/index.html">Chandrayaan-2:
        Success in India''s second attempt at launching Moon mission</a>"</em></p>'
  'heat-wave-july-records-uk':
    'author': 'Amy Woodyatt and Jack Guy, CNN'
    'caption': 'Hot, dry weather drained the Wayoh Reservoir in northwest England
      during a heatwave in summer 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-23T07:12:38.832+08:00
    'credit': 'From Paul Ellis/AFP/Getty Images'
    'imagesource': 'jcr:dd154956-dbb2-427b-930d-2e8c6341a430'
