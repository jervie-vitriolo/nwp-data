      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team made the announcement Monday, also noting that Will Hardy
        joined head coach Gregg Popovich’s coaching staff. Duncan, 43, played 19 seasons
        with the Spurs and won five NBA championships playing for Popovich from 1997-2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c7fdc-0d3f-4391-9b94-de37f3a660a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:48:36.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-23T13:48:36.450+08:00
