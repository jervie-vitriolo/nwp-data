      'mgnl:lastActivated': 2019-07-23T13:48:36.451+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15-time All-Star and two-time Most Valuable Player, Duncan is
        the Spurs’ all-time leader in games (1,392), points (26,496), rebounds (15,091),
        and blocked shots (3,020).</p>'
  'duterte-sona-death-penalty-debate':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-23T13:47:18.211+08:00
    'imagesource': 'jcr:2608c616-9f16-43fd-ba24-6067e3cf3d73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bb225b1-5375-49f2-a780-6ac301c50aad'
    'lead': 'Will the 18th Congress finally heed the President''s call for the restoration
      of death penalty? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T13:50:23.498+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-07-23T13:50:23.806+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deter crimes or worsen impunity? Duterte SONA renews debate over death
      penalty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ce61e-41a4-423c-a869-e1f149f2b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.807+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — The country''s
        justice chief believes the restoration of the death penalty would make criminals
        "think twice" before committing a crime, but an international human rights
        watchdog says it would only worsen the ongoing impunity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb42f406-e4ee-4444-be65-665383f6116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.807+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060124d-0e1b-4764-81b6-0120ee139a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.807+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Secretary of Justice, I believe that the imposition of the death
        penalty may somehow deter the commission of serious crimes," Justice Secretary
        Menardo Guevarra said in a statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940d5e3-e092-4d60-8704-7bbeea91ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.808+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51f8db-039c-462b-add8-b5d14aa5720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.808+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ordinary human behavior indicates that the fear of being put to
        death for the commission of a crime will naturally prompt a criminally minded
        person to think twice," he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654ecc32-b984-4cae-95d3-edb68970f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.808+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b73cf9b-a95d-49f8-87ca-b23c78d77208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.808+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his fourth State of the Nation Address (SONA) on Monday, President
        Rodrigo Duterte <a href="https://cnnphilippines.com/news/2019/7/22/Death-Penalty-SONA-2019-Rodrigo-Duterte.html">called
        on the 18th Congress to reinstate capital punishment for drug-related offenses</a>.
        This has been his call since 2016, but now, he wants plunderers sentenced
        to death as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e46fc6-87ba-40d9-b035-2635d2fd9e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.808+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed90f3-a4e7-46c8-8cca-3b1a2d329b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.809+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution abolished the death penalty but allowed Congress
        to bring it back for heinous crimes. It was revived under the administration
        of President Fidel Ramos, but scrapped again under President Gloria Macapagal-Arroyo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e667090-7946-4f0b-964e-2e5ef6f40fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.809+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe674d4-78a5-4e79-9078-0fb6163f719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.809+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said it will be up to the 18th Congress to determine what
        constitutes a "heinous crime" punishable by death. Both houses are dominated
        by Duterte allies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b984768-7147-4f33-b988-ef73b55fb469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.809+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b90bf2a-3990-45a3-8341-067db4380cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.809+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International, a human rights group that has criticized
        Duterte''s bloody war on drugs, said reviving the death penalty would just
        aggravate the country''s human rights situation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78070c0c-f171-4617-ab4b-a39ee7ee9c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.809+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d6c0cf-f8fe-46de-a94d-2d954d7fe3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.810+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Extrajudicial killings remain rife in the Philippines. Talk of
        bringing back the death penalty for drug-related crimes is abhorrent, and
        risks aggravating the current climate of impunity,” Butch Olano, Section Director
        of Amnesty International Philippines, said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721df6c3-675d-44ab-bab4-8f50b6d2350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.810+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7166db-188a-4fd3-a8ad-f0644f5475ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.810+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 6,600 suspects have been killed in police operations since
        Duterte launched his anti-drug campaign in 2016, data from the Philippine
        National Police show. Local and international human rights groups, however,
        say the drug war has resulted in more than 20,000 extrajudicial killings,
        a claim the government has denied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369de7dd-354c-4b54-bc14-ec03f0be1bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.810+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f61b2-fa7c-460e-91c7-d1e5124d4f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.810+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s SONA lasted for more than an hour and a half, but the
        Amnesty International said the President "did not confront the truth" on the
        drug problem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be829f6f-8c03-40b6-8229-bd5e4fa540e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.811+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f862fd-77c8-418b-9e98-d049ab779fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.811+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This speech was a missed opportunity to take stock of the tragic
        killing of three-year-old Myca Ulpina, and thousands of others," Olano said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585b8ff-d2f4-4f59-a527-ed0617e2e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.811+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da6c7b-0be6-4c35-a437-31be63290486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.811+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war on drugs took an even more dramatic turn as Myca became
        the youngest casualty this year. She was caught in a crossfire between the
        police and her father during a drug raid in Rodriguez town in the province
        of Rizal on June 29. Police said she was used by her father, as a "human shield,"
        a claim her mother belied.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db11c04-133e-4f9d-9acc-e2aa4f781ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.811+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b0f67c-63f0-4d9d-abcc-585e96b2584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.812+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olano said what the country needs is not more deaths, but justice
        for the families of the thousands of drug war victims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb0915-caa6-42e0-ab2c-b38672ad1564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.812+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5bad22-4ef5-4518-8156-c9f03ba9630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.812+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said their only hope for now is the United Nations'' impending
        investigation into the killings and alleged rights abuses in the Philippines,
        which Duterte did not address in his SONA. Malacañang has said the government
        always rejects international interference on the country''s sovereignty, but
        added that Duterte might change his mind this time and allow the UN Office
        of the High Commissioner for Human Rights to investigate if he finds the probers
        "sincere."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba47884-c688-4753-9874-f6cc16ba31bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.812+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e236d7f-a355-44a5-9e01-b72a274f7bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.812+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN human rights chief Michelle Bachelet will present a "comprehensive"
        report on the state of human rights in the Philippines in June 2020, following
        the UN Human Rights Council''s approval of Iceland''s resolution. The Duterte
        government is now considering withdrawing from the UN Human Rights Council
        and cutting ties with Iceland.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b432c6-ed16-4553-87af-30b56529fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:50:23.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-23T13:50:23.812+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/12/philippines-duterte-drug-war-united-nations-human-rights-council-probe.html">READ:&nbsp;What
        to expect from UN''s review of Philippine drug war</a></strong></p>'
  'Pag-asa-Island-hotel':
