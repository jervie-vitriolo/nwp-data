    'mgnl:tags': ['football', 'ronaldo', 'cristiano-ronaldo', 'las-vegas', 'sexual-assault',
      'rape', 'juventus', 'soccer']
    'template': '1'
    'title': 'Cristiano Ronaldo will not face sexual assault charges in Las Vegas,
      officials say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9d19f7-720f-43fa-b60d-2cf9d2536cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.891+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Soccer superstar Cristiano Ronaldo
        will not face sexual assault charges in Las Vegas, the Clark County District
        Attorney''s office said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e853e4-0e0b-40a5-8aeb-9a500295c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.892+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations, which were first made in 2009, cannot be proven
        beyond a reasonable doubt, the office said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b897d-049c-4dc8-bb7d-59644187d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.892+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to attorneys for Ronaldo and for his accuser,
        Kathryn Mayorga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d345dd9-2b6c-47f3-aeea-b2ac61cf965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.892+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for the Portuguese footballer, who currently plays
        for Juventus, have repeatedly denied the allegations since German publication
        Der Spiegel first reported them in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3592e-67a6-41f2-8ede-1b3d81f3ef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.892+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking through representatives, he has maintained the encounter
        was consensual.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690dad6e-1ba0-4eae-94ad-6b0da32498da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.893+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mayorga said she was raped and then coerced into silence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2967b6e-e2b5-45bc-a4f6-d07520bbd096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.893+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mayorga''s account</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b39797b-e7da-4588-9541-1cf67bf2bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.893+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga filed a lawsuit in 2018 accusing Ronaldo of raping her in
        a Las Vegas hotel penthouse. The lawsuit also accused Ronaldo and his team
        of taking advantage of her fragile emotional state to coerce her into signing
        a settlement and nondisclosure agreement. She claims she received $375,000
        in exchange for her silence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c115ae5-492c-43bc-b208-47b310695323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.893+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met at the now-closed Rain nightclub inside the Palms Hotel
        and Casino on June 13, 2009, the complaint says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c8db1-3c18-43dc-bb2e-d3683dbb1663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.894+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo invited her and others to his penthouse suite. According
        to Mayorga''s lawsuit, Ronaldo asked her to join the group in a jacuzzi and
        gave her shorts and a T-shirt to wear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da804f8-fa43-45e0-84d5-72f83fd02937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.894+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mayorga changed in a bathroom, she said Ronaldo approached her,
        exposed himself and asked her for oral sex. Mayorga said she refused, but
        that Ronaldo pulled her into a bedroom and raped her as she screamed, "No,
        no, no."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47318695-7dcd-46ab-b3cd-bca29e4cc81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.894+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attack, according to the lawsuit, Ronaldo apologized and
        said "he was usually a gentleman." The lawsuit alleges that Ronaldo told his
        representatives that "she said ''no'' and ''stop'' several times."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0311b10a-1290-4cf0-a281-ca23748d86fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.894+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, she reported the incident to police and went to the
        hospital for a sexual assault examination, the lawsuit says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e0834a-0d98-490e-abda-4f5c9991c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.895+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, she refused to identify Ronaldo to police, fearing public
        humiliation, her complaint says. Weeks later, when she named him in a police
        interview, a detective told her that she would face retaliation and her actions
        would be portrayed as extortion attempts, according to the lawsuit. A nurse
        who examined her shared the same sentiment, Mayorga said in the lawsuit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf42d5e-99e6-46e8-bcb1-434d69c2f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.895+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The psychological trauma of the sexual assault, the fear of public
        humiliation and retaliation and the reiteration of those fears by law enforcement
        and medical providers left plaintiff terrified and unable to act or advocate
        for herself," the lawsuit claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c59fe-5f73-4bca-9f7d-43cd3b67f871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.895+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ronaldo had retained a team of "fixers" who monitored
        Mayorga and law enforcement to develop a strategy to prevent the public disclosure
        of the allegations and criminal prosecution, the lawsuit alleged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be76d6c-ac7a-46d3-84b4-5ac8c5e0b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.895+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team communicated with Mayorga''s lawyer at the time, who agreed
        to private mediation with them. Mayorga''s lawyer did not follow up with Las
        Vegas police, according to the lawsuit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc524c1-4f17-4ee7-857c-79f1e6781d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.896+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mediation discussions, Ronaldo''s representatives led her to
        believe they were attempting to compensate her for her injuries, and that
        agreeing to the settlement precluded her from cooperating with police. In
        reality, the lawsuit claims, his team was attempting to obstruct a criminal
        investigation and erode Mayorga''s credibility, thus diminishing her chances
        of pursuing a claim for civil damages. The allegations form the basis of Mayorga''s
        claims of coercion and fraud, racketeering and civil conspiracy, and abuse
        of process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e646411-85ec-4a72-bd4c-3d985ef5edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.896+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawsuit, which seeks to void the settlement and agreement, was
        originally filed in state court. It was refiled in 2019 in federal court,
        where it is still active.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6852dc0-378c-4c62-9905-f7d9c8f00fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.896+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why prosecutors declined to bring charges</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e26780-5600-45e5-ac3b-48fe42ee62d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.896+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clark County District Attorney''s Office confirmed on Monday
        that Mayorga called police to report the incident on June 13.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a87b2bd-36d4-44c1-b6b3-6b287e7e5b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.896+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives met her at the hospital, but she refused to identify
        the perpetrator or disclose where the crime occurred, the statement said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287883d5-96a6-4c33-aa99-47472800dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.897+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, the police were unable to follow investigative protocols
        for sexual assault cases or to conduct any meaningful investigation. Without
        knowing the identity of the perpetrator or the location of the crime, detectives
        were unable to search for and impound vital forensic evidence," according
        to the statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c7a208-306e-4afa-9a84-036a36fc9f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.897+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, video evidence, showing interactions between the victim
        and perpetrator before and after the alleged crime, was lost."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5aa8b4-4381-460f-84be-e4adf319be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.897+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Las Vegas Metropolitan Police Department reopened the case at
        her request in August 2018, according to the District Attorney''s Office.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a60bc45-ceba-40a7-911a-8cb873381c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.897+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request for prosecution was sent to the district attorney''s
        office in July, the statement said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b99d33-7340-42e8-8a7a-eed17d10216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.898+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based upon a review of the information presented at this time,
        the allegations of sexual assault against Cristiano Ronaldo cannot be proven
        beyond a reasonable doubt. Therefore, no charges will be forthcoming," the
        statement said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf1644d-54bb-435c-af89-f30bec5e1355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.898+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga''s lawyer told CNN in 2018 that she was inspired to come
        forward by the #MeToo movement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a1902e-242b-4599-a8c4-acae9ad811de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.898+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that time, a sports website had already leaked copies of documents
        and communications from the mediation discussions to Der Spiegel, which had
        published a detailed account of the allegations in April 2017.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558b765f-7385-44ce-a860-2ae3fa69fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.898+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga retained legal counsel, fearful that she might be linked
        to the article —&nbsp;and deemed in violation of the settlement —&nbsp;even
        though she did not speak to Der Spiegel and was not named in the article,
        her lawyer Larissa Drohobyczer told CNN in 2018.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf7ce3f-4c71-4c92-8bed-9cf120a5296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.899+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She decided to move forward with the lawsuit after her team obtained
        corroboration of her account, Drohobyczer said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c360b96f-8f72-402c-98e4-1f4767da5cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.899+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview later published by Der Spiegel in 2018, in which
        she was identified for the first time, she said that she had followed the
        online reaction to the original story closely.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc083ac4-90cd-4e5b-894e-154293803566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.899+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had taken notice of comments about the athlete''s desirability,
        she told the magazine, including statements to the effect of, "As if Ronaldo
        even needs to rape a woman."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caa5893-f589-4e55-9e7c-3e39f4bda8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.899+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those statements mirrored thoughts she once had about Ronaldo, she
        told the magazine. But she wasn''t going to be silent any more.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cac364-c956-4a18-a1f0-dd1f556efeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:34:04.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:34:04.899+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/22/us/cristiano-ronaldo-las-vegas-allegations/index.html">Cristiano
        Ronaldo will not face sexual assault charges in Las Vegas, officials say</a>"</em></p>'
  'india-space-ambitions-moon-launch':
    'author': 'Helen Regan and Manveena Suri, CNN'
    'caption': 'If successful, the mission will make India only the fourth country
      to make a soft-landing on the lunar surface.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-23T06:40:06.376+08:00
    'credit': 'From India Space Research Org'
    'imagesource': 'jcr:d075466b-50b8-486b-a60c-433c65a46ccc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '525b737c-60d2-4aa5-bc54-5f2e5f7b8ac6'
    'lead': 'India has successfully launched a mission to soft land a rover on the
      moon, in a landmark moment for a nation trying to become a space superpower.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T06:45:26.789+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-23T06:47:48.719+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['india', 'space', 'moon', 'launch', 'mission', 'chandrayaan', '2']
    'template': '1'
    'title': 'Chandrayaan-2: Success in India''s second attempt at launching Moon
      mission'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8347fd42-e30b-4bf3-98b1-dade85982147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.719+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India has successfully launched a
        mission to soft land a rover on the moon, in a landmark moment for a nation
        trying to become a space superpower.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51733324-27e2-47fa-b1a6-7d6366af40bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.719+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s latest lunar mission, Chandrayaan-2, which means
        "moon vehicle" in Sanskrit, took off from the Satish Dhawan Space Center at
        Sriharikota in Andhra Pradesh state at 2:43 p.m., Monday local time (5:13
        am ET).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2371435-78fd-405c-8597-e2b15baf32db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.719+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch was originally scheduled for July 15, but was abruptly
        called off just 56 minutes before lift-off due to a "technical snag." India
        is now on the way to becoming the fourth country —&nbsp;in addition to United
        States, China and the former Soviet Union —&nbsp;to make a soft-landing on
        the lunar surface.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca13cf-31e9-4e97-acf4-4e85c99a003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.719+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chandrayaan-2, which weighs 3.8 tons and carries 13 payloads,
        has three elements —&nbsp;lunar orbiter, lander and rover, all developed by
        the Indian Space Research Organization (ISRO).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c256a298-f20b-4b96-93c5-411788eb413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.719+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will travel for two months, before positioning itself in a circular
        orbit 62 miles (100km) above the moon''s surface. From there, the lander —&nbsp;named
        Vikram after the pioneer of the Indian space program Vikram Sarabhai —&nbsp;will
        separate from the main vessel and gently land on the moon''s surface near
        its South Pole.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4358c75-6a74-4079-b7ec-2ca52958f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.719+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A robotic rover named Pragyan (meaning "wisdom") will then deploy
        and spend one lunar day, or 14 Earth days, collecting mineral and chemical
        samples from the moon''s surface for remote scientific analysis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f185b3-2466-43c1-b548-8c0be33202c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.719+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next year, the orbiter will map the lunar surface and study
        the outer atmosphere of the moon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a07bf1-9750-4b9e-b233-5b357fa7a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.719+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kailasavadivoo Sivan, ISRO chairman, said in June that the last
        15 minutes of the landing "are going to be the most terrifying moments for
        us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b0759-c613-42a8-a356-b36b345a6b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.719+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference soon after the launch, Sivan said
        the "mammoth task" was possible thanks to the "hard work by Team ISRO."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfda0fd-e8bc-49b1-9937-3bfd6f1a4c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.719+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They worked continuously, forgot about their families, sacrificing
        their interests...in a non-stop mode, they worked to ensure that the snag
        was fixed properly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab43651-6609-46b3-b16e-df4864caa0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.719+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi took to Twitter to congratulate
        the team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb89aa-92da-484e-ae70-fe2069e90ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T06:45:26.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-23T06:47:48.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Special moments that will be etched in the annals of our glorious
        history! The launch of #Chandrayaan2 illustrates the prowess of our scientists
        and the determination of 130 crore Indians to scale new frontiers of science.
        Every Indian is immensely proud today!" he tweeted.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Special moments that will be etched in the annals of our glorious
        history! <br><br>The launch of <a href="https://twitter.com/hashtag/Chandrayaan2?src=hash&amp;ref_src=twsrc%5Etfw">#Chandrayaan2</a>
        illustrates the prowess of our scientists and the determination of 130 crore
        Indians to scale new frontiers of science. <br><br>Every Indian is immensely
