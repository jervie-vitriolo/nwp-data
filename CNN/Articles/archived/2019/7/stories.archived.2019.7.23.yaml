  'Sotto-death-penalty-plunder-provision':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-23T20:44:24.932+08:00
    'imagesource': 'jcr:86dfa15f-f934-48bb-ba2b-d799e24ab34d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4960a95c-d3fb-4916-b709-5a3d3b209a44'
    'lead': 'Congress needs to restore death penalty not just for drug-related crimes
      but for plunder as well, Senate President Tito Sotto says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T20:49:12.835+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-23T21:53:50.310+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sotto', 'Tito-Sotto', 'death-penalty', 'plunder']
    'template': '1'
    'title': 'Sotto: Non-passage of death penalty would mean solons fear plunder provision'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3b07d-6ba3-4f75-882c-20af7ca40c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T20:49:12.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T21:53:50.310+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Congress
        needs to restore death penalty not just for drug-related crimes but for plunder
        as well, Senate President Vicente "Tito" Sotto III said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a2931a-48dd-4ce4-9d19-54d5f4a41f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T20:49:12.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T21:53:50.310+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon</em>, because of the mention of plunder,<em> hindi maganda
        sa aming mga senador at saka mga</em> congressman, <em>na hindi pumayag na
        isama. Kailangang isama</em>, otherwise, <em>takot kami sa</em> plunder,"
        Sotto told reporters Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086219e-9c52-4d36-a669-f34793897941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T20:49:12.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T21:53:50.310+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, because of the mention of plunder, it does not
        look good for senators and congressmen not to agree to include it. We have
        to, otherwise, we are afraid of plunder.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420643b2-ee15-4c7e-a8a3-bc8a526b3ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T20:49:12.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T21:53:50.310+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in his fourth State of the Nation Address
        (SONA) called on the 18th Congress to finally reinstate capital punishment.
        The audience at the Batasang Pambansa plenary hall – composed mostly of lawmakers,
        government officials, and other dignitaries – erupted in applause when Duterte
        renewed his call for drug-related crimes to be punished by death. But noticeable
        silence followed when Duterte quickly added he also wants plunderers sentenced
        to death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f7b5ba-670c-4ae9-88cf-cf996345af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T20:49:12.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T21:53:50.310+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the President will certify the measure as urgent
        to enable lawmakers to fast track its passage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0fdef-c386-4ad2-8ded-11c983768a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T20:49:12.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T21:53:50.310+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto admits some senators are against the President''s proposal.
        "So we will try to get thirteen votes," Sotto said, adding that he expects
        lengthy debates at the 24-member Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1401e1-126f-4b4f-825e-2f8ffb10cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T20:49:12.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T21:53:50.310+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some political analysts believe that the government has
        a lot of work to do in implementing death penalty, especially as the administration
        is down to its last three years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31525e3-4166-4618-891c-ded911bbad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:53:47.491+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T21:53:50.310+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that it can be a more comprehensive aproach. When you say
        death penalty, ang tanong muna dito, do we have enogh policing capacity? How
        many forensic labs do we have? How many forensic experts do we have?" Ed Tayao
        told CNN Philippines'' Politics As Usual Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e77cc8-515c-4301-a280-0fb19e67df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:53:47.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T21:53:50.310+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao added that implementing capital punishment, is "the entire
        gamble of the justice system."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd104eb-be21-4bab-b604-689e3f74c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:53:47.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T21:53:50.310+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both chambers of Congress dominated by Duterte''s allies, Manolo
        Quezon said, the only question hounding the reimposition of the policy is
        about the method to execute it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea8589-2ef4-47a8-b528-bcd7423ba176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:53:47.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T21:53:50.310+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that the President has stood for, it''s something
        his core constituency has wanted," Quezon said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b147688-24ee-4bd2-93eb-972f2537ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:53:47.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T21:53:50.311+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also something that will pin down the Catholic church in
        a little sandbox fighting on this issue with great zeal while everything else
        is going on," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd5034-3e0d-4fc6-bfe6-c241af9e49a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:53:47.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T21:53:50.311+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution abolished the death penalty but allowed Congress
        to bring it back for heinous crimes. It was revived under the administration
        of President Fidel Ramos, but scrapped again under President Gloria Macapagal-Arroyo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e012df-903a-42e5-8da0-7cf76e906285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:53:47.493+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-23T21:53:50.311+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, plunder is committed when a public officer "amasses,
        accumulates or acquires ill-gotten wealth," worth at least ₱50 million either
        by himself or in conspiracy with other individuals.Those found guilty face
        life imprisonment and disqualification from public office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348d77c-0613-4ed3-9c81-cd897b49fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T20:49:12.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T21:53:50.311+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ramon Bong Revilla Jr., previously jailed for plunder but
        acquitted in 2018, said he is supporting the <a href="https://cnnphilippines.com/news/2019/7/23/Bong-Revilla-plunder-death-penalty.html">revival
        of death penalty</a>, but wants false plunder accusations covered.</p>'
  'uk-destroyer-iran-stena-impero':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-23T21:00:53.662+08:00
    'imagesource': 'jcr:01b05e70-0e3c-498c-b6da-af42979562a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '570fc059-609f-4bd5-be0e-b3a129c33d0d'
    'lead': 'A Filipino is among the 23 crew members in the British-flagged tanker
      Stena Impero that was captured by the Iranian navy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T21:03:29.369+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-23T21:03:29.661+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'Iran', 'Britain', 'tanker', 'Stena-Impero', 'Filipino',
      'crew', 'seafarer', 'Hunt']
    'template': '1'
    'title': 'UK dispatches warship to aid Iran-seized tanker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5821fb-9dd2-4201-9ec3-5f0ddf9ee7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:03:29.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T21:03:29.698+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> The United
        Kingdom (UK) will retrieve one of its ships seized by the Iranian navy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f641a2b2-4f4e-4565-af09-4d342fbf675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:03:29.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T21:03:29.698+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stena Impero, a British-flagged oil tanker, has a 23-man crew
        composed of a Filipino, 18 Indians, three Russians, and a Latvian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7370d4f1-2b6d-48da-b996-282e2e3c57df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:03:29.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T21:03:29.698+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was captured by <a href="https://cnnphilippines.com/world/2019/7/20/british-tanker-seized-iran.html"
        target="_blank">Iran''s Islamic Revolutionary Guard Corps (IRGC)</a> in the
        Strait of Hormuz Friday for allegedly violating international regulations.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a679f4-7702-4252-89dd-2776bd593774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:03:29.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T21:03:29.699+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, British Foreign Secretary Jeremy Hunt said
        that the government has dispatched another warship to aid the captured ship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac4575-8adc-4d9d-9a46-1391a726a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:03:29.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T21:03:29.699+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we will seek to establish this mission as quickly as possible,
        the</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b36e370-70de-48ca-b454-9ed13aa8f913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:03:29.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T21:03:29.699+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>government has in the meantime dispatched HMS Duncan, a Type 45
        destroyer, to take over from HMS Montrose - and she will arrive in the region
        by the 29 July, a week from today," <a href="https://www.gov.uk/government/speeches/situation-in-the-gulf-foreign-secretary-statement"
        target="_blank">Hunt told the UK parliament</a>.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cfb1eb-d43f-42e7-855d-21bc040ba4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:03:29.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T21:03:29.699+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another UK ship, a Royal Navy Type 23 frigate named HMS Montrose,
        was deployed when the tanker was boarded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89714661-91c7-4636-b6a7-e313df145946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:03:29.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T21:03:29.700+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montrose, Hunt said, tried to prevent the IRGC from boarding Stena
        Impero.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b14384-62a7-4f39-b4c6-f5275742db84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:03:29.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T21:03:29.700+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She repeatedly warned the Iranians by radio that their actions
        were illegal, but Montrose was unable to reach the scene in time," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731db33d-ab3f-4823-99ea-929cc76e0324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:03:29.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T21:03:29.700+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran released a video of what is reported to be Stena Impero''s
        crew on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aaee63-6d76-47b9-88fa-27f65361f429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T21:03:29.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-23T21:03:29.700+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a spokesperson from the Stena Bulk company that operates
        that tanker <a href="https://edition.cnn.com/2019/07/22/middleeast/iran-seized-tanker-crew-video-intl/index.html"
