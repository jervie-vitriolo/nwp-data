      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Tim Duncan will return to the
        San Antonio Spurs as an assistant coach in 2019-2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c08a54c-2e47-4544-a189-ac6254047eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:48:36.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-23T13:48:36.450+08:00
