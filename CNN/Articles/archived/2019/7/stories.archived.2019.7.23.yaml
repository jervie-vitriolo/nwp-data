      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Agency (MMDA) reported that a shooting
        incident happened along EDSA in Quezon City, involving a UV Express and a
        jeepney at around 8:55 p.m.&nbsp;Despite the use of the hashtag #MMShakedrill,
        the incident is not a part of the&nbsp;<a href="https://cnnphilippines.com/news/2019/7/13/manila-earthquake-drill-mmda-night.html">upcoming
        Metro Manila Shake Drill.</a></p>'
