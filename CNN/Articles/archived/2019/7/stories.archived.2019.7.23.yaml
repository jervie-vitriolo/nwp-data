      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pagkatapos kong kausapin ang mga taong malapit sa akin</em>
        I realized I should have been more responsible in my posts,” the singer added.</p>'
