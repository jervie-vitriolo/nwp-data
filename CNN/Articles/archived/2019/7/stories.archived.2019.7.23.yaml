    'stories': ['76b55169-44f5-40f9-855f-a2e0b0b25e7d']
    'template': '1'
    'title': 'Manila lawmaker is new House minority leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53416e8-9309-4e7d-97bd-127bb4d07ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.475+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> A returning
        lawmaker from Manila’s sixth district has been elected as the new leader of
        the House minority bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b0cbd-6bb1-459a-8fba-12f10f1efdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.475+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7b564-60e1-4ca9-8069-3d456564e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.475+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28 lawmakers who did not vote for Speaker Alan Peter Cayetano
        elected Manila Rep. Bienvenido “Benny” Abante as their leader.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ed083-4bb4-408b-857f-27dc0dfae68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.476+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d2eac-989c-4a89-9e43-937622c8adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.476+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, consisting of district and party-list representatives,
        had announced their intention to choose Abante as their leader ahead of the
        first session for the 18th Congress where they voted for their bet for Speaker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a5a9eb-1f6d-49f6-adca-9fa68cb62c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.476+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0a686-ed0e-4b8a-ab89-cf05536bb10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.476+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want the minority coalition to have an objective, critical collaboration
        with the administration. We’re not only here to oppose,” Abante told lawmakers
        after his election on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b75276-8258-4720-a8d0-35a517b3796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.477+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6891a-0d3a-4cb3-939e-7abcdbdcb07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.477+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his previous stints as a lawmaker, Abante chaired the House
        Public Information committee and pushed for a freedom of information law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e02d8c6-39fd-4ab2-8996-570e283a15ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.477+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dce294-073a-47af-91d3-9f893ed2f425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.477+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante is also a pastor heading the Manila-based Metropolitan Bible
        Baptist Church. He had publicly opposed same-sex marriage and the anti-discrimination
        bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a09ea44-3658-461e-9d59-4e4e82c55647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.478+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b72adf-7fbd-4a18-8bab-8d713f8c36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.478+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new minority bloc in the House is composed of a number of district
        and party-list representatives, including the left-leaning Makabayan bloc,
        which usually opts to be independent, and a handful of lawmakers from the
        opposition Liberal Party (LP).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef57cf-5014-4d35-8240-b22e8a3c5abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.478+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d0b36b-3e42-43e7-82c9-98fb7406d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.478+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other LP lawmakers opted to join the majority bloc and voted for
        Cayetano as Speaker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f160556e-cbb6-4db3-9f93-5bc3e80237f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.479+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d20bb8e-0a89-4f98-bf8e-9861d29de4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.479+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay party-list Rep. Lito Atienza also joined the House minority,
        despite having abstained from the voting for Speaker after Abante voted for
        Cayetano.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b844c088-85c0-424e-a5cd-eb4b34dade94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.479+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5bcf55-2de9-4461-b837-3335860d5b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.479+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante vowed that the bloc would not be reduced to a “company union,”
        throwing shade at the House minority bloc in the previous Congress, which
        was first formed after 20 lawmakers from the majority bloc switched to the
        minority, edging out Liberal Party congressmen from the chamber’s leadership.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef408b0-98a7-41d7-b6b7-f140d685bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.480+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61e934d-309a-448d-836e-20a5f8f6fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.480+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House minority was again put in the spotlight following the
        coup on then Speaker Pantaleon Alvarez as the minority leader then, Quezon
        3rd District Rep. Danilo Suarez, voted for Arroyo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2b14e9-e571-4201-ac50-142bf4a9bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.480+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f8ec7f-1a8d-441e-a4d9-a3269d2f625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T16:02:36.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-23T16:02:36.480+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House rules, Suarez should have been part of the majority,
