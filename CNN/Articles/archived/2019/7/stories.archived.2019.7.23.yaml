      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday afternoon, Grab went to promote its 6-Seater cars for
        hire via its mobile app and compiled six female celebrities in one photo.
        Their sales pitch: "<em>Walang kailangang maiwan. Walang kailangang masaktan.
        Sa GrabCar 6-Seater, pwedeng magsabay-sabay</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1006733b-28b2-4544-8a9c-1b1d24b6dbf7'
