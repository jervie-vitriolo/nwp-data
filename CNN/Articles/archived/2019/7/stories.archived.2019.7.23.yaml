      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is only fitting, that after I served loyally for 19 years as
        Tim Duncan’s assistant, that he returns the favor,” Popovich joked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06236c99-ef7b-41b1-9faa-99b5602b7205'
      'mgnl:activationStatus': true
