      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino designer reinvented the national costume by incorporating
        elements of the Philippine flag. The collar was accented with the vibrant
        blue and red colors, while the star element was embroidered on the upper left
        part of the attire.</p>'
