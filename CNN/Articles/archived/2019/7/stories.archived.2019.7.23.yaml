  'DILG-Eduardo-Ano-term-extension-mayors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-23T16:04:10.293+08:00
    'imagesource': 'jcr:ca39a24d-57fb-4f00-9f7e-72216821572c'
