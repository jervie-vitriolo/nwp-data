    'template': '1'
    'title': 'Li Peng, hardline Chinese premier who backed Tiananmen massacre, dies
      at 91'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9840cb1-d579-45c5-8110-aabc5e3c0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.379+08:00
      'mgnl:createdBy': 'alyssa'
