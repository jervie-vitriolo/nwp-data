      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> Li Peng, the former Chinese Premier
        remembered for his role in the brutal military suppression of the 1989 Tiananmen
        Square protesters, has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda0b482-ede4-4057-ad06-b12d5da87476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.648+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee0ad43-d7c2-4e59-bc16-3d2ed82f7803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.648+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li died of an unspecified illness in Beijing on Monday night, the
        state-run Xinhua news agency reported Tuesday. He was 91.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404cce98-dd1b-437e-bfbb-d31add508703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.649+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ddb23-8698-44d5-862b-a6c4ab5c8b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.649+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pro-democracy movement that swept China in the spring
        of 1989, Li was the face of hardline leaders who refused to negotiate with
        the protesters and sided with then-paramount leader Deng Xiaoping in ordering
        the military crackdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254e6b4-3220-49e5-90a1-570b8f5f427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.649+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7fed2-6748-48e6-b463-d00acaee69b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.649+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Li who, as Premier, declared martial law in Beijing on national
        television on May 20, 1989, paving the way for the Tiananmen Square massacre
        two weeks later, in which hundreds of people were killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f34bde-2f36-402e-bba3-4cc3c182811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.650+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6455dec-12ed-4bc5-adf7-513fecc28fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.650+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his controversial image, Li remained unchallenged as China''s
        number two leader through the 1990s and into the early 2000s, second only
        to then-President Jiang Zemin, as the ruling Communist Party tried to present
        a united front.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f0dd7-0e79-45d5-b52a-a0bdb603bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.650+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cdae16-6637-4739-bfea-1b8f376fc23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.650+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His preference for state control over market forces in running the
        economy, however, reportedly led to him losing influence as Premier to his
        lieutenant Zhu Rongji, handpicked by Deng to resurrect stalled economic reforms
        and market liberalization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454cd051-8137-4f66-ab86-e4b155ba6f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.651+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb9bc1-c694-47eb-8202-8ddac4ae4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.651+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Li suffered a heart attack in 1993, Zhu gradually assumed
        more responsibility for the country''s economic policies and eventually succeeded
        Li as Premier in 1998. Li retained his second-highest rank within the party
        hierarchy, however, moving to the National People''s Congress, China''s rubber-stamp
        parliament and presiding over the legislature until his retirement in 2003.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e7f2c2-ebcd-4cf3-b17e-77281c1eb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.651+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34942f14-c47a-4561-879c-92d9af707e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.651+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li was born in 1928 in Shanghai, to a Communist "martyr" father
        who was executed by the then-ruling Nationalist government. He was widely
        said to have been adopted by Zhou Enlai, Communist China''s highly-respected
        first Premier who occupied the post from 1949 until his death in 1976.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c9cc3-8296-4a52-8f64-db4f7e826293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.651+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522127ff-3e39-4294-8dc1-28452efd18ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.652+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having joined the Party as a teenager, he went on to study and graduate
        from the Moscow Power Engineering Institute while serving as president of
        the Chinese student association in the Soviet Union. Trained as a hydroelectric
        engineer, Li worked in China''s power industry upon his return in 1955 --
        and steadily climbed through the Party''s ranks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d1b0bb-8cbe-4a15-b022-a6551d17a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.652+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b51f6b-a20c-45c3-bb42-c50c31719695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.652+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li survived Chairman Mao''s tumultuous Cultural Revolution largely
        unscathed, thanks to his connection to then-Premier Zhou. After Deng became
        China''s top ruler in the late 1970s, Li''s political fortune continued to
        rise, despite the clashes between his conservative ideology and the reformist
        agenda of a more liberal Party leadership wing. He headed several ministries
        in the 1980s and eventually became Premier in 1988</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8429bf55-2e7c-4a7d-9195-d6908b5bf81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.652+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea381465-67d1-4dd4-afc2-e8358e759efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.653+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the memoirs of former Communist Party General Secretary Zhao
        Ziyang, who led China from 1987 to 1989, Li was portrayed as the leader of
        the Party faction that opposed economic reforms and supported greater state
        control across the country. Zhao was deposed in 1989 for objecting to a military
        crackdown on the Tiananmen Square protesters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c70762-cfe4-4710-9d00-038e30456dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.653+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d96c5a-a4f9-4db2-b929-99185b6d37c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.653+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li kept a relatively low profile after retiring in 2003, though
        his family''s tight grip on the country''s energy sector -- thanks to his
        background and former positions -- attracted continued attention and allegations
        of corruption. His close association with the controversial Three Gorges Dam,
        a multibillion-dollar hydroelectric project he personally oversaw, was another
        point of contention to his legacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36923aa-277a-40d1-a394-b7d999a48686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.653+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb6bbd7-7d2e-4900-9ab2-1333503867b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.654+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li was last seen in public in October 2017 during the 19th Communist
        Party Congress as current President Xi Jinping further consolidated power
        while former leaders'' influence waned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e1bd4-86aa-4f26-b6bd-bbe99ce54e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.654+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9a7aa0-8324-4a78-b5b4-476e9e7d20df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.654+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2010 autobiography titled "The Critical Moment," believed to
        be on based on his diaries, Li seemed to try to distance himself from the
        military crackdown in 1989, with critics seeing an attempt by him to shift
        most blame to Deng.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd9be94-992a-4a58-98c3-9b9f84bd4898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:49:02.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-23T19:49:02.654+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/07/23/asia/li-peng-dies-china-premier-intl/">
        "Li Peng, hardline Chinese premier who backed Tiananmen massacre, dies at
        91."</a></em></p>'
