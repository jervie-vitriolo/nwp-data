    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f452c60-686b-45f4-bed3-b042e4ebce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:06:16.136+08:00
