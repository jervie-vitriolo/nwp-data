      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Dallas Cowboys were ranked the
        world’s most valuable sports team for a fourth consecutive year according
        to an annual list published by Forbes on Monday that was dominated by National
        Football League clubs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e103b8f-1d3c-4989-a20e-6924ddd03951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:35:20.849+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-23T13:35:21.019+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL''s Cowboys, who unseated Spanish soccer club Real Madrid
        for top spot on the list in 2016, were valued at $5 billion, a 4% rise when
        compared to last year, Forbes said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93059194-091a-4150-8a80-1961ac32616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:35:20.848+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-23T13:35:21.020+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major League Baseball’s New York Yankees, who last year enjoyed
        a 10% jump in attendance along with strong ratings on the team’s YES Network,
        moved up three spots to sit second on the list with a value of $4.6 billion.</p>'
    '6':
