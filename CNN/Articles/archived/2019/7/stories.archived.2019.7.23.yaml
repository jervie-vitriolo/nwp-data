      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Madrid ($4.2 billion), Spanish soccer club Barcelona ($4.02
        billion) and the National Basketball Association’s New York Knicks ($4 billion)
        rounded out the top five.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd2f28-10a8-4774-b45f-c4e325adafe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:35:20.848+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-23T13:35:21.021+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The values of teams in major sports leagues are booming thanks
        to sky-high TV deals, both local and national,” said Kurt Badenhausen, senior
        editor, Forbes Media. “And with revenue growing faster than player salaries,
        franchises are more profitable than they have ever been.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb30f9-6b26-469e-970d-2a0ee22978b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:35:20.848+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-23T13:35:21.021+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams from the NFL, whose lucrative broadcast contracts are not
        comparable to any other league, accounted for 26 of the 50 teams on the list,
        down from 29 teams a year ago as some other major sports chipped away at its
        dominance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736b320-4fc7-438f-852c-1114d5fb044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:35:20.848+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-23T13:35:21.021+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA had nine teams on the list, one more than last year, while
        European soccer and MLB each had one more team represented this time around
        with eight and seven, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5643966c-e7da-417b-8e38-6cc295ee2499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T13:35:20.849+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-23T13:35:21.021+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No ice hockey, Formula One, or Nascar teams made the cut.</p>'
  'tim-duncan-san-antonio-spurs-assistant-coach-nba':
