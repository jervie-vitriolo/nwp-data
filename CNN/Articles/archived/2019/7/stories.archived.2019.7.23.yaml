  'Bong-Revilla-plunder-death-penalty':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Senator Ramon Bong Revilla Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-23T17:38:44.178+08:00
    'imagesource': 'jcr:27b0356b-ba38-4126-b3dc-718431a3a56a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1be8aac5-4bae-4de6-ac68-a05838e560e8'
    'lead': 'The formerly detained senator still faces 16 counts of graft and corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T17:46:17.359+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-23T17:46:31.368+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ramon-Bong-Revilla-Jr.', 'plunder', 'SONA2019', 'Sandiganbayan']
    'template': '1'
    'title': 'Revilla wants death penalty for false plunder, drug accusations'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f510af7-a43c-47bc-86ee-ec9c31adb9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:46:17.359+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T17:46:31.368+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — Senator
        Ramon Bong Revilla Jr., who was previously incarcerated for plunder but was
        acquitted of the charges in 2018, is now batting for death penalty for committing
        the same offense -- as well as for falsely accusing others of committing that
        crime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd27bb00-3873-4bfa-9e9b-ff1ea941ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:46:17.360+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T17:46:31.368+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally support the President’s call to reinstate capital
        punishment for offenses related to drugs and plunder. <em>Dagdagan ko lang
        na dapat may parusa rin na kamatayan</em> [I should add that there should
        also be death penalty] for those who falsely and maliciously accuse others
        of these offenses," Revilla said in a statement Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c53bd-783d-4741-b3a0-b5505b3d8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:46:17.360+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T17:46:31.368+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla echoed the statements in President Rodrigo Duterte''s State
        of the Nation Address Monday. The President claimed the Philippines has not
        yet "learned its lesson" on the proliferation of narcotics use.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566b904-2bb3-4e98-9391-9817e7324ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:46:17.360+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T17:46:31.368+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formerly detained senator, however, still faces 16 counts of
        graft and corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5b9302-ef47-47e7-85e5-8e54064694dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:46:17.360+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T17:46:31.368+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is out on bail after the Sandiganbayan''s first division ruled
        that the prosecution could not establish his guilt for receiving rebates,
        commissions and kickbacks from his Priority Development Assistance Funds beyond
        reasonable doubt in December. His co-accused in the pork barrel scam, Janet
        Lim Napoles and Revilla''s staff Richard Cambe, were found guilty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514aa58d-cb60-4697-8da3-d218734eed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:46:17.360+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T17:46:31.368+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla was formerly accused of amassing ₱224.5 million in kickbacks
        from Napoles when he was still in office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11e7959-3973-4b4a-a421-8ccbb78ce2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T17:46:17.360+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-23T17:46:31.368+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman prosecutors have filed a motion stating that Revilla still
        needs to return ₱124.5 million to the National Treasury. His camp asserted
        Revilla is not criminally liable, and should not be sought to pay back the
        amount.</p>'
