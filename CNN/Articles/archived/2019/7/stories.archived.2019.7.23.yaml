  'the-estate-makati':
    'author': 'Miguel Ortega'
    'caption': 'Norman Foster is known for his sleek structures, crafted with glass
      and steel. Foster’s firm, Foster + Partners, carries with it the same world-class
      design philosophy as its founder — evident in the soon-to-rise luxury residential
      condominium The Estate Makati. Photo courtesy of THE ESTATE MAKATI'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2019-07-23T17:06:17.337+08:00
    'imagesource': 'jcr:f6796493-6278-41a0-b487-a3b2c4b4ec6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60e412ee-ebb9-4c87-b78c-0cda9ed97cc9'
    'lead': 'We look at some of the world’s renowned architects and how they have
      mastered breathing life into structures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-23T19:06:16.135+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-08-01T16:56:28.027+08:00
    'mgnl:lastActivatedBy': 'chang'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T13:55:58.691+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How top architects shaped the most iconic buildings in the world'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23bc6cf-410a-4968-a2a7-9fd3145588b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:06:16.136+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-08-01T16:56:28.028+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Architecture is
        the art of bringing inert materials to life. While function serves as its
        primary focus, there are those which masterfully bring form into their work.
        These brilliant architects have crafted their structures in such a way they
        no longer stand as urban backgrounds but rather actors playing roles in the
        life of a city. Think how the Chrysler Building plays its part in the New
        York City skyline, or how the Burj Khalifa represents the identity of Dubai
        — or even how the Taj Mahal gives you a glimpse of an entire nation. We look
        at some of the world’s renowned architects and how they have mastered breathing
        life into structures.</p>'
    '3':
      'image': 'jcr:3b738a66-105e-46b6-9b6c-d5bac65cedad'
      'imageCaption': 'Frank Lloyd Wright’s most famous building Fallingwater is a
        house composed of horizontal rectangles peeking from the forest as a natural
        waterfall flows below it. Photo by CAROL M. HIGHSMITH/WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6e9af0-5295-4b1c-b22d-b3249541b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-23T19:06:16.136+08:00
