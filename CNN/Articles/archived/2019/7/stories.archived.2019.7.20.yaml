      'mgnl:lastActivated': 2019-07-20T10:57:05.758+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a15b6-24b1-4b6d-bcfb-9b74d646ace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.758+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Islamic Revolutionary Guard Corps (IRGC) said that its navy
        had captured the British-flagged oil tanker, Stena Impero, according to Iran''s
        state-run Press TV. The IRGC accused the tanker of "violating international
        regulations," to Press TV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f86ffc-fb40-454e-8e32-8c12b4396e33'
