      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dda382-e4f7-408c-ba12-eecbf37ed838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 17th Congress, it was proposed that Congress instead convene
        into a constituent assembly, where lawmakers would be the ones who would propose
        and vote on amendments and revisions to the Constitution. But this did not
        sit well with the Senate, as the 23-member body feared they would be outnumbered
        by around 300 congressmen should they vote jointly.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db099425-aa65-413d-8c12-09cd147e6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.566+08:00
