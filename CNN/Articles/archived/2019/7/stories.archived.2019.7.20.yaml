  '711-baby-college-fund':
    'author': 'Leah Asmelash and Nadeem Muaddi, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-20T14:01:34.827+08:00
    'imagesource': 'jcr:d7dd791a-a520-4969-b2f8-9bff51494eb2'
