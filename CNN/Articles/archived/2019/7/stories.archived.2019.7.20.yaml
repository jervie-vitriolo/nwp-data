      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99555a66-b4b3-4f88-a194-111938fc179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the domination of pro-Duterte lawmakers in both chambers have
        raised some concerns that Congress would be turned into Duterte’s rubber stamp.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a3a1a7-1b62-44e8-b28f-8f374bd3f9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
