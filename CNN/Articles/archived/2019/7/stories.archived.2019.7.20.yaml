      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11fddf8-3a1d-46fc-883c-d4c41d37b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are pending legislation that may be tackled in this Congress
        that has also a very big coalition that will sort of advocate against these
        bills, ‘di ba. Halimbawa ‘yung death penalty for certain crimes, tapos ‘yung
        [lowering of the age of] criminal responsibility, ang laki ng constituency
        nito, including the Church,” she said.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d75faf5-48b2-47b1-b61b-d526aa460102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bb9e29-a4e8-4c3d-9a7a-97681926c4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are pending legislation that may tackled in
        this Congress that has also a very big coalition that will sort of advocate
        against these bills, right? For example, the death penalty for certain crimes,
        and then the lowering of the age of criminal responsibility, these have a
        large constituency including the Church.]</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd983f5a1-b663-4048-80d0-6dac803a37d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea1286-fe08-4505-90c4-79596ea07d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revival of the death penalty and the <a href="https://cnnphilippines.com/news/2019/01/23/duterte-minimum-age-of-criminal-responsibility.html">lowering
        of the minimum age of criminal responsibility</a> were both passed by the
        House in the 17th Congress, but lost steam at the Senate. This was also the
        fate of Cha-cha, the second package of the administration’s tax reform program
        and the return of mandatory ROTC.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e44d49-bd82-42de-8fe1-8a07ef9bcb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e7cf8-20a8-401c-8df7-fbc5d58ed1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, with more Duterte allies in the Senate, Sotto has expressed
        optimism that returning the death penalty and lowering the minimum age of
        criminal responsibility would clear the chamber. Senator Sherwin “Win” Gatchalian
        also sees a swift passage of the mandatory ROTC bill this time around.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d9ae8e-6001-4402-8bb9-ad65be3cf983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a9c7c-acf7-4e7d-8c1d-0786237a91b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Specter of Sara</h2>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da54ec-2e2c-46a4-b62a-abd434d0c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f72b59-d4c3-49f3-b491-10fee60c57a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Duterte allies dominating the midterm polls, they have further
        consolidated power in the halls of Congress.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce105881-32a8-412d-93a6-4623753e604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d03d5c-94ae-4ab6-ac6a-edaf14bf31a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is nothing new. Almost all midterm elections after the
        1986 People Power Revolution saw administration-backed candidates dominating
        the polls. The only exception to this was in 2007, when the opposition emerged
        as the big winner in the polls, which was held at a time when public opinion
        on then President Gloria Macapagal-Arroyo further soured.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a57ce7a-a534-4bf4-a7b1-bea469d3edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e03b8-f21c-48d1-89ba-7efdf692c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition of Duterte’s allies in the House have gone as far
        as calling themselves the “Diehard Duterte Supermajority” — a revision of
        the acronym “DDS” which stood for “Diehard Duterte Supporters” and Duterte’s
        alleged vigilante group “Davao Death Squad.”</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8ac63-8e68-4d91-8ff3-427c4efa562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82da09dd-52b8-48ee-945b-edfd1c8af5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But history also tells us that administration coalitions fizzle
        out in the last three years of a president’s term as this marks the start
        of defections to other political camps in preparation for the next presidential
        election.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609cca2c-38a1-4902-9356-7e577caafae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ffa5d1-12db-45c8-8e50-f99c9aeb707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco, however, pointed out that this may not be the case this
        time around.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc947542-e153-466b-8aca-2bc252e55ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d7b48f-0bdf-48d6-948d-3ccea507925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The good thing about the Duterte strategy is that he fielded his
        daughter as a potential presidentiable in 2022. Whether it’s going to happen
        or not, the mere fact that it’s being talked about, parang [it’s like] it
        serves as a hedge against people who will go against Duterte,” she said.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd4767f-8f97-410c-8692-3bc800008f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311fd4f4-b771-4d3d-815c-5357a239eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco sees the coalition sticking together as long as a Duterte-Carpio
        presidential bid is possible.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73351908-3afd-48ac-8bca-caa93b274427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628ef636-fb94-4b3f-a83a-4d33148da6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father has said in speeches that he has <a href="https://cnnphilippines.com/news/2019/4/11/Rodrigo-Duterte-Sara-Duterte-Carpio-president.html">warned
        Duterte-Carpio from running for president</a>, while the Davao City mayor
        herself has denied any plans for higher office.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f5881e-7949-4177-8869-a1f4d28f6fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694027b7-3e0b-41a5-a6c4-ab90e740859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte-Carpio has also managed to go around the country as
        part of her regional party’s campaign sorties for the midterm polls. Despite
        only being a mayor, her endorsement has been sought by party-lists, senatorial
        candidates and was even prodded to endorse a House Speaker.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc658fd-94d9-4b08-b9af-6a4395d1feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945892bf-9c3b-4d42-addb-8a4483ddad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With what Franco called the “specter of Sara” keeping the coalition
        intact, she said a massive corruption scandal could be among the things that
        can break this up, similar to what happened during the Estrada and Arroyo
        administrations.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fff535-6cbc-479b-abe4-0a683c1f2e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c717a7-bc8b-42c6-9ce4-4f323a2aa1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While surveys show that the administration’s pivot to China and
        its response to the West Philippine Sea issue is increasingly important to
        Filipinos, this may not be enough to shatter the Duterte coalition.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9732b-845c-45d5-be6c-2890effd82f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d1725-7986-41ab-b542-6fc14896ae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.570+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.075+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malayo siya sa bituka.</em> [It’s far from the gut,]” Franco
        said.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df43a646-854f-42f3-8d1e-4ad53de4c8ff'
      'mgnl:activationStatus': true
