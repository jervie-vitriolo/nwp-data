      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d0489-550d-46ca-97ea-7dac4b48f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.559+08:00
      'mgnl:createdBy': 'eimor'
