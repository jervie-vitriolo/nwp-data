      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Capiz 2nd District Rep. Fredenil Castro cautioned that everything
        is still tentative.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ddb26-cb26-4e81-a46b-a54d6885dd8b'
      'mgnl:activationStatus': true
