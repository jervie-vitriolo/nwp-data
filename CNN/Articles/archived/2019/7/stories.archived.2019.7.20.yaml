      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ae159-3d45-4fb7-bd12-0cd8ab457204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.567+08:00
