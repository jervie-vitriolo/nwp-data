  'trump-us-citizenship-test-revision':
    'author': 'Priscilla Alvarez and Geneva Sands, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-20T10:57:03.980+08:00
    'imagesource': 'jcr:30eeea8c-f966-472f-ad58-7c330934c6e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd858de9a-422b-42ba-9e30-67aa754f7322'
    'lead': 'The Trump administration is making revisions to the naturalization test
      for the first time in a decade, US Citizenship and Immigration Services announced
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T11:02:46.615+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-20T11:02:47.863+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'United-States-citizenship', 'Donald-Trump']
    'template': '1'
    'title': 'Trump admin is revising the citizenship test for the first time in 10
      years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9fdc4d-28a2-494f-beb5-013f028d6303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T11:02:46.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T11:02:47.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration is making revisions
        to the naturalization test for the first time in a decade, US Citizenship
        and Immigration Services announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad78ea-9bc9-4278-8a3f-9a8b5515cbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T11:02:46.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T11:02:47.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is focusing on changes to the civics portion of the test,
        though there could also be updates to the English section, according to a
        USCIS official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d8d52f-11be-4835-bf55-110edc3a65db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T11:02:46.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T11:02:47.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes amid a heated debate over who should be allowed
        in the country after President Donald Trump targeted progressive congresswomen,
        telling them to "go back" to where they came from. Three of the four women
        were born in the US. The other is a naturalized citizen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b7aa3e-61ed-4c29-8dd3-1e02c1b6603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T11:02:46.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T11:02:47.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 2019, the overall national pass rate is 90%. In fiscal
        year 2018, nearly 757,000 people were naturalized, USCIS says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c44a9f-7205-4efd-bb74-d3af6d95ec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T11:02:46.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T11:02:47.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The citizenship test, which immigrants must pass to become US citizens,
        was last revised in 2009. It features <a href="https://edition.cnn.com/2019/07/04/us/us-citizenship-quiz-trnd/index.html">100
        civics questions</a>. Hopeful American citizens are asked up to 10 of these
        during an interview and have to answer six correctly to pass.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be7648a-e7e0-4f52-b0b9-8518bbd1f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T11:02:46.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T11:02:47.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting USCIS Director Ken Cuccinelli, an immigration hardliner,
        says the changes are not part of an effort to restrict success rates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955bd471-a364-47ee-b49f-4943cdd6e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T11:02:46.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T11:02:47.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isn''t everybody always paranoid that this is used for ulterior
        purposes?" Cuccinelli <a href="https://www.washingtonpost.com/immigration/trump-administration-planning-changes-to-us-citizenship-test/2019/07/19/34bdd65e-a9bc-11e9-a3a6-ab670962db05_story.html?noredirect=on&amp;utm_term=.b8cb2921f589">told
        The Washington Post</a>. "Of course they''re going to be sorely disappointed
        when it just looks like another version of a civics exam. I mean that''s pretty
        much how it''s going to look."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c71755-7af4-45c3-8621-8d695ea94eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T11:02:46.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T11:02:47.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a series of pilot programs, a new test is expected to be implemented
        in December 2020 or early 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842bb364-e96e-4e4a-9a6b-9cfdacba91b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T11:02:46.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T11:02:47.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former acting USCIS director Francis Cissna initially announced
        the upcoming revision of the test in a <a href="http://cdn.cnn.com/cnn/2019/images/07/19/revision_of_the_naturalization_civics_test_d1_signed_5-3-19.pdf">May
        3 memorandum</a>. Cissna left the agency in late May in the wake of a shakeup
        at the Department of Homeland Security</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c117ee-b8fa-4ef8-adc9-e40f8fd5db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T11:02:46.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T11:02:47.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the memo, the last revision, in 2009, "implemented
        standardized test forms for both the English and civics test requirements."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6154ae-068a-45ab-aab4-8aa3bdcc6bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T11:02:46.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T11:02:47.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has sought to crack down on legal and illegal
        immigration. And while it''s unclear what exactly the administration intends
        to change on the test, it appears to fall in line with the President''s agenda.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c870a83-c372-42ae-b559-d76d4f1deb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T11:02:46.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T11:02:47.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar vein, Trump <a href="https://edition.cnn.com/2019/07/11/politics/trump-census-executive-action/index.html">announced
        last week</a>&nbsp;that he will seek citizenship information from agencies
        that already collect the data, and will not pursue placing a citizenship question
        on the 2020 census. The Supreme Court in June blocked the question from being
        <a href="https://edition.cnn.com/2019/06/27/politics/census-supreme-court/index.html">added</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e773b2-e719-4df2-9646-e4dc6147707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T11:02:46.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T11:02:47.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/19/politics/citizenship-test-revision/index.html">Trump
        admin is revising the citizenship test for the first time in 10 years</a>."</em></p>'
  'CBCP-head--Sedition-case-vs.-bishops-unbelievable-':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Davao Archbishop Romulo Valles (L), CBCP President, speaks at the
      bishops’ 119th plenary assembly at the Pope Pius XII Catholic Center in Manila
      July 6. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-20T13:02:07.789+08:00
    'imagesource': 'jcr:ab7547a2-0db2-402e-8b24-d487348d8128'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dba37a9-f5d6-48a7-8c41-cd19ee603b63'
    'lead': 'An accused bishop decries the national police''s allegations as ''unjust''
      and ''atrocious.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T13:07:14.453+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CBCP head: Sedition case vs. bishops unbelievable '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e31f086-0552-4935-8b56-ae1029a33f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The leader
        of Catholic bishops in the country vouched for the innocence of fellow church
        officials facing inciting to sedition and other criminal charges filed by
        the police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b623a-cf3e-44ba-b711-6a183c662323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa581cbb-f552-4745-88dd-a7f1f1465232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Archbishop Romulo Valles, Catholic Bishops'' Conference of
        the Philippines (CBCP) president, said in a statement on Saturday the complaint
        against priests and bishops who have publicly aired their disapproval of some
        government policies is "beyond belief."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415931c6-a947-459e-834d-8fc9abd82635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0950abd-9b74-42f2-b43e-a396ef2de776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may be perceived as very vocal and very critical in their
        pronouncements. But that they consciously worked promoting seditious activities
        and other related crimes, these honestly I cannot believe," Valles said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93016f99-e0aa-444a-ac6f-6ff53cffee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fba33db-9dd6-4179-a998-f0fc48a4f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are bishops whose sincerity, decency, respectfulness and love
        for our country and our people are beyond doubt," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c404066-1b9b-46a2-8ae1-972cc072f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622d2668-7b8d-4a8a-866d-b68c96a4726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the accused are: Caloocan Bishop Pablo Virgilio David, Lingayen-Dagupan
        Archbishop and former CBCP president Socrates Villegas, Cubao Bishop Honesto
        Ongtioco, retired Bishop Teodoro Bacani, Jr., Fr. Flaviano Villanueva, Fr.
        Albert Alejo, and Fr. Robert Reyes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987646ca-1bf3-472d-8db7-db0e68d4fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae7095e-03a2-4785-9f9f-238a73d6d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police-Criminal Investigation and Detection
        Group on Thursday <a href="https://cnnphilippines.com/news/2019/7/18/PNP-CIDG-complaint-Leni-Robredo-opposition-Ang-Totoong-Narco-list-videos.html">filed
        a complaint with the Department of Justice</a> against them and dozens of
        other respondents, including Vice President Leni Robredo and other key opposition
        figures. Aside from inciting to sedition, which is punishable with up to six
        years in jail, cyber libel, libel, harboring a criminal, and obstruction of
        justice charges were also lodged. These are all in connection with the "Ang
        Totoong Narcolist" videos which revealed President Rodrigo Duterte and his
        family''s supposed drug links.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe67158-c71c-4c48-bf30-3e97b908a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb91004-12a9-46db-bc37-6dddc1e64033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valles remains hopeful truth and justice will prevail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a58d7-e8c9-4245-84e1-7b278bfb3073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95bc420-6109-40f7-bd41-a9cd63b6170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always keep my respect and confidence in the people in government
        who are involved in the processes regarding the cases filed against these
        bishops. I pray to the Lord for them, that fairness and truth will guide them,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801add1-d83f-4208-aa24-07fd564c5892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac90ff33-a962-4876-ba08-837ca146b000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also pray for my brother bishops; this will be a very distressing
        situation for them, to say the least. I pray that they may remain calm and
        confident that in the end, they will be found innocent," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc8a61-e132-47c0-bd0d-337320c3a42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba1b52f-063c-4643-9aa9-20494b9b193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Unjust, atrocious'' charges</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d14475b-c983-445d-8af4-b3a66fb29bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, an outspoken critic of the President, did not mince words
        as he deplored the baseless charges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32dcca-932c-4e0e-9985-568a66739451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a9885-5278-42d5-9b50-5247e481673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.699+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the 10 commandments says, ''Thou shalt not bear false witness
        against thy neighbor.'' The charges of sedition being leveled against us are
        not only unjust; they are atrocious. They are based on nothing but false testimony,"
        David said Friday on his official Facebook page, where he usually posts reactions
        to the President''s pronouncements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a57b7-ce27-45aa-8208-62bba62b5c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.699+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02afd2-5045-467e-9ce3-42ad9fde8c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.699+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dismissed the case as "pure harassment," and hit the PNP for
        doing "what they think will be pleasing to the higher authorities"</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpablovirgilio.david%2Fposts%2F10214404261477424&width=500"
        width="500" height="732" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31639c-e75a-4747-974b-360919d72944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.699+08:00
