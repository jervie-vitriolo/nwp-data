    'lead': 'Good news, health workers. Over 26,000 jobs are up for grabs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T13:46:36.426+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-07-20T13:46:36.737+08:00
