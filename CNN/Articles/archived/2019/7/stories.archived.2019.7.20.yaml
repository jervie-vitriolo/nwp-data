  'sws-poll-poverty-second-quarter-2019':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-20T15:03:26.692+08:00
    'imagesource': 'jcr:07032485-b567-4300-be9b-6ddf44036f00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1a34081-b720-4ecd-bbf4-fda5d520726e'
    'lead': 'Results of the Social Weather Stations'' Second Quarter 2019 Social Weather
      Survey revealed that 45 percent of Filipino families (estimated at 11 million)
      considered themselves as "mahirap" or poor. This is 7 percentage points higher
      than in March 2019, where it was a record low of 38 percent (9.5 million families). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T15:09:08.916+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-20T15:09:10.174+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'Social-Weather-Stations', 'poverty']
    'template': '1'
    'title': 'SWS poll: More Filipinos consider themselves poor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d60a3-2479-42d8-833b-096359f07ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:09:08.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T15:09:10.175+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — Results
        of a recent survey by the Social Weather Stations (SWS) revealed a sizeable
        rise — by about 1.6 million in the three months to June — in the number of
        Filipino families that consider themselves poor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c125b013-fa41-4ad4-9886-7cfbf9770c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:09:08.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T15:09:10.175+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster''s <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20190720000106">Second
        Quarter 2019 Social Weather Survey</a> said 45 percent of Filipino families
        (around 11 million of the estimated 24.6 million families nationwide) said
        they were poor. This is seven percentage points higher than in March 2019,
        where it stood at a <a href="https://cnnphilippines.com/news/2019/6/19/2019-q1-self-rated-poverty-record-low.html">record
        low of 38 percent</a> (around 9.5 million families).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f18cd5-a255-4dbb-b0e3-f4c5c6bfaa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:09:08.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T15:09:10.175+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS also noted the rise in self-rated poor (SRP) families snapped
        a steady decline of the previous three quarters: 52 percent in the quarter
        ended September 2018, 50 percent in December 2018, the January-March quarter''s
        38 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec712bd-fcf7-4eea-b6cb-daf0fb8cf375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:09:08.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T15:09:10.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the families that considered themselves poor in June, around
        1.2 million were not poor 1-to-4 years ago, and another 814,000 were non-poor
        5 or more years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b79a46-5a5f-48cc-b5ba-e2a0b1fb74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:09:08.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T15:09:10.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey, conducted June 22-26, also revealed that from
        this number, 35 percent (8.5 million families) rated their food as poor. The
        median amount a family needs to earn to pay for household expenses andconsider
        itself not poor also rose to ₱15,000 from the previous quarter''s ₱10,000,
        according to the survey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b7d1ee-f9e0-43b9-b686-fa89857570f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:09:08.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T15:09:10.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of self-rated poor families was especially high in Mindanao
        where it rose by 19 point from March — from 37 percent last March to 56 percent
        in June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fdfcb8-9f60-47e8-af96-ea1bc38ad346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:09:08.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T15:09:10.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also rose in Metro Manila (up by 5 points) and Balance Luzon
        — the areas on the island not in Metro Manila (up by 3 points) — but remained
        unchanged in the Visayas (at 55 percent).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd546ca4-45dd-456f-95a8-527f093f91ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:09:08.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T15:09:10.176+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threshold income before a family starts considering itself to
        be poor in Metro Manila in June was ₱20,000, ₱12,000 in Balance Luzon, ₱10,000
        in the Visayas, and ₱15,000 in Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db392ac1-e815-454b-b8af-05d4b553153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:09:08.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T15:09:10.177+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average families also need a minimum monthly food budget of ₱6,000.
        By area, the amount would be ₱9,000 in Metro Manila, ₱6,000 in Balance Luzon,
        ₱5,000 in the Visayas, and ₱8,000 in Mindanao, th SWS survey showed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30587f6c-22ae-437b-88ca-ac3eab245012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:09:08.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T15:09:10.177+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS'' 2nd Quarter 2019 Social Weather Survey polled nationwide
        1,200 adults 18 years old and above. The survey had a sampling error margin
        of ±3 percent for national percentages.</p>'
