      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf910b4-7817-4421-9d7b-049dc34e0820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:29:41.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T15:34:55.284+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest in the string of maritime episodes involving
        Iran since tensions with the US escalated in June. An American drone was shot
        down at the Strait of Hormuz that month, resulting in a military standoff.
        Last week, armed Iranian boats reportedly tried to block another British oil
        tanker in the Persian Gulf, CNN reports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
