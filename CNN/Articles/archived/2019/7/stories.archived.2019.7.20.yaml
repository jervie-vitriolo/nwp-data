      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865aa604-e367-42c0-8ca0-7a487894567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also as pronounced by the President, Leyte 1st District Rep. Martin
        Romualdez will become House majority leader.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847be6eb-a504-4a50-882f-6f532f4a1da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.559+08:00
