      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the bill has since been suspended, demonstrations have continued
        against a backdrop of increased acrimony between protesters and police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec57966-16b7-4cc5-a0b3-542536d6ba31'
