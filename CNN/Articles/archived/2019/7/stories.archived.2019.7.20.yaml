      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806b6cba-ebb0-433d-9f9d-00c1bc04ad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper chamber did not relent despite the feverish push for Cha-cha
        then, with the Senate even threatening its members with expulsion if they
        attended a House-led constituent assembly.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4203bc49-0cf7-492d-8913-762b7c654b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4f627f-9d36-40fc-aad1-929f0782029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this time Congress agrees on a mode of changing the Constitution,
        they would now dwell on proposed amendments to it.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645392cb-9613-4914-a034-aee4b47f637d'
      'mgnl:activationStatus': true
