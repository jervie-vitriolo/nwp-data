      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKO BICOL party-list Rep. Alfredo Garbin told CNN Philippines that
        Cha-cha would likely pass in the 18th Congress<a href="https://cnnphilippines.com/business/2019/7/10/Cha-cha-foreign-equity-restrictions.html">
        if this is limited to easing restrictions on foreign capital.</a></p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee7610-7190-48e0-ae87-703f83a3cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc2c9b-912f-442c-9e8e-4f7631b8dd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even this would be met with stiff opposition by progressive
        lawmakers, who want to retain the country’s protectionist economic policies.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836c2fc-3c80-4ec0-be28-68e29ed2c6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23835b32-e187-4c13-be4a-f2d2993c679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other priority legislation of Duterte are also not guaranteed a
        swift and smooth passage in Congress even if it is dominated by his allies,
        Franco said.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dec7933-2418-4593-956e-76d2306cef81'
      'mgnl:activationStatus': true
