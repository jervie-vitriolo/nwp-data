      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambassador to Iran Fred Santos is contacting Iranian authorities
        to seek assurance that the Filipino seafarer is safe and will be released
        soon," the DFA said in a statement, without naming the Filipino.</p>'
    '7':
