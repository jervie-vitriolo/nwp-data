      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Islamic Revolutionary Guard Corps <a href="https://cnnphilippines.com/world/2019/7/20/british-tanker-seized-iran.html">accused
        Stena Impero of "violating international regulations,"</a> according to state-run
        media. UK Foreign Secretary Jeremy Hunt, however condemned the move, saying
        it violates freedom of navigation.</p>'
    '17':
