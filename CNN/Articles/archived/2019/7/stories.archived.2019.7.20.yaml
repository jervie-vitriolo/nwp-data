      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, the House is the chamber of Congress which is more
        willing to bend to the will of the President, while the Senate is able to
        maintain a good degree of independence from the executive branch.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2dd99-ecec-405f-8e39-f0a0e59c068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.564+08:00
