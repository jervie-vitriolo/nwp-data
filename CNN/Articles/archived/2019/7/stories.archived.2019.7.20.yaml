  'pampers-smart-diaper':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-20T20:57:18.336+08:00
    'imagesource': 'jcr:82acf2be-6b71-49b2-8ace-24337ad63d17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c960ed8-a899-4cf0-b310-11ba83f4f257'
    'lead': 'There''s about to be an app for your baby''s diaper.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T21:04:00.131+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-20T21:04:00.507+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pampers', 'smart-diaper', 'app', 'there-s-an-app-for-that', 'baby',
      'urine-tracker']
    'template': '1'
    'title': 'Pampers is making a ''smart'' diaper. Yes, really'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd5c2e8-bf6b-41bd-a756-7607e1819ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.131+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s come to this: There''s about
        to be an app for your baby''s diaper.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac347e2-9d3b-4c90-a6e9-a7acb0b77a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.131+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampers this week announced a line of smart diapers that it says
        will track a child''s urine -- but not bowel movements -- as well as sleep.
        Last year, rival Huggies debuted a similar concept in Korea, allowing parents
        to receive text alerts when a child has pooped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f761624-fce3-474a-89f0-e4499eb18149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.131+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lumi by Pampers line, which Pampers says has a waitlist ahead
        of its US launch this fall, includes an activity sensor that secures to a
        "landing" on the front of a baby''s diaper. It comes with a baby monitor and
        a 10-day supply of diapers. The sensor works with a corresponding app to log
        the kid''s pee and identify patterns. Additional packs of Lumi by Pamper diapers
        will be sold separately. Pricing has not been finalized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dbb839-a9dd-4f37-8650-44e3db77ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.131+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept is part of the so-called Internet-of-Things movement,
        which allows consumers to track everything from who''s ringing their doorbell
        to what''s in their refrigerator and how well they''re brushing your teeth.
        The baby industry has recently been flooded with connected products, including
        connected onesies that double as sleep trackers and a robotic crib that''s
        supposed to help rock a baby to sleep.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527bb33a-8009-416a-82aa-8b0352802da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.131+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many pediatricians tell parents to keep track of how often they''re
        going to the bathroom, especially in those first few months after birth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aafdab-7de1-4673-b425-6561e1d1f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.131+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But parents don''t, strictly speaking, need an app to tell them
        when their baby has peed thanks to obvious ways to check — the baby''s cries,
        of course, and one can simply feel to see how wet the diaper is. And some
        diapers also offer lower-tech solutions: Pampers'' existing "Swaddler" line
        of diapers, for instance, feature a blue line that appears on the diaper when
        it''s wet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29243310-23e1-4eb2-afa9-ac10181c96e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.131+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents using the Lumi diapers will in theory not have to worry
        about checking any of that because they''ll get smartphone alerts. The app
        will display one of three diaper statuses: dry, wet, very wet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345e19a-df60-43cc-ba0f-41b140b73a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.132+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents didn''t ask for a poo or pee alarm; they wanted something
        more like the smart watches of today," a Pampers spokesperson told CNN Business.
        "The activity sensor tracks baby''s sleep and since it''s there on the diaper,
        it can also track ... if a diaper is wet."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a6e8e-98df-4ea5-a168-678ef66c4d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.132+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.510+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other connected products, smart diapers could have issues with
        security and privacy. Baby monitors can be susceptible to hackers, and any
        app that holds personal information could potentially expose that information
        either to hackers or to the app''s maker or its partners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e3280c-daa4-46cc-a415-773461db8e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.132+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.510+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pampers spokesperson said the account information will include
        a baby''s name, sex, date of birth and a 24-hour archive of video from the
        monitor, plus a profile photo if the parents choose to use one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb61d3e-9a07-4be0-b1c8-5d8ebe0116e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.132+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.510+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do want to re-iterate that we take privacy and security very
        seriously," the spokesperson said." Only Lumi by Pampers account holders with
        their valid credentials will be able to access their baby''s data on the Lumi
        app."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b8803a-35a2-4cc1-8049-09c3389612d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.132+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.510+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the concept could be helpful to some parents but that
        there are some tradeoffs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d4be72-ea32-4ae5-9057-739bec2bb5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.132+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.510+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undoubtedly, for those parents who are concerned about their newborn''s
        bathroom functions — to inform something like constipation or if a kid is
        hydrated enough when they''re sick — this data could be very useful over brief
        periods," said David Anderson, senior director at the Child Mind Institute.
        "Not to mention that it may even be useful for potty-training parents."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66bdd9d-e203-4f11-9e03-14fdc6968636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.132+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.511+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the sleep tracking feature could be especially helpful
        for parents who are sleep training their baby.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca58991e-d7ce-4227-9d3b-b5d56221dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.132+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.511+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there''s that trade-off that happens with data and anxiety,"
        he said. "There may be behavior that is completely within an acceptable range,
        but an anxious parent is likely to find any deviations from reliable norms
        a cause for concern. So while data is generally good, we''re likely to see
        an increase in calls to pediatricians."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83c8bb-4fd7-4f5e-8677-eafcc1317921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.132+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.511+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathy Hirsh-Pasek, president of the International Society for Infant
        Studies, agreed. "The more we have analytics on babies, the more we worry
        that it actually matters we''ve calculated this," she said. "That creates
        a frenetic feeling when you''re a parent."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9e6c3-9eee-4982-82ef-38505fac49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.132+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.511+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Hirsh-Pasek said a child might urinate more on a hot
        day because her water intake increased and a parent seeing only a change in
        pattern on an app might only see something that looked abnormal, and not the
        harmless reason for it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff4a35-dbe8-409a-828b-b60815332be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.132+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.511+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart diapers could also make babies less self-reliant, she added.
        Children will sometimes tug at their diapers, for instance, an early form
        of communicating that it''s time for a change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72971cd-e406-46f4-802b-15cb4cb71e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.132+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.512+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this a lot with potty training — kids needs to learn how
        to control and recognize what''s happening to their body," she said. "We don''t
        want our kids to grow up without knowing how to do this. Babies have a right
        to cry and let us know what''s going on."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1242f4-4ed4-44c6-bea1-b72dc6c160a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.132+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.512+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hirsh-Pasek said she believes parents should focus on mastering
        how to understand their babies without the help of technology.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27d681d-0c9f-4c7c-aa50-6e235371dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.132+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.512+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure there will be even more digital products to analyze babies
        in the future, but the best thing you can do is cuddle, build a relationship
        and look in their eyes and see what they are trying to tell us — not what
        we are trying to tell them," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc47bec-57ab-4abc-b8c1-4960651fec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T21:04:00.133+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T21:04:00.512+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/19/tech/pampers-smart-diapers/index.html"
        target="_blank">Pampers is making a ''smart'' diaper. Yes, really</a>."</em></p>'
