      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24761753-dc44-4e9e-ba70-e21906822f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left-leaning Makabayan bloc, which has traditionally been part
        of the opposition, only has six members in the House. The Liberal Party, meanwhile,
        is thinking of joining the supermajority, but whether this would push through
        following the <a href="http://cnnphilippines.com/news/2019/7/18/PNP-CIDG-complaint-Leni-Robredo-opposition-Ang-Totoong-Narco-list-videos.html">charges
        the police slapped</a> against its leaders and stalwarts, including Robredo,
        remains to be seen.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5288fa12-5d81-4653-9e48-b14c7e00f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.564+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf74ae-8ac1-45a7-aa2d-6e43ca70e4a9'
