  'fuel-marking-irr':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-20T19:10:32.736+08:00
    'imagesource': 'jcr:ea1bd3c8-88a9-421a-acaa-15e7f63c3aef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faf9e729-41ae-40ec-b71a-75f3374398c7'
    'lead': 'The government is now ready to implement the fuel marking program to
      curb smuggling. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T19:12:03.581+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-20T19:12:03.861+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fuel-marking', 'customs', 'Bureau-of-Customs', 'Bureau-of-Internal-Revenue',
      'Department-of-Finance', 'BOC', 'BIR', 'DOF', 'smuggling', 'petroleum']
    'template': '1'
    'title': 'Government publishes implementing rules on fuel marking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f1bf5-b1d3-4103-9c0e-11cefe462a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T19:12:03.581+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T19:12:03.865+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The government
        is now ready to implement the fuel marking program to curb smuggling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce80d92-b9e1-40d7-9579-0aa896041b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T19:12:03.581+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T19:12:03.865+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DOF), along with the Bureau of Customs
        (BOC)and the Bureau of Internal Revenue (BIR) has published online and in
        a print newspaper <a href="http://customs.gov.ph/wp-content/uploads/2019/07/Joint_Circular_No_001-2019.pdf"
        target="_blank">Joint Circular no. 001.2019</a>, or the Implementing Rules
        and Regulations (IRR) on the Fuel Marking Program. The implementing rules
        took effect immediately.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25874c41-7487-4ca3-936c-4f7641db3b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T19:12:03.582+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T19:12:03.866+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by the BOC in a press statement Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0c379-2f47-4976-aa02-bea30d021e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T19:12:03.582+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T19:12:03.866+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petroleum products that are found not to contain the official marker
        or those with markers but below the required level shall be presumed to have
        been withdrawn or imported with the intention to evade the payment of duties
        and taxes. These petroleum products may be subject to confiscation and forfeiture
        as well as filing of the appropriate criminal charges," the BOC said in a
        statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad64405-29b5-43df-85a7-e41fdb9d2a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T19:12:03.582+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T19:12:03.866+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel marking means markers or dyes will be blended with petroleum
        products, which will be used to identify if the shipments went through legal
        import channels and paid the required taxes. Initially eyed to start in 2018,
        the program has been pushed back&nbsp; to the third quarter of this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e736e-aac1-4a23-b5cd-232368e8e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T19:12:03.582+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T19:12:03.867+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects to raise ₱5 billion in additional revenues
        yearly from the new fuel marking policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bcd85f-4ee2-452c-9af5-206fa628b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T19:12:03.582+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T19:12:03.867+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRR gives the BOC and the BIR the authority to collect from,
        monitor, and apprehend those who violate the new law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ffc0e9-fd80-4ac8-9f75-a94f6b6705dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T19:12:03.582+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T19:12:03.867+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC is responsible for ensuring that petroleum products that
        have legally entered the country have been marked before it is released from
        Customs custody or removed from storage facilities for distribution to the
        domestic market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e55632-5ce5-4452-88bd-07fcb1be474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T19:12:03.582+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T19:12:03.867+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the BIR is responsible for ensuring that petroleum products
        are marked before they are removed from the place of manufacture or refinery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706f5ad1-f240-4ed5-9070-45b67e49d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T19:12:03.582+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T19:12:03.867+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs officers have been given the authority to conduct search,
        seizures and arrests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3dfbc4-8c42-425d-bf39-aafff7f172c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T19:12:03.582+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T19:12:03.868+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to random field testing, the BIR is in charge of refineries
        and attached depots, gasoline stations and other retail outlets, while the
        BOC is in charge of vessels, depots, warehouses, tank trucks, and other fuel-transporting
        vehicles.</p>'
  'hong-kong-explosives':
    'author': 'Jenni Marsh, Sarah Faidell and Kenneth Leung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-20T20:23:10.378+08:00
    'imagesource': 'jcr:7f11738b-f906-44fb-b25d-2d23dff602ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c9ffb68-1038-4288-8c14-5a17af11260b'
    'lead': 'Police in Hong Kong have seized what is thought to be the largest ever
      cache of high-powered explosives uncovered in the city, in a raid Friday night
      on a suspected bomb-making factory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T20:27:12.295+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-20T20:27:12.628+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'China', 'extradition', 'protests', 'explosives']
    'template': '1'
    'title': 'Hong Kong police make ''largest ever'' seizure of explosives on eve
      of protests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1300293e-17fc-48ef-b0f9-0558d1fe273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T20:27:12.295+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T20:27:12.629+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Police in Hong Kong have seized what
        is thought to be the largest ever cache of high-powered explosives uncovered
        in the city, in a raid Friday night on a suspected bomb-making factory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7127a13b-67fa-4f2d-abfe-02f8615399d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T20:27:12.295+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T20:27:12.629+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery comes on the eve of a series of high-profile protests
        planned over the weekend, amid high tensions in the semi-autonomous Chinese
        city over a now-suspended extradition bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e55d70-640f-4444-b5fc-20e4e1d2dba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T20:27:12.295+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T20:27:12.629+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Saturday, police confirmed the arrest of 27-year-old
        man in connection with the raid at what officers called a homemade laboratory
        in the industrial area of Tsuen Wan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120774f-7593-4baa-8c3f-ad25fe54bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T20:27:12.295+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T20:27:12.629+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police uncovered 2 kilograms (4.4 pounds) of high explosives, 10
        petrol bombs, corrosive liquids, weapons and metal poles at the property.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4961d08-3502-431f-bf46-a818047ae9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T20:27:12.295+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T20:27:12.630+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the largest such seizure we have ever come across in Hong
        Kong," said Alick Mcwhirter, superintendent of the Explosive Ordinance Disposal
        (EOD) Bureau. Leaflets linked to anti-extradition bill protests were also
        found on site.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca0c66-5934-4743-83be-63263f29b3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T20:27:12.295+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T20:27:12.630+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they were still testing the raw materials, but believe
        triacetone triperoxide (TATP) was found at different manufacturing stages
        at the suspected laboratory. EOD officers carried out a controlled explosion
        Saturday morning and were expected to perform more throughout the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6ddc1-ac94-4ce9-88e0-2d212130c847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T20:27:12.296+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T20:27:12.630+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A powerful high explosive, TATP was used in the November 2015 Paris
        attacks, the March 2016 Brussels bombings, the 2017 May Manchester bombing
        and a failed bomb attempt by an Islamist extremist at the Gare Centrale in
        Brussels in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ecb8f4-8f14-47b9-9a25-aa1472b9ffe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T20:27:12.296+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T20:27:12.631+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TATP is made by adding acid to a mixture of acetone and hydrogen
        peroxide solution and can easily result in accidental detonation if mistakes
        are made in preparation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331b2ab-53f8-488b-8834-281718f376c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T20:27:12.296+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T20:27:12.631+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superintendent Steve Li Kwai-wah, of the Organized Crime and Triad
        Bureau, said the man arrested was wearing a shirt with the logo of the banned
        pro-independence group Hong Kong National Front.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bb12c7-ac31-43c4-af28-47bfb3d9a078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T20:27:12.296+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T20:27:12.631+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rallies are taking place across Hong Kong on Saturday and Sunday,
        with both pro-government and anti-extradition bill marches scheduled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ea83ad-43db-480e-a108-82436548389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T20:27:12.296+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T20:27:12.631+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said police were still investigating a possible motive and intended
        uses for the explosives. He did not say if extra police would be arranged
        for protests this weekend as a result of the raid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c2053-c9f6-4b96-b7da-c7ab68081b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T20:27:12.296+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T20:27:12.631+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass demonstrations calling for government reforms and democracy
        have become a familiar sight in Hong Kong over the past six weeks, as hundreds
        of thousands of people have taken to the streets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0a77d-e699-48fd-b49b-cdae42a0faf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T20:27:12.296+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T20:27:12.632+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations were initially sparked by strong public opposition
        to a bill that would have allowed people in Hong Kong to be extradited to
        face trial in mainland China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3464ecb-768c-4061-86d9-5c1aacf15691'
      'mgnl:activationStatus': true
