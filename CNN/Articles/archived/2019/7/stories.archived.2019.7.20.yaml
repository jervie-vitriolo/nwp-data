  'doh-duque-regions-code-red-dengue':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-20T15:51:23.374+08:00
    'imagesource': 'jcr:1958bfae-9902-4f40-9c9e-99a576b50ed3'
