      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA confirmed international reports that a Filipino is among
        the 23 crew members, along with 18 Indians, three Russians, and a Latvian.</p>'
