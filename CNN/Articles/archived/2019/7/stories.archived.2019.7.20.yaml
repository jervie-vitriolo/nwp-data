      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) on Saturday said it is "actively
        monitoring" the situation of the oil tanker Stena Impero, which was reportedly
        held by the Iranian navy at the Strait of Hormuz, a vital waterway between
        Iran and the United Arab Emirates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af6a107-d569-406f-84f1-bc3ee642baa3'
