      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/5/22/Senate-independence-Duterte-allies.html">READ:
        Rubber stamps? Duterte allies promise Senate independence</a></strong></p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8e651-0e2b-40c5-8b0e-813510696829'
      'mgnl:activationStatus': true
