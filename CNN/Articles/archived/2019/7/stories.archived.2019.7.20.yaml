  'google-settlement-youtube-kids-data':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-20T15:46:39.253+08:00
    'imagesource': 'jcr:7dc1d756-e4c0-47b0-8109-b22dfbc68942'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1e8ea6a-9acb-4e29-a15e-0da9c2534091'
    'lead': 'The settlement was reached after the Federal Trade Commission looked
      into the video giant''s practice of collecting information on young viewers
      under the age of 13, which is prohibited by the Children''s Online Privacy Protection
      Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T15:49:33.055+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-07-20T15:49:33.439+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google expected to pay multimillion dollar penalty to settle investigation
      into how YouTube handles kids'' data'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea64b3fa-a0d0-43b8-b1fd-bd9caa7ff792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:49:33.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T15:49:33.440+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Google is expected to pay a multi-million
        dollar penalty to settle an investigation into YouTube''s handling of children''s
        data, according to a person familiar with the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483aac34-8d28-450b-b3d3-a1c4f8668538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:49:33.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T15:49:33.440+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb601ff-273b-452a-a186-380547b6a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:49:33.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T15:49:33.440+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement was reached after the Federal Trade Commission looked
        into the video giant''s practice of collecting information on young viewers
        under the age of 13, which is prohibited by the Children''s Online Privacy
        Protection Act. The penalty reflects another headache for Google in Washington,
        where policymakers have been scrutinizing the tech industry and raising questions
        about its dominance in the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad366289-d4cb-467f-bedc-ad66fd3868fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:49:33.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T15:49:33.440+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da161b8-b6b0-42a8-bc7c-8c063e62b072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:49:33.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T15:49:33.441+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google declined to comment, and the FTC had no comment when reached
        by CNN on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb6a5e6-1733-40db-aed8-10054d3a78c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:49:33.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T15:49:33.441+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9372957-2542-498a-bdeb-00b66d811cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:49:33.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T15:49:33.441+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement was first reported by The Washington Post, but the
        size of the penalty was not immediately apparent on Friday evening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5030319-7db6-4700-8d58-55e33041e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:49:33.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T15:49:33.441+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf61d3c-4bfd-4612-a329-7453c3588b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:49:33.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T15:49:33.441+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the FTC said it was launching its latest review of the
        children''s privacy law -- abbreviated as COPPA -- asking the public to weigh
        in on more than two dozen questions pertaining to how the agency enforces
        the rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b4364-ed83-43ab-9398-a87087029e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:49:33.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T15:49:33.442+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7935d45-456e-4e3a-9bf7-6c3b8cd9554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:49:33.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T15:49:33.442+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The online environment for children continues to evolve at a rapid
        pace," the FTC said in its notice in the Federal Register, "including, for
        example, the significant increase in education technology in the classroom
        and social media and platforms with third-party content appealing to children."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c823bfb-df5f-45a2-ad2d-880b88901a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:49:33.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T15:49:33.442+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e80bf13-9145-4040-a02c-64428d1ba4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:49:33.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T15:49:33.442+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, YouTube has considered making changes to the way
        it handles content for children, amid pressure from privacy advocates and
        consumer groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472c2a3-2a6c-4e29-9911-85628047eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T15:49:33.056+08:00
