    'lead': ' Rachel Langford''s phone has been ringing nonstop since 7-11, when she
      gave birth to a girl at 7:11 pm, weighing 7 pounds and 11 ounces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T14:03:56.588+08:00
