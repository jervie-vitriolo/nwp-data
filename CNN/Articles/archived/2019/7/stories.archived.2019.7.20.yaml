      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff63bae9-223a-4533-87c1-497354990039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.758+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stena Impero had turned off its tracker and ignored warnings,
        Press TV also reported, citing Iranian military sources. US defense officials
        confirmed that the tanker had been seized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd178c7-ba75-4783-a07d-a07e04a59e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.758+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab55a949-757f-47df-b009-aaa54f5a199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.758+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, US officials told CNN that another ship -- the
        Liberian-flagged MV Mesdar tanker -- had also been seized by Iran on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f15e6-1a55-4e94-9f97-c08f5eb4f164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.758+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7c6f07-6544-4803-a373-f67550be6f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.758+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iranian military officials denied that Mesdar had been seized,
        Press TV reported, citing informed military sources. The ship was "shortly
        stopped and briefed by Iranian authorities on maritime security and harmless
        navigation," Press TV said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7b68f-5394-4ac7-a398-ba29484705e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.758+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5ec2c7-b5bc-4b41-801a-785c60937634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mesdar''s manager, Norbulk Shipping UK, confirmed in a statement
        that the ship had been released. "Communication has been re-established with
        the vessel and Master confirmed that the armed guards have left and the vessel
        is free to continue the voyage," Norbulk Shipping said. "All crew are safe
        and well."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d517a4-6d7b-403c-88b1-4fb5212700fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da5556-cd07-4dd7-a349-89dc57d3f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday evening, the Mesdar was seen headed in a western direction
        into the Gulf, instead of north to Iran, according to MarineTraffic.com tracking
        data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe1bde-7365-452e-9362-81f2b60858bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.418+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d8303-0662-41c5-b200-3308283861f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Stena Impero</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb56863-bc68-42da-a154-460e27fa7f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stena Impero was heading to Saudi Arabia''s port of Al-Jubail
        from the UAE port of Fujairah when it was seized by the IRGC, the semi-official
        Fars news agency reported citing a statement from the IRGC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a756b89b-fdca-4920-823e-1c0cbe92f6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf751e56-53b9-4913-bbc7-88c4c7337301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the ship was making an entry from the exit point
        of the Strait of Hormuz in the south, "disregarding the established procedures
        that require all entries be made through the northern pass," Fars reported,
        adding that the ship has been escorted to Iranian coastal waters for further
        legal procedures and investigations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d901c90-1bb3-468d-834c-7f1c6554f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8316b19-490a-43c4-83fe-9b577f4664fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement by the Stena Impero''s owner, Stena Bulk,
        and operator, Northern Marine Management, the ship is Swedish-owned and there
        are 23 seafarers on board of Indian, Russian, Latvian and Filipino nationality.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e45ec2e-e553-46d0-b7c7-2e6cf0fe6829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d498330-d251-46c0-a85b-5eb5f261c2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stena Impero was first "approached by unidentified small crafts
        and a helicopter during transit of the Strait of Hormuz while the vessel was
        in international waters" at approximately 4 p.m. local time (12 p.m. ET),
        the company said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84277a4-4b06-4582-9e89-41c3c436f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd465ac6a-008d-480f-9217-1999dc1f1d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than six hours later, the ship was "no longer under the control
        of its crew" and "uncontactable," according to the company.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46139b28-2854-4bde-bc3d-08f78b9e0c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09164a38-4534-4698-badc-784844eefe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Meade, the managing editor of shipping industry publication
        Lloyds List, described the significance of the Stena''s seizure as "huge"
        for the region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3301824-558c-4cbd-b216-feb3dbbdfcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e5b35d-1f6a-49e9-82c6-c2a8e5b3db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heightened tensions</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d84f0-aea3-4029-babf-1664ffab386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday evening, UK Foreign Secretary Jeremy Hunt
        said that he was "extremely concerned by the seizure" of the two vessels,
        and noted that the ships'' crews were comprised of a number of nationalities
        but that no British citizens were on board either ship.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3565f654-39fb-4f24-905b-7bef599e7b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a457e7-d139-43c8-8978-05bca00256a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These seizures are unacceptable. It is essential that freedom of
        navigation is maintained and that all ships can move safely and freely in
        the region," he said. He added that the British Ambassador in Tehran is in
        contact with the Iranian Ministry of Foreign Affairs to "resolve the situation."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce51b8-4c32-4f27-8079-bbad6255becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7dd41a-5cb5-4d7b-84b9-f462703bde3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt also said that there would be "serious consequences " if the
        situation was not quickly resolved, Reuters reported. "We''re not looking
        at military options, we''re looking at a diplomatic way to resolve this situation,"
        he emphasized.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2b9863-55f5-41af-b0d9-72a37ee4c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bf9deb-6f29-4b6d-abb9-046d6418e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK government official told CNN on Friday that the UK has convened
        a COBRA meeting -- an emergency response committee that meets when there''s
        a domestic or international crisis -- on the seized tanker.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2874512-7a0e-4b35-9d6e-21b1f9f13607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae5e14e-fc3c-4d3d-8c45-f2cc5e2500f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, US President Donald Trump said the US would
        work with Britain, and claimed that the episode proved his warnings about
        Iran correct. "This only goes to show what I''m saying about Iran. Trouble.
        Nothing but trouble," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9affea-b2b3-45d9-a32b-97e29d88cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e89241-6768-431a-80d2-599e92ba60bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.759+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said that the US has "very few tankers going in" the
        area, but said the American military presence was nevertheless robust."We
        have a lot of ships there that are warships," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce0d29-78bd-4576-a1a5-0de67a359991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1cffd4-b1f2-48e5-8b6b-74d220d2297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday evening, the US military was monitoring the transit of
        a US commercial cargo ship through the Strait of Hormuz, initially using armed
        aircraft overhead, according to a US defense official with direct knowledge
        of the situation. Continuous monitoring of the transit, which typically takes
        six to eight hours, is being done mainly by unarmed surveillance aircraft
        overhead that can call in other forces if needed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e386d0aa-f360-4211-b9fb-c904a7815c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5829e3d-a631-44c8-8289-82256a320b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An escalating series of maritime episodes</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc5dd5c-6597-4c8d-a43c-4a3f682f2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stena Impero''s seizure is yet another in an accelerating series
        of recent maritime episodes involving Iran.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec36301-c896-44fc-9022-ee80087cc72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.420+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897b2d4e-d781-4572-8b07-aedf0c91785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US Navy destroyed an Iranian drone using electronic
        jamming, a US defense official told CNN. The crew of the USS Boxer took defensive
        action against the Iranian unmanned aerial vehicle after it came close to
        the US naval ship, the official said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5d9c1b-6eb2-4621-b20e-4ef8b106a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ff577-1ffc-4195-8b32-e7c926f12f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Pentagon Spokesperson Jonathan Hoffman said then that the
        USS Boxer had been in international waters where it was "conducting a planned
        inbound transit of the Strait of Hormuz."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c468f3a7-015b-41d1-9369-abe80a09f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a862a87-c0f8-4cb8-8934-0d2cd8834be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump said the Iranian drone was "threatening
        the safety of the ship and the ship''s crew" and was "immediately destroyed."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe728ab5-9ab1-4691-baa7-a7d3afc4a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba0b18a-b5b6-4bab-80ab-eef5564ecfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Iranian officials say none of their drones have been downed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaac53c-ccdb-43f0-b9b7-b6dc4bb562df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e890d0b-4418-4293-a7fa-dae151ed556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another incident last week, armed Iranian boats tried unsuccessfully
        to impede the passage of a British oil tanker in the Persian Gulf, according
        to two US officials with direct knowledge of the incident.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58663ef0-1064-4d20-a3f0-1f57dfa08900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd521779f-36da-42ab-b0c7-4e7a56ab2b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in June, tensions between the US and Iran escalated into a military
        standoff after an American drone was shot down by Iran over the Strait of
        Hormuz, one of the world''s most vital shipping routes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88458ee-7143-488c-accc-fa56ea0607d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d09fb9-d15e-4951-ae7c-b304d2b0b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarification: This article has been updated to add more detail
        regarding the US military''s monitoring of the transit of a US commercial
        cargo ship through the Strait of Hormuz.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5de516-7fca-4f81-a8c0-911e3971c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T10:57:05.760+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/19/middleeast/british-tanker-seized-iran-intl/index.html">"Iran
        announces capture of British-flagged oil tanker; US officials say two ships
