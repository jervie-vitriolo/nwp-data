  'angela-merkel-donald-trump-congresswomen-attack':
    'author': 'Bianca Britton, Frederik Pleitgen and Claudia Otto, CNN'
    'caption': 'PHOTO: John Macdougal/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-20T08:25:37.601+08:00
    'imagesource': 'jcr:021de547-88fa-4a1f-9139-6bc78e1cc807'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f393ffd0-f7ff-476a-8a04-c76c1afe26ac'
    'lead': 'German Chancellor Angela Merkel said Friday that US President Donald
      Trump''s racist comments about four Democratic Congresswomen "undermine America''s
      strength" and that she stands in "solidarity" with the women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T08:29:54.376+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-20T08:29:55.506+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Angela-Merkel', 'Donald-Trump', 'Germany', 'European-Union', 'racism']
    'template': '1'
    'title': 'Angela Merkel stands in ''solidarity'' with congresswomen attacked by
      Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888a125-0d21-4952-ab7d-9246c4cd9557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — German Chancellor <a href="https://edition.cnn.com/2012/12/30/world/europe/angela-merkel---fast-facts/index.html">Angela
        Merkel</a>&nbsp;said Friday that US President Donald Trump''s racist comments
        about <a href="https://com/2019/07/14/politics/donald-trump-tweets-democratic-congresswomen-race-nationalities/index.html">four
        Democratic Congresswomen</a>&nbsp;"undermine America''s strength" and that
        she stands in "solidarity" with the women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff81ee-94f8-4223-af10-a09cb1b009be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at her annual news conference in Berlin, Merkel said: "I
        distance myself from this decidedly and stand in solidarity with the women
        who were attacked."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9dae5-a08a-453a-8d89-c16bc81d9cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that from her perspective the "US''s strength lies exactly
        in the fact that people of very different nationalities contribute to the
        strength of the American people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e6a498-3c9b-4634-a55e-e6ebca52f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told the <a href="https://edition.cnn.com/2019/07/14/politics/donald-trump-tweets-democratic-congresswomen-race-nationalities/index.html">four
        women of color</a>&nbsp;that they should "go back" to the "crime-infested
        places" they came from, even though three of the four were born in America
        and the fourth is a <a href="https://edition.cnn.com/2019/07/16/politics/white-supremacists-cheer-trump-racist-tweets-soh/index.html">naturalized
        citizen</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce60bd73-0b67-4742-bd78-4b5794380441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those (President Trump''s statements) are sentiments which are
        very much in opposition to my impressions (about the US) which I strongly
        believe in and it is something that undermines America''s strength," Merkel
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdeb656-fe24-4ba1-9252-3b4e2e9d82bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has refused to apologize for the comments and continues to
        insist the tweets are not racist. The President tweeted Tuesday that he did
        not have a "racist bone in my body."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830aae88-7f2b-4f9d-a47f-6483792024f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, a spokesman for UK Prime Minister Theresa May
        also criticized the comments, describing them as "completely unacceptable."
        The two candidates in line to replace May as British Prime Minister — Boris
        Johnson and Jeremy Hunt — joined her in that criticism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d673fa-64d6-4ff4-913e-e0f8e5c7fd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doing ''well'' after shaking incidents</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f53eff-88b0-44ee-a332-20f539a4b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the week of her 65th birthday, Merkel also reiterated that she
        is fit to carry on as Germany''s Chancellor following a series of incidents
        where she was seen <a href="https://edition.cnn.com/2019/07/10/europe/angela-merkel-shaking-third-time-grm-intl/index.html">shaking
        uncontrollably in public</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a0be1-94be-451a-9bed-93540650ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel told reporters that she understands the interest in her health,
        but reiterated that she is "doing well."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf24a1-7233-4208-83f5-588bcda1bc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Chancellor has been seen shaking in public three times
        in less than a month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19764b6-a1a0-4bae-84cb-41251da38514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel said she knows it''s important that she pays attention to
        her health as she carries out her role as Chancellor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ed680-48e1-45ff-a229-8a48c9f9bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand I need to be capable of performing these duties, and
        I can carry out this job," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9babaddd-dd0b-4868-8695-ac8cf494cbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chancellor previously told reporters that she was "working through
        some things ... which do not seem to be over yet," adding that she has to
        "live with it for a while but I am very well and one does not have to worry."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbce628-a0d5-43a6-a878-8b3ad0aeed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel was first seen shaking during a June 18 ceremony with Ukrainian
        President Volodymyr Zelensky. She was then seen shaking on June 27 when she
        attended an event with German President Frank-Walter Steinmeier.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5223929b-7ac9-47e9-b361-5d2cfb576d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent episode was when she was seen trembling as she stood
        next to Finnish Prime Minister Antti Rinne in Berlin on July 10.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ef904-7732-4827-b983-ecceec5e4ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tremors can be caused by a number of conditions, ranging from neurological
        disorders to less serious issues such as medicinal side effects, stress or
        caffeine consumption.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea79cb24-1c67-43b8-812a-c13acb723bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel announced last year that she would not seek reelection when
        her term expires in 2021.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971131d4-e140-4174-bb4d-3e6f4f51607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday she said she hopes there will be "another life" after
        politics and that she will be healthy for it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1aef37-4e62-4370-8da6-93cc0903ec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:29:54.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:29:55.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/19/europe/angela-merkel-annual-conference-intl-grm/index.html">Angela
        Merkel stands in ''solidarity'' with congresswomen attacked by Trump</a>."</em></p>'
  'brexit-queen-elizabeth-ii-united-kingdom-european-union':
    'author': 'Max Foster, CNN'
    'caption': 'PHOTO: Daniel Leal-Olivia/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-20T08:40:09.227+08:00
    'imagesource': 'jcr:aab40512-50d0-4e15-90fd-fbf5e549ef55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c225ffb7-fcbc-449a-8396-c8a91d8b59a9'
    'lead': 'Senior members of the United Kingdom''s ruling Conservative party are
      so concerned about the country leaving the European Union without a deal that
      they are planning to go over the new Prime Minister''s head and appeal directly
      to the Queen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T08:42:59.389+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-20T08:43:01.158+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brexit', 'Europe', 'European-Union', 'United-Kingdom', 'Queen-Elizabeth']
    'template': '1'
    'title': 'UK MPs threaten to drag Queen Elizabeth into Brexit chaos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5062340-fad7-4e53-9dab-a6c3872c5620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:42:59.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:43:01.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Senior members of the United Kingdom''s
        ruling Conservative party are so concerned about the country leaving the European
        Union without a deal that they are planning to go over the <a href="https://edition.cnn.com/2019/07/18/uk/30-days-to-get-brexit-done-intl-gbr/index.html">new
        Prime Minister''s</a>&nbsp;head and appeal directly to the Queen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54759aa-1dc8-4ba6-808e-342101fcbcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:42:59.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:43:01.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears are growing among politicians that if and when Boris Johnson
        becomes PM next week, he could take the UK out of the European Union without
        any sort of deal later this year, causing <a href="https://edition.cnn.com/2019/07/18/business/brexit-recession-uk/index.html">huge
        damage to the economy</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab86035-17e2-42f9-be55-5cd3b60cad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:42:59.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:43:01.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re so desperate to stop him pursuing a no-deal Brexit that
        one group of senior Conservatives <a href="https://www.bbc.co.uk/news/uk-politics-49040128">told
        the BBC</a>&nbsp;that they are planning to go straight to the monarch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33757a5-1eba-4eb2-b753-4d9bd7fd0a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:42:59.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:43:01.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth has built her reputation by remaining studiously
        impartial, and won''t want any part of the move. But the politicians could
        theoretically force her to enter the controversy by using an arcane and rarely
        used parliamentary procedure called the "humble address."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc5bae-498f-44cf-b175-371579231e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:42:59.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:43:01.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is effectively a direct call from parliament to the palace,
        bypassing Downing Street. This rebel group plans to use it to ask the Queen
        to exercise her right as head of state to travel to the next EU summit and
        ask for a Brexit delay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2610b8d-85fa-4a32-848c-7648cd86faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:42:59.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:43:01.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that would put the Queen in an awkward position; her likely
        response would be to bounce it straight back to the government, according
        to leading constitutional experts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fda0133-c00d-40b2-941a-e6142bae0a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:42:59.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:43:01.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Vernon Bogdanor of King''s College London told CNN: "The
        safest rule for the Queen is always to take the advice of her ministers. That
        keeps her safe from criticism."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec11170a-3a30-4411-b3da-9c9ae8a6c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:42:59.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:43:01.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Robert Hazell, professor of government and constitution
        at University College London, says the strategy is a complete non-starter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b63f1a-2664-4338-a32e-2e42f87bfae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:42:59.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:43:01.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MPs might use a motion for a humble address to indicate their strong
        opposition to No Deal, or strong opposition to Parliament being prorogued;
        but the idea of the Queen attending the EU summit is absurd," Hazell told
        CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc216937-a243-444e-a1e9-f03750caffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:42:59.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:43:01.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Summit meetings are for heads of government, not heads of state:
        Denmark will be represented by their PM, not their Queen, and ditto all the
        other monarchies in the EU (of which there are six, in addition to the UK),"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cce78c-7d44-4cc5-86f4-8902ad7ce034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:42:59.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:43:01.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest twist in the UK''s Brexit saga shows how concerned some
        politicians are about Johnson''s premiership, even within his own party. On
        Thursday lawmakers voted to make it more difficult for the new leader to suspend
        parliament and impose a no-deal Brexit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5fc8ca-9b7c-4316-844d-3b0b7a30baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:42:59.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:43:01.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/19/uk/queen-elizabeth-brexit-intl-gbr/index.html">UK
        MPs threaten to drag Queen Elizabeth into Brexit chaos</a>."</em></p>'
  'orange-fronted-parakeet-new-zealand':
    'author': 'Leah Asmelash and Brian Ries, CNN'
    'caption': 'PHOTO: Ross Land/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-20T08:50:06.484+08:00
    'imagesource': 'jcr:59bfd11a-6b42-4641-8da4-70eee0b02f07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab17dbc3-bc33-42c0-a8a1-e2a44d700801'
    'lead': 'The orange-fronted parakeet is one of the rarest birds in New Zealand,
      but its population may have doubled after an "epic" season of mating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T08:53:50.707+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-20T08:53:53.005+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'orange-fronted-parakeet']
    'template': '1'
    'title': 'This bird was nearly extinct. Now, its population could double thanks
      to an ''epic'' breeding season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32131fd-bc7d-4caa-8dca-e623c7bd96a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:53:50.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:53:53.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The orange-fronted parakeet is one of the
        rarest birds in New Zealand, but its population may have doubled after an
        "epic" season of mating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdeda00-38a5-40b3-8187-643780974639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:53:50.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:53:53.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff with the nation''s Department of Conservation say they found
        at least 150 orange-fronted parakeets have been born this season alone. They
        discovered 31 new wild parakeet nests — three times the number of nests in
        recent years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1bbd6-a030-46c9-a96a-e22d35567bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:53:50.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:53:53.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new births have the potential to double the current population,
        said Minister of Conservation Eugenie Sage in a statement. And the lovemaking
        could continue for several more months, as beech trees in the region continue
        to have one of their largest mast seasons in over 40 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0026ae99-e733-4635-997a-e63140e0706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:53:50.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:53:53.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mast is the botanical name for <a href="http://www.mast-producing-trees.org/2009/11/what-is-mast/">nuts,
        seeds, buds, or fruits</a>&nbsp;that are produced by trees and shrubs and
        eaten by wildlife.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7490c4-1e24-4069-b3d7-ce8e009a5b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:53:50.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:53:53.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been so much seed on the beech trees, the birds just
        keep on breeding, with some parakeet pairs onto their fifth clutch of eggs,"
        Sage said. "This year''s epic breeding provides a much-needed boost to the
        kakariki karaka population."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf7a12-31f9-48eb-8f75-5cff776dd6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:53:50.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:53:53.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without such a large beech mast, the birds typically only have just
        one or two clutches of eggs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77606c50-50d6-4b91-be32-84507cf13772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:53:50.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:53:53.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently less than 300 orange-fronted parakeets in existence</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc057c-32ca-4a34-b594-d71a8d314201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:53:50.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:53:53.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orange-fronted parakeet was once thought to be extinct, but
        was rediscovered in 1993. The current population is thought to be anywhere
        between 100 and 300 birds, which is why this mating season is so significant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37abcc95-ec02-4ca1-be67-d6f7d7679089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:53:50.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:53:53.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservation efforts in the country have helped increase the population,
        with organizations breeding the birds and then releasing them into the wild.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a821e8a-3ecd-4f98-820a-0adef5672a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:53:50.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:53:53.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birds aren''t the only ones benefiting from the higher beech
        mast. The increase in seeds also means more rats, stoats and feral cats --
        all of which pose risks to the bird. Sage said the department''s next steps
        are to focus on protecting the birds from the rising number of predators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb9ded-5e5e-434a-85ed-bc8aa7601d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T08:53:50.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T08:53:53.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/19/us/new-zealand-rare-bird-trnd/index.html">This
        bird was nearly extinct. Now, its population could double thanks to an ''epic''
        breeding season</a>."</em></p>'
  'asia-drugs-methamphetamine':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'PHOTO: Lightrocket via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-20T09:38:34.461+08:00
    'imagesource': 'jcr:bdbba772-8a08-42be-b86a-a7fe3dcd8ec5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6a3d65d-5c2c-4d45-812b-a842f12885d0'
    'lead': 'A UNODC report published Thursday found the methamphetamine trade is
      now worth between $30 billion and $61 billion per year in East and Southeast
      Asia, Australia, New Zealand and Bangladesh.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T09:51:13.266+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-20T09:51:14.839+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'drugs', 'methamphetamine']
    'template': '1'
    'title': 'Asia''s meth trade is worth an estimated $61B as region becomes ''playground''
      for drug gangs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff870e-2d04-423f-87f7-92cca27af8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Deep in the jungle in Thailand''s northern
        Chiang Mai province, a unit of armed border officers were on duty late last
        month when they stumbled on a cave stuffed with drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d13e8d-e443-4073-9240-b02d52754eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stash was huge. Inside were more than 5 million methamphetamine
        pills —&nbsp;known locally as yaba or "madness drug" — and 145 kilograms (about
        320 pounds) of crystal methamphetamine wrapped in large plastic bags.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b2facf-c932-47b1-be16-0cbd5802527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even by conservative estimates, the haul was worth tens of millions
        of dollars, according to the United Nations Office of Drugs and Crime (UNODC).
        It was the biggest stash Police Lt. Col. Dilok Arinpeng, who commands the
        unit, said he had ever seen — and, incredibly, he found it unguarded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784913af-e3d0-48c0-8af9-faf3bd24c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these types of record-breaking busts have become the new normal
        in Southeast Asia, which is facing one of the world''s <a href="https://edition.cnn.com/2018/11/02/asia/asia-methamphetamine-golden-triangle-intl/index.html">most
        intense drug crises</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdd3f3b-c63c-4fbf-9dd1-9968a2f06f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UNODC report published Thursday found the methamphetamine trade
        is now worth between $30 billion and $61 billion per year in East and Southeast
        Asia, Australia, New Zealand and Bangladesh.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978876d-33b5-4ac5-a572-529d840f7436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s up from $15 billion a year in 2010, the last time the UNODC
        estimated the value of the meth trade in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fab942-31b8-4aba-b525-7049692d6b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.844+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meth is being sold at rock-bottom prices, seizures appear to be
        doing little to dent the operations of drug traffickers, and crystal meth
        from the region is feeding demand as far away as New Zealand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4cdac1-68bb-4338-9805-dc4a275d3175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Douglas, the regional representative for the UNODC''s Southeast
        Asia and Pacific operations, called on governments globally to "get their
        heads around the scale and significance" of the problem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8371b02a-2cb6-4d20-b1f2-03daf318ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they don''t, he warned, the situation will only worsen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d995e-4002-4a4c-adab-8b0b6aea7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The region is being used and abused by organized crime to do business,"
        Douglas said. "It is no stretch to say parts of it have become their playground."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c60e3-156b-4415-bde7-0f060daa1d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A perfect storm</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd11b311-230b-44b3-b0d5-f4cbc869bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.845+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the boom in southeast Asia''s meth industry is the result
        of a <a href="https://edition.cnn.com/2018/11/02/asia/asia-methamphetamine-golden-triangle-intl/index.html">perfect
        storm of factors</a>, which have seen Myanmar''s lawless Shan State emerge
        as the region''s meth factory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0863e167-3185-4f2c-a800-d0f600f28acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the warlords, militias and rebel groups who gave up their
        separatist <a href="https://www.amazon.com/dp/B00I7WGI5O/ref=dp-kindle-redirect?_encoding=UTF8&amp;btkr=1&amp;tag=viglink4210298-20">struggles
        in exchange for greater autonomy</a>&nbsp;in recent decades, have used that
        freedom to fund themselves through the drug trade.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a70fa0-9491-4ef2-9881-262fc2d05640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 1970s to the 1990s, they typically sold opium and heroin,
        but subsequently shifted to synthetic drugs after realizing how much easier
        they were to produce and more profitable they could be, Douglas said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870cd870-8113-48bf-b73b-e0e94e65a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lax regulation in Shan State, coupled with its porous borders, have
        enabled meth makers to easily import the required chemicals to make meth.
        Poorly enforced money laundering controls allow kingpins to easily clean their
        millions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e627dd6-63eb-4268-973e-676a0e147cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drugs problem escalated with the increased production of psychotropic
        stimulant tablets, ice (a nickname for crystal meth), and precursor chemicals
        have been trafficked illegally from the borders of neighboring countries,"
        Myanmar President U Win Myint said in a speech June 27, <a href="http://www.globalnewlightofmyanmar.com/statement-by-the-president-on-the-international-day-against-drug-abuse-and-illicit-trafficking/">according
        to Burmese state media</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26ec80f-4d36-40b4-aa04-c6debce13e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.846+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The menace of drugs is slowly eroding our society, ruining the
        lives of our youth and destroying the dignity and future of our country,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a8d1c3-5666-4259-b5e8-51c355c8962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, another factor has driven business.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa229447-3a22-439e-87cc-ddc838629c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significant investment has been made in new highways and bridges
        in southeast Asia, built to move products like food and clothing. But these
        new roads are also being used by smugglers to import chemicals and export
        their finished products, said John Coyne, a former head of strategic intelligence
        with the Australian Federal Police.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa34ac7-3cb1-4a3f-a12b-6e6e50bd3d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The R3A highway, for example, opened in 2011, connecting portions
        of Thailand to China via Laos. While it''s <a href="https://www.chiangraitimes.com/">used
        to bring Chinese produce</a>&nbsp;to markets in the south, since 2015 authorities
        have also <a href="https://www.bangkokpost.com/thailand/general/666108/r3a-highway-a-major-corridor-for-drug-gangs">expressed
        concern</a>&nbsp;that drug traffickers use it to move meth.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0261634-649e-4638-aafe-8fc8f626fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of that combined is creating what the UNODC calls "the world''s
        largest and most dynamic" methamphetamine market, which has led to drug seizures
        reaching levels "unimaginable a decade ago."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f78bafb-6f11-4015-81c2-b6e8575fb636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, authorities seized a record-breaking 120 tons of crystal
        and pill methamphetamine in the Asia-Pacific region. More than half of those
        busts took place in Thailand, where authorities confiscated more than 515
        million meth pills, according to UNODC.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35472cf3-08dc-4663-af6c-93b36f0f9c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.847+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the problem isn''t limited to Thailand.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801199db-47dc-4140-956d-b4ca2b54efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laos and Malaysia also reported record-breaking busts in 2018, and
        in first eight months of the year Chinese authorities reported a 22-fold increase
        in crystalline methamphetamine seizures in Yunnan province compared with 2015.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aceacf3-094a-4b45-8398-82fe74f1b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rock-bottom prices</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8667da1-56c6-481b-a06f-c75c87d427f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.848+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNODC report found that organized crime groups are not only
        moving "staggering" amounts of meth to meet demand — they are also trying
        to increase demand, by flooding the region with incredibly cheap product.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3971f0b2-d570-4c69-9de8-10caa0a20a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s led synthetic drug prices, especially yaba, to hit historic
        lows in Southeast Asia, according to the UNODC.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd1d198-8212-46f3-a769-d9ff55f5976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pills are <a href="https://www.bangkokpost.com/world/1693200/drones-boats-and-megabaht-laos-route-spews-meth-into-thailand">reportedly</a>&nbsp;selling
        for less than $1, about the price of a bottle of beer in some parts of Thailand.
        In the capital of Bangkok, Douglas said a yaba pill costs about $1.50 — the
        same price as 20 years ago.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df68a8b0-f003-428e-a608-e926a1f11d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, the record-breaking seizures haven''t put a dent in prices.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2949a965-7958-4d3f-83c2-e71c0f6b7f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Price is a good indicator of supply and that just indicates that
        the supply is extremely high," Douglas said. "The surge of meth production
        is continuing and the factories running out of Myanmar are operating at full
        tilt."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e16eb9d-2a56-41ca-9230-5ab6f3c7d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.849+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheap pills are generally trafficked into Thailand, Laos, China
        and Myanmar. But organized crime groups have another, more lucrative revenue
        stream.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc91649c-9a6f-4ed8-b59f-ddba9313445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher purity crystal meth is taken to ports and shipped to
        richer markets such as Australia, Japan, New Zealand and South Korea.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8967e8-fdad-4176-a3d4-badb15615152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those four countries have modest populations, they account
        for about one-third of the estimated $61 billion methamphetamine market, because
        consumers there pay far more for the drug, according to the UNODC.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2659cfa1-fd3e-436f-beef-30ed90610a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gram of crystal meth sold for about $560 in Japan and $390 in
        South Korea in 2017, according to <a href="https://www.unodc.org/documents/southeastasiaandpacific/Publications/2019/2019_The_Challenge_of_Synthetic_Drugs_in_East_and_SEA.pdf">UNODC
        figures released in March</a>. The report did not have figures for Australia
        and New Zealand. In the United States, a pure gram of methamphetamine cost
        about $70 in March 2017, according to the <a href="https://www.dea.gov/sites/default/files/2018-11/DIR-032-18%202018%20NDTA%20final%20low%20resolution.pdf">US
        Drug Enforcement Agency''s 2018 National</a>&nbsp;<a href="https://www.dea.gov/sites/default/files/2018-11/DIR-032-18%202018%20NDTA%20final%20low%20resolution.pdf">Drug
        Assessment</a>, although prices vary regionally and depend on drug purity.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f34229-87cf-4328-9437-03a83d2d7e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thailand on the front line</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a06bc50-2033-43e8-9386-435ca645c399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines, Sri Lanka and Bangladesh have waged bloody
        drug wars in a bid to crackdown on this problem, other countries are focusing
        on borders and customs enforcement.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f26997-c208-4eca-96a6-29fb047a8b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Thailand has emerged as the real front line in this fight against
        the meth trade.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e3663-e172-4605-8e67-a1f9c3f182aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s due to both the country''s proximity to the Myanmar production
        hubs and a renewed focus by the authorities to combat the trade.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247edcdb-608f-46f3-975f-7a93192551f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of 2019, the Thai authorities began an "intensification
        campaign" along the country''s northern border with Myanmar, according to
        the UNODC''s Douglas. That''s where the main route used to transport meth
        through Thailand starts.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df790db-a340-4767-a881-d9efa143f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that effort has just sent enterprising traffickers out in search
        of new routes. Thai police say some operations now send their meth east, using
        the 800 kilometer portion of the Mekong River that separates Thailand from
        Laos. Three days after the cave discovery in northern Thailand, police seized
        100,000 pills at a checkpoint in the province of Kanchanaburi western Thailand,
        which borders southern Myanmar.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585786c2-f0da-4357-8e80-10dc32c9eb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those routes are much more prominent this year than ever before.
        In fact, the Kanchanaburi route has in the past been used very little. That''s
        quite prominent this year, which has surprised everybody," said Douglas of
        the UNODC.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d7620-9307-462d-b836-67841cb92621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNODC report noted that it has found "large quantities" of meth
        are also being trafficked through Laos — which also borders Myanmar — to Vietnam,
        which has ample coastline for shipping to nearby markets such as Malaysia
        and the Philippines, but also to Australia and New Zealand.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7d83f-a3b1-4884-a18b-bbab88a53957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coyne, the former Australian Federal Police official, said drug
        gangs have upended the traditional "narco-economics perspective" by creating
        "a new world of oversupply."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b09c2-a987-461d-9df9-390c7a028aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capacity to simply ramp up production has allowed meth producers
        "to write off large seizures as a cost of doing business," said Coyne.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb11f48-b37e-4be3-8269-1495ff721668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing here is very clear evidence that the current law
        enforcement strategies are not impacting supply or organized crime regionally,"
        he said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10fea06-e7a5-4291-bac4-46cdf5350a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be a distinct rethink on what we do."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e113b6a-2c34-4efe-aeaf-21429be4ef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T09:51:13.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T09:51:14.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/18/asia/asia-methamphetamine-intl-hnk/index.html">Asia''s
        meth trade is worth an estimated $61B as region becomes ''playground'' for
        drug gangs</a>."</em></p>'
  'pagasa-lpa-goring-habagat':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-20T09:57:34.545+08:00
    'imagesource': 'jcr:1c0e7046-5776-4100-ab8d-ab524bc3b171'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05e117e4-8041-4205-a546-e4ed83e62ba2'
    'lead': 'The country will just have monsoon rains mainly in Luzon, according to
      the latest weather bulletin, after tropical depression Goring weakened to a
      low pressure area (LPA).'
