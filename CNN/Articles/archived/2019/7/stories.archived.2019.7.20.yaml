      'mgnl:type': 'text'
      'text': '<p>After they pick their top leaders, lawmakers will vote for committee
        chairs and members. Typically, arrangements among parties have already been
        made as to who gets to chair and who become members of these panels.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d3856-7b34-4792-b3df-923702df792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50224a26-dc89-437e-b01c-0541bfd11963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, some lawmakers are still jockeying to chair the Education
        and Public Services committees. Senators, however, are largely averse to chairing
        the Ways and Means committee, which handles tax measures, but Sotto said Senator
        Pia Cayetano has agreed to head this panel.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb677090-eb16-4119-8d35-ed9aef9bebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb99db1-511e-4585-9b84-94610d29fb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some committees that appear more interesting than others are the
        ones that lead deliberations on the budget, taxes, public order, national
        security, foreign relations, constitutional amendments, education, justice,
        accountability of public officers, elections and public services.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1e4c81-985d-4dba-b66e-dcc3fd2935b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd522fd30-f908-4723-94f3-2fe598c9ac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is from these panels that the administration’s priority legislation
        — like the <a href="https://cnnphilippines.com/news/2019/6/4/trabaho-bill-second-tranche-tax-reform-program-train-law.html">second
        package of its tax reform program</a>, the <a href="https://cnnphilippines.com/news/2019/6/4/death-penalty-18th-congress.html">reimposition
        of the death penalty</a>, the <a href="https://cnnphilippines.com/news/2019/6/3/Duterte-certifies-urgent-Mandatory-ROTC.html">revival
        of the mandatory Reserve Officers Training Corps (ROTC)</a> and <a href="https://cnnphilippines.com/news/2018/12/01/charter-change-federalism-arroyo-duterte-17th-congress.html">Charter
        change (Cha-cha)</a> — would come out.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aca478-7ec6-4538-b885-eba6f7d6f1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c218ccee-33c7-4366-8fd0-baaef6ccbc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these panels may also hear hot button issues like the <a
        href="http://cnnphilippines.com/news/2019/6/25/ronald-bato-dela-rosa-senate-probe-drug-war.html">government’s
        war on drugs</a>, the Duterte administration’s<a href="https://cnnphilippines.com/news/2019/7/12/assert-rights-islands-West-Philippine-Sea.html">
        ties with China and the West Philippine Sea.</a></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e87977-d449-420e-94b9-c3d78832d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fed37e-242f-43d1-a354-1539d58b2005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may also conduct probes on alleged wrongdoings of government
        officials. One panel stands out in this regard — the House Justice committee.
        This panel is tasked to hear impeachment complaints against top officials
        like the President and Vice President Leni Robredo.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec6708-1d0e-4679-9bd4-a7f1b4b24672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e8bd93-d91b-498e-ba93-52c019be8a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Duterte and Robredo have been warned of impeachment complaints
        in the upcoming Congress. The President has been told that <a href="https://cnnphilippines.com/news/2019/6/27/duterte-china-fishing-EEZ-impeachment-.html">he
        could be impeached for his fishing deal with Chinese President Xi Jinping</a>,
        while the Vice President has been warned that <a href="https://www.cnnphilippines.com/news/2019/7/14/Leni-Robredo-impeachment-.html">she
        could be booted out of office</a> for backing the <a href="https://cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">UN
        probe into the human rights situation in the country</a> and her alleged hand
        in the<a href="http://www.cnnphilippines.com/news/2019/5/3/Robredo-Otso-Diretso-Bikoy-Rodel-Jayme.html">
        “Ang Totoong Narcolist” videos.</a></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e9ff46-61b6-4b17-9696-f262ebfb6ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe24472-9d9c-4580-92a1-79aa7024e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether these possible impeach bids prosper even before it reaches
        the House Justice panel is another question.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd279683d-3bc1-4fa0-a225-acc8c4402659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db296f63-6c50-4560-8171-dd0c4de35288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If ever there is an impeachment [against Duterte,] it will not
        even reach the committee level. It will not even be heard,” University of
        the Philippines political science professor Jean Franco told CNN Philippines.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcdc90d-5b1b-4dae-baf5-5954e7ffe5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1976f-8ce7-4585-9ec6-d84cd10b7a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco said an impeachment bid against Robredo is more plausible,
        but would not look good for the administration. She added that the House would
        also risk wasting political capital in pursuing yet another impeachment complaint
        against a critic of the administration.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e75a935-c5ba-4c80-9e93-d5832932a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:21:44.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/03/08/House-justice-panel-finds-probable-cause-to-impeach-Sereno.html">READ:&nbsp;Sereno
        on House panel vote: I knew the numbers were not in my favor</a></strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509fef15-5e79-4bad-b443-494163607c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92668b56-ac3f-4ed5-b7b2-c92bc8601d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyes are also on the House Appropriations and Senate Finance panels,
        especially after the <a href="https://cnnphilippines.com/news/2019/02/05/ping-lacson-president-rodrigo-duterte-veto-pork-2019-budget.html">2019
        budget was delayed</a> for four months due to a squabble among lawmakers over
        allegations of anomalous insertions in the spending bill.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b4c6a-77a4-43ef-ada4-836b936a7d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de5baa4-ac18-4558-b17e-666ab87a4298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also worth mentioning are the House Legislative Franchises and Senate
        Public Service committees, which would be the first to deliberate on bills
        that would <a href="https://cnnphilippines.com/entertainment/2019/5/24/Angel-Locsin-Jimmy-Bondoc.html">renew
        the franchise of ABS-CBN</a>, one of the largest broadcast networks in the
        country.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3d978b-75ff-44c8-8425-e0d50e5bd90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd24b93-7d4b-4dae-aecb-a2c07c718e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV network’s franchise will expire next year and it may be forced
        to close if it again fails to secure a fresh 25-year franchise from a Congress
        dominated by Duterte allies. The TV network has been under fire from the President,
        <a href="http://nine.cnnphilippines.com/news/2018/11/08/duterte-object-abs-cbn-franchise-renewal.html">who
        has threatened to veto its franchise,</a> due to its supposed failure to air
        his campaign ad.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cba76e-17e7-41dc-b193-4f27793ba1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e237d-1c44-4adc-8a66-3882e5b14fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rubber stamp?</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83af350-14f9-4eac-b65a-4bc0a1618f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f8c9e-4ecc-4979-baa5-03beff1a8e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President’s two picks for Speaker <a href="https://cnnphilippines.com/news/2019/6/5/House-speakership-race-18th-Congress.html?fbclid=IwAR29pjBCGcOaZnIMnPUGXyaI6gseJ1eR5yxHGLyvMZSGAM-yIfRVe1Dkbxg">have
        vowed to shepherd his legislative priorities</a> in the House, while several
        <a href="https://cnnphilippines.com/news/2019/7/10/Senate-priorites-18th-Congress.html">senators
        have adopted some of his pet bills as their priorities.</a></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
