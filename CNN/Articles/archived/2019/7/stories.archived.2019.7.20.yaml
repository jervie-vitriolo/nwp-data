      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405a8f0-7944-427c-8515-bd5f3df85b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate minority bloc stands pat in its position that the Constitution
        should only be changed through a constitutional convention, where a new body
        is formed and new representatives are elected whose sole purpose is to propose
        and vote on changes to the Charter.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077870b-61d9-4f19-a8de-1fcaa33f0d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.566+08:00
      'mgnl:createdBy': 'eimor'
