      'text': '<p><strong><a href="https://cnnphilippines.com/world/2019/7/20/british-tanker-seized-iran.html">READ:&nbsp;Iran
        announces capture of British-flagged oil tanker; US officials say two ships
        seized</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
