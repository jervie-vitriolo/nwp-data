    'template': '1'
    'title': 'DBM OKs hiring of 26,000 contractual health workers with benefits, bonuses '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2542623-ac54-4c88-a82b-cd0153f10cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:46:36.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:46:36.737+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The government
        is hiring over 26,000 health workers in a bid to dedicate at least one health
        care professional per barangay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08124810-67e6-417a-9821-0d6c69115b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:46:36.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:46:36.738+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28fa889-1240-45fb-a4db-35516520fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:46:36.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:46:36.738+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) on Saturday said it
        has approved the creation of 26,035 contractual positions including medical
        officers, dentists, medical technologists, nurses, nutritionists, pharmacists,
        physical therapists, and midwives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26643992-94b0-4d9c-8484-4b9b2a62abdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:46:36.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:46:36.738+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed575923-9908-4ce1-9358-3fe0eac61a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:46:36.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:46:36.739+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though contractual, they will all receive benefits and bonuses accorded
        to regular employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf5dcd6-5706-488f-a974-af2ed0d0629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:46:36.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:46:36.739+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fbb5e1-94e5-485f-a8e8-340a56b30e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:46:36.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:46:36.739+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]n addition to their salaries, the subject health workers will
        now receive benefits currently being received by a regular government personnel,
        such as personnel economic relief allowance, midyear bonus, yearend bonus,
        and cash gift, among others," the DBM said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc095226-b79b-41f8-b93b-7332a1899d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:46:36.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:46:36.739+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8134859e-3102-4e33-8490-24cb48a55e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:46:36.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:46:36.739+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers will be assigned mostly in remote and poor areas that
        lack health care personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d5f1af-d67f-47c5-ae2b-435d9ca8293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:46:36.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:46:36.740+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3043f523-fc90-4f25-b49c-0fede3e79335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:46:36.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:46:36.740+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the Health Department''s Human Resource for Health
        Deployment Program which aims to deploy at least one dedicated health worker
        per barangay to ensure the availability of health care services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ea582-2838-43f1-8b6e-10008f845e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:46:36.427+08:00
      'mgnl:createdBy': 'eimor'
