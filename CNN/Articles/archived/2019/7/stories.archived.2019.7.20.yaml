      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In Congress, you know, nobody’s a Speaker, nobody’s an official
        of the House of Representatives unless and until he is elected,” Castro said.</p>'
