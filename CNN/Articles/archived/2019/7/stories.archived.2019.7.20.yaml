    'template': '1'
    'title': '7-Eleven pledges $7,111 to college fund of baby born on 7-11 at 7:11
      pm, weighing 7 pounds and 11 ounces'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca217ae-82b8-4f51-bbec-ea298023a250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T14:03:56.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T14:03:58.122+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rachel Langford''s phone has been ringing
        nonstop since 7-11, when she <a href="https://edition.cnn.com/2019/07/13/us/711-baby-trnd/index.html">gave
        birth</a>&nbsp;to a girl at 7:11 pm, weighing 7 pounds and 11 ounces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c2870-0e82-459a-907e-d4b5c60f387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T14:03:56.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T14:03:58.122+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most exciting call came from 7-Eleven, which celebrated
        the news of J''Aime Brown''s birth by pledging $7,111 to her college fund.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa113d38-6b9a-46fa-ac66-13d8c89abd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T14:03:56.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T14:03:58.122+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convenience store chain previously had called to offer a gift
        basket with diapers and other merchandise, Langford said. The additional pledge
        was totally unexpected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06603bc-5b14-4c92-b392-9dded03ea514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T14:03:56.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T14:03:58.122+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a company representative asked if she was interested, Langford''s
        answer was a resounding yes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed1d26-cde8-4e40-b27a-242d1b7eddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T14:03:56.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T14:03:58.122+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was completely shocked," she told CNN. "I kind of just freaked
        out."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9509118-d724-4b98-863d-eae5b636d4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T14:03:56.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T14:03:58.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for 7-Eleven confirmed to CNN that the company
        has pledged the money for J''Amie''s college fund, as well as onesies, diapers
        and other gifts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd914b0-faeb-4c85-b05c-f0c96043540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T14:03:56.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T14:03:58.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young St. Louis family has been in the spotlight since Langford
        gave birth on 7-Eleven Day, a company holiday marked each year with free Slurpees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65bfda7-8309-432b-8252-6f89221f7756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T14:03:56.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T14:03:58.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve enjoyed the attention, but Langford says she''s mainly
        focused on her family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff64b43-2879-4e14-8da6-bf51b23b2e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T14:03:56.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T14:03:58.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to J''Aime, Langford has a 6-year-old son. She says
        it''s not easy juggling bills and providing for her children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df0ccb-c9f6-45ea-8353-d9cb92e25f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T14:03:56.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T14:03:58.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard for anybody to even get a trust fund for their children,"
        she said. "To get a blessing like that, it just helps a lot."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d074eb0-29c9-4280-9388-612ea6848d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T14:03:56.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T14:03:58.124+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J''Aime, for her part, appears to be basking in the limelight. She
        mostly eats and sleeps -- no whining, says Langford.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f87243d-d1c7-42f4-a321-b1dd4917a5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T14:03:56.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T14:03:58.124+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the baby''s been here, strangely, we''ve been calm, getting
        more stuff done," she said. "We''ve been feeling really good."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7af89-06a1-4c7b-8727-54b7724f2607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T14:03:56.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T14:03:58.124+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/20/us/711-baby-college-trnd/index.html">7-Eleven
        pledges $7,111 to college fund of baby born on 7-11 at 7:11 pm, weighing 7
