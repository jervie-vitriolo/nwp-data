    'template': '1'
    'title': 'Here’s what awaits the 18th Congress'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81dd50f-90c5-41a4-b4c7-9114f2b0f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.071+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — With
        President Rodrigo Duterte’s allies securing a supermajority in both houses
        of the bicameral Congress, his administration’s priority measures are expected
        to get through the legislative mill faster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e95a60-bb74-47cf-a852-828b7cbd7895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.071+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e34b56-89da-444f-bb03-0fc1aabcdbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.071+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before they get to work on legislation, the two congressional
        chambers first have to pick who their leader would be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25eff9-44ea-463c-8930-381d5c761bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.071+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05171b46-90c0-41d3-91d5-d60ab4884e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.071+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Senate, it seems clear that Senator Vicente “Tito” Sotto
        III<a href="https://cnnphilippines.com/news/2019/6/6/Tito-Sotto-Senate-President-18th-Congress.html">
        will reprise his role as its leader</a> as a majority of senators have expressed
        their support for his continuing leadership. He <a href="https://www.cnnphilippines.com/news/2019/6/3/Cynthia-Villar-Tito-Sotto-resolution.html">had
        faced the threat of being replaced by Senator Cynthia Villar</a> over disagreements
        on committee chairmanships.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1a3ac-102f-4558-8538-afa4a031146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.071+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e095ea-1ae3-40a0-a4d1-d765bdfd3822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.071+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But until the week before the opening of Congress, Sotto admitted
        that there is still a small percentage of committee chairmanships which have
        not been ironed out. Whether this is enough to shake Sotto off the Senate
        presidency remains to be seen on the first day of the 18th Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73895b46-b6b2-4321-ada5-de01cae0b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.071+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a1a8fb-a713-4109-bc4a-7e3363b5e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.071+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An even larger shadow of uncertainty is cast over the House, even
        if Duterte <a href="https://cnnphilippines.com/news/2019/7/8/Duterte-Cayetano-House-Speaker.html">had
        publicly intervened</a> in the selection of the next Speaker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ef4b7-bcbf-40d2-8f2b-ec35550553ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.071+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a92259-e00c-41c7-82ad-fe66d9ed816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.071+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has picked two lawmakers for Speaker, with them splitting
        the three-year term of the top House leader. According to the President, Taguig-Pateros
        Rep. Alan Peter Cayetano would sit as Speaker for 15 months, followed by Marinduque
        Rep. Lord Allan Jay Velasco in the following 21 months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489efb98-e568-4341-9af3-af9fe2e7da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.071+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d5006c-88dc-4b3c-89e4-307eb28dff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.071+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rumors of a coup hum loudly in the House, with no less than
        the President’s son, <a href="https://cnnphilippines.com/news/2019/7/11/House-Speaker-race-coup-Paolo-Duterte.html?fbclid=IwAR23xdDzTVZ5RgynuNqqlNcT1gWXVsbFF7ah6zLx2TNEEPPFVBHAlV-yR18">Davao
        City 1st District Rep. Paolo Duterte, hinting at this</a>. His father, however,
        has dismissed this as “wishful thinking.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c8e4f-f12d-479b-91f1-89d2696c333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.071+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2989c65a-3be8-4713-a2f1-d6ee9dc501e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.071+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also remains to be seen if Cayetano, should he get elected as
        Speaker, honors the term-sharing agreement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343b0b9-fdd1-426a-8aa5-aa3ab1d4672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30023f3e-313e-4dd4-9a75-ffc619de1e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, however, believe that the House will heed the President’s
        wishes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af92fd4-0b98-4fc1-9707-2a4169afe412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6881e8-8f1f-4049-aac5-175a4b876057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re pretty much set for a smooth opening on Monday,” Albay 2nd
        District Rep. Joey Salceda told CNN Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acefdf73-1eb2-4473-8742-0cc47b943e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da47cf0c-990a-4d06-9b40-5d2ad07777e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erstwhile speakership aspirants have already agreed to chair their
        preferred committees, Salceda said. He said Velasco will return to his post
        as House energy committee chair, while Davao City 3rd District Rep. Isidro
        Ungab, who was endorsed by Paolo and his sister Davao City Mayor Sara Duterte-Carpio
        for Speaker, will again head the House appropriations committee.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64baa10c-28db-453b-b8db-49710ec6a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.072+08:00
