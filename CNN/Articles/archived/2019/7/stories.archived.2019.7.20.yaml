      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b2fc9f-6631-4ef2-bf1a-afca432daafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.699+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96400d8-3451-44c1-b7bf-b6a02a3a3b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.699+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang <a href="https://cnnphilippines.com/news/2019/7/19/Malacanang-Bikoy-sedition-case-Robredo-opposition-narco-list.html">has
        denied involvement in the case.</a> The Justice Department has formed a three-man
        panel of prosecutors to handle the preliminary investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704fb1d8-f0f0-4e80-9750-a111f534f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.699+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db144a25-f8c3-4e1c-a05e-8bb639b03768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:07:14.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:18:32.699+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Joemel Advincula, the man claiming to be the hooded figure
        "Bikoy" in the viral videos, is also named as a respondent, but the Justice
        Department said he could turn into state witness. Advincula has since flip-flopped
        about the origin of the videos. He earlier said the opposition Liberal Party
        had nothing to do with it, but later said it was the opposition that hired
        him to discredit the President.</p>'
  'apollo-11-things-to-know':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-20T13:34:22.912+08:00
    'imagesource': 'jcr:24b337ea-09cc-4741-bdcc-6a1646719f0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5642883-6e05-44a3-af72-a3f908f774df'
    'lead': 'Saturday is the anniversary of what many consider to be the greatest
      achievement of the 20th century.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T13:40:06.903+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-07-20T13:40:07.607+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11 things to know about the historic Apollo 11 mission'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e78a0-af7c-43ab-97e3-3d9277844d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.903+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.608+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Saturday is the anniversary of what
        many consider to be the greatest achievement of the 20th century.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd8259-c4d2-4a56-b404-8d4aa654709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.903+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.608+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccc7dbf-d8c9-41fb-9871-1adba23eaead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.608+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been 50 years since astronaut Neil Armstrong became the first
        man to step on the surface of the moon. Buzz Aldrin followed him out of the
        Eagle lander while Michael Collins orbited the moon in the Columbia spacecraft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670a101-f5df-4c0e-8bb7-c33a947a8689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.609+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49541b6-be07-4737-bede-e3ed937db84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.609+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrations commemorating that day are planned across the country
        Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d446a8c-6afe-4142-95a8-7536cf7868b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.609+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7231a8-7270-4cb0-b34a-ebcf5eb25026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.609+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you saw the landing as it happened on Sunday, July 20, 1969,
        or recently watched rare or never-before-seen footage in the documentary,
        "Apollo 11," produced in partnership with CNN Films, there may be some things
        you''ve forgotten or never knew about the mission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e152ddc-3217-44d1-a3bb-ce5d5eac0a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.609+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb56a19-c488-464d-895a-91ff77a344f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.610+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Training for Apollo 11 was hectic and dangerous</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d24029-bb9c-42bf-82b6-0563a8c89df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.610+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 1961, President John F. Kennedy Jr. set a goal many doubted
        would ever happen: He wanted to land a man on the moon before the decade was
        over. As pointed out by Charles Beames, the executive chairman at York Space
        Systems, Kennedy''s Moonshot was part Cold War strategy. If it was successful,
        it would show America''s dominance in the space race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741de0a9-46c1-4fd4-b246-c991b9c0d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.610+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f92bf7-164d-4509-80a3-0b22e4e0b221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.610+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To pull it off, the Apollo astronauts and the teams that supported
        them put in grueling hours of training. They were so busy that they didn''t
        know much about the events of the 1960s unfolding outside of what they were
        doing. They would catch up on the Vietnam War and other headlines later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1695f1-fdaf-48d7-a6f2-97241a231fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.611+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ccbc74-a9b1-4975-81cb-476c23bd5393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.611+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the work was also dangerous. On May 6, 1968, Armstrong performed
        his 22nd flight of Lunar Landing Research Vehicle No. 1 at Ellington Air Force
        Base outside Houston. Five minutes in, he lost control of the vehicle due
        to a loss of helium pressure and was ejected 200 feet above the ground as
        the vehicle crashed and burned on impact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eea65f-57f9-4d7c-80b7-2439c4d3b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.611+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1f761-20e4-49c8-ae93-a5422fe0798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.612+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he would say that the Eagle, the spacecraft he and Aldrin
        landed on the moon, handled just like the Lunar Landing Training Vehicle,
        which he flew more than 30 times before Apollo 11.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f0272-d44c-4df3-bcd1-ab1d93f840ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.612+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223519b2-5ce5-488d-9d52-27ec471b3f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.612+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That of course gave me a good deal of confidence -- a comfortable
        familiarity," Armstrong said at the time. "It was a contrary machine and a
        risky machine but a very useful one."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8b26df-7ab7-4d44-baae-0f883520b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.613+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da05a1-fa81-4a2d-b867-7e927eac3cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.613+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The woman in the room</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a98b8-1201-4c56-8aa0-7c108e48ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.613+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 16, 1969, the day of Apollo 11''s historic launch, rows
        of men in shirts and ties lined the consoles inside Kennedy Space Center.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e23e0-54b5-4c89-94f1-59df3bb4e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.613+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3e7de-0ea6-4cbb-9a19-c0d2ee452f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.613+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one woman stood out -- 28-year-old JoAnn Morgan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eeefbb-791d-4730-8f61-c2a7096bf07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.614+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b82875-6dee-4f04-825a-dcdbbad828ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.614+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan, who worked as an instrumentation controller for the mission,
        was the only woman allowed inside the firing room where NASA employees were
        locked during Apollo 11''s historic liftoff.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce312f-d522-47a1-8f99-9f3ae3a958af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.614+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c4df2-c4d1-4351-a9d2-50bef298dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.614+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan needed to be in the room to alert the test team if anything
        went wrong, but she had to get special permission to be there. Morgan also
        endured obscene phone calls and had to use the men''s restroom because there
        weren''t any for women.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e908a34-f81d-485d-921e-12e120189f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.614+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd9e1c0-79e3-4047-b3c1-ffc632c936fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.615+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to pave a path as one of NASA''s first female engineers.
        After Apollo 11, Morgan''s career took off. From 1958 to 2003, she continued
        to break barriers and became the first female senior executive at the Kennedy
        Space Center.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e438c-162d-40c9-9a46-43db2e53c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.615+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef3869-d556-4e19-851f-084ec27054b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.615+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>And the woman who helped land men on the moon</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad9368-7dc8-41a4-a07f-e523d5e2b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.615+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margaret Hamilton was the software engineer who developed the onboard
        computer programs that powered NASA''s Apollo missions, including the 1969
        moon landing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652f32d-b00f-4bd2-9022-7a7b30b84e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.615+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c564c8-0499-4bb2-9c01-694ffbff33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.616+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton effectively invented the term "software engineer" with
        her work developing the Apollo guidance computer, the lifeline for astronauts
        that controlled the spacecraft. The computer processor on the Apollo 11''s
        lunar module nearly overloaded as the craft neared the moon, which could have
        forced Armstrong and Aldrin to abort, according to Google, which is honoring
        Hamilton on the lunar landing anniversary.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bdd46a-c308-4fa2-9460-001d817fd375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.616+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed760875-37d9-46ed-b805-013b0b14bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.616+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the software cleared all tasks each time it neared overload,
        allowing the astronauts to enter the landing commands. The software''s emergency
        preparedness is thought to have helped save the mission, Hamilton wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80595ef2-bad4-4f70-8fb2-26a8832e2fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.616+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103bae5-36af-45da-9cf6-5df7de8164bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.616+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 50th anniversary of the Apollo 11 mission, Google unveiled
        a giant tribute to Hamilton in California''s Mojave Desert: More than 107,000
        mirrors were positioned to reflect moonlight and form her image for one night
        on the grounds of the Ivanpah Solar Electric Generating System, the world''s
        largest solar thermal power plant.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5879f0-b19d-4953-bc46-832b7431316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.616+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1361f-c766-4bd1-ab29-6f03d74d2bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.617+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Armstrong was ''Mr. Cool''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13e7ff2-af37-4227-8177-9c0281c97364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.617+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apollo 11 crew of Armstrong, Aldrin and Collins traveled 240,000
        miles in 76 hours to reach the moon. Collins remained in the spacecraft, Columbia,
        while Armstrong and Aldrin headed to the lunar surface in the Eagle.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98cf07c-a940-421b-9387-68588db4e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.617+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838b754-16f1-4f43-9c07-8a3a3d75fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.617+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Aldrin and Armstrong approached, Armstrong had to take control
        and navigate beyond the targeted landing spot. Boulders littered the area,
        and even though they were running dangerously low on fuel, Armstrong piloted
        the lander like a helicopter and landed in the perfect spot, all while alarms
        sounded warnings. When the lunar module landed on the moon, it had less than
        40 seconds of fuel left.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef130301-be4f-48b0-b662-f2dffb061eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.617+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48800ced-c34f-4e31-a592-3c8c8ce707a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.618+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, Apollo 11 flight dynamics team leader Jerry Bostick
        asked Armstrong what he would have done if Houston had called for an abort
        during the landing phase.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7599c1d4-8f10-4596-9a07-bdae8ccbf11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.618+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a874572d-145c-431a-8653-e745d313de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.618+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he said, ''Well, I probably would have said, "Say again Houston,
        I didn''t copy that," and gone ahead and landed.'' And he would have. And
        he would have done it. That''s how much confidence that I and the other people
        involved had in Neil Armstrong. He could do the impossible," Bostick said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ad4059-6142-4d73-bfd9-d8ec3b6f3d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.618+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1b43e8-da04-46ec-98d2-b7fca9cc92ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.618+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was this dynamic that earned Armstrong the nickname "Mr. Cool."
        Some people called him "First Man."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab8b76-2a8c-4a05-abca-47de9fd06dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.619+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf009c-4f51-411e-9ef4-1670e9666220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.619+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the successful Apollo 11 flight, Collins saw another side
        of Armstrong as the three astronauts embarked on a trip around the world to
        talk about their experiences. Armstrong was their spokesman.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe9c68-ee59-46d0-b0a6-6808146a69d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.619+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2d0ef8-639e-44d4-97e7-f2c6020c88d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.619+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what people maybe don''t know about First Man was that First
        Man was one marvelous proponent of the virtues of the United States and spread
        those all over the globe," Collins said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeaa7c9-518a-4ebc-802e-c814bf2ea350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.620+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91836d1-e6da-4ae8-b54a-dba2f615dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.620+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the moon landing looked like</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2342c166-ca48-4693-910b-7085025b9fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.620+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic moment of Armstrong stepping on the moon roughly six
        hours later was actually quite blurry as it was seen on TV. The shot came
        from a camera attached to the lander.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816fd0a9-7268-4d76-9763-78fef1936b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.620+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cdb46c-f305-4368-87b9-bcb656469aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.620+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what many don''t know is that Aldrin was filming Armstrong,
        too; he captured those monumental steps from above, while inside the lander,
        looking down the ladder at Armstrong.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c83c5af-3fc9-4be8-928c-d36b28a2f31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.621+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f16225-fdfa-4684-9c33-572c6045ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.621+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apollo fans and experts have long known about this angle. But the
        public hasn''t previously seen it uncut and in high-resolution, a view that
        expands our knowledge of the mission. It can be seen in the "Apollo 11" film.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf926e46-fdb4-49ed-bd2e-6c536e1b1f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.621+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f04bb-582b-4f1e-85a8-5b635ad77a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.621+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are the photos. While the lunar surface looks quite
        alien up close, some of the most breathtaking images were captured when the
        astronauts turned the camera back to the view of Earth from space.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd0c8a6-2f02-4318-8d74-d55efb3bbe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.621+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c07494-8e0f-4394-8dc5-b5cf926eb8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.622+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strangely enough, it looks fragile somehow," Collins said. "You
        want to take care of it. You want to nurture it. You want to be good to it.
        All the beauty, it was wonderful, it was tiny, it''s our home, everything
        I knew, but fragile, strange."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6835d8-afc1-47c2-923a-d473ec7845da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.622+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ee01d-9abe-48ee-90c9-ca0e4e89dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.622+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Collins wasn''t the ''loneliest man''</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c225a12b-38d8-4a9d-b761-5c91197e2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.622+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Aldrin and Armstrong landed on the moon, Collins kept circling
        it. Once Armstrong and Aldrin were finished, he would rendezvous and dock
        with the Eagle after it left the lunar surface.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5559414a-fb96-47af-b582-977aaf04c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.622+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df8d513-9424-49ee-90b9-9a9ca036a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins was often called "the loneliest man" once he returned to
        Earth, but he didn''t feel that way -- even when he lost contact with Mission
        Control during his flybys on the far side of the moon.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11985685-0d08-45d4-aec1-5a72901f5501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0002374-5dad-4137-b9c6-aef8940bb992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a happy home. I liked Columbia," he said. "It reminded me,
        in a way, of almost like a church or a cathedral. It had the apse, the three
        couches, and then you went down into where the altar was. That was the guidance
        and navigation system. And it was laid out almost like a cathedral. And I
        had hot coffee. I had music I could play if I wanted to. I had people to talk
        to on the radio, sometimes too many people talking too much on the radio.
        So I enjoyed that interlude. Being by myself in a machine up in the air somewhere
        was not unknown to me, and so everything was working well within Columbia,
        and I enjoyed it."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4242a323-d4fd-4fd3-933a-639c763cd76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ed875-b95c-4d97-8c09-10b7710786da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A meal on the moon</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a2902b-5052-4fae-918d-43fb27bc3bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.623+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first meal eaten in space was in the spring of 1961 by Russian
        cosmonaut Yuri Gagarin. He had pureed meat in a squeezable toothpaste-style
        tube, followed by a tube of chocolate sauce.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c9d01-19f9-4426-8c63-ed2a7a9882d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.624+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a084111-03b4-4a02-b2ae-25f93cd48679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.624+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apollo 11 astronauts, meanwhile, had more than 70 food items
        to choose from. Among the foods that were eaten on the surface of the moon
        in the lunar module were beef stew, bacon squares, date fruit cake and grape
        punch.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ff5bc-3e86-4d27-91fb-6b5139c2da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.624+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ac192-f58b-4d49-a60b-94072492b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.624+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts roaming the lunar surface also had drinking devices with
        water installed in their space suits, and if they were peckish they could
        nibble on the high nutrient food bar in their helmet.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c67039a-ab4c-40ad-9754-e0a90af6555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.624+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b35bcfa-2ff9-48be-8edf-5ded6eab7a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.625+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>400,000 people worked on the Apollo 11 mission</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d130e9c-c3f4-4765-b67e-5302695957fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.625+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full triumph of Apollo 11 doesn''t just belong to the astronauts.
        It also includes the 400,000 people that supported the mission across the
        country, mainly at Johnson Space Center in Houston and Kennedy Space Center
        in Cape Canaveral, Florida.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1201f1-0e68-4583-87db-a62b5de4cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.625+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6f086-e7d9-4846-81f0-d1b9c8292a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.625+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young college graduates flocked to NASA after Kennedy''s 1961 speech.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c729486-6cc2-4d0c-9918-7a783faa760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.625+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff4fc5-7a9f-42b6-945e-1d7a88399929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.626+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Apollo 11, everyone who could possibly be needed or called
        upon during the mission was in a room at Cape Canaveral or Houston. They each
        had a specific task. And they all wanted to be there. They jockeyed for places
        to plug in their headsets and sat on steps.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90ab8a7-9291-451c-a2cd-02c7c1b1518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.626+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d02c1-ae35-4d58-8f11-103cc3a93fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.626+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a can-do attitude," said Bostick, the flight dynamics team
        leader. "We were very sober and somber in what we were doing. We took it very
        seriously. We worked very hard. But at the same time it was fun, we really
        didn''t think of it as a job, even though we were working 12 hours a day at
        least, six days a week. We didn''t understand the magnitude of what we were
        doing."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40518083-521c-4c02-be91-1f3b7e555c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.626+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb2b5bb-7730-4298-9d03-ab9d088e9a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.626+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mission Control was more than a room</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b90450-42d9-4e5c-bab7-768858c9e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.627+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small room depicted in movies often shows team leaders sitting
        at consoles and staring at monitors.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2290fa-07a3-4482-b1ee-241c5a811bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.627+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb059bf-45f8-46df-b551-766ca3e25eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.627+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to accommodate the thousands of people needed, team members
        were in various control rooms, staff support rooms, back rooms, simulators,
        computing complexes and the projection room known as the "batcave."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5feada0-4ad4-47c5-a81b-5dc1157b410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.628+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e5b26-7e60-47b9-9553-b2fce400c1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.628+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Apollo Mission Control and its surrounding rooms
        fell into disrepair. Recently, it was restored and reopened. Apollo flight
        controllers worked on the project to make sure it was authentic -- down to
        the carpet, wallpaper and even the cigarette butts in the ashtrays.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c359a6-e324-4a71-8d4e-525594c3423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.628+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb8ab7-c9a2-4803-9f9f-9922785ee79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.628+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NASA had an art program</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1f2c84-e1d0-4e2f-bdda-c80dd08d484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.628+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art was a priority for NASA''s second administrator, Jim Webb. He
        established NASA''s art program in 1962 and allowed artists to start coming
        to the agency in 1963. He saw a need for art to capture the history that was
        being made and portray it for the American people. The artists were given
        free rein.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ac21a3-b6bd-4d87-b184-755116486901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.628+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024dbd38-cebd-4342-873d-685dfb3d5011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.629+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman Rockwell''s famous painting of astronauts Gus Grissom and
        John Young originated during the early days of the program, in 1965. Andy
        Warhol painted a silkscreen series of Aldrin standing on the moon next to
        the American flag.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913c130-064b-46c1-af54-f4af68dd0568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.629+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b813e-0457-4028-a605-e40a88d440f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.629+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apollo 11 opened the door to space</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d75ed-bfb1-4a64-99c4-f49e9a5a81ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.629+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Apollo program made space accessible to us," said Mason Peck,
        former NASA chief technologist and professor of mechanical and aerospace engineering
        at Cornell University. "Those brief visits to the moon set a high bar for
        NASA and for all space exploration since."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d3b6ec-8670-4df5-a5b9-e0d5378fe41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.630+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2587a5-1551-4717-b82c-2a552c78a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.630+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order for Apollo to be possible, NASA had to build a complex
        system. Spaceflight navigation had to be configured. Although there was a
        foundation of the mechanics of flight in the military, space was new territory.
        Everything was new. Apollo even helped trigger the formation of planetary
        science as its own field.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52eecbb-d60b-4b8f-8c18-7acf68ea63e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.630+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62752a1-0b83-46b0-b023-27518c5f0252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.630+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really built a infrastructure that didn''t exist," said Marshall
        Smith, NASA''s director of human lunar exploration. The program created a
        boost for technology and economy and allowed for the return of lunar samples
        to Earth, enabling a better understanding of our solar system''s history."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792fdf11-09bc-473f-bc3f-9263e600db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.631+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba730de-316c-4dcb-b566-371e828c76f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.631+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apollo program, which saw 12 men walk on the surface of the
        moon, was shuttered after the final flight of Apollo 17, in 1972. But by 2024,
        NASA vows to land the first woman on the moon with the Artemis program.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e3bd0-e8d5-49bf-b5b6-63950a7daa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T13:40:06.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T13:40:07.631+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/20/us/apollo-11-moon-mission-landing-anniversary-scn/">"11
        things to know about the historic Apollo 11 mission"</a></em></p>'
  'doh-government-health-workers-jobs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
