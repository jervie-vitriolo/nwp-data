      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party congressmen, however, say that “regardless of the
        context here in the House of Representatives, we will stand by our values
        and principles. We will stand firm behind the truth.”</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc809805-2c32-4883-ae9e-36b3a0e4d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d962ff-2b35-4d35-b5f2-a758141aac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from them, the House is almost completely composed of allies
        of Duterte.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852c1dd6-f99f-474f-8725-ce8892255fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5c616-87be-44b0-aca3-8656f0f437ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, the opposition <a href="https://cnnphilippines.com/news/2019/5/22/Liberal-Party-Kiko-Pangilinan-Otso-Diretso.html">has
        lost two voices</a>, with Paolo Benigno “Bam” Aquino failing to get reelected
        and Antonio “Sonny” Trillanes IV having to step down after finishing his second
        consecutive term. Senator Leila de Lima is still detained on drug charges,
        shrinking the minority on the floor to just three — Senators Franklin Drilon,
        Francis “Kiko” Pangilinan and Risa Hontiveros.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc8d01c-9414-4eca-815a-fc0598e25366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473bf008-200b-46d3-a573-565303095a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the opposition shrank in the Senate, the majority bloc expanded
        with even more allies of the President.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d662f81-2d65-464a-a080-8b875a67c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b498aa3-899c-4d23-b1a7-ea6b32d1ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine senators backed by the regional Hugpong ng Pagbabago party
        of the President’s daughter, Davao City Mayor Sara Duterte-Carpio, were elected
        in the May polls. Among them are four from the President’s party, three of
        which—Senators Ronald “Bato” dela Rosa, Christopher “Bong” Go and Francis
        Tolentino—were appointees of the President.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac6eff-5e66-486f-8e62-f86dcee50c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c11912-8cc2-4625-a91b-4c7a8100ec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco said the President can exert some influence on the Senate
        through Go, his longtime aide. She added that the former special assistant
        to Duterte can even be considered the President’s “mole” in the upper house.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e1b9f-ecd4-468d-969f-6848fcef388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ac58c-1d47-48ab-9e70-030c20635fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assurances from lawmakers that they will maintain their independence
        has not quashed qualms of a rubber stamp Congress, especially in the face
        of Duterte’s <a href="https://cnnphilippines.com/news/2019/6/25/Rodrigo-Duterte-Charter-change-Federalism.html?fbclid=IwAR0FGJAw8cS39jO2CZQJ6uRTcCKSDUzagis0lvIXNS2Cd1MSvj1IKsp5MeI">renewed
        push for Cha-cha</a>, even while dropping his party’s advocacy for a shift
        to a federal form of government.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b88690-34ce-4e2c-aac5-86095d846f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75a92e-31b8-4858-a8d3-2a2ab2dae395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/9/duterte-charter-change-coup-.html?fbclid=IwAR1WRNlcrTikXGjW1yUNLSLSzHbMxmhLNdxngHovzp6NcxSNBOeijbLqofw">READ:
        Duterte: Change charter now to avert coup</a></strong></p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dfe1e7-d123-4028-bf53-a0e4020eb2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa7f8df-eea3-418e-ab3e-36901293456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.073+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really sure [Cha-cha will pass,] with supermajority in the
        Senate, [President Rodrigo Duterte''s] 87 percent approval rating, and a Duterte
        super coalition in the House, I think the people better be more participative
        and vigilant,” <a href="https://cnnphilippines.com/news/2019/7/18/joey-salceda-charter-change-18th-congress.html?fbclid=IwAR0-5BCZ_EKtGfsye2vOHOHWoO1eYTxQn9-wVB9AEjWiZVeWyLxvaD4qGNs">Salceda
        said.</a></p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894a669-51e9-4714-847a-9b9ababc896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e044ee5-45f0-48a8-bd6e-ab59e62db82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But support for Cha-cha would largely depend on the proposed process
        of amending the Constitution and on the proposed amendments or revisions.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c2e1b3-604f-48d3-9cca-55862912c3cb'
      'mgnl:activationStatus': true
