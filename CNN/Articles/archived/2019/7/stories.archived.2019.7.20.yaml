      'weather', 'Tropical-Depression-Goring']
    'template': '1'
    'title': 'No more weather disturbance as ''Goring'' weakens — PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cc2ba3-7484-4b45-b1d2-4cccd794a14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:10:13.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:10:22.367+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The country
        will just have monsoon rains mainly in Luzon, according to the latest weather
        bulletin, after tropical depression Goring weakened to a low pressure area
        (LPA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee43afe-6ebd-457d-b136-b22ce9dfef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:10:13.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:10:22.367+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA), the LPA is far from the country, and it
        does not monitor any weather disturbance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69674bc-0ae6-4f1b-b44c-7af0e9557ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:10:13.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:10:22.367+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said monsoon rains (habagat) are forecast over
        Ilocos Norte, Ilocos Sur, La Union, Pangasinan, Apayao, Abra, Benguet, Mt.
        Province, Ifugao, Kalinga, Batanes and Babuyan group of Islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305def61-9785-4326-9a8e-ee22f928e9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:10:13.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:10:22.368+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, partly cloudy to cloudy skies with rainshowers and isolated
        thunderstorms will occur over Aurora, Isabela, Quirino, Nueva Vizcaya and
        the rest of Cagayan.</p>'
  'united-states-china-space-race':
    'author': 'Ben Westcott, Matt Rivers and Lily Lee, CNN'
    'caption': 'PHOTO: STR/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-20T10:34:30.480+08:00
    'imagesource': 'jcr:946aef6a-84fb-4a06-a2b1-d6576eee893c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fabbeaea-284f-4d8f-a55d-783486ad5dda'
    'lead': 'In recent decades, as China has grown richer and more powerful, its space
      program has accelerated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T10:44:29.153+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-20T10:44:30.471+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'Apollo-11', 'space']
    'template': '1'
    'title': '50 years after US moon landing, China is catching up in the space race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe5f51-a423-43cf-ba78-ff365e15fd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.472+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Fifty years ago, when the Apollo 11 astronauts
        became the first human beings to land on the moon, the Chinese space program
        had yet to launch a single satellite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d19292-7413-4ea0-a177-828d138f1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.472+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fierce space race between the United States and the Soviet Union
        had left behind Beijing, which launched its first manned space flight in 2003,
        more than 40 years after NASA''s achievement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7958276e-b29a-4c19-b09b-aca3d7f73b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.472+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent decades, as China has grown richer and more powerful,
        its space program has accelerated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea7f8e-b8e9-40c9-b7a9-4d6bf1457475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.472+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buoyed by billions of dollars in government investment, Beijing
        has fired space labs and satellites into orbit and even become the first country
        to send an unmanned rover to the far side of the moon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c984431-d0d4-458b-83b2-697b3d8719d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.473+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private Chinese companies are also investing in space research and
        technology, with the country''s first successful private rocket launch taking
        place in May 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea1b5c-24ee-4ab3-b1c3-98f545ecdb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.473+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even greater ambitions are on the horizon -- Beijing is working
        toward sending astronauts to the moon and, eventually, Mars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002999a-4871-4873-b0d9-446603bbbc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.473+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is just bigger than everyone else — they have more people,
        they have more engineers, they have more scientists," said Blaine Curcio,
        founder of Hong Kong-based space industry research firm Orbital Gateway Consulting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad6053-1dcf-453f-a1d5-c194473af14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.473+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implication is that, if they keep getting better at scale,
        they are probably going to be come the leading power at some point. It''s
        just a matter of time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e01db-4c26-461e-a0f9-64bdc1766d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.473+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We too shall make satellites''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8801d3d-a677-4042-9364-df81a830607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the space race in the late 1950s, <a href="http://www.cast.cn/Item/Show.asp?m=1&amp;d=4240">Communist
        Party founder Mao Zedong</a>&nbsp;declared: "We too shall make satellites."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ca191d-5339-4fe2-abd5-d9dd4b3eff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took just over 10 years for China to launch its first satellite,
        the Dongfanghong-1 — The East is Red 1 — on April 24, 1970, at the peak of
        the chaos of the Cultural Revolution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12054443-b954-4247-a261-a505794f687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As scientific research suffered during this destructive period,
        then Premier Zhou Enlai moved the space program under the arm of the military
        leadership to protect it, according to <a href="http://www.cast.cn/Item/Show.asp?m=1&amp;d=4240">state
        news agency Xinhua</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f68eb-d4c9-4dfa-b9dc-b34e9fb28fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aided by the economic reforms of the 1980s, China''s space program
        quietly progressed until the launch of the first manned mission in 2003. Since
        then, China has sent six crews into space and launched two space labs into
        Earth''s orbit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85f13d-b75c-45c3-b168-b4167a0b0f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second space lab Tiangong 2 — or Heavenly Palace 2 — was expected
        to return to Earth in a <a href="https://edition.cnn.com/2019/07/19/asia/china-tiangong-2-space-lab-intl-hnk/index.html">controlled
        demolition</a>&nbsp;on Friday, having already exceeded its planned 2-year
        life span.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa81fd-86e6-46b9-ad0a-d74f2abc1212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its time in operation, it conducted 14 projects and hosted
        a team of astronauts, who took part in China''s longest-ever, <a href="https://edition.cnn.com/2016/10/18/health/china-space-tiangong-shenzhou-11/index.html">33-day
        long crewed space mission</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a6e4fc-03b7-422b-8857-9c75752952f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, China became only the third country to perform a <a href="https://edition.cnn.com/2016/08/04/health/china-jade-rabbit-stops/index.html">successful
        lunar landing</a>, after the United States and Russia, when the Yutu 1 rover
        touched down on the surface of the moon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f423c-3912-41a2-9198-c5a822ac8753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They bettered that this year when Yutu 2 landed on the far side
        of the moon, an achievement NASA Administrator Jim Bridenstine praised as
        <a href="https://twitter.com/JimBridenstine/status/1080678873422016513">"a
        first for humanity and an impressive accomplishment."</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1281b69a-263d-4fc2-ae9e-574fd7088707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yutu 2 rover''s primary purpose was research — exploring an
        area previously untouched by humanity and answering questions such as whether
        the moon''s poles have water or other resources.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa726f56-ed0b-48e7-9722-ef163b7fb538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, China''s National Space Administration said the
        landing "opened a new chapter in humanity''s exploration of the moon."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01cd66e-cf0b-429c-a891-1882d4a39215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also showed just how far Chinese space technology had come.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b866d96-a0c9-4e0b-9d29-5c37be26bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Billion-dollar tech race</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d0fb59-f852-42a4-ab2f-f1fb6d6afed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no official public figures on China''s investment in space
        exploration but consulting firm Euroconsult estimates it to be about $5.8
        billion (40 million yuan) for 2019.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0197f-560d-4186-bebf-2d15a94a3803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that''s only about a quarter of the <a href="https://m.cnn.com/en/article/h_fa747471945b28a649d933e6473ab96a">$22.6
        billion budget</a>&nbsp;requested by the NASA Space Agency in the US for 2020.
        Despite the funding gap, China''s ambitions are no smaller than those of its
        US competitor.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847fe136-f3cd-42e1-ba6c-669f3f4d842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space has been singled out by the Chinese government in the <a href="http://en.ndrc.gov.cn/newsrelease/201612/P020161207645765233498.pdf">13th
        Five Year Plan</a>&nbsp;as a research priority, especially deep space explorations
        and in-orbit space craft.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6783167-99f6-4ef2-9bcb-b28e5b73b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="http://english.cssar.cas.cn/ns/NU/201603/t20160308_160350.html">Chinese
        state media</a>, the government is aiming to build additional research capacity
        through new satellites and laboratories, as well as signing <a href="http://www.globaltimes.cn/content/1147918.shtml">space
        exploration agreements</a>&nbsp;with partners including Pakistan.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6113f39a-96c8-4ae0-9d66-de444c4c2b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The architect of China''s lunar exploration program, Wu Weiren,
        said in March that the Chinese government would launch a <a href="https://edition.cnn.com/2019/03/03/asia/china-mars-probe-space-intl/index.html">Mars
        probe in 2020</a>. Beijing is also planning to launch a <a href="https://edition.cnn.com/2018/09/26/asia/china-tiangong-2-space-lab-intl/index.html">permanent
        space station</a>&nbsp;by 2022.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f3c4a4-2efb-4f47-9f7a-e5ce4655d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are even preliminary plans to become the second country in
        the world to put a person on the surface of the moon, possibly in the <a href="http://www.xinhuanet.com//english/2017-06/09/c_136353684.htm">2030s</a>.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73751429-2393-4171-a64d-236f4f14f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might seem ambitious, but space consultant Curcio said that
        China has been on track for its space plans. "If you look at what they were
        saying 10 years ago ... they''ve been pretty much hitting those targets,"
        he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0973560-d850-4151-ae97-4288d7045df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It it''s not only the government taking part in the space race,
        either.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e0804e-a1c1-4462-bb67-b556b7e35b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by US pioneers such as Elon Musk''s SpaceX, China''s private
        space industry now boasts <a data-cke-saved-href="http://www.xinhuanet.com/english/2018-08/23/c_137412877.htm"
        href="http://www.xinhuanet.com/english/2018-08/23/c_137412877.htm">more than
        60 companies</a>. OneSpace became China''s first <a data-cke-saved-href="https://money.cnn.com/2018/05/16/technology/onespace-china-spacex-startup/index.html"
        href="https://money.cnn.com/2018/05/16/technology/onespace-china-spacex-startup/index.html">private
        company</a>&nbsp;to launch a rocket in 2018 — the 9-meter-tall OS-X rocket
        which took off from a base in northwestern China — after only three years
        in operation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb00ed31-4bd3-469c-884c-b53e8f54bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is such good soil in China now," said Mao Chao, president
        of OneSpace. "People are positive and enthusiastic about aerospace and the
        government is supporting and guiding us ... China will certainly catch up
        with and surpass US aerospace."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1c327-2ab5-4e6d-bfa4-97767ab41361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China isn''t alone in trying to rapidly advance its space program.
        Japan''s space agency has successfully landed rovers on the asteroid Ryugu
        as part of research into the <a href="https://edition.cnn.com/2019/07/11/asia/japan-hayabusa-2-asteroid-intl-hnk/index.html">formation
        of the solar system</a>, while India is on the verge of becoming the fourth
        country to <a href="https://edition.cnn.com/2019/07/14/asia/india-moon-rover-launch-intl-hnk/index.html">land
        a rover on the moon</a>.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c7c905-f474-4bcd-8960-b191cd3de68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is only the US and China who are actively trying to put a
        person on the moon in the near future, in an echo of the Cold War rivalry
        between Moscow and Washington. US President Donald Trump has called on NASA
        to conduct another moon landing by <a href="https://edition.cnn.com/2019/07/12/politics/nasa-leadership-role-shakeup/index.html">2024</a>.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2735f3f-b174-46a7-a59a-0ddaaa336924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curcio said that in his estimation, the Chinese space program was
        perhaps now only 10 to 15 years behind the US''s in terms of technology.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd833770f-2f62-44c2-b48b-68f6ac0f5331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve caught up rather quickly," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75b62cf-c331-43d3-94ad-9cd7f5226c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:44:29.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T10:44:30.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/19/asia/china-apollo-us-space-race-intl-hnk/index.html">50
        years after US moon landing, China is catching up in the space race</a>."</em></p>'
  'british-tanker-seized-iran':
