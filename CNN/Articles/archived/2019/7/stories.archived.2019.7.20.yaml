      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary for Migrant Workers Affairs Sarah Lou Arriola has
        received a report that the crew is safe and the vessel is on its way to the
        coast of Iran, the DFA added.</p>'
