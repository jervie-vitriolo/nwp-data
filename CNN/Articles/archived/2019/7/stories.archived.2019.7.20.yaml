      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That has to be clarified, at least in the State of
        the Nation Address. The support for Cha-cha outside of the House and the Senate
        would depend on what version is being pushed.]</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c42582-1845-4dd0-971c-d2ec0882f1bd'
      'mgnl:activationStatus': true
