      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T15:34:55.284+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Filipino seafarer''s family has been notified by the
        Philippine-based manning agency about the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f64df-f5c5-4b9d-8f6c-06ecf7814cac'
