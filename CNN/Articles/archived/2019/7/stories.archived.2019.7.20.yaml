      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4c4a3-2841-434e-a277-92d8ac71ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:12:03.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-22T08:20:41.074+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That has to be clarified, at least in the State of the Nation Address,”
        Franco said. “Kasi depende kung anong version [of Cha-cha,] doon din mabubuo
        kung ano ‘yung suporta outside of the House and the Senate.”</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af701c0-33a0-4c16-a847-caa1a6b8fb6a'
      'mgnl:activationStatus': true
