    'lead': 'Health Secretary Francisco Duque III has confirmed that "code red" has
      been raised over several regions around the country due to a surge dengue cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T16:00:38.208+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-20T16:00:39.694+08:00
