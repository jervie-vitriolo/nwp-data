      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iran announced the capture of one British-flagged
        ship in the narrow Strait of Hormuz on Friday, and US officials said that
        a second had also been seized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fde265-08fa-44fa-87b5-509089addf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T10:45:37.418+08:00
