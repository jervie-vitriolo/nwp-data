  'manila-business-permits-isko-moreno':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-20T18:46:01.592+08:00
    'imagesource': 'jcr:15c25b78-b97e-4b99-896f-fd463e749904'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e682549e-14c5-4f5a-bb7f-e98211eea410'
    'lead': 'Manila Mayor Isko Moreno has set a new goal for the nation''s capital
      city. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T18:48:17.027+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-07-20T18:48:17.443+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isko Moreno eyes 1-day processing of business permits in Manila'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40db24f4-e9c9-4efa-9e5b-339357acad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T18:48:17.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T18:48:17.443+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — Manila
        Mayor Isko Moreno has set a new goal for the nation''s capital city: cut the
        processing time for business permit to just one day, from around 11 days now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d57344-80e2-49a0-a773-ef199c311b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T18:48:17.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T18:48:17.444+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3e1064-9c6d-40e3-8357-1600ee5c3ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T18:48:17.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T18:48:17.444+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is set to launch on July 22 a Bagong Manila Business One
        Stop Shop (or BOSS) system that will cut the 11 steps an applicant for business
        permits goes through at present.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641af368-2c0d-473f-b497-d4ffab88542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T18:48:17.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T18:48:17.444+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeabb8b9-a05d-4982-9572-1ea7264a0d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T18:48:17.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T18:48:17.444+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will feature a "one window, one day" process and Moreno says
        he wants the new system to start showing results as soon as it is implemented
        this coming week. The BOSS system had a "soft launch" on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e50f51-5c62-4471-9fac-09f35cdefae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T18:48:17.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T18:48:17.445+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96decb2e-4d88-4fbf-94ce-d1604eecaf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T18:48:17.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T18:48:17.445+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July 8, Moreno signed Executive Order No. 8  which orders the
        streamlining of the issuance of local business licenses, clearances, permits,
        certifications, authorizations, and other relevant documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb32536-7fbf-4282-a0b1-16aaa4929726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T18:48:17.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T18:48:17.445+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba8c20-333b-4dc6-8cbe-18da215b98a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T18:48:17.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T18:48:17.445+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said he is implementing this policy in response to the Ease
        of Doing Business law signed by President Rodrigo Duterte in May 2018. The
        measure aims to cut bureaucratic red tape for business transactions and permits
        with government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e50221-b5de-46b3-8e46-0be22a1baab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T18:48:17.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T18:48:17.445+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2785348-0006-4124-bae6-7d75a8606dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T18:48:17.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T18:48:17.445+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted Manila to be, you know, not only business friendly but
        also it''s a good place to do business in Metro Manila," Moreno added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718758ac-e66f-4782-9f21-9e7f0e44d4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T18:48:17.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-20T18:48:17.446+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68cabe7-5309-4e5f-b3de-a35ad77ea73e'
      'mgnl:activationStatus': true
