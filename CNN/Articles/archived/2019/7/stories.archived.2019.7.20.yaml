    'template': '1'
    'title': '5 regions under ''code red'' due to dengue cases — DOH '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b148a-196f-40b6-ac9f-f82e480a8689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T16:00:38.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T16:00:39.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mettro Manila (CNN Philippines, July 20)</strong> — Health
        Secretary Francisco Duque III has confirmed that "code red" has been raised
        over several regions around the country due to a surge dengue cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0251c7-6bd1-4b03-bf32-34c49e2f2fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T16:00:38.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T16:00:39.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Saturday, Duque said, "As of late, the
        report coming in covering January 1 to July 6...we have five regions — Calabarzon,
        the Bicol Region, Western Visayas, Eastern Visayas, and the Zamboanga Peninsula
        are considered under the code red, meaning they have breached the epidemic
        threshold."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b8555b-46f3-4091-b7aa-72185889ac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T16:00:38.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T16:00:39.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added Central Luzon, Soccsksargen, and the Bangsamoro Administrative
        Region "have reached the alert level."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900efa62-4b04-4300-85cc-8b91d81a15a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T16:00:38.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T16:00:39.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health (DOH) said as of July 6, 2019
        there are a total of 115,986 dengue cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935cf268-4ad4-4f47-a782-6a2108dee5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T16:00:38.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T16:00:39.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, a national dengue alert was raised to raise awareness
        on the disease. Duque said this was an indication of the number of regions
        reaching epidemic proportions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1296b13-50ea-4b90-a116-f098273c139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T16:00:38.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T16:00:39.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/7/15/DOH-raises-alert-with-rapid-spike-of-dengue-cases-in-PH-regions.html"><strong>READ:
        DOH raises alert with rapid spike of dengue cases in PH regions</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69cde2d-124d-4755-b7f3-6112d5656b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T16:00:38.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T16:00:39.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the need to declare a national dengue alert is precisely
        to increase awareness among people.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Health officials are not letting their guard down against dengue—as
        several regions report more cases that prompt some local officials to declare
        a state of calamity <a href="https://twitter.com/hashtag/NewsroomWeekend?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomWeekend</a>
        <a href="https://t.co/vdPCJ5EiAF">pic.twitter.com/vdPCJ5EiAF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1152434318888718337?ref_src=twsrc%5Etfw">July
        20, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d72f871-188d-475d-8cae-8b29c57324bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T16:00:38.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T16:00:39.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c4aa04-ed05-4f5e-9504-0af0b983efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T16:00:38.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T16:00:39.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duque said it was difficult to pinpoint what exactly caused
        the dengue outbreak in these areas, as there could be several factors that
        can contribute to it, including the rainy season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc1653d-5670-4872-8199-9b6c7d7ee772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T16:00:38.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T16:00:39.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leyte now under state of calamity</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b29ab26-f6cf-4ce8-bcc0-1de6beba707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T16:00:38.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T16:00:39.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Leyte has been added to the list of areas put under
        a state of calamity due to the rise in dengue cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b5ee1-942f-4af1-a558-57902ea6c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T16:00:38.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T16:00:39.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since January to July 12, a total of 1,747 cases have been reported
        with the highest in Sta. Fe (217), followed by Baybay City (155), Jaro (126),
        Palo (123), and Alangalang (118).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84348ca3-0c71-4447-987d-0863e5bc7228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T16:00:38.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T16:00:39.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six children have reportedly died from the disease.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ed71e-97c0-4db4-9090-bdd4a55dc3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T16:00:38.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T16:00:39.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Governor Carlo P. Loreto said this is the first time Leyte
        declared a state of calamity due to dengue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb2873a-cfb4-46ee-a568-69f83634ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T16:00:38.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T16:00:39.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Board member Raissa Villasin, chairperson of the provincial government''s
        committee on health, said figures may still increase since there are patients
        who do not immediately seek medical assistance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e0de4a-6202-4769-8df0-241c1765688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T16:00:38.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-20T16:00:39.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2019/7/12/samal-island-dengue.html"><strong>RELATED:
        Surge in dengue cases forces Samal island to declare state of calamity</strong></a></p>'
  'dc-titans-crew-death':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-20T17:07:26.758+08:00
    'imagesource': 'jcr:d563863b-b874-4878-9040-19d3c0ceca3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6549a264-541d-4488-b544-22eafb9f5d73'
    'lead': 'Production on the set of the DC Universe series ''Titans'' has been shut
      down for two days after the death of its special effects coordinator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-20T17:09:48.371+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-20T17:09:48.561+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Titans', 'Teen-Titans', 'death', 'crew', 'special-effects', 'delay',
      'production', 'shutdown', 'DC', 'DC-Universe', 'DC-Comics', 'Batman', 'Robin',
      'Raven', 'Starfire', 'Beast-Boy', 'Hawk-and-Dove']
    'template': '1'
    'title': '''Titans'' production shut down after crew member''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73778200-71e5-4a06-ab1e-598019800bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:09:48.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T17:09:48.562+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Production on the set of the DC Universe
        series "Titans" has been shut down for two days after the death of its special
        effects coordinator.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc82794-4043-4908-8b00-8717d58b39dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:09:48.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T17:09:48.562+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement provided to CNN from the show''s executive
        producers, Warner Bros. Television and Group and DC Universe, Warren Appleby
        died Thursday "after an accident which occurred at a special effects facility
        during the preparation and testing for an upcoming shoot."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e65e82e-d434-435f-bc5f-6d81e4eda5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:09:48.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T17:09:48.563+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Warren is beloved by all who worked with him during an impressive
        25-year career in television and motion pictures," the statement read. "The
        executive producers, along with everyone in the TITANS family, Warner Bros.
        Television Group and DC UNIVERSE, wish to express our deepest condolences,
        and heartfelt love and support, to Warren''s family and friends at this most
        difficult time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f57458-e726-4988-b16b-03d4788d4387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:09:48.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T17:09:48.563+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series focuses on a group of DC Universe young superheroes who
        fight evil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e124a4b-affd-4ba6-b6c5-5a2fa91ae0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:09:48.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T17:09:48.563+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appleby also served as special effects coordinator for the Oscar-winning
        film "The Shape of Water." That film''s director, Guillermo del Toro, hailed
        him to Deadline as "a top-notch FX man but I admired him as a father and family
        man, and a colleague, too."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bc1a73-8b48-4ec5-998b-c833e747c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:09:48.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T17:09:48.563+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He always gave you his 100% percent," del Toro told Deadline. "He
        was very near and very dear and an integral part of our core team. He will
        be always be beloved and admired."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145655f2-7c22-484f-bc41-4573a9997b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-20T17:09:48.372+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-20T17:09:48.563+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/19/entertainment/titans-crew-death-trnd/index.html"
        target="_blank">''Titans'' production shut down after crew member''s death.</a>"</em></p>'
