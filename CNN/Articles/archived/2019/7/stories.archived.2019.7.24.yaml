      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents show Huawei used a code ‚Äî A9 ‚Äî when referring to North
        Korea, according to the Post.</p>'
