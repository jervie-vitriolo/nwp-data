    'template': '1'
    'title': 'Puerto Rico Governor Ricardo Rossell√≥ expected to resign'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f978b46-6e47-4398-8924-70724f4d9f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:46:54.200+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Puerto Rico Governor Ricardo Rossell√≥
        is expected to resign Wednesday, according to a source familiar with the situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee6cd0-2f1c-4a85-9f34-f8e890c94c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:46:54.201+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person expected to take his place is Puerto Rico Secretary of
        Justice Wanda Vazquez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a8ae4-185c-4bf1-abfe-9a6fd2692986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:46:54.201+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes only one day after his chief of staff submitted his resignation
        effective July 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e20349f-f703-417c-b405-0dad05558947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:46:54.201+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Llerandi Cruz wrote in his resignation letter: "The last
        few days have been extremely difficult for everyone. At this historical juncture
        it is up to me to take the welfare of my family into consideration. The threats
        we''ve received can be tolerated as an individual, but I will never allow
        them to affect my home."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7520b0e-b735-4dff-9985-c33331cf8b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:46:54.201+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests on the US territory have been ongoing for more than a week
        -- and older protesters said Monday''s demonstrations were among the largest
        they''ve ever seen. The protests erupted after offensive group chat messages
        between the governor and members of his inner circle were published earlier
        this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37792258-e1a5-44de-9950-b51b5bb2e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:46:54.201+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators have called for the governor and other top officials
        to step down immediately. Rossell√≥ has said he will remain in his position,
        but will not seek reelection in 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6374c92-2ea4-4e76-babd-51e7c6e458fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:46:54.201+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But demonstrators say the leaked messages are just one of many reasons
        why Puerto Rico''s leadership needs to go.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489efd6-e539-4aef-953e-035061b843fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:46:54.201+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am fed up with the thieving government," protester Maristella
        Gross said at Monday night''s protest. "I am fed up with corruption. I am
        fed up with lack of integrity."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ce8ff-9b9a-46a2-8cb0-1757930da1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:46:54.201+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an opportunity to Puerto Rico to clean house, to start
        over," said Ediris Rivera, 23.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4019d830-01ac-4d9b-9a95-bd0086bc2387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:46:54.201+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosell√≥''s office issued a statement Tuesday, saying he has been
        attentive and silent throughout the protests and will consider the people''s
        best interests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583464af-ffb1-4620-bc72-143efd3fe2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:46:54.201+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When one side speaks legitimately, the other is responsible for
        listening carefully," he said. "The people are talking and I have to listen.
        ... For the moment, the future expressions that I will issue will be directed
        to the actions that we carry out as part of the government''s work, as promised
        and expected by the people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37d7310-252a-45b2-b805-3bce4b2c8be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:46:34.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:46:54.201+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Puerto Rico Governor
        Ricardo Rossell√≥ expected to resign."</em></p>'
  'House-of-Representatives-2020-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-24T17:06:38.704+08:00
    'imagesource': 'jcr:c381debf-5eb4-4610-92d7-4876f239dff0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '532ea4c2-7f66-4d47-9e64-26466fad7fb0'
    'lead': 'The House of Representatives wants to pass the 2020 budget by October,
      after delays in the passage of the 2019 budget led to a slowdown in the country‚Äôs
      economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T17:10:35.871+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-24T17:10:36.279+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
