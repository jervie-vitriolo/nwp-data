    'stories': ['7a39de4d-5cd8-4799-a37e-2ef7e2dadd56']
    'template': '1'
    'title': 'House eyes passing 2020 budget by October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55127f81-d6b6-4be3-a929-19d303366011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:10:35.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T17:10:36.280+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) ‚Äî</strong> The House
        of Representatives wants to pass next year‚Äôs budget early, aware that delays
        in the passage of the 2019 budget led to a slowdown in the country‚Äôs economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02bcbe4-5110-4b9b-9368-e07f612b4e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:10:35.871+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T17:10:36.280+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8707138-e2d4-4c50-9ad6-502b3612aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:10:35.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T17:10:36.280+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Martin Romualdez met Wednesday with House
        Appropriations committee chair Davao City 3rd District Rep. Isidro Ungab to
        find ways to pass the 2020 budget before the end of October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d3ed3e-8cd0-428e-95a5-25b0620bf2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:10:35.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T17:10:36.281+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c74f67-9450-4492-be28-68d2165e84fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:10:35.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T17:10:36.281+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the meeting were Deputy Speaker Prospero ‚ÄúButch‚Äù Pichay,
        and Reps. David Suarez, Joey Salceda and Fredenil Castro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c5ca43-0829-4e82-827c-320f26ae7bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:10:35.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T17:10:36.281+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33477a41-fe31-4573-a4f4-9e4a90f1b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:10:35.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T17:10:36.281+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel ‚ÄúMigz‚Äù Zubiri said the upper
        chamber aims to approve the 2020 budget <a href="http://cnnphilippines.com/news/2019/7/22/Juan-Miguel-Zubiri-2020-budget-December.html"
        target="_blank">before December</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4631ea-abfc-4982-aeab-e3d54826a8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:10:35.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T17:10:36.282+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ef78e-9660-4195-b1d3-56a67562de0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:10:35.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T17:10:36.282+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed the 2019 budget <a href="http://cnnphilippines.com/news/2018/11/20/congress-2019-budget.html"
        target="_blank">in November</a> over allegations of insertions, hardly giving
        the Senate any time to scrutinize the spending bill before Congress adjourned
        for its Christmas break.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9711ff-e015-47be-928c-6e3a8fc068bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:10:35.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T17:10:36.282+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e65ca-5bbe-45e5-ad0f-882236964686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:10:35.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T17:10:36.282+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversies continued to hound the budget even after its approval
        by Congress, as the House leadership admitted to tinkering with it even if
        it had already hurdled the bicameral conference committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a57a72e-8108-409c-a9ce-919326492e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:10:35.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T17:10:36.283+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5653dfb2-c278-4617-afe4-5ccdb7fd4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:10:35.872+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T17:10:36.283+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic growth slowed down to a four-year low of 5.6 percent in
        the first quarter of the year largely due to the delayed passage of the budget.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a17235-8344-4f1f-84c7-4a37aeeab027'
