      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN could be forced to shut down if it fails to secure a fresh
        25-year franchise from Congress, which is currently dominated by President
        Rodrigo Duterte‚Äôs allies.</p>'
    '10':
