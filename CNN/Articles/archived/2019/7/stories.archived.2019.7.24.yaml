      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is the world''s largest telecommunications equipment maker
        and a leading smartphone brand. The Chinese company has been under pressure
        from a US campaign to prevent the use of its equipment in the roll out of
        5G networks on national security grounds. Huawei denies that any of its products
        pose a national security risk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a5b63-e79f-4401-aef8-a9d376d048b9'
