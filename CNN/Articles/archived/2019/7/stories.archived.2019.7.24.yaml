      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica also said LTFRB imposed undue regulatory burden and cost
        to applicants and forced them to submit additional requirements without due
        cost, such as bank conformity and proof they have a garage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
