    'template': '1'
    'title': 'Facebook will pay an unprecedented $5 billion penalty over privacy breaches'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37737767-8c5b-43a9-b236-f6d7c1bf1aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.619+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The Federal Trade Commission announced
        a $5 billion settlement with Facebook on Wednesday, resolving a sweeping investigation
        by regulators into how the company lost control over massive troves of personal
        data and mishandled its communications with users. It is the largest fine
        in FTC history ‚Äî and yet still only about a month''s worth of revenue for
        Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbfb01c-f8a7-453e-9259-0ffaa4e7bf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.619+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal comes amid growing calls in Washington for greater transparency
        and accountability for technology companies, whose power over social movements
        as well as personal information has increasingly come to be seen as dangerous
        by politicians, users, and even one of Facebook''s co-founders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2cc2a6-027d-4823-9d9e-7f2804303c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook agreed to the deal following years of damaging admissions
        about the company''s privacy practices, such as the inadvertent exposure of
        up to 87 million users'' information to the political analysis firm Cambridge
        Analytica.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9cfefb-4d8e-47c1-a46a-1797adbf340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement resolves a formal complaint by the FTC alleging that
        Facebook "used deceptive disclosures and settings" that eroded user privacy,
        violating a prior agreement Facebook signed with the commission in 2012. Facebook
        also broke the law, the FTC alleged, by misusing phone numbers obtained for
        account security purposes to also target advertisements to its users. And
        the company allegedly deceived "tens of millions of users" by implying that
        a facial recognition feature on the service had not been enabled by default,
        when in fact it had.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a3dbc-9ac9-4b3e-bdb1-3af9fff36f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The magnitude of the $5 billion penalty and sweeping conduct relief
        are unprecedented in the history of the FTC," said Chairman Joseph Simons
        in a statement. "The relief is designed not only to punish future violations
        but, more importantly, to change Facebook''s entire privacy culture to decrease
        the likelihood of continued violations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12917e2a-eb38-497f-a597-65d8d48d5571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately Wednesday, the Securities and Exchange Commission announced
        that Facebook had agreed to pay $100 million to settle "charges... for making
        misleading disclosures regarding the risk of misuse of Facebook user data."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a2fcc-31b8-4379-abc7-72bf45973b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook did not immediately respond to a request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3828ebc-66ab-4a61-83b7-023a53a4df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC settlement ‚Äî which also covers Facebook subsidiaries Instagram
        and WhatsApp ‚Äî could set the tone for a wave of further action by policymakers
        worldwide as they seek to rein in the most powerful players in Silicon Valley.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f012fff0-c2eb-4383-b34a-7ef864c6a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $5 billion fine is nearly 30 times the FTC''s largest-ever civil
        penalty to date ‚Äî $168 million, which was levied on Dish Network in 2017 ‚Äî
        reflecting the tremendous scale of Facebook''s operations, as well as the
        enormity of its self-admitted mistakes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d191a3-5b58-496a-9a84-ddae6fc175b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the record civil penalty, Facebook also agreed to
        accept greater oversight of its privacy practices. Under the FTC deal, Facebook''s
        board will form a privacy oversight committee made up of independent members
        who cannot be fired by CEO Mark Zuckerberg alone. That committee will be charged
        with appointing still other officials who must periodically and truthfully
        certify that Facebook is complying with the FTC agreement, or risk being held
        personally liable. Zuckerberg will also be required to make those same certifications,
        the FTC said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0db151-9caf-43fa-9a7e-edf18100753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"False certifications would subject Mr. Zuckerberg and the [designated
        compliance officers] to personal liability, including civil and criminal penalties,"
        Simons said in a statement written jointly with the Commission''s two other
        Republican members, Christine Wilson and Noah Phillips.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8166d222-1703-4e1b-9dcc-3e2f339a223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC also required that regular third-party assessments of Facebook''s
        privacy practices not rely on company materials but instead on the auditor''s
        own fact-finding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3fbea6-d4fd-4e9e-83ba-57f7a1e449ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC voted 3-2 to approve the settlement, with the agency''s
        two Democrats dissenting because they believed the measure did not go far
        enough. In dissents, Commissioners Rohit Chopra and Rebecca Slaughter said
        they believed the fines were far too small, and that the FTC wrongfully gave
        Zuckerberg and Facebook COO Sheryl Sandberg a pass.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61d75a-7c22-4bf3-82b8-158687d54f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failing to hold them accountable only encourages other officers
        to be similarly neglectful in discharging their legal obligations," wrote
        Chopra. "In my view, it is appropriate to charge officers and directors personally
        when there is reason to believe that they have meaningfully participated in
        unlawful conduct, or negligently turned a blind eye toward their subordinates
        doing the same."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f730f34-3fda-4d34-b65a-f2fd1ff4bfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prominent tech critics, including Democratic Sen. Richard
        Blumenthal of Connecticut and Missouri Republican Sen. Josh Hawley, have said
        a $5 billion fine would be "a bargain" for Facebook. In an earnings report
        earlier this year, Facebook said it was setting aside $3 billion to help cover
        expenses related to the expected penalty. It reported quarterly revenues of
        $15 billion at the time and its stock rose after it announced the charge,
        signaling investors were relieved by the probable outcome.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b582681c-c87e-437c-aea4-24875b93398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a year, Facebook ‚Äî once the darling of policymakers
        and a celebrated example of American ingenuity ‚Äî has lurched from crisis to
        crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3736c208-4e5c-4642-ab4c-abf169401d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.620+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past October, for example, Facebook disclosed that hackers
        had compromised tens of millions of accounts by exploiting a series of software
        flaws, culminating in their ability to impersonate users and take over their
        profiles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67e4b2-c498-470d-9b6f-2be0c36ec9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following month, Facebook acknowledged that its platform had
        been abused in Myanmar to "foment division and incite violence," citing a
        human rights review of Facebook that the company had commissioned. Facebook
        at the time said it agreed with the independent report and that "we can and
        should do more."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24917d9-9b2a-4c55-96e5-8134541aaef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have repeatedly pointed to Facebook''s role in spreading
        misinformation, hate speech and conspiracy theories on its platforms. The
        company came under fire in March when reports showed that Facebook''s search
        tool was recommending anti-vaccination groups and pages to users of the platform.
        Facebook published a blog post saying it was developing new policies to handle
        the issue, but the misinformation persisted even after the new initiative
        began.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c365f0cd-416b-43f6-9f17-5127e803e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month, Facebook faced renewed criticism over its content
        moderation efforts when a Facebook Live video that appeared to show a gunman
        massacring worshipers in Christchurch, New Zealand, threatened to spiral out
        of control. Though Facebook shut down the attacker''s account and scrubbed
        more than a million instances of the video from its services, the company
        struggled to contain the viral content.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877fde22-94db-4dfe-a16d-283d45cfb59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Wednesday''s announcement, the FTC sought to demonstrate its
        resolve as the nation''s top privacy cop, attempting to show it is a robust
        and credible enforcer at a time when tech dominates nearly all aspects of
        modern life, from advertising to communications and entertainment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90d0a69-1f1a-48f7-bcc7-66e4a415e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over more than a year, the FTC investigation gained increasing significance
        as a test of Washington''s commitment and ability to regulate Silicon Valley.
        It marked a sharp divergence from the Obama era, when Silicon Valley engineers
        and entrepreneurs were frequent White House visitors and, in many cases, filled
        key administration posts. Now, at a time when technology companies are under
        heightened scrutiny from Congress and on the receiving end of President Trump''s
        social media jabs, analysts say the FTC was under pressure to seek a tough
        deal from Facebook.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76935dc3-9a00-408a-a7df-98e8d50cd1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the settlement, which must still be approved by a judge, proved
        much weaker than some commissioners had hoped. Chopra and Slaughter both said
        the far-reaching consequences of Facebook''s missteps called for more aggressive
        action.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8eed98-cc9b-4013-af9b-2f49770aaba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government should have taken Facebook to court to deter
        it from violating the law in the future, Slaughter wrote in her dissent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95398db-d378-4fc1-8dc3-76567b4d8049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Litigation would have provided public transparency and accountability
        for the company, its leaders, and the Commission," she wrote. "It would send
        a message to the market and the public that the Commission is willing to go
        to the mat to ensure compliance with its orders."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52ba90-7ae0-42e9-8b08-76aa014a75fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement does not require Facebook to spin off Instagram and
        WhatsApp; antitrust experts have said that a breakup proceeding would likely
        require a separate lawsuit alleging that Facebook violated the nation''s competition
        laws, as opposed to a prior settlement order.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1982be-12e6-44a9-9fbc-08176e4964eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FTC officials had initially wanted a fine in the "tens of billions"
        but feared it would not pass muster with a judge, The Washington Post reported
        Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b31a6-1f4b-43c5-8e75-ff364246ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simons acknowledged some of the agency''s constraints on Monday
        as he announced a multi-million-dollar settlement with the credit reporting
        agency Equifax over its 2017 data breach. In a press briefing, Simons said
        the FTC did not slap Equifax with a fine because the commission lacks the
        power to seek those penalties on a first offense.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff132b-2a0c-4fd8-9ada-b3da76ea9a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FTC proponents have also said the agency needs more resources to
        better serve as an effective regulator. In 2018, the FTC reported a total
        budget of roughly $350 million ‚Äî about two percent of Facebook''s reported
        revenue in the first quarter of 2019.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beb0dd4-d1aa-4cbb-ac82-3c58e43b6242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the FTC said Tuesday it had brought complaints against
        ‚Äî and reached settlements with ‚Äî Cambridge Analytica, its former CEO Alexander
        Nix, and app developer Aleksandr Kogan for their alleged roles in misusing
        Facebook user data. The settlements will limit the ability of Nix and Kogan
        to "conduct any business in the future," the FTC said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a89321c-d3fe-4c5e-836a-e208ee4d3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC announcements this week may add pressure on Congress to
        give the agency more power or to develop a national privacy law, some analysts
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b18afdb-0dfb-4451-b9db-9d76d1a4f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a need and a demand for legislation irrespective of this
        [Facebook] settlement," said Hal Singer, an economist at George Washington
        University''s Institute of Public Policy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeddc2de-ef35-4ebc-8338-da853416ef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.621+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a bill could have far-reaching effects, potentially touching
        every corner of the economy as technology increasingly finds its way into
        new areas. But progress on the legislation has been slow, and many policy
        experts privately say they increasingly doubt a bill can be passed this year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcfbfae-6ec6-4f04-929c-c5e1ba869680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.622+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook faced sharp questioning from Congress last week as a key
        panel on the House Judiciary Committee continued a "top-to-bottom" antitrust
        review of the tech industry. Lawmakers on other committees scrutinized Facebook''s
        plans to launch a digital currency, Libra, with many arguing Facebook must
        reform itself before trying to disrupt the global financial system.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb202c7-065b-4049-b8a8-4d9875621f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.622+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some of Facebook''s earliest investors have questioned the
        platform''s effects on society as it has become a vital communications tool
        for billions of people. Facebook co-founder Chris Hughes this year publicly
        repudiated the product he helped build, writing a New York Times op-ed arguing
        that his co-founder, CEO Mark Zuckerberg, has built a monopoly business that
        stifles competition, and urging regulators to break up the company.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60124806-8c1f-412d-9abb-44a062f01f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.622+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "techlash," as some observers have come to call it, is a remarkable
        break from recent history ‚Äî particularly for many Democrats who otherwise
        share close ties culturally and financially with Silicon Valley. For the tech
        industry, it represents a dramatic shift in attitudes about its role in civil
        society.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f5826d-da47-42bf-8b90-9ed16a0d9bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.622+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These questions of trust and privacy are not limited to Google
        and Facebook," said Todd McKinnon, CEO of the cloud services company Okta.
        "If you''re a laundromat and you have a mobile app that gets your customers
        in there, you''re a tech company ‚Äî so the techlash is going to affect your
        laundromat. It sounds funny, but it''s true."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf8a6d-2342-48f8-8ca8-f2316d530bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.622+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile on the campaign trail, presidential candidates such as
        Sens. Elizabeth Warren (D-Mass.) and Bernie Sanders (I-Vt.) have criticized
        tech giants for being overly powerful and part of a larger wave of corporate
        concentration that must be beaten back. In March, Warren unveiled a campaign
        proposal that would all but dismantle giants such as Amazon, Facebook and
        Google. Sen. Amy Klobuchar, another 2020 Democratic contender, has said the
        tech industry has contributed to a "major monopoly problem" in the United
        States.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc93fcc-818b-40db-b02a-907efd07d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.622+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has claimed that a breakup would make it harder, not easier,
        to address problems such as disinformation and hate speech, and that over-regulation
        risks giving foreign tech companies an edge.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9faaa46-159d-4017-9bec-d86299d4b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.622+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans such as Sen. Marsha Blackburn (R-Tenn.) have also called
        for greater limits on tech companies. In a recent speech before the U.S. Chamber
        of Commerce, Blackburn said it is too early to consider breaking up large
        tech platforms, but that companies such as Facebook have shown they can no
        longer regulate themselves.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123bd63b-6689-402c-847d-d44b2e19ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.622+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s settlement, however, isn''t likely to deter states
        that are taking their own close look at Silicon Valley.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c9163-841b-4d1e-b455-35ab371b7971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.622+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple state attorneys general have suggested they could pile
        on with their own investigations or lawsuits against the tech industry. In
        December, Karl Racine, attorney general for the District of Columbia, became
        the first when his office sued Facebook over the Cambridge Analytica debacle.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f829311e-169c-4fb6-b1d4-84b1202426e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.622+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the FTC itself could open additional investigations, said Harold
        Feld, a senior vice president at the consumer group Public Knowledge. A recently
        established task force charged with reviewing past tech mergers could, for
        example, seek to determine whether Facebook''s acquisition of WhatsApp or
        Instagram proved harmful to competition.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df77a1d-9995-4533-bf71-fe48f9b690db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.622+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear that the settlement is not the end of the game,"
        said Feld.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5228fb5b-b6a7-4779-a67a-3b8fb8b7a22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:25:17.622+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:25:27.798+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/24/tech/facebook-ftc-settlement/index.html">Facebook
        will pay an unprecedented $5 billion penalty over privacy breaches</a>."&nbsp;</em></p>'
