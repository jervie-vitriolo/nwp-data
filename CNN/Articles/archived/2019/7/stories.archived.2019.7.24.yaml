      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Jones did most of the heavy lifting for the KaTropa as
        he compiled 37 points, 22 rebounds, and nine assists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b52d6-23c1-4fce-ab13-04f416cf97a3'
      'mgnl:activationStatus': true
