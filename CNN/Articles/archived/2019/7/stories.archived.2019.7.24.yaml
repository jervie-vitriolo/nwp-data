      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) ‚Äî</strong> The Catholic
        church warned solons against passing the law to restore death penalty just
        to grant every whim of President Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af80f3-7097-400d-b342-a356cccc33ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b08f78-6d6c-49f4-9eb8-7bb2d864974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops'' Conference of the Philippines Episcopal Commission
        on Prison Pastoral Care (CBCP-ECPPC) said lawmakers should be judicious over
        capital punishment, as it does not deter crime and it targets the poor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc7d0d-13aa-4972-a594-0b2bae4727ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e627f3-8c93-45fa-a20d-d521c23552f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been elected by the people to work for their welfare,
        not the President''s... Don‚Äôt give our people an illusion and a quick fix
        ''solution'' to our problems. They deserve something better," <a href="http://cbcpnews.net/cbcpnews/church-exec-urges-lawmakers-not-to-heed-duterte-on-death-penalty/">CBCP-ECPPC
        Executive Secretary Rodolfo Diamante</a> said on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd4357c-8149-464f-8e39-25e77e09c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec1b41-67d3-4e6f-b722-77e686e5832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during his fourth State of the Nation Address on Monday,
        "respectfully requested" for Congress ‚Äî dominated by his allies ‚Äî to bring
        back the death penalty for plunder and heinous crimes related to illegal drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c721637-e0ad-4ef2-bc1a-595ed8d4f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af41e1-2473-4956-9355-8da0d4e36ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto is confident the reimposition of death
        penalty will receive the majority of votes in the upper chamber if it is limited
        to the crime of high-level drug trafficking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54925453-68e7-479a-a60b-8d5dfa74af35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17efce-dd20-4c9d-8767-5797d46568fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility of having it passed is, sa akin, if we confine
        it to high-level drug trafficking lamang, ay mas malaki ang pag-asa na makapasa
        iyun (In my opinion...there''s a bigger chance it will be passed)," he told
        CNN Philippines on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3c497-f452-4c04-9cd6-5963acec99d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f442abb4-2fe5-4d58-a6ba-2639aeb225a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s request, fully backed by the Philippine Drug Enforcement
        Agency, also received support from members of the House of Representatives,
        including newly-elected House Minority Leader Benny Abante, who described
        himself as pro-life. Abante is&nbsp;a senior pastor of the Metropolitan Bible
        Baptist Ekklesia.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2043e4f-1a25-4d59-ba06-089f7ac49b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b6732-aa5f-4276-8382-c5ec4e5c86e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pro-life <em>ako eh</em>. Yet, <em>sinasabi ko nga</em> (as I said),
        to be pro-life is to be pro-death penalty &nbsp;to preserve life," he told
        CNN Philippines The Source on Wedneday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4ae659-26f6-4053-93ec-958edc6f7355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:11:47.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T18:56:43.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another religious lawmaker, CIBAC Party-list Rep. and Jesus Is Lord
        Church founder Eddie Villanueva, threw his full support for the reimposition
        of capital punishment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a589aa4a-a90e-4441-aa2b-96ed4922a2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:11:47.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T18:56:43.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acaba4e-f1f5-4c3c-8e3d-64d70e61b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:11:47.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T18:56:43.945+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said there are verses in the Bible where God ordered
        the death penalty to be imposed for those guilty of murder and kidnapping.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b93f3-2458-45bc-8353-390ec77ed896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:11:47.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0374c42-5d7c-4e33-b709-243981ea2408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:11:47.904+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta</em> heinous, <em>ang sabi ng panginoon eh</em> (As long
        as it is a heinous crime, the Lord said) death penalty is being commanded,"
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ac6d6-6be2-400f-bd0b-e415a0b70e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:11:47.904+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0185c288-23e9-4c8c-baf7-6f11605c70ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:11:47.904+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, however, said safeguards must be put in place to ensure
        that not just poor criminals will be put to death.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c670314-48c1-4718-9b13-f2395d00dd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:11:47.904+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d32e71-ce39-49e2-8064-a4c1e3966c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:11:47.904+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per se <em>hindi tutol kasi</em> biblical <em>nga ''yan eh. Pero
        kailangan may proteksyon ang mahihirap na akusado kasi tingnan mo ang kulungan
        ngayon. Wala kang makitang mga milyonaryo</em>, multi-millionaire and billionaire.
        <em>Kaya kailangan ang</em> justice system <em>natin ma</em>-improve <em>talaga</em>,"
        he added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116cfb4-43e5-4901-a92f-4f85a181b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:11:47.904+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653be95c-04e6-4075-a0fb-a8ebddb4281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:11:47.904+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Per se, I am not against it because it''s biblical.
        But there has to be protection for poor individuals who will be accused. Our
        justice system really needs to be improved.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f2952-14fa-4d5b-b4a3-037d07d87170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e188544-d55e-4601-bd62-a92708d449d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Senior Deputy&nbsp;Majority Leader Boying Remulla likened
        drug criminals to cockroaches who need to be crushed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e29c67d-c5f1-41ae-bd3a-dc9d496f4ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a296c3fb-cd62-45e3-85cd-380febca84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drug syndicates are being run from the jails and there‚Äôs no
        stopping it unless you really put an end to many of them. These personalities
        are just really  so pernicious and they''re like cockroaches that survive
        throughout. You really have to put an end to the way that they malinger and
        wreak havoc on our society," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e2b444-a95b-4058-8ba5-575d4c05a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511c203f-e01c-45d4-b9e3-9685889009cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sotto said that the death sentence for public officials
        who commit plunder may also pass the Senate, saying it paints a negative image
        if a senator votes against it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fa4e48-d02b-430b-98d5-dee39c69f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49892e-d2c0-4e87-af4b-65435ea3ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi kami dapat tumanggi sa</em> plunder <em>kasi nakakahiya
        ang</em> legislator o public official <em>na kumontra sa</em> plunder <em>at</em>
        death penalty, <em>kasi ibig sabihin niyan nagko</em>-commit <em>ka ng</em>
        plunder <em>o gusto mo</em>," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db8448-5596-4be8-bb44-56c1d22c8c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001efdec-1123-4a34-a98c-bc93a4ee2242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We shouldn''t say no to to death penalty for plunderers
        because it may seem that we are committing plunder.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c872c895-9f8e-469c-8e35-22d2e8d6c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2019/7/23/Sotto-death-penalty-plunder-provision.html"
        href="https://cnnphilippines.com/news/2019/7/23/Sotto-death-penalty-plunder-provision.html">Related:&nbsp;Sotto:
        Non-passage of death penalty would mean solons fear plunder provision</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c04b4f-2478-415a-93d8-e583f5253d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:16:33.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neophyte Senator Bong Go has the same sentiments, but he''s taking
        it a step further. He wants to lower the amount of money that would constitute
        plunder.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6b7128-0075-4c1e-ae5d-e1a3d5012f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:16:33.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para sa akin, babaan po,</em> maybe 10 (million pesos)? <em>Para
        sa akin, pera ng gobyerno ito eh</em>," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ed757-84fe-4879-a115-cefd98e9fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:16:33.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, plunder is committed when a public officer "amasses,
        accumulates or acquires ill-gotten wealth," worth at least ‚Ç±50 million either
        by himself or in conspiracy with other individuals.Those found guilty face
        life imprisonment and disqualification from public office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530fe95d-3007-4c78-8f02-dbb4021dd8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also spoke up against the Catholic church''s argument that
        that penalizing plunderers with the death penalty is anti-poor, saying, "Confined
        <em>''yun sa</em> government officials <em>kaya hindi papasok ''yun sa sinasabi
        ng</em> anti-death penalty sector <em>na</em> number 1 <em>reklamo ay</em>
        anti-poor <em>ang</em> death penalty."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6eed88-79be-4e2e-a5af-e12fe07fe24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035a79e-b095-447b-8706-59efa409ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is confined to government officials, so this
        is not anti-poor, one of the reasons why anti-death penalty sectors are against
        it.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb7552-e559-4b35-be57-4408f60c5901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2109a023-c714-4d04-bf9b-53a721d7411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:32:46.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T18:56:43.946+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution abolished the death penalty but allowed Congress
        to bring it back for heinous crimes. It was revived under the administration
        of President Fidel Ramos, but scrapped again under President Gloria Macapagal-Arroyo.</p>'
  'end-endo-security-of-tenure-bill-awaits-duterte-action':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-24T14:35:50.696+08:00
    'imagesource': 'jcr:386d082d-37fe-481a-90a0-f3485293cedb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd63b6e34-48dc-4b50-a717-46ed44861fe9'
    'lead': 'President Rodrigo Duterte has until this week to either sign the measure
      or reject it. Otherwise, it lapses into law.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T14:38:52.724+08:00
