    'template': '1'
    'title': 'Boris Johnson becomes Prime Minister at critical moment for UK'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d78bd-e3b1-40de-9a9e-bea6a2b2dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.462+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.823+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Boris Johnson, the bombastic politician
        who played a decisive role in the 2016 Brexit referendum, is the new prime
        minister of the United Kingdom. He inherits the perplexing challenge of executing
        Britain''s withdrawal from the European Union.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ee6a5-cb2a-4102-81c9-93de2805c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.462+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.824+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson shook hands with Queen Elizabeth II at Buckingham Palace
        on Wednesday afternoon as he was granted royal assent to form a new government
        as the leader of the Conservative Party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6d2315-2592-4842-a37f-ddf63146beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.462+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.824+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his meeting with the Queen, Johnson addressed the nation outside
        the black door of Number 10, laying out his mandate for office: in a word,
        Brexit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d79db9c-027e-4ce7-978b-c5efeb82cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.462+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.824+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pay tribute to the fortitude and patience of my predecessor,"
        Johnson said. "But in spite of all her efforts, it has become clear that there
        are pessimists" who believe Brexit cannot be delivered. "Those critics are
        wrong. The doubters, the doomsters, the gloomsters, they are going to get
        it wrong again."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7436c9-061e-46ba-9343-012b2bb1928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.462+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.824+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who bet against Britain are going to lose their shirts,"
        Johnson said, adding that Britain will leave the EU in October, "no ifs, no
        buts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43eb41-f6cd-482c-8b3e-c1819e573abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.462+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.825+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his tousled shock of blonde hair and brash style, Johnson
        enters Downing Street at a chaotic moment for the UK, both at home and abroad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc91fb0-4491-40b9-a1af-b67c0c03f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.463+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.825+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his Conservative Party''s flimsy majority in Parliament,
        Johnson has pledged to do in three months what his predecessor Theresa May
        could not do in three years: lead Britain out of the EU "do or die."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f2676-79d6-4bfc-82c6-2e25bea2feca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.463+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.825+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official forecasts suggest that the latter scenario -- breaking
        out of the bloc without any deal in place -- risks triggering a recession
        and the British pound taking a nosedive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f332e-6475-4194-929d-aeedb5dda948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.463+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.825+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Johnson said the UK must prepare for the "remote possibility"
        of a no-deal scenario.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e28e1-d782-4a87-9ff1-9b413a1d7792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.463+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.825+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With high hearts and growing confidence," Britain will prepare
        for no deal, Johnson said. Using typically Churchillian rhetoric, he said
        the banks, the farms and the rest of the country "will be ready."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4231201f-bc5e-4533-8fce-89f612d767d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.463+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.825+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also inherits a mounting crisis with Iran, following the
        seizure of a British-flagged oil tanker last week, which has thrust the UK
        into the middle of a standoff between Tehran and Washington.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b0c3a-5d55-4eb8-94d7-3219ccae980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.463+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.826+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this falls in the lap of one of the most divisive politicians
        of his generation, who has said much on Brexit, Iran and many other topics,
        but has so far divulged little about any potential plan for his premiership.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9276ef04-d756-4b62-9bb2-7f5e7fecde38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.463+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.826+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s made a big pitch of re-energizing the country and bringing
        back optimism as a way he wants to do things," Tim Durrant, a senior researcher
        at the London-based Institute for Government think tank, told CNN. "We''ll
        see if he has any details on the actual issues."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a73fb-4a35-4ba2-8601-470aa32c8be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.463+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.826+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governing Conservative party announced Tuesday that Johnson,
        a former mayor of London and British foreign secretary, won 66% of votes to
        become the party''s next leader. The vote was triggered after an embattled
        May was forced into resigning after losing the support of her cabinet, many
        of whom were fed up with her inability to secure Brexit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f643fc-2027-4d7e-bb8a-5cd2b8e6cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.463+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.826+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As prime minister, Johnson, 55, inherits the same problems of a
        deeply divided Parliament and nation, but under even more pressured circumstances.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0354021c-766c-4c0e-8641-9c6bd6a20fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.463+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.826+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though Boris faces the same issues that May was confronted
        with when she took office ... the context of those issues is much different
        in terms of the parliamentary arithmetic and timing," Durrant said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d8282-260e-4b8d-b511-8967a93d24e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.463+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.827+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his leadership campaign, Johnson was vocal about his
        readiness to exit the EU without a deal, pledging to leave on October 31,
        the latest deadline for the UK to depart the bloc.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657298f9-15c6-4156-bd17-c5e75cb14cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.463+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.827+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he cannot negotiate a new deal with the EU, Johnson has said
        that he''d be willing to force Brexit through on that date. He has refused
        to rule out suspending parliament in order to do so.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8c50a-517c-4d22-a527-8934f3c68048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.463+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.827+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson pledged Wednesday to do a better deal with Brussels in less
        than 100 days, "because the British people have had enough of waiting."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d8f3a-0d1a-411e-9693-5ca036e8d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.827+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will take personal responsibility for the change I want to see
        ... never mind the backstop, the buck stops here,"Johnson said, referring
        to an insurance policy designed to avoid a hard border between Northern Ireland
        and the Republic of Ireland, an EU member. The backstop is deeply unpopular
        among many hardline Brexiteers and Johnson has pledged to axe it from the
        withdrawal agreement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc255e8-eff7-4f65-8b17-6ff302cd226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.827+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, given that the EU says it isn''t interested in reopening the
        Withdrawal Agreement -- the deal that May made with the bloc in 2018 but which
        has failed to satisfy both the Europhile and Euroskeptic wings of both the
        Tory party and Parliament -- there''s seemingly no common position on which
        those negotiations could take place.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217f8ae-6f15-4051-9d86-398f14635dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.828+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Johnson''s stance on Brexit has defined his leadership bid,
        his incendiary remarks on everything from religion to race have sparked criticism
        about his character, and his malleable political views have raised questions
        about his convictions. He notably broke ranks with then-prime minister David
        Cameron in 2016 to back Brexit at the last minute, making him the hero of
        the Brexiteers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9bdae6-0b76-42d2-a486-dbaf48d3d974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.828+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Johnson''s ability to shock, paired with his self-effacing humor
        and boyish charm, also helped him score two terms as London mayor, vaulted
        him into a stint as foreign secretary and ultimately made him a household
        name.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c73b4d-46b1-4832-bf40-00e315ab9555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.828+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump tweeted to congratulate Johnson on Tuesday:
        "He will be great!"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cad40c1-f0de-44a4-9cef-9c10c3b0d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.828+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s father Stanley told CNN that he thinks his son will get
        along with Trump -- but warned that the relationship cannot be subservient:
        "We''re going to have to be careful not to be too slavishly geared to America."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f752f-0934-4aa2-8d94-6e742100db5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.828+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man whose childhood dream was to be "World King" will see his
        tenure as prime minister defined by his ability to pull Britain out of the
        world''s largest trade block. But even as the UK turns inwards, its significance
        in the global political landscape is seemingly at an inflection point.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e411a-564c-4494-8fd8-05776eda514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.829+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First on Johnson''s to-do list will be maneuvering an escalating
        crisis with Iran.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a4035-4846-444e-ac66-95181bf6fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.829+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British-flagged oil tanker, the Stena Impero, is still in Iranian
        custody days after it was captured by the Islamic Revolutionary Guard Corps
        in the strategic Strait of Hormuz. Since its seizure, questions have swirled
        over why more wasn''t done by the UK government to protect British-flagged
        ships operating in the Strait -- which links the Gulf of Oman and the Persian
        Gulf -- despite warnings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9e1c5-d203-4d68-af0a-d467dce5e834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T23:35:08.829+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While calling for the tanker''s release, Johnson will also need
        to tow the line with Washington. The tanker looks set to become a pawn in
        the mounting stalemate between Iran and Western powers, as Tehran fights to
        free itself from the crippling effects of US economic sanctions and reset
        nuclear talks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa17a2-4d1e-4c17-8811-bdef8aa6c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T23:35:08.464+08:00
      'mgnl:createdBy': 'chad'
