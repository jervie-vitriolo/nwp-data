      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His talk in Manila, "Building a Winning Sales Culture - Driving
        Towards Hyper Sales Growth," will introduce local entrepreneurs on how to
        sustain business growth and build "long-term profitable relationships" with
        their clients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b469c7-03af-4fb8-af69-d2def3904113'
