    'title': 'Lillard, DeRozan withdraw from Team USA roster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d141680-fe2b-460a-9e48-bdb7a6f2a9be'
      'mgnl:activationStatus': true
