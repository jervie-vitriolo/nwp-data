      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram Live Session before the song dropped, Swift said,
        "There''s a lot that''s covered emotionally [on this album] and I really wanted
        to give you track five before the album came out."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304004e-c6c3-411f-a069-b4cac12af112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:04:11.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T22:04:11.772+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Track 5 is kind of a tradition that really started with you guys
        because, I didn''t realize that I was doing this, but as I was making albums,
        I was instinctively putting very vulnerable, personal, honest, emotional songs
        as track 5," she added.</p>'
