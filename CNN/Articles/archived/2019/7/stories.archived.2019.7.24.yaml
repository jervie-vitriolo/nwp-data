      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T14:29:24.088+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong>&nbsp;Portland guard Damian Lillard
        and San Antonio guard DeMar DeRozan became the seventh and eighth players
        to withdraw from the Team USA roster ahead of this summer‚Äôs FIBA World Cup,
        multiple outlets reported Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d363556-d3ce-45a1-b4cb-c980e7863d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:23.945+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T14:29:24.089+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia forward Tobias Harris and Washington guard Bradley
        Beal both pulled out on Monday, joining Los Angeles Lakers forward Anthony
        Davis, Trail Blazers guard CJ McCollum and Houston guards James Harden and
        Eric Gordon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b63abc-80f0-4488-ba4e-a9e41cadedfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:23.945+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T14:29:24.089+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard, 29, made his fourth All-Star team in 2018-19 and averaged
        25.8 points, a career-high 6.9 assists and 4.6 rebounds per game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4fdbc0-6ba3-48a3-a2c1-5cf3d0f07129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:23.945+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T14:29:24.089+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeRozan, 29, is a four-time All-Star who averaged 21.2 points and
        set career highs in assists (6.2) and rebounds (6.0) in his first season with
        the Spurs in 2018-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b99a02-4e67-4ace-9002-621dc10e9dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:23.946+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T14:29:24.089+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boston Celtics‚Äô Jaylen Brown and the New York Knicks‚Äô Julius
        Randle have been added to Team USA‚Äôs training camp roster, according to Shams
        Charania of The Athletic and Stadium.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee55122-2bc6-4b9e-8a3f-892f962a4ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:23.946+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T14:29:24.089+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA managing director Jerry Colangelo said Monday he isn‚Äôt
        overly concerned with the high-profile departures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27496acc-c739-43c1-8a51-87c370cb59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:23.946+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T14:29:24.090+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHistory would indicate this is nothing new, this is part of our
        process,‚Äù Colangelo told reporters. ‚ÄúWe‚Äôre blessed with a lot of talents,
        and we‚Äôre very deep. We‚Äôll take the cards that we are dealt.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b578921e-f11d-4775-a961-8927d491b02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:29:23.946+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T14:29:24.090+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Training camp begins Aug. 5 in Las Vegas, and the official 12-man
        roster is slated to be announced on August&nbsp;17. The competition runs from
        August&nbsp;31-September&nbsp;15, with Team USA playing its first game on
        September&nbsp;1 against the Czech Republic.</p>'
