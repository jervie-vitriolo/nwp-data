      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what''s it about?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e4c624-bcb8-4332-8763-4b57cb872128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:04:11.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T22:04:11.772+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some theories being bounced around:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b775c031-b70e-47b5-a054-06b925f1e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:04:11.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T22:04:11.773+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it''s a sequel to her song, "Delicate," from her sixth album,
        "Reputation,'' on which she sings, "Any promises now, can we, babe? But you
        can make me a drink Dive bar on the East Side, where you at?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74373905-af36-43e3-ac25-862cb5e5ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:04:11.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T22:04:11.773+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are saying Swift is referencing Archer, a dive bar on London''s
        East Side.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4f9a54-dd0e-4047-b95e-bc31b9a6333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:04:11.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T22:04:11.773+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others say it''s about her boyfriend Joe Alwyn.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266d07e-31e1-49d8-8e3f-f9d42035a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:04:11.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T22:04:11.773+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sings, "I''ve been the archer, I''ve been the prey, screaming,
        who could ever leave me, darling, but who could stay?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a7721-0172-42eb-9ab1-950c8a3c6059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:04:11.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T22:04:11.773+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also some who suggest Swift is hinting at a falling out
        her friend Karlie Kloss -- or others in her circle -- with this lyric: "All
        the king''s horses, all the king''s men, couldn''t put me together again,
        ''cause all of my enemies started out friends."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eff556-0622-433d-a349-25a3262627b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:04:11.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T22:04:11.774+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift identifies as both "the archer" and "the prey," in the tune.
        She sings she''s "ready for combat," compares herself to a ghost in a house
        on fire, and tells the song''s subject to stay with her so she doesn''t die
        alone. (There''s so much to dissect.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d82f6b-d636-474a-afd4-8a87f93be97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:04:11.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T22:04:11.774+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song was produced by Jack Antonoff.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf506b79-9063-4e05-8517-2b8561da67fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:04:11.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T22:04:11.774+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Archer" will land in spot number five when "Lover" officially
        hits stores on August 23.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4ec6f-fb74-4cfa-a460-962f4e0f2ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:04:11.417+08:00
