      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/24/asia/russia-south-korea-japan-plane-intl-hnk/index.html">"South
        Korea accuses Russia of ''distortion of the facts'' over mid-air confrontation."</a></em></p>'
  'BSP-Ben-Diokno-federalism-risk-economy':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Bangko Sentral ng Pilipinas Governor Benjamin Diokno (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-24T20:54:47.972+08:00
    'imagesource': 'jcr:cf7ec19d-db3b-4767-900d-3f13a2bb5ae7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca471afb-18f9-4734-8c0e-05d5e1ca542e'
    'lead': 'As calls for charter change surface again, Bangko Sentral ng Pilipinas
      Governor Benjamin Diokno warns that overhauling the system of government could
      be disastrous to the Philippine economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T20:58:17.314+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-24T21:22:40.406+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Benjamin-Diokno', 'Bangko-Sentral-ng-Pilipinas', 'Central-Diokno']
    'template': '1'
    'title': 'Federalism a risk to economy, BSP chief warns'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb84fc-0d23-44cc-a09d-a7b575ff9fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T20:58:17.314+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:22:40.436+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> ‚Äî Bangko
        Sentral ng Pilipinas (BSP) Governor Benjamin Diokno has flagged fresh buzz
        about federalism and charter change in the newly-opened Congress, saying that
        it could ruin the current momentum of economic growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7d44fc-07a4-49a9-b7dd-b0d70fd0cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T20:58:17.314+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:22:40.436+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, who has been central bank chief since March, tagged proposed
        changes to the structure of government as among the biggest challenges to
        growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a7cfe-2c9d-4d91-9769-d80f29aacc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T20:58:17.314+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:22:40.436+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI think any change of that magnitude should be done during the
        first three years of any administration. Now, we‚Äôre in a very nice place,
        the economy is firing on all cylinders. Any change of that magnitude might
        disrupt growth,‚Äù Diokno told CNN Philippines in an interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97d218-aebc-40db-a948-bdcfb5262647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T20:58:17.315+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:22:40.437+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro City Rep. Rufus Rodriguez has filed House Concurrent
        Resolution No. 1, which is the first measure that seeks to amend the 1987
        Constitution under the 18th Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89358d9-6b77-4cf0-904d-1b5d8f088710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T20:58:17.315+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:22:40.437+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to federalism was among the campaign promises of President
        Rodrigo Duterte. He has repeatedly pushed for the new regime, saying that
        the new form of government will pave the way for a more equitable distribution
        of wealth and political power among regions and bring lasting peace in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7847b7-5888-4361-821b-add216a00512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T20:58:17.315+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:22:40.437+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte purposely left out the call for charter change
        in his State of the Nation Address last Monday, saying that he would let lawmakers
        to decide on the fate of the proposal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f27b39-36b7-4c57-a59d-d1230e9a873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T20:58:17.315+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:22:40.437+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Duterte‚Äôs economic team previously warned about the perils
        of shifting to federalism, instead asking solons to just focus on lifting
        Constitutional limits on foreign ownership to entice investors. Diokno was
        Budget Secretary before he was appointed to head the BSP for the next four
        years, following the demise of Governor Nestor Espenilla, Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e417554-a87e-4812-b760-ea4bf52af353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T20:58:17.315+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:22:40.437+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2019/7/10/Cha-cha-foreign-equity-restrictions.html">Lawmaker:
        Cha-cha may pass if limited to lifting foreign ownership restrictions</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efede84-28a5-4dcb-89c5-1ef3fd72e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T20:58:17.315+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:22:40.438+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also noted that taking up changes to the Constitution will
        snatch time away from other priority bills.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f53078-2539-4e33-a11a-63a566842939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T20:58:17.315+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:22:40.438+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe legislative agenda is full. The President mentioned so many
        measures. Now if you bring charter change there, that will disrupt the legislative
        agenda,‚Äù the BSP chief added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a97a05a-22ac-493f-89a7-45d19e3f6e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T20:58:17.315+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:22:40.438+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/7/23/No-time-charter-change-Gatchalian.html">No
        time for charter change ‚Äì Gatchalian</a>&nbsp;</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ab7dec-c1c7-4356-9688-b69263a8ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T20:58:17.315+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:22:40.438+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from shifts in the form of government, Diokno said another
        major hurdle is the sustained rollout of infrastructure projects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8697001-5a11-4556-8fc3-b8101476986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T20:58:17.315+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:22:40.438+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTo me, the biggest challenge is for the continuation of existing
        projects‚Ä¶. This is our opportunity to make up for past neglect and so, there
        are many projects that are pending,‚Äù Diokno said. ‚ÄúIf we can do all those
        projects or at least half of those projects, the Philippines will be much,
        much better off.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22588b97-2301-4929-b42b-744936367183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T20:58:17.315+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:22:40.439+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the ‚ÄúBuild, Build, Build‚Äù program, big-ticket infrastructure
        projects like new railways and inter-island road networks seek to improve
        connectivity and reduce logistics costs in the country. He sees this as another
        way to attract more investments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b71802-ba7d-4d95-b23e-673e5c1e6e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T20:58:17.315+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:22:40.439+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Diokno said he expects to meet ‚Äúat least 6 percent‚Äù growth
        this year, hovering close to the low end of the government‚Äôs 6-7 percent target.
        From a four-year low of 5.6 percent in the first quarter ‚Äî which languished
        due to a delayed budget ‚Äî the seasoned economist said he expects growth infrastructure
        spending to accelerate and boost economic expansion.</p>'
  'Facebook-fine-privacy-breaches':
    'author': 'Brian Fung, CNN Business'
    'caption': 'Facebook CEO '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
