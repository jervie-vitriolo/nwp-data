  'tobacco-excise-tax-bill-duterte-signature':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-24T16:12:54.079+08:00
    'imagesource': 'jcr:5b1ff8e5-731c-4ac7-b2f7-0c9855b89e24'
