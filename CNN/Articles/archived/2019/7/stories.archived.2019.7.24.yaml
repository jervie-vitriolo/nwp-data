    'lead': 'Jollibee''s plan to buy out the global chain of Coffee Bean & Tea Leaf
      made investors lose appetite. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:35:48.796+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
