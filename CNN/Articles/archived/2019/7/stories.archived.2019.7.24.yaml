      'mgnl:lastActivated': 2019-07-24T15:34:52.687+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb69e1-4d00-41bc-a0bc-110f44cc8dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:13.879+08:00
