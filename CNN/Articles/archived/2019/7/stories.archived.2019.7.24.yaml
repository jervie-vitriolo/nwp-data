      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the House does pick the Charter change up, it can easily
        speed through the chamber.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb14f6bb-e181-4bb2-8bf5-d679b86217da'
      'mgnl:activationStatus': true
