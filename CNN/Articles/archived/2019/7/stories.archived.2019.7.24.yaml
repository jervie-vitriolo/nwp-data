  'Mediterranean-Diet-type-2-diabetes-prevention':
    'caption': 'Source: Shutterstock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-24T13:17:41.828+08:00
