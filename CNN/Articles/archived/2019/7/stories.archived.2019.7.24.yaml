      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/23/football/real-madrid-gareth-bale-zinedine-zidane-spt-intl/index.html">From
        dream start to nightmare end, Gareth Bale''s Real Madrid career turns sour</a>"</em></p>'
  'drug-resistant-malaria':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Drug-resistant strains of malaria are spreading across Southeast Asia,
      raising fears of a "potential global health emergency," two new studies have
      found. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-24T06:26:05.783+08:00
    'imagesource': 'jcr:fb3e006e-c080-41bd-9022-3b9873e1a6b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0377c912-b409-4cd6-8691-030c2ceac4e6'
    'lead': 'Drug-resistant strains of malaria are spreading across Southeast Asia,
      raising fears of a "potential global health emergency," two new studies have
      found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T06:33:07.661+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-24T06:33:08.089+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['malaria', 'southeast-asia']
    'template': '1'
    'title': 'Drug-resistant malaria is spreading across Southeast Asia, study warns'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64231f6-d254-4946-9b69-de6f293d4318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:33:07.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:33:08.090+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Drug-resistant strains of malaria
        are spreading across Southeast Asia, raising fears of a "potential global
        health emergency," two new studies have found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1025ff45-ced8-4b3d-a297-3b68ea3244d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:33:07.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:33:08.090+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports were published Monday in The Lancet, warning that a
        multi-drug-resistant strain had evolved and was spreading across Thailand,
        Cambodia, Laos, and Vietnam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f87be0-c432-4946-8fb5-9f549ca55ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:33:07.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:33:08.090+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new findings come as countries and health experts struggle to
        fight the parasitic disease. There have been some successes ‚Äî&nbsp;Algeria
        and Argentina were declared malaria-free in May ‚Äî&nbsp;but in other places,
        cases have been rising significantly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d95a8-1bc2-4280-9826-4e1114b9f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:33:07.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:33:08.090+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evolution of the resistant strains in Southeast Asia has had
        "disastrous consequences," researchers said -- they have rendered a widely-used
        drug essentially ineffective, leading to treatment failures at "alarmingly
        high rates."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc3c0cf-ae39-4de9-a22b-fad2ee105f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:33:07.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:33:08.091+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug, dihydroartemisinin-piperaquine (DHA-PPQ), has now reached
        a 62% failure rate in western Cambodia, 27% in northeastern Cambodia, 53%
        in southwestern Vietnam, and 87% in northeastern Thailand, researchers said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02014d3f-05d6-4588-a3ac-c8b8af29db4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:33:07.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:33:08.091+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original strain of resistant malaria first spread across western
        Cambodia in 2008. Since then, it has evolved and mutated into several new
        subgroups of resistant parasites, said the studies, which were conducted by
        several institutes including the Wellcome Sanger Institute and the University
        of Oxford.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de30306e-2dd3-4cba-a7aa-8a00eda26913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:33:07.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:33:08.091+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed at which the subgroups have spread to neighboring countries
        suggest "enhanced fitness" and "an increased survival advantage," said the
        researchers, who urged countries to stop using DHA-PPQ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae2e30-db55-407c-be63-6df8844cd3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:33:07.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:33:08.091+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This highly successful resistant parasite strain is capable of
        invading new territories and acquiring new genetic properties, raising the
        terrifying prospect that it could spread to Africa where most malaria cases
        occur, as resistance to chloroquine did in the 1980s, contributing to millions
        of deaths," said Olivo Miotto, a researcher from the University of Oxford
        and the Wellcome Sanger Institute, in the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b55f592-e4d8-43e0-b8e0-0d51f8f42196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:33:07.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:33:08.092+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the DHA-PPQ drug is failing, countries need to adopt alternative
        treatments and speed up elimination of the resistant strains before they spread
        globally, his team warned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c8537-05d3-4d18-b011-77d965cf413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:33:07.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:33:08.092+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This problem is both new, and not ‚Äî&nbsp;malaria strains have developed
        resistance to treatment drugs many times over the years, and often in Southeast
        Asia. It was in this region that malaria became resistant to chloroquine in
        the late 1950s, and to artemisinin in recent years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78faef9c-9db9-4e2c-a25c-0ccb82aa1978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:33:07.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:33:08.092+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaria, which is transmitted through the bite of female Anopheles
        mosquitoes, is both preventable and treatable ‚Äî&nbsp;yet an estimated 435,000
        people die of it each year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ccaf4-a896-4c3e-9804-602e34a798e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:33:07.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:33:08.092+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2000 and 2015, there was a 62% reduction in malaria deaths,
        according to the World Health Organization (WHO), and a 41% reduction in the
        number of cases. However, more recent data suggests that malaria is making
        a comeback: a 2018 WHO report found malaria cases had risen significantly
        in 13 countries, and an increase of 2 million cases globally between 2016
        and 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de68acd3-6faa-4fc1-afad-22d088187e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:33:07.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:33:08.092+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a difficult disease to deal with. The tools we have are modestly
        effective, but drugs and insecticides wear out; after 10, 20 years, mosquitoes
        become resistant," Adrian Hill, director of the Jenner Institute at the University
        of Oxford, told CNN earlier this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b25861-de2f-42b5-a4b1-d87ef6019776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:33:07.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:33:08.093+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a real concern that in 2020s, (cases) are going to jump
        back up again," he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d947a34-a583-49a8-bf7c-656127ada81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:33:07.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:33:08.093+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/23/health/drug-resistant-malaria-intl-hnk/index.html">Drug-resistant
        malaria is spreading across Southeast Asia, study warns</a>"</em></p>'
