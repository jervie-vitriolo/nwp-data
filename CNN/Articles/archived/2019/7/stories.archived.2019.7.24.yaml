  'real-madrid-gareth-bale-zindine-zidane':
    'author': 'Matias Grez, CNN'
    'caption': 'Gareth Bale''s six-year stay at Real Madrid looks set to end on a
      sour note.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-24T06:17:05.834+08:00
    'credit': 'From Gabriel Bouys/AFP/Getty Images'
    'imagesource': 'jcr:9895ff7e-9f06-451b-9fd7-1ff03ae8b115'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fdb5bb2-4567-4fd3-9181-1147de1b6810'
    'lead': 'After six trophy-filled years in Spain, the 30-year-old is now being
      treated as a costly irritant: booed by his club''s own fans and unwanted by
      his manager.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T06:25:01.892+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['gareth-bale', 'real-madrid', 'football', 'soccer']
    'template': '1'
    'title': 'From dream start to nightmare end, Gareth Bale''s Real Madrid career
      turns sour'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c96d4c-fcff-46b4-b3b8-885bef7df690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;When Gareth Bale arrived at Real Madrid
        in September 2013, for a then-world record fee, it looked to be a match made
        in heaven.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6bec6e-b49b-46b4-b289-036a787b0553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forward was regarded as the next Galactico, the player to help
        Real through a golden period in the club''s history and the man who would
        eventually fill Cristiano Ronaldo''s shoes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131f7e0-4f82-4994-8f5f-ac142b868bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bale has lived up to most of the lofty expectations heaped upon
        him, winning four Champions Leagues, a La Liga title, and the Copa del Rey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f852803b-f8ec-42b3-b928-ba14ee04f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after six trophy-filled years in Spain, the 30-year-old is now
        being treated as a costly irritant: booed by his club''s own fans and unwanted
        by his manager.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1782adc2-9c1c-4b6d-87a6-b227c65581c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/23/football/pep-guadiola-manchester-city-china-spt-intl/index.html">READ:
        Guardiola hits back at Chinese media criticisms</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54506ec0-1ad6-4cd9-8402-6610ce5648bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/21/football/gareth-bale-zidane-football-real-madrid-intl-spt/index.html">READ:
        Bale appears close to leaving Real</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355dcb48-83e1-4cf0-b931-115eafed78a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did it all get so ugly and what next for a winger who was once
        the world''s most expensive player?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601e0700-2e85-45e0-9dd0-e9ff0ab83500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first season in Spain, the Welshman scored the winning
        goals in the Champions League and Copa del Rey finals, the latter a stunning
        individual effort that displayed the pace, power and skill that had convinced
        Real to part with $120 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca768f-16f2-4351-9360-871a1a83d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 he scored what is widely regarded as the greatest goal in
        a Champions League final as he came off the bench to down Liverpool.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba58a4-d6a9-4c16-a273-73ff740e2b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fast forward to the present day and Real boss Zinedine Zidane
        ‚Äî&nbsp;back for his second spell in charge ‚Äî&nbsp;is having to deny accusations
        of disrespect from Bale''s agent, who took umbrage with the Frenchman saying:
        "We hope he leaves soon. It would be best for everyone."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad85c67-ac12-49b9-a233-a79b0bf33a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bale didn''t feature in Sunday''s 3-1 pre-season defeat to Bayern
        Munich, though Zidane says that was the Welshman''s decision. The relationship
        between player and manager appears to have broken down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737369a3-4f4f-4574-8c45-2c53474d4930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not disrespected anyone," the Real Madrid coach told reporters
        ahead of Tuesday''s match against Arsenal in Washington. "The club is dealing
        with his departure. Period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c359e10f-2e08-495b-a5ca-1193dd8bd5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other day [against Bayern], Gareth didn''t play because he
        didn''t want to. He said the club was trying to negotiate his departure, and
        he didn''t want to play because of that.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecdb050-29d3-43a8-9c65-467b23f46848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bale hasn''t asked not to play tomorrow [Wednesday] ... so far.
        His situation is known by everyone and will not change. The club is going
        to do what they have to do with him."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d5d9ab-8847-499f-aa27-4d28fe3eac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Club legend?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b8cd10-ed2b-419a-8b17-2c7a405261a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Bale performed as he has done for the past six years at any
        other club, he would be revered as a legend -- but this is Real Madrid and
        its fans have earned a reputation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f8a40f-8b1a-4f25-9024-cfe9ce6825c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the going gets tough, the fans stop going ‚Äî&nbsp;or start booing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa4eab5-83eb-4f06-94df-8d5819f77899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2018 ‚Äî&nbsp;during the first somewhat barren spell
        this club had endured in the last seven years ‚Äî&nbsp;average attendances at
        the Bernabeu dwindled to 62,000, leaving almost 20,000 empty seats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2433ebbb-a99f-4e8e-9260-06a1694c8ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Bale is set to depart Real to no great eulogy or grand farewell
        from either fans of manager should perhaps come as no surprise, either. After
        all, Real fans whistled at goalkeeper Iker Casillas, Madrid born and bred,
        towards the end of his 25-year association with the club.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f359400c-b85a-4f27-98fe-e3755a5d7775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.438+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casillas had won every trophy there was to win ‚Äî&nbsp;three Champions
        Leagues, five league titles, a World Cup ‚Äî&nbsp;he was the club''s captain
        and had made 725 appearances for his boyhood team, but aged 34 he departed
        with the relationship between him and Real soured.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948bc3d-a04b-45f6-9fe5-45cf6488239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these are the fans who once whistled at Ronaldo; the club''s
        record goalscorer, the most successful player in the club''s history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98021aa-1250-408e-b27b-12a5c4a7eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bale has also been criticized for his love of golf. Reports emerged
        in some media outlets last season that the Cardiff-born star plays too much,
        does not mix with his teammates and goes to bed early.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1db8d0-8291-409e-90f6-38dc36245de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as crimes committed by professional athletes go, playing
        golf and early nights are not exactly up there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7fe48-9ff6-4654-b8de-ab0de942e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fans'' frustration with his lengthy absences in recent seasons
        because of injuries is understandable. Muscle complaints have largely prevented
        Bale from filling the void left by Ronaldo, after the Portugal star departed
        for Juventus last summer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca33f3-1cc7-43d9-bb84-44947566d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the winger has been injured so much during his time in Spain
        that last year some members of the Spanish media gave him the moniker "Mr
        Glass."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3784b02b-f909-482a-98ba-4507961537dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he made 29 league appearances for Real last season, he was
        mainly on the substitutes'' bench towards the end of the campaign and did
        not join his teammates for the end-of-season lap of honor at the Bernabeu.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ff24f3-43d1-46e7-8e5c-9e0426b1531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where next?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77066db2-92dd-435f-96ec-531e5a68bdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s impossible to deny that Bale''s time at Real has been
        anything other than a success.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba8a3a-0779-4319-8f1f-7fb3abe4aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Ronaldo has more Champions League titles than the Welshman
        ‚Äî&nbsp;Zidane won the competition once during his illustrious playing career.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb825ba-31da-4d12-a746-70bd391178bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his time at the Spanish club, Bale has collected 14 major trophies
        and his 102 goals and 65 assists in 231 matches ‚Äî&nbsp;0.72 goals or assists
        every game ‚Äî&nbsp;is undeniably impressive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d9be10-fe27-4ba1-b95e-dab8c070e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bale has made more Real appearances and scored more goals for the
        Spanish giants than Zidane, whose playing career at Real was deemed a huge
        success.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f026400c-e045-4efa-bc5d-49fcecb35c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Tottenham star has undoubtedly produced for Real on the
        big occasions ‚Äî&nbsp;Alfredo di Stefano, Ferenc Puskas and Ronaldo are the
        only players to have scored more goals in European Cup finals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670c2d9-b93c-4b3f-9761-186b795f9c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No British player has won more major titles or scored more top-flight
        goals abroad but, despite the statistics and the successes, Bale finds himself
        at a crossroads.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd0d3e-5ec0-4a13-abda-3a30230b0776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The player''s agent told Sky Sports News Tuesday that his player
        will not move on loan. "There will be no makeshift deals to get him out of
        the club. Gareth is one of the best players on the planet. I can guarantee
        you he will not be going on loan to any club," said Jonathan Barnett.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c7e563-1208-4559-a3a7-9f37e09a64dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With three years remaining on his reported $18.7 million per year
        contract, Europe''s top clubs will perhaps be unwilling to take that risk
        on an injury-prone 30-year-old, which is why he has been linked with a move
        to the Chinese Super League.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ae431-bfd0-412c-aaeb-0772473430ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transfer window in China closes next Wednesday and Bale will
        reportedly have offers of wages totaling more than $1 million per week should
        he choose to move to Asia.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe841d-9330-4ea0-ae1a-03a90c4d6b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:52:56.439+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It feels like an undeserving and underwhelming way for the career
        of a Real legend to peter out, but such is the circle of life at one of the
        world''s most ruthless and successful clubs.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c892b9-e87c-464f-b97d-56a1c3ea510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:25:01.892+08:00
