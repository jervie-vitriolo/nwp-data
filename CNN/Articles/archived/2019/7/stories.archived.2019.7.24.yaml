      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn acknowledgement of ABS-CBN‚Äôs accomplishments and the capital
        requirements of its operations, the immediate renewal of its original franchise
        which expires on March 30, 2020, is recommended to ensure the uninterrupted
        and improved delivery of its services to the Filipino people,‚Äù Violago said
