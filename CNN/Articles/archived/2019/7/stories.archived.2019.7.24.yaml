      'mgnl:lastActivated': 2019-07-24T07:08:00.190+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad9388c-da02-4d07-8f54-475a23ff3199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.191+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to past work orders, contracts and spreadsheets provided
        to the Post, Huawei and Panda International transported equipment such as
        base stations and antennas to North Korea to help the country build its 3G
        network, the newspaper reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd1bff2-5d0c-435b-b02b-eaf2575ad74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.191+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a283873-a78f-4317-b3cc-dc4bd570ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.191+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is how many North Koreans were using their phones. This was
        done in secret. They used code names to avoid saying North Korea," said Washington
        Post writer, John Hudson, in an interview with CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7a1b39-64ae-419a-a558-d29b737d02c6'
