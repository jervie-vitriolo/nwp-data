    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140cc46c-af6c-4026-a0ad-63101cd1622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:38:59.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:38:59.792+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Prince Harry and world-renowned primatologist
        and conservationist Jane Goodall greeted each other on Tuesday in unorthodox
        fashion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09ac84-44a0-4ac7-b79c-81d632ea677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:38:59.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:38:59.792+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex gave Goodall what''s known as a "chimp greeting"
        by bending down and patting her on the head before the two hugged.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Video:
        Dr Jane Goodall <a href="https://twitter.com/JaneGoodallInst?ref_src=twsrc%5Etfw">@JaneGoodallInst</a>
        asked <a href="https://twitter.com/hashtag/princeharry?src=hash&amp;ref_src=twsrc%5Etfw">#princeharry</a>
        if he remembered the ‚Äúchimp greeting‚Äù from when they first met in Dec (&amp;
        last month). They brilliantly re-enacted it: Jane as the nervous female approaches
        and Harry pats her on the head to encourage her for a hug! üêí üêµ <a href="https://t.co/gKAxJOqPY5">pic.twitter.com/gKAxJOqPY5</a></p>&mdash;
        Emily Andrews (@byEmilyAndrews) <a href="https://twitter.com/byEmilyAndrews/status/1153707294808518657?ref_src=twsrc%5Etfw">July
        23, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c20e4-003d-4107-bb27-5fb03910072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:38:59.619+08:00
