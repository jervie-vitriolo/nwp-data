  'Solicitor-General-Bikoy-PNP-CIDG-sedition-opposition-advice':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-24T17:16:46.351+08:00
    'imagesource': 'jcr:d9f8fee7-6146-45c5-bff3-b3b0c66b10d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1969fc37-1c23-41ab-987b-67c5a2b810a1'
    'lead': 'The Office of the Solicitor General says it is its duty to give out legal
      advice to clients‚Äîin this case the Philippine National Police Criminal Investigation
      and Detection Group‚Äîamid the recent controversies on the sedition complaint
      filed against prominent opposition figures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T17:25:32.120+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-24T18:43:34.511+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OSG', 'SolGen', 'Solicitor-General', 'Office-of-the-Solicitor-General',
      'Bikoy', 'Robredo', 'Leni-Robredo', 'Vice-President-Leni-Robredo', 'opposition',
      'sedition']
    'template': '1'
    'title': '‚ÄòOur duty to give legal advice‚Äô: OSG clarifies hand in sedition raps.
      vs Robredo, opposition'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c7b47c-0600-4973-a089-141a3b573539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:25:32.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T18:43:34.511+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)‚Äî</strong> The Office
        of the Solicitor General (OSG) on Wednesday clarified its role in the sedition
        complaint filed by the Philippine National Police- Criminal Investigation
        and Detection Group (PNP-CIDG) against Vice President Leni Robredo and other
        prominent opposition figures, saying it is its duty to give out legal advice
        to clients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a2c58-4243-403b-8979-374e5a8229ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:25:32.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T18:43:34.511+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt is the OSG''s legal duty to serve its clients when they seek
        legal advice,‚Äù the OSG said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fbde8c-4842-4fd8-9b4c-00c7e27f7eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:25:32.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T18:43:34.511+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in light of claims that the OSG helped prepare the affidavit
        of Peter Joemel Advincula alias Bikoy, the man claiming to be the hooded figure
        in the viral narco list videos, in relation to the complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0893b427-2da5-4d13-a66d-407ea963d236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:25:32.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T18:43:34.511+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN News on Tuesday&nbsp;reported that the Microsoft Word document
        of Advincula‚Äôs affidavit had two authors‚Äîa senior secretary for an Assistant
        Solicitor General as well as another lawyer.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Statement from the Office of the Solicitor General: It is the OSG‚Äôs
        legal duty to serve its clients when they seek legal advice. The PNP-CIDG
        is our client, not Bikoy. Bikoy has his own private lawyer | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/neDEWEs79G">pic.twitter.com/neDEWEs79G</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1153899084035477504?ref_src=twsrc%5Etfw">July
        24, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ccde1b-06df-4b45-923f-05bbec4e86d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:25:32.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T18:43:34.511+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c0c09f-3cb8-405c-888d-ab62c3920649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:25:32.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T18:43:34.511+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSG denied it has been offering legal services to Bikoy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc78b2-6759-4e24-b2bf-b898c31be27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:25:32.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T18:43:34.512+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe PNP-CIDG is our client, not Bikoy. Bikoy has his own private
        lawyer,‚Äù the OSG said in response to the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab28153-2130-44e9-a03e-4bc976f05a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:25:32.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T18:43:34.512+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Gadon, Bikoy‚Äôs lawyer, stressed the OSG was not present when
        Advincula‚Äôs statements were taken. He added it‚Äôs ‚Äúperfectly normal‚Äù for other
        government agencies to consult OSG regarding legal matters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5553ce5-9b17-417d-bb77-84abf866f1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:25:32.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T18:43:34.512+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt is perfectly normal for any government office, government agency
        to seek the advice or consult the OSG for correction of any legal matter in
        line with their work, there is nothing wrong nor sinister with that since
        the OSG is the lawyer of the government . All agencies consult the OSG,‚Äù Gadon
        said in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20773a70-aa9d-4f63-92e8-84f780a66afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:16:54.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T18:43:34.512+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiment was shared by PNP Chief General Oscar Albayalde, who
        also confirmed that the CIDG sought the government lawyers'' legal advice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e1ed8a-128e-442c-ad0e-8d12b4b6d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:25:32.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T18:43:34.512+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-CIDG filed the complaint last week against key opposition
        figures‚Äî including opposition senators Leila de Lima and Risa Hontiveros,
        former senators Antonio Trillanes IV and Bam Aquino, and some church officials
        ‚Äîfor their alleged involvement in the ‚ÄúAng Totoong Narcolist‚Äù series. They
        are also accused of cyber libel, libel, harboring a criminal and obstruction
        of justice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbea680-e33a-4abf-a42c-bf015a8d14da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:25:32.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T18:43:34.512+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula, in the video series, tagged President Rodrigo Duterte‚Äôs
        children and former aide in the illegal drug trade. However, he later on retracted
        his statements, saying he was hired by the opposition to discredit the President.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536bdaf1-1b63-4297-8782-b6664bfdc248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:25:32.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T18:43:34.512+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang already denied the administration‚Äôs supposed involvement
        in the sedition raps. Presidential Spokesperson Salvador Panelo on Wednesday
        meanwhile said there was nothing wrong with OSG helping PNP due to their lawyer-client
        relationship.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a46c89-075e-42de-89f2-bb0d1795c371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:25:32.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T18:43:34.512+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere‚Äôs nothing wrong with that because it‚Äôs the duty of the SolGen
        on a lawyer-client relationship... So it‚Äôs still regular, procedurally correct,"
        the spokesman noted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a330d5ae-9dd5-441a-a3bd-fbe0d81aee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:43:34.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T18:43:34.512+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the panel of prosecutors tasked to conduct the preliminary
        probe on the case has ordered the CIDG to provide the complete information--
        particularly the addresses-- of respondents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b56dd1-f47a-4bdb-a8c8-d21b2457686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:43:34.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T18:43:34.512+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The missing information has made it difficult for the Panel to
        cause service of the subpoenae to respondents," Justice Undersecretary Markk
        Perete said in a statement.&nbsp;</p>'
  'Tokyo-Olympics-medal-electronics-waste':
    'author': 'Oscar Holland, CNN and Amy Woodyatt, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-24T17:36:15.906+08:00
    'imagesource': 'jcr:980c4780-a817-4d7f-a73e-f1295b8ea61b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52bbdb27-604b-4ed3-811b-b16039d81ce3'
    'lead': 'With exactly a year to go until Tokyo 2020, the Olympic medals were revealed
      Wednesday‚Äî and they will be made from old cellphones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T17:58:28.425+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-24T17:58:28.625+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tokyo-2020', 'Tokyo-Olympics', 'Japan', 'Olympics', 'ewaste', 'electronic-waste']
    'template': '1'
    'title': 'Tokyo 2020 unveils Olympic medals made from old electronics'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409945fd-7aa5-4c8e-afef-a9a3ccff2e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:58:28.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T17:58:28.626+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong>The winners'' medals for the Tokyo
        2020 Olympics were revealed Wednesday, exactly one year before the event''s
        opening ceremony. And they feature an unlikely design quirk: The medals will
        be made using old cellphones and other electronics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50649a77-5947-4cac-9f3f-4f93a4121f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:58:28.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T17:58:28.626+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selected following a nationwide competition, the newly unveiled
        designs have a pebble-like appearance and will measure 8.5 centimeters in
        diameter. As in recent Olympics, the front face will feature an image of Nike,
        the Greek goddess of victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2779fb-f4c5-4b3c-833a-3b92eedacf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:58:28.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T17:58:28.626+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike in previous years, all the medals will be produced from
        gold, silver and bronze (in this case, copper and zinc) that has been stripped
        from donated cellphones and other electronics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa5ec8-8379-427a-9003-09645cb484d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:58:28.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T17:58:28.626+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Tokyo 2020 Organizing Committee launched its "Everyone''s
        Medal" campaign, which called on citizens to donate devices that could be
        stripped of their constituent metals. The resulting medals will be presented
        at both the Olympics and Paralympics, which begin in July and August next
        year, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a4e80-a996-49f0-95ba-b5f411dcb4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:58:28.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T17:58:28.627+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medal was chosen from over 400 entries to a competition for
        design students and professional designers. Winner Junichi Kawanishi described
        the use of his proposal as a "great honor."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387cbae-7247-4a8a-9169-eae764128525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:58:28.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T17:58:28.627+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never dreamed that the design I submitted, only as a memorial
        to this lifetime event, would be actually selected," he said in a press statement.
        "With their shining rings, I hope the medals will be seen as paying tribute
        to the athletes'' efforts, reflecting their glory and symbolizing friendship."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486eb4b5-f5a1-496f-9168-654d6bcae023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:58:28.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T17:58:28.627+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to International Olympic Committee guidelines, silver
        medals must contain a minimum of a minimum of 92.5% silver, although Tokyo
        2020''s will be made of pure silver. Gold medals are, in fact, also made largely
        from silver, though they must each be plated with at least 6 grams of pure
        gold.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fefda38-36f1-4b33-90d6-4394d9f76d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:58:28.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T17:58:28.627+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 5,000 of the medals will be produced for next summer''s
        games, which mark the second time the Japanese capital has hosted the event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b732fe8-33e8-43c0-a211-648f9960b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:58:28.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T17:58:28.627+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 79,000 tons of used cellphones and other small electronic
        devices were collected by municipal authorities during the campaign, which
        ran from April 2017 to March of this year. More than 6 million used cellphones
        were handed in, with the Japanese phone operator NTT Docomo operating in-store
        collection points for customers'' unwanted devices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56abfa52-69ba-4881-a0f7-dd4eb5605858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:58:28.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T17:58:28.628+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the campaign yielded 32 kilograms of gold, 3,500 kilograms
        of silver and 2,200 kilograms of copper and zinc.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f59af78-a5d1-47c3-9526-45542b0dc334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:58:28.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T17:58:28.628+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A circular medal case, made from Japanese ash, was also unveiled
        Wednesday. So too were the accompanying ribbons, which were inspired by traditional
        Japanese patterns and kimono-layering techniques.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be3ac5d-4a89-4e1c-9dfe-6bdf0cb9f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:58:28.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T17:58:28.628+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am convinced that Japanese metal molding techniques and the superb
        design have combined well, and that we have the best medal in the world --
        one that we can be proud of," said the chair of Tokyo 2020''s medal design
        selection panel, Ryohei Miyata, in a press statement. "There is also a beautiful
        balance between the design of the medals and their ribbons. It makes me want
        to strive for a medal myself."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75822fe0-7433-41cb-b5d9-c9d894679109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:58:28.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T17:58:28.628+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/tokyo-olympic-medal-intl-scli/index.html">"Tokyo
        2020 unveils Olympic medals made from old electronics."</a></em></p>'
  'charter-change-18th-Congress-term-extension':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-24T18:14:08.194+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d617a68-3457-4d91-b9e4-6e16648031dd'
    'lead': 'It also wants to increase the number of senators from 24 to 27. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T18:38:13.877+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-07-24T18:40:30.172+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['charter-change', '18th-Congress', 'term-extension']
    'template': '1'
    'title': 'New charter change bill seeks term extension for congressmen, local
      execs '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9e05b-e48b-41f6-83d9-15da76018ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.173+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî The first
        legislative measure seeking to amend the Constitution has been filed in the
        18th Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c3aa52-a866-4ddb-8799-eec7fc357fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.173+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a92f1-81dc-4aaf-b021-05d8d32acac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.173+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Concurrent Resolution No. 1, filed by Cagayan de Oro City
        Rep. Rufus Rodriguez, extends the terms of members of the House of Representatives
        from three to four years. It retains the three-consecutive-term limit from
        the 1987 Constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16320ffe-745b-4fba-aaa1-488de1f1d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.173+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f07493-17ea-4d9d-a80f-ad6ae3fa3b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.174+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the measure is passed, congressmen can enjoy up to 12 consecutive
        years in power, instead of just nine under current term limits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35684b56-60ab-40f5-bbfe-60ed4d0b9236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.174+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe03776e-01a1-41c3-a40b-2cf79bc17e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.174+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano <a href="https://cnnphilippines.com/news/2019/7/11/lacson-cayetano-term-extension-18th-Congress.html">earlier
        suggested unlimited four-year terms or up to three terms with five years each.</a>
        He said it was just "practical" to extend the lawmakers'' current three-year
        stint so they can accomplish more.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e341160b-1523-465d-8201-2f7f2abf8645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.174+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the same measure, elected local officials'' terms would also
        be extended from three to four years for a maximum of three consecutive terms.
        Interior Secretary Eduardo A√±o has called for term extensions for mayors,
        calling the current three-year term limits imposed on them as one of the ‚Äúlapses‚Äù
        in the present charter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124158e0-64f1-4a7a-986d-52c886093424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.174+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e6ba8-0bfb-4ded-9ba6-49a3f04ab8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.175+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez''s proposal also cuts down senators'' term from six years
        to four years. Like the congressmen, they can also serve for not more than
        three consecutive terms for a total of 12 years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a32fd-f91d-4689-94ab-044ebd6f92ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.175+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2342d7d1-f93d-4e8c-8679-a7691aaf8cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.175+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution wants to increase the number of senators from 24
        to 27 ‚Äì three each from the following regions: National Capital Region, Northern
        Luzon, Southern Luzon, Bicol, Eastern Visayas, Western Visayas, Northern Mindanao,
        Southern Mindanao, and the Bangsamoro Autonomous Region.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f2fd9-63f9-4396-ae20-f4e2f4ea6b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.175+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1bc424-99f6-4938-addf-9bb76cb84801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.175+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The composition of each region shall be determined by law," the
        resolution states.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a219f0-09fa-4665-af04-29a3cad5edc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.176+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35ca945-338c-43e0-b92c-68d5855af532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.176+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Concurrent Resolution No. 1 also seeks to allow Congress to
        pass laws that will change restrictions on foreign investments and land ownership.
        It added the phrase "unless otherwise provided by law" to a number of economic
        provisions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b82175-76d6-412d-9abd-ad45b7d3f3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.176+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819d81d-5a0e-4673-a87a-17ea01a1dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.176+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No charter change in SONA</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fff18f-618d-4cb8-b71e-8a7ae83c8989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.176+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 2016 campaign, President Rodrigo Duterte has pushed for
        a constitutional change that would allow for a federal form of government.
        But during his fourth State of the Nation Address (SONA) last Monday, he <a
        href="https://cnnphilippines.com/news/2019/7/22/duterte-federalism-charter-change-sona-2019.html">made
        no mention of either federalism or charter change</a>. He has admitted the
        amendment may not happen during his term.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eafb725-a259-4a52-92e9-949412b0da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.176+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ab5e7-8d35-485f-829d-535780c0527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.177+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang explained that the President wants Congress to resolve
        among themselves first if they would want to amend the Constitution, and in
        what manner.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5dd4f5-c67e-4eeb-9e82-462ce36335cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.177+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bef444-9ebc-448d-9bc1-8f852ed3d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.177+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 17th Congress, the House of Representatives approved
        a resolution that will convene Congress as a constituent assembly, but the
        Senate failed to decide on pertinent issues: Whether there is a need to amend
        the Constitution, and if so, whether it will be done by a constitutional convention
        or a constituent assembly.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a842ec-cbec-489c-82d1-2ba55c5ac2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.177+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40891231-3a4a-441a-8134-b691a999c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.178+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a constituent assembly, members of the House of Representatives
        and the Senate shall convene and decide on constitutional amendments themselves.
        A constitutional convention, meanwhile, requires nationwide elections to select
        delegates who will draft the amendments.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4c34a0-2193-42f3-8382-20ad8a58d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.178+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec437e-202c-4d3d-9f93-e47957e73a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:38:13.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T18:40:30.178+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another point of contention if Congress opts for a constituent assembly
        is whether the House and Senate will vote jointly or separately on the proposed
        revisions. Lawmakers have said the 24-member Senate wants to make their voice
        count in a separate voting, and not be irrelevant in a joint voting with the
        300 House representatives.</p>'
