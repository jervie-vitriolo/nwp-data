    'title': 'PBA: San Miguel escapes late NorthPort rally, advances to semis '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23605d2b-f10b-4b58-b0c5-4a098942e244'
