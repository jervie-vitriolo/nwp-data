      'mgnl:created': 2019-07-24T06:55:52.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:07:23.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson, the first pick in this year''s NBA Draft, is expected
        to be such a huge superstar that shares of New York Knicks owner Madison Square
        Garden and cable TV station MSG Networks fell after the team didn''t win the
        first pick in the NBA''s draft lottery in May.</p>'
