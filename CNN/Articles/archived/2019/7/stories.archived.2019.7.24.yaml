      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea6fee-df06-4106-a434-616b98a203c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.353+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has adopted a rule which allows bills passed on third
        reading in the previous Congress to go directly to committees which would
        <a href="https://cnnphilippines.com/news/2019/7/24/House-bills-shortcut-18th-Congress.html"
        target="_blank">hold just one hearing</a> on these measures before they refer
        it to the plenary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a63a8cb-2b33-430a-8c8c-481c53069b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.136+08:00
