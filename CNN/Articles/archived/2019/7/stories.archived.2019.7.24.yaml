      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f2c674-5051-4c63-b763-a948611112af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.618+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency received ‚Ç±549.4 billion in 2018, but not before a long
        scuffle with Congress after supposed last-minute insertions to the agency''s
        budget. House and Senate members were also at a deadlock on budget allocations,
        which led to a four-month delay of the budget passage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a955b95-241e-4642-af72-4ef961b16578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.618+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://cnnphilippines.com/news/2018/09/04/dpwh-pork-barrel-2019-budget-house-of-representatives.html">DPWH
        grilled over purported ''pork barrel'' in 2019 budget</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4dc999-496f-4509-82ce-a82695a0847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.618+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid another drag ‚Äî which left new and continuing projects unfunded
        ‚Äî Villar said Cabinet officials talked to Congress leaders just as the session
        opened on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5f0ee-12ac-4053-8276-fb89da0b738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.618+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll make bigger effort to coordinate with Congress and make
        sure, hopefully, this time will be more efficient. We‚Äôve already spoken with
        the Speaker and the Senate President... they also want the passage of the
        budget as soon as possible," Villar said. "Confident naman ako na this year,
        we‚Äôll be on schedule for the budget."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046384c5-219d-4804-8087-c478e426a083'
      'mgnl:activationStatus': true
