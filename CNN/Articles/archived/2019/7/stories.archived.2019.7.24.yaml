      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338bb466-92d0-4ba2-a2fb-23384e552f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.731+08:00
