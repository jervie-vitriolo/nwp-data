      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) ‚Äî</strong> More
        and more Filipinos are starting their own businesses, but how can they level
        up their reach and be a cut above the rest?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9923811-8d41-4cea-bf6d-29b5abca9cb7'
