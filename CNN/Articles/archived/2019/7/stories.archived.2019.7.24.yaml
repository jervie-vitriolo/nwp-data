      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3dce7d-a741-4dd0-988f-21839e317c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.498+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs no secret that Beauty almost did not play Romina in ‚ÄúKadenang
        Ginto.‚Äù</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c104f5-81fa-4c61-852c-a5f6892362ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.498+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early last year, it was reported that Beauty was planning to move
        from ABS-CBN to rival network GMA-7. Many saw this as a surprise, since her
        last show with ABS-CBN was a hit. But the transfer seemed ripe to happen;
        she even appeared on the GMA-7 weekend game show ‚ÄúCelebrity Bluff,‚Äù which
        all but seemed to confirm&nbsp;the move.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a0115d-fb3d-4b66-abe4-c8f4c4727827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.498+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing came out of the guesting, however, and Beauty remained with
        ABS-CBN.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b313b76c-ee40-4be4-a0cd-133dbd1fe05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.498+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about her brief dalliance with GMA-7, Beauty says, ‚ÄúPaano
        ba sasabihin? I was impatient. Okay, alright, I‚Äôll be honest. I was impatient,
        you know. I was very impatient.‚Äù</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89189247-6274-4d95-9d56-e56eb3c5a046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She does not elaborate on what this meant, but further explains:
        ‚ÄúAs a person, gusto mo‚Ä¶ you want na agad-agad. And sometimes you have to wait
        for the best thing to happen to you. And being impatient, you end up doing
        wrong decisions and I was just happy enough na na-save ako.‚Äù</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568dcad3-04b9-4521-94a3-0cb4e8263c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.768+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No offense to GMA-7, of course. ‚ÄúBut, you know, I just realized
        na mas happy talaga ako dito [sa ABS-CBN]. And that‚Äôs what is important to
        me ‚Äî kung saan ka masaya, di ba?‚Äù</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8681a2f4-2c9b-416c-b51a-4645a390234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.768+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI‚Äôm happy that ABS took me back. And, you know, they love me pala.
        Ako lang pala ang baliw.‚Äù</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035df18a-a932-46d6-b59e-f158d0245b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.768+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the people love her too ‚Äî she just doesn‚Äôt know why.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7325611-77c0-47c2-9b06-7efd8135a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.768+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHonestly, I just like to prove people wrong. Kasi kapag akala ng
        mga tao na hindi papatok, pumapatok. So, ine-enjoy ko lang.‚Äù Beauty says she
        knows not everyone ‚Äî whether this means the fans or people in the TV network,
        she does not clarify ‚Äî thinks she deserves the breaks she is getting.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1317ba4f-c6d2-4b00-96ad-6d9e9c770628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.768+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI always feel that all the time. I always feel like I‚Äôm always
        the underdog,‚Äù Beauty says. ‚ÄúBut I don‚Äôt want to talk about it. Instead of
        patulan mo, you just ride on the game and prove them wrong; you‚Äôll just have
        a good laugh after.‚Äù</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af283c07-5a9f-452e-af40-6cd9d9d70b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.768+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It goes without saying that she‚Äôs having a good laugh now.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd62bcba-6081-44a2-8f3d-06ca6e98da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.768+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her happiness does not just come from her showbiz success. A huge
        part of it comes from her family life ‚Äî as mother to three-year-old Olivia
        and wife to Norman.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5385853d-f7fe-47b3-99e8-da1372df3643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.768+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFamily life is golden!‚Äù she quips.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc1397c-de79-4685-886f-714062928033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.768+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becoming serious, Beauty adds: ‚ÄúSyempre, family life brings me to
        reality. Family to me is reality kasi. My world is busy, overexposed na. Family
        brings me back to who I am, and that‚Äôs important for me.‚Äù</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad48c97-fe46-4152-a1b6-ac326f462925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.768+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is difficult to be a mother, wife, and an actress. But she credits
        Norman for being supportive. There are still things she wants to accomplish
        outside being a family woman and keeping the balance between actress, mother,
        and wife is a ‚Äúwork in progress.‚Äù</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8ac76-765c-447a-aaf8-a20cf5b38385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.768+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI‚Äôm still filling up my cup everyday. Minsan, walang laman ‚Äòyung
        cup. Minsan, may laman. And it‚Äôs a process. And I am happy I have my husband
        to be there for me and my daughter to help me fill up my cup,‚Äù she says.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360abab6-1517-444a-a57f-0496eaa2834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.768+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other dreams she still wants to fulfill? ‚ÄúMarami pa akong gustong
        i-achieve, syempre. Marami pa akong gustong gawin sa buhay ko. Even the simplest
        things. Ano ba gusto kong gawin lately?‚Äù</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd730a3e-ac84-429b-9abc-922bf6bf0fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.768+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman, who is accompanying Beauty during the shoot, volunteers:
        ‚ÄúA Star Cinema blockbuster!‚Äù</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c5a29-73b1-4e26-8d7b-a0f9ded35576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.768+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYeah, I want a Star Cinema movie. Yeah. Hello, gusto ko ng Star
        Cinema movie,‚Äù she quips.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e08df2-adaa-4cc7-b7ec-249059c7ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.768+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSeriously, it doesn‚Äôt have to be [a Star Cinema movie]. But that‚Äôs
        my dream. I want to have a movie na, you know, hindi ko ine-expect na papatok.
        Sana dumating din sa akin ‚Äòyung ganung storya.‚Äù</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c225708-a9fa-403b-a508-63be33ebafe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.501+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.768+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch out: Beauty may feel like she‚Äôs an underdog, but she has the
        charm and the dreams that make her a winner.</p>'
