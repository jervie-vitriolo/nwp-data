    'template': '1'
    'title': '''End endo'' bill needs tweaking ‚Äì NEDA '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b578e5-8bb2-46c4-9063-01bd8d8ab86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî The National
        Economic and Development Authority (NEDA) has recommended some adjustments
        to the bill prohibiting labor contracting, which lapses into law this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7536377c-47c2-40c7-a1da-f3527769f085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e94e6-6eeb-4e1d-a506-b978ef338e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were asked to give comments, we submitted. Essentially just
        a tweaking, there''s need for some tweaking, adjustment in some of the provisions,"
        Socioeconomic Planning Secretary Ernesto Pernia said in a media briefing Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d66daf4-785f-40e4-941f-f58d61de2bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cb2d54-25ef-467e-bbf2-1376a77c5f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not specify NEDA''s recommendations, but stressed that "we
        have to be sure that the law benefits not only workers but also the employers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e2e5cc-005d-4513-be48-3b52e9c451e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9757b149-5d42-4a23-9007-f97849aa717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia explained, if the businessmen "shy away from investing because
        of the Security of Tenure bill, then it''s not good for the workers, there
        will be less job opportunities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d7173-7454-4164-bac9-7627a854ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08b0c58-f26e-4372-9b41-68dcd896d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has until July 27 to either sign or reject
        the proposed Security of Tenure Act, which requires businesses to directly
        hire employees and effectively prohibits the practice of outsourcing workers
        through manpower agencies. Otherwise, it lapses into law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d98aa-f27e-4574-aeaf-78d4442bb1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.726+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6635f7c5-fa8e-44ee-ba9e-d4495a37725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.726+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said the President can also veto some of the provisions,
        meaning the measure will be sent back to Congress. Speaking to the media right
        after his fourth State of the Nation Address, Duterte said he was still studying
        the measure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ada8db-b129-4e46-a385-ccef8b05e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.726+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8361e0d-75e6-418a-9587-660defe1fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.726+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen members of the Joint Foreign Chambers and Philippine Business
        Groups earlier asked Duterte not to enact the bill, which mandates an employer-employee
        relationship, where the company would either have to absorb or regularize
        workers. It also states that all employees, except those on probationary status,
        will be treated like regular, including project and seasonal employees, entitling
        them to benefits received by regular workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7220f6-4375-421c-83a6-cd07b12f8990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.726+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7756918-4fba-4324-b8cd-445647ade26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.726+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the business chambers argued that the decision to hire regular
        or temporary workers should be solely their call. They also warned that the
        proposed measure could dampen overall economic activity, saying that some
        firms may opt to remove low-skilled work altogether, to be replaced by automation
        and advanced technology. Worse, companies may choose to relocate to "more
        investor-friendly" locations abroad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ac1f72-e35b-4764-908b-846077c6e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.726+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/7/18/duterte-end-endo-bill-business-groups.html">READ:&nbsp;Duterte
        to consider business groups'' call vs. ''endo endo'' bill ‚Äì Palace</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c9dc2-ff01-463c-837f-f58d5ffbe384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.726+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643104df-df78-4d63-864a-7161ab3afb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.726+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.921+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte certified the bill as urgent as early as September 2018,
        allowing lawmakers to fast-track its passage. Labor groups have called on
        him to fulfill his campaign promise of ending all forms of illegal contractualization
        or "endo."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95635d0-e6a4-4c26-9366-307342b0c2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.726+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.922+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b089114-b923-466c-a360-e3ec23dc3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:38:52.726+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.922+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" or "end of contract" is a highly contested form of contractualization
        widely practiced in the country ‚Äì workers are hired for not more than five
        months, so employers don''t need to regularize them on the sixth month as
        mandated by the Labor Code. It strips millions of workers of all the benefits
        granted to regular employees by law.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52749530-6fc9-4a42-b957-02cf86cd7e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:24:13.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T15:24:13.922+08:00
