      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Ladies rule the 2019 Video Music Award
        nominations, with Ariana Grande and Taylor Swift leading this year''s list
        of contenders for the annual MTV award show at 10 nominations each.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a6a73-5fde-4041-bd30-f94998777471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:41:17.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T07:42:39.560+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these categories are video of the year, where Grande''s rom-com
        fueled "thank u, next" and Swift''s pride-themed "You Need to Calm Down" were
        both recognized. Each track was also nominated for other categories, including
        song of the year and best pop video. Hannah Lux Davis, who directed "thank
        u, next," and Drew Kirsch and Swift, who directed "You Need to Calm Down,"
        were also recognized in the directing category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e7bbd-91c7-4514-bb0e-3f3c99996225'
      'mgnl:activationStatus': true
