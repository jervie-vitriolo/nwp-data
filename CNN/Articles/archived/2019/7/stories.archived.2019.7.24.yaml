      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e865846c-433c-4c2c-9eab-9b63dfa70236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:55:52.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:07:23.670+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike made the announcement Tuesday. Shares of Nike rose about 1%.
        The stock has gained nearly 17% this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccfd357-8ffa-4847-8546-40496290d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:55:52.460+08:00
