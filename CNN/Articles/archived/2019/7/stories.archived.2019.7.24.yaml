      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is looking to spend about ‚Ç±8 trillion
        for infrastructure projects until 2022.</p>'
