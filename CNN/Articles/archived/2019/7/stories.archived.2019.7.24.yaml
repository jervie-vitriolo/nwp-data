      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layoffs, announced Tuesday, will take place at Futurewei, which
        is Huawei''s US-based research and development subsidiary. The company blamed
        the layoffs on a "curtailment of business operations" caused by the US'' restrictions.</p>'
    '3':
