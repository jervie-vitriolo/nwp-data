    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'Beauty Gonzalez: ‚ÄòI just like to prove people wrong‚Äô'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d2973-309c-43fe-831c-e081b1c53b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.491+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Beauty Gonzalez
        feels like she‚Äôs always an underdog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf9723-84ec-41dd-ac3d-017172bef19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.491+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That‚Äôs probably why she keeps on winning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c56d4e5-6dc5-4205-8b2c-adbc56616460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.492+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBut, you know, it‚Äôs good naman to feel that way rather than you
        feel na comfortable ka and then you‚Äôll be too relaxed, isipin mo na kaya mo
        lahat,‚Äù she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38871ab-5af5-4431-8230-ac4cfd999232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.492+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am talking to Beauty while she is being made up for her photo
        shoot with CNN Philippines Life. ‚ÄúI‚Äôm sleepy,‚Äù she says when asked how she
        is doing. She just finished taping for ‚ÄúKadenang Ginto‚Äù earlier that morning,
        and the scenes they shot were difficult. ‚ÄúIt was a hard taping. Ang lamig
        sa studio, parang North Pole,‚Äù she quips.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e84d1c-5ae1-4d20-99a5-ea073e9d8077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.492+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty does not want to reveal too much, but she does say that particular
        shoot involved a cook-off between her character Romina and her business rival
        and ‚Äî because the show is an afternoon soap opera ‚Äî stepdaughter Daniela.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f1a4a-8afc-458e-b05f-42745b5ef5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.492+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs stressful in a way and fun in a way,‚Äù Beauty says of her experience
        working on ‚ÄúKadenang Ginto.‚Äù ‚ÄúFun kasi masaya ‚Äòyung set. Everyone is magaan
        katrabaho. Stressful kasi long hours. Sa umaga I‚Äôm crying, in the afternoon
        I am laughing. In the night time I am mad again.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf39f50c-0e71-40f0-805a-e64791c7cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.492+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But stress aside, Beauty is very happy. ‚ÄúKadenang Ginto,‚Äù after
        all, is a hit, no matter how you look at it. It is a ratings success; the
        show premiered October of last year and it is still on air. According to reports,
        it has been extended until next year. It is also an internet sensation. Even
        if you do not watch local afternoon soap operas, you‚Äôve probably seen <a href="https://news.abs-cbn.com/entertainment/07/01/19/compilation-daniela-on-the-street-sparks-hilarious-meme"
        target="_blank">memes</a> inspired by the show. (The <a href="https://twitter.com/paulinethequeen/status/1151188865115275264?s=20"
        target="_blank">meme</a> ‚ÄúCassie, hindi ka muna papasok sa school‚Äù that became
        viral when classes were suspended was based on a dialogue from the show.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6399f0dc-a430-4ad9-9975-672a3a614c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.492+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no one element that made ‚ÄúKadenang Ginto‚Äù a hit.</p>'
    '11':
      'image': 'jcr:60bc81e6-a7c0-44ba-a207-12f14b8b21a5'
      'imageCaption': 'On Beauty: Co-ords by Sassa Jimenez, earrings by Souvenir.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba938bf-c472-41ab-8efc-56c9b01b2b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:29:19.136+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae287c-be04-439f-8351-67583a6b06a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.492+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Beauty, ‚ÄúKadenang Ginto‚Äù resonated with audiences because it
        is a ‚Äútypical drama.‚Äù It is unapologetic about its soap opera roots.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88762869-ae4c-409f-aa37-5c375cdb4d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.492+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNakakawala siya ng stress. A lot of people na nakakausap ko, sabi
        nawawala raw stress nila. Kasi kapag pinanonood nila, nastre-stress sila para
        sa amin. ‚ÄòYung stress nila napupunta doon,‚Äù she says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced81b74-1318-42f3-8dff-9a7d2e0da416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.493+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider its story: Romina is the secretary-turned-wife of business
        tycoon Roberto (Albert Martinez), who married her ‚Äî this part I copy from
        the show‚Äôs official synopsis ‚Äî ‚Äúdespite the fact that she was raped and was
        carrying the child of the assailant.‚Äù Unknown to Romina, it is Roberto‚Äôs daughter
        Daniela (Dimples Romana) who orchestrated the abduction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb59ec-8768-41e8-a42b-68ba836d77e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.493+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right before seducing Romina‚Äôs fiance Carlos (Luis Alandy). Worse,
        Romina does not know it was actually her own husband Roberto who sexually
        assaulted her. And with their lives intertwined, Romina‚Äôs and Daniela‚Äôs daughters
        Cassie and Marga (Francine Diaz and Andrea Brillantes, respectively) end up
        fighting too.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a54d6-0c34-4942-a4dd-48d1520edbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.493+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is the norm in afternoon soap operas, ‚ÄúKadenang Ginto‚Äù is overly
        dramatic and over-the-top. The confrontations are loud and the evil schemes
        are downright insane. In a recent arc, Daniela blackmails Romina into giving
        up her shares in the family company in exchange of blood her sick daughter
        Cassie sorely needs. Before that, Daniela creates a fake hostage-taking (which
        accidentally involved her daughter Marga) to stop Romina from finding out
        Cassie is Roberto‚Äôs daughter (and rightful heir to their business empire).
        It is, in today‚Äôs parlance, extremely extra.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d23a2-80eb-4f4f-bf7c-57503cac44a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.493+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its success is reminiscent of another after soap opera, GMA-7‚Äôs
        infidelity-themed ‚ÄúIka-6 Na Utos.‚Äù But ‚ÄúIka-6 Na Utos‚Äù thrived on being a
        viral sensation. (Remember Sunshine Dizon and Ryza Cenon‚Äôs toy gun <a href="https://www.youtube.com/watch?v=xKfPLTSBKNU"
        target="_blank">fight scene</a>?) It is intentionally over-the-top because
        the network wanted it to become viral. ‚ÄúKadenang Ginto‚Äù is campy, sure, but
        its driving force is not unnecessary viral moments but actual, down-to-earth
        emotions. For instance: How will Romina react if and when she finds out it
        is her husband who abused her and fathered her child? Underneath the soap
        opera scenario is an undeniable reality ‚Äî betrayal and the inevitable eventual
        redemption ‚Äî that makes it relatable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7763deee-0d00-4cd6-9f03-1a11af62d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.493+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAlam mo na kung ano mangyayari but you still wanna see it. Ano,
        sasapakin na ba niya? Makakabawi na ba si Romina?‚Äù Beauty further muses on
        the success of ‚ÄúKadenang Ginto.‚Äù ‚ÄúRomina is not the typical bida na tanggap
        lang nang tanggap. Siya rin, may spunk. As a viewer, para kang nanonood ng
        boxing ‚Äòpag pinanonood mo si Romina.‚Äù</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8066ba-77d9-46a7-9fcb-96d871acacf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.493+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the heart of ‚ÄúKadenang Ginto‚Äù is its cast.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c883b-99c4-4a78-9019-c37c7de5a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.493+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the center of this is Beauty Gonzalez.</p>'
    '7':
      'image': 'jcr:771c7e41-dfa5-4164-b968-012458871cc4'
      'imageCaption': 'On Beauty: Co-ords by Sassa Jimenez, earrings by Souvenir.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d769207-771c-42cb-b4e1-036721519d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:29:19.135+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e22331-2057-4655-b0ae-93c6d3d45eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.494+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You would be forgiven to think that this is Beauty‚Äôs biggest TV
        breakthrough.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d144cfa-aa08-48fe-b7ac-fa101391f255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.494+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True, ‚ÄúKadenang Ginto‚Äù is probably Beauty‚Äôs biggest show to date.
        But she has appeared in so many successful shows that it is criminal that
        she is not often considered a formidable leading lady. In fact, before ‚ÄúKadenang
        Ginto,‚Äù she was the lead star in the afternoon soap opera ‚ÄúPusong Ligaw.‚Äù
        That show was not a phenomenal hit, but its success warranted a good nine-month
        run.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d71f82d-de3f-4712-a9e7-7d5e5a6e2a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.494+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKapag may bagong project ako, kinakabahan talaga ako. It‚Äôs like
        first day of school for me. Kasi syempre, it‚Äôs a new thing. It‚Äôs a new project.
        And you really wanna do well. And you want people to love you and your character.
        You want people to feel what you feel in the show,‚Äù Beauty says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba401f3-d485-48a1-b3ef-eefcf0bfe3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.494+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it is easy to underestimate Beauty because of how she started
        in show business. The youngest and only daughter of Carina Luche and Manuel
        Gonzalez, Beauty grew up in Dumaguete. She had no big dreams as a child. ‚ÄúI
        didn‚Äôt want to study. I didn‚Äôt want to do anything,‚Äù she shares. Her long-term
        plan was to turn a land her family owns into a cemetery. ‚ÄúI told my parents
        about it and, you know, I want to make coffins na cool. Like if you‚Äôre LGBT,
        I‚Äôll make you a rainbow coffin. Ganon iniisip ko dati.‚Äù Her mother thought
        it was a foolish idea and forced her to do modelling and beauty pageants in
        Cebu instead.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a51ddcd-bea2-4476-b465-5f90f43438a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.494+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.766+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her official entry into show business was via ‚ÄúPinoy Big Brother:
        Teen Edition Plus‚Äù in 2008, also through the prodding of her mother.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787b98a-ad39-4760-9251-f41caf6ccefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.494+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNapilit talaga niya akong sumali sa PBB. Hindi pa ako pumila noon.
        Kasi ayokong pumila. Why would [I] line up eh ayoko naman sumali?‚Äù she says.
        It was her yaya who fell in line for her. Needless to say, Beauty had a comfortable
        childhood.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee6f40-7814-4113-acab-b9a666398991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.494+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAnd when it was my turn to audition, hindi talaga ako nag-ayos.
        Sabi nila, why do you want to join? Sabi ko, ‚ÄòI don‚Äôt want to join. My mom
        wants me to join. If you want, you can get her.‚Äô I didn‚Äôt know na the more
        you push them away or resist, the more they‚Äôre interested.‚Äù Beauty was chosen
        to be one of the show‚Äôs 14 teen contestants. She placed fourth in the competition;
        actor Ejay Falcon placed first and T.V. host Robi Domingo was the runner-up.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddac476-3383-4760-a657-a638940d58bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.495+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty initially planned to travel and enjoy her ‚Ç±100,00 cash prize
        from ‚ÄúPinoy Big Brother.‚Äù But acting offers came as soon as the reality show
        ended.</p>'
    '13':
      'image': 'jcr:c2d86d53-978c-430e-b169-cc76e57810db'
      'imageCaption': 'On Beauty: Pants by Anoto, earrings by Souvenir. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e1a3ab-e385-478d-9932-ddd37fa654cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:29:19.136+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c25e027-7f00-4d25-bec4-66de6a140d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.495+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI was curious. Everyone, lahat, gusto maging artista. Ako, binibigay
        sa akin, bakit hindi ko i-try? At the time, I didn‚Äôt know what I wanted in
        my life. So I gave it a try,‚Äù she says. ‚ÄúI started doing it for fun. I wanted
        to enjoy my life.‚Äù Beauty was given supporting roles in high profile T.V.
        shows such as ‚ÄúIisa Pa Lamang‚Äù (starring Claudine Barretto and Angelica Panganiban),
        ‚ÄúAngelito: Ang Batang Ama‚Äù (starring JM De Guzman) and ‚ÄúHonesto‚Äù (starring
        Paulo Avelino and child star Raikko Mateo).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb6933-c807-41ba-bee2-2d3ed039f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.495+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty adds: ‚ÄúAnd then my mom told me she got me a house, she got
        me a car. And she told me, bahala ka na, if you‚Äôre gonna get pregnant, get
        out of the house. Sabi ko, I don‚Äôt want to get pregnant. I wanted to enjoy
        my teen life. So parang, i-enjoy ko talaga. I worked hard. Lahat ng best friend
        roles, ginalingan ko lahat ng best friend roles para may panggastos ako every
        week to go out. Kasi, ine-enjoy ko ‚Äòyung work ko.‚Äù</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160d071a-8d59-4242-acbc-3fe72cc35f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.495+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was in the 2014 hit romantic movie ‚ÄúStarting Over Again,‚Äù
        which starred Piolo Pascual and Toni Gonzaga, that made her realize that she
        wanted to take acting seriously. In the movie, she plays Wella, one of the
        best friends of Gonzaga‚Äôs love-struck Ginny.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae01163d-c684-4142-acb1-951728ec10a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.495+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDoon ko na-realize na, wow, may galing pala ako. Kasi at first
        it was just for fun. Wala lang. And then noong pumatok ako sa ‚ÄòStarting Over
        Again,‚Äô doon ko na-realize na I should take it seriously. Kailangan ko na
        magpapayat. So I took care of myself. I should lose weight so people could
        see me under this round face, a beautiful face,‚Äù she quips. ‚ÄúAnd that I can
        do also kung ano ‚Äòyung naabot nila. That was my turning point.‚Äù</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1222db-9bda-4664-9915-515934e4e5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.495+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Beauty lost weight and even became a cover girl in a popular
        men‚Äôs magazine. She starred in the afternoon drama ‚ÄúMoon of Desire,‚Äù co-starring
        Meg Imperial. Then, finally, she got her first lead role via the primetime
        soap opera ‚ÄúDream Dad,‚Äù opposite Zanjoe Marudo. The show became a hit. After
        that, another lead role in the morning soap opera ‚ÄúNingning.‚Äù She also had
        a role in the afternoon show ‚ÄúWalang Iwanan.‚Äù</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d840446-c973-4cd6-856e-c4ccc86a7758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.495+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perennial best friend has become a leading lady.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b4442-1b0d-443e-8fb0-605e77b50bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.495+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, it came to a halt.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af03f90e-7093-4391-b461-1b4b2379eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.496+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNaudlot siya,‚Äù Beauty says of her rising career at the time. She
        got pregnant.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7cdb4b-d191-4f4b-9aa5-4f774e9ceba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.496+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNoong paakyat ‚Äòyung career ko, nabuntis ako. Okay, what now?‚Äù</p>'
    '3':
      'image': 'jcr:1aa65935-93f6-4f67-93c6-6b2aa44c62e3'
      'imageCaption': 'On Beauty: Shoes by Charles & Keith, earrings & necklace by
        Souvenir. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158a4d06-8afe-4da3-9c8b-5423beb2ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:29:19.135+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb8125c-2759-4f94-83b5-048ebd27fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:29:19.135+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty was in denial when she first found out she was pregnant.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062f993-dce1-4e89-a722-062e4d535717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.496+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAng dami kong kinuhang pregnancy kits. I bought, like, five pregnancy
        tests because I cannot believe it. Then isa-isa ‚Äî boom, boom, boom, boom,
        boom. Oh my God, what am I gonna do? At that time, I was doing two shows.
        Two shows and then I was pregnant,‚Äù she says.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b917ac-3536-44d0-b48c-5f02ac66d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.496+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the fans and the tabloid press were quick to express their
        disappointment.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2e66e-48d0-4e58-9fd6-843db6c5b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.496+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBuntis pala si Beauty Gonzalez. Haay! Sayang siya. Amp!‚Äù a tweet
        from 2015 reads. A tabloid report from the same time reads: ‚ÄúSinayang ni Beauty
        ang pagkakataon dahil kung kailan dumami ang proyekto niya ay saka siya nagpabuntis.‚Äù</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a16f40a-93f9-415f-aea7-8498a3e4f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.496+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty was aware that, while it is not impossible, it can be difficult
        for an actress to get back into the game after pregnancy. ‚ÄúWhen you get pregnant
        in showbiz, don‚Äôt expect it to be like flowers ‚Äî lalo na when you‚Äôre not married
        and you‚Äôre starting your career,‚Äù she says.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701dbb77-42f9-4dcf-8c9b-a432d772d9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.497+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAnd everyone was saying, ‚ÄòSayang ka, sayang ka.‚Äô‚Äù</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a39ff1-3858-44ec-8374-9fd3947cf531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.497+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if channelling her ‚ÄúKadenang Ginto‚Äù character Romina, Beauty
        told herself at the time: ‚ÄúSabi ko na lang, ‚ÄòLagot kayo kapag nakabalik ako
        dito. Tignan natin kung sayang ako.‚Äô‚Äù</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d4768-bf7f-4d10-8171-f80edfca5acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.497+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did come back, months after giving birth to her daughter Olivia
        and marrying famed art curator Norman Crisologo. But it was as if she had
        to start from scratch. Gone were the lead roles; she had to slug it out in
        supporting roles again. In 2016, she played best friend to the characters
        of Angel Locsin and Jodi Sta. Maria in the movies ‚ÄúThe Third Party‚Äù and ‚ÄúThe
        Achy Breaky Hearts,‚Äù respectively. Beauty had no regular TV shows that year,
        admitting that gaining momentum after her break was a struggle.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bb884f-63a4-4df2-9f68-76975847882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.497+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it obviously paid off, with the success of her afternoon soap
        operas ‚ÄúPusong Ligaw‚Äù and ‚ÄúKadenang Ginto.‚Äù</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eea8aa-6460-4965-80f6-84f5d43fa312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.497+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYou know, that‚Äôs what I‚Äôm trying to prove right now,‚Äù Beauty says.
        ‚ÄúI‚Äôm trying to make it like Hollywood na even if you got pregnant, if you‚Äôre
        married, hindi ka ma-stereotype na ganun na lang ‚Äòyung role mo palagi. Na
        kapag nanganak ka na, mommy roles ka na pala. You know, even if you‚Äôre happily
        married and even if you have a beautiful family and you have kids, if you
        look good and if you can deliver the character, pwede ka. Women empowerment
        ba na, you know, kaya namin ito.‚Äù</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ea4ffe-918a-48df-ac20-fd4ad3a8e6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.497+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the irony there is that Beauty, a young 28-year-old actress,
        got her second wind with mother roles. In ‚ÄúKadenang Ginto,‚Äù she plays a mother
        to Francine Diaz who is only 13 years her junior. She also played Gabby Padilla‚Äôs
        mom in ‚ÄúBillie &amp; Emma,‚Äù and one of the running gags in the film is that
        the two can be mistaken for sisters. But in ‚ÄúPusong Ligaw,‚Äù she played mother
        to actor Enzo Pineda ‚Äî who is also 28 years old. But she did not mind. ‚ÄúI
        really want people to believe I can be a mom to a young actor. Mamaya pwede
        akong 40s tapos mamaya pwede akong 16 years old,‚Äù she jokes.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9fa0b3-78b7-4c95-941a-692210c0131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.497+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAt first, na-ano ako na, huh? Grabe naman, porke‚Äôt nanganak na
        ako, ganito na nangyari sa career ko,‚Äù she admits. ‚ÄúAnd you know, I am just
        doing my job. And if people believe that I am their mom, then maybe I‚Äôm really
        doing a great job.‚Äù</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca5675f-8a3c-4583-a000-bc81818fbf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.497+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Beauty, the main takeaway here is that an actress like her ‚Äî
        who got pregnant and married at a young age ‚Äî can still be a bankable lead
        star just like the rest of them.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c1c70c-d7da-4c7f-9adf-1a6ee9610baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.498+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone is open to the idea, Beauty admits. After all, the
        leading lady is not just an actress; she is also, unfortunately, a male fantasy.
        But it shouldn‚Äôt be that way.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98133a-f29b-48d4-a4c9-372972f6c16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T17:17:52.498+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-07-24T18:49:09.767+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAng daming mga young moms, ang daming magagaling diyan na napapabayaan
        nila ‚Äòyung sarili nila kasi ganun lang din ‚Äòyung nakukuha nilang role, e.
        So if I can show them na if you take care of yourself, pwede ka pang magpakilig
        dyan. Pwede ka pang maging Kathryn Bernardo.‚Äù</p>'
    '0':
      'image': 'jcr:b19b59c0-89d1-4514-b497-3cc4df6caec1'
