    'mgnl:tags': ['Vietnam', 'Malaca√±ang', 'Sal-Panelo', 'Asia-Maritime-Transparency-Initiative',
      'Malaysia', 'Center-for-Advanced-Defense-Studies', 'Beijing', 'South-China-Sea']
    'template': '1'
    'title': 'Vietnam risking armed hostilities with China in standoff ‚Äì Palace'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f64cecd-5cae-4257-a1dd-0d23b2a27b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:45:33.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:45:33.862+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî Vietnam
        is ‚Äúrisking armed hostilities‚Äù with China with its reported deployment of
        vessels near an oil block in the South China Sea, Malaca√±ang said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcd09ec-7966-4808-9495-ccdffe5785e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:45:33.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:45:33.862+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt means also that Vietnam is risking armed hostilities between
        the two countries and risking the lives of their people,‚Äù Presidential Spokesperson
        Sal Panelo told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4607c797-b373-4fa1-8844-1e5ee859a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:45:33.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:45:33.863+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A July 16 report from a Washington-based think tank, Asia Maritime
        Transparency Initiative, said boats from the China Coast Guard have ‚Äúharassed
        oil and gas operations‚Äù by neighboring countries Vietnam and Malaysia. Reports
        also cite the Center For Advanced Defense Studies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91543b7-8f77-4499-934b-a2b8f008403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:45:33.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:45:33.863+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI said Beijing''s operations near Vietnamese waters "risk a confrontation"
        between the vessels of the two countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb57228-fb11-4742-9c57-0c33947a92f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:45:33.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:45:33.863+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports added another Beijing-owned vessel is also undertaking
        a seismic survey of oil and gas blocks near the Vietnamese coast. These boats
        were escorted at sea by Vietnam authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f14e398-7431-4598-bdee-655075395de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:45:33.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:45:33.863+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Vietnam have long been at odds over the disputed areas
        in the South China Sea. But the maritime row between the two nations came
        to a head after Beijing moved its oil rig to areas near the Paracel Islands
        in 2014, which triggered deadly anti-China demonstrations in Vietnam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b69e9c-9d2f-47ab-9929-33bd025bdee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:45:33.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:45:33.863+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, on July 19, said <a href="http://www.mofa.gov.vn/en/tt_baochi/tcbc/ns190719190308">it
        has filed diplomatic notes to China and demanded the East Asian country to
        withdraw its vessels from Vietnamese waters</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee53df-7a16-4b37-9bb5-19f9eeb9dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:45:33.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:45:33.864+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if this was a smart move, Panelo said, ‚ÄúI don‚Äôt think so.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8702daad-62fa-42ac-8432-4e48918bccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:45:33.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:45:33.864+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also been embroiled in a maritime dispute with the Philippines
        over features in the Spratly Islands. Beijing claims virtually the entirety
        of the South China Sea ‚Äî which is claimed by Vietnam, Malaysia, the Philippines,
        Brunei and Taiwan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a864aafc-c931-4daa-9f52-16b0eb727c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:45:33.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:45:33.864+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 ruling from an international tribunal invalidated the sweeping
        claim, but China has refused to observe the ruling. Philippine President Rodrigo
        Duterte had said he will bring up the ruling to China ‚Äúin due time,‚Äù amid
        criticisms of his warmer ties with the Eastern giant.</p>'
  'Robert-Mueller-US-President-Trump':
    'author': 'Jeremy Herb, CNN'
    'caption': 'Robert Mueller is testifying at the most highly anticipated hearing
      of this presidency, with the potential to reset the narrative about his two-year
      investigation into US President Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-24T21:47:06.381+08:00
    'imagesource': 'jcr:5a536e8d-7d1b-422c-84dc-ae2c952f350a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77cd8994-4ac2-4d9b-ae7c-ee79acb9f65f'
    'lead': 'Mueller is testifying at the most highly anticipated hearing of this
      presidency, with the potential to reset the narrative about his two-year investigation
      into US President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T21:55:24.824+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-24T21:56:21.178+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robert-Mueller', 'Congress', 'United-States', 'Donald-Trump']
    'template': '1'
    'title': 'Robert Mueller tells US Congress his report did not exonerate Trump'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56feaf39-e740-4015-891b-1c9a16fdfcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.824+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Former Special Counsel Robert Mueller told
        Congress on Wednesday that his investigation did not "totally exonerate" US
        President Donald Trump as the President has claimed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79550ee-e70f-42e4-9997-91e6ca529f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.824+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The finding indicates that the President was not as exculpated
        for the acts that he allegedly committed," Mueller said. "It is not what the
        report said."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d68993-51eb-4f93-9584-6989daf64369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.824+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller is testifying at the most highly anticipated hearing of
        this presidency, with the potential to reset the narrative about his two-year
        investigation into Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc680b17-7636-46d1-a9ce-ae8c9e80e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.825+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special counsel is answering questions for the first time about
        the President and his own investigation. After weeks of negotiations, twists
        and turns over Mueller''s appearance and a pair of subpoenas, the former special
        counsel is now testifying before the US House Judiciary Committee, and will
        appear at noon ET before the House Intelligence Committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029184e8-799c-4c90-acb5-48f2b3db3cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.825+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former special counsel''s testimony is the closest thing to
        a make-or-break moment as it gets for Democrats in their investigations into
        the President. It''s a potential turning point for the House Democratic impeachment
        caucus that''s banking Mueller can reset the conversation about the special
        counsel investigation and convince the public -- and skeptical Democratic
        colleagues -- that the House should pursue an impeachment inquiry into Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa54aea-85c9-4427-b523-cae6735e1d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.825+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.178+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening statement, Mueller defended the work that his team
        did as special counsel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b97f58-f60e-4625-9b66-4f5a18efaed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.825+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My staff and I carried out this assignment with that critical objective
        in mind: to work quietly, thoroughly, and with integrity so that the public
        would have full confidence in the outcome," Mueller said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08adf14-a979-4bd6-b4f7-965cb4503cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.825+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mueller also telegraphed that he would not engage on many of
        the questions both Democrats and Republicans will want him to answer, from
        the origins of the investigation to how he decided whether or not to prosecute
        the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad85caa5-1f4e-4291-a50a-40440b43ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.825+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said on May 29: the report is my testimony. And I will stay
        within that text," Mueller said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e7e8c1-dadf-4b77-81ed-f3ae54507b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.825+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans sought to undercut Mueller''s investigation in their
        questioning of the special counsel, raising questions about his decision to
        write a lengthy report about the President''s conduct when he did not decide
        to prosecute the Trump on obstruction of justice</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ef4e0-291c-4fb3-a31e-1daf6a661f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.825+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Volume two of this report was not authorized under the law," charged
        Rep. John Ratcliffe, a Texas Republican and a former prosecutor. "It was written
        to a legal standard that does not exist at the Justice Department."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bdb2bc-6968-438e-8a53-20311bc77829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.825+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if there isn''t a bombshell revelation, Democrats believe that
        Mueller''s recitation of the key points of his investigation and what it uncovered
        about the President can move the needle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0d6e1-3d5f-45b4-833c-85894221b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.825+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Department policy barred you from indicting the President
        for this conduct, you made clear that he is not exonerated. Any other person
        who acted this way would have been charged with a crime. And in this nation,
        not even the President is above the law," House Judiciary Chairman Jerry Nadler
        will say in his opening statement, according to his prepared remarks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff4880-2d10-4f0d-8312-5ec7039fd19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.825+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will follow your example, Director Mueller. We will act with
        integrity. We will follow the facts where they lead. We will consider all
        appropriate remedies. We will make our recommendation to the House when our
        work concludes," Nadler added. "We will do this work because there must be
        accountability for the conduct described in your report, especially as it
        relates to the President."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9207d5-f34e-4925-826f-42f340396c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.825+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Mueller''s testimony fails to shift the conversation, it
        could spell the beginning of the end for Democratic efforts to impeach the
        President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc16bf7-c12e-4d7d-919b-fb77b09f7599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.825+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the direction that Mueller''s testimony takes may come
        down to the special counsel himself and how he decides to engage with both
        Democrats and Republicans. Mueller comes to Capitol Hill a reluctant witness.
        He''s largely an enigma to the public, despite the central and outsized role
        he has played in Trump''s presidency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c882a-cf19-4c8c-9ded-a1271286f23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.825+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The reluctant witness</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0299d0cc-d533-459a-8032-c2c0a3256966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.826+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller and his team have said nearly nothing in the two years since
        he was appointed special counsel, preferring to let the special counsel''s
        indictments and then the 448-page report do most of his talking. It''s been
        six years since Mueller has been under the bright lights of a congressional
        hearing, and Wednesday''s testimony is likely to be far more contentious,
        every word exponentially more scrutinized.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295436fe-9147-430a-9691-01724cf0a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.826+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller has been briefing with a small group of aides at his former
        law firm, Wilmer Hale, and he intends for his testimony to stick to the bounds
        of the report, a spokesman said, aligning him with a Justice Department letter
        sent Monday telling Mueller to limit his testimony to the document. Mueller
        will deliver an opening statement, but his written statement he''s giving
        to the committees is simply the report itself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9f130-5be7-4090-8cfc-6834f84da869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.826+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Democrats have sought to tamp down expectations ahead of the
        Mueller hearing, hopeful that even if he recites the report it will nonetheless
        have a lasting impact.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb523c4-c44b-44f3-8dcb-fb35a57656c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.826+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am fairly realistic about the degree to which any single hearing,
        any single witness can really move the country in a particular direction,"
        said House Intelligence Chairman Adam Schiff, a California Democrat. "People
        are quite dug in on their views of Trump and Russia, and more generally just
        on their views of this President. If the racist display by the President last
        week wasn''t enough to change attitudes, I don''t know that anything Bob Muller
        has to say will."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8419d3e-e2c0-4eda-9d6f-53c588113d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.826+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Democrats are cognizant that Mueller''s words carry significant
        weight. Mueller concluded his investigation in March, and the special counsel''s
        report was released in April. But when Mueller finally spoke in May -- emphasizing
        that the investigation did not exonerate Trump on obstruction and that he
        could not consider whether to indict Trump because of Justice Department guidelines
        -- it moved a sizable tranche of House Democrats to call for an impeachment
        inquiry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc61e492-bf47-41aa-889f-13baffe0e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.826+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Republican allies on both the Judiciary and Intelligence
        Committees are expected to press Mueller on a variety of topics intended to
        both poke holes in the legitimacy of the special counsel''s investigation
        and reiterate that Mueller''s investigation did not establish a criminal conspiracy
        between Trump''s team and Russia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef4816-3d2d-4387-8458-324a572b3ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.826+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This hearing is long overdue. We''ve had the truth for months ‚Äî
        no American conspired to throw our elections. What we need today is to let
        that truth bring us confidence and closure," said Georgia Rep. Doug Collins,
        the top Republican on the Judiciary panel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf204d2-aa25-4dbb-a397-015539ec437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.826+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President himself has said he may watch a "little bit" of the
        Mueller hearing, and it''s always possible he -- and his Twitter account --
        could respond in real-time to the special counsel. In the days leading up
        to the hearing, Trump has been on the phone with aides and allies, expressing
        irritation at having to watch the man whose investigation he has repeatedly
        lambasted as a "witch hunt" and a "hoax."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3696e8-9778-47d1-b1ef-41d5b09cb4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.826+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e02d3-cab2-4ca2-955a-2e08719a22b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.826+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First up will be the Judiciary Committee, where lawmakers expect
        the potential for more fireworks as the committee focuses on obstruction of
        justice and volume two of the Mueller report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccf70be-febd-48ae-b2d4-c73b9d614e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.826+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats on the committee say they plan to run through the 10 episodes
        of obstruction that Mueller documented in his report. They''ll focus on five
        incidents in particular, including Trump''s efforts to fire the special counsel,
        to convince then-Attorney General Jeff Sessions to un-recuse himself and to
        encourage witnesses like Paul Manafort and Roger Stone not to cooperate with
        the investigation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc44ea8d-624a-41d4-a061-6a74780322f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.826+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his investigation, Mueller said he relied on the Justice Department
        guidelines that a sitting President cannot be indicted. But Mueller also said
        that if his investigation could have cleared the President, he would have
        done so, but it could not exonerate Trump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9c412-26ef-4184-9d0c-23b49fabe549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.826+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Intelligence Committee, which will convene in the same room
        after the roughly three-hour Judiciary session, the focus will shift to volume
        one and Russian election interference. There, Democrats will seek to walk
        Mueller through the numerous contacts between Trump''s team and Russians,
        in order to establish that they were highly problematic and troubling, even
        if they weren''t criminal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb0897-3047-47d1-aabe-ebe561958859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.826+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s probe did not establish a criminal conspiracy between
        the Trump campaign and Russia, but it did find that Trump''s team had numerous
        links to Russia and expected to benefit from Moscow''s hacking effort.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25bd29a-98e5-495b-9bdf-1f664ad6ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.826+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans in both committees may focus less on the report than
        on the team that produced it, and some of the questions that have been raised
        about the FBI''s counterintelligence investigation into Trump''s team. They''re
        expected to press Mueller on the anti-Trump text messages sent by members
        of his team and the use of an opposition research dossier to obtain a foreign
        surveillance warrant that was paid for by Democrats.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaa24ec-2750-4dd5-9637-71f7ad115611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.827+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A hearing months in the making</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f7846f-47b6-4d1a-a059-fedddc3c37cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.827+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s testimony before Congress appeared in doubt at several
        points. Congressional Democrats were hopeful they would get Mueller before
        their committees almost as soon as he concluded his investigation -- arguing
        they needed Mueller to push back against what they considered Attorney General
        William Barr''s misleading narrative about the report and his decision that
        the President did not commit obstruction.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bf8141-3cc9-41d5-8eef-eea8d3238c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.827+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Democrats pushed to gain access to the full, unredacted
        Mueller report and underlying evidence. But after the Justice Department resisted
        that endeavor, they turned their sights on the special counsel.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c50d52-289d-4cf6-b977-a149514c419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.827+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks of negotiations followed, and Democrats believed they were
        close to securing an agreement in May. But Mueller did not want to testify
        before Congress, fearing a political circus. He spoke publicly in his final
        week as special counsel, where he said that that he did not want to testify,
        telling Congress: "The report is my testimony."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194bf33b-aff5-4490-b215-9b0a65dbf921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.827+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats were not persuaded. They continued to publicly call
        for the special counsel''s appearance and negotiating with Mueller. Ultimately
        they struck an agreement for him to appear publicly July 17 before both the
        Judiciary and Intelligence Committees if they issued a subpoena to compel
        his testimony.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457342e8-f28f-4985-8da5-cf13e8766530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.827+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That still wasn''t the end of the drama over Mueller. Democrats
        fought with the Justice Department and the special counsel''s team about whether
        Mueller''s deputies would appear in a closed session after the special counsel.
        Junior members of the Judiciary Committee were furious that the arrangement
        would not give them time to ask questions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd8233-c1e0-4c56-a831-80f171d9537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.827+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so one more twist was included in the special counsel''s appearance:
        His testimony would be delayed one week, and he would sit for an extra hour
        with the Judiciary Committee to allow all members to ask questions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f509a4-de10-42ca-804a-1d7c6304a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.827+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputies interview was also canceled, but Mueller still wanted
        his former chief of staff, Aaron Zebley, to appear with him. Just hours before
        Mueller was set to appear on Tuesday, yet another shift was included in the
        hearing: Zebley was expected to participate in some fashion as counsel to
        Mueller, to the protest of Republicans over the last-minute change.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d18ac7-841f-4fef-9015-b3e68f5dfcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.827+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.179+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments and will
        update throughout Wednesday''s hearing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ddf8c-8510-412a-8f8a-98990475e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:55:24.827+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-24T21:56:21.180+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/24/politics/mueller-testimony-before-congress/index.html">Robert
        Mueller tells Congress his report did not exonerate Trump</a>."</em></p>'
