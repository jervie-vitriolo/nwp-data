      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d8c4b-8705-423d-8446-5ae97ab3fffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:40.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T16:20:15.593+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as March, Interior Secretary Eduardo A√±o said two Indonesian
        suicide bombers were aided by local Abu Sayyaf terrorists to possibly conduct
        surveillance prior to the bombing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
