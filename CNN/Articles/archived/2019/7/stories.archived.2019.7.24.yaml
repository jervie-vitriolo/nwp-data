      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt can be brought directly to the committee. We have to refer it
        to the committee first. After one hearing, if they so decide to really recommit
        it, then it can be brought to plenary,‚Äù Remulla said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3421b31-ea65-4535-952b-664fd45f4ed8'
