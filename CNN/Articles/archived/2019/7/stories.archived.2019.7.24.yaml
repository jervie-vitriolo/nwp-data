    'template': '1'
    'title': 'Jollibee stocks fall after Coffee Bean buyout plan '
    'updated': 2019-07-24T18:19:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4505419-ae61-4f3c-8f05-af50775f2a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:35:48.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) ‚Äî</strong> Jollibee
        Foods Corp. (JFC) has revealed it plans to acquire American coffee chain The
        Coffee Bean &amp; Tea Leaf (CBTL), but investors do not seem to find the news
        palatable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cabaa68-e6db-4495-9be2-eca2974ef35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86fd170-ac8e-469d-ae10-b007201e10d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the local fast food giant announced that it was set
        to acquire the global coffee franchise, marking its largest acquisition outside
        the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23e640e-e705-48c6-bc70-55fb229e4274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523bf832-d11a-4d0b-b99d-fae37baa8bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will be made through its Singapore-based subsidiary Jollibee
        Worldwide Pte. Ltd. that owns Java Ventures, LLC. in the United States, starting
        with a $100 million investment. The remainder will be raised through a share
        sale, with the entire deal said to be worth $350 million (P18 billion).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac79bab-587b-43f1-a521-b914d09614f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:35:48.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302163d-094c-49fb-8d3b-2c572fd0da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:35:48.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b96aefb-a7c9-4d2d-97a3-bee53b2fa919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:35:48.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee Bean, owned by International Coffee &amp; Tea, LLC, is based
        in Los Angeles, California, but operates 1,189 outlets across 27 countries,
        with 139 located in the Philippines. It will be the second-largest business
        in the JFC group after its flagship brand, Jollibee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5da980-917b-489d-8087-072fab973336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:35:48.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae1010f-ffea-4038-aebb-1d867a47859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:35:48.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once completed, Coffee Bean is estimated to add 14 percent to JFC''s
        global systemwide sales and 26 percent to its store network. It will likewise
        "bring JFC closer to its vision to be one of the top 5 restaurant companies
        in the world in terms of market capitalization," the company said in its disclosure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e252dca8-cfef-4c67-9e0b-1a34299fdd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:35:48.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a47c5-351c-4b91-8654-9bbb53e7ed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:35:48.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee has been on expansion mode over the past years. Currently,
        it owns Highlands Coffee which is focused on Vietnam.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b622e1-02da-4c94-92c6-c59da3209134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the deal wasn''t something investors could swallow, at least
        this early. JFC shares plunged on Wednesday by 8 percent to ‚Ç±251 each by closing
        from ‚Ç±272.80 the previous day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ebf697-d825-4eff-a34c-bdfad0e000dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d1b45-15ae-4e0b-85b3-7a27b1b01b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rens Cruz, senior equity analyst at Regina Capital, said it was
        likely a reaction to CBTL''s poor financial standing. Coffee Bean suffered
        a $21.04-million loss last year, after 2017''s $26.75-million loss.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e655b352-1b49-4d19-b9a6-bdfeda7feab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70559807-2124-4d35-9dd4-6490fd4fe756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, JFC takes around three years to flip an acquired
        business, but CBTL still poses additional challenges considering JFC is still
        in the midst of rationalizing the Smashburger operations," Cruz told CNN Philippines.
        Also, to make way for the CBTL deal, Highlands Coffee IPO will be pushed back
        from the original July 2019 timeline."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f16bec-4f17-4358-befe-68aa0e63b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428c3c57-5591-4ae9-a4f1-88d7701cbbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee took over the American burger chain Smashburger last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa36148a-40d4-43f4-beb9-4b335823795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c28d204-6fb1-4c78-8c3f-8ce45e177150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz added that the JFC''s new venture could compress margins further.
        JFC saw its profit slip by 14.7 percent to ‚Ç±1.54 billion in the first quarter,
        which it attributed to Smashburger losses.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90112a6-657f-46fd-aa8d-b74ee06840a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbbcc98-8ae0-4a5d-b9e1-374ae3ad5247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JFC said their priority is to "accelerate the growth of The Coffee
        Bean and Tea Leaf brand particularly in Asia, by strengthening its brand development,
        marketing and franchise support system."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933eaa89-a56d-426b-b3e5-8e854c2e2505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cddde51-aee7-4332-a9bc-425a9f820d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.930+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm led by successful entrepreneur Tony Tan Caktiong expects
        to take at least two months from the signing of the purchase deal to materialize.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a892e-f8b6-4387-b099-d13e6c114080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.931+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3062b79-9487-47ab-bb2a-b0bb9801d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.931+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction is still subject to US government approvals.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce82c0c5-18ae-4dff-ab25-5769ec2d2d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.931+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74906fd-3527-42fb-b7e8-dd09008e0e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.931+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other brands under JFC are Greenwich, Mang Inasal, Red Ribbon, Burger
        King, and Chowking in the local market. Jollibee previously acquired global
        brands like Hard Rock Cafe and Pho 24.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea323b2f-d174-49f5-9d0b-a7feaa357737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.931+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f835c8-dacd-4857-a2a1-9b004bd02e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T18:19:46.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-24T18:19:56.931+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippine Competition Commission (PCC) said
        the JFC-CBTL deal needs to go notify the regulator within 30 days after it
