      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VMAs introduced two new categories this year. One is best K-Pop,
        which includes a nomination for "Boy With Luv" from BTS, featuring Halsey.
        The other category is video for good, which includes nominations for John
        Legend''s socially conscious "Preach" and Lil Dicky''s "Earth," which donates
        proceeds from that song''s sales to environmental charities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440004b2-31ce-4367-81c0-df49e3f16d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:41:17.687+08:00
      'mgnl:createdBy': 'janine'
