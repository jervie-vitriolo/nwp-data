      'mgnl:lastActivated': 2019-07-29T08:56:41.863+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî President
        Rodrigo Duterte is expected to sign this week a legislative measure increasing
        cigarette taxes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453601c3-0118-4bcc-8762-93f197516497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:17:53.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-29T08:56:41.863+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf2282-61cf-4db9-a538-de3ecb5300da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:17:53.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-29T08:56:41.863+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was told it will be signed this week because that is a priority
        measure certified urgent by the President in the previous Congress and mentioned
        by the President in the State of the Nation Address (SONA)," Finance Undersecretary
        Karl Kendrick Chua said in a media briefing in Malaca√±ang Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7751d6-4b61-484e-9c2a-b40e2e0767f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:17:53.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-29T08:56:41.863+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d36bc-a6f4-4e3e-97be-2867c913e838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:17:53.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-29T08:56:41.863+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has until July 27 to enact the measure or reject it. If
        he does not make any move by then, it automatically lapses into law. It was
        transmitted to Malaca√±ang last June 27 under the 17th Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b81a11-ea17-4eb7-99b2-ceea0f21f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:17:53.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-29T08:56:41.863+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a63173c-9447-4fec-9238-3701cfda0693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:17:53.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-29T08:56:41.863+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will jack up the excise tax on cigarettes from the current
        ‚Ç±35 per pack to ‚Ç±45 by 2020 to ‚Ç±60 by 2023. The following year, the tax will
        rise by five percent annually. The rates for e-cigarettes are lower, starting
        with ‚Ç±10 per refill of vapor products less than 10 milliliters.</p>'
    '20':
      'image': 'jcr:91e6a796-3619-41d2-be69-c11b9941b0e8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc72dd2-bd03-4598-b9dd-645e5a253bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:17:53.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-29T08:56:41.863+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b5b30c-a181-4326-96ae-8152907c4d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:17:53.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-29T08:56:41.863+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69543dda-b9b6-4227-9caa-d88a87401bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:17:53.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-29T08:56:41.863+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said 50 percent of the revenue collections will be used to
        provide funding for the implementation of the Universal Healthcare Act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b48fbe-552f-4251-9f8e-afdf776bff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:17:53.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-29T08:56:41.863+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd3604-18a5-4431-9261-e1d7bb4a4349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:17:53.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-29T08:56:41.863+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tobacco excise tax bill is one of the tax reform packages of
        the Duterte administration. The President in his SONA last Monday urged the
        18th Congress to pass the remaining packages which include the TRABAHO, or
        Tax Reform for Attracting Better and Higher-quality Opportunities, bill, which
        seeks to lower corporate income tax from 30 percent to 20 percent, and reform
        the incentives program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f433a09-3057-486a-8419-edb761277d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:17:53.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-29T08:56:41.863+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f9790-9bac-41f2-8a59-9239ce232b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:17:53.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-29T08:56:41.863+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said finance officials have been meeting lawmakers weekly since
        July 1 to ensure the passage of these priority bills. They eye the enactment
        of all pending tax reform packages this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95174af0-364a-4fb3-ac0b-3bc676d1f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:17:53.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-29T08:56:41.863+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f5bab-d125-41cd-a3eb-1c7a0dec15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:17:53.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-29T08:56:41.863+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker Luis Raymund Villafuerte is confident the measures
        will be passed by the 18th Congress, which is dominated by Duterte allies.</p>'
