      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrepreneurs'' Organization Philippines wants more help on scaling
        up businesses, and has sought the help of world-renowned sales speaker and
        author Jack Daly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb4998-7c3e-4218-b58c-c82dceb4a332'
      'mgnl:activationStatus': true
