      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodall''s environmental program Roots &amp; Shoots is currently
        holding its sixth global leadership gathering at the castle, and Prince Harry
        stopped by to meet 26 students.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec3949-a2c1-435c-8a62-baf7ed17ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:38:59.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:38:59.793+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As my grandmother The Queen once said, ''Sometimes the world''s
        problems are so big we think we can do little to help,''" the Duke said on
        Tuesday. "On our own we cannot end wars or wipe out injustice, but the cumulative
        impact of thousands of small acts of goodness can be bigger than we imagine."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d5dea-c225-443c-b4c4-2c96212a32f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:38:59.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:38:59.793+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke, who often participates in conservation efforts, attended
        a Tuesday meeting and listened to presentations on endangered species and
        reducing plastic waste before greeting the students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd9155d-2b46-429a-8aff-968f84e5673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:38:59.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:38:59.793+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His Royal Highness believes that people are at the heart of conservation
        and sustainability and that in order to succeed we need an inclusive, community-centred
        approach," the Duke and Duchess of Sussex''s Instagram said in a post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8300e927-51f5-46a7-a6b9-102923ecf226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:38:59.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:38:59.794+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the third time that the two met. They first met in December
        2018 to discuss the Jane Goodall Institute''s Tanganyika Catchment Reforestation
        and Education program and involving local African communities in conservation
        efforts, according to Goodall Institute spokesman Shawn Sweeney.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eaf731-e594-471e-9ef5-c46abd0cda13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:38:59.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:38:59.794+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that (Prince Harry) is keenly involved in youth and global
        environmental issues and Dr. Goodall believes that his visit will inspire
        the participants knowing that someone of his stature is eager to learn of
        their efforts," Sweeney said in a statement to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef59f7-ba02-4258-83e2-151d6a454c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:38:59.619+08:00
      'mgnl:createdBy': 'janine'
