        <a href="https://www.wsj.com/articles/huawei-plans-extensive-layoffs-in-the-u-s-11563071144"
        target="_blank">Wall Street Journal reported</a> last week that layoffs were
        imminent for Huawei employees based in the United States.</p>'
    '7':
