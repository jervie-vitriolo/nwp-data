      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) ‚Äî</strong> Motorists
        wrangling with the daily traffic in Metro Manila may soon find relief, with
        an elevated expressway that will link Buendia to Balintawak nearing completion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f7b7aa-f355-49f0-8a4f-f3a01413ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.617+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works Secretary Mark Villar said the Skyway Stage 3, which
        extends the elevated expressway from Makati to Manila and Quezon City, will
        be "substantially completed" before the year ends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f8875-4edd-446d-b5f7-9e4a6e92f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.617+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, in terms of structural completion, we are about
        70 percent (complete). Our target is to be substantially completed by the
        end of the year, about 95 percent," Villar said during the Kapihan sa Manila
        Bay forum on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8256ae8a-3328-4574-a67d-297876795369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.617+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar wants to finish the 18.68-kilometer (km) Skyway Stage 3 project
        within the first three months of 2020.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f23767-f36c-4802-ad3c-0931686742f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.617+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/9/rodrigo-duterte-cubao-makati-traffic.html">''You
        just wait'': Duterte vows 5-minute travel time between Cubao, Makati</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c11f3-b6cf-43ab-8c1a-a3284094c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.617+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, diversified conglomerate San Miguel Corporation (SMC) said
        the Department of Public Works and Highways approved their proposal to <a
        href="https://cnnphilippines.com/business/2019/6/11/san-miguel-skyway-extension.html">extend
        the Skyway</a> all the way to the toll plaza of the North Luzon Expressway
        (NLEX) in Balintawak. This will take another three months to build. SMC''s
        unit CITRA Central Expressway Corp. bagged the ‚Ç±37-billion contract to build
        the Skyway extension. Currently, the Skyway toll road bisects Buendia to Alabang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc4a9c-8a69-4ead-b3f3-ded192b313d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.617+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once that''s done, SMC president and chief executive officer Ramon
        Ang said this will cut travel time from Alabang to NLEX to about 15 minutes,
        down from the current two-hour drive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38a3950-9027-4044-88e8-35d3b3c09967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.617+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar opened the first segment of the Skyway project, a 3.76 km
        stretch from Buendia to Plaza Dilao in Paco, Manila, last Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c828eafe-86b4-4af5-a0dd-b32c1acf4985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.617+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official said 24/7 construction work is being undertaken
        to meet project timelines. Villar added that he expects 50,000 to 100,000
        cars removed from the congested Epifanio Delos Santos Avenue (EDSA) everyday
        once the Skyway is accesible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f286e-79a0-4d5a-b565-17312251d2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.617+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36c9a2-059b-4308-95d0-10f09465988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.617+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 5, The first section of the project linking Buendia to
        Quirino Avenue in Nagtahan, Manila is 83 percent done, while the segment from
        Ramon Magsaysay Avenue to Balintawak is 81 percent completed. Other Skyway
        exits will be at E. Rodriguez Avenue, Quezon Avenue, and Sgt. Rivera Street
        in Quezon City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3960eccc-36db-4249-9c5a-3cf7c4ff7d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.617+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a28c74-bbb3-43d2-952b-89edb3a49dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.618+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Villar also opened the first section of the Cavitex
        C5 Southlink project, which is a 2.2 km flyover that links from Taguig to
        Pasay City across the South Luzon Expressway. The entire flyover is expected
        to be finished by 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831d7680-f5e0-4373-bcc9-dafb96f8c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.618+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f6df5a-d9e3-4521-9329-ab5197da2241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.720+08:00
