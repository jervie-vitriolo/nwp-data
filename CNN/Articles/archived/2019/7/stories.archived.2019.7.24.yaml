    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '503383b2-3bfb-4c3a-821d-a4d2d0d37edd'
    'lead': 'Measures like the second tax reform package and Charter change, which
      passed on third reading in the House in the previous Congress, will only be
      subject to one committee hearing before these are referred to the plenary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:18:23.043+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-24T13:18:23.264+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Benny-Abante', 'Boying-Remulla', 'The-Source', 'House-of-Representatives']
    'stories': ['f7f75057-63bb-4ec4-9d07-c587a320b17c']
    'template': '1'
    'title': 'House rule allows shortcut for bills passed in 17th Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077b1be-88fb-4b41-ad81-1061afbb5467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.264+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) ‚Äî</strong> The House
        of Representatives has adopted a rule which allows bills passed on third reading
        in the previous Congress to go directly to committees that would hold just
        one hearing on these measures before they refer it to the plenary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91c2b1-42d6-466f-96aa-8604e9ce6c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.265+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc16fe80-231d-44a1-87d0-6cfc10add702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.265+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is seen to grease up the legislative mill in the House, as
        bills it passed in the 17th Congress would not need to be refiled and undergo
        several committee hearings before they are taken for debates by the entire
        chamber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730596f9-6a1b-4506-b4ff-b5ed36c776d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.265+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f494fe-727d-4240-98ed-a4c87ce831c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.265+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis is done for continuity. And it takes ‚Ç±3 million to be able
        to pass a bill properly ‚Äî that‚Äôs the expense that the taxpayers spend for
        us to be able to muster a bill through three readings. So that we don‚Äôt waste
        money, we don‚Äôt have to refile it, we just go directly to plenary. Anyway,
        there‚Äôs a period of debate and amendment,‚Äù Senior Deputy Majority Leader Jesus
        Crispin ‚ÄúBoying‚Äù Remulla told CNN Philippines‚Äô <em>The Source</em> on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29de7924-ba4e-41b5-8d63-1542c7239027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.266+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6acf802-9923-4f72-ae04-c239bbf0c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.266+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule was first adopted in the 17th Congress. The House provisionally
        adopted these rules during its opening session on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b20027-b834-4631-97ef-2f0d2d6466a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.266+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5790e7-b389-40b3-9032-4386015d968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.266+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 48 of the House rules states that bills identified as priorities
        of the chamber which have been passed on third reading by the immediately
        preceding Congress can be sent to plenary and included in the calendar of
        business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e894abc3-404e-4ebd-a101-7690d092daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.266+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31627b0-69d9-46f4-a732-4e15e4e8a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.267+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the bills that they want to take up again under this rule
        is the second package of the administration‚Äôs tax reform program ‚Äî known as
        the TRABAHO Bill ‚Äî which seeks to cut corporate income tax rates and slash
        their tax incentives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb8355-7fba-4504-b019-634c250c2616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.267+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db7d49-bc8b-49a9-bfd3-da0726bf6f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.267+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed this on third reading, but the measure <a href="http://cnnphilippines.com/news/2019/6/4/trabaho-bill-second-tranche-tax-reform-program-train-law.html"
        target="_blank">lost steam in the Senate</a> whose members were spooked by
        the <a href="http://cnnphilippines.com/news/2018/10/04/IBON-TRAIN-tax-study.html"
        target="_blank">backlash from the first package of the tax reform program</a>,
        which slashed personal income tax rates but hiked excise taxes on several
        goods and services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed697d2-8162-4f9d-a6e7-5dbea05881ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.267+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087bb59a-9629-4aa7-b796-2a0490508c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.268+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the House have already expressed reservations on
        the TRABAHO Bill, fearing that it may hit small businesses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb46d3f-ad35-48b9-9486-4cf045128e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.268+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d5cdf-697f-4ba8-b17d-77ea46575500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.268+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Ayaw naman natin maapi ‚Äòyung</em> [We don‚Äôt want to oppress]
        small entrepreneurs. They have a lot of small business people in the Philippines
        that feel like they are being discriminated upon. Okay? They cannot put up
        ... capital like big business,‚Äù House Minority Leader Bienvenido ‚ÄúBenny‚Äù Abante
        told <em>The Source</em>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050e3297-a950-44fe-be4c-8d40781094f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.268+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68493e10-6661-4c18-b880-3ddd3db30b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.269+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether they would have enough time to voice their concerns
        at the committee level remains to be seen, as the House intends to hold only
        one hearing on measures that have been passed in the 17th Congress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5835b9fb-e1f8-4e34-9785-e69e340e954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.269+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f329ca7c-4150-41f6-9c1e-b2e7a215fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.269+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon third reading in the previous Congress, the House passed a
        proposed joint resolution calling on Congress to convene into a constituent
        assembly to propose and vote on revisions and amendments to the Constitution,
        in order for the country to shift to a federal form of government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed0e981-a219-4083-97d7-0bd8c4961b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.269+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9832d83-1e47-44fa-9eb2-dc45c8ec6f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.269+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, too, lost steam at the Senate, whose 23 members feared being
        overpowered by the nearly 300 members of the House should they vote jointly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8705b5a-37b6-4e54-8251-5d953c9d161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.270+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e32de13-2b67-47f5-bc0e-2c127d5c5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.270+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the TRABAHO Bill, President Rodrigo Duterte <a href="http://cnnphilippines.com/news/2019/7/22/duterte-federalism-charter-change-sona-2019.html"
        target="_blank">left out Charter change</a> from his fourth State of the Nation
        Address, leading Senate Minority Leader Franklin Drilon to say that the push
        to make changes to the Constitution has been put to rest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae1563-4344-4b04-a22b-826d7dea33e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.270+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/7/23/No-time-charter-change-Gatchalian.html"
        target="_blank">No time for charter change ‚Äì Gatchalian</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85631c74-fb5c-45f1-92b8-919708797882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.270+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cabinet members clarified Tuesday that the government is
        still pushing for Charter change and even the shift to federalism.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2efad5-2483-43ea-b1c5-50541b47a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.271+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e34004-3f4d-4ca3-8270-f1360da04846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.271+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the House, Remulla said there is still no policy direction
        from newly-elected Speaker Alan Peter Cayetano on Charter change except for
        his desire to extend terms of select government officials.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6156db9d-3011-43a0-b836-9f27c6a344bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:18:23.271+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf686c-2038-42aa-b339-d3abe0b07785'
      'mgnl:activationStatus': true
