  'spacex-nickelodeon-slime-adidas-soccer-ball':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-24T08:50:12.009+08:00
    'imagesource': 'jcr:b36004cd-6275-4461-b994-4c385217a8d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ff80734-1ed4-4849-825e-e120321ae84a'
    'lead': 'Joining Nicklodeon''s slime aboard SpaceX''s resupply will be an Adidas
      soccer ball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T08:52:27.172+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2019-07-24T08:53:11.547+08:00
    'mgnl:lastActivatedBy': 'chesca'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX will launch Nickelodeon slime and an Adidas soccer ball into
      space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31f059b-d107-4bf0-b509-dd44490f8982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:27.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-24T08:53:11.548+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) ‚Äî</strong> Nickelodeon''s green
        slime will soon ooze its way onto the International Space Station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c18351-5a2d-476b-b220-8b87788eabe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:27.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-24T08:53:11.548+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the name of STEM education, the children''s television network
        is launching a publicity campaign that includes placing a package of slime
        in a SpaceX Dragon capsule and flying it to the orbiting laboratory this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb60bbd-50e5-4d2e-96a1-a0ad8a489918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:27.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-24T08:53:11.548+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch, which will include 5,500 other experiments and supplies
        for the six astronauts aboard the ISS, is scheduled for 6:24 pm ET Wednesday
        from Cape Canaveral Air Force Station in Florida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5c2fec-bd70-4221-8113-1b97be3fbf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:27.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-24T08:53:11.548+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slime became famous for drenching unwitting competitors during
        Nickelodeon game shows such as "Double Dare" in the 1990s. The network says
        it''s sending slime to the space station for educational purposes ‚Äî and to
        spread the fun for a new generation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9548f3-f606-4d80-9166-917ebfdd905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:27.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-24T08:53:11.548+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to slime a couple of astronauts and put it through
        a couple demonstrations," said Andrew Machles, a vice president of public
        affairs at Viacom, which owns Nickelodeon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce8a200-ad3c-4ce6-b950-05541f8ba4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:27.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-24T08:53:11.548+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the astronauts will capture video of how the slime moves
        in microgravity, and the material will be used to develop a curriculum for
        young students that could roll out as soon as September, Machles told CNN
        Business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd349b83a-ec88-488c-8f1c-1a901331e9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:27.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-24T08:53:11.548+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have long known how water behaves in space: It forms
        hovering blobs that can be slurped up with a straw mid-air. But it''s not
        entirely clear how the slime will behave. It''s not even clear what it''s
        made of ‚Äî Nickelodeon says the ingredients are a tightly held secret.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bd743-500d-424e-ae1b-9a2aa63015bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:27.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-24T08:53:11.548+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Machles declined to comment on the financial terms of its ISS experiment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf2578-d2c2-46ac-b527-2178a7a6df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:27.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-24T08:53:11.548+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Nicklodeon''s slime aboard SpaceX''s resupply will be an
        Adidas soccer ball.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd039b313-076a-4381-8ae8-08c9c3717548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:27.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-24T08:53:11.548+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Observing and measuring the motion of soccer balls in microgravity
        improves understanding of the general behavior of free-flying objects," NASA
        said in its description of the payload. "This could contribute to better design
        and use of free-flying objects such as small robots in spacecraft."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb3782-2592-42f5-8c69-0eb9094c0852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:27.174+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-24T08:53:11.548+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas (ADDDF) did not respond to requests for comment about its
        experiment. CASIS, the group that works with NASA to compile research payloads
        for the space station, declined to comment on the financial terms of that
        deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ca7e7-6ac3-4c66-8227-cdceadc9c426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:27.174+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-24T08:53:11.548+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also flying to the space station: the first-ever bioprinter, which
        could use a person''s cells to "print" them new organs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c776bb-27a8-431b-8a13-528dea1c669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:27.174+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-24T08:53:11.548+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX, Elon Musk''s rocket venture, routinely launches cargo missions
        to the space station on behalf of NASA. Wednesday''s resupply trip will mark
        the 18th such mission for the company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d1d233-b1fa-44f9-be21-bb2b5745440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T08:52:27.174+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-24T08:53:11.548+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2019/07/23/tech/spacex-nickelodeon-slime/index.html?utm_term=image&amp;utm_source=twCNN&amp;utm_content=2019-07-24T00%3A40%3A06&amp;utm_medium=social">SpaceX
        will launch Nickelodeon slime and an Adidas soccer ball into space</a>"</em></p>'
  'Russian-boxer-Maxim-Dadashev-dead-Puerto-Rico-Subriel-Matias':
