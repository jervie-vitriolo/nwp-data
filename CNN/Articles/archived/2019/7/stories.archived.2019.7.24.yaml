    'template': '1'
    'title': 'Robredo net rating drops to ‚Äòmoderate‚Äô, Sotto keeps ‚Äòvery good‚Äô rating
      in Q2 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1114b001-e299-4988-a6ba-90374ac50c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:09:26.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T13:32:48.658+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) ‚Äî</strong>&nbsp;Fewer
        people are satisfied with the performance of Vice President Leni Robredo in
        the second quarter of 2019, a national survey said Tuesday. Meanwhile, Senate
        President Tito Sotto maintained his satisfaction rating in the same period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b696ef5-bcdb-4f16-b32a-405b60bbecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:09:26.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T13:32:48.658+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Systems (SWS) released its latest survey showing
        Robredo gaining a 57 percent satisfaction score, along with 29 percent dissatisfaction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a1486-d408-4eb1-90ec-8db517ba99d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:09:26.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T13:32:48.658+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a&nbsp;<a href="https://cnnphilippines.com/news/2019/01/15/SWS-survey-Robredo-net-satisfaction-rating-December-2018.html">‚Äúgood‚Äù
        rating in March</a>, he fell to a ‚Äúmoderate‚Äù rating. The drop was due to a
        14-point decline from her overall net satisfaction votes the most being from
        Visayas (21-point drop), followed by Mindanao (18-point drop) and Balance
        Luzon (13-point drop). She kept a steady net score in Metro Manila. Her overall
        score is +28 from +42 in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93afce08-15e3-44bc-aa57-a8666e5d4d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:09:26.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T13:32:48.659+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Sotto stayed at the ‚Äúvery good‚Äù rating but suffered
        a one-point decrease in his overall net satisfaction score. This is due to
        a decline of eight points in Mindanao and five points in Balance Luzon. However,
        he also received an added 11 points from Metro Manila and three points from
        Visayas. His overall score is +60 from +61 in March. Sotto also recently retained
        his position of Senate President for the 18th Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9df33ba-4eeb-4649-be13-0a980916908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:09:26.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T13:32:48.659+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former House Speaker Gloria Macapagal-Arroyo, who was
        formally replaced by Taguig-Pateros Representative Alan Peter Cayetano on
        Monday, maintained her ‚Äúpoor‚Äù rating. Arroyo also lost three points from her
        overall net satisfaction score from -17 in March to -20. Seven points were
        lost in Balance Luzon and four points in Metro Manila while three points were
        added from Visayas and one point in Mindanao to make up the overall score.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f029aa0-f5ed-47ce-89e2-e4c3f7b67192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:09:26.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T13:32:48.659+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Lucas Bersamin kept his ‚Äúmoderate‚Äù rating but slightly
        dropped by one point from +14 in March to +13. His points in Metro Manila
        jumped by 24 points and four points in Visayas. However, his score in Balance
        Luzon dipped by 11 points and in Mindanao by four points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431579d7-99d3-48ac-b720-36953e060c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:09:26.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T13:32:48.659+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the Supreme Court both remained  at a ‚Äúvery good‚Äù
        rating from the public, the survey showed. Meanwhile, the House of Representatives
        and the Cabinet achieved their highest ratings of ‚Äúgood‚Äù and ‚Äúvery good‚Äù respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cedf83-32df-4cad-9ffe-11e437a50694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:09:26.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T13:32:48.659+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS held the survey through face-to-face interviews with 1,200 adults
        from June 22 to 26. Metro Manila, Balance Luzon, Visayas and Mindanao each
        had 300 participants in the survey. The survey has sampling error margins
        of ¬±3% for national percentages, and ¬±6% each for Metro Manila, Balance Luzon,
        the Visayas, and Mindanao.</p>'
  'heart-attack-human-evolution':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-24T13:14:19.877+08:00
    'imagesource': 'jcr:678bea36-6d5c-4544-8612-e2a0dd40e8aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6e67f7d-cab1-42d5-a799-79e09afae875'
    'lead': 'Researchers think that there was the loss of a single gene, CMAH, in
      human ancestors between 2 million and 3 million years ago, leading to a higher
      risk of cardiovascular disease. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:16:23.731+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-24T13:16:24.063+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Evolution may be why humans are prone to heart attacks, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6675c134-d79b-4804-8bc6-1b1b5d33dbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:23.732+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:16:24.063+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;‚Äî&nbsp;One-third of global deaths are
        due to cardiovascular disease caused by atherosclerosis, when arteries are
        clogged with fat deposits. Although it''s common for humans to experience
        heart attacks, the same event is rare in mammals. Now, researchers believe
        that they understand why.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18afab86-87b3-417a-a1a6-7685c1965a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:23.732+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:16:24.063+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk factors for cardiovascular disease in humans can include age,
        hypertension, obesity, smoking, blood cholesterol and inactivity. However,
        in 15% of cardiovascular events caused by atherosclerosis, none of these risk
        factors is at hand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45beb6f8-3af9-444d-bf77-6cb2b87b1d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:23.732+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:16:24.144+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closely related mammals like chimpanzees living in captivity share
        some of the same risk factors for cardiovascular disease: hypertension, inactivity
        and high blood lipids.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558c13ff-8598-4a53-8ca4-c536b95cbd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:23.732+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:16:24.144+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these chimps rarely experience heart attacks. If they do, it''s
        not due to atherosclerosis; the cause is scarring of the heart muscle, which
        has yet to be explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f34a5-46d3-461f-a539-74d20c928d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:23.732+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:16:24.145+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers think that there was the loss of a single gene, CMAH,
        in human ancestors between 2 million and 3 million years ago, leading to a
        higher risk of cardiovascular disease. This gene included a sialic acid sugar
        molecule called Neu5Gc. Apes and chimps have maintained this gene and molecule
        over time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a7d033-bafd-42a4-860f-718237089b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:23.732+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:16:24.145+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new study, mice were modified to be similarly deficient in
        this molecule, which caused a twofold increase in atherosclerosis compared
        with mice who were not modified. The study was published Monday in the journal
        Proceedings of the National Academy of Science.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec69c6bf-8f20-41b9-aa46-97c87a8676a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:23.732+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:16:24.145+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increased risk appears to be driven by multiple factors, including
        hyperactive white cells and a tendency to diabetes in the human-like mice,"
        said study author Dr. Ajit Varki, Distinguished Professor of Medicine and
        Cellular and Molecular Medicine at the University of California San Diego
        School of Medicine. "This may help explain why even vegetarian humans without
        any other obvious cardiovascular risk factors are still very prone to heart
        attacks and strokes, while other evolutionary relatives are not."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe2a35b-d273-463b-b41a-95fdccdca88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:23.733+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:16:24.145+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though humans lack this gene and the Neu5Gc molecule within
        it, those who regularly eat red meat are exposed to it. Consuming it as a
        byproduct of red meat causes the human body to react with an immune response
        as well as chronic inflammation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d7d7cf-eb67-4d23-9aaf-1aed795fe523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:23.733+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:16:24.145+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modified mice in the study were fed a diet similar to that of
        humans who eat red meat: high in fat and rich in Neu5Gc. This caused the mice
        to develop an additional 2.4-fold increase in atherosclerosis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b67ac-a090-43ef-b4e2-6737d53849d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:23.733+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:16:24.146+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The human evolutionary loss of CMAH likely contributes to a predisposition
        to atherosclerosis by both intrinsic and extrinsic [dietary] factors and future
        studies could consider using this more human-like model," the study authors
        wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9dcd7-2e71-4362-b5da-5c1e13749a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:23.733+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:16:24.146+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same research team has also demonstrated that modified mice
        fed a Neu5Gc-rich diet were more susceptible to inflammation and cancer progression,
        suggesting a link between certain cancers and diets rich in red meat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac96089-06c0-43bc-9276-5bbd95957678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:16:23.733+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:16:24.146+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/22/health/heart-attacks-human-evolution-scn/index.html">Evolution
        may be why humans are prone to heart attacks, study says</a>."</em></p>'
  'House-bills-shortcut-18th-Congress':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-07-24T13:09:52.067+08:00
