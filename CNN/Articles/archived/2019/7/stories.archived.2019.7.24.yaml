      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His small home in Limuru village doesn''t have running water and
        its walls are made from corrugated metal. Yet outside, where chickens roam
        the yard, the father-of-two, who repairs shoes for a living, has a large Chinese-built
        satellite dish that connects his old television set to hundreds of channels
        ‚Äî many of which are being beamed from Beijing.</p>'
