      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV network, among the largest in the country, had 6,730 regular
        employees, 900 non-regular employees and 3,325 talents at the end of 2018,
        according to its report to the Securities and Exchange Commission and the
        Philippine Stock Exchange.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
