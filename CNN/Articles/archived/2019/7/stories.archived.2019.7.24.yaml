    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c23d668-513c-4eb8-b965-44381dbbea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.103+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump seeks a series of injunctions and restraining orders from
        the court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe79767-0b5d-4654-922e-a0af25d08ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.103+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have filed a lawsuit today in our ongoing efforts to end presidential
        harassment," said Jay Sekulow, an attorney representing the President, in
        a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f60722-5706-484d-a3bb-53dac0ff0f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.104+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The targeting of the President by the House Ways and Means Committee,
        the New York Attorney General, and a New York tax official violates Article
        1 of the US Constitution," Sekulow said. "The harassment tactics lack a legitimate
        legislative purpose. The actions taken by the House and New York officials
        are nothing more than political retribution."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bdc7da-2195-44a5-b6ad-1b574e8236d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.104+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is reaching out to the parties named for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d3ba6-5bd7-4387-a467-60ad9364a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.104+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit comes as Trump is appealing other court decisions that
        sided with Congress when the President attempted to block congressional committees
        from obtaining his financial records.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d712ac9-15e2-47a1-8e19-e18d4a495041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.104+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Attorney General Letitia James said in a statement, "President
        Trump has spent his career hiding behind lawsuits, but, as New York''s chief
        law enforcement officer, I can assure him that no one is above the law ‚Äî not
        even the President of the United States."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9666564f-8148-4a73-94f1-a9f8fd1fbce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.104+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fighting over New York law</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efff4b0-b30a-4831-9a88-1b7e5f152716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.105+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit comes less than a month after New York Gov. Andrew Cuomo
        signed an amendment into law that would allow Congress to get a hold of Trump''s
        state tax returns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c998ec5-8fa3-424c-bae9-a07f857a47af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.105+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawyers say in the filing that the amendment is part of
        a "larger campaign in New York to uncover and expose the President''s private
        financial information in the hopes of damaging him politically."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf9e35-bd2c-408b-9fb5-1652d2a0a560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.105+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Committee Chairman Richard Neal is "facing
        intense pressure from his fellow Democrats" to use the New York law, Trump''s
        lawyers say. Neal said the House counsel is reviewing the law, which in theory
        could result in quick action.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561d803-353f-42ce-8a35-6d0f9b7e9fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.105+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That review could end ‚Äî&nbsp;and Chairman Neal could decide to
        request the President''s state returns ‚Äî&nbsp;at any time, with no notice
        to the President," the filing states. "And New York could respond to the request
        nearly instantaneously, mooting the President''s ability to object before
        his tax records are disclosed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07bbdbf-7691-481b-acf8-1ee791182b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.106+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump argues the House committee is not entitled to the state tax
        returns because its jurisdiction is over federal taxes, and therefore "no
        legislation could possibly result from a request for the President ''s state
        tax returns."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98567047-7488-45a1-9eae-e4f26fece6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.106+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court should also block the law because it''s unconstitutional,
        Trump''s team argues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31073fa9-e687-4bc4-b170-9dd6ea3a9626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.106+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As revealed by its text, history, effect, and stated purposes,
        the New York Legislature enacted it to discriminate and retaliate against
        President Trump for his speech and politics," the lawsuit states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64104058-acf2-4889-a637-8d1cfa430b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.106+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit notes Trump''s tax returns were a major issue during
        the 2016 election, with criticism from Democratic candidate Hillary Clinton
        and others. But it was settled, Trump argues, on Election Day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a84a8c-1993-43da-abd4-9ca74e7d017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.107+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, this issue was litigated in the 2016 election," the
        filing reads. "Voters heard the criticisms from Secretary Clinton, and they
        elected President Trump anyway. Democrats in Congress and across the country,
        however, have only become more eager to disclose the President''s tax returns
        for political gain."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b23bf0-83d7-498c-b2af-5b118af6eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.107+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Democratic Rep. Bill Pascrell Jr., a member of the Ways
        and Means Committee, called the lawsuit "a pathetic stunt."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76698fbd-658b-4303-aa36-7f7091e87d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.107+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascrell said in a statement the lawsuit is "not worth the forms
        it''s printed on, and should be laughed out of court. They''ve blocked congressional
        testimony, they''ve obstructed prosecutorial investigations, and they''ve
        abused executive privilege ‚Äî&nbsp;all to protect Trump''s malfeasance."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5760f57-b2a6-42ec-801c-0a569e89d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.107+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A battle being fought on many fronts</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17842895-365b-49aa-93c4-dd77282829ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.108+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Democrat-led House Ways and Means Committee
        escalated the fight for the President''s personal financial information by
        filing a lawsuit to enforce subpoenas and obtain Trump''s tax returns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e623bfe-c270-48db-8cac-dd25356482e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.108+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit was filed in DC District Court against the Treasury
        Department and the IRS and their respective heads, Steve Mnuchin and Charles
        Rettig.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca63f2da-a04c-4117-bf6e-70f7e0213b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.108+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came months after Neal made his initial request for the
        President''s tax information on April 3. After several follow-up letters,
        the Treasury Department formally denied the request and Neal issued subpoenas
        to the IRS and Treasury Department on May 10.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6277a4bd-0ad4-4f0a-b81c-c03daef6d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.108+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neal is using a little-known IRS provision known as 6103, which
        allows the chairmen of the House Ways and Means Committee and the Senate Finance
        Committee to request and obtain an individual''s tax information for a legitimate
        legislative purpose.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dfa5b0-a505-4ee0-8866-7fd96b936e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.108+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrats on Neal''s committee have argued they need access
        to Trump''s tax returns in order to understand how the IRS administers the
        presidential audit program. The Treasury Department has argued it is not a
        legitimate legislative purpose.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a5dd9-84c6-49ba-8010-1094c5385886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.109+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit piles onto several other court fights involving other
        committees and members of Congress seeking Trump''s financial records.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6877ff2f-2a4f-4585-880a-2a68b1786d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.109+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two other court cases, Trump has tried to block the House Intelligence
        Committee, the House Oversight Committee and the House Financial Services
        Committee from obtaining his financial records from Capital One bank, Deutsche
        Bank and the accounting firm Mazars USA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cde124-1552-4ab7-8077-8c91f3ed7ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.109+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trial-level judges have sided with Congress, saying the committees
        have broad authority to pursue investigations with subpoenas like these.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd402ad-a479-4d23-92d7-5a1c2588e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.109+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is appealing both court decisions, and the cases aren''t likely
        to be resolved until at least next month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a433317-bfb7-426f-a752-77fbcfb67180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.110+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af5b362-9e5d-4ce9-95a4-bb334d3b0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:43:05.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T06:43:06.110+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/23/politics/trump-sues-tax-returns/index.html">Trump
        sues to prevent the release of his tax returns</a>"</em></p>'
