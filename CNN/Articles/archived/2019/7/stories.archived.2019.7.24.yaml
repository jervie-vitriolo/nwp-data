      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-May, President Donald Trump signed an executive order <a
        href="https://www.cnn.com/2019/05/16/business/huawei-trade-war/index.html"
        target="_blank">barring US companies</a> from using telecommunication equipment
        from sources the administration deems a national security threat. That action
        directly targeted China and Huawei, a leader in 5G technology and a global
        business with revenue of more than $100 billion. The US has since said it
        would <a href="https://www.cnn.com/2019/05/20/tech/huawei-commerce-department-exemptions/index.html"
        target="_blank">ease restrictions on the ban</a>, but the details remain unclear.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab9dd2-d185-48b5-9df3-b022b7a1ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:42:04.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:42:04.786+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b5d511-7efa-4061-b22c-0c71d3bdec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:42:04.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:42:04.786+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban has prevented Futurewei employees from communicating with
        their coworkers in Hauwei''s headquarters in China, the Journal reported.
        Futurewei has offices in Dallas, Silicon Valley and a small handful of other
        American cities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a6dc1a-0039-4e4a-bd1b-af674803b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:42:04.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:42:04.787+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f9b82-ca2a-4c21-b5dd-d851a5e8b0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:42:04.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:42:04.787+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei doesn''t have a big presence in the United States, but the
        company is a sole provider of networking equipment to many rural American
        internet providers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019082e1-2cea-4cc8-b395-626309768274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:42:04.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:42:04.787+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e80f7-0163-4d29-a198-b1a46fa41d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:42:04.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:42:04.787+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States'' actions against Huawei are taking a serious
        toll on the company''s bottom line. Huawei recently said it will <a href="https://www.cnn.com/2019/06/17/tech/huawei-ren-zhengfei/index.html"
        target="_blank">miss sales forecasts by about $30 billion</a> over the next
        couple of years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9131a62c-55cc-4d1d-9d61-2980672382a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:42:04.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:42:04.787+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122aa8a4-dd92-42c8-b553-569cd97bfde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:42:04.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:42:04.788+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next two years, I think we will reduce our capacity, our
        revenue will be down by about $30 billion compared to the forecast, so our
        sales revenue this year and next year will be about $100 billion," CEO Ren
        Zhengfei said in June during a panel discussion at Huawei''s headquarters
        in Shenzhen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aabb1d4-fad6-4ce1-900d-fea5a5f9c362'
      'mgnl:activationStatus': true
