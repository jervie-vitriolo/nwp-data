      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e6847d-6303-40fa-80b5-40cc3ca4ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.046+08:00
