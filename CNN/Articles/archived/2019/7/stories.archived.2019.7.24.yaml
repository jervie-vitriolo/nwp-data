      'mgnl:lastActivated': 2019-07-24T21:42:05.416+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces were clicking on their outside shots, establishing a lead
        as high as 15 points in the second quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7cafc-0f40-478a-9525-48d310f6b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:42:05.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T21:42:05.416+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, TNT weathered the storm and pushed the tempo in the second
        half. They outscored Alaska, 60-39.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c0198-01a4-42a6-a376-af08bdababe3'
      'mgnl:activationStatus': true
