  'beauty-gonzalez':
    'author': 'Chuck Smith'
    'caption': 'The ‚ÄúKadenang Ginto‚Äù actress talks about her gradual but steady rise
      to superstardom. Photo by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
