    'stories': ['70c90b2d-3781-4a65-a886-2711bd67906f']
    'template': '1'
    'title': 'Kim Jong Un seen beside apparent submarine in state media photographs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2154b59-2280-49b3-83f2-c74f683dd16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.095+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;North Korean state media released
        images Tuesday of leader Kim Jong Un inspecting what appeared to be a submarine
        under construction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741f7c1f-da67-43a7-92c6-35d9343f9c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.095+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be9bbe-2d3c-4574-8d4e-ad5dfe5f9017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.095+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s state-run Korean Central News Agency (KCNA) reported
        that Kim was briefed about the submarine''s operational and tactical data
        and combat weapon systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e2cf17-a23d-4b68-9be3-3562d7499977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.096+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08232d51-3049-46f8-ba34-9f80ea208ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.096+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim expressed "great satisfaction" and "stressed the need to steadily
        and reliably increase the national defense capability, by directing big efforts
        to the development of naval weapons and equipment, such as submarines," KCNA
        reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cec82a6-e47c-4128-a99b-f19d5633cb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.096+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4f4dd-1b17-4792-a0d0-3769110f305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.096+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the sub would be deployed to North Korea''s territorial
        waters to the east of the country "soon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1130a7-ae92-4717-8d06-8bacaa2598cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.097+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87adfc4-fffc-490d-a53c-0fe2f2cacd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.097+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three photographs released by KCNA showed Kim, in a gray suit, standing
        besides the hulking vessel inside a nondescript warehouse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45447f1e-7101-48da-ae84-4c87a6c0c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.097+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7dfb9b-aae4-46dd-99f9-c71723b48b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.097+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the Kim regime has sought to build a viable nuclear-armed
        submarine to enhance its deterrence capabilities, as the vessels are hard
        for adversaries to track and destroy. The regime successfully test-fired a
        submarine-launched ballistic missile (SLBM) <a href="https://www.cnn.com/2016/07/09/asia/north-korea-submarine-missile/index.html"
        target="_blank">in 2016</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b0b34-a12b-4616-a32d-73e63a797853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.097+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3891e82-d14a-4f8a-b041-19b418014476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.098+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Pyongyang <a href="https://www.cnn.com/2016/09/25/asia/north-korea-submarine-technology/index.html"
        target="_blank">is believed to boast</a> a fleet of about 70 submarines, experts
        say most of them are likely old, loud and unable to fire nuclear-armed ballsitic
        missiles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ed719-4e84-4be1-bc95-cc4900b0baa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.098+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd8c8bf-dd32-4d9d-ac86-25460307bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.098+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States assessed that the photos likely show a refurbished
        submarine that Washington has been aware of for more than a year, according
        to a senior US official with direct knowledge of the assessment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01d6e1-118d-4eb7-8452-d5337cc61340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.098+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0098185c-38dd-4cd5-a26b-c03eef5e94e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.099+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Schmerler, a senior research associate at the James Martin
        Center for Nonproliferation Studies, said the images suggested that the sub
        under construction is much larger than the one used in 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc0d99-ce3a-4203-bb05-d82111fa6820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.099+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c51d0-1497-43ce-82cd-50925d5ac008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.099+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this submarine is built for carrying and launching SLBMs it
        is more than likely that they would test it, to ensure that it works the way
        they would need it to," Schmerler said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf293b-6453-4c66-9258-529424653f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.099+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295bedf3-fbd5-4c41-9eb8-a89f86b6dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unclear exactly how far along the newly-pictured submarine
        is, said Melissa Hanham, the deputy director of the Open Nuclear Network.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27df3b5f-e270-4b59-9038-600b48a58712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f4165-90c3-44b1-9b89-5b0a9b20ff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The submarine is still up in a warehouse, it hasn''t been put into
        the dry docks, it doesn''t appear to be finished yet," said Hanham.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a82ce3-9c54-42ce-9fa9-ba1d75d5f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e5070-70a1-4f00-a407-ac452d71256a'
      'mgnl:activationStatus': true
