      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb553e-fdd8-421a-83dd-6c3f916dd2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:34:13.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T15:34:52.688+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secret, Daly said, is to acknowledge and build on a business''
        unique competitive advantage, alongside a solid management style and top sales
        performers.</p>'
  'Bill-renewing-ABS-CBN-franchise-refiled-in-House':
