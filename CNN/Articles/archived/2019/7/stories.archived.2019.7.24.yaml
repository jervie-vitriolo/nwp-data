      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VMA nominations have also recognized recent break-through talent
        Billie Eilish and Lil Nas X. Each are up for best new artist. They both also
        received nominations for video of the year ‚Äî&nbsp;Eilish for "Bad Guys" and
        Lil Nas for "Old Town Road (Remix)," which features Billy Ray Cyrus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953fd40e-5205-4fbb-8c9e-78e6bf5671a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:41:17.686+08:00
      'mgnl:createdBy': 'janine'
