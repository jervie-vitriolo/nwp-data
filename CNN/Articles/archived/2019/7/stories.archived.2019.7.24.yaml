      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) ‚Äî</strong> A bill
        that would grant TV network ABS-CBN a fresh 25-year franchise has been refiled
        in the House of Representatives, seven months before its existing legislative
        franchise expires.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77ca15-5071-4403-b3ef-51c4c27be813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:09:44.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T12:49:43.078+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7927ff-b585-4ee2-a6ce-cdfe4e1d4e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:09:44.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-25T12:49:43.078+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nueva Ecija 2nd District Rep. Micaela Violago, who also filed the
        bill in the previous Congress, refiled the measure a day after the 18th Congress
        opened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1056069a-8efe-4cab-887a-b242b88eb66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:09:44.766+08:00
