      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Befriending governments has been crucial to the StarTimes'' business,
        as it bids to win state contracts to help countries make the leap from analog
        to digital TV.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bcfa2a-0093-4d3a-93bf-83774d01680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38abcf2d-b0cc-4734-8e5c-f3af045bb581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Lewis, a PhD candidate in the international communications
        department of Nottingham University in Ningbo, China, who has been researching
        the company for years, said the company has had full backing Beijing in doing
        this.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e564996-70ee-410b-9dc2-9a1eef51ae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a9bcbe-7155-4674-9d68-31e6eb3a1ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>StarTimes is the <a href="https://www.cmi.no/publications/file/6866-zambias-looming-debt-crisis-is-china-to-blame.pdf"
        target="_blank">only private Chinese company</a> with authorization from the
        Ministry of Commerce to operate in foreign countries'' radio and TV industries.
        Furthermore, China''s state-owned EXIM bank has provided the company with
        hundreds of millions of dollars in loans to enter the African market. StarTimes
        claims to be a private enterprise pursuing business goals while maintaining
        "cordial relations with its parent state."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c33bc2-224d-4114-a9de-51605e41c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90d8d9b-4b97-4344-b38d-f05b5ee40209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that a company with such close ties to Beijing has control
        over many African nations'' TV networks has sparked headlines such as "<a
        href="https://businesstoday.co.ke/startimes-plots-to-take-over-africa-public-broadcasters/"
        target="_blank">StarTimes plots to take over Africa public broadcasters</a>"
        ‚Äî echoing concerns that internet security experts have expressed over 5G giant
        Huawei and how its ties to the Chinese state could compromise other nations''
        communications infrastructure.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd25357-de0f-4449-b489-522f28110ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0625a52-b328-460f-bb39-37031977abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zambia, for example, StarTimes entered into a joint venture called
        TopStar with state broadcaster ZNBC to help the country make the switch to
        digital TV. The deal gave the Chinese player a <a href="http://teeveetee.blogspot.com/2018/10/chinas-startimes-officially-takes-over.html"
        target="_blank">60% share</a> in the state broadcaster for 25 years. That
        split in the Chinese partner''s favor has caused critics to fear that StarTimes
        has effectively <a href="http://teeveetee.blogspot.com/2018/10/chinas-startimes-officially-takes-over.html"
        target="_blank">taken control</a> of the country''s television network.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b8eb8b-02df-4d81-b453-315628736e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3d7abd-51ee-4b4f-9cd3-239766a84212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josephat Nchungo, an international trade analyst at the University
        of Zambia, said: "The primary objective of this partnership is providing the
        infrastructure for digital TV. The secondary objective is also to exchange
        culture and knowledge between the two countries. StarTimes has been so controversial
        because people interpreted it as a sale of the state broadcast to the Chinese
        and hence the loss of sovereignty."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c70289-e55e-4c91-99a5-1bdbe14ea10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2977fa44-174d-4b4a-80c2-8fe652a97646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar concerns have been raised about deals in Ghana, by the <a
        href="https://www.myjoyonline.com/news/2018/september-23rd/communications-ministry-soon-to-slap-dtt-hosting-fee-on-giba.php"
        target="_blank">Independent Broadcasters'' Association</a>, and Kenya, where
        StarTimes has also partnered with state broadcasters to operate the new digital
        network.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1372fd52-b0d8-4a72-af73-b5ad039bc228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a50450-e841-48d7-a97e-96d38018c303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the StarTimes pulled out of some countries," said Madrid-Morales,
        "the country''s TV stations would stop working. Essentially, StarTimes has
        the power to black out some countries'' TV networks, if it wants." That''s
        a claim that StarTimes pushes back on, saying that the company "does not control
        any country''s TV network and does not have the capacity to spark media black
        outs."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3598f0f3-2d6d-42d8-9ee8-0bf90d7144e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b50de-9596-4267-bc41-f57897074c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That matters because satellite television is the preferred and more
        affordable option for many Africans.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f092eae-e983-457a-bbdc-4f8656e4d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d28a2-cc6f-4202-9a11-7f7162505f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While viewers in the West increasingly consume content through online
        streaming services such as <a href="https://qz.com/africa/589907/no-matter-where-netflix-goes-in-africa-it-will-run-into-these-two-problems/"
        target="_blank">Netflix</a> and Hulu, the prevalence of pay-as-you-go data
        contracts in Africa makes watching shows on these type of services expensive.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0205229b-99bd-4ba6-83a7-c6e07cb69bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea4e77-01f4-4ffd-a0bf-e501da59cd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Mbuthia, research analyst for East and West Africa, at IDC,
        said: "Although video streaming services are on the rise in Africa, for the
        majority of the population, mobile video streaming remains out of reach. This
        is due to poor connectivity and high cost associated with live streaming.
        Few users use mobile phones for streaming while majority prefer pay-TV."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925efe46-4551-4911-836a-e0805f2d81d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9bafbc-b56b-42e1-9f64-7896b82a23b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also economic concerns in the deals that StarTimes has
        made.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554122f-ef07-4498-89fe-40468a4f5912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba0938-57f5-4012-bd9b-61e13b210f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To pay for the $271 million contract, for example, Zambia took out
        loans from China''s Export-Import Bank. "In order for partnerships to happen,
        the African country must usually take money from Exim bank," said Lewis. That
        raises fears that countries will be saddled with debt to China.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84cfac7-9e69-41ea-aced-b103d4e3b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7724860f-2992-467f-a66e-5e303ebcf62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just one example of how Beijing benefits when StarTimes prospers.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f2392-060f-4364-8729-9928584b98e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef48b4f-0e17-4401-98f4-54ca59285692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haggai Kanenga, from the department of development studies at the
        University of Zambia, said: "The loan shows the money for this project is
        coming from the Chinese government itself, so these two ‚Äî the StarTimes and
        the Chinese government ‚Äî cannot be separated. In Zambia, they are widely viewed
        as one."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c04225e-7b5f-4795-bb8e-c112958ff1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c617077-3245-456a-93e2-b3fc6b5dd5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A hard play for soft power</h2>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0b8d43-bf99-47fc-880f-e8b91ebebe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While StarTimes chased big government contracts to operate digital
        TV infrastructure, it also wooed consumers with cheap TV packages they could
        buy on digital networks, which often severely undercut local competitors.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79d6f35-da2b-4231-9660-8cff86a78d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e32d9-c526-4c60-8599-131ebe3cc1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the beginning, the Chinese startup was regularly offering more
        channels than MultiChoice, the South African market leader in Anglophone Africa,
        and Canal+ in French-speaking countries ‚Äî and for half the price. Consumers
        could get StarTimes cable and satellite TV packages for as little as $4 per
        month.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7bda69-81ee-4621-a33a-1537c4a0f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68001e5-88e5-4c28-b38e-381d271fbb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competitors often complained they were facing unfair competition
        because StarTimes was so cheap, Madrid-Morales said. But there was little
        they could do.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c943b6-891d-4bb1-a112-244013d67799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc97260-d27f-4559-ad2c-c0c592730c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.105+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The content offering by StarTimes included the sort of Filipino
        and Turkish soap operas that audiences in places like Kenya had been watching
        for years. But it added Chinese dramas and Kung Fu films to the mix ‚Äî the
        latter proved so popular that StarTimes launched the StarTimes Kung Fu TV
        channel dedicated to them.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb16f7-69e1-46f3-a8ad-c1e00b31ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16743ed7-9a28-470c-9b03-53d7c8644c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not overtly political, the Chinese dramas were carefully curated
        to portray China as a modern, urban place, said Madrid-Morales ‚Äî despite the
        fact that about half of China''s population still lives in the countryside.
        The idea, he says, was to portray China as a wealthy, modernizing country.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a0527-167f-4ecd-a460-81c72598779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100cc8fd-ac27-4d0e-ba9f-41975f91a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That aspirational narrative worked. One Chinese drama "A Beautiful
        Daughter-in-law Era" ‚Äî about the intermarriage of a countryside migrant woman
        to an urban man ‚Äî proved wildly popular in Africa in the early days after
        being translated into Swahili, Madrid-Morales said.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f5b854-6c51-4e5a-967d-358d04aa6ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cf86af-fcac-4806-8e64-93dfea322e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the company established a huge translation campus on the
        outskirts of Beijing, where it hired mostly foreign staff to voice Chinese
        dramas into English and African languages including Swahili and Yoruba. The
        StarTimes Dubbing Contest scoured African countries seeking out voice actors
        to be whisked to China to narrate new content.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e69bf-0036-4df0-b3fa-b36117945023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca9beb-dd39-401a-81ab-e74d0eddddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also another key component to StarTimes'' programming:
        pro-Chinese news.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f743939e-86b3-4ae3-8dda-bd22086cc7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2b7860-f8c3-4c77-bae1-12756d937614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cheapest TV packages only gave viewers access to Al Jazeera
        and China Global Television Network (CGTN) ‚Äî a state-owned news broadcaster
        that is part of Xi''s soft power mission to "tell the China story well." That
        has often translated into reporting the news with a pro-China slant, to such
        an extent that in the United States, CGTN recently had to register as a foreign
        agent under anti-propaganda laws. One analysis of the 2014 Ebola outbreak
        in Africa, for example, found that 17% of stories by CGTN (then operating
        under a different name) mentioned China, emphasized the role its doctors played
        in the relief efforts. In reality, China had <a href="https://www.cgdev.org/blog/how-much-actually-being-spent-ebola"
        target="_blank">spent far less</a> than the US, United Kingdom and Germany
        fighting the disease.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa836460-ccf8-4e53-802b-eee7e470d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa9fd3-e253-45af-8bb4-52b28d5111ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western news channels, such as the BBC, whose broadcasts in many
        African nations are not subject to the kind of government censorship that
        they are in China, were available only on more expensive packages.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9004c54-733c-4f13-baaa-3063b0f25637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81efd594-ef43-46ad-9123-83d12358fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A huge turning point</h2>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fae499-7d08-4252-b037-eb4b462d4fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a flashy business district in downtown Nairobi, Japhet Akhulia
        is celebrating at the StarTimes'' new glass headquarters.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b330d3-32ef-4b69-a6ab-36f9b335bcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900a5b64-5ae3-4cce-b1b2-73bfaae986a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After another round of price slashing, StarTimes has hit 1.5 million
        subscribers in Kenya, putting it just behind the established player MultiChoice,
        says Akhulia, brand marketing director for the company in the East African
        country.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77b1d27-2955-412e-8680-541af9b0f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b568c5-7e76-42b6-bfdc-d3030aba6e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>StarTimes has been in Kenya since 2012, but its recent growth has
        been driven, at least in part, by the support of President Xi.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fb6920-7066-4e39-ba84-5636aa25ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b06699-2570-45e1-a052-a348376fdd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Beijing gave Akhulia''s team 800 million Kenyan shillings
        (roughly $7.8 million) to roll out the 10,000 Villages project in Kenya. That
        money would take StarTimes to an additional 16,000 households and 2,400 public
        institutions, such as schools and hospitals, across the country for free.
        Half that money was for equipment, and the half was for implementation costs
        including travel of StarTimes'' staff.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414f0f3d-3d64-4efa-bfd8-4ee8c8d3099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44c0cc-97a0-44c2-917d-9a118651d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most villages where the StarTimes installs TV for free, a mural
        is painted with the flags of Kenya and China side by side. That StarTimes
        enjoys a mutually beneficial relationship with Beijing is clear: the company
        is paid to execute the 10,000 Villages Project, and gains more customers from
        doing so. Xi gets to put Chinese content into households across Africa.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5a9ac-63e7-4ce9-a1e4-1f7620d171ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c69a0e9-ad1e-45fb-a052-71d7e16edb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That symbiotic relationship caused onlookers like Lewis to question
        how private StarTimes really is.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2628e4ec-3616-49dc-ae37-35556a3c2c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6afa1-fa69-4a91-ba70-9e8877641e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obviously a proxy for the Chinese state," she said.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1746004f-c596-4e16-ad85-7d639b10c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f47b37-88f8-454e-a822-a557c08372c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pang has never given an interview to Western media, enabling him
        to answer such allegations. As the StarTimes'' founder''s fortunes have amassed,
        he has kept an assiduously low profile even on matters such as whether or
        not he is a Communist Party member.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b17ba5-ad29-4155-a018-26fea1d6c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe69837-9a83-420d-bb3a-580329444d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the government''s relationship with StarTimes,
        a spokesperson for the Chinese Ministry of Foreign Affairs in Beijing said
        via fax: "The Chinese government is always encouraging quality and reputable
        Chinese enterprises to develop in Africa."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ef069-02c5-4006-a14c-541ccae03840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad823fee-40bb-43af-943b-26076552a3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not easy to carry out the 10,000 villages project. Many foreign
        countries have neither the capability nor willingness to do this. In fact,
        the project has earned extensive recognition from local governments and people,"
        the spokesperson continued. "Last year, elementary students in remote Zambia
        watched the World Cup thanks to this project. Zambian president Edgar Lungu
        said publicly several times that the China-Zambia relations are mutually beneficial,
        and any distorted publicity can''t stop us from advancing our friendship for
        mutual principles and benefits."</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6675ec0f-0aaa-45fd-93c4-4eedbba57d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8d11a-ae73-4bb2-9679-e5f087efeff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.106+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Localized content</h2>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8489fa-80e5-473d-b567-d2f567045d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sande Bush is a comedian known as Dr. Ofweneke. But recently he''s
        been wondering if his stage name should be Dr. Love. That''s because Bush
        is the co-presenter of hit dating TV show "Hello, Mr. Right," which pairs
        Kenyans with potential love matches.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b8a68-c23b-456d-99f1-e5da340148c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b1aa01-099f-4cc0-bc63-4dab0408b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, men have proposed on air," says Bush. "These guys were
        literally just falling in love at first sight. It was beautiful."</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf4cc6b-8a63-4da7-97ab-f1f4321def19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48859642-c263-4fe2-932f-e553ab63e723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hello, Mr. Right" is important because it was StarTimes'' first
        foray into producing African-made content in Kenya, having already successfully
        tested the waters in Nigeria. The project shows how the Chinese company is
        evolving in local markets to maintain its foothold.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a161e8-0172-43bf-a2c3-4d33c6c7b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c620ce1-a326-4c04-a5e0-036d654657b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While conceived and directed by Chinese executives, the format of
        the show was shaped by its African co-hosts Bush and Vera Sadika. "It was
        easy to communicate. We gave them fresh ideas. We''re very modern and we know
        what''s trendy," Sadika said.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197df26-cdf0-4953-8335-865b36e55ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6379ed-21a7-420c-a70b-5edd2972f92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As StarTimes secured its stronghold in Africa, creating localized
        content was key to growing its position in the market ‚Äî and warding off Western
        competitors, who having seen the success of Chinese companies like StarTimes
        and Transsion on the continent. Meanwhile Netflix has been painfully slow
        to the continent. It finally entered Africa in 2016 ‚Äî but even then it encountered
        criticism for demanding too much bandwidth for many slow internet connections
        in the region, where many people still have pay-as-you-go data contracts.
        Good internet speeds can be <a href="https://www.cnbcafrica.com/news/west-africa/2019/01/02/is-netflixs-nollywood-dream-failing/"
        target="_blank">prohibitively</a> expensive.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eab15b-c7a0-4cdb-a5e8-8868997dbdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5b24e-bd5e-43c5-b0cd-0300786257e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>StarTimes'' localization has benefited local African creative industries,
        which have received investment from the Chinese firm.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9358c278-55c8-454b-baff-a106cc58fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0923414-e2f0-4b05-8229-8e2ba737fb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Africa is a scientific experiment for the creative industries of
        China," Lewis said, noting that the underdeveloped market in Africa often
        gives entrepreneurs a blank slate to play with.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc0a81a-d6b8-44d2-b949-f90cd7066bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced0d61-f723-43b5-9d41-6c8ba2e19e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more Chinese firms invest and experiment in Africa, the deeper
        their marketplace dominance is entrenched on the continent ‚Äî and the more
        Beijing''s soft power grows. While Spotify and Apple Music target users <a
        href="https://www.wsj.com/articles/apple-music-overtakes-spotify-in-u-s-subscribers-11554475924"
        target="_blank">mostly in developed markets</a>, for example, <a href="https://www.cnn.com/2019/06/05/africa/boomplay-music-africa-intl/index.html"
        target="_blank">Boomplay, which is owned by two Chinese companies</a>, has
        become the largest streaming music service in Africa; it has 46 million users
        on the continent with a catalog of five million videos and songs, according
        to the company''s figures.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c50be3-f033-44e0-aca9-c22756b797e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1eda1c-a678-4934-9d2c-411b09b30214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That early adoption advantage is what StarTimes has been banking
        on for decades, as it hoovers up government contracts and customers, from
        poor to elite, sewing up television markets across the continent. As the African
        continent continues to migrate to digital TV, StarTimes'' subscriber base
        is predicted to jump to 14.85 million by 2024, according to Digital TV Research
        ‚Äî putting it ahead of MultiChoice.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d67ee95-18ba-4d2f-9e2b-f3fd27c60ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84177619-10ff-47af-bb2c-0c175f7fd3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will only deepen China''s influence in a region that the West
        once saw as "the Hopeless Continent." But should African nations be worried
        about StarTimes'' influence and relationship with Beijing, in the same way
        the West is about Huawei?</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d2d45-d75e-4e99-9a5c-4ddb69cfdde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f7319-fc4d-431b-b0e9-b83fa405cd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid-Morales doesn''t think so. The potential negative consequences
        of having StarTimes dominate Africa''s television networks are still just
        possibilities, he said. Secondly, the costs associated with building these
        networks are enormous.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a69605-51b1-4af7-a511-635e2d3964e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.107+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

