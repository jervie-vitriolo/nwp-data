      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Melissa Lopez contributed to this report.</em></p>'
  'pacquiao-mayweather-2-instagram-twitter':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-24T14:38:03.470+08:00
    'imagesource': 'jcr:e5e98a04-89c5-4ca6-ba7f-60e47096d3f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d06862-b465-45a3-912b-b076e0bf27bf'
    'lead': 'The Filipino ring icon responds to the lengthy rant of the retired American
      boxer, challenging him to a rematch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T14:49:09.295+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-07-24T15:55:09.259+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''#MayPac2'': Pacquiao calls out Mayweather in Twitter post'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01df8fd2-642b-4024-aa70-ab1dfa3a865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:49:09.296+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T15:55:09.259+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 24) ‚Äî</strong> Fresh from winning
        another world title, the action did not stop for Filipino boxing legend Manny
        Pacquiao ‚Äî this time on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85adf1b-55e1-46c4-ad9b-f7bb8ed30eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:49:09.296+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T15:55:09.259+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-division world champion on his Twitter account Wednesday
        responded to Floyd Mayweather Jr.''s Instagram post, criticizing people who
        use his name whenever Pacquiao is mentioned in the sport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cb8199-5b95-474b-bb65-ac5946e1702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:49:09.296+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T15:55:09.259+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it real ironic how every time Pacquiao''s name is brought
        up in the media, my name is always attached to it. This man''s entire legacy
        and career has been built off its association with my name and it''s about
        time you all stop using my brand for clout chasing and clickbait and let that
        man''s name hold weight of its own," <a data-cke-saved-href="https://www.instagram.com/p/B0R3zdPFkSr/"
        href="https://www.instagram.com/p/B0R3zdPFkSr/">Mayweather said</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703fa36-08f0-4bab-b534-ec38a477fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:49:09.296+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T15:55:09.259+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao answered back by challenging the undefeated American boxer
        to a rematch through a hashtag.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">.<a href="https://twitter.com/FloydMayweather?ref_src=twsrc%5Etfw">@FloydMayweather</a>
        You come to my fight and then use my name in a post but I‚Äôm the one that is
        trying to stay relevant? ü§î if you want to be relevant again... <a href="https://twitter.com/hashtag/MayPac2?src=hash&amp;ref_src=twsrc%5Etfw">#MayPac2</a></p>&mdash;
        Manny Pacquiao (@MannyPacquiao) <a href="https://twitter.com/MannyPacquiao/status/1153863517629505537?ref_src=twsrc%5Etfw">July
        24, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394a83b8-47fd-4354-bc4c-0e76707907e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:49:09.296+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T15:55:09.259+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7864c3a0-2d2e-47e8-8373-c4e52ce5fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:49:09.296+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T15:55:09.259+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather did not take Pacquiao''s response sitting down as he
        replied in another <a href="https://www.instagram.com/p/B0SYJo5ljKy/">Instagram
        post</a> a few hours after.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a6f81f-51e8-42b0-bacd-dc722fab4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:49:09.296+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T15:55:09.259+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s stick to the facts! Bob Arum is no longer your promoter,
        so when it comes to @mayweatherpromotions &amp; PBC events I‚Äôm the HNIC! Bottom
        line, I make more money than you; I beat you, then I signed you!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed3b35-6c9e-4ead-b546-c0a23afa0c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:49:09.296+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T15:55:09.259+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, Mayweather was sitting ringside when Pacquiao recently
        captured the the <a href="https://cnnphilippines.com/sports/2019/7/21/manny-pacquiao-keith-thurman.html">WBA
        super welterweight title</a> against Keith Thurman Jr. last Sunday in Las
        Vegas, Nevada.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd918b0-5bfc-4bfe-a008-da2b56da2568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:49:09.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T15:55:09.259+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather and Pacquiao collided on the ring in 2015 with the former
        ending up victorious via unanimous decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e78884b-056c-4b20-ba29-1c0739b5e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:49:09.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T15:55:09.259+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of a rematch have come up several times, especially when Pacquiao
        and Mayweather would bump into each other in some events. But it remains to
        be seen whether a rematch will indeed take place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6793eae1-ca97-4a9b-8608-5340979ceb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:49:09.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T15:55:09.259+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now retired, Mayweather held a perfect professional record of 50
        wins, with 27 coming off knockouts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912636b6-67ca-41e8-960f-f5ebcc44f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:49:09.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T15:55:09.259+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Pacquiao is turning back the clock at 40 years
        old with his speed and power. He owns 62 wins, seven losses, and two draws.</p>'
    '19':
