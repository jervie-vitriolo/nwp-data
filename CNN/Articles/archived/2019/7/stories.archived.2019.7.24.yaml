    'template': '1'
    'title': 'Filipino driver gets medal from Queen Elizabeth II'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b11c952-528b-4d5b-8739-135c866e951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:31:00.391+08:00
