      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other stand-outs include both a song of the year and a best collaboration
        nomination for Lady Gaga and Bradley Cooper''s duet "Shallow" from their 2018
        remake of "A Star is Born." The song won two Grammy Awards earlier this year,
        including best pop/duo group performance, as well as the Oscar for best original
        song. Lady Gaga was recently asked to join the Motion Picture Academy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
