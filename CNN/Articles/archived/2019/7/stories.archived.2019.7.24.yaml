      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garvo Lanete registered 22 points, while Mo Tautuaa added 20 points
        for the Batang Pier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e99f0e-afe2-44b4-9068-e6115e34f912'
      'mgnl:activationStatus': true
