    'template': '1'
    'title': 'House minority leader affirms stance vs anti-discrimination bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc0b78-61f2-410f-8094-b955070c8562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.348+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) ‚Äî</strong> A Manila
        lawmaker returning to the House of Representatives after a nine-year hiatus
        is standing pat on his opposition to a bill which seeks to shield members
        of the lesbian, gay, bisexual and transgender (LGBT) sector from discrimination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0c5b7c-f6fb-45d6-94dd-6c8f34cd34c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.348+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a374397d-e299-4cce-bdea-db6be7caff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.348+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI will still oppose it,‚Äù House Minority Leader Bienvenido ‚ÄúBenny‚Äù
        Abante told CNN Philippines on Wednesday. ‚ÄúBecause there is ample provision
        in the Constitution for human rights, and I don‚Äôt think anyone should discriminate
        anybody for that matter.‚Äù</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a89489-2dc7-4bbc-af3f-2e48f42a2f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.348+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef44fd9-73c5-480f-b41e-87e7f23c0c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.349+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante added that creating a law that protects LGBT people is ‚Äúclass
        legislation‚Äù as it gives ‚Äúspecial rights to certain people.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a300d8-5ff4-4d50-abdf-aa50b71d1d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.349+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad46911b-cc33-467a-86cf-928af865fb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.349+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite opposing the measure, which hurdled the House in the 17th
        Congress, Abante said he does not discriminate against members of the LGBT
        sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd947d67a-2664-4941-93d0-0d635654aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.349+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be98d54e-a442-4674-87d4-6f5d19a420d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.349+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhen I got elected, I have a lot of LGBTs who supported me, and
        they know my stance. And they know if I will discriminate or not, and I have
        never discriminated on the LGBTs,‚Äù he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426893ca-5df7-4cbb-8bcb-9a5fa77d66db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.350+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf4cd7-170b-4bdd-b12c-d69b0964a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.350+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As minority leader, Abante is an ex-officio member of all House
        panels, which means he gets to vote on measures even at the committee level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae7d6c-d964-43f8-8806-8a58b6998baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.350+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e4154-fc7e-467f-9ca0-d74e822c80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.350+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante, an Evangelical pastor, has long opposed the anti-discrimination
        bill, blocking its passage when he chaired the House human rights committee
        in the 13th Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1263f8-6cd9-45e0-9029-d37d1c5e5696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fafb0f4-cc2b-486a-ab5c-7f0a574cbc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan 1st District Rep. Geraldine Roman, one of the sponsors of
        the anti-discrimination bill, also known as the Sex, Sexual Orientation, Gender
        Identity and Expression (SOGIE) Equality Bill, said Monday after the election
        of House leaders that the measure may face challenges in the chamber in this
        Congress as its leadership has ‚Äúswung to the right.‚Äù</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cae1405-10d5-4656-9fb6-bdf68feee5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a613e-90f0-44b4-88c5-eed8a0392f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIBAC party-list Rep. Eduardo ‚ÄúEddie‚Äù Villanueva was among the lawmakers
        elected as deputy speakers during the House‚Äôs first session. Like Abante,
        Villanueva will also get to sit and vote in all House panels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42380d2b-798a-43da-a72c-3138a0031a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcfb4c5-0702-44fb-a6f7-b34b60648b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva has also expressed opposition to the SOGIE Equality Bill,
        even leading a protest at the Senate against the measure. His son, Senator
        Joel Villanueva, is also among the fierce opponents of the bill in the upper
        house.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e17ca7-5036-48e3-8210-d3432143c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e6ed53-7a71-4d3f-84cd-80bbb05fd748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOGIE Equality Bill failed to hurdle the 17th Congress that
        concluded this month after it was literally <a href="https://www.cnnphilippines.com/news/2019/6/4/Anti-discrimination-bill-SOGIE-equality-bill-Senate.html?fbclid=IwAR2CrPhX4aaAr-xrUKK7SCTk-F1ewlKQtXT3qF6Imf8EFCj_GqPt945kTKM"
        target="_blank">debated to its death in the Senate</a>. Had the bill been
        enacted, it could have been a historic milestone in the country''s journey
        towards equality.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30815899-a3d0-4381-b437-5e0fbd462894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b2a323-a14b-4ae1-afc3-3056adb19fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.353+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure was unanimously approved by congressmen in
        2017. The House version of the bill penalizes those who commit discriminatory
        acts against LGBTQ+ Filipinos: a fine of not less than ‚Ç±100,000 but not more
        than ‚Ç±500,000, or imprisonment of not less than one year but not more than
        six years or both, depending on the court''s decision.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e6454-d834-4b04-aec5-ab8d7f85ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.353+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81af5b3-0c4f-4c32-9d56-f8388ce914c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.353+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure has been <a href="https://cnnphilippines.com/news/2019/7/3/anti-discrimination-bill-SOGIE-Senate.html?fbclid=IwAR3HBFMV5XS1vGcuIPUrYk7G8HDJn5yU_eLOscYc5u8zPIw3BfXYqjSKunk"
        target="_blank">refiled</a> in both chambers of Congress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f625ba47-e06c-44c6-ba79-ea725eca517e'
      'mgnl:activationStatus': true
