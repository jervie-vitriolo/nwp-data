      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/07/16/politics/north-korea-statement-us-sk-military-exercises-intl/index.html"
        target="_blank">Last week</a>, North Korea''s Foreign Ministry issued a strongly
        worded statement chastising the US and South Korea for its plans to go ahead
        with joint military exercises in South Korea, calling them a "rehearsal of
        war.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a389bfc-1dfc-4624-99b0-4e78ea1e1d39'
      'mgnl:activationStatus': true
