      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the domination of pro-Duterte lawmakers in both chambers have
        raised some concerns that Congress would be turned into Duterte‚Äôs rubber stamp.</p>'
