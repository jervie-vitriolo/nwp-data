      'mgnl:lastActivated': 2019-07-24T15:34:52.688+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daly, a business expert, will be at the <a href="https://www.eventbrite.com/e/the-sales-playbook-winning-mindset-hyper-sales-growth-with-jack-daly-tickets-65884037931?fbclid=IwAR0GWv_63OenO22ep_G_09VgED3wgPg2b2S1KCGfEv6p2lAWXAuqfioW4pQ"
        target="_blank">Shangri-la at the Fort in Taguig on August 6</a> to share
        his wisdom on running small-scale firms and powering through an era of "hyper
        sales growth."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198338bb-dbe6-45c0-bcb0-83a8c4c007ca'
      'mgnl:activationStatus': true
