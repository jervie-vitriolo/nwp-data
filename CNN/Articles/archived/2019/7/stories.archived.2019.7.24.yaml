    'template': '1'
    'title': 'Duterte seen to OK higher cigarette taxes this week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ad32f8-dc27-426e-913a-753f4424332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:17:53.989+08:00
