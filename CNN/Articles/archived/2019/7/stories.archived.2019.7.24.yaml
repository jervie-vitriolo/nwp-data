      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927d0419-0264-48f3-abb3-46af17e47891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:04:11.417+08:00
