      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terms of the deal were not disclosed and Nike was not immediately
        available for comment about how much it was paying Williamson nor the length
        of his contract.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53015fa-9720-444e-94cb-b1cd2984c7e3'
      'mgnl:activationStatus': true
