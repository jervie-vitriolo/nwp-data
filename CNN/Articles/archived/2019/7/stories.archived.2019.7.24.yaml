      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f8ae7-f922-447b-ad72-e9236f24a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:55:52.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:07:23.670+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding Williamson is a big win for Nike, especially after Williamson
        famously hurt himself in February after his Nike sneaker broke during a crucial
        game. Williamson returned to Duke in March but decided to leave the school
        after just one year to join the NBA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec457d-9ff3-42fd-8c5b-d1e0887c445f'
      'mgnl:activationStatus': true
