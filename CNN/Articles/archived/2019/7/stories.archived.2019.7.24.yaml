      'jcr:uuid': '7fd4e6a8-a470-4a0b-8f88-19a805ae362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:02.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T10:15:03.111+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Russian boxer Maxim Dadashev has died in
        a US hospital after his fight with Puerto Rico''s Subriel Matias.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e381ef80-855a-47ae-87e9-796ad80957ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:02.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T10:15:03.112+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight was on Friday in Maryland. Dadashev was 28 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51de32b-2129-4f22-a4e3-e2335f7fefb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:02.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T10:15:03.112+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Top Rank is devastated to report that Maxim Dadashev passed away
        earlier this morning due to injuries sustained during last Friday''s bout,"
        Dadashev''s promoter, Top Rank, said in a statement. "Maxim was a talented
        fighter inside the ring and a loving husband and father outside the ropes.
        Our thoughts and prayers are with his family and friends."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcdc968-baf4-4071-b3e8-7586fa89094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:02.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T10:15:03.112+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maxim was a terrific young man," added Top Rank founder and CEO
        Bob Arum. "We are all saddened and affected by his untimely death."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a706a09-251b-48f5-9574-132da1cf6467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:02.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T10:15:03.112+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dadashev and Matias fought at MGM National Harbor in Oxon Hill,
        Maryland on Friday night. The winner of the fight would''ve been the mandatory
        challenger to Josh Taylor for his title belt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e219c9-a696-40dd-a833-73eabd9a5d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:02.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T10:15:03.112+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dadashev''s trainer Buddy McGirt stopped the fight after the 11th
        round.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2486f-2557-4808-9e5f-498a0f189e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:02.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T10:15:03.113+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matias was dominating Dadashev and was ahead 109-100, 108-101 and
        107-102 on the scorecards at the time of stoppage, according to ESPN''s Dan
        Rafael. In reviewing footage from the fight, McGirt could be seen and heard
        pleading with Dadashev to stop the fight, noting he had taken a lot of hits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1e20d7-0565-48d8-b2e8-98e1a619cb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:02.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T10:15:03.113+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dadashev had to be helped out of the ring, and he started to vomit
        and lost consciousness before making it to the dressing room, ESPN reported.
        He was taken to UM Prince George''s Hospital Center in Cheverly, Maryland
        where he underwent emergency brain surgery for a subdural hematoma, which
        is bleeding in the brain, the network said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf551c-0d87-4c14-bef4-9ae8c6eacd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:02.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T10:15:03.113+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Dadashev had to be placed into a medically induced
        coma after the operation in order to allow the brain swelling to subside.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b51006-7528-45b2-8eec-22a75987be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:02.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T10:15:03.113+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can imagine the news this morning has devastated us all,"
        McGirt wrote in a message to CNN. "Out of respect for his family I will refrain
        from making any comment at this time other than to say Maxim was and always
        will be a phenomenal young man and boxer."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae688c-dd96-4043-9f82-c295e052dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:02.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T10:15:03.113+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dadashev originally hails from St. Petersburg, Russia but was based
        out of Oxnard, California. He had a professional boxing record of 13 wins
        and one loss, with 10 of his wins coming by knockout, according to Top Rank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71389fad-8ad5-4e08-86fb-f779777d88dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:15:02.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T10:15:03.114+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Boxing Federation has announced that they have opened
        an investigation into the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8323f94-53c8-4238-9d53-fa12b619f7c8'
