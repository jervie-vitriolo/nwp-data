    'jcr:uuid': 'a0de7a3f-12aa-4b85-b29a-3d4fd0c96e10'
    'lead': 'North Korean state media released images of leader Kim Jong Un inspecting
      what appeared to be a submarine under construction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:50:52.728+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-24T13:50:53.094+08:00
