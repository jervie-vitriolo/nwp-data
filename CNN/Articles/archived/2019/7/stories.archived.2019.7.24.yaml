  'puerto-rico-governor-ricardo-rossell√≥-expected-resignation':
    'author': 'Steve Almasy and Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-24T16:44:20.673+08:00
