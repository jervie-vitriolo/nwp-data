      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:07:23.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel incredibly blessed to be a part of the Jordan Brand family,"
        Williamson said in the statement. "I really can''t express how happy and excited
        I am for this journey."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf033f1c-3cff-4169-b129-8088d31ce453'
