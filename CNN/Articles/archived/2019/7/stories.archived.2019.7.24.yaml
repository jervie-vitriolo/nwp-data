      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nganga''s connection to the wider world is directly thanks to Xi
        Jinping, the president of China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2423781-c2ed-4492-bb56-370c9a1e5769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44190fe-12ee-48b1-8328-815e379e41c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Xi announced the 10,000 Villages Project, a lofty plan
        to take digital television to impoverished parts of Africa, such as the village
        where Nganga lives. Previously, television access in many parts of the continent
        was a privilege of the elite, and those who were connected relied on old-fashioned,
        snowy analog reception.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e72d58-1310-45f9-ac7d-3b24c29cd8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fed7fa-03a0-4262-a36c-032259717b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s dream was to upgrade huge swathes of Africa to modern, digital
        satellite TV networks, that could broadcast a constellation of channels over
        long distances ‚Äî so long, in fact, that a TV channel from Beijing could be
        beamed to African homes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba402a8-006f-4c41-b325-e88e76eb9fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111bdb72-a589-4669-b573-6d4d1cb48ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was more than just a philanthropic gesture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed5dc5d-a857-4487-9688-0c9c84db015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf5af1-f178-48b6-81ce-3bf1c0faa032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a stroke of soft-power genius that would raise China''s profile
        among Africans, while giving Beijing a tighter grip on the continent''s communications
        infrastructure and control over how it is portrayed there in the media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a56bb-ac6e-4a5d-8f64-eae9a6344236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56481f45-eec6-4db3-b637-18fa74a4266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it would boost the fortunes and power of one important Chinese
        company that otherwise keeps a low profile.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed321c-dde9-45ef-9fa9-3b0979da5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056397eb-670e-4311-b780-6fb1b7adf47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>StarTimes has been the Chinese government''s primary contractor
        to carry out the 10,000 Villages Project, paving the way for the Beijing-based
        firm ‚Äî not any of its American or European media competitors ‚Äî to dominate
        the African market of 1.2 billion people. A spokesperson for StarTimes said
        it was "important" for Beijing to work with "an experienced and cost-conscious
        enterprise for the assignment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b963d-9a1d-4e94-a084-456d2dd3d414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea746a05-def0-443e-8928-858fb666b804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the company beams Chinese TV shows into the homes of <a href="http://en.startimes.com.cn/companyprofile/index.htm"
        target="_blank">10 million subscribers</a> in 30 African countries, pushes
        China''s state-owned propaganda news network into households over Western
        news networks, and controls television networks to such an extent in Zambia
        and Kenya there have been fears the company could black out TVs in those countries,
        if it wanted to.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57374e3-97f9-47b5-af04-818e6980b31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7a5b57-0b65-4f5e-8eb5-f4081ba67fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While channels like the BBC reach more people and South African
        distributor MultiChoice has more subscribers, StarTimes'' breadth of reach
        has some critics worrying: Does the company, with its close ties to Beijing,
        now have too much power over African television networks?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af27602c-a42e-4101-87e6-b4487e64a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8975d3-f54c-4457-9d0e-4e3378a0caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, StarTimes'' situation runs parallel to better-known
        communications giant <a href="https://www.cnn.com/2019/05/20/tech/huawei-google-android/index.html"
        target="_blank">Huawei, which is battling global criticism for its control
        over 5G internet networks and ties to Beijing</a>. But unlike Huawei, StarTimes
        has become one of Beijing''s most powerful soft power tools in Africa ‚Äî without
        much of the world even knowing its name.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe63919-21f2-4439-b5bc-f07a8f6cfbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba10a18-4827-4c1d-a9fa-89e1c4bb8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it got that way.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0451b6a-8221-4e6b-8015-a1b349469bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95c7198-7ec4-4cd5-a1cb-7b9e49af7def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The African opportunity</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35651593-e52f-440b-8873-b8ee460b7af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, the Economist ran a cover story about Africa titled "The
        Hopeless Continent." The headline aptly captured the pity through which much
        of the Western world viewed the African continent at the time: <a href="http://www.scielo.org.za/scielo.php?script=sci_arttext&amp;pid=S2222-34362015000400001"
        target="_blank">$1 trillion</a> in development aid hadn''t prevented famine
        from taking <a href="https://edition.cnn.com/2018/08/26/world/abiymania-ethiopia-prime-minister-abiy-ahmed/index.html"
        target="_blank">one million lives</a> in Ethiopia in the 1980s, stemmed the
        scourge of AIDS, or stopped a brutal genocide from slaughtering roughly the
        same number in Rwanda in the 1990s.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc3a34-e27a-43f3-897a-25f913e8a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10fa41-196f-4910-bbfb-89c5adc8a51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid dollars served to ease Western guilt over what then British
        Prime Minister Tony Blair called a "scar on the conscience of the world,"
        but aside from drilling for oil and establishing military bases, little energy
        went into doing real business in Africa.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc3f6c-7d31-4b9a-89b9-4c31bb5a1d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f44d78-87b9-48a2-b759-c4c376d09ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China took an entirely different approach.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee1d13-c002-415c-b707-941b1d4d92e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde139c-2217-47dd-a951-28affee5dbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same year as that Economist cover, Chinese President Jiang
        Zemin invited heads of state across Africa to attend the inaugural Forum on
        China-Africa Cooperation in Beijing, to discuss how the two regions could
        better work together.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f724fb-5f0f-422e-aadf-649e8a095808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5147f8e7-ec71-4bc3-86cf-1be144b75ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.103+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the mid-2000s, the Chinese government, under its "Going Out"
        strategy, was encouraging entrepreneurs to head abroad and forge stronger
        ties with African nations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c217b10-e519-44d3-9f3d-988f8aae4b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d6e615-26ed-4f67-a554-4a89cab5e2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese entrepreneurs looking to make early inroads in nascent markets
        started moving to Africa. <a href="https://edition.cnn.com/2018/10/10/tech/tecno-phones-africa/index.html"
        target="_blank">George Zhu</a>, for example, went to Nigeria and launched
        <a href="https://edition.cnn.com/2018/10/10/tech/tecno-phones-africa/index.html"
        target="_blank">Transsion</a>, which sells cheap multi-SIM handsets and now
        has the biggest smartphone share on the continent. <a href="https://africatimes.com/2018/12/23/the-world-is-watching-huawei-but-who-is-watching-africa/"
        target="_blank">Ren Zhengfei</a> took Huawei into Kenya, a country that today
        remains unfazed by the West''s concerns about the company''s ties to Beijing.
        And not long after that, TV enthusiast Pang Xinxing decided to pivot his telecommunications
        company StarTimes away from China, where the TV market was quickly becoming
        saturated, and into Africa.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dd489b-d84f-4a2f-a956-3ff1ed5d2c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df12d95-dca2-4c5e-8512-cbc17c62d77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pang reported seeing a largely underdeveloped market where many
        families either did not have a TV or were sharing one with several households.
        "Even if there is a TV, they can only watch two or three channels, digital
        TV is beyond their imagination," he said back in 2002. Furthermore, there
        was normally only one strong company in each country and users were being
        charged about $70 a month for a subscription ‚Äî a huge fee on a continent where
        GDP per capita was around <a href="https://www.oecd.org/countries/kenya/2497750.pdf"
        target="_blank">$700</a> a year at the time.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e4916-3f0c-43aa-ad23-56a1bb92249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ad2afe-ad91-4a61-ba53-dad8b207569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pang saw an opportunity for a low-cost TV provider. Today, StarTimes
        has some of the world''s most affordable digital TV packages, which can cost
        as little as $4 a month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82392460-9de3-4701-a861-28e6e8d3ee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6747f83b-d568-4127-a09c-414b16c3c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His arrival was also perfect timing in another way.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef0fa7-d25a-4c86-9430-1de7e6dac170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b1111a-b7fe-4573-b0d7-d0b64c8eb887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2006 United Nations treaty had tasked African countries with making
        the switch from snowy, unreliable analog signals to digital by 2015. It was
        a deadline that nearly all African governments missed but the pressure was
        on to invest ‚Äî and to find a company that could help them do it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e639e607-0db5-4069-8518-e736dbcc429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169e8c67-9d74-4057-b855-5256cdd35e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gave StarTimes another revenue stream ‚Äî building and operating
        the digital TV infrastructure of nations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c3c1c5-aacd-46cb-88d4-a51629941fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6fee33-a1df-44a5-8f70-65f7ec2cc229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, Pang landed the company''s first digital TV license in
        Rwanda. The next year, StarTimes launched the Rwanda Digital TV Platform,
        offering Rwandans more than 30 channels for $3 to $5 a month, including four
        Chinese channels from the main state-owned broadcaster in mainland China.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26bb603-f4f5-49ab-b0e7-9cc149d775b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe053b6-0f05-4db0-ad6f-e8dc2473e2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contracts came up to turn off governments'' analog networks
        and take them digital, at first "StarTimes was the only company competing,"
        said Dani Madrid-Morales, an assistant communications professor at the University
        of Houston, who researched the company while studying as a PhD student at
        City University of Hong Kong. "Then [Pang] was able to provide evidence that
        StarTimes had experience in African countries and offer very low prices."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c222234d-cf80-4952-b29f-8ecc8443abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebdc21b-2f62-476f-a980-db5ef32d5640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other competitors started to join the market, said Madrid-Morales.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd666b9-1ae6-47f8-b41a-eb2e7484f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a23d6-915d-4c02-88f0-a71933a0492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But StarTimes almost always won.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce288c5-e50c-47a7-8f52-fc652faa003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd7a00-c04e-4f1d-b9df-da0f0d577001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Control of a continent''s airwaves?</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc1bf8-cb92-4a6f-9063-e99de914dc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two decades later, the China-Africa summit President Zemin
        had hosted in 2000 has become one of the most important diplomatic events
        in many African nations'' calendars.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b02bc6-ef5b-4681-ae26-c36074bf94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73909ba0-9dc0-4bc5-b572-667ee4a69301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, virtually every African head of state descended on Beijing
        for the Forum on China-Africa Cooperation to secure a slice of the $60 billion
        in development loans and business deals on offer.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b475cc49-0689-461e-adba-e8ec39cf82d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f87ba-7415-4bea-8732-fea6d51f686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the capital, heads of state and top ministers from <a href="http://en.people.cn/n3/2018/0906/c90000-9497964.html"
        target="_blank">Sierra Leone</a>, <a href="http://www.startimes.com.cn//newscorpo/6690.htm"
        target="_blank">Lesotho</a>, <a href="http://www.startimes.com.cn//newscorpo/6688.htm"
        target="_blank">Malawi</a>, <a href="https://www.lusakatimes.com/2018/09/05/zambian-ministers-visit-startimes-hq-during-focac-summit/?fbclid=IwAR1_45sLtj4qdZ1xPYzXp-90CF5L9SSzPqjMA2l4qLvEHbvzfel12xx_caI"
        target="_blank">Zambia</a>, <a href="http://www.startimes.com.cn//newscorpo/6692.htm"
        target="_blank">Central African Republic</a>, <a href="http://www.ghananewsagency.org/entertainment/nana-addo-meets-the-president-of-startimes-group-138060"
        target="_blank">Ghana</a> and <a href="http://www.ntv.co.ug/news/business/4522056-4747492-djwqke/index.html"
        target="_blank">Uganda</a> all had an important appointment.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a9eba9-bc09-405b-8e3e-eeb0cd509768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ca6381-38a6-4ad0-a920-b12068cb382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They <a href="https://dailypost.ng/2018/09/12/startimes-star-china-africa-cooperation-focac-summit/"
        target="_blank">visited Pang</a> at the StarTimes'' huge mothership on the
        outskirts of the capital. "I don''t think any head of the BBC has had one-on-one
        meetings with so many African heads of state," Madrid-Morales said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bae210-8c82-4a30-ab63-7e1c6b0e6987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d73b3-bec2-4fc3-8165-715d915cf9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:07:58.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:09:15.104+08:00
