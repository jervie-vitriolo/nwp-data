      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf02b9-53c2-47ee-b7b4-694936fd5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.612+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did Duterte persist in acting in a peaceful, cooperative and
        restrained way in the South China Sea, despite some domestic criticism and
        US instigation? Because Duterte has realized that putting disputes aside and
        seeking cooperation with China brings most benefits to his country," columnist
        Li Qingqing wrote in the article published Tuesday, a day after Duterte delivered
        his SONA. The Global Times is under the People''s Daily, official newspaper
        of the Communist Party of China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac2339d-87c7-450f-afb3-5306c068635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.612+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab946c0f-a2e5-4a67-b86a-0b0f6decaf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.612+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article cited the joint exploration in the South China Sea as
        among the Philippines'' benefits from cooperating with China. The two countries
        <a href="https://cnnphilippines.com/news/2018/11/23/EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims.html">signed
        a memorandum of understanding joint oil and gas exploration in 2018</a>, but
        critics warned it could compromise Philippine sovereignty and sovereign rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1fc100-4538-488b-a000-ed6f5f17acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.612+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bfce10-678c-4471-8f46-109f1c1b6486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.613+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the Philippines, a country that used to rely heavily on oil
        imports, such a joint development with China in the South China Sea not only
        eases Manila''s pressure of imports, but also reduces its over-reliance on
        the international energy market. Such cooperation also improves the Philippines''
        energy structure and will greatly benefit the country in the long run. Instead
        of struggling with disputes, doesn''t such win-win cooperation bring greater
        advantage to both sides?" the article read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ba0135-9e8f-4553-817e-dec4e60f5fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.613+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8935ffa-656b-42d7-bb53-c2b7e9a2983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.613+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged other countries to follow the Philippines and China''s
        "model for cooperation" in a bid to ease tensions in the contested waters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30db95d-9fb3-4402-a51f-9c4276250f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.613+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96579b1c-698c-4267-9997-b5430aaf42bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.613+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some countries concerned, even countries outside the region, are
        very sensitive about China''s movements in the South China Sea. These countries
        over-interpret China''s decisions, accuse China of ''bullying,'' and even
        sow dissension among countries in the region to benefit from it. But if these
        countries really hope for peace and stability in the South China Sea, they
        should focus on joint development rather than hyping the South China Sea issue
        and badmouthing China," the column read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d75d949-8d90-4f8f-b7cb-093d4c22ab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.614+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d14ccee-c798-44f5-92ff-fbbbde8d224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.614+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been at odds with the US, which does not lay claims to
        the South China Sea, but conducts freedom of navigation operations and points
        out China''s alleged militarization in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff018ae-d436-426f-abb0-2d5cd8fddb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.614+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b95021-1fa6-4190-b715-a9f4bbb351af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.614+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the West Philippine Sea, China <a href="https://www.cnnphilippines.com/news/2019/7/4/PH-verifies-missile-test-South-China-Sea.html">has
        built artifical islands</a>, <a href="https://www.cnnphilippines.com/news/2019/3/22/ICC-China-Xi-Jinping-Filipino-fishermen-Del-Rosario-Carpio-Morales.html">blocked
        Filipino fishermen from fishing</a>, and <a href="https://cnnphilippines.com/news/2019/6/28/duterte-xi-trouble-oil-exploration-west-philippine-sea.html">interfered&nbsp;in
        petroleum exploration</a>, as it rejects an arbitration ruling that invalidated
        its sweeping claim to the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585c9fc-0cb5-467e-939e-1fdd8d834e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.615+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602670a-c18d-4d02-8364-f472b8d7ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.615+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article stressed that China actually "continues to restrain
        itself."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb89a465-6989-4497-9dc6-e25f4d0c49c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.615+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e04f9-16e4-44d7-a7b1-31c69b003acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.615+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, China could have already used coercive measures to take
        back all the islands illegally occupied by other countries," it said. It added
        that China has committed to participate in negotiations on a code of conduct,
        which will determine the acceptable behavior in disputed waters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1e912-5058-45c3-a009-f45455106a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.615+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07d9eb-ee55-4a80-bb98-b551b546ac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.616+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime experts and government officials have denounced the President''s
        establishment of friendlier ties with China despite the East Asian giant''s
        incursions in the West Philippine Sea. Duterte''s&nbsp;move to <a href="https://cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal.html">allow
        Chinese fishing in Recto Bank</a>, an underwater feature within the country''s
        exclusive economic zone, has been hit as a violation of the Constitution.
        Critics said <a href="https://cnnphilippines.com/news/2019/6/27/duterte-china-fishing-EEZ-impeachment-.html">Duterte
        cannot compromise the law of the land</a> even if it is in exchange of Filipino
        fishermen finally being allowed entry again to Scarborough Shoal, an area
        that the Philippines lost to China after a standoff in 2012.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a54f38-82d9-416e-b4e3-e0866cdfd53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.616+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5d2f21-0d3b-4fed-a1a0-bd9bc3944e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.616+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 7 of Article 12 says, "The State shall protect the nation‚Äôs
        marine wealth in its archipelagic waters, territorial sea, and exclusive economic
        zone, and reserve its use and enjoyment exclusively to Filipino citizens."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3332f71-60af-4b06-a055-b7acfe196233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.616+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5410dd3e-2c69-405f-8ff6-964b2a607c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.617+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Palace has said this provision is "subordinate" to the President''s
        prime duty to protect Filipinos'' lives. In his SONA, Duterte promised to
        <a href="https://cnnphilippines.com/news/2019/7/22/duterte-sona-china-west-philippine-sea.html">stop
        China from fishing in the West Philippine Sea "in due time."</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c333f3-8846-4b4d-a0e6-e3a82e7a40a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.617+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520762d-5719-4893-9b0e-24cbf1d2616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.617+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe West Philippine Sea is ours. No ifs and buts,‚Äù Duterte said
        in his SONA. But he quickly added the government has to ‚Äútemper‚Äù its actions
        ‚Äúwith the times and reality we face today," recalling how Xi warned him there
        would be "trouble" if the Philippines drills for oil in the West Philippine
        Sea.</p>'
