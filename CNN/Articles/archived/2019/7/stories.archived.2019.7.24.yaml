      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen will wait for the winner of the quarterfinals affair
        between the Blackwater Elite and Rain or Shine Elasto Painters.</p>'
    '16':
