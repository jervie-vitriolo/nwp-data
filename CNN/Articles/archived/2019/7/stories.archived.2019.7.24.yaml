      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Enciso led Alaska with 24 markers and two boards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc848c-b5f4-40b8-9db9-e4d95b60fc48'
