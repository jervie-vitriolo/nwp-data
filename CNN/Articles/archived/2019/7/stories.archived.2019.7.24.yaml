      'mgnl:lastActivated': 2019-07-24T10:31:00.705+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) ‚Äî</strong> A Filipino
        who has spent 33 years serving the British Embassy in Manila as its driver,
        has been recognized for his service by the United Kingdom‚Äôs Queen Elizabeth
        II.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4157eeb-7e19-48dd-ae7b-71c009567cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:31:00.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T10:31:00.706+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roland Quitevis received the British Empire Medal, the embassy said
        Tuesday, an award given for exemplary civil service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ffbf8a-b7c7-4281-807c-64cec73e041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:31:00.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T10:31:00.706+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quitevis, an Ilocos Sur native, started his career at the embassy
        as a messenger when he was 22. He has since driven for UK Ambassadors to the
        Philippines and even members of the royal family, including Prince Andrew,
        Duke of York, Princess Anne and Prince Charles during their visits to the
        Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1650dfc-4382-4efd-afc8-c80651131096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:31:00.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T10:31:00.706+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quitevis shared that he had taken driving courses in the UK and
        trained on how to ensure safety and security such as doing precautionary checks
        and keeping the Ambassadors away from harm. He also studied how to conduct
        himself in special situations, such as when the Ambassador has a VIP visitor
        with him in the vehicle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eacde0-fd51-4ec5-af8f-47709d8099f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:31:00.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T10:31:00.706+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quitevis also received the Service Recognition Award for excellent
        service from Ambassador Stephen Lillie.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb6b7e-40ef-4b71-9296-39915d18e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T10:31:00.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T10:31:00.706+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFor me, every moment with all the Ambassadors has been unforgettable,
        as they have treated me like family and always with utmost respect,‚Äù he said.
        ‚ÄúTruly this is one for the books, and I will always be thankful to all (Her
        Majesty‚Äôs Advocates) that helped me reach this point in my career.‚Äù</p>'
