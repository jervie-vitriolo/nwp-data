    'mgnl:lastActivated': 2019-07-24T07:08:00.189+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: Huawei built North Korea''s cell phone networks'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1416119-bc06-4014-bdb6-0e9ed0fe0ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.822+08:00
      'mgnl:createdBy': 'lara'
