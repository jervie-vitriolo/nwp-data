      'mgnl:lastActivated': 2019-07-24T07:07:23.671+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade2ccc-2969-4e76-844d-cbfa4993e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:55:52.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:07:23.671+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson wound up choosing Nike over rivals such as Adidas and
        Under Armour, both of which have made some successful signings of top hoops
        stars in recent years: James Harden of the Houston Rockets is an Adidas endorser
        and Golden State Warriors star Steph Curry has a line of shoes for Under Armour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44fc96-ebb0-40ff-aec4-6b695190d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:55:52.460+08:00
