      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanham said it''s possible Pyongyang released images of Kim visiting
        a secretive military operation for political reasons, or to send a message
        to the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff35f77-f2b7-45fb-a802-d730e3e75227'
