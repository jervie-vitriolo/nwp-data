      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Zion Williamson has apparently forgiven
        Nike for that whole exploding shoe mishap earlier this year. The New Orleans
        Pelicans draft pick and former Duke basketball freshman standout has agreed
        to endorse Nike''s Jordan Brand of sneakers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a204105e-4491-4875-b3e0-d8b992dda833'
