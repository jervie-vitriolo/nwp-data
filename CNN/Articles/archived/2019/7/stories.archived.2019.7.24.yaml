      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) ‚Äî</strong> Authorities
        on Wednesday confirmed that an <a href="http://cnnphilippines.com/news/2019/02/01/jolo-blast-suicide-bombers-ano.html"
        target="_blank">Indonesian couple</a> was the culprit in the <a href="http://cnnphilippines.com/news/2019/01/27/jolo-town-cathedral-explosion.html"
        target="_blank">Jolo Cathedral twin bombing</a> that killed 23 people in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a719234-db44-471e-bcad-29d77b13cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:40.291+08:00
