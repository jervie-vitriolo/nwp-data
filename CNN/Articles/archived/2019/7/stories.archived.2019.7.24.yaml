      'mgnl:lastActivated': 2019-07-24T16:20:15.592+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1380b-5b62-431e-b7a8-bbdb45050db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:40.291+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T16:20:15.593+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing on January 27 also injured almost a hundred people because
        the incident happened during a Sunday mass.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cca1e1-9d70-4994-b816-bc61eeb51f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:40.291+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T16:20:15.593+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a5abd-5d80-402f-b2b3-a52852ec0214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:40.291+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T16:20:15.593+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. news agency <a href="https://www.apnews.com/910d3ce326454dab8c1be91be22dfe0e"
        target="_blank">Associated Press</a> reported the confirmation of Indonesian
        authorities identifying the bombers as Indonesian couple Rullie Rian Zeke
        and his wife, Ulfah Handayani Saleh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b0ce89-f62e-4d51-87df-b06db1c2ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:40.291+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T16:20:15.593+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b903d7c4-8054-46a4-91a9-08aa66e65fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:40.291+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T16:20:15.593+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Albayalde revealed more about
        the identities of the foreign suicide bombers. He also thanked the Indonesian
        government for their thorough investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f0682-1254-440a-ae4c-be934670cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:40.291+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T16:20:15.593+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c324781-557d-4b87-8654-02887c095fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:40.291+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T16:20:15.593+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung sinasabi nga natin dito is ''yung lalaki is medyo matagal
        na sa Pilipinas, ''yung babae naman ay kararating from Zamboanga and I think
        sinabi na rin natin na ''yung lalaki can already speak the local dialect pero
        ''yung babae hindi pa,</em>" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb55183-4a79-4b6c-9ca5-8ed10c181424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:40.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T16:20:15.593+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are saying here is that the man has long been
        in the Philippines, while the woman just came from Zamboanga and I think we
        are also saying that the man can already speak the local dialect, but the
        woman still can''t.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa28c662-cb76-4783-a6cf-76610ec71eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:40.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T16:20:15.593+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines said the confirmation of the
        Indonesian authorities is an affirmation of their earlier findings in the
        incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd079b13e-6644-457a-88e9-fffbe17a6470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:40.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T16:20:15.593+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abd588f-dcf2-46a0-8c36-7617d0015b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:40.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T16:20:15.593+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Armed Forces of the Philippines has shared notes and provided
        vital information with Indonesian counterparts. Those data which were based
        from our own inquiry and intelligence contributed to their deliberations that
        led to this confirmation," AFP Spokesman BGen. Edgard Arevalo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ab325-ab72-41b1-9217-5eb44745abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:40.292+08:00
