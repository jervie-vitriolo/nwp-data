      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decisions like this are never easy to make," Hauwei said in a statement.
        "Futurewei will continue to operate in strict compliance with US local laws
        and regulations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
