  'diabetes-heart-failure-women':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-24T13:23:51.131+08:00
    'imagesource': 'jcr:6563c58f-0c41-46f8-ac3c-ab66b31cde55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5146e5d5-121c-4a08-9869-ab3ddee1d73d'
    'lead': 'Doctors have long known about a link between diabetes and an increased
      risk of heart failure, but a new paper suggests the link is significantly stronger
      in women than in men.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:27:17.643+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-24T13:27:17.988+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Link between diabetes and heart failure stronger in women than men,
      study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e49d629-1f27-46bf-bced-eddea4b982ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.643+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.988+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Doctors have long known about a link
        between diabetes and an increased risk of heart failure, but a new paper suggests
        the link is significantly stronger in women than in men.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d95db9-1dc8-4218-ae2f-7cd8252a9c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.643+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.988+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type 1 diabetes was associated with a 47% increased risk of heart
        failure in women compared with men, and type 2 diabetes was associated with
        a 9% increased risk, according to the paper, published in the journal Diabetologia
        on Thursday. The reason for the difference in risk between type 1 and type
        2 remains unclear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae2786f-6411-4c78-8c07-5f22e2b4e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.643+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.988+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, "once women have diabetes, they have a much higher risk
        of heart failure than women without diabetes," said Sanne Peters, a research
        fellow at the George Institute for Global Health at the University of Oxford
        in the United Kingdom, who was an author of the paper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48c7fc1-e12c-42f1-b59e-9f2b775b9ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.989+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper sheds light on how it remains important to prevent the
        development of type 2 diabetes, in particular, since it can be a risk factor
        for heart failure and other health problems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ccdaf8-55ff-4d73-b539-40324d9ca19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.989+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 million people in the United States, or about one in
        10, have diabetes and up to 95% of them have type 2 diabetes, according to
        the US Centers for Disease Control and Prevention. Globally, the number of
        people with diabetes has risen from 108 million in 1980 to 422 million in
        2014, according to the World Health Organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d70004a-9841-4ace-a6d1-2276a96ad4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.989+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line really comes down to that people should have a
        healthy lifestyle, so eat healthfully and exercise a lot," Peters said. "It''s
        important to maintain a healthy weight."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51662773-14d2-425d-b988-9e238e17e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.989+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new paper reviewed 14 previously published studies that focused
        on the association between diabetes and heart failure risk. Those studies
        were published between January 1966 and November 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997eeb7a-80b9-4910-8075-eae103f7e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.989+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reviewing and analyzing the data in those studies -- which
        included 12 million people and 253,260 cases of heart failure -- the researchers
        noticed that both type 1 and type 2 diabetes were stronger risk factors for
        heart failure in women than in men.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6043c4da-390c-4949-8a78-df7b04985b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.990+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know exactly why but there''s a couple of possible mechanisms
        that we are currently investigating further," Peters said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ab3f7-f406-4089-b2e5-16bfabd99978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.990+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, diabetes is also a stronger risk factor for coronary
        heart disease in women than men -- a cause of heart failure -- which possibly
        could drive the difference found in the paper.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628416d6-ce1a-47b4-9148-5dcac182e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.990+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, women have been undertreated for diabetic heart disease
        compared to men, which subsequently could lead to a stronger association of
        diabetes with heart failure in women than in men.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab71df0a-671d-4377-a059-d80d8a8e50cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.990+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also noted in the paper that women have a low absolute
        risk for heart failure compared to men, which mathematically could be driving
        the difference.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e25e2c3-b801-41c3-9273-95463867e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.990+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, more research is needed to explain the reason for the difference
        found between men and women.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2213bc-c624-4035-b0dc-827a9a1e8baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.991+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper also had some other limitations, including that the data
        was limited to what was found in those previously published studies and did
        not include information on the duration of each person''s diabetes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c256698-821f-4302-8521-580ef473f90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.991+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know that people with diabetes have an increased risk of
        heart failure. That is well known, but it''s under-appreciated in the general
        medical community, and obviously as well as in the lay community," said Dr.
        Fernando Ovalle, director of the University of Alabama at Birmingham''s Division
        of Endocrinology Diabetes and Metabolism, who was not involved in the report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72604bf-35d3-4d5e-a0ae-c4b013f09a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.991+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this points out is that it''s not just there, and it''s large,
        but most importantly two things: It seems to be stronger in type 1 than in
        type 2, and stronger in women than in men," he said about the paper.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb7e51-543b-4df7-bd23-08be08830de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.991+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It serves as an important reminder for all people with diabetes
        -- especially women -- to pay close attention to their health, he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a872f3-19d7-4a95-ae5e-f8d1a7d1a178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.991+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes us reflect," Ovalle said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f759931-76ca-4095-a820-9292fbf2c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.992+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diabetes patients should try to do everything they can to lower
        their heart failure risk, including not smoking, controlling cholesterol,
        taking a statin, controlling blood pressure, and also controlling blood glucose,
        he said. "If you''re a woman and you have diabetes, please don''t smoke because
        that combination is just deadly."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe42cc-700f-4423-b734-107cabed811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.992+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper''s findings support what physicians treating diabetes
        patients have long believed, said Dr. E. Dale Abel, chairman of the Department
        of Internal Medicine and director of the Fraternal Order of Eagles Diabetes
        Research Center at the University of Iowa in Iowa City, who was not involved
        in the report.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec45fd65-fa0f-4e1f-9ed1-a966f0854205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.992+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger question is, why does this occur?" Abel said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ab709e-1fd4-4ce8-a203-77ba819a361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.992+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their study doesn''t answer that question as to why women are at
        greater risk of heart failure in diabetes, but I do think that the implication
        of this -- certainly for women and also for people who take care of diabetic
        women -- is that they should really have a low index of suspicion for at least
        asking patients about symptoms that could be consistent with heart failure,"
        he said. "Both practitioners as well as women with diabetes should certainly
        be on the lookout for heart failure-type symptoms."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2fdb38-c376-4dc7-ab7c-aa822b42892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:27:17.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:27:17.992+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/18/health/diabetes-heart-failure-women-study/index.html">Link
        between diabetes and heart failure stronger in women than men, study says</a>."</em></p>'
  'Jollibee-CBTL-acquisition':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-24T13:33:05.797+08:00
    'imagesource': 'jcr:bc4f0e4f-1df3-4e29-828b-93c07dcc3870'
