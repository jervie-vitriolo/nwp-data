      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c142dbb-e09b-4353-b3b4-d1214ef65049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.046+08:00
