      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Huawei secretly helped build North
        Korea''s cell phone network, potentially in violation of sanctions aimed at
        pressuring the regime to stop developing nuclear weapons, according to a report
        by <a href="https://www.washingtonpost.com/world/national-security/leaked-documents-reveal-huaweis-secret-operations-to-build-north-koreas-wireless-network/2019/07/22/583430fe-8d12-11e9-adf3-f70f78c156e8_story.html">The
        Washington Post</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcce7da-250f-4499-aa42-c561f78c45b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.190+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70557e7a-b34f-4994-aa08-7a85a4ae0680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.190+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing documents leaked by a former employee and people familiar
        with the arrangement, the Post reported on Monday that Huawei worked with
        China''s state-owned Panda International Information Technology on a variety
        of telecommunications projects in North Korea for at least eight years until
        2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3d401-977d-4d2d-a05e-af280e4efc1c'
      'mgnl:activationStatus': true
