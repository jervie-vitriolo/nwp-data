      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Budget woes?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000f9700-cc89-417c-81a4-e8460843c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:41:08.618+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar also said during the forum that the Department of Public
        Works and Highways has requested roughly a ‚Ç±500-billion budget for 2020, as
        they look to roll out more infrastructure projects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8839496-239b-4d88-a5e4-b387ad69873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T12:17:31.720+08:00
