    'template': '1'
    'title': 'Abu Sayyaf bomber caught in Zamboanga Sibugay'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ce974-c0a5-4e54-ad7f-ffb3e6a95bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:38.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T15:20:22.098+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) ‚Äî</strong> A rebel
        bomber from the Abu Sayyaf Group (ASG) was caught in Zamboanga Sibugay Wednesday
        morning, the military said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ac5f8-4f8f-410a-981c-b34cc8742b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:38.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T15:20:22.098+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isnaji Hasim allegedly worked under Basilan-based ASG leader Furiji
        Indama. He was apprehended 9 a.m. Wednesday at Naga after authorities received
        a tip from a resident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a1ace7-1ccf-4ca9-9901-160fe03a2533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:38.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T15:20:22.098+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis is an evidence that even the locals denounce the presence
        of terrorist group in their communities,‚Äù said Brigadier General Bagnus Gaerlan.,
        102nd Infantry Brigade Commander.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7ebb1d-a14c-4ea3-b00b-bd63199ab70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:18:38.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-24T15:20:22.098+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasim also previously conspired with Hasim Saripa who was behind
        the Lamitan, Basilan bombing that killed 10 people on July 31, 2018. He was
        also involved in the bombing of Guiwan Bus Terminal in Zamboanga City on January
        23, 2015, the military said. The incident four years ago killed two people.</p>'
  'Jack-Daly-in-Manila':
