      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d82a53-2f6e-4f2b-9bee-9a0be797cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.777+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, South Korea claimed a Russian A-50 military aircraft
        flew over territory claimed by Seoul, saying its fighter jets had fired 360
        warning shots at the plane during its two alleged incursions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8724a5c-22f9-49fd-8bdf-80210b886e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c3a534-e4d0-4274-b86a-513ad6a7c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has denied that its aircraft violated South Korean airspace,
        but in a statement Wednesday morning, Seoul claimed Moscow''s military attache
        had earlier said the alleged incursion was due to a "mechanical malfunction"
        and apologized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9e24b-796e-408a-b68d-603247becc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91222459-a24c-439c-b4bf-62e710f2d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the aircraft followed the originally planned path, this situation
        wouldn''t have happened. Russia respects international law as well as South
        Korean law," the attache allegedly said, according to the South Koreans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8456ed6-d057-4fb6-b532-7d8f70efc866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5ee536-23e5-465a-8a68-34a55c78b467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Wednesday afternoon, Seoul said it had received an official
        letter from the Kremlin restating that Russia''s military aircraft had not
        crossed into South Korea''s airspace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3654e-fca1-4b05-a3d9-bd83e7fc3506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c20225-c8d6-46c2-912c-c95860316009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s claim is not only a distortion of the facts but also
        a contradiction to the expression of regret and the position that they will
        make the effort for a precise investigation ... which were delivered via diplomatic
        channels yesterday," South Korea''s Ministry of Defense said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b391a-150c-4ba1-a721-53a8fce3ccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3d42d-40e3-4ba2-b61e-3bb0c40e20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Tuesday, Russia and South Korea had rarely come into conflict
        in a region known for its territorial disputes and historic animosities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ec429-cd33-4835-af0e-36f8cbd3daff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee8c4f5-e3c9-45dc-86a9-cdebeab292d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Russia and China have said they were holding their "first joint
        strategic air patrol in northeast Asia" on Tuesday, which Beijing said "strictly
        abided" by international laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5275504-562b-4b81-99b2-e1eb68518384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3362aaab-8a19-4144-b85a-7a3cc39c6906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This operation was part of the annual cooperation plan between
        Chinese and Russian militaries and did not target any third party," Chinese
        Defense Ministry spokesman Wu Qian said Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f35662-bfc1-4a8a-84b6-74ad7ce49e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a5825c-b1e1-4571-9c78-a20a15ebf568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mid-air standoff</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f3549-00d8-475a-89fe-88968c0072c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warplanes from four countries were involved in a standoff early
        Tuesday morning over the East Sea, also known as the Sea of Japan, which led
        to stern denunciations and calls for apologies from multiple countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a848592d-8f87-4da0-add1-93a793c0ab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22265a1d-6e05-4168-a3a7-e6b7c47cb3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Moscow and Beijing, two Russian Tu-95 bombers and two
        Chinese H-6 bombers flew over the area early Tuesday morning as part of a
        joint patrol.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f45a0aa-b2aa-4880-8547-e0c9480305ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9eba81-7f0c-4de2-aa76-16c4f0b26811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were joined, later in the morning, by an unarmed Russian A-50
        command and control plane, which Japan and South Korea said then flew over
        islands claimed by both countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa9fb2-04a0-4e4b-a961-4929b8ffd714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df27f1-b5bb-48f2-90d5-f15c5141d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocky islands are known as Dokdo Islands to South Korea and
        as Takeshima in Japan. Japan and South Korea claim the islands as their own.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0becb817-a087-4b95-93e7-fe9051180cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f8cf4-ba9f-4cae-8d1a-04bc14fb9ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s military said it sent out 30 warnings to the Russian
        A-50 but received no response.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2dbb26-7506-4614-b6be-66dbccbc5ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cdba04-6e91-48ab-948a-028211155f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Seoul and Tokyo scrambled fighter jets to intercept
        the Russian and Chinese warplanes, warning them they had entered their country''s
        territory.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bcb62c-e950-420c-9eb2-94eebb30fda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45283c96-2165-4c98-aaaa-d932bc75519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t known how close Japan''s aircraft got, but the South Korean
        F-15 and KF-16 fighter jets flew close enough to fire their weapons in front
        of the Russian A-50, according to Seoul.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d3d5a9-77c1-4057-aefd-2c61945fdf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.779+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c448d8e4-21b2-4a65-b010-6715cf1232fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.779+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s military claimed they fired 360 warning shots ahead
        of the Russian aircraft, 80 during the first violation and 280 during the
        second, using 20mm weapons.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af373751-db27-4cc4-a294-7f422d5ff0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.779+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcbc616-b2b7-43e3-b704-03a3178e82f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.779+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Seoul announced the incident, Russia''s military strongly
        denied that it had breached South Korea''s airspace in a series of statements
        and articles in state media. Moscow claimed the bombers and A-50 had been
        taking part in exercises over "neutral waters."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f6c2a9-9d69-40ca-8b60-57966d14d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.779+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c987e9a5-adad-4eb6-b807-d1274b52eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.779+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But later in the afternoon, Japan''s government broadly confirmed
        South Korea''s version of events, saying the A-50 had violated the airspace
        over the islands and that Tokyo had scrambled fighters in response.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67ad60-2a97-40fa-8f00-a5732de77525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.779+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e397fb-1f4b-4e40-9088-ce4e574dc03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.779+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took measures against the invasion," said a spokesman for Japan''s
        Ministry of Defense.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b2fbb-4d4b-41eb-9100-2a2c1fb61e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.779+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f505ca-b6d8-4dfb-856a-523c92df5b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.779+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Layton, a fellow at the Griffith Asia Institute and former
        Royal Australian Air Force pilot, said Russia''s denials of violating South
        Korean airspace didn''t jibe with data provided by Japan on the A-50s flight
        path, which showed it maneuvering around the islands.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1d62d4-1f70-4a58-9b23-f79ecb78d5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.779+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6366dfc3-2958-458f-ae05-5f28e2b0dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.779+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The A-50 is a radar-equipped surveillance aircraft," he said. "Rocky
        islands show up real well on radar. They are pretty much the perfect radar
        reflector ... They knew how far they were from them clearly," Layton said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3489010-32b0-46e9-b619-03d3f40b63f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:54:54.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T19:54:55.779+08:00
