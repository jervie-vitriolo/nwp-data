      'mgnl:lastActivated': 2019-07-24T14:27:58.016+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Memorandum 2018-005 allows the use of these compact vehicles
        until 2021, but the regulator has started deactivating drivers from ride-sharing
        apps and refused to accept new applicants two years ahead of the deadline,
        citing safety concerns.</p>'
