      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672e656-10f3-4617-967a-cb7a2a0e8f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:42:04.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:42:04.788+08:00
      'mgnl:lastActivatedBy': 'xave'
