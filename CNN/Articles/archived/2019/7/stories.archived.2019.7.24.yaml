      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Clare Duffy contributed to this report.</em></p>'
  'Donald-Trump-Afghanistan-US':
    'author': 'Veronica Stracqualursi, Kylie Atwood and Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-24T13:42:52.090+08:00
    'imagesource': 'jcr:a374792c-79b9-4b11-8038-5655497560a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20d3f093-6699-4c2c-95f9-7d2c6fd6515f'
    'lead': 'Afghanistan demands that the United States clarifies remarks made by
      President Donald Trump, who said the country ''would be wiped off the face of
      the Earth'' if he wanted to win the war in Afghanistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:46:53.640+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-24T13:46:53.920+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Afghanistan', 'United-States']
    'template': '1'
    'title': 'Afghanistan asks for explanation after Trump claims US could wipe it
      ''off the face of the Earth'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d1f5bb-3b63-48d4-93ea-d660458692c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.921+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Afghanistan has demanded the United
        States clarify remarks made by President <a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">Donald Trump</a>, who said the country "would be wiped off
        the face of the Earth" if he wanted to win the <a href="https://www.cnn.com/2019/07/09/asia/afghan-taliban-talks-doha-analysis-intl/index.html"
        target="_blank">war in Afghanistan</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5503685-b0fe-45d4-98d3-bed31a21e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.921+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c3093-001e-4eb6-87ff-2b72be4137b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.922+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallout from the President''s remarks rippled through a tense and
        confrontational meeting in Kabul between the US special representative for
        Afghanistan reconciliation, Zalmay Khalilzad, and Afghan President <a href="https://www.cnn.com/2014/12/08/world/ashraf-ghani-fast-facts/index.html"
        target="_blank">Ashraf Ghani</a>, according to two sources familiar with their
        conversation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a027e85-5d65-45dd-a852-0da249f19ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.922+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a6497f-053d-4db9-8eb1-afad87428f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.922+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Afghan officials said Trump''s comments were
        "unacceptable," given the relationship between the US and Afghanistan. At
        one point in his Oval Office remarks, Trump referred to dropping America''s
        largest non-nuclear bomb on Afghanistan in 2017, and said that dropping more
        of them would be the "easy solution" to ending the conflict there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1de169-4f53-4ed2-9487-4389a165158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.922+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0350686a-a207-4c31-9dfe-510202cd3c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.923+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan officials also told Khalilzad that Trump should show more
        respect for Ghani''s leadership. The State Department declined to comment,
        but previously unplanned follow-up meetings will take place in Kabul on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac9570b-1236-4d58-acce-75a7044a31d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.923+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6274cc9-83c9-4e6b-9f42-cf0e6c6c15e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.923+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Publicly scathing</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf45ce5e-a40f-40e6-9671-a96eaad7805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.923+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly, Afghan officials were equally scathing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd93b3c-2fa0-44d5-bd18-e2835e0f6e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.923+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d0b6c-25be-4203-86b5-80a2c4c1fedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.924+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Afghan nation has not and will never allow any foreign power
        to determine its fate," Sediq Sediqqi, the spokesman for the President of
        Afghanistan, said in a statement. "Given the multifaceted relationship between
        Afghanistan and the United States, the Government of the Islamic Republic
        of Afghanistan calls for clarification on the US President''s statements."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6409ffd5-ba28-45cc-887c-2df80612e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.924+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7077ad24-3dfc-4a72-99e8-91165f26ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.924+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s comments also drew condemnation from the Taliban,
        marking a rare topic of agreement for the insurgent group and the Afghan government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5bc44-d766-4cb4-9d27-a33191e7e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.924+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2884004-e603-4e75-84b3-462385318b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.925+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Monday <a href="https://www.cnn.com/2019/07/22/politics/donald-trump-imran-khan-pakistan-prime-minister-white-house/index.html"
        target="_blank">had suggested</a> that he could put an end to the Afghanistan
        war in a week, but that it would cost millions of lives and wipe the country
        "off the face of the Earth."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0364f2-5e64-4632-9437-dcc461336f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.925+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a23ec6-b2f4-493a-9d46-b670789f889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.925+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we wanted to fight a war in Afghanistan and win it, I could
        win that war in a week. I just don''t want to kill 10 million people," Trump
        said, seated beside Pakistani Prime Minister Imran Khan at the White House
        on Monday. "I have plans on Afghanistan, that if I wanted to win that war,
        Afghanistan would be wiped off the face of the Earth. It would be gone. It
        would be over in -- literally, in 10 days, and I don''t want to do -- I don''t
        want to go that route."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e3d3f1-7987-4738-8735-db55cb5637ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.925+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3669e8da-d7c0-4814-8f02-6647fbaf38c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.926+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Taliban -- a group the State Department says
        is responsible for beheadings, amputations, stonings and civilian casualties
        -- condemned Trump''s remarks as "irresponsible."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dfb1f6-3d67-4264-bdff-2f8c2b2012ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.926+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57876e6-773e-447d-9d46-ad22145454f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.926+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s policy that he does not want to play the role of a police
        officer in Afghanistan and that this war against an entire nation cannot be
        won so long as they are alive is something positive," Zabihullah Mujahid said
        in a statement. "However, his claim that he can wipe out Afghanistan, kill
        10 million Afghans and win this war through such a method is irresponsible
        and we condemn it in the strongest terms."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e3388-e1fa-43b9-90c2-96ac80c62409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.926+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc85a2d-000c-4add-a15f-72def5327de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.927+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman went on to criticize the US'' ongoing military presence
        in Afghanistan, referring to a bomb that Trump mentioned during his appearance
        with Khan. The US dropped the largest non-nuclear bomb in the American arsenal
        -- the "mother of all bombs" -- on Afghanistan in April 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b940a-d90d-448f-ae72-05f519d68b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.927+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d28b20a-5d00-425a-b8d8-a0f622340a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.927+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The easy solution''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d816843-dc7c-4978-b89b-ce50189be47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.927+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Trump said, "They were going to make many
        of them, and I said, ''No, we don''t have to,'' " going on to say that use
        of such bombs is "actually the easy solution" to the ending the conflict in
        Afghanistan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9960893-8ca3-4cb5-b663-8613e27843ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.927+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6ef8dc-0390-4207-925d-e4576a8ffa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.928+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mujahid said, "America has never shown restraint in killing the
        Afghans over the past 18 years and has used all weapons of mass destruction
        including the Mother of All Bombs. Yet the 18 years of force proved that the
        policy of aggression and tyranny is fruitless and demonstrates ignorance regarding
        why Afghanistan is called the Graveyard of Empires."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493cbb26-1b9c-4e08-8d09-0b12267cffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.928+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09472534-bfe0-4892-b6d2-8acf87fd8335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.928+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban spokesman added that Trump should focus on "finding
        a peaceful and rational solution" and consider a negotiation plan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb384dce-9ce0-4c58-ae35-c351684cffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.928+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f734586-1379-4a9b-a684-2a16bd44fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.929+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been pursuing a diplomatic strategy to end the 18-year
        war in Afghanistan, holding on-again, off-again talks with the Taliban in
        Qatar to reach a peace deal. Earlier this month, a group of prominent Afghans
        ‚Äîincluding some Afghan government officials acting in a personal capacity
        ‚Äî held two days of joint talks with the Taliban, unofficially agreeing on
        a roadmap on how they might reach a peace deal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071fe42f-effb-4059-9fb5-d5133c6957f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.929+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3861373a-362c-4f50-bd43-e673caddfe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.929+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the breakthrough, attacks have continued since then, including
        <a href="https://www.cnn.com/2019/07/12/middleeast/afghanistan-minor-suicide-bomber-intl-hnk/index.html"
        target="_blank">a suicide bombing at a wedding</a>, a car bombing outside
        Afghanistan''s Kandahar City police headquarters, and a deadly explosion outside
        the gates of Kabul University.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19fc152-fd9b-4d57-a67e-07b647cfbc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.929+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514bff8a-cac1-42e9-b85f-6763d0958da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.929+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is hoping Pakistan can help push the Taliban to directly
        meet with the Afghan government.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b124e79a-142f-4f57-95ba-9caa39e7aab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.930+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b15d1-019b-4d96-b562-856c97c79bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.930+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalilzad''s visit began just hours after Trump''s comments. He
        announced his arrival on Twitter Tuesday and said that he was there to focus
        on "achieving an enduring peace that ends the war, ensures terrorists do not
        use Afghanistan to threaten the US, honors the sacrifices that US, our allies
        &amp; Afghans made, and cements an enduring relationship w/ Afghanistan."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de20e100-e863-46bb-ab1f-1fd2ed515eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.930+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8feb358-6c24-494e-b2d5-ec42e3c4299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.930+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan officials have also been concerned about the role that Pakistan
        has played in the peace negotiations with the Taliban.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360484f4-405f-41a0-8b1b-f3c6e2d5dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.930+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a638f-d343-4aab-9e7d-343b402c7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.931+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump described Pakistan as a helpful force in pushing ahead
        the peace process with the Taliban during his press appearance with Khan,
        that is not how Afghanis view Pakistan''s influence.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a418f-e9c3-4f18-b7d2-822653519971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.931+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb4ac65-fd4e-43c6-87f8-6905f03c0967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.931+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan government sees Pakistan as harboring and supporting
        terrorism in Afghanistan, including its support for the Taliban. Afghan leaders
        have also been frustrated over the last few months because they believe that
        Pakistan has gotten their hands on more fulsome information and expedient
        readouts of the US-Taliban peace talks than Afghan officials have.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e352e-114b-4b04-972a-ddeb0f0ce297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.931+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f3f10f-7ee2-4cef-a59f-963009f43f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.932+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another denial</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5132350c-fc27-488a-a6f2-29f2599ae632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.932+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalilzad has now had seven rounds of talks with the Taliban. The
        latest round was earlier this month. The special representative has said progress
        is being made but hasn''t offered details.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13189823-840d-4949-997e-e54758537e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.932+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c63fa-d156-4e49-8633-5a0bcc23f63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.932+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo <a href="https://www.cnn.com/2019/06/25/politics/pompeo-afghanistan-troops/index.html"
        target="_blank">said last month</a> that the US is prepared to remove American
        troops from Afghanistan, but has not agreed on a timeline. Pompeo said he
        "hopes" a deal will be reached by September 1, ahead of the Afghan presidential
        elections later that month.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eee758-5451-4211-9493-696a96cf6fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:46:53.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:46:53.932+08:00
