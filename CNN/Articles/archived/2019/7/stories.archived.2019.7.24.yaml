      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117402d1-3316-4690-bcd0-5246ce4dc81d'
      'mgnl:activationStatus': true
