      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, TNT has set up a best-of-five semifinals affair
        with Barangay Ginebra.</p>'
