    'title': 'Bill renewing ABS-CBN franchise refiled in House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99accfcb-e5c6-44cb-af57-eb65ac343c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:09:44.766+08:00
