      'mgnl:type': 'text'
      'text': '<p>Nike signs Zion Williamson to its Jordan Brand line</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd50c3-b96c-4c5c-8dcd-1391d7676fa3'
