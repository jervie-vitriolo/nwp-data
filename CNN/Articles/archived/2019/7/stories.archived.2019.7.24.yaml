      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daly is holds an accounting degree and a Master''s in Business Administration.
        He sat as chief executive officer for several Wall Street companies before
        writing books on business coaching.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34409ce1-e98f-4c33-bbc7-80fe75d62e68'
