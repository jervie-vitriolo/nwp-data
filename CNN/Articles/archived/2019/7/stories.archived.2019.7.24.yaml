      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea said Trump committed to suspending joint military exercises
        during his first meeting with Kim in Singapore, and hinted that it could renege
        on its decision to stop testing nuclear weapons and intercontinental-range
        ballistic missiles should the drills go ahead.</p>'
    '39':
