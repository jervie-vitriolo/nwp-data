  'indonesian-couple-sulu-twin-bombing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-24T22:31:26.290+08:00
    'imagesource': 'jcr:deca5d59-10eb-4d00-8076-0aff8a16f96e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1850c2ac-5680-4d1a-b5a2-391d3aa60c74'
    'lead': 'The chief of the Western Mindanao Command provides CNN Philippines a
      photograph showing the Indonesian man identified as a culprit in the deadly
      attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T22:35:10.979+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-25T14:16:33.941+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jolo-Cathedral-twin-bombing', 'Jolo', 'Sulu', 'Indonesia', 'Indonesian-couple',
      'Western-Mindanao-Command', 'Westmincom', 'Cirilito-Sobejana', 'Rullie-Rian-Zeke',
      'Abbang', 'Ulfah-Handayani-Saleh']
    'template': '1'
    'title': 'LOOK: First photo of one of two Indonesians allegedly behind Jolo Cathedral
      blasts'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40135036-7db9-4001-934d-9403dca587b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:35:10.980+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T14:16:33.941+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî The identity
        of the Indonesian couple allegedly behind the Jolo Cathedral twin bombings
        that killed 23 people in January gets clearer, as authorities bare more information
        about them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe6a1a9-65d4-445a-9033-da9a2ce3efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:35:10.980+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T14:16:33.942+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief of the Western Mindanao Command (Westmincom) on Wednesday
        provided CNN Philippines a photograph showing an Indonesian man identified
        as one of culprits in the deadly attacks.</p>'
    '32':
      'image': 'jcr:33163867-4486-4805-9a9b-8b30ad2031b5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff4ecb-278d-4729-b133-7f9511b0ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:35:10.982+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T14:16:33.942+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e37be8-a111-4d3a-a66b-dd9b812103c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:35:10.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T14:16:33.942+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a photo sent by Lt. Gen. Cirilito Sobejana, the man, identified
        as Rullie Rian Zeke, is seen clad in black standing beside four other men.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0926e8-2a59-4eb8-91d0-748e8a778021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:35:10.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T14:16:33.942+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Anchor and Chief Correspondent
        Pia Hontiveros, Sobejana said they initially identified Zeke as a Malaysian
        man who goes by the alias "Abbang" until Indonesian authorities confirmed
        his identity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2d737-35c7-457f-ad4f-caa130e9e206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:35:10.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T14:16:33.942+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/7/24/Jolo-bombing-suspects.html">Indonesian
        couple carried out Jolo cathedral suicide bombing ‚Äì authorities</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a14123-ef2e-4916-bef8-d26b2df562ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:35:10.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T14:16:33.942+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military, according to Sobejana, has no picture of Zeke''s wife,
        Ulfah Handayani Saleh, as she always wore a hijab, with her face covered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2608052-627c-4510-9b02-f3b00035d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:35:10.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T14:16:33.942+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing information from Indonesian authorities, Sobejana said the
        couple flew to Turkey in March 2016 to join the Islamic State group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4f7b3-66ce-4bf1-a647-ad9768bb5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:35:10.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T14:16:33.942+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were, however, captured by Turkish authorities in January of
        the following year and deported back to Indonesia in the same month, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16186aea-70cd-4b73-81ce-814861bad08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:35:10.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T14:16:33.942+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two then underwent a rehabilitation program and were allowed
        to go home, Sobejana said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50ca76-316a-4edb-8b46-cba7c21be99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:35:10.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T14:16:33.942+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider this report of them as confirmed since they came here
        to help us investigate," he said, referring to Indonesian investigators who
        assisted Philippines authorities in the probe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f9493-565b-45c9-90f3-25707e9c65c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:35:10.982+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T14:16:33.942+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said based on initial data Zeke has been in the country
        even prior to the attacks while Saleh only arrived shortly before they executed
        the suicide bombings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35192dd9-d8eb-4bdf-b574-efcb6bb422e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:35:10.982+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T14:16:33.942+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said the military has yet to fill "missing links" as to
        how the couple entered the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4309cc-0be8-4e46-8cfb-da6040a4d9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T22:35:10.982+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-25T14:16:33.942+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to check on the dates of their arrival at saan ba sila
        dumaan [and what route they took], [if] they passed through the back doors
        or our airports?" he said.</p>'
