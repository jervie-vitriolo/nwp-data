    'template': '1'
    'title': 'Chinese media hails Duterte''s South China Sea policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f241973-67ac-4c30-8da7-bcec0247331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.611+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî Drawing
        criticisms from his home country, President Rodrigo Duterte has earned the
        praises of the Chinese media for his policy of restraint on the South China
        Sea dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c17619-f45c-4d7c-85be-fd6d777bc094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.611+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77fc4af-9832-4483-82e7-9c591ce007a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-24T14:06:15.611+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A column published on Global Times, China''s national English-language
        newspaper, commended <a href="https://cnnphilippines.com/news/2019/7/22/SONA-2019-Rodrigo-Duterte-corruption.html">Duterte''s
        fourth State of the Nation Address (SONA)</a> for defending his controversial
        fishing agreement with Chinese President Xi Jinping. Duterte in his speech
        stressed that his decisions on the sea row were meant to avoid any conflict
        in the West Philippine Sea, or the resource-rich area in the South China Sea
        that is the exclusive economic zone (EEZ) of the Philippines. China claims
        the entire global waterway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbec669-8834-4d70-a5ae-fe9e8f7f9575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:06:15.411+08:00
