      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:07:23.671+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early March, Williamson was rumored to be leaning toward signing
        with Adidas after he appeared in an Instagram Live video wearing Adidas gear.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b1e8a-7922-43a4-b0dc-0b609f7eadb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:55:52.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:07:23.671+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f688dd2-c049-481a-8d85-d4eda9f4c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:55:52.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:07:23.672+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike likely hopes that Williamson could wind up being another transcendent
        star like Michael Jordan, the six-time NBA champ for the Chicago Bulls who
        is now principal owner of the NBA''s Charlotte Hornets franchise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db4788d-e364-4086-8c06-ee497bb19357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:55:52.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:07:23.672+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6797d8-3e60-418c-815c-2ccdea80a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T06:55:52.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:07:23.672+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zion''s incredible determination, character and play are inspiring,"
        Jordan said in a statement. "He''s an essential part of the new talent that
        will help lead the brand into the future. He told us he would ''shock the
        world,'' and asked us to believe him. We do."</p>'
