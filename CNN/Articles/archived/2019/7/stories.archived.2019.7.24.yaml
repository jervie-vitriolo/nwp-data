  'upper-middle-income-status-philippines-neda-ernesto-pernia':
    'author': 'Robert Vergara, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-24T15:07:07.688+08:00
    'imagesource': 'jcr:d658b649-7264-426a-a562-dd79b99a00f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2c60870-0340-4a72-bf32-bde8a6540a47'
    'lead': 'But Socioeconomic Planning Secretary Ernesto Pernia asserts that the
      country will achieve the milestone in 2020, still two years ahead of the original
      target.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T15:10:40.104+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-24T21:46:51.248+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NEDA', 'National-Economic-and-Development-Authority', 'World-Bank',
      'Ernesto-Pernia', 'upper-middle-income-', 'UMI-', 'UMI-status', 'GNI-per-capita-',
      'gross-national-income']
    'template': '1'
    'title': 'PH won‚Äôt be upper-middle income economy this year ‚Äì NEDA'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8115ff1e-b994-4269-900f-4b2950be52d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:10:40.104+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T21:46:51.248+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî The country
        may no longer advance to an upper-middle income (UMI) status this year as
        earlier hoped, the National Economic and Development Authority has admitted,
        citing the dismal economic growth in the first quarter of 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03f3d22-b8de-4ed7-91c1-e480f2dd1c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:10:40.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T21:46:51.248+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have set back by a year the likelihood of becoming a UMI country
        to next year perhaps because of the setback in  our growth performance in
        the first quarter," Socioeconomic Planning Secretary Ernesto Pernia said Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2224ea7-078d-42bd-9a40-2fa09b609d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:10:40.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T21:46:51.248+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s economic growth softened to 5.6 percent in that quarter,
        the slowest pace since the same period in 2015, when growth logged at 5.1
        percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1671171-9843-4a39-be76-2c3edf768b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:10:40.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T21:46:51.248+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slowdown was attributed to the delayed passage of the 2019 national
        budget and weak exports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc59198-f311-4e0a-980b-18a9818920d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:10:40.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T21:46:51.248+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2019/5/9/Growth-slows-Q1.html">Growth
        slows to 5.6% in Q1</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f390a5a-4596-4827-9b7e-6ce781722be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:10:40.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T21:46:51.248+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia, however, asserted that the country will achieve the milestone
        next year, still two years ahead of the original target.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b169203-a5a8-4772-b4f2-c9a6b9ba1b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:10:40.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T21:46:51.248+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still possible that we can achieve upper middle income country
        status this year, but I think it''s going to be surer by next year," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85f0822-0275-4937-a96e-8366d0efeb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:10:40.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T21:46:51.248+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its medium term development plan, the government aims to transform
        the Philippines into an upper middle-income class economy by 2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16805eb6-9f69-40fe-bcc2-7a005a681e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:10:40.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T21:46:51.248+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be classified as an upper-middle income economy, a country must
        have a gross national income (GNI) per capita of between $3,896 and $12,055,
        according to the <a href="https://blogs.worldbank.org/opendata/new-country-classifications-income-level-2018-2019">World
        Bank</a>.&nbsp;Countries with such status include Argentina, Malaysia, Brazil,
        Thailand, Peru, Colombia, South Africa, and Sri Lanka, among others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad76e9a-b05c-4012-a30c-210bfd3144d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:10:40.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T21:46:51.248+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is currently a lower middle-income country with
        a GNI per capita of between $996 and $3,895</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b9826-62ee-4a96-8c77-0e6006209b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:10:40.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T21:46:51.248+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GNI per capita is a country''s gross national income divided by
        its mid-year population.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de091916-dad0-485d-8adb-f07d1049c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:46:51.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T21:46:51.248+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said attaining the status will result in a higher rate on
        the soft loans that the country receives under the official development assistance
        scheme for government projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef231d17-4d23-4f3a-a67a-8d9361eb0223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:46:51.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T21:46:51.248+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should we graduate to UMI by 2020, there''s grace period [of] two
        years before the ODA changes in terms of terms and conditions, that is what
        the JICA said in our last meeting. The [effectivity] of ODA... higher rates,
        lending rates would be in 2022," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e56b3-8def-4038-b169-251871638915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:46:51.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T21:46:51.249+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have this window. That''s why there''s a need to speed
        up those [government projects] we want funded by the ODA before the end of
        the grace period," Pernia added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196dd9d-e113-4bc2-86bf-140ca8c43f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T21:46:51.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T21:46:51.249+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the brighter side, he said, the country will "get credit rating
        upgrades" that will lead to "lower commercial rates in the global financial
        market."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3cf674-7dd8-4366-8bd9-1c74303616d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T15:11:45.439+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T21:46:51.249+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Multi-platform Writer Melissa Lopez contributed
        to this report.</em></p>'
  'asg-bomber-zamboanga-sibugay':
    'author': 'CNN Philippines Staff'
    'caption': 'A rebel bomber from the Abu Sayyaf Group (ASG) was caught in Zamboanga
      Sibugay Wednesday morning, the military said.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-24T15:08:49.530+08:00
