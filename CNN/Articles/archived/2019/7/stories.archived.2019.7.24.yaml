    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e435b07a-d36b-4850-b09f-013dd4305e14'
    'lead': 'The bomber was involved in the 2015 bombing of Guiwan Bus Terminal in
      Zamboanga City, the military says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T15:18:38.759+08:00
