      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim and US President Donald Trump agreed to resume denuclearization
        talks between the two sides last month, but it''s unclear how far things have
        moved since then.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ebc7b-ece8-481e-b37c-affe8c7406d9'
