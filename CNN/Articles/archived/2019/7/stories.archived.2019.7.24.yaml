      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2069fe-1708-4b09-be3f-4aac63bbedb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T14:27:57.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T14:27:58.016+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said the anti-red tape agency "identified and determined"
        several irregularities committed by LTFRB, such as failure to enforce Memorandum
        Circular No. 2018-005, which will lift the hatchback ban with certain conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acf3bd0-2573-4526-833d-18dab9af37b4'
      'mgnl:activationStatus': true
