    'template': '1'
    'title': 'House minority leader backs longer terms for lawmakers, local execs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb78ec4-747f-44cd-a582-cc536933c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.005+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) ‚Äî</strong> <a href="http://www.cnnphilippines.com/news/2019/7/23/Benny-Abante-House-minority-leader.html"
        target="_blank">Newly-minted</a> House Minority Leader Bienvenido ‚ÄúBenny‚Äù
        Abante is in favor of extending the terms of office of lawmakers and local
        government officials, echoing the call of <a href="https://cnnphilippines.com/news/2019/7/10/Alan-Peter-Cayetano-longer-terms-for-lawmakers.html"
        target="_blank">Speaker Alan Peter Cayetano</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba5b64d-7ed5-4ca8-9815-ce9bcd231249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.005+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac96653-fed3-4cc5-9cfc-d6420fe85729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.005+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Napakaikli talaga ‚Äòyung</em> terms of office <em>ng</em> [The
        terms of office are very short for] local officials, including congressmen
        ‚Äî three years,‚Äù Abante told CNN Philippines on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc151666-32e4-440a-a114-5f98d8b80508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.005+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f328db22-9214-485f-8763-b532a3f6320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante would want to change the Constitution to lengthen the terms
        of local officials and congressmen from three years to four years, and be
        allowed to run for re-election three times. Another setup, he said, could
        see congressmen only being allowed to run for re-election twice, but their
        terms are extended to five years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e78b8-f9fc-4485-bc95-f1bcc85e52c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a26b96-56cb-4c98-9471-b25b1ffec59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante also suggested that the president‚Äôs term is cut to four years
        from six years, but the chief executive would be allowed to run for re-election
        twice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8621551a-1c19-4e85-8f21-de447ec14105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ec0ef1-7935-447a-806e-bd8d7e141c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano previously floated the possibility of extending the terms
        of lawmakers for ‚Äúpracticality,‚Äù pushing for either unlimited four-year terms
        or up to three five-year terms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8ef721-10de-4a35-9679-fa138ea668a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.007+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bff045-38b1-49e2-94f0-2a428541a352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.007+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, congressmen have three-year terms and can serve for three
        consecutive terms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3061a21-b1c8-418d-b776-114b1197a809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.007+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8413922f-92c7-479b-8627-cdca1c528101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.007+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Deputy Majority Leader Jesus Crispin ‚ÄúBoying‚Äù Remulla told
        CNN Philippines that extending terms is the only policy direction coming from
        Cayetano on Charter change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b925f1a-1d3c-4a81-9841-4845aff45f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.007+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a283f05-2eba-48ee-b51a-db04e5202822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.008+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo A√±o has also called for <a href="https://www.cnnphilippines.com/news/2019/7/23/DILG-Eduardo-Ano-term-extension-mayors.html"
        target="_blank">term extensions for mayors</a>, calling the current term limits
        imposed on them as one of the ‚Äúlapses‚Äù in the Constitution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c6a40-b4d4-4027-9698-51c2ce316c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.008+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd6c01-33a9-40a3-91a8-08a0b18ec322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.008+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante leads a House minority bloc which includes a handful of lawmakers
        from the opposition Liberal Party and the progressive Makabayan bloc, who
        have opposed moves to extend the terms of officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d882c9-a7c0-4e63-996b-cfbf5054d8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.008+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1d4e4-e756-4c29-8f2e-2b408ed9b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.008+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These lawmakers also completely oppose moves to change the Constitution,
        which is needed for the terms of officials to be extended.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae372f00-ec9d-49ab-8932-a2ba339989b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.009+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063c0fb-5bb9-498b-87c3-2d2c74776f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.009+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abante said he ‚Äúbelieves‚Äù in amending certain provisions in
        the Constitution. He wants the economic provisions in the Charter changed
        and would also like the country to shift to a federal form of government,
        which until recently, has been championed by President Rodrigo Duterte.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8be8d9-d0c6-474a-aa88-78e0eec1a0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.009+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2190437-6379-4bd9-8c31-c3c78a771cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.009+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe agree to disagree. Alright? You have an advocacy, I have my
        own advocacy. Allow me to have my own, I‚Äôll allow you to have my own,‚Äù Abante
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a1db7d-af61-4875-aefc-6d9d26bebe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.009+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee4392-437d-4acb-9d74-24aaee751f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.009+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, ‚ÄúIf there comes a point in time in which we cannot agree
        anymore and the wound is not healing, things like this, well, they can always
        go on their own.‚Äù</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d27bca-7656-4838-baae-d30254dc2a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.010+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec0586e-2cc8-4785-8df8-6581c6ea8db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T11:55:17.765+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T11:55:18.010+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House minority bloc in the previous Congress has been chided
        as a ‚Äúcompany union‚Äù as it was perceived to favor the administration, failing
        to fulfill its role as a fiscalizer in the chamber.</p>'
