    'lead': 'It''s been only three years since Tim Duncan retired from the basketball
      court, but he''s making his return, this time as a coach.'
    'mgnl:created': 2019-07-24T07:04:47.567+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tim Duncan returns to the NBA as a coach for the San Antonio Spurs'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c408f94f-3c8e-4691-a556-2998e42b8230'
      'mgnl:created': 2019-07-24T07:04:47.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;It''s been only three years since
        Tim Duncan retired from the basketball court, but he''s making his return,
        this time as a coach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8896ef-7b97-497d-9145-7429d1df443e'
      'mgnl:created': 2019-07-24T07:04:47.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce0937b-f206-4e8a-a502-3640051679b0'
      'mgnl:created': 2019-07-24T07:04:47.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Antonio Spurs announced Monday that fans will see a familiar
        face on the sidelines this season when Duncan takes on the role of assistant
        coach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a38a1b-aba8-418e-9cde-3beb90b618be'
      'mgnl:created': 2019-07-24T07:04:47.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d93ce3c-3f01-4c97-ab07-091f9318ce70'
      'mgnl:created': 2019-07-24T07:04:47.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only fitting, that after I served loyally for 19 years as
        Tim Duncan''s assistant, that he returns the favor," head coach Gregg Popovich
        said in a team statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa555ead-b22a-4b0e-80af-f33734941239'
      'mgnl:created': 2019-07-24T07:04:47.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d088be-e1e7-44e7-aa29-675dde60a440'
      'mgnl:created': 2019-07-24T07:04:47.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan played 19 seasons with the Spurs, winning five NBA titles
        and two MVP awards. He scored 26,496 points with the team, making him the
        franchise leader, and played 1,392 games. The fan favorite retired in summer
        2016, and his number, 21, was retired that year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af586de1-b491-416a-9de4-17908d80869c'
      'mgnl:created': 2019-07-24T07:04:47.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96790cd9-61c9-4ac3-98a9-07b8b4343e98'
      'mgnl:created': 2019-07-24T07:04:47.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former team intern Will Hardy was also announced as an assistant
        coach.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934002f6-d76e-436a-9dc0-03ab28184756'
      'mgnl:created': 2019-07-24T07:04:47.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231b6760-76d2-4a48-8b43-03c4dfb941de'
      'mgnl:created': 2019-07-24T07:04:47.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will Hardy is a talented, young basketball mind who has earned
        a great deal of respect from everyone in the organization thanks to his knowledge,
        spirit and personality," Popovich said.</p>'
