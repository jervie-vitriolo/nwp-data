      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one photograph released that shows a large portion of the sub
        appears to have been intentionally cropped at the top.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e346e1c-bd0b-45a9-ba42-58f3bee23b15'
