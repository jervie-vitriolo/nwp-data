    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3ee69e9-0806-4ea7-b3b9-20240bb918d3'
    'lead': 'That link between plant-based eating habits and type 2 diabetes is even
      more beneficial when only healthy plant-based foods‚Äîsuch as fruits, vegetables,
      whole grains, legumes and nuts‚Äîare included in your daily diet, as opposed to
      refined grains, starches and sugars, according to the study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:20:52.709+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-24T13:20:53.229+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eating a plant-based diet might help prevent type 2 diabetes, study
      suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ab63e-2354-42f1-a72f-9bd9130d8894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.229+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;‚Äî&nbsp;Sticking to a plant-based diet
        could help lower your risk of type 2 diabetes, a new paper suggests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539a0c0-52b0-421d-b816-f197c115ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.229+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That link between plant-based eating habits and type 2 diabetes
        is even more beneficial when only healthy plant-based foods -- such as fruits,
        vegetables, whole grains, legumes and nuts -- are included in your daily diet,
        as opposed to refined grains, starches and sugars, according to the study,
        published in the journal JAMA Internal Medicine on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f3e029-e54f-4979-9b94-d789f7c6f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.230+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that eating plant-based diets was associated with, on
        average, 23% reduction in diabetes risk," said Dr. Qi Sun, an associate professor
        in the Department of Nutrition at the Harvard T.H. Chan School of Public Health
        in Boston and senior author of the paper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec5847-fee4-47de-b20e-1e33991ee338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.230+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We further showed that individuals who consumed a healthy version
        of the plant-based diet by emphasizing the intake of fresh fruits, vegetables,
        whole grains, nuts and legumes, and minimizing intake of sugar-sweetened beverages
        and refined carbohydrates, had a further 30% reduction in their risk of developing
        type 2 diabetes," he said. "I would describe these risk reductions as being
        quite significant."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1961720c-d0c8-4d6b-8724-11c9155f5dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.230+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors have long known that a healthy diet -- along with regular
        exercise, maintaining a healthy body weight and not smoking -- are among the
        ways to prevent or delay the onset of type 2 diabetes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aaba53-7e77-4e6f-8c73-a18784b67fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.230+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, a vegetarian or other plant-based diets that are high in
        free sugars and refined carbohydrates is likely to increase risk of type 2
        diabetes especially when associated with low levels of physical activity,"
        Tom Sanders, professor emeritus of nutrition and dietetics at King''s College
        London noted in a written statement distributed by the Science Media Centre
        in the UK. He was not involved in the new paper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b636201-ba27-46cc-9fb7-0991a59e5a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.230+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 million people in the United States, or about 1 in
        10, have diabetes and up to 95% of them have type 2 diabetes, according to
        the US Centers for Disease Control and Prevention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0092a64a-2d28-4490-8afc-01344b05be95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.231+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, diabetes is on the rise -- the number of people with diabetes
        has climbed from 108 million in 1980 to 422 million in 2014, according to
        the World Health Organization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b73690-1d64-404e-bb5c-57b5af70fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.231+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new paper involved reviewing nine previously published studies
        on plant-based eating habits and type 2 diabetes among adults. Those studies
        included a total of 23,544 cases of type 2 diabetes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a8159-58ac-461b-83e5-cc3a249d8eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.231+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reviewing the data in those studies, the researchers found
        that a higher adherence to a plant-based diet was associated with a lower
        risk of type 2 diabetes -- and that was consistent across all age groups and
        despite a person''s body mass index.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fab268-8e13-4bac-b125-7e755cd0de9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.231+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body mass index, or BMI, is a person''s weight in kilograms divided
        by the square of their height in meters, and the measurement is used to screen
        for obesity. A BMI of 25 to 29.9 is considered overweight, and a BMI of 30
        or greater is considered obese.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e34b3d-3a66-4ab4-8676-b379a24e95fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.231+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obesity is a risk factor for type 2 diabetes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6317b1b-a569-4263-8af3-f5b4731faf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were some limitations in the new paper, including that the
        dietary data in the studies were based on people self-reporting their eating
        habits, which poses a risk of bias. Also only an association between plant-based
        diets and lower diabetes risk was found. More research is needed to determine
        if a causal relationship indeed exists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b9ed48-e007-44ae-8192-8d8fc54b23ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The paper does support what has been reported before, that diets
        with high fibre content are associated with reduced risk of cardio-vascular
        and metabolic diseases," Alexandra Johnstone, a senior research fellow at
        the University of Aberdeen''s Rowett Institute of Nutrition and Health in
        Scotland, said in a written statement distributed by the Science Media Centre
        in the UK. She was not involved in the new paper.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe43503-cde2-42ba-a77d-96ef6b07466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.712+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Future research needs to focus on what components of a plant-based
        diet are linked to preventative health effects," she said in the statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1e97bd-d62c-4635-aa1c-e70e77ab9202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.712+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new paper relied on those previously published studies to define
        "plant-based diet" but in general, "there are many types of diets that can
        be regarded as a plant-based diet, ranging from the strict vegan diet, the
        vegetarian diets, to diets that emphasize the intake of plant-based foods
        but do not completely exclude animal product intake," Harvard''s Sun said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed9c1c-799b-4b35-9b5b-18d256cd2a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.712+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper showed that eating a primarily plant-based diet that included
        some animal products, such as meat, can still be beneficial, Sun said. "Keep
        in mind that many healthy eating patterns, such as Mediterranean diet or DASH
        diet, are also largely plant-based. For people who already practice these
        diets, I think they are on the right path."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d925feb-812e-46d1-912c-50e263099757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.712+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mediterranean diet won the gold as 2019''s best overall diet
        in rankings earlier this year by US News and World Report.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ddf52b-5b4f-4f06-ae6b-3a9833bbab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.712+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.233+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the top spot for best overall diet was a tie between the
        Mediterranean diet and the DASH diet, which stands for dietary approaches
        to stop hypertension, or high blood pressure. This year, DASH came in second.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da653aea-1aea-40d0-aa5d-5f4cc9324e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.712+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.233+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to diabetes diets in particular, the Mediterranean
        diet still held the No. 1 spot in the rankings.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c98ce-308d-4545-aca3-6e6d6edc8368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.712+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.233+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four diets tied for second place in the US News and World Report
        ranking: the DASH diet, the flexitarian diet, the Volumetrics diet and the
        Mayo Clinic diet, which says it provides personalized meal plans, weight and
        fitness trackers and the expertise of nearly a dozen experts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c79fe1c-23b7-4752-afe0-54dbf50f48f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.713+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.233+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foods in the Mediterranean diet are really high in antioxidants,
        vitamins, minerals and fiber, which are all key components for reducing the
        risk for chronic disease," Atlanta registered dietitian Rahaf Al Bochi, who
        teaches the Mediterranean diet to her clients and is also a spokeswoman for
        the Academy of Nutrition and Dietetics, said in January.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0878741b-46c7-4fe5-82da-02ab76fab649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.713+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.233+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more than a diet, it''s a lifestyle," she said. "It also
        encourages eating with friends and family, socializing over meals, mindfully
        eating your favorite foods, as well as mindful movement and exercise for a
        complete healthy lifestyle."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0eef18-3ec8-4484-8a65-c9562859e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:20:52.713+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T13:20:53.234+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/22/health/plant-based-diet-diabetes-study/index.html">Eating
        a plant-based diet might help prevent type 2 diabetes, study suggests</a>."</em></p>'
  'Benny-Abante-SOGIE-Equality-Bill':
