      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac0217-cf2e-48bd-8f86-0f8875d5d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.193+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the US government added Huawei to a trade blacklist, saying
        it had reason to believe that Huawei had been involved in activities contrary
        to the national security or foreign policy interests of the United States.
        The blacklist prevents US companies from selling tech and supplies to Huawei.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548e1b4-333c-41b0-8514-052b172fcea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.193+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a9a4eb-7839-4232-9f3c-f7990dd56197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.194+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has long suspected Huawei of skirting US sanctions on
        certain countries. In January, the Department of Justice charged Huawei with
        violating sanctions on Iran, stating in court documents that the company had
        been under investigation for violating US export laws since at least 2007.
        Huawei has pleaded not guilty.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2673a40-333b-42bf-a996-577484104a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.194+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1443c15-1423-4d4b-b515-d1aa567ab982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.194+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the Commerce Department reportedly subpoenaed Huawei
        in 2016, demanding the company turn over information regarding the export
        or re-export of American technology to North Korea. The Commerce Department
        declined to comment on the latest allegations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca92ee-db14-42c5-a648-eb24fd60f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.194+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad3f09-eeff-40a3-9ecd-740f07119845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.194+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeated calls to Panda International went unanswered. In 2014,
        the Commerce Department added Panda International to a trade blacklist, saying
        the company "attempted to supply items to the [Chinese] People''s Liberation
        Army and/or to export items to destinations sanctioned by the United States."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f0f19-c6c0-4238-929c-e20e92d6be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.195+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6164e4-e789-47d1-85d2-32206cf23695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.195+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by reporters about Huawei''s relationship with North Korea
        on Monday, President Donald Trump said, "We''ll have to find out. Our relationship
        with North Korea''s been very good."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7f31c4-ded2-4adc-b5af-1136b408d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.195+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065dc2c1-4db2-4d9c-b618-aa4a1d7b1f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.195+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation that Huawei potentially violated US sanctions on
        North Korea could complicate Trump''s current stance on the Chinese company.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9843040-d545-4ccb-8eed-51c5fb1f3c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.195+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dfb06a-a703-4f34-9356-24579eb0b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.196+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the US president said he would ease some restrictions
        on Huawei, saying he would allow American firms to resume sales to Huawei
        of products that don''t pose a security threat.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd7bfe7-1c86-44e3-a62b-a09ef266b6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.196+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09379c3-db53-47a1-91ef-ee748a31bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.196+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Post report, Republican and Democratic lawmakers renewed
        demands for a tougher stance on Huawei.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c741e1-8b45-4796-84cc-c0f4f852794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.196+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67174e13-d2b5-44d1-8d5c-28ad9b4d0649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.196+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Chris Van Hollen and Republican Sen. Tom Cotton
        urged Trump to impose orders banning the export of US parts and components
        to Chinese telecommunications companies like Huawei that violate US export
        control or sanctions laws.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca7c49f-d27f-4acd-bbc7-619b84485658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.196+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c9fd3-8c13-4c71-b20f-9b6ba96b3281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T07:02:42.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-24T07:08:00.197+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States needs to make it clear "that any company that
        does business with North Korea ‚Äî like Huawei reportedly did ‚Äî will face American
        sanctions," the senators said in a statement.</p>'
  'NBA-Tim-Duncan-San-Antonio-Spurs-coach':
    'author': 'Amanda Jackson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
