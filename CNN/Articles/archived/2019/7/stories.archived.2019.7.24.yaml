      'jcr:uuid': 'd436682b-4d33-4469-94ed-ac506e03eec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:50:52.731+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:50:53.104+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has made no firm commitments to stop testing shorter range
        or submarine launched missiles.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823d7d91-7f13-4d51-867e-61ec5b70dad9'
