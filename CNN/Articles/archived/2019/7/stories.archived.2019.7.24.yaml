      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARTA said the regulator also failed to act upon applications for
        issuance or renewal of provisional authority within processing time. Amidst
        the complaints from TNVS applicants, ARTA said LTFRB failed to conduct hearings
        and render decisions for an "unreasonable length of time."</p>'
