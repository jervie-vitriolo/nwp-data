      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) ‚Äî</strong> The San
        Miguel Beermen are the second team to enter the 2019 PBA Commissioner''s Cup
        semifinals, following Barangay Ginebra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e414d3e8-1934-44bc-a5f5-791b53d54c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:14:07.370+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T19:14:07.702+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen survived a gritty NorthPort Batang Pier side, 90-88,
        Wednesday at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ef88f-3eab-46b7-b423-3c8958a1bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:14:07.370+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T19:14:07.702+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their conference on the line, rookie Robert Bolick sank a floater
        to give the Batang Pier a precarious one-point edge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce0f5f8-d131-4043-af94-2465ea102b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:14:07.370+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T19:14:07.702+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Chris McCullough came up clutch for San Miguel down the stretch.
        He scored a crucial lay-up with 26 seconds left on the game clock before converting
        one free throw to give his team a two-point lead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a102a29f-5655-4771-ab94-6d0cdb3ce253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:14:07.371+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T19:14:07.702+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NorthPort had the chance to tie or even win the game, but the Beermen''s
        tight defense did not allow Bolick to get a clear shot as the buzzer sounded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cbe2dd-aa92-4e43-a456-764be6d4d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T19:14:07.371+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-24T19:14:07.703+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCullough tallied 31 points and 11 rebounds for San Miguel, while
        Marcio Lassiter and Arwind Santos combined for 21 points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d6d5d5-924a-4657-bc13-069339575dec'
      'mgnl:activationStatus': true
