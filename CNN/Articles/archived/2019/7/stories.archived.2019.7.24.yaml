      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, the House is the chamber of Congress, which is more
        willing to bend to the will of the President, while the Senate is able to
        maintain a good degree of independence from the executive branch.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dea0a0-36a7-47f5-9721-f1b5b118d1ee'
