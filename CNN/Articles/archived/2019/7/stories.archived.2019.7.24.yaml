      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ffa9c-e3bb-4ec5-95f9-86e795fb288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:23:15.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-24T13:23:15.354+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is still unclear whether the House would let the SOGIE Equality
        Bill be tackled under this rule.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8281221-39f9-4a5c-8e28-a7d74cab2bf1'
