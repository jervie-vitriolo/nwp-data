    'jcr:uuid': '46f1f464-a228-4bad-90ff-4b56a72232a6'
    'lead': 'The deal comes amid growing calls in Washington for greater transparency
      and accountability for technology companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T21:25:17.619+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-24T21:25:27.797+08:00
