  'PHISGOC-stays-SEA-Games-organizing-committee':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-24T13:33:44.895+08:00
    'imagesource': 'jcr:4dec0d9a-36bf-42bc-a3df-390bc21d4ffe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fda4033-6734-417e-80ce-fd1fc691a4f9'
    'lead': 'The Philippine Southeast Asian Games Organizing Committee, which was
      thrust into the spotlight following allegations of corruption, will continue
      to handle the country‚Äôs hosting of the biennial contest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T13:37:08.550+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-24T13:37:11.838+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PHISGOC', 'SEA-Games-2019', 'SEA-Games', 'Southeast-Asian-Games',
      'Philippine-Southeast-Asian-Games-Organizing-Committee', 'PSC', 'POC']
    'template': '1'
    'title': 'PHISGOC stays on as SEA Games organizer ‚Äì Chef de Mission'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e53b739-e6f1-41b8-ba7d-a287131562fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:37:08.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T13:37:11.838+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)‚Äî</strong> Despite
        recent controversies hounding the private foundation, the Philippine Southeast
        Asian Games Organizing Committee (PHISGOC) will continue to handle the Philippines‚Äô
        hosting for the 2019 Southeast Asian (SEA) Games, the country‚Äôs chef de mission
        said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b51e1-bbf3-4e9a-a7b5-3cc55f0c7b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:37:08.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T13:37:11.838+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Walang pagbabago</em> (nothing will change),‚Äù Philippine Sports
        Commission (PSC) Chairman Butch Ramirez told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83181be9-cf25-4098-b56b-75697d4d5b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:37:08.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T13:37:11.839+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internal issues involving the PHISGOC, chaired by newly-elected
        House Speaker and Taguig Rep. Alan Peter Cayetano, were thrust into the spotlight
        when President Rodrigo Duterte said a private group handling public funds
        may be <a href="https://cnnphilippines.com/sports/2019/7/16/Duterte-PHISGOC-SEA-Games-corruption.html">prone
        to corruption.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d6d3bb-0d93-4510-b7b8-6f93cce053d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:37:08.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T13:37:11.839+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had expressed that he wanted other government agencies to
        handle the organizational tasks for the upcoming regional meet slated in November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd010d1d-9911-4bc1-ae32-0ce4052b636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:37:08.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T13:37:11.839+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, however, denied allegations, saying that every peso allotted
        for the SEA Games had been <a href="https://www.cnnphilippines.com/sports/2019/7/17/PHISGOC-SEA-Games-budget-intact.html">‚Äúwisely
        and properly spent.‚Äù</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f072c5-62a4-4992-bf4b-d84d942d8bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:37:08.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T13:37:11.839+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/sports/2019/7/19/psc-poc-sea-games-phisgoc-.html">
        PH sports bodies vow to work together for a successful hosting of SEA Games</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb2b52-fb57-4c5b-bcfe-6a5d28ba19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:37:08.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T13:37:11.839+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano meanwhile apologized if the SEA Games had been ‚Äúpoliticized.‚Äù
        He added that if corruption claims were true, then responsible individuals
        should be put to jail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f879a-a75c-4983-9ef0-1c4879b5187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:37:08.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T13:37:11.840+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúLet me apologize<em> kung na-</em>politicize <em>ang</em> Southeast
        Asian Games. For one reason that I''m a politician. But let''s all be truthful
        to each other, there''s so much politics in sports,‚Äù the foundation chair
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42379c55-b643-4a92-96b6-adf282a291ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:37:08.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T13:37:11.840+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf it''s true that there''s corruption, let''s put people behind
        bars. But if it''s politicizing the event, it affects all of us,‚Äù he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2431a8a-b17f-4607-8924-0e04d4877f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:37:08.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-24T13:37:11.840+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea said he‚Äôs confident PHISGOC,
        together with the PSC and the Philippine Olympic Committee, ‚Äúwill be able
        to bring this year''s Seagames to its outstanding fruition.‚Äù</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6157039-108c-45b3-9eca-212df8c18763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:37:08.552+08:00
      'mgnl:createdBy': 'alyssa'
