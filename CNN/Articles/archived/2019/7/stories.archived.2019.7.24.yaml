    'image': 'jcr:9fcfaeb6-0016-4e7b-81b4-5b41d502ddc9'
    'imagesource': 'jcr:01552167-26be-402c-8a0e-a47696a0f1f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84fc3a6e-e286-4bb3-a301-48c7bc144a76'
    'lead': 'The ‚ÄúKadenang Ginto‚Äù actress talks about her gradual but steady rise
      to superstardom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T17:17:52.491+08:00
