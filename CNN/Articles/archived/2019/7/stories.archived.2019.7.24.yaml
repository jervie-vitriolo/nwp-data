      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî The Office
        of the Ombudsman has ordered an "in-depth" investigation into the purported
        corruption in the Bureau of Customs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780404f6-8f9a-4f49-8241-d873e4eb3015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:14.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:19:14.389+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Ombudsman said criminal and administrative charges
        may be filed against Customs officials and employees if they are proven guilty
        of committing graft and corrupt practices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68eea50-5823-419d-a19b-d0fe1d83aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:14.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:19:14.389+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Rodrigo Duterte on Monday said he wants
        erring Customs officials and employees out of the bureau.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d829c53-2863-4fd8-9cde-fbbd3748222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:14.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:19:14.389+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said 63 Customs employees and officials are currently facing
        criminal charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd604cb30-f765-4f91-955c-6034bf1ccf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:14.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:19:14.389+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they would have to report to Congress every day to help
        in paperwork at his office, as authorities cannot ‚Äúabolish‚Äù their positions
        due to their security of tenure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36419cba-5849-4bc2-ba1b-e62325366740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:14.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:19:14.390+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had earlier said he would fire dozens of Customs officials
        for their supposed involvement in corruption. Malaca√±ang last week said the
        administration has been preparing administrative cases against the said employees,
        but reiterated that they will be given due process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3561f32f-b8f5-494d-8b2d-e225249794a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:14.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:19:14.390+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/7/22/Duterte-Congress-Customs-corruption-dismissal-SONA.html">Duterte
        asks for Congress‚Äô help to dismiss erring Customs officials</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017a26a2-f61e-40e0-8e01-c4d8a91bc5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:14.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:19:14.390+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudmsan may order the preventive suspension of any Customs
        official and employee while conducting the investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e881ac5f-42cb-45b4-8e59-d28de0e547ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T16:19:14.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-24T16:19:14.390+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If proven guilty, they will be dismissed from service and perpetually
        disqualified from holding public office. They will also be barred from receiving
        retirement benefits, and from taking the civil service examination.</p>'
  'Jolo-bombing-suspects':
