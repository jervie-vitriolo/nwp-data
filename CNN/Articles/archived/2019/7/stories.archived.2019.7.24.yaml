      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARTA Director General Jeremiah Belgica sent the formal notice to
        LTFRB Chairman Martin Delgra III on Wednesday following complaints from Transport
        Network Vehicle &amp; Regulatory Vehicle Services (TNVS) applicants when the
        public transport regulator rejected applications from drivers using hatchback
        cars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257d31e-7379-4823-ae3f-9f0d23dbac20'
