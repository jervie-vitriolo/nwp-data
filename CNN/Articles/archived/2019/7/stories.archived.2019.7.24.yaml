      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul and Washington agreed to end the large-scale drills and replace
        them with smaller drills, often with more computer simulation, as a way to
        help complement diplomacy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7759b0cc-0580-4f5f-b308-711acb33f27e'
      'mgnl:activationStatus': true
