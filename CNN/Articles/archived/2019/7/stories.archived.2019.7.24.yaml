    'lead': 'The person expected to take his place is Puerto Rico Secretary of Justice
      Wanda Vazquez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-24T16:46:34.000+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-24T16:46:54.200+08:00
