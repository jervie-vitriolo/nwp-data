      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) ‚Äî</strong> The TNT
        KaTropa advanced to the 2019 PBA Commissioner''s Cup semifinals after disposing
        the Alaska Aces, 104-93, Wednesday at the Smart Araneta Coliseum in Quezon
        City.</p>'
    '3':
