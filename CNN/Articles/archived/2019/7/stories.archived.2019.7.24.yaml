    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464f89c2-2be3-4db6-89e7-8860b1b26b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-24T13:18:23.046+08:00
