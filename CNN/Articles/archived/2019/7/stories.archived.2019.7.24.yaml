      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes it seem like signaling is they''re actually producing
        photographs, very carefully curated photographs that don''t give us as much
        information as we would hope to glean," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a041735d-3568-443c-835d-39e0a59c9e71'
