    'template': '1'
    'title': 'PH, U.S. ‘to cooperate even more’ after first Filipino suicide bombing '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ba724-629f-43e7-b86b-d035e82b4680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:05:08.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T17:05:08.238+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> — The Philippines
        and U.S. have agreed to strengthen security cooperation after the suicide
        bombing at a military camp in Sulu last June, which the Armed Forces believes
        was the first suicide attack carried out by a Filipino.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab28bd93-c83b-440b-aebc-2788da9f2352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:05:08.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T17:05:08.239+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d4d106-ab0d-4886-9bde-e9769a6be908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:05:08.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T17:05:08.239+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the two countries discussed the incident during the
        recently concluded Bilateral Strategic Dialogue in Manila. The two-day dialogue
        involved senior government officials talking about cooperation in the areas
        of defense, economics, rule of law, and diplomacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c71b8-cb79-4e8d-b8ef-081ef81bfa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:05:08.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T17:05:08.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5147ca6c-d1aa-4e1b-b8e9-8ec6da41ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:05:08.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T17:05:08.240+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The working groups were able to discuss how we can cooperate even
        more now especially with what happened in the recent bombing," Philippine
        Ambassador to the U.S. Jose Manuel “Babe” Romualdez said Tuesday in a joint
        media briefing with his counterpart, U.S. Ambassador to the Philippines Sung
        Kim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17c914-d9cd-44a8-a5b7-afc5a6276a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:05:08.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T17:05:08.241+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7de5cf-d83a-4ed3-85b6-a560222c6dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:05:08.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T17:05:08.241+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the U.S. and the Philippines are quite concerned about extremist
        activities in the Philippines," Kim said, adding that both countries are looking
        for ways to increase anti-terrorism efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c6f94-cd8f-454c-8220-2306076fa6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:05:08.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T17:05:08.242+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f7783-939f-4e33-8b4b-ea807a3a62db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:05:08.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T17:05:08.242+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent extremism is considered among the shared concerns in the
        Philippines-U.S. alliance, Romualdez said, including addressing the presence
        of foreign fighters, countering transnational crimes, defense modernization,
        and humanitarian assistance and disaster response. He said the two countries
        will continue to cooperate "especially in the intelligence sharing aspect."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e7f9c-2295-4072-9891-3885ab99b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:05:08.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T17:05:08.243+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb15fa-c3a8-4d25-bb3e-78b2dbecd529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:05:08.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T17:05:08.243+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said there are a number of foreign terrorists being
        harbored by the Sulu faction of the Abu Sayyaf group led by Hatib Hajan Sawadjaan,
        the supposed acting leader of international terrorist network ISIS in the
        Philippines. Some of them are in the country to <a href="https://cnnphilippines.com/news/2019/7/10/afp-egyptian-terrorist-couple-sulu.html">encourage
        locals to conduct suicide attacks</a>, something Filipino terrorists do not
        usually do.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca807541-9f55-4790-9ea1-3a8aee989e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:05:08.034+08:00
      'mgnl:createdBy': 'eimor'
