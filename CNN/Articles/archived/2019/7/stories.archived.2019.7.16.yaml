      'mgnl:lastActivated': 2019-07-16T06:50:31.732+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump rejected that suggestion during his remarks on Monday.</p>'
    '59':
