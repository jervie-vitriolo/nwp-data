    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ancient wisdom that could help you live your life better

      '
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b11a1-0bab-4568-a078-4241afb9c106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.670+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.014+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Before 1984, the
        study of Kabbalah was strictly reserved for married men above the age of 40.
        Studying its wisdom was believed to only be for the men who have understood
        the mysteries of the Jewish book Torah and are now ready to “unravel the secrets
        of the universe.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e859ab1a-466a-43e0-b471-4701c6b51f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.665+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e672a1-23a2-4196-8b4c-3c68dc8ddb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.665+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s originally a Jewish practice, an alternate way to interpret
        the sacred text and receive God’s message. However, when the first Kabbalah
        Center was established in 1984, the movement’s popularity rose and spiked
        especially after Madonna got involved in 2006. The rest of Hollywood soon
        followed suit and suddenly everybody was wearing a red string bracelet, a
        symbol of the Kabbalah Center — from Ashton Kutcher and Demi Moore, to Paris
        Hilton, Lindsay Lohan, and Britney Spears. The Kabbalah Center refused a religious
        approach and focused on being a self-help center, with the Zohar as their
        sacred text. That opened the practice to non-Orthodox Jews and the non-religious
        who were bent on wholly secular issues like environmentalism, feminism, and
        pacifism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847ce77-bf97-48fd-8a3b-1fdfd05fe165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.665+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103ca6d3-8224-4dca-bffb-61f71d9111d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.665+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabbalah isn’t new to me. I used to shrug it off and throw it out
        with the rest of the buzzwords for self-improvement that stuck around — Secrets,
        Power, The Art of, The Wisdom of. I put them all in the same box as any religion,
        really, on the personal belief that religion is man-made (out of necessity,
        yes), and that no amount of faith or medication or books on how to reach my
        full potential or therapy can make me a better person.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba10796c-786d-452a-b069-ee1c4e0df625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.666+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'image': 'jcr:9a8e8044-ea32-426a-b2fb-64711e29913d'
      'imageCaption': 'Manila is home to the only Kabbalah Center in Asia and Australia.
        Photo by ROCIO TRILLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd63f1a-251d-4c79-a56b-6c16445de119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.672+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0846b19-aac6-4ce7-bf85-b9fefc08cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.666+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe that it will only effectively come from my own agency
        through my own self-awareness. It’s difficult to not have a Higher Power or
        a belief system to subscribe to especially in clouded moments of desperation,
        but that’s why I like it. I’m at fault for my own bad situations. And for
        the good, I can pat myself on the back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f619df6-104c-41a7-a445-3469adb6d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.666+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e34d3-5561-4012-bcd8-45d59e554407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.666+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My first impression of Kabbalah was that it was a codex on how to
        harness the Power of the Universe for one’s personal advancement. But I read
        up on it a few days before attending the opening of their new center in Rockwell,
        and strangely enough, no scoffing was made. I found comfort in the fact that
        it doesn’t veer far from my own prejudices and my own biases, and that it
        was practical and tailor-made for the practitioner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0f8961-d226-410c-9833-878761e46c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.666+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a2d93-ffe2-4d75-9c31-29821afcf9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.667+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, Kabbalah is wisdom to permanent change and lasting happiness
        anchored in awareness and work. It is not a religion. Rather, it provides
        a set of spiritual laws that apply to everyone. The Zohar contains conversations
        of teachers discussing stories including ones from the Torah, and trying to
        unravel the lessons within these stories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5327e82d-7fea-4ca7-bac5-1c0bfddaf9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.667+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c3220e-984e-450d-b673-9e99a5c622fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.667+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These lessons are then practiced mindfully within and outside Kabbalistic
        communities, and individually, in the journey to positive change, joy, health,
        prosperity, and love. The Zohar explains the spiritual rules of the universe
        and how we can apply them as tools in our lives. It posits that souls exist,
        and that we are our souls that expand with the universe. To be in tune with
        my soul means knowing myself more. When I take care of my soul, feed it, and
        nurture it, there will eventually be transformation in myself, and by extension,
        a change in the world.</p>'
    '42':
