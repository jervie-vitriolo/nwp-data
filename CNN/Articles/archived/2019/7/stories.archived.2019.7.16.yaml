    'title': 'Moreno to talk to parents of children living on streets: I will find
      a way to hold you responsible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b296bd90-179a-4476-b92b-10a0518e6fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.114+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> — Manila''s
        mayor has issued a warning to parents of minors living in the streets: they
        will be held responsible for their children''s condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa85cde-596d-4407-8553-b2513a5313cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.114+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa lahat ng mga magulang ng mga menor de edad na sinosoga ninyo,
        yung anak ninyo sa kalye, hinahayaan ninyo — nagso-solvent, humihilata sa
        avenida,</em> Taft Avenue — <em>e, baka akala ninyo hindi ko napapansin.</em>
        One way or another, I will find a way <em>kung paano ko kayo pananagutin sa
        inyong kapabayaan sa mga anak ninyo na menor de edad,"</em> Mayor Francisco
        "Isko Moreno" Domagoso said in a media briefing Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0d260-ca02-413f-ac0d-197070a9e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.114+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To parents of minors who let their children loiter
        in the streets — sniffling solvent, letting them lay out in the roads, Taft
        Avenue — don''t think that i''m not paying attention. One way or another,
        I will find a way to hold you responsible for not taking care of your young
        children.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105a8c8e-46bd-4703-9267-c1e6176ec855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.114+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno made the statement after he was asked what happened to the
        so-called "solvent boys" seen on the streets. These street children sniff
        solvent, a chemical used for pharmaceutical and industrial products like paint
        and varnish, for its narcotic effect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae11f71-7275-4659-924a-d00a4eb823d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.114+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron pa rin, panaka-naka,"</em> said the mayor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca809e1-e83e-484b-aee4-5c5a62eb2cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.114+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still a few.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780c0f6-50ff-4ff6-95d7-56226105855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.114+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said there should be ways to help these children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a8886-be5a-4fc6-ae9a-9af67fdd9075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.114+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the main issues that i raised before the MDSWD (Municipal
        Department of Social Welfare and Development) and to our policemen is to <em>kunin
        yung lahat ng solvent boy sa avenida,</em> Rizal Avenue, <em>mga</em> parks,
        and so on and so forth, <em>tapos dalhin sa</em> MDSWD <em>tapos dalhin</em>
        Boy''s Town," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a42a8c-c26e-4532-bd42-3195e689ec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.115+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the main issues that I raised before the MDSWD
        (Municipal Department of Social Welfare and Development) and to our policemen
        is to round up all the solvent boys in the streets, Rizal Avenue, in parks
        and so on and so forth and then bring them to the MDSWD and then to Boy''s
        Town.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45f27e4-58de-4bfc-841a-207149e3ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.115+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said he also wants to talk to their parents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc65a8b5-4df1-4e07-9ee8-0db42235b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.115+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam ko na</em> challenging <em>magpalaki ng anak, totoo yan,
        lahat naman tayo nakararanas niyan. Pero yung isoga mo nang isoga yung anak
        mo sa kalye, tapos yung parang balewala na lang lang sa iyo, na bahala na,
        e tingin ko naman wala namang masama na kung yung mga magulang ng mga batang
        ito makausap ko ng masinsinan,"</em> he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf23ed1-2c8f-4a98-8e84-df2d50e91f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.115+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said this should break the "vicious cycle," adding the city
        would not stop caring for the children but their parents should step up as
        well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc44109-134e-44bb-92fa-d3825b1451e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.115+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor has recently grabbed public attention for his clean up
        campaign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2e7dff-99c5-45b9-bdfa-a0faac6a900f'
      'mgnl:activationStatus': true
