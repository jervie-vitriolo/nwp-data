      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (COMELEC) Chairman Sheriff Abas said former
        National Youth Commission Chair Ronald Cardema can’t assume the position of
        Duterte Youth’s first nominee due to pending petitions about his eligibility.</p>'
