      'mgnl:type': 'text'
      'text': '<p>The report stated that Joint Task Force Basilan was serving an arrest
        warrant on Arod Wahing for murder, when he allegedly drew a .45-caliber pistol,
        prompting them to fire at him. Wahing died on the spot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320c4db-a558-4e09-b6bc-9a2c71c41b4d'
