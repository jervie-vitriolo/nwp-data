      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/7/10/isko-moreno-lawton-police-commander-relief-feces-around-bonifacio-shrine.html"><strong>RELATED:
        Isko Moreno orders relief of police station commander over filthy Bonifacio
        monument</strong></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d73d951-47b9-4145-8070-da2e1fa846b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.115+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PNP throws support behind Isko</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b8d9b-f66d-40f1-91af-0dd9a546e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.115+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same media briefing, Metro Manila police chief, Maj. Gen.
        Guillermo Eleazar said they back Moreno''s drive to clean up Manila.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0c141-c917-4835-bf12-e281b8beecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.115+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being the regional director of NCRPO (National Capital Region Police
        Office), I''m really impressed <em>sa kanyang ginagawa dun sa</em> initial
        weeks<em> pa lang ng kanyang panunungkulan... Lahat tayo''y gusto natin ang
        kanyang ginagawa.," he</em> said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc589255-8b45-4dca-b94c-5bc40fd3fb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.115+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Neing the regional director of the NCRPO, I am really
        impressed with what he''s done in his initial weeks in office... We all like
        what he''s doing.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f0f763-5ee1-4d23-a79d-ee022165de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.115+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace and order begins with clean surroundings, Eleazar said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d004062-17a1-4855-b3b2-99ebcb02182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.115+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from the MPD (Manila Police District) which is fully supportive
        of the efforts of the mayor, I am committing the whole NCRPO to support this
        just like I am committed to support <em>yung</em> NCRPO outside of Metro Manila,<em>
        lalo na yung nasa</em> regional headquarters, to support <em>hindi lang</em>
        Metro Manila but<em> lahat ng mga</em> LGUs (local government units) <em>na
        nangangailangan ng suporta namin,"</em> he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf136a-e071-4d24-8198-fb211cd3298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:06:54.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-22T14:51:08.115+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from the MPD which is fully supportive of the
        efforts of the mayor, I am committing the whole NCRPO to support this just
        like I am committed to support the NCRPO outside of Metro Manila, especially
        those in th regional headquarters, to support not only Metro Manila. but all
        the LGUs that need our support.]</p>'
  'south-asia-nepal-india-flooding':
    'author': 'Jessie Yeung, Sugam Pokharel and Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-16T15:20:27.973+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a57417ea-ae3f-4afb-894e-29bb338967ce'
    'lead': 'The death toll in South Asia continues to rise after flooding and landslides
      ravaged the border region of India and Nepal, leaving tens of thousands displaced
      and millions affected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:22:27.405+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-16T15:22:27.672+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 100 dead and 6 million affected by flooding across South Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405642db-88e7-4d97-bfc4-20b73b6d4e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:22:27.405+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T15:22:27.673+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The death toll in South Asia continues
        to rise after flooding and landslides ravaged the border region of India and
        Nepal, leaving tens of thousands displaced and millions affected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f08f5-d532-4c85-91d2-33fac18e7aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:22:27.405+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T15:22:27.673+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 people have died in India and Nepal since monsoon
        flooding began over the weekend. The rains have stopped in Nepal on Tuesday,
        but the disaster is far from over -- with heavy downpours expected to continue
        in India, Bangladesh and Pakistan in the coming days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b2f196-7f21-4a45-8e1c-f9311be1560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:22:27.406+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T15:22:27.673+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal appears the worst hit so far, with at least 69 people dead.
        A further 29 have died in the northeastern Indian states of Bihar and Assam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b367cef-0e51-4379-a0ca-d9c64ebe9f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:22:27.406+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T15:22:27.674+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash floods have also ripped through Pakistan and Bangladesh, which
        border India on the east and west, respectively. 28 have died in Pakistan,
        and 16 in Bangladesh, according to authorities from each country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f566c-864d-44ca-bca3-f7ded529e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:22:27.406+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T15:22:27.674+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6.7 million people India have been directly affected by
        the floods, according to official statements -- about 2.5 million in Bihar
        and 4.2 million in Assam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2588cab4-25ea-42bd-a1f6-9491ecf04f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:22:27.406+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T15:22:27.674+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the border area, over a million hectares of cropland (2,471,054
        acres) has been submerged, roads and homes have been damaged, livestock has
        been swept away and killed, and entire wildlife sanctuaries have been cut
        off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c67e6-dc27-40dc-81a7-5e848c642b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:22:27.406+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T15:22:27.674+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal and state agencies are continuing to work around the clock
        across all four affected countries to evacuate those in high-risk areas. Images
        from India''s National Disaster Response Force show officials helping children
        and carrying the elderly out of flooded houses into orange inflatable dinghies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8103a-91d4-4de1-80d0-90b97cd6fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:22:27.406+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T15:22:27.675+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster relief agencies are now scrambling to provide housing and
        crucial supplies for families who have been displaced. Over 116,000 in Bihar
        and 83,000 in Assam have been evacuated to temporary shelters, and state agencies
        are distributing rice, biscuits, baby food, and candles to hundreds of relief
        centers, according to state officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8704e610-cf8a-48e8-b215-3984283b4e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:22:27.407+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T15:22:27.675+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Bangladesh, more than 200,000 people have been displaced
        and are living in temporary camps, according to Enamur Rahman, the country''s
        state minister for disaster management and relief.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea3ec6-5b67-4fe9-ba41-3539cc866e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:22:27.407+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T15:22:27.675+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monsoon rains began on Thursday in Nepal, with tens of thousands
        evacuated after major rivers swelled to dangerous levels, according to the
        Nepalese Ministry of Home Affairs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de375af-e52a-4d1b-b7a6-36d9535698e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:22:27.407+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T15:22:27.675+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monsoon rains and the accompanying floods are an annual occurrence
        -- they bring much-needed water to farmers and drought-hit regions each year,
        but the sudden downpours also regularly trigger deadly floods and landslides.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43edf583-f01a-4222-b66f-a38da9c35216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:22:27.407+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T15:22:27.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes in climate has led to increasingly extreme seasons across
        South Asia. Just last month, swathes of India -- including the major cities
        of Mumbai and Chennai -- nearly ran out of water, with people lining up for
        hours for meager daily allocations of government-provided water.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b043e9-ab42-4ccb-9c48-70d5bd6f0849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:22:27.407+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T15:22:27.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drought may also have dried up the land, making it harder and
        less absorbent, said CNN meteorologists -- therefore exacerbating the floods
        when the monsoon rains arrive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d059e64-0301-4d8b-97d2-852a2b6eabf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:22:27.407+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T15:22:27.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are forced from one unlivable extreme to the next -- from
        having no water to drink to escaping rushing floodwater.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dabcd1-e90d-4b19-9186-d7981821555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:22:27.408+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T15:22:27.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/16/india/nepal-india-bangladesh-floods-intl-hnk/index.html">More
        than 100 dead and 6 million affected by flooding across South Asia</a>."</em></p>'
