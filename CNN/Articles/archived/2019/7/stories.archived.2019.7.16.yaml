    'template': '1'
    'title': 'Duterte, Locsin differ on cutting ties with Iceland'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6507cedc-4477-41ea-a425-a58d53359968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:13.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T11:00:41.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a9085f-2785-46e9-af64-e7f93cce7964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:13.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T11:00:41.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> President
        Rodrigo Duterte is "<a href="https://cnnphilippines.com/news/2019/7/15/Rodrigo-Duterte-mulls-Iceland-diplomatic-ties.html">seriously
        considering</a>" cutting&nbsp;Philippine diplomatic ties with Iceland, but
        his appointed Foreign Affairs Secretary won''t sever relations with any country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f5659-1cbb-4803-9d1b-448e365016d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:13.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T11:00:41.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524aef6-4160-4181-bff2-c53d06f2b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:13.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T11:00:41.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top diplomat Teodoro "Teddyboy" Locsin Jr. on Tuesday said the Philippines
        will not cut&nbsp;ties with Iceland after the Nordic country''s resolution
        calling for a probe into alleged killings in the country was adopted by United
        Nations Human Rights Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f84ee-4321-4b05-b9cf-31f4193b0b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:13.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T11:00:41.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf1f684-2c7e-49cd-b8af-f9ffe578df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:13.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T11:00:41.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re NOT severing diplomatic relations with any country. If we
        did, where''s the conversation? How do you insult those who insulted us if
        you cut them off?" he said in a <a href="https://twitter.com/teddyboylocsin/status/1150908710828441601">tweet</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef15d7f-6816-4116-ab5b-d3dff556be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:13.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T11:00:41.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b13f046-18cb-4494-a127-26c9611829a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:13.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T11:00:41.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Chief, then, went on to insult Iceland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae54b8e-6c05-4d33-8351-775cd92b8a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:13.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T11:00:41.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4339152-c9cb-49ba-b096-d177a82f3c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:13.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T11:00:41.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How are we to continue to upbraid a nation of women beaters &amp;
        eugenicists if we cut off the conversation. No, we must continue it. Many
        infant lives at stake here; not to mention women beaten up in the long nights
        of Iceland. It is a moral duty to continue the conversation." he <a href="https://twitter.com/teddyboylocsin/status/1150913264387121153">tweeted</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e70bdc-134d-4343-b31b-c1cbf14f2a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:13.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T11:00:41.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02eeb64-3448-4512-bf26-247f3565b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:13.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T11:00:41.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the Philippines will not withdraw from the UN Human
        Rights Council over a "harmless matter" despite floating the idea earlier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48027f0-66f8-4ecb-8c11-7fdeb56548d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:13.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T11:00:41.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f95c4d-6595-475b-a690-0d6221054f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:13.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T11:00:41.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UNHRC vote is a small and harmless matter; we''re staying in UNHRC
        as a pedagogical duty to teach Europeans moral manners," he <a href="https://cnnphilippines.com/news/2019/7/15/Philippines-UN-Human-Rights-Council.html">said</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7008c05f-b05e-4829-8678-6fb07d5caf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:13.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T11:00:41.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbe8eab-b829-45b2-8f03-5442370b48c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:48:13.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T11:00:41.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Council on July 11 adopted Iceland''s resolution calling
        for a probe into the human rights situation in the Philippines.</p>'
