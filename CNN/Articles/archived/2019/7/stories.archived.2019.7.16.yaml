      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team took into their custody two other personalities identified
        as Nasser Jumadil and Jerry Ahang. They were found with an M1 Garand rifle
        and an MK2 fragmentation grenade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f308805-52cf-417a-b351-9846709ba946'
