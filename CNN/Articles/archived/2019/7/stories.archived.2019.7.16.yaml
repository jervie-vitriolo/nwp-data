      'mgnl:lastActivated': 2019-07-16T13:59:42.019+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the very least, <em>‘yung</em> [the] lawyer had the duty to
        say, ‘Look, I’m in a conflict of interest position here. <em>Hindi ako mismo</em>
        [Not myself,] but my institution is a respondent here. <em>Hindi kita pwedeng
        kausapin</em> [I cannot talk to you,]” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aae8013-790b-4704-9484-8380a52fc0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.020+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26b7e12-b6b8-4443-8fb3-e03dc0a5f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.020+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this did not happen. Instead, Calida unleashed the affidavits
        of 19 fishermen and the video before the SC, disrupting the oral arguments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9d830-7362-46e9-ba5e-a100f0918b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.020+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937bb1e2-5455-4ddb-8185-3cb7f843f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.020+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Te said even a bombshell like this could have been averted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c6c1eb-7a5a-4eb3-806e-677c80e2196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.020+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb2df1-c89e-49d8-b9c8-95ae84635e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.020+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was one week intervening before the session, SolGen could
        have called him up. <em>Boss, usap tayo. Anong gagawin natin dito? Simpleng-simple</em>
        [Boss, let’s talk. What do we do with this. It’s so simple,]” he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2861f6-b770-4916-89f8-a817f4a00640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.020+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96796706-fc0a-43be-898b-98b19be8b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.020+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writ of kalikasan is a legal remedy available to any person who
        feels that their constitutional right to a balanced and healthful ecology
        has been violated or could be violated by an unlawful act or omission of a
        public official or employee, or private individual or entity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d4c15-eb5c-4fc4-96c6-b44b3ddfd803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.020+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15b4c83-1232-4850-b968-133b4aab469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.020+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the fishermen asked the SC to compel the government
        to preserve, restore, and rehabilitate Panatag Shoal, Ayungin Shoal, and Panganiban
        Reef, which they said have all been heavily damaged by China''s artificial
        island-building activities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54ae6c-4315-42a5-8d75-7be0a91003c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.020+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46478812-86ff-4f9f-9e8b-4411671d159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.020+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three sea features are all part of the West Philippine Sea,
        a part of the South China Sea claimed by the Philippines and contested by
        China.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c79b9da-94a0-4b7d-986e-11775412df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.020+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdeb182-b780-48fa-abef-4240120b1447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.020+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international arbitral tribunal constituted under the
        United Nations Convention on the Laws of the Sea and backed by the Permanent
        Court of Arbitration in The Hague invalidated China’s sweeping claims over
        virtually the entire South China Sea and ruled that the Asian giant violated
        the Philippines’ exclusive rights over features in its 200-nautical mile exclusive
        economic zone.</p>'
  'Supreme-Court-IBP-writ-of-kalikasan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
