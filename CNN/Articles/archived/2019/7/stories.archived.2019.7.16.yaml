      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/15/business/german-amazon-workers-strike-prime-day-scli-intl/index.html">Amazon
        workers go on strike in Germany as Prime Day begins</a>"</em></p>'
