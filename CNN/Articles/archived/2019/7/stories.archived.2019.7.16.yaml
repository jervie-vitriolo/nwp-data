    'mgnl:tags': ['Victoria-s-Secret', 'sex-trafficking', 'L-Brands', 'Les-Wexner',
      'Jeffrey-Epstein']
    'template': '1'
    'title': 'Les Wexner, head of Victoria''s Secret, distances himself from Jeffrey
      Epstein'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa6595-ba34-43e4-98df-779f5ad4a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:22.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T15:54:56.053+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Les Wexner, CEO and founder of Victoria''s
        Secret parent company, L Brands, has been caught up in the Jeffrey Epstein
        scandal. Speaking publicly about his connection for the first time since Epstein''s
        arrest, Wexner said Monday he severed ties with Epstein 12 years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2deea07-385f-4456-874f-675e972a47ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:22.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T15:54:56.053+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, a longtime associate of Wexner''s, is accused of running
        a sex-trafficking enterprise, in which he paid girls as young as 14 to have
        sex with him at his Upper East Side home and his estate in Palm Beach, Florida.
        Prosecutors say he used employees and associates to lure the girls to his
        residences, and then paid some of his victims to recruit other girls for him
        to abuse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a01b0-9e2b-4e08-8795-7a625a4b2e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:22.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T15:54:56.053+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein has been charged with one count of sex trafficking of minors
        and one count of conspiracy to engage in sex trafficking of minors related
        to alleged conduct that occurred between 2002 and 2005. He has pleaded not
        guilty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014dbb9-afa7-4ec1-b288-ec8417c45a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:22.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T15:54:56.053+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note to L Brands employees Tuesday, Wexner described Epstein
        as his former personal money manager. Epstein also served as a trustee of
        the Wexner Foundation, Les Wexner''s charitable group based in Ohio. The Wexner
        Foundation works to develop Jewish professional and volunteer leaders across
        North America and public leaders in Israel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186861b-9587-4cfe-8385-87c001bd7230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:22.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T15:54:56.053+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wexner became embroiled in the Epstein scandal when one of Epstein''s
        alleged victims accused Epstein of sexually assaulting her in Wexner''s home,
        according to an affidavit filed in a New York court in April. The affidavit
        is part of a defamation lawsuit against high-profile attorney Alan Dershowitz,
        claiming that he made "false and malicious" statements about a woman who claims
        to be a victim of Epstein. Dershowitz has repeatedly denied the accusations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6198cd-e938-40d1-8d8b-5a4c3c0df92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:22.454+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T15:54:56.053+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter sent Monday, Wexner distanced himself from his former
        associate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83084513-fc1f-4867-a0d5-7f11e36511df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:22.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T15:54:56.053+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never have guessed that a person I employed more than a
        decade ago could have caused such pain to so many people," Wexner wrote. "My
        heart goes out to each and every person who has been hurt."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c473f-657e-486f-9fe7-829a76414d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:22.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T15:54:56.053+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wexner denied knowledge of the illegal activity of which Epstein
        stands accused.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7694eb-c169-4916-a841-976f84f6ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:22.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T15:54:56.053+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not have continued to work with any individual capable
        of such egregious, sickening behavior as has been reported about him. As you
        can imagine, this past week I have searched my soul ... reflected ... and
        regretted that my path ever crossed his."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722fd453-1198-4240-b015-d6bcc9b6ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:22.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T15:54:56.053+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Erica Orden and Kara Scannell contributed to this
        report</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ddb31-63a4-4350-88b1-d7233441411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:54:22.455+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T15:54:56.053+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/15/business/les-wexner-jeffrey-epstein/index.html"
        target="_blank">Les Wexner, head of Victoria''s Secret, distances himself
        from Jeffrey Epstein</a>."</em></p>'
  'ethiopia-internet-shutdown':
    'author': 'Samuel Woodhams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-16T16:01:07.125+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04f039aa-0ef7-4bf6-ae66-ad00771f8c9b'
    'lead': 'During the past month there have been several nationwide internet blackouts,
      leaving friends and families disconnected, businesses unable to operate, and
      journalists prevented from reporting on events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:04:35.765+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-16T16:04:35.967+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ethiopia', 'internet', 'free-speech']
    'template': '1'
    'title': 'Ethiopia''s leader promised to protect freedom of expression. But he
      keeps flicking the internet kill switch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53ee43b-5ee4-4fa9-9ccf-ec3e931d654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.765+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.967+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Abel Wabella is no stranger to the
        dangers of pursuing digital activism in Ethiopia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69618e68-a90f-4798-9ce1-2d8c43110688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.765+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.968+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014 he was charged under a controversial anti-terrorism law,
        which has been described as providing the state with "unnecessarily far-reaching
        powers" by Amnesty International.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b734ad-0ce3-4be4-8ad6-fb4ad26adafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.765+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.968+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wabella spent over a year in jail because of his role as co-founder
        of Zone9, a blogging collective that highlighted human rights abuses, corruption
        and political repression in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a1945-6da4-4e80-b124-5a8ddf87aabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.765+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.968+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until 2018, during a period of mass reform and resignation
        of Prime Minister Hailemariam Desalegn, that the final charges were dropped
        against the group''s members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71ab16-2511-45c9-ab02-1ed498aa7ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.765+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.969+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Abiy Ahmed came to power, he released journalists, re-branding
        the country as one with a bright future," Wabella said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc1fe4-174e-45c5-9c28-cb3a317e78d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.969+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as freeing journalists, Prime Minister Abiy also released
        political prisoners, unblocked hundreds of websites, and appointed women to
        half of his cabinet posts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44500a3e-8b8f-4362-a1ef-20d09c4775d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.969+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes were part of a new agenda, which he pledged would respect
        freedom of expression. "In a democratic system, the government allows citizens
        to express their ideas freely without fear," he said in April 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e0516-c2e3-4cb7-929f-0bcc3aa2fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.970+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unreliable connections</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da108b-12ef-4b6a-960b-0e3b5023ec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.970+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the past month, however, there have been several nationwide
        internet blackouts, leaving friends and families disconnected, businesses
        unable to operate, and journalists prevented from reporting on events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aeac9d-fbf4-438a-826c-83af3beaa902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.970+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent developments have left many in Ethiopia skeptical about the
        durability and sincerity of Abiy''s reforms. Atnaf Brhane, a fellow co-founder
        of Zone9, said that the internet shutdowns had created "a bad record for a
        ''reformist'' leader."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1977418c-d6ef-4e5f-a19c-5b1375b09758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.970+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN made several attempts to reach the Ethiopian government but
        did not get a response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0ff1d9-1a7b-468a-b046-8e2d9017c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.971+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent internet blackout began on Saturday, June 22 after
        reports of an attempted coup in the Amhara region. After 100 hours without
        internet access, the network was gradually restored, although it wasn''t until
        July 2 that mobile data finally returned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dee3d1-31fe-4f00-beb3-52e057a316b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.971+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no formal explanation from the government but the state-owned
        provider, Ethio Telecom, the country''s lone telecoms provider, issued an
        apology and told CNN at the time the company would credit customers for services
        that were affected during the shutdown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ce547d-c215-47fe-babd-21ee5bd3967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.971+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown followed another blackout earlier in June. The disruptions
        combined have meant that Ethiopians did not have reliable connections for
        almost half the month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a05ad5-fff7-4e5f-9b19-d9721585d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.972+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A return to old habits</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f38af-6243-4f20-a277-dba3bd92628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.972+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the time of publishing, complete access is yet to be restored
        as Facebook, WhatsApp, Instagram, and some VPN apps remain blocked by the
        government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bd2339-174a-44de-bfbc-b91cd4bb37e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.972+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued blocks represent a significant barrier to freedom
        of expression and the right to information. In fact, "in Ethiopia, Facebook
        is basically equal to the internet," Wabella, who now runs the media outlet,
        Addis Zaybe, said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e2113-585a-46c0-b31e-933f97774ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.973+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the shutdown forced him to close his offices for over a
        week, preventing him from publishing any new stories or publicizing their
        work on social media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ea62d-042e-4a50-b13c-ab9d5eb80962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.973+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not just digital media that were affected, however. During
        the shutdown, businesses were forced to close, events were canceled, and families
        were unable to communicate. Popular taxi service ZayRide was also affected
        by the shutdown, leaving their drivers with no work for a week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dc8537-689f-4aa1-a97d-c05ef34e40cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.973+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined, the effect of internet shutdowns on the economy is staggering.
        According to the internet monitoring NGO, Netblocks, each day of an internet
        blackout costs the Ethiopian government nearly $4.5million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e782019-bdee-4dd9-957f-d0d89b0d405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.974+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, it prevented families from communicating during the
        attempted coup, which made it a particularly dangerous and sensitive time.
        As, the executive director of the Association for Human Rights in Ethiopia
        said: "People want to know the well-being and safety of their family... the
        internet shutdown is putting people in fear again."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba4a99-d0ec-4058-9a8b-e3d41231f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.974+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, many digital rights activists believe the government
        will continue to restrict access to the internet during politically sensitive
        moments as previous governments have.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c8719b-ea0e-4a97-a4dd-0092ae689f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.974+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2016, the government of Ethiopia has had a habit of shutting
        down the internet whenever there is political unrest or demonstration [and]
        after a few months the new administration took office they returned to their
        old habit," Brhane said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f25cc1-deab-4721-8fb4-83391ca14bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.974+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Internet kill switch</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e75b79f-b1cb-4add-b885-1329c1828afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.975+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments around the world are increasingly reaching for the internet
        kill switch. In the past few months alone, there have been internet shutdowns
        in Myanmar and Sri Lanka. While in Africa, internet shutdowns are also being
        employed more frequently by governments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693d60c2-f028-4ba9-8f60-f21d5388392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.975+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019 alone, Sudan, Zimbabwe, Mauritania, and the Democratic Republic
        of Congo have all enforced a shutdown for various reasons.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cb7daf-285a-4ac1-bb54-a336dfac5f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.768+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.975+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet shutdowns were a regular occurrence under Ethiopia''s former
        premier Hailemariam Desalegn and, despite Abiy''s promises to protect freedom
        of expression, there have already been several such disruptions during his
        short reign.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1287ea9-393b-4185-af0b-9b968cc9d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.768+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.976+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first widespread disruption occurred just months after his inauguration
        following an outbreak of violence in the eastern cities of Jijiga, Dire Dawa
        and Harar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e96d7-c469-4c97-9c47-7a79e9698fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.768+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.976+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the blackout, citizens were heavily reliant on state media,
        which effectively allowed the regime to control the narrative surrounding
        the attempted coup.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ac1f21-f9b3-4a72-91a7-0af193919a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.768+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.976+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a move that is highly reminiscent of Desalegn''s tight control
        of the media in which, according to Human Rights Watch, there was a "strategy
        to manage and control information flows, including the media, and ensure that
        its policies are promoted but not critiqued."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e6bd2-10ea-453a-ad0b-2b9ee9980a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.768+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.976+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, during the shutdowns, there were reports of journalists
        charged under the same anti-terror legislation used in the Zone9 cases, once
        more indicating a potential return to a regime that uses controversial anti-terrorism
        law and internet shutdowns to stifle freedom of expression.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b2051-b4ec-4ab4-bf54-88486c8b3deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.768+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.977+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists such as Wabella now fear that recent developments will
        prompt a further deterioration in freedom of expression in the country. "Things
        are unfortunately making the future look very bleak," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b6042-4dfe-40e5-86f5-6bc9168c782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.768+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.977+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As internet access slowly returns across the country, people are
        finally able to tell their stories of how the disruptions impacted them. "The
        internet is part of our lifestyle not just our jobs," Wabella said. "It had
        a huge impact on the entire community."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f2cae-e27b-4d28-b2bb-bd4d10d2589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:04:35.768+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T16:04:35.977+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pulibhsed on CNN.com, "<a href="https://edition.cnn.com/2019/07/15/africa/ethiopia-internet-shutdowns-old-regime/index.html"
        target="_blank">Ethiopia''s leader promised to protect freedom of expression.
        But he keeps flicking the internet kill switch</a>."</em></p>'
  'Ang-Probinsyano-PNP-rape':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-16T16:18:34.571+08:00
    'imagesource': 'jcr:cea3c15a-f897-4ed5-80a3-3742703f4d8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83c718b8-f3e2-4c30-9be7-a2aa8ae463b6'
    'lead': 'The PNP will review its agreement with ABS-CBN after ''Ang Probinsyano''
      portrayed a uniformed policewoman being raped by members of a criminal syndicate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:22:39.417+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-16T17:32:49.146+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ang-Probinsyano', 'rape', 'Philippine-National-Police']
    'stories': ['53800e4a-001d-403e-bd8e-17525f757eee']
    'template': '1'
    'title': 'PNP warns ''Ang Probinsyano'' of withdrawal of support over rape scene'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac082ad7-7bdc-4a9b-a416-0942cd125b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:22:39.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T17:32:49.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> The Philippine
        National Police will review its agreement with TV network ABS-CBN after its
        primetime show "Ang Probinsyano" portrayed a uniformed policewoman being raped
        by members of a criminal syndicate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fdacd9-c9a2-46fc-bff9-842c7b3b5dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:22:39.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T17:32:49.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP on Tuesday said it is acting on the concerns of its own police
        officers and netizens, who flagged the graphic scene. In the scene that aired
        on Monday, a policewoman in uniform was pinned down by two gang members before
        she was sexually abused by the other members in their lair. She was then rescued
        by the police, led by the character of Coco Martin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48324f-0dcd-42ba-8574-5c260a978744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:22:39.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T17:32:49.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9022386-9230-4b8d-b67b-5d94f1d871ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:22:39.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T17:32:49.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Deputy Spokesperson PLTCOL Kimberly Molitas said they will review
        their agreement with ABS-CBN executives. In the memorandum of understanding,
        the PNP restored its support for the show by allowing them to use police uniforms,
        but with police supervision. The police official said they may revoke the
        agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a84a9-3c46-4724-9f43-ba4a11ec0b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:22:39.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T17:32:49.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05593ec-6b6c-4e7f-855f-663cb45e791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:22:39.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T17:32:49.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will talk to the Production Staff of ABS CBN and look at possible
        violation of our existing Memorandum of Understanding. Depending on the extent
        of the violation we may warn them or rescind the said MOU," Molitas said in
        a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f085d82-a7de-4532-abbf-8236934ba5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:22:39.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T17:32:49.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aab37b-95ca-4831-9238-ae302a920d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:22:39.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T17:32:49.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time "Ang Probinsyano" is in hot water with
        the law enforcers. In 2018, PNP cried foul over the teleserye''s portrayal
        of local cops. "Ang Probinsyano" was threatened with possible charges if the
        show does not change its plot.</p>'
