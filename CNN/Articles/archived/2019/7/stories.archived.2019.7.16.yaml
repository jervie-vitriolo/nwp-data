      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5b5cf-7fa4-4fe6-ae90-c4ac7f51d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:42:01.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-08-27T17:39:47.641+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the U.S. Jose Manuel "Babe" Romualdez confirmed
        that among the issues discussed in the two-day dialogue in Manila was the
        U.S. participation in infrastructure projects, including the development of
        the New Clark City in Tarlac province. Touted as the country''s next economic
        hub, the facility spans 9,450 hectares and is expected to decongest Metro
        Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c1292-9bdd-4b0d-bbb0-b48a73fb08e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:42:01.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-08-27T17:39:47.641+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933351df-0918-44aa-8fa9-4ccd02b76e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:42:01.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-08-27T17:39:47.641+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority has approved 37
        of 75 "Build, Build, Build" projects worth ₱1.564 trillion, including 14 which
        are expected to be completed within President Rodrigo Duterte''s term which
        ends 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b474d2-87a4-4fb8-b40d-828b1a5b2281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:42:01.796+08:00
