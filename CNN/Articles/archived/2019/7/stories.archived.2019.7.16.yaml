    'template': '1'
    'title': 'Trump denies racist tweets were racist'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3494303-e37f-43bf-8c1a-35b8f2fc0dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.716+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump redoubled his racist
        attacks on a quartet of Democratic congresswomen Monday, insisting they leave
        the United States if they continue complaining about his policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a3fa2-413c-47de-9c4b-f4f021dee129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.717+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adfe371-65c9-436d-8d39-942d39c43ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.717+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an escalation of an attack begun Sunday that prompted House
        Speaker Nancy Pelosi to announce she would formally introduce a motion to
        reject the comments. After nearly a day of silence, some Republicans were
        starting to decry Trump''s broadsides, though others -- including members
        of his administration -- downplayed them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083393fd-651b-49c8-ba23-5f646ef1399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.717+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ba1b2-de28-43b8-a8ea-05765bc7d430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.718+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself denied his attacks on the four -- all women of color
        -- were racist. He also said he was unbothered by statements of support from
        white nationalists, who say they hear common cause in the President''s statements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c568b84-526f-4176-aae3-436ed2051f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.718+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
