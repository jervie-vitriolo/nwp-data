  'pnp-catholic-church-localized-peace-talks-cpp-npa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-16T18:40:37.142+08:00
    'imagesource': 'jcr:d64dde13-482b-479e-9bc0-fc088a2d6144'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87827131-1095-42ad-9c82-f390b4db427a'
    'lead': 'The country''s top cop met with the highest leader of the Catholic Church
      Tuesday to discuss efforts to end the communist movement''s five-decade-long
      armed insurgency.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T18:42:15.294+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-07-16T18:42:15.637+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP says it obtained Church support for localized peace talks with communist
      rebels'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752f3158-20db-437d-87b5-34d6b58c97fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:42:15.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T18:42:15.637+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> — The country''s
        top cop met with the highest leader of the Catholic Church Tuesday to discuss
        efforts to end the communist movement''s five-decade-long armed insurgency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f44872e-9602-4771-8c14-20ff4e2113f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:42:15.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T18:42:15.638+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa097f5-ed55-439d-bbba-c32486fd58ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:42:15.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T18:42:15.638+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) in a statement on Tuesday said
        Police General Oscar Albayalde and Manila Archbishop Antonio Cardinal Tagle
        talked about pursuing localized peace talks with members of the New People''s
        Army, the armed wing of the Communist Party of the Philippines (CPP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6064fe-f23b-4923-90e7-49dc281f78c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:42:15.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T18:42:15.638+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02e0dec-a0a4-4592-884b-ff0408ed570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:42:15.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T18:42:15.638+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said Tagle suggested the creation of an "ecumenical fellowship,"
        composed of various religious groups, to which Albayalde agreed that "a broad
        sector of society" should be involved in peace efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a86e0be-b9bd-4fa4-be29-1ed36f861d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:42:15.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T18:42:15.639+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b562450a-b3fd-4f8d-a92f-dc03a9f02329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:42:15.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T18:42:15.639+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was posted on the PNP''s official Facebook page, with
        photos of the meeting. The Catholic Bishops'' Conference of the Philippines
        and Tagle''s office have not released a statement.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpnp.pio%2Fposts%2F2920799731294597&width=500"
        width="500" height="814" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e95052-be8d-47b3-9dcf-ee69a32628aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:42:15.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T18:42:15.639+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104e6386-2ab1-4531-8ec4-642fdc2d893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:42:15.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T18:42:15.640+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a3457-640b-40eb-a784-9781dee0bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:42:15.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T18:42:15.640+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the same meeting, Albayalde [voiced out'' concern over infiltration
        of some church organizations by the communist terrorist groups. Both leaders
        vowed to continue collaboration on these issues and other issues relating
        to national unity and stability," the PNP said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43808332-55d6-4ffe-9b3c-d04e1afb913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:42:15.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T18:42:15.640+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baaae68-b2f4-4ae1-8210-a5ae28dad4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:42:15.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T18:42:15.640+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte walked away from on-off peace negotiations
        with the rebels in November 2017 as both sides accused each other of ceasefire
        violations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0bb7aa-1aa6-437e-9ecc-51e08aea1f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:42:15.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T18:42:15.641+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aba403-1ffc-4020-ace1-ae8e6ae8360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:42:15.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T18:42:15.641+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks were supposed to resume in June 2018, but Duterte postponed
        it for a supposed review of all previous agreements with the rebels. This
        sparked a word war between government officials and the communist leadership,
        particularly CPP founding chairman Jose Maria Sison who said they would rather
        wait for a new government and participate in Duterte''s ouster than talk peace
        with his administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f77d1-c2e6-4e0d-9d9a-58abb0db62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:42:15.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T18:42:15.641+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e764e-9760-4d90-a5f7-5feaf8153322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:42:15.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T18:42:15.641+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since July 2018, the Duterte administration has been pushing for
        a policy whereby local government officials will talk peace with rebels, an
        idea that the CPP has repeatedly rejected. The government has not released
        guidelines on the conduct of localized peace talks.</p>'
