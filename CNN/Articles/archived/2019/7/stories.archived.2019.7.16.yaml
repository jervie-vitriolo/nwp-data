      bombers. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-16T17:01:58.915+08:00
    'imagesource': 'jcr:eb269ebf-f1b5-4f4d-9b26-c240da44493a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c162fc8e-a0cf-4907-b1af-7db7349d1991'
    'lead': "The Philippines and U.S. have agreed to strengthen security cooperation\
      \ after the suicide bombing at a military camp in Sulu last June, which the\
      \ Armed Forces believes was the first suicide attack carried out by a Filipino.\
      \ \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T17:05:08.032+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-07-16T17:05:08.237+08:00
