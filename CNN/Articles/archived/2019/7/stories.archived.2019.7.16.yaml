      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong>&nbsp;Rains
        will continue to drench some parts of the country as tropical storm "Falcon"
        maintained its strength upon moving towards northern Luzon, the state weather
        bureau said Tuesday.</p>'
