      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Alyssa Rola contributed to
        this report.</em></p>'
  'wexner-epstein-victorias-secret':
    'author': 'David Goldman and Cristina Alesci, CNN Business'
    'caption': 'Les Wexner, CEO and founder of Victoria''s Secret parent company,
      L Brands, has been caught up in the Jeffrey Epstein scandal. Speaking publicly
      about his connection for the first time since Epstein''s arrest, Wexner said
      Monday he severed ties with Epstein 12 years ago.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-16T15:50:28.169+08:00
    'imagesource': 'jcr:9b74dd7b-07e5-435a-9744-83ca74c1ec76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '533bddd5-fbaa-4f74-a11f-fd94b997b578'
    'lead': 'Jeffrey Epstein, a longtime associate of Les Wexner''s, is accused of
      running a sex-trafficking enterprise, in which he paid girls as young as 14
      to have sex with him'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:54:22.454+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-16T15:54:56.053+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
