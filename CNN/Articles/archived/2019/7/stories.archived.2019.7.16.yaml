    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f90353b-5565-4d0d-b8d3-96fe076a7204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.667+08:00
