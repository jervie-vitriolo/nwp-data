      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Residents in the aforementioned areas, especially those living
        in areas identified to be at risk of flooding and landslides, are advised
        to take precautionary measures, coordinate with local disaster risk reduction
        and management offices, and continue monitoring for updates," the agency said.</p>'
