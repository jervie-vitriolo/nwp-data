      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb224b-8933-4a8b-88e9-62f29ed8e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.719+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the President used racist language to attack progressive
        Democratic congresswomen, falsely implying they weren''t natural-born American
        citizens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1871b9e8-e833-4b99-a301-7f41bfbaab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.719+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb0899b-5930-4bcf-ad54-8bd29018845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.719+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of Democrats -- Reps. Ilhan Omar of Minnesota, Alexandria
        Ocasio-Cortez of New York, Rashida Tlaib of Michigan and Ayanna Pressley of
        Massachusetts -- who are women of color and have been outspoken about Trump''s
        immigration policies. Last week, they condemned the conditions of border detention
        facilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a53409-dfa8-4ccd-ac72-403777dfdcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.720+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950cf728-200d-4eff-abce-8281016b1012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.720+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez, Tlaib and Pressley are natural-born US citizens,
        while Omar was born in Somalia and immigrated to the US when she was young.
        Omar became a citizen in 2000 when she was 17 years old, according to The
        New York Times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0480bae9-d227-43cf-86f0-a3def32f923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.720+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c84e5-f3cf-4edb-a70e-69af5f8804cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.721+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump implied in the series of Sunday tweets that the congresswomen
        weren''t born in America and sarcastically suggested, "they go back and help
        fix the totally broken and crime infested places from which they came."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12704762-359a-4751-a463-1a3df63b1bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.721+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa076e2-e0ea-4a5e-8ddb-48b6b5045303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.721+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked directly as he walked toward displays of American motorcycles
        and Air Stream trailers if his tweets were racist, Trump said: "Not at all."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c3634-bb45-4eba-89b9-231e24822519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.721+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b619b50-b7c8-4eda-aa12-817c1729866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.722+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''You can leave''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080eb747-b5ba-468e-bed6-38979bc17146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.722+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump declared from behind a podium that if that if the congresswomen
        don''t like the United States, they can leave.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2d08d-b9c0-4a61-8c0f-9e6e7c3a6f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.722+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428efe8a-43bd-4b88-bc94-8b0cd3047eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.722+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I''m concerned, if you hate our country, if you''re not
        happy here, you can leave," Trump said in remarks in front of the South Portico.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ffb03-d190-4e12-a59c-5b97f50410cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.723+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c95ba-0b59-4133-be39-e7b5863e8b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.723+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re not happy in the US, if you''re complaining all the
        time, you can leave. You can leave right now," Trump added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7a5be-3a1c-4239-8ab8-daa07a2bcb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.723+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60db73-28a8-41cd-ad60-d064802ec706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.724+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questioned about Pelosi''s assertion that he is attempting to "make
        America white again," Trump employed a favorite tactic: turning accusations
        against him around on his accusers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf43d7bd-0387-413f-94e8-a3827ebcb9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.724+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f1e83-74c6-4ed3-9dca-cec1a433632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.724+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just a very racist statement," Trump said on the South
        Lawn.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f4e77-9dae-40cd-a75c-d583e9d0a41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.724+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fbd23d-c791-45de-822a-443fd6b0237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.725+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, Trump did not name who he was attacking in Sunday''s
        tirade. Asked Monday who he''s talking about, Trump said: "You can guess."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf1228-55fc-4933-9f7e-5a6b8b6fd435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.725+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb8c885-19ab-48f5-8c9b-083ef788d7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.725+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually he did single out Omar, alleging she "hates Jews" and
        falsely asserting she''d expressed support for al Qaeda.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c6126-4cc0-4e27-a24f-8e0011d6eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.726+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06839e22-ced1-4a09-8f54-db263939cb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.726+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those appeared to be references to earlier controversies in which
        Omar made comments criticizing US support for Israel that were seen as invoking
        anti-Semitic tropes and stereotypes. A video of her discussing the 9/11 was
        also seized by conservatives earlier this year as downplaying the terror attacks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beeae61-fded-459e-85d9-4c1df5f0f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.726+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712eb159-dd3b-4c32-93ef-1677685aceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.726+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Trump also appeared to allude to Ocasio-Cortez, saying
        she''d cost New York tens of thousands of jobs in her opposition to a New
        Amazon headquarters in New York. The freshman Democrat was opposed to tax
        benefits the internet giant would have received.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebdda80-b1c2-4381-ba5c-b8996b103fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.727+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24146a2a-b8ba-4d2b-94ec-d449eb844e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.727+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to whether or not they''re communists, I would think they might
        be. But this isn''t what our country is about," Trump said. "Nevertheless,
        they''re free to leave if they want. If they want to leave, that''s fine.
        If they want to stay, that''s fine. But the people have to know. And politicians
        can''t be afraid to take them on."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e9da7-fb9d-4458-b6a0-a7a731361531'
      'mgnl:activationStatus': true
