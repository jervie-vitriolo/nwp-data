  'assange-wikileaks-2016-united-states-election':
    'author': 'Marshall Cohen, Kay Guerrero and Arturo Torres, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-16T06:59:32.754+08:00
    'imagesource': 'jcr:fc1d5f4b-331a-4794-8d46-d8f5973fdf59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ea9ece0-9588-47b0-8051-4916aa44872e'
    'lead': 'New documents obtained exclusively by CNN reveal that WikiLeaks founder
      Julian Assange received in-person deliveries, potentially of hacked materials
      related to the 2016 US election, during a series of suspicious meetings at the
      Ecuadorian Embassy in London.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T07:22:06.802+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-16T07:22:08.452+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Julian-Assange', 'Wikileaks', '2016-US-elections', 'Ecuador', 'London']
    'template': '1'
    'title': 'CNN Exclusive: Security reports reveal how Assange turned an embassy
      into a command post for election meddling'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988ad0b-5dc9-4d11-9a8f-1ea6b5361044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New documents obtained exclusively by CNN
        reveal that WikiLeaks founder Julian Assange received in-person deliveries,
        potentially of hacked materials related to the 2016 US election, during a
        series of suspicious meetings at the Ecuadorian Embassy in London.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d9db8-674f-4954-a715-6aa936f87991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents build on the possibility, raised by special counsel
        Robert Mueller in his report on Russian meddling, that couriers brought hacked
        files to Assange at the embassy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd4cbbc-f9be-43aa-b385-4fa3cb02fac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surveillance reports also describe how Assange turned the embassy
        into a command center and orchestrated a <a href="https://edition.cnn.com/2016/12/26/us/2016-presidential-campaign-hacking-fast-facts/index.html">series
        of damaging disclosures</a>&nbsp;that rocked the 2016 presidential campaign
        in the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fcfcce-38f8-4afd-8697-417524e86f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being confined to the embassy while seeking safe passage
        to Ecuador, Assange met with Russians and world-class hackers at critical
        moments, frequently for hours at a time. He also acquired powerful new computing
        and network hardware to facilitate data transfers just weeks before WikiLeaks
        received hacked materials from Russian operatives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e15c58b-8e11-4292-83af-dbbe41f75f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These stunning details come from hundreds of surveillance reports
        compiled for the Ecuadorian government by UC Global, a private Spanish security
        company, and obtained by CNN. They chronicle Assange''s movements and provide
        an unprecedented window into his life at the embassy. They also add a new
        dimension to the Mueller report, which <a href="https://cdn.cnn.com/cnn/2019/images/04/18/mueller-report-searchable.pdf">cataloged</a>&nbsp;how
        WikiLeaks helped the Russians undermine the US election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac1ca0-6410-4c2b-9192-3c77b84c930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Ecuadorian intelligence official told CNN that the surveillance
        reports are authentic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9374e4-b6ff-48d1-a9c9-2009fee51b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security logs noted that Assange personally managed some of
        the releases "directly from the embassy" where he lived for nearly seven years.
        After the election, the private security company prepared an assessment of
        Assange''s allegiances. That report, which included open-source information,
        concluded there was "no doubt that there is evidence" that Assange had ties
        to Russian intelligence agencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193619b6-4177-45f6-9c72-88ea07490bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UC Global did not respond to multiple requests for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2562a-c3da-49ba-87f7-45fc83d19ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange, a native of Australia, has always denied working for the
        Kremlin and has <a href="https://video.foxnews.com/v/5268819964001/#sp=show-clips">insisted</a>&nbsp;that
        the source of the leaks "is not the Russian government and it is not a state
        party." He also <a href="https://www.iheart.com/podcast/51-the-sean-hannity-show-24392822/episode/inside-job-1215-28758630/">said</a>&nbsp;he
        would have published damaging information about then-candidate Donald Trump
        if he had received it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6961870a-acfc-4c1b-8ffb-3eed0d9ce4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US announced criminal charges against Assange earlier this year
        for his role in the 2010 leaks of secret diplomatic cables and Pentagon war
        logs, which WikiLeaks got from then-US Army intelligence analyst <a href="https://edition.cnn.com/2013/08/21/us/bradley-manning-sentencing/index.html">Chelsea
        Manning</a>. British police <a href="https://edition.cnn.com/2019/04/11/uk/julian-assange-arrested-gbr-intl/index.html">yanked</a>&nbsp;Assange
        from the embassy in April. He is now serving a one-year prison term in London
        for skipping bail in the UK, while aggressively fighting extradition to the
        US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba4ad1b-1d93-4867-ab2c-f3928225ec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WikiLeaks did not respond to requests for comment. Assange''s lawyers
        declined to comment. Assange maintains his innocence and WikiLeaks says the
        charges are "the worst attack on press freedom in our lifetime."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad968ea5-e922-4c62-8e55-f40623ebc41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A guest with privileges</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72718a-1af8-4aaa-8fe5-252e944debdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange sought refuge at the Ecuadorian Embassy in June 2012 to
        apply for political asylum and avoid extradition to Sweden, where he faced
        <a href="https://edition.cnn.com/2019/04/12/uk/sweden-allegations-assange-gbr-intl/index.html">sexual
        assault allegations</a>, which he denies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fe4748-5098-4967-8e6c-852ea5219f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to offer Assange asylum was made by then-Ecuadorian
        President Rafael Correa, who <a href="https://edition.cnn.com/2012/06/22/world/europe/uk-assange-asylum/index.html">claimed</a>&nbsp;he
        was protecting Assange from "political persecution." The asylum also served
        two larger purposes: It heightened Ecuador''s status on the world stage and
        brandished Correa''s credentials as a leading US antagonist in Latin America.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3880ab-88e6-458d-8309-416d41c1a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially the diplomats hoped to take Assange swiftly to Ecuador.
        But that plan stalled amid British refusals to allow Assange safe passage
        outside the embassy. So he settled in for a protracted stay.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f97d4-dd17-4fe3-aa81-c2e222ed41dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though confined to a few rooms inside the embassy, Assange was able
        to wield enormous authority over his situation. From the outset he demanded
        (and was granted) high-speed internet connectivity, phone service and regular
        access to professional visitors and personal guests. This arrangement enabled
        him to keep WikiLeaks active, the documents said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35609927-15d6-4758-ae9b-4b11d846d4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange also issued a special list of people who were able to enter
        the embassy without showing identification or being searched by security.
        He was even granted the power to delete names from the visitor logs. To avoid
        surveillance cameras, Assange occasionally met guests inside the women''s
        bathroom, according to the security reports.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a86ff-0189-4e24-a8a5-690c705d772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This all leaves open the possibility that additional sensitive meetings
        took place but are still secret.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a73bd1-2645-4160-97ba-b83cf19f7ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quickly, the once-mundane diplomatic mission in the heart of London
        became a hotbed of tension and suspicion. Throughout Assange''s stay at the
        embassy, Ecuador employed three security companies to conduct constant surveillance.
        Assange installed his own recording devices and used noise machines to stymie
        the snooping, according to the documents obtained by CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfbbe77-4ab6-4cbc-bb93-474e574205b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task of controlling Assange <a href="https://edition.cnn.com/2019/04/11/uk/julian-assange-how-we-got-here-gbr-intl/index.html">proved
        difficult</a>. Fistfights broke out between Assange and the guards. He <a
        href="https://www.cbsnews.com/news/wikileaks-assange-smeared-his-feces-on-ecuadorian-embassys-walls-president-says/">smeared
        feces</a>&nbsp;on the walls out of anger.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf4b5a-2e76-43ba-9a54-603e2a61391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange also maintained direct contact with senior officials in
        Ecuador, including former Foreign Minister Ricardo Patiño, and regularly used
        those connections to threaten embassy staff, according to the surveillance
        documents and two Ecuadorian government sources who spoke to CNN. He claimed
        he could get people fired, even the sitting ambassador.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b14ded-6dfe-4ebf-b66a-2d20bdb0bbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange''s authority appeared at times to rival that of the ambassador.
        In December 2013, Ambassador Juan Falconí wrote a letter to Assange and said
        that "you cannot give instructions contrary to mine."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a598b-c9b7-4c7a-a2fc-c11b2805ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the four ambassadors who overlapped with Assange''s
        time at the embassy. Only Falconí would comment, saying the Ecuadorian government
        had never pressured him to give Assange special treatment and that he had
        established rules for Assange to follow.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ff9251-5126-4eed-b418-df22b7dfe81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several current and former Ecuadorian government officials, including
        Correa and Patiño, did not respond to multiple requests for comment. While
        Correa was in office, he responded to criticism over harboring Assange by
        doubling down on the asylum offer and holding Assange up as a symbol of Ecuador''s
        commitment to freedom of the press.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c4523-c861-4d73-be99-33ef0561e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Assange, Correa pointed out that "the icon of freedom
        of expression chooses to take refuge in the embassy of Ecuador," in a <a href="https://www.youtube.com/watch?v=ETodjDvGFE8">2012
        interview</a>&nbsp;with RT en Español, a Spanish-language network controlled
        by the Kremlin. The Russian government operates television networks around
        the world to spread propaganda, and it reaches American audiences on its flagship
        English-language station, RT.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0ff133-15ac-4e09-a68a-12f0f4d522e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the years of strife, Assange was allowed to stay and prepared
        to wield his power when the moment was right. That moment came in summer 2016,
        a pivotal time in the US presidential campaign.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cea934-7205-4bbf-a05f-2d700ea60da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia comes knocking</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638228ee-600f-46e1-ae8a-222ea6413c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By June, Trump and Democratic candidate Hillary Clinton had emerged
        as the de facto nominees of their parties and were gearing up for what would
        be a bruising general election. The campaign took a historic turn on June
        14, when the Democratic National Committee announced that it had been hacked
        and blamed Russia — which <a href="https://edition.cnn.com/2016/06/15/politics/dnc-hack-donald-trump/index.html">Trump
        dismissed</a>&nbsp;as a farce.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b48fb8-8a88-44d3-9dd2-4fc6f3774111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange was busy back at the embassy. That month, members of the
        security team worked overtime to handle at least 75 visits to Assange, nearly
        double the monthly average of visits logged by the security company that year.
        He met Russian citizens and a hacker later flagged in the Mueller report as
        a potential courier for emails stolen from the Democrats.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66950002-5f1b-4b8f-a235-c710bd3604f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in June, WikiLeaks secretly communicated with Russian hackers
        and Assange publicly <a href="https://www.itv.com/news/update/2016-06-12/assange-on-peston-on-sunday-more-clinton-leaks-to-come/">announced</a>&nbsp;plans
        to release new material about Clinton. The Mueller report says the Russian
        hackers obscured their identities by using online personas for all their communications
        with WikiLeaks, which included emails and direct messages to WikiLeaks'' account
        on Twitter.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc02e543-976e-4aa9-a484-c0f263f1862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange took at least seven meetings that month with Russians and
        others with Kremlin ties, according to the visitor logs.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc54e6b-4677-41dd-93d2-ac37ce5f1e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two encounters were with a Russian national named Yana Maximova,
        who could not be reached for comment. Almost nothing is known about Maximova,
        making it difficult to discern why she visited the embassy at key moments
        in June 2016. During her two visits that month, she met with Assange in the
        middle of the day in the embassy''s conference room.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49114731-2277-49ee-b18a-2e16cfc9a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange also had five meetings that month with senior staffers from
        RT, the Kremlin-controlled news organization.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad216c0-490d-445e-8f4d-55c988ac7df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence agencies have <a href="https://www.dni.gov/files/documents/ICA_2017_01.pdf">concluded</a>&nbsp;that
        RT had "actively collaborated with WikiLeaks" in the past and played a significant
        role in Russia''s effort to influence the 2016 election and help Trump win.
        For several months in 2012, Assange hosted a television show on RT.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469d785-3c2e-44b3-8a18-b0a10f1eedf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2016, RT''s London bureau chief, Nikolay Bogachikhin, visited
        Assange twice, and gave him a USB drive on one occasion, according to the
        surveillance reports. That five-minute visit was hastily arranged and required
        last-minute approval from the Ecuadorian ambassador.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8315bc-1ff7-4782-826e-aeee7476806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN, Bogachikhin said, "RT has produced multiple
        programming featuring Mr. Assange. Within that process, everything that is
        intrinsically involved in the production of content took place."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ffc1c6-8d0e-473e-9daf-0b06c38db6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RT bureau chief previously mocked reports about his visits with
        Assange, jokingly <a href="https://twitter.com/bogachihin/status/997503860229984256">tweeting</a>&nbsp;that
        he gave the WikiLeaks founder "a whole bag of Novichok," the chemical weapon
        used last year to poison a traitorous ex-Russian spy who lives in the UK.
        Since Bogachikhin''s post last year, he has remained silent on Twitter.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e780b46d-5e11-46fc-833f-76ec74348ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after WikiLeaks established contact with the Russian <a
        href="https://edition.cnn.com/2018/07/13/politics/russia-investigation-indictments/index.html">online
        personas</a>, Assange asked his hosts to beef up his internet connection.
        The embassy granted his request on June 19, providing him with technical support
        "for data transmission" and helping install new equipment, the documents said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb4ff4c-251a-4a6b-9de4-9fecd626f4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the same day Assange and his lawyers met with then-Ecuadorian
        Foreign Minister Guillaume Long, according to the surveillance reports. Long
        declined to comment for this story.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8765c196-c06f-4b55-8e0d-bb763e5e7b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether Assange told the Ecuadorians that WikiLeaks
        was working behind the scenes to acquire documents related to the US election.
        The US government has never publicly accused Ecuador of knowingly helping
        Assange or the Kremlin.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ff033-4b3b-4fe9-8569-88169c2af311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creating chaos from the embassy</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380dc693-f0f1-49d8-ad32-f471e2c5719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the election approached, security officials at the embassy noted
        that Assange released some of the hacked emails "directly from the embassy,"
        according to the surveillance documents. The Mueller report <a href="https://cdn.cnn.com/cnn/2019/images/04/18/mueller-report-searchable.pdf">explicitly
        referenced</a>&nbsp;that "Assange had access to the internet from the Ecuadorian
        Embassy in London, England." The rest of that paragraph is heavily redacted.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db73fe89-f762-4ee8-b19f-a67cd87c7ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether Mueller ever obtained these surveillance reports
        as part of his investigation.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a008f-8041-4244-9e69-94438677dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller concluded that hackers from Russia''s military intelligence
        agency, <a data-cke-saved-href="https://edition.cnn.com/2018/09/08/europe/gru-russian-intelligence-skripal-intl/index.html"
        href="https://edition.cnn.com/2018/09/08/europe/gru-russian-intelligence-skripal-intl/index.html">known
        as the GRU</a>, attacked Democratic targets in spring 2016 and removed hundreds
        of gigabytes of information. They created <a data-cke-saved-href="https://money.cnn.com/2018/07/14/technology/twitter-guccifer-account-suspended/index.html"
        href="https://money.cnn.com/2018/07/14/technology/twitter-guccifer-account-suspended/index.html">online
        personas</a>&nbsp;— Guccifer 2.0 and DCLeaks — to transfer some of the files
        to WikiLeaks and publicly claim responsibility for the hacks, falsely disavowing
        any Russian ties.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31244549-ef65-4669-8ddb-1799b76468c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s team noted that it "cannot rule out that stolen documents
        were transferred to WikiLeaks through intermediaries who visited during the
        summer of 2016." Assange has said <a href="https://www.newyorker.com/magazine/2017/08/21/julian-assange-a-man-without-a-country?irclickid=38DybaWFjxyJReEwUx0Mo3Q2UklTQhxR531URk0&amp;irgwc=1&amp;source=affiliate_impactpmx_12f6tote_desktop_Viglink%20Primary&amp;utm_source=impact-affiliate&amp;utm_medium=27795&amp;utm_campaign=impact&amp;utm_content=Online%20Tracking%20Link&amp;utm_brand=tny">a
        small group of associates</a>&nbsp;helped him from the outside, but only to
        sift through the emails.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb9a145-6473-4642-ab15-19cd040e8779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special counsel named one of those associates, German hacker
        Andrew Müller-Maguhn, and said he "may have assisted with the transfer of
        these stolen documents to WikiLeaks." The Mueller report appears to contain
        additional details about this possibility, but those portions were redacted
        because they contain classified information about sensitive investigative
        techniques.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a027b30-81aa-4d4d-bded-c523fec42de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange has known Müller-Maguhn for years. The hacker even showed
        up as a <a href="https://www.youtube.com/watch?v=eil_1j72LOA">featured guest</a>&nbsp;on
        Assange''s short-lived television show on RT in 2012, discussing the future
        of the internet and digital privacy. Müller-Maguhn is also involved in mainstream
        technology groups, and served on the board of ICANN, the international organization
        that governs internet domains.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6cc59b-27ef-4bb0-adff-493d1d5a4ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN, Müller-Maguhn declined to comment about his
        meetings with Assange. He <a href="https://www.washingtonpost.com/world/national-security/a-german-hacker-offers-a-rare-look-inside-the-secretive-world-of-julian-assange-and-wikileaks/2018/01/17/e6211180-f311-11e7-b390-a36dc3fa2842_story.html?noredirect=on&amp;utm_term=.8885ca80465e">previously
        told</a>&nbsp;The Washington Post that he was never in possession of the hacked
        materials before they were posted online.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2655a4-3e5f-4a94-88cf-efbde85c7893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the surveillance reports, Müller-Maguhn visited Assange
        at the London embassy at least 12 times before the 2016 election. During a
        few of those meetings, Müller-Maguhn was accompanied by another well-known
        German hacker, Bernd Fix, the reports said. CNN was unable to reach Fix for
        comment.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451b8603-a3c3-4f0b-b515-a0b4ae6bdf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mueller report says that on July 6, WikiLeaks reached out to
        the Russian online personas with a request to send anything "hillary related"
        as soon as possible, "because the (Democratic National Convention) is approaching
        and she will solidify bernie supporters behind her after," referring to her
        opponent in the Democratic primaries, Sen. Bernie Sanders of Vermont.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2210c92-7176-46e8-981c-eca917531d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio of hackers — Assange, Müller-Maguhn and Fix — then gathered
        on July 14 for more than four hours on, according to the security logs. The
        special counsel''s report indicates that on this date, Russian hackers posing
        as Guccifer 2.0 sent encrypted files to WikiLeaks, with the title "big archive."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f7045f-cb1a-4e44-ba1e-f7d408551fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, on July 18, while the <a href="https://edition.cnn.com/2016/07/22/politics/republican-convention-takeaways/index.html">Republican
        National Convention</a>&nbsp;kicked off in Cleveland, an embassy security
        guard broke protocol by abandoning his post to receive a package outside the
        embassy from a man in disguise. The man covered his face with a mask and sunglasses
        and was wearing a backpack, according to surveillance images obtained by CNN.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32784b1b-25cd-4e9b-8bc1-573af9b13502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security company saw this unfold on surveillance footage and
        recommended that the guard be replaced. But the Ecuadorian government kept
        him on the job.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74060498-8775-4d0e-a182-4ab6544c3654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that same day, according to the Mueller report, WikiLeaks informed
        the Russian hackers that it had received the files and was preparing to release
        them soon. It''s not clear if these incidents are related, and the contents
        of the package delivered to the embassy are unknown.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730bfd1c-23c5-4d1e-92aa-5181c5f4f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.468+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WikiLeaks released<a href="https://edition.cnn.com/2016/07/24/politics/dnc-email-leak-wikileaks/">
        more than 20,000 files</a> from the Democratic National Committee on July
        22, and the emails exposed how top officials preferred Clinton and tried to
        undermine Sanders. The party''s convention days later in Philadelphia dissolved
        into a chaotic mess. A week that had been designed to engineer party unity
        transformed into a near-mutiny and the DNC chair, Rep. Debbie Wasserman Schultz
        of Florida, was <a href="https://edition.cnn.com/2016/07/24/politics/debbie-wasserman-schultz-dnc-chair-career/">forced
        to resign</a>.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608060e-68c7-45a6-b387-83bfb03fc570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.468+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Democrats tried to manage the fallout, Trump quickly upped the
        ante.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511a2bc-46c9-40af-9ff7-da8814992237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.468+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia, if you''re listening, I hope you''re able to find the 30,000
        emails that are missing," he said on July 27, referring to Clinton''s private
        server. Mueller said the Russians were <a href="https://edition.cnn.com/2018/07/13/politics/trump-asked-russians-to-get-clinton-emails-they-immediately-started-trying-/index.html">listening</a>&nbsp;after
        all, and tried for the first time to hack Clinton''s office within hours of
        Trump''s comment.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13031d17-49b1-4d86-a311-433a2fc12a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.468+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You won''t be disappointed''</h2>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2dc31-3006-44b2-ab29-46efddee0983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.469+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump and Clinton crisscrossed the country in the final weeks
        of the campaign, the Russians ramped up their efforts, and Assange was toiling
        away on another major project.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf03282-722f-4c4c-af90-9f64d179e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.469+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian hackers, posing as DCLeaks, had reached out again to WikiLeaks
        and offered more materials, writing that "you won''t be disappointed, I promise,"
        according to the Mueller report. They later transmitted 50,000 emails stolen
        from Clinton campaign chairman John Podesta''s inbox.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c3052-1516-439f-8a02-c0519d863bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.469+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special counsel report pinpoints a potential date for the data
        transfer: September 19. On that day, Assange met again with Müller-Maguhn
        and the security guards observed Assange installing new computer cables in
        his room, according to the documents obtained by CNN.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46d5065-485f-4fe4-a6cc-3c708d30fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.469+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WikiLeaks started releasing Podesta''s emails on October 7 and released
        new batches nearly every day before the November election. The media covered
        all the embarrassing details, including <a href="https://edition.cnn.com/2016/10/07/politics/john-podesta-emails-hacked/index.html">transcripts</a>&nbsp;of
        Clinton''s closed-door Wall Street speeches, <a href="https://edition.cnn.com/2016/10/26/politics/podesta-emails-wikileaks-what-learned-hillary-clinton/index.html">sniping</a>&nbsp;from
        staffers about her "terrible" instincts and <a href="https://edition.cnn.com/2016/10/27/politics/bill-clinton-inc-foundation-wikileaks-emails/index.html">frustrations</a>&nbsp;about
        overlap between business and charity, which they dubbed "Bill Clinton Inc."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e8530-45e7-4b47-b9a7-d09a32c64052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.470+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump touted the new leaks at nearly every stop on the campaign
        trail in the final weeks of the race, sometimes reading directly from emails
        and seizing on thinly sourced conspiracy theories.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe1db18-6fe9-4718-ba81-4032ee4a8a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.470+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This just came out — WikiLeaks! I love WikiLeaks," Trump said at
        a rally in Pennsylvania, a critical swing state that he carried by less than
        1% of the 6.1 million votes cast statewide.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e2f04-14f9-4d7f-8113-ced7e54fb300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.470+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin-backed outlets, including RT, breathlessly amplified the
        leaks on social media. On at least two occasions, RT even published articles
        detailing the new batches of emails before WikiLeaks officially released them,
        suggesting that they were coordinating behind the scenes, which they deny.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a9fcb4-5416-436e-9aab-fdc248099db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.470+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diplomatic ultimatum</h2>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7efcee-b013-4cb7-967d-e0587c1baf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.471+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after the Podesta emails began trickling out, with the
        election fast approaching, the US government raised concerns with Ecuadorian
        officials that Assange was using their diplomatic mission in London to help
        the Russians interfere in the 2016 election, a former US official familiar
        with the matter told CNN.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b68f00-425d-41f5-9e55-790327e01e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.471+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US protest came with an implicit warning: Stop Assange or there
        will be consequences for Ecuador, just like there would eventually be consequences
        for the Russians for meddling in the election, and for Assange too, according
        to the US official and documents obtained by CNN.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b87319-87f8-4f64-98ab-0ff3e48cc47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.471+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing this ultimatum, Ecuadorian officials in the capital city
        of Quito decided on October 15 to cut Assange off from the outside world,
        shutting down his internet access and telephone service. Even this didn''t
        stop the deluge of email releases, which WikiLeaks continued pumping out every
        day until the election.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d1168c-9a62-4605-be5d-547467b3a02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.471+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador soon released a <a href="https://edition.cnn.com/2016/10/18/politics/ecuador-julian-assange-wikileaks-internet/index.html">public
        statement</a>&nbsp;condemning WikiLeaks'' involvement in efforts to interfere
        with the US election but reaffirmed its commitment to protecting Assange.
        As this geopolitical saga unfolded, the Ecuadorian Embassy received calls
        from other countries asking about potential US retribution and Assange''s
        physical safety, the security reports said.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86c0a09-acee-4b11-a909-5e59e5358b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.472+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation intensified three days later. The security documents
        lay out a critical sequence of events on the night of October 18. Around 10
        p.m., Assange got into a heated argument with then-Ecuadorian Ambassador <a
        href="https://edition.cnn.com/2018/11/23/uk/julian-assange-ecuador-diplomacy-gbr-intl/index.html">Carlos
        Abad Ortiz</a>. Just before midnight, Abad banned any non-diplomatic visitors
        to the embassy and left the building. Behind the scenes, Assange communicated
        with the foreign minister in Quito.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ab18ad-7f13-4740-8e39-5496d343eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.472+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within an hour of Abad''s departure, he called the embassy and reversed
        the ban.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8032cf60-9e79-4b6f-9cd2-bfdfd39f2577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.472+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1 a.m., two WikiLeaks personnel arrived at the embassy and started
        removing computer equipment as well as a large box containing "about 100 hard
        drives," according to the documents.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd905ea-f416-4be7-8a8e-5e57c9d1835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.473+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security officials on site wanted to examine the hard drives, but
        their hands were tied. The Assange associates who removed the boxes were on
        the special list of people who couldn''t be searched. The security team sent
        a memo back to Quito raising red flags about this late-night maneuver and
        said it heightened their suspicions about Assange''s intentions.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4973c8-a1ca-41f3-b29f-924b0d7ab7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.473+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence agencies have said from the very beginning that
        WikiLeaks got the stolen emails from the Russian government, which Mueller
        also alleged in his <a href="https://edition.cnn.com/2018/07/13/politics/russia-investigation-indictments/index.html">indictment</a>&nbsp;against
        a dozen Russian hackers. But the suspects are all living safely in Russia,
        so the US will likely never publicly produce a smoking gun or prove in court
        that Russia worked with WikiLeaks.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a8401-fd18-4b34-9b92-f964397c2419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.473+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was inaugurated in January 2017 and continued to question
        whether Russia had meddled in the election. Assange''s internet access was
        restored after the election, and he continued to meet with hackers as well
        as an American lobbyist representing a prominent Russian oligarch.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ec799-d294-4e74-9710-f5c739c3065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.473+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ecuador, Correa''s presidential term ended in May 2017 and he
        was succeeded by Lenín Moreno, a close ally who had been his vice president
        for more than six years. But after Moreno was elected, he quickly turned against
        Correa and started undoing many of his policies, including his friendly relationship
        with Assange.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd0d197-d9dd-42ff-85f3-bcf1cf87465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Department lawyers secretly prepared a criminal case against
        Assange for the Chelsea Manning leaks. Federal prosecutors even turned to
        a controversial law to target Assange for actively soliciting and publishing
        classified materials, which is typically protected under the First Amendment.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f48c39b-19f1-4e2a-acd5-7d06586466fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April of this year, Moreno revoked Assange''s asylum and said
        Assange had "violated the norm of not intervening in internal affairs of other
        states." This cleared the way for British police to forcibly remove Assange
        from the embassy when the first US charges were unsealed.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fcbff8-e4e5-41aa-85d5-373a99741659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange hasn''t been accused of any crimes related to his actions
        in 2016. He remains in a UK prison, awaiting what will likely be a grueling
        battle over his extradition to the US, where he could face spending the rest
        of his life in prison.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61702472-ec19-46b4-9588-aaa3618d5064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.474+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he still has allies in Russia. Within hours of Assange''s
        arrest, senior officials from President Vladimir Putin''s government <a href="https://www.rt.com/news/456296-assange-russia-press-freedom/">rushed
        to Assange''s defense</a>&nbsp;and slammed the US for infringing his rights,
        declaring that, "The hand of ''democracy'' squeezes the throat of freedom."</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7324fe2-3b31-41dc-b75b-c72ca1f5ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:22:06.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:22:08.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/15/politics/assange-embassy-exclusive-documents/index.html">Exclusive:
        Security reports reveal how Assange turned an embassy into a command post
        for election meddling</a>."</em></p>'
  'united-states-dollar-currency-war':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-16T07:25:41.272+08:00
    'imagesource': 'jcr:839005d1-4f50-4408-8a33-261eba6979b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90900ad6-182e-4844-b692-a3982b538846'
    'lead': 'It''s no secret that President Donald Trump wants to weaken the U.S.
      dollar to juice the American economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T07:33:24.331+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-16T07:33:25.860+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'White-House', 'US-dollar']
    'template': '1'
    'title': 'How Trump could kick off a currency war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b01b243-2676-4344-9a77-cd7cc2a1285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.861+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s no secret that President Donald Trump
        wants to <a href="https://edition.cnn.com/2019/06/18/business/ecb-mario-draghi-interest-rates/index.html">weaken
        the U.S. dollar</a>&nbsp;to juice the American economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca076293-87c6-4d8b-82ff-5d52a365a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.861+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly suggested the greenback is <a href="https://edition.cnn.com/2019/07/12/investing/dollar-big-mac-index/index.html">too
        strong against rival currencies</a>&nbsp;— and some analysts say he''s probably
        right. The US dollar may in fact be overvalued, depressing overseas trade
        and manufacturing activity in the Rust Belt important to Trump''s re-election
        chances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa23997f-ce72-4e50-8c94-03760412d870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.862+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s <a href="https://www.bloomberg.com/news/articles/2019-07-10/trump-concern-over-dollar-s-strength-spills-into-fed-selection?utm_source=twitter&amp;cmpid=socialflow-twitter-business&amp;utm_content=business&amp;utm_medium=social&amp;utm_campaign=socialflow-organic">growing
        speculation</a>&nbsp;that Trump officials will take concrete steps aimed at
        knocking down the dollar, making a sharp and potentially-dangerous break from
        recent U.S. policy. However, it''s not clear how effective such a strategy
        would be — and there''s a risk it could badly backfire by sparking retaliation
        from other countries, driving up import prices and weakening the purchasing
        power of American households.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f9b0a-c5d3-4da7-a607-bd7d7ad8fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.862+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could trigger a currency war," Bank of America warned in a recent
        note to clients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24876d23-1399-4eb9-8e71-d0893790fffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.862+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has several ways it could weaken the dollar.
        One would be to explicitly abandon the strong-dollar policy that has been
        in place for more than two decades. Or Trump could order the Treasury Department
        to sell dollars in a bid to lower their value. That type of intervention hasn''t
        happened since 1995.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e41869-d87d-435c-ba42-18181b6151e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.862+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think direct FX intervention by the US is a low but rising risk,"
        Goldman Sachs strategist Michael Cahill wrote in a note to clients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be8c30-fb92-43f6-b2d4-f6db4cc5fb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s sudden trade moves have "created a perception that ''anything
        is possible,''" Cahill said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b220594d-47b8-459d-8958-8ff1d61123dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has already hinted at a bold step on currencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2368a40c-6ece-4739-97b4-f7ff128e3279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 3, Trump complained in a tweet that China and Europe are
        playing a "big currency manipulation game."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ccced7-3493-434e-bd43-9fb942b7a560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should MATCH, or continue being the dummies who sit back and
        politely watch," Trump tweeted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2980a8b-199d-4041-b49c-0ddafde21ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Trump complained that the European Central Bank''s easy
        money policies caused the euro to tumble, "making it unfairly easier for them
        to compete against the USA."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e53ed-7723-4faa-8569-2ed3420e376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the Federal Reserve''s own head-spinning shift from hawkish
        to dovish has cooled off the US dollar. The greenback is up less than 1% this
        year against a basket of currencies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba7e1e5-b272-4c1f-b1b7-48382c1fdfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The king of the currencies</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16517ed-0f57-48e7-ada4-34fb486bde83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is evidence that Trump is right about the dollar. <a href="https://www.economist.com/news/2019/07/10/the-big-mac-index">The
        Economist''s Big Mac Index</a>, released last week, showed that nearly all
        currencies are undervalued against the dollar.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144b2929-b6c6-4b93-98ba-5b2bc555101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump probably does have a little bit of a point," said Stephen
        Gallo, European head of FX strategy at BMO Capital Markets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab9367-6c0f-4ea9-939f-2901b5e45888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US dollar, as measured against a basket of currencies, took
        off in mid-2016 and has remained relatively high. Those gains reflect economic
        weakness elsewhere around the world. The dollar has also been boosted by Trump''s
        own policies, including stimulating the U.S. economy with tax cuts and deregulation
        and efforts to cut the US trade deficit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e137eeb4-8efb-4741-9778-caa04ec1f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The America First narrative that Trump is pushing is ultimately
        dollar positive," Gallo said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d80c00e-7a4f-4596-b9a9-09bf1840f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other factor is that the US dollar is the world''s reserve currency.
        That status creates persistent demand for the greenback, making it difficult
        to properly value the currency.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f06aa71-6127-4834-8262-4a689cd89682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dollar is at the top of the food chain," said Gallo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f5845-6033-47e1-b717-826dcb947b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself has acknowledged this, tweeting on Thursday that the
        dollar is "by far the most dominant currency anywhere in the World, and it
        will always stay that way."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd589d8-4df5-4d33-a96d-aff2486fc72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is America''s strong dollar policy at risk?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f584798-549e-4c67-b884-59ae9f3f8785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.867+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump officials have tried talking down the dollar in the
        past — moves that Goldman Sachs says have had a "decent amount of success."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d4194b-609a-47f9-9bb9-9f0dfb085780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.867+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easiest way to weaken the dollar, according to Bank of America,
        is for the Trump administration to announce it is abandoning the strong dollar
        policy introduced in 1995 under President Bill Clinton.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf248044-e00c-4502-b88e-8253de930687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.867+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a move "could be very effective," causing the "overvalued"
        greenback to tumble by 5% to 10% and bringing it back into equilibrium, Bank
        of America strategists wrote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea438f4-d087-4dd5-9b38-ec0deef442df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.868+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Steven Mnuchin would not have to declare that
        the US wants a weak dollar. He could merely say the US wants a fair value
        for the dollar. Bank of America notes that no other major economy has a strong
        dollar policy and the US Treasury Department has done "nothing in practice
        to implement it."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d3c1c2-5cb4-4c4a-a0b1-7cc109ca0285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.868+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, other nations could seek to retaliate against the shift in
        US dollar policy by weakening their own currencies.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2491b14e-db83-4916-9035-71329e50d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.868+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Fed must go along</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df417fce-6865-482c-9ea8-ab400058000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.868+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more aggressive option would be an outright intervention in the
        foreign-exchange market, something that analysts say would break modern norms.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2850532d-06ba-4120-8276-60ca14fc2130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.869+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs said that direct intervention would cause a "sizable
        market reaction," including a weaker dollar, stronger yen and falling foreign
        stock markets.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b2f0f-8493-4606-b694-4622773fc9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.869+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the firm warned that there are several complications to
        such a strategy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983954d7-104a-4304-ba68-bebcb1bce66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.869+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One problem is that Trump would need the Federal Reserve to go along
        with his plan to weaken the dollar.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08d4a70-b640-4d5d-a7b2-8e3f6169c43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.869+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Treasury Department has authority over U.S. currency
        policy, it only has control over a relatively small amount of assets that
        it could sell in a bid to drive down the dollar. The department''s Exchange
        Stabilization Fund is only sitting on about $22 billion in US dollars, according
        to Goldman Sachs.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29951696-59a3-4829-ac10-e4b7e001a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.870+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After accounting for leverage, there are plenty of hedge funds
        that have more clout than that," Paul Ashworth, chief US economist at Capital
        Economics, wrote in a note to clients. "Any attempt by the Treasury to intervene
        unilaterally would be bound to fail, unless it could rely on the Fed''s support."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b466bc2-d039-4436-a033-2cdc7a7e0515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.870+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Race to the bottom</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28538251-953b-4ef2-9d33-b3a8b0f41c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.870+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the Fed did agree to intervene in the currency market, such
        a move could take considerable firepower.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9d6e64-767a-465a-ac5e-eb340e52e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.870+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly $5 trillion is traded each day in the foreign exchange market,
        roughly five times the level in 1995 when the US last launched an intervention,
        according to Ashworth.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4d387-08fb-4ef6-99dc-a299d5b31906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gorilla keeps getting heavier and heavier," he wrote.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f8ef61-03bb-4a08-83b3-4bdb26c3c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be unintended consequences as well. Ashworth said that
        while depressing the dollar could boost the competitiveness of US exporters
        in the medium-term, it would also lift import prices and an "almost immediate
        loss of purchasing power" for American households and businesses.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8988454-9542-48cd-a1ea-6759d71fb03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would view any action to deliberately weaken the dollar as negative
        for near-term GDP growth," he wrote.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c575b90-ff69-4df3-be14-5a914f38c517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs warned that outright currency intervention could be
        "counterproductive" if other countries follow suit.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724cb90-6195-42f8-99fe-ad28b1edcca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.872+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to see how this could spark a race to the bottom. A currency
        war, on top of a trade war, is a scary thought. But anything''s possible.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a3bd7e-430d-43bd-85e0-fdb55d516cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:33:24.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:33:25.872+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/15/business/strong-dollar-trump-currency-war/index.html">How
        Trump could kick off a currency war</a>."</em></p>'
  'north-korea-syria-myanmar-xianjiang-human-rights':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-16T07:38:17.783+08:00
    'imagesource': 'jcr:497b7863-ce95-43c1-a741-972611b5f540'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7ae748a-00af-4af6-b307-cfcf7af69128'
    'lead': 'Ambassadors representing 37 countries praised China for its "remarkable
      achievements in the field of human rights," just a day after a group of 22 other
      countries formally condemned Beijing for the mass detention of ethnic and religious
      minorities in the country''s Xinjiang region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T07:45:02.844+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-16T07:45:04.685+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['human-rights', 'Xianjiang', 'China', 'North-Korea', 'Syria', 'Myanmar']
    'template': '1'
    'title': 'North Korea, Syria and Myanmar among countries defending China''s actions
      in Xinjiang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b5ae1-f391-4eb0-af99-6bade9c74cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.686+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ambassadors representing 37 countries praised
        China for its "remarkable achievements in the field of human rights," just
        a day after <a href="https://edition.cnn.com/2019/07/11/asia/xinjiang-uyghur-un-letter-intl-hnk/index.html">a
        group of 22 other countries</a>&nbsp;formally condemned Beijing for the mass
        detention of ethnic and religious minorities in the country''s Xinjiang region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fcff6e-3310-4216-b988-d1938b5dd939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.686+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thursday letter was the first major collective international
        challenge to China''s ongoing policy in its far western border region, where
        experts estimate <a href="https://www.foreign.senate.gov/imo/media/doc/120418_Busby_Testimony.pdf">up
        to 2 million people</a>&nbsp;have been detained in vast re-education style
        camps. Many of those detained are ethnic Uyghurs and Muslims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cb8720-f8e6-429a-b217-7717461c1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.687+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing denies any allegations of torture or political indoctrination,
        and says the camps are "vocational training centers" designed to fight terrorism
        and combat Islamic extremism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b65e18-7e14-4e2f-8814-5f991b434915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.687+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s partners backed that claim in their Friday letter, claiming
        the signatories to the Thursday statement were politicizing human rights issues,
        according to <a href="http://www.xinhuanet.com/english/2019-07/13/c_138222183.htm">China''s
        state-run Xinhua news agency</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022fd1bb-fcf4-4fef-9991-c4711c8276d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.687+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their letter, the 37 envoys commended China''s efforts in "protecting
        human and promoting human rights through development," echoing a common refrain
        used in Chinese state media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e14ea-8caf-4afd-b83b-203fe82e8c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.688+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past three consecutive years has seen not a single terrorist
        attack in Xinjiang and people there enjoy a stronger sense of happiness, fulfillment
        and security," the envoys said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0764eba-32b4-496a-8d73-ca3cf5096b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.688+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries backing China included several accused of human rights
        violations. Among those listed are Saudi Arabia, accused of <a href="https://edition.cnn.com/2019/03/28/middleeast/saudi-women-activists-released-intl/index.html">jailing</a>&nbsp;and
        <a href="https://edition.cnn.com/2019/06/19/middleeast/khashoggi-saudi-arabia-report-intl/index.html">executing</a>&nbsp;dissidents
        and critics of the regime; Russia, accused of <a href="https://edition.cnn.com/2019/03/09/europe/vladimir-putin-russia-authoritarian-intl/index.html">cracking
        down on individual freedoms</a>&nbsp;and <a href="https://edition.cnn.com/2015/03/03/europe/russia-putin-critics/index.html">killing
        critics</a>&nbsp;of President Vladimir Putin; Myanmar, accused of <a href="https://edition.cnn.com/2018/12/13/politics/house-resolution-myanmar-genocide/index.html">carrying
        out crimes against</a>&nbsp;humanity targeting the minority Rohingya community
        inside the country; Syria, where the Bashar al Assad regime has been accused
        of using <a href="https://edition.cnn.com/2018/04/13/politics/trump-us-syria/index.html">chemical
        weapons against civilians</a>; and North Korea, which is <a href="https://edition.cnn.com/2016/11/30/asia/north-korea-prison-camps-new-satellite-images/index.html">accused
        of detaining more than 100,000 political prisoners in a gulag-like facilities</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84578dc4-9c3c-4d52-a96e-706535893dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.689+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pro-China signatories include a rogues'' gallery of rights
        abusing countries that have zero credibility when it comes to human rights,"
        Elaine Pearson of Human Rights Watch said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac9ba27-fdeb-4931-85ae-912d3a6ea6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.689+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearson said it appears the letter criticizing China "touched a
        nerve."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b6b734-1ac1-40fd-85c3-0483bf224b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly the Chinese government is feeling so insecure that it needs
        to issue a statement praising itself," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa82694f-9d1c-4b70-9903-f83add1d1632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sensitive and concerned''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92be7f90-0b8a-4ec3-a362-fb01dffda46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/11/14/asia/uyghur-china-xinjiang-interview-intl/index.html">Allegations
        of torture inside the</a>&nbsp;Xinjiang camps are rampant. Accounts <a href="https://edition.cnn.com/2019/05/09/asia/xinjiang-china-kazakhstan-detention-intl/index.html">given</a>&nbsp;<a
        href="https://edition.cnn.com/2019/05/09/asia/xinjiang-china-kazakhstan-detention-intl/index.html">to
        CNN</a>&nbsp;by former detainees describe forced reeducation under the threat
        of violence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27235222-3c64-4d34-bb98-47ea832292f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.691+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports, however, have been difficult to independently corroborate.
        Though the Chinese government has provided limited access to journalists and
        foreign diplomats in strictly guided tours of the facilities, access to Xinjiang
        is tightly controlled, amid growing surveillance and a prominent police presence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47efe95e-6ed4-4b9a-a8a4-433b33fe0eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.691+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top UN officials including Michelle Bachelet have called for the
        global body to be given access to the camps to investigate allegations of
        human rights abuses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47fc3d4-e9f2-4f40-b4ff-7d7be9366805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.692+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Leibold, a professor at Australia''s La Trobe University who
        specializes in modern Chinese history and society, said Beijing is likely
        seeking help from its international partners in order to bolster its arguments</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e1a6b-9e6e-479c-ae09-8ec40bedef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.692+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve always been sensitive and concerned about how they are
        viewed internationally, and I think the entire Xinjiang story and the amount
        of press it''s gotten internationally has really disturbed policy makers in
        Beijing," Leibold said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba94b02-5be4-4795-af8f-9dfb2e9eafb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.692+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not enough for them to say it themselves, they want to get
        their allies and supporters internationally to also back that claim ... particularly
        in the Muslim world, where I think they need to make sure that the wider Islamic
        community doesn''t start to question what''s happening in Xinjiang, to see
        China as anti-Islam."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84bd9d8-d6d9-4763-8445-c05a444cf9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.693+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thursday letter expressing concern about "credible reports of
        arbitrary detention ... as well as widespread surveillance and restrictions"
        was co-signed by mostly Western and European countries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd2d0ad-f828-4208-a64e-5e16b17f67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.693+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37 countries who signed the letter backing China included several
        Muslim majority nations, including Saudi Arabia, Syria, Qatar, the UAE, Bahrain,
        Sudan and Pakistan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a68b62-add2-4a73-a99f-7d18dd41db39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:45:02.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T07:45:04.694+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Thi story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/15/asia/united-nations-letter-xinjiang-intl-hnk/index.html">North
        Korea, Syria and Myanmar among countries defending China''s actions in Xinjiang</a>."</em></p>'
  'alan-turing-britain-bank-note':
    'author': 'Charles Riley, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-16T08:00:11.145+08:00
    'imagesource': 'jcr:453a7494-3fbb-4a9a-a5b2-ae5c05e8a992'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88d4318b-ed59-4491-9473-348d1e6543f4'
    'lead': 'Alan Turing, a crack code-breaker and visionary mathematician who was
      convicted under Victorian-era homophobic laws, will be the face of Britain''s
      new £50 note.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T08:03:28.988+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-16T08:03:30.257+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Great-Britain', 'Alan-Turing']
    'template': '1'
    'title': 'Alan Turing, World War II code-breaker castrated for being gay, is the
      face of Britain''s £50 note'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172c5b8a-f1ee-4a1a-9716-087c8d12dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:03:28.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:03:30.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://edition.cnn.com/2017/01/31/europe/britain-gay-pardon-turing-law/index.html">Alan
        Turing</a>, a crack code-breaker and visionary mathematician who was convicted
        under Victorian-era homophobic laws, will be the face of Britain''s new £50
        note.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6113d2b-8f11-4aa4-b22b-d99a94b24013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:03:28.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:03:30.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/24/business/bank-of-england-governor/index.html">Bank
        of England Governor Mark Carney</a>&nbsp;announced Monday that Turing, who
        killed himself in 1954 after he was subjected to chemical castration, will
        appear on the new polymer note by the end of 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a67620-980b-41bc-86a1-415af233fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:03:28.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:03:30.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Carney lauded the Englishman as an "outstanding
        mathematician" and "a giant on whose shoulders so many now stand."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d600a4-86de-4043-b901-d8840273d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:03:28.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:03:30.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the father of computer science and artificial intelligence,
        as well as war hero, Alan Turing''s contributions were far ranging and path
        breaking," the central banker said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f548ba-2a59-41e6-a5ec-c911782d8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:03:28.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:03:30.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turing is best known for his work at Bletchley Park, where UK cryptologists
        sought to decipher messages sent by the Nazis. His efforts to crack Germany''s
        Enigma code remained a secret for decades but are now credited with saving
        thousands of lives and hastening the end of World War II. Turing was played
        by Benedict Cumberbatch in <a href="https://edition.cnn.com/2015/02/12/opinion/imitation-game-gay-opinion/index.html">"The
        Imitation Game,"</a>&nbsp;a 2014 film on the subject.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c0bcf3-b685-45b8-a8e2-08f12b4d5387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:03:28.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:03:30.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pioneering scientist also played a pivotal role in developing
        computers, and early thinking about artificial intelligence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e32fbd-350b-425c-9ab9-84461c3788be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:03:28.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:03:30.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1937, he published a paper introducing an idea that came to be
        known as the Turing machine, which is considered to have formed the basis
        of modern computing. This was a hypothetical device that could come up with
        a solution to any problem that is computable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1383ad9a-9a83-4633-a37d-2c5567877e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:03:28.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:03:30.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note''s design reflects Turing''s work. It features a ticker
        tape of binary code that spells out his birthday (June 23, 1912), and depicts
        the "British Bombe" machine that helped break the Enigma code.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767cc336-68fd-4b77-bdf9-76e1310de090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:03:28.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:03:30.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also includes a quote Turing gave to The Times newspaper in 1949:
        "This is only a foretaste of what is to come, and only the shadow of what
        is going to be."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab37739d-6343-47c1-a380-fdf30bd20391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:03:28.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:03:30.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters have long campaigned for Turing to receive greater recognition
        for his work and official acknowledgment that his conviction for homosexual
        activity was wrong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ae37ae-d9be-4fa4-a51f-81a66ac83e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:03:28.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:03:30.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years after choosing castration to avoid a custodial sentence,
        he ended his life at the age of 41 by eating an apple laced with cyanide.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a7f80-ee1d-46ff-b3da-9b4e72905773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:03:28.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:03:30.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex between men over the age of 21 was decriminalized(https://edition.cnn.com/2016/10/20/europe/gay-pardon-turing-law/index.html)
        in England and Wales in 1967. However the law was not changed in Scotland
        until 1980 and in Northern Ireland until 1982.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2556c3db-9743-4aee-830d-a94a875a84fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:03:28.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:03:30.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Gordon Brown apologized for Turing''s treatment
        by the justice system in the 1950s after thousands of people signed a petition
        in 2009.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f188ad31-17ee-4adb-91f8-ad6d4f142d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:03:28.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:03:30.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received a <a href="https://edition.cnn.com/2013/12/24/world/europe/alan-turing-royal-pardon/">royal
        pardon</a>&nbsp;in 2014.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41234218-128d-4ade-a752-8d9247d5a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:03:28.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:03:30.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turing was chosen to grace the £50 note from a list of candidates
        including theoretical physicist Stephen Hawking and mathematician Ada Lovelace.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76befc4-c6c5-40fa-8a8d-d9dd0b8fc001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:03:28.992+08:00
