  'Anorexia-metabolism':
    'author': 'Leah Asmelash and Saeed Ahmed, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-16T06:44:35.232+08:00
    'imagesource': 'jcr:76171dbc-842f-4454-a71b-85caeacb1751'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a82eddf-f9eb-4f81-bfd2-8725306abe2b'
    'lead': 'The way we treat anorexia may be changing, thanks to a new study linking
      the illness to metabolism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T06:45:30.320+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-07-16T07:06:19.806+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists have found that anorexia is linked to metabolism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df4f27d-898b-4dda-969e-96d74c9d1d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.807+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have found that anorexia is linked to metabolism</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55488f90-84af-4225-a6a7-85623c86755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.807+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The way we treat anorexia may be changing,
        thanks to a new study linking the illness to metabolism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5fa48a-63b1-4ce9-b945-a6abd12629c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.807+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf72f7-ecdd-4142-b6ec-f5233dc872d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.808+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the journal Nature Genetics, examined
        the DNA of almost 17,000 people with anorexia nervosa and 55,000 healthy control
        subjects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fdef36-4806-4dba-82b6-6430f05e79a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.808+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c91254-8e9a-4c6a-8b64-6adc5b224171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.808+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers identified eight genetic markers that correlate the
        illness, commonly called anorexia, to some of the same genetic factors that
        also influence the risk for psychiatric disorders -- such as obsessive compulsive
        disorder (OCD), depression and anxiety; high physical activity; and metabolic
        and anthropometric traits, such as a low body mass index (BMI).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90dfc8c-a9f3-418b-acdc-26a56eeef105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.808+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1388c8-28ba-429b-9929-5e146b6f9386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.809+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means that when we think about anorexia nervosa we need to be
        thinking that it is not only a psychiatric disorder, but also a metabolic
        disorder," lead researcher Cynthia Bulik told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c6792-2e23-4525-b5f2-0970f2794f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.809+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6212f-74e9-42cd-8218-a62435cf11b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.809+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is that significant? Anorexia is commonly treated as a purely
        psychiatric disorder -- it''s why treatments are primarily focused on behavioral
        therapy. With this research, more attention would be given to the metabolic
        components of the illness when providing treatment, which could help improve
        treatment and save lives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84958f91-11ed-4732-b8c3-a46877097d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.809+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3f2741-2b08-49da-bee9-2ff97789604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.809+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research could lead to developing a medication for anorexia</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ab8bc-461e-409a-997c-dd42c1a8bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.810+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is both a breakthrough and a starting point, Bulik said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b75d1-0082-425e-8bf4-1fc412190a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.810+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8152d7-8e36-427b-be99-f7f17b2c82ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.810+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though researchers have now identified the role metabolism plays
        in anorexia, they still need to delve further into the biology to understand
        what that role is and how it influences the risk of anorexia. That involves
        examining even more DNA -- they''re aiming for 100,000 samples -- and partnering
        with neuroscientists and pharmacogeneticists to identify the underlying biological
        pathways and development treatments that actually target the biology of the
        illness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ff5a6-a584-41e7-a144-6865c4d33250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.811+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef7445f-9e87-424d-8ee3-b3e5cb5d036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.811+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, Bulik said there aren''t any medications that effectively
        treat anorexia, and she''s not convinced medication alone will suffice. But
        it could help with recovery and reduce mortality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cc7a00-7657-4c23-952d-6109660985de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.811+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a78993-0b61-4365-87e6-cde53a7092f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.811+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also wants to expand research on other eating disorders
        to further understand the genetic landscape of eating disorders as a whole.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d7351c-ed87-4ca9-a614-7d7c313e33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.812+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be71c036-641a-4797-9b7a-483baeb29408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.812+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Bulik said the team is grateful to all the participants
        who trusted the team with their information and blood samples.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5904f2-ec42-4688-bd95-aecad211f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.812+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef1a7e-f9ce-45b2-b6c7-b284bd94be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:45:30.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T07:06:19.812+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This work honors their suffering and their families'' desperation
        to understand and find effective treatments," she said.</p>'
  'Trump-racist-tweets-Democratic-congresswomen':
    'author': 'Kevin Liptak and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-16T06:48:04.645+08:00
    'imagesource': 'jcr:10a1ec47-af87-4a1a-9e02-d104ae9cd6b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e66c58a8-e12e-4743-82f1-1a941f340fed'
    'lead': 'US President Donald Trump used racist language to attack progressive
      Democratic congresswomen, falsely implying they weren''t natural-born American
      citizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T06:50:31.175+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-07-16T06:50:31.716+08:00
