      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d15d8d-e462-4fd4-84a0-c3ce3b2ac994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.728+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the President''s idea to address his attacks during his "Made
        in America" event at the White House, a White House official told CNN. Trump
        told aides he was going to do so before he exited the Oval Office.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd6aa33-0a87-4b01-bdab-038efbd5d743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.728+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2734d-3d7e-4794-9820-1ab159e76c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.728+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd693fc49-3788-40f9-b491-980f19377a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.728+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans were slow to respond to the President''s remarks. But
        eventually some spoke out against Trump, saying his sentiments were racist
        and he should apologize.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39124f5a-7f44-4cf8-ac45-7c312099a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.729+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba6dc4-7cbb-4d38-9d77-4b62aff59854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.729+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that every Member of Congress is a committed American,"
        Rep. Mike Turner of Ohio tweeted. "@realDonaldTrump''s tweets from this weekend
        were racist and he should apologize. We must work as a country to rise above
        hate, not enable it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509507a-4818-42b8-8542-b66e72857597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.729+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025baa4b-4ad2-4aa6-af4d-9f451ced2ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.730+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other administration officials and GOP lawmakers were less scathing.
        Speaking at the last-minute White House briefing, Treasury Secretary Steven
        Mnuchin said he did not believe the President''s remarks were racist.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc1a93-e04a-4c73-8cef-f70b4b095f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.730+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc536c28-0ea4-4c14-a73f-9c8c555a348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.730+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the President clarified his comment. I understand what
        the President''s comment is. I''m not concerned about the President''s comment,"
        he said. "That''s the last comment I''m going to make on this issue."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d1cac0-8ed0-4c81-8f51-ca83d39801e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.730+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca11e2-a40a-4974-a1bd-295c2b77f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.731+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham of South Carolina, one of the President''s top
        allies in Congress, said during an appearance on Fox News that the Democrats
        in question were "communists" and "hate Israel." Still, he expressed wariness
        at Trump''s tactics.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2174cd9c-b80e-4000-8382-4adc1042326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.731+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82efa50b-40dd-4e4b-96e1-dd74e71f90de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-16T06:50:31.731+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, you''re right about their policies. You''re right
        about where they will take the country. Just aim higher," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192af456-ff42-4556-a70a-1cfb65e3748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.181+08:00
