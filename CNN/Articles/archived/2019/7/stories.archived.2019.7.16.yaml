      'mgnl:lastActivated': 2019-07-16T20:09:58.783+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> — The left-wing
        Makabayan bloc in the House of Representatives said Tuesday that it is set
        to join the grand rally marking President Rodrigo Duterte''s State of the
        Nation Address next week, with the group planning to take him to task for
        his supposed one-sided foreign policy and failure to raise teachers'' pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f8082-483f-4b46-8880-43e375852ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.783+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest, called "People''s SONA", will be held along Commonwealth
        Avenue in Quezon City before Duterte delivers his speech at 4 pm. on Monday,
        July 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6d7a6-6932-4486-a284-d6e2c2ce3671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna party-list Representative Carlos Zarate slammed Duterte
        for using the issue of sovereignty at his convenience, saying the chief executive
        is meek in the face of China''s aggressive actions in the West Philippine
        Sea just because of his friendship with Chinese President Xi Jinping.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786c73ad-e962-48e2-a1c8-2b641f711d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa halip na mag</em>-jetski <em>siya papuntang</em> China<em>
        at itanim ang bandila ng Pilipinas, ang kanyang</em> foreign policy<em> ngayon,
        ang nakatanim diyan ang bandila ng Tsina</em>," Zarate said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963da67f-8246-4ae6-880c-17d3f084a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of taking a jetski to China and plant the
        country''s flag there, his foreign policy now has China''s flag on it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab1f65-aa91-44a7-a9fb-ec96c222940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the administration uses national sovereignty
        as an excuse to reject the United Nations Human Rights Council''s probe into
        the human rights situation in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3926a-fbed-4572-8edf-9a7abb036c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is convenient <em>sa administrasyong ito para madepensahan
        ang kanyang mga maling ginagawa ay ire</em>-raise <em>niya ang</em> sovereignty
        card. <em>Pero ''pag kinukwestiyon naman halimbawa ang patayan</em>, human
        rights, <em>sasabihin niya</em> do not interfere with our policy," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83f1f52-b774-4a59-9aee-3280e4212620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it is convenient for the administration to defend
        his mistakes, he will raise the sovereignty card. But when the killings and
        human rights abuse are questioned, he will say that other countries should
        not interfere with our policy.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb6c2c-f3ce-4431-b59c-4cb1bda925a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.080+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ACT Teachers party-list Representative France Castro
        said it''s time for the President to make good on his promise to raise teachers''
        pay halfway through his term.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eba8b6-068d-429f-bb70-2500ed2ee275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.080+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung pangako mo na dagdag na sweldo para sa ating mga kaguruan,
        sana ay tuparin na. Umaasa ang mga guro, umaasa ang mga</em> education workers
        <em>para sa ia</em>-announce <em>ni</em> President Duterte <em>kaugnay ng
        pagtaas ng sweldo</em>," Castro said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6302df4d-4ac2-4954-8022-c4b21f2b648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.080+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope he keeps true to his promise for our teachers.
        Teachers and education workers are hoping for his announcement on higher pay.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8884e-69f3-4091-96d2-0e189c36834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.080+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc is composed of Zarate, Castro, Bayan Muna representatives
        Eufemia Cullamat and Ferdinand Gaite, Gabriela Representative Arlene Brosas,  and
        Kabataan Representative Sarah Elago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8710d770-b133-41b0-8086-90000a74e16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.080+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Minority leadership</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88793aa0-d8f4-4043-855e-d0a3d23e96f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.080+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will also insist that an opposition lawmaker lead the
        House minority coalition in the 18th Congress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b9d1c-9347-4f84-ab5c-ed7cd61f936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.081+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate said the minority leader must be a lawmaker willing to oppose
        the policies and proposals of Duterte and the House majority bloc.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322ad8e-599d-4e0b-a69a-fce36204e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.081+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having an opposition lawmaker as minority leader will ensure the
        system of checks and balances will prevail in the house, the lawmaker added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef9bdca-21c9-47db-b860-ce4e7df5cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.081+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ia</em>-assert <em>namin na dapat ang</em> minority <em>ay
        talagang ang magdadala sa boses ng minorya dito sa kamara</em>," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b9ac8-daf7-4c25-b06f-bf94d05efc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.081+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will assert that the minority will really bring
        the voice of minority in the chamber.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9a7dd-7be3-4d31-99fe-1bb72b880778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.081+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman pwedeng ang</em> minority leader <em>ay pangunahing
        tagapagtaguyod din ng</em> agenda <em>ng</em> administration," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5b623-367f-45df-bc40-7ddd6ddc9bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.082+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The minority leader can''t also be the one pushing
        for the administration''s agenda.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d41e47-d0de-4c56-9241-28e3bf39db51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.082+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capiz Representative Fredenil Castro, who used to be the majority
        leader in the 17th Congress, has declared his intention to become the minority
        leader in the incoming Congress.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0006478-2f80-430e-8083-df57bb654557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.082+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T20:09:58.784+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House rules, the minority leader is chosen by lawmakers who
        did not vote for the winning speaker at the start of the regular session.</p>'
  'commission-on-human-rights-rodrigo-duterte-anti-bastos-law-safe-spaces-act':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-16T23:26:29.090+08:00
    'imagesource': 'jcr:dca687a2-920c-4db8-8175-8d5565248237'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e45b9e8c-7156-42f4-bbcd-b809e45f0348'
    'lead': 'The Commission on Human Rights has high hopes that President Rodrigo
      Duterte will obey the new law penalizing catcalling and other forms of harassment
      in public areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T23:33:11.061+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-16T23:35:15.998+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR hopes Duterte will follow ''Anti-bastos Law'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ffba3-5f72-4029-afe4-5cb9b7a56133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:33:11.061+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T23:35:15.998+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — The Commission
        on Human Rights (CHR) has high hopes that President Rodrigo Duterte will obey
        the new law penalizing catcalling and other forms of harassment in public
        areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50bed6-e0be-414d-a84e-479b0d68c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:33:11.061+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T23:35:15.998+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the chief <em>ng bansa dapat sya ''yung unang tutupad ng panukala
        na ''yan</em> (of the country, he should be the first one to follow the policy)
        and it remains to be seen how he''s going to act after this <em>kasi pinirmahan
        nya ngayon</em> (now that he has signed it). <em>Mas magbabantay na ang</em>
        women''s group <em>at kami din</em>.. (We, along with women''s groups will
        keep a strict eye on his actions)," Twyla Rubin, head of CHR''s Center for
        General Equality and Women''s Human Rights, told CNN Philippines'' <em>Newsroom</em>
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a0ce3-aa49-444d-b824-1ec7464ca0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:33:11.061+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T23:35:15.998+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May tiwala naman kami na sana ay maging senyales to sa kanyang
        sinseridad na tutuparin nya ''yung ''bawal bastos''</em>," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f2c31-35c1-4dff-93aa-a5da61b35e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:33:11.062+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T23:35:15.998+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope that this is a sign of his sincerity to follow
        the law.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97af8a9f-a033-4e52-8a8d-4e9f36bc1594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:33:11.062+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T23:35:15.998+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11213 or the Safe Spaces Act <a href="https://cnnphilippines.com/news/2019/7/15/Rodrigo-Duterte-Safe-Spaces-Act.html">signed
        by Duterte on April 12</a> outlines gender-based harassment in streets and
        other public areas such as online space, government offices, workplaces and
        educational institutions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0583a4-94eb-4012-b78a-eba83a487b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:33:11.062+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T23:35:15.998+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the policy, those apprehended for cursing, wolf whistling,
        catcalling, and saying misogynistic, transphobic, homophobic, and sexist slurs
        for the first time will be fined ₱1,000 and will serve 12 hours in community
        service, including attendance in a gender sensitivity seminar. Second-time
        offenders will be jailed for six to 10 days or fined ₱3,000, while third-time
        offenders will be jailed 11 to 30 days and fined ₱10,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb2d159-20b8-4dca-97cd-cd780c0993d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:33:11.062+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T23:35:15.998+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties for making offensive body gestures and exposing private
        parts are at ₱10,000 for first-time offenders, and ₱15,000 for first-time
        offenders along with jail time of 11 to 30 days for second-time offenders.
        Those who commit the crime for the third time will be fined ₱20,000 and will
        be detained for a minimum of one month and a day up to six months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875016bd-6ba0-4e2b-ac67-75ac5b118903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:33:11.062+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T23:35:15.998+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubin said the President, who is known for cracking rape jokes in
        public speeches, has no immunity against the policy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e1dc0-4c76-48ef-90db-677b823bd36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:33:11.063+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T23:35:15.998+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not necessarily <em>na</em> (that it is) directed to a specific
        person, it could be the impact <em>ng sinabi nya sa taong nakarinig noon</em>
        (of what he said to the people who heard his remarks), it could be that, but
        of course it has to be stated in an affidavit," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b04f6a-27b8-4578-a125-d22e69f1dc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:33:11.063+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T23:35:15.998+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubin lauded the enactment of the policy, which she said will address
        the "gaps" in the current anti-sexual harassment law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f965cc-2be9-4f7e-b851-5ca7134009a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:33:11.063+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T23:35:15.999+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dati kasi ''pag naha</em>-harass <em>ka tapos nasa daan, nasa</em>
        public transport, usually <em>mahirap makahanap ng batas</em> (When people
        are harassed in roads or public transport, they usually couldn''t find laws)
        that would cover that. It''s very challenging for women to invoke laws or
        provisions <em>ng</em> (of the) revised penal code,<em> pero</em> (but) with
        this law, <em>ma</em>-address <em>na ''yung</em> gap <em>na ''yun</em> (this
        gap will be addressed), <em>pwede mo nang sampahan ng kaso ''yung mga nambabastos
        sayo</em>.. (you can sue those will harass you)," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca97b98-37b6-428b-8a8f-6685c0109b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:33:11.063+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T23:35:15.999+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had earlier said that Duterte would be the first to obey
        the policy.</p>'
  'Sal-Panelo-UN-investigators-refused-entry':
    'caption': 'Presidential Spokesperson Sal Panelo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-16T23:50:32.715+08:00
    'imagesource': 'jcr:168c44c8-096b-4c05-9c93-7b6b0da9aa57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '879e8cfa-a5b6-4a05-a028-e13231da724e'
    'lead': 'Presidential Spokesperson Sal Panelo says UN investigators will be denied
      entry to the country. NUPL President Edre Olaila says the UNHRC office in Thailand
      can be used as the base to launch the human rights probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T23:57:49.375+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-17T08:55:54.093+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations', 'Sal-Panelo', 'Teodoro--Teddyboy--Locsin-Jr.']
    'template': '1'
    'title': 'Panelo: UN investigators to be refused entry, denied visas'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580758b-33ba-41bd-bbad-fc826c1dce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:57:49.376+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T08:55:54.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> — The president''s
        spokesperson, quoting the country''s top diplomat, said investigators from
        the United Nations will not be allowed entry into the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4d95a-1883-405c-a9ea-86d2dce2b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:57:49.376+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T08:55:54.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes on the heels of the United Nations Human Rights Council
        (UNHRC) adoption last week of a <a href="https://cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">resolution
        sponsored by Iceland, which called for a probe into the human rights situation
        in the country</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf65cc-948f-475d-bd2d-d6152efc8380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:57:49.376+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T08:55:54.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Di ba sinabi ni</em> Sec. Teddy Boy Locsin<em> hindi sila papapasukin?</em>"
        Presidential Spokesperson Salvador Panelo said in interview on CNN Philippines''&nbsp;<em>Politics
        As Usual</em>. It was not clear if President Rodrigo Duterte has come to the
        same decision. Duterte earlier said he may consider allowing the investigators
        into the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc91158-0711-4cca-b062-166cf4d61ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:57:49.376+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T08:55:54.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let them state their purpose and I will review. <em>Kung dagdag
        lang sila sa intriga</em> [If they''ll just add to the intrigue], they better
        go to the media. And the media will tell them the truth," Duterte told reporters
        Thursday in Malacanang</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8933fd9e-c38e-452b-a673-01311fc1bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:57:49.377+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T08:55:54.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how they will be barred entry, Panelo said they will be stopped
        by immigration and they will be denied visas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4127a-168a-4468-9271-f904dca3169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:57:49.377+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T08:55:54.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang-una pag-</em>immigration <em>pa lang di na sila makapasok</em>,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d1d723-0f1f-4e1b-bfb9-836d9153e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:57:49.377+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T08:55:54.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, they won''t be allowed entry by the
        Bureau of Immigrations.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff48ba1-26eb-401d-9ae1-99923391fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:57:49.377+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T08:55:54.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that those with the intention to investigate the drug war
        will have their visas denied.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e8cd9c-4f9d-4e9b-bf74-8146b5d33e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:57:49.377+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T08:55:54.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you apply for a visa you state your purpose for your visit.
        Denied <em>kaagad ''yun</em>&nbsp;[It will be denied immediately]," Panelo
        said.</p>'
