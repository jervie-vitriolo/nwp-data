        Britain''s £50 note</a>."</em></p>'
  'nepal-india-bangladesh-flood':
    'author': 'Swati Gupta, Sugam Pokharel and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-16T08:03:49.739+08:00
    'imagesource': 'jcr:79627742-dc21-47be-a43f-29ba8ce9c0df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b874ce51-4248-4989-88b3-e46d97d34dd0'
    'lead': 'More than 100 people have died and tens of thousands have been displaced
      after torrential monsoon rains triggered floods and landslides across Nepal
      and parts of South Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T08:06:38.974+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-16T08:06:40.086+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'India', 'Bangladesh', 'Nepal', 'weather', 'floods']
    'template': '1'
    'title': 'Floods and landslides kill more than 100 people in Nepal, India and
      Bangladesh'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc29281-b862-4f05-b6a4-99b42698260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:06:38.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:06:40.087+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 100 people have died and tens
        of thousands have been displaced after torrential monsoon rains triggered
        floods and landslides across Nepal and parts of South Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c7e64-43a6-4153-9065-caa8c80a533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:06:38.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:06:40.087+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 69 people have died in Nepal, with a further 31 people
        identified as missing and more than 2,500 rescued, the country''s Ministry
        of Home Affairs said on Monday. Search and rescue efforts have been stepped
        up, with multiple federal agencies, the Nepalese Army, and paramilitary forces
        mobilized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f883f0-ab1a-4dc7-a86d-1da34bbf723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:06:38.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:06:40.088+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two million people have been directly affected by flooding in the
        country, according to police officials in Nepal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3e2280-c558-4805-8d7b-d974a65c1d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:06:38.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:06:40.088+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring India, 24 people have died on the northeastern state
        of Bihar, which lies on the India-Nepal border. The death toll there is "bound
        to increase," said Pratyaya Amrit, a senior official at the Bihar Disaster
        Management Department, as flood waters retreat and reveal the true extent
        of the damage. More than 2.5 million people have been directly affected in
        Bihar, the statement added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d8cc3-985c-4426-8e62-527ba29288aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:06:38.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:06:40.088+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India''s far northeastern Assam State, more than 2.7 million
        people have been directly affected by floods, according to the Assam Disaster
        Management Authority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527aa928-fb84-4cfb-b943-4c51fd510026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:06:38.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:06:40.088+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bangladesh, which borders India, 40,000 people in rural low-lying
        areas have been directly affected by the floods, and 16 people have died due
        to lightening strikes across the country since Saturday, according to Enamur
        Rahman, the Bangladeshi State Minister for Disaster Management and Relief.
        Rahman added that they are bracing for the worst as many of India''s rivers
        flow into Bangladesh, so continuous rains could bring the flooding across
        the border.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b38c7-3be5-4690-b8f4-0ed382c9399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:06:38.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:06:40.089+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images on social media of the region''s worst-hit areas, including
        Nepal''s mountainous Kathmandu Valley and the lowland Terai region on the
        southern border next to India, show roads and cars submerged in muddy water.
        Some residents appear trapped in their homes, sheltering on rooftops as floodwater
        washes past their doorsteps. Those who do attempt escape carry bundles of
        belongings on their heads as they wade through chest-deep water.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e36a88-3f56-4884-94c6-e4e06309862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:06:38.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:06:40.089+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, 16,520 households in Nepal have been displaced, according
        to the Ministry of Home Affairs. Rescue teams continue to evacuate residents,
        pushing inflatable dinghies through flooded streets and helping children and
        the elderly to safer areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e2a37-db87-47ff-8c7f-afdc01ed4548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:06:38.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:06:40.089+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monsoon rains began on Thursday, inundating low-lying towns
        and villages, with tens of thousands evacuated after major rivers swelled
        to dangerous levels, according to the Nepalese Ministry of Home Affairs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac1fade-77b7-4eb3-8ce6-e2012a5b6049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:06:38.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:06:40.089+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regions of Nepal on the southern border, like the Bara District,
        have seen more than 400 millimeters (15.75 inches) of rain in the past few
        days, according to satellite estimates. The rain is still pouring, with some
        western areas expected to receive up to 250 millimeters (9.84 inches) in the
        next 48 hours, said the Nepal Department of Hydrology and Meteorology.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc7a423-863d-44f1-b0f8-47661a99402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:06:38.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:06:40.090+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monsoon rains bring both relief and disaster every year -- they
        bring much-needed water to drought-hit regions, but the sudden downpours also
        trigger floods and landslides, especially fatal in areas without sufficient
        water storage infrastructure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4462e7c-5a1b-448c-aeb2-f786b1ec35a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:06:38.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:06:40.090+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Nepal had some of the heaviest monsoon rain in recent years,
        with floods killing at least 143 people and damaging nearly 80,000 houses.
        Another severe monsoon season in 2014 killed over 100 people in Nepal, and
        displaced more than 17,000 families.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceea364-f65c-463f-8b77-b9b38f773766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:06:38.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:06:40.090+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian cities also face deadly monsoon floods almost every year.
        Dozens have died just this month in the western Indian state of Maharashtra,
        with houses and transport hubs washed away.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c32fcf7-b26a-4137-9f0a-c28059fd161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:06:38.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T08:06:40.090+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/15/asia/nepal-monsoon-deaths-intl-hnk/index.html">Floods
        and landslides kill more than 100 people in Nepal, India and Bangladesh</a>."</em></p>'
