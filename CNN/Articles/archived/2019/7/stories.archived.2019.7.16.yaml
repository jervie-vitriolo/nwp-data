  'US-aid-cut-UNFPA':
    'author': 'Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-16T12:37:45.127+08:00
    'imagesource': 'jcr:6e55f51b-976d-43b6-9c70-fa1cc346928f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '959ed220-7f3d-4148-bbdd-9068054057bf'
    'lead': 'The Trump administration will withhold funds from the United Nations
      agency focused on reproductive and maternal health care for a third consecutive
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T12:42:23.575+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-16T12:42:26.623+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'UNFPA', 'United-Nations-Population-Fund', 'maternal-health',
      'abortion']
    'template': '1'
    'title': 'U.S. aid cuts to UN agency will hurt vulnerable women and children,
      critics say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922fd31d-9863-494c-9dc3-810e994efd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.624+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration will withhold
        funds from the United Nations agency focused on reproductive and maternal
        health care for a third consecutive year, though critics and lawmakers say
        the decision will hurt vulnerable women and children, undermine US interests
        and is not based on evidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58affcf4-73fe-4dd4-a28e-80358666c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.575+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.624+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee5969e-c853-4811-8280-4e9a6cc3632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.576+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.624+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Michael Pompeo authorized the move to cut $32.5
        million in funding to the agency for its core operations addressing maternal
        death, female genital mutilation, child marriage and gender-based violence
        and meeting family planning needs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc6353-3e9d-41d3-92ea-f30a3e5b91c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.576+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.625+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea427e-d686-4a64-aa7e-37923ab3cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.576+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.625+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s decision also denies the UN Population Fund, known as
        UNFPA, any US funding for emergency humanitarian operations in places such
        as Venezuela and Syria -- support that has amounted to as much as $36 million
        in previous administrations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad2f1ec-98ec-411c-8892-58527722523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.576+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.625+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ac940-1635-4460-94c2-0a18bc4d845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.576+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.626+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coercive practices</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe88f907-b4fa-42d4-89a2-afc98d5454f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.576+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.626+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesman said Pompeo made the decision because
        he had determined the UN agency "supports or participates in the management
        or a program of coercive abortion or involuntary sterilization" in China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e228f7-abfb-476b-b1fc-78020f68692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.576+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.626+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201df5b-4478-4800-b509-99d5af69d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.576+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.627+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNFPA, lawmakers and advocates say that simply isn''t true.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a457d6f-c9d3-4a88-a4ec-e84fccc8f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.576+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.627+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182ecff4-6b0c-42fa-8db4-a872b13c219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.576+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.627+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency doesn''t run or fund any programs in China and works
        only on policy guidance -- with a view to changing Chinese practices such
        as sex-selective abortion, UNFPA officials say. They add that since the US
        signed off on their program for China in 2015, no Trump administration official
        has come to visit or inspect it, raising questions about the basis for Pompeo''s
        decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb295e1-8743-417e-a19f-c108a1441eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.627+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa21905-4fc0-4bb3-aea3-e2a315f4c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.628+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration shouldn''t fabricate excuses to withdraw
        funding from the UNFPA, especially when vital, life-saving work is at risk,"
        said Sen. Jeanne Shaheen, a New Hampshire Democrat who sits on the foreign
        relations committee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41eddc7-c2c3-4818-a3ff-75dd8ef51a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.628+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7115a90a-3680-4d32-8f55-eb7fe3884237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.628+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNFPA cuts are part of a broader Trump administration pushback
        against reproductive health, Shaheen and other senators noted in a letter
        to congressional appropriators. The administration has also drastically expanded
        a policy meant to deprive international aid groups of funding if they discuss
        or provide abortions -- cutting aid for all their health programs, from nutrition
        to tuberculosis, if they do.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e3fde-89d2-416a-b378-62cdddd496a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.629+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae70e864-9048-4b36-9ea9-896255c78e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.629+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their April letter, the senators pushed appropriators to reconsider
        President Donald Trump''s budget proposal for fiscal year 2020, which included
        a 61% reduction in international family planning and reproductive health programs.
        Urging support for UNFPA, they argued that cutting US funding to the agency
        "is unfounded, short-sighted and will have a harmful impact on some of the
        world''s most vulnerable communities."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9a1e3-b41b-4a9f-a073-9af0cdc0cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.629+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c952913-0961-4c80-82ba-3c79bb0dce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.630+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo is going ahead with the cuts by using an amendment to appropriations
        law called the Kemp-Kasten Amendment, first enacted in 1985, which requires
        that no US funds be given to an organization or program that "supports or
        participates in the management of a program of coercive abortion or involuntary
        sterilization."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31d23e4-b5b2-40ce-a9f7-7d96eb383ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.630+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5c4000-6ded-4cb7-8e33-baf517e0c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.630+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson, who wouldn''t be named, said Pompeo''s
        decision was shaped by wording in public UNFPA documents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971c2bf-6fd3-4118-b52a-935dc6610aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.631+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa883b4-bf5a-420a-adbd-36c302bc24c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.631+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNFPA "continues to indicate in its public country program documents
        that it partners on family planning with the Chinese government agency responsible
        for these coercive policies. The Secretary has determined that UNFPA therefore
        ''supports or participates in the management of a program of coercive abortion
        or involuntary sterilization,'' " the spokesperson said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcea2ea-8b0a-471c-908a-56c3ec70e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.631+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483d05c-2f28-486e-ba3e-1e74332147b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.631+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue is the word ''partner'' " said Sarah Craven, chief of
        UNFPA''s Washington office.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f8f86e-b0ca-4a5b-9de5-8ed8b382875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.632+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632c0cf-12d1-4953-b917-0f6417f0ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.632+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we partner with the government of China, we''re trying to
        end their sex selective abortion and coercive birth limits," she said, referring
        to the Chinese practice of forcing women to have abortions. "That doesn''t
        mean we help the government do those things," Craven said, "it''s literally
        the opposite."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226efdaa-2e7a-4dda-b055-1958400f2c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.632+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6e9ec-c2d5-41a3-a4c2-70a293093678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.633+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that UNFPA "partners" with Bangladesh to end the practice
        of child marriage there and similarly works with Egypt to end female genital
        mutilation. "Any country we work in, we support human rights," Craven said.
        "We absolutely do not support coercion in any country in which we work."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e1caa7-66a1-4692-8297-eae75e20fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.633+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c28a9-78a2-42ac-afc3-81044c9e46c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.633+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would hope and believe that is something the United States would
        want to support and partner with us on," Craven said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce09c2b-fb9b-40b4-bc9a-7fb1621f1caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.633+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3a5a7-ae5b-4588-ac04-bdeaebb6b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.634+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNFPA would welcome a visit from a Trump administration to see the
        China program, she said. She added that the funding decision, and the charge
        that UNFPA supports coercive practices, was conveyed in a phone call from
        the US mission to the UN and not in a formal letter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ff8fe-7e45-42bc-a8f9-313d28dac338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.634+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad21dc9-b34b-421c-8bfc-3d786f3ce8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.634+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Funding transferred</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25512fbc-22a0-4f79-801b-61254c723e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.635+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US cuts come at a time when needs are enormous. Natalia Kanem,
        UNFPA''s executive director, estimates that in 2018 "a staggering 136 million
        people needed aid, an estimated 34 million of whom were women of reproductive
        age."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80646b9-bbbf-4714-9c29-626c4f3411bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.635+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8becb06d-6e93-442a-a5a3-37359e0d5c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.635+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department spokesperson said that the funding for UNFPA
        would be transferred to the US Agency for International Development "to support
        family planning, maternal, and reproductive health activities."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f59ed7-1032-4da2-81ac-69c1d99eb859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.635+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c0d387-5bb5-45ab-abc8-bd33e099232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.636+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the senators'' letter noted that shift in funding doesn''t simply
        replace UNFPA programs. The UN agency works in 150 countries worldwide, "often
        where the US Agency for International Development does not operate family
        planning/reproductive health programs," they said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1617d7f1-5e94-40dd-a5e2-fb8238748932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.636+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b728f02-4177-4c51-aafb-798f21569042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.636+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seema Jalan, executive director of the Universal Access Project,
        said that UNFPA has been "a critical provider of health care services for
        women and girls in some of the most challenging places in the world right
        now, including Venezuela and Syria." The funding rollback "stands in stark
        contrast to our values as Americans and turns our backs on the world''s most
        marginalized girls and women," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c8d49d-a055-4f88-b587-29a96309faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.637+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909c4ca9-beae-46b0-b450-b689f481f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.637+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US had been the second largest donor for UNFPA''s emergency
        responses in places such as Yemen or Venezuela. The funding is used to help
        mothers access health care, support survivors of gender-based violence and
        provide supplies such as "dignity kits," which provide women fleeing violence
        or natural disasters with staples such as soap, toothbrushes, combs, sanitary
        napkins, a bucket for water and other items.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2f3f6-821f-4f17-b2cf-0a351ea3ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.637+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931160da-c418-435c-92b0-8381126404b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.637+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ann Erb-Leoncavallo, a senior adviser for UNFPA''s Global Humanitarian
        Division said that the internal fund she puts aside every year for countries
        that are affected by emergencies had run out by the beginning of June. Trump
        administration reproductive health policies mean other aid groups are running
        out of money more quickly than usual and are turning to UNFPA for extra support.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f19929-a45d-4894-a294-97d05188e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.638+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e94aba-7122-4e23-baa9-937da2f8c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.638+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment until the end of the year, I don''t have any additional
        funding internally, for any type of unexpected emergencies," Erb-Leoncavallo
        said. Pointing to situations such as the escalating need along Venezuela''s
        border with Colombia, she said, "this is where we will be really at a loss."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a748c9e9-f164-4c18-abda-dcc410c35397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.638+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c114e0bd-1d9a-44fa-8262-3939d322279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.639+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>American flags</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fbba2e-426a-4fac-a361-a7835cbcf9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.639+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craven said the loss of the US support for UNFPA "is dramatic, it''s
        also the loss of a chance to work together in the field in places where [the
        US was] leading," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669d295-eaae-4aea-9a6a-bc9650a2ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.639+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f28d39a-154f-4090-9b3b-cbc650dfefc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.640+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USAID does not work in the Za''atari refugee camp in Jordan, the
        world''s largest for Syrian refugees displaced by violence there. Since it
        opened in 2012, the maternity clinic there has now delivered 10,000 babies
        without a single maternal or newborn death. Before the Trump administration
        decision to pull funding for UNFPA, newborn children were put in a bassinet
        decorated with a US flag.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2201bc-a2fe-47e3-859d-e5144748c14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.640+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050ca7f-897c-406a-ad1f-cd0a3aa9d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.640+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t happen anymore. Other countries have stepped in to
        fill the shortfall as US funding disappeared. "That''s a loss in terms of
        US partnership and coordination," Craven said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd504e3d8-a157-42af-96dd-03027f4ffc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:42:23.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:42:26.640+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/07/15/politics/us-aid-cut-unfpa/index.html"
        target="_blank">U.S. aid cuts to UN agency will hurt vulnerable women and
        children, critics say</a>."</em></p>'
