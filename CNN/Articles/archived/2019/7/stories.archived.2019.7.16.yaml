      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3615c-2aa1-4a70-8cc5-97cce902c9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:05:08.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-16T17:05:08.244+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered security forces <a href="https://cnnphilippines.com/news/2019/7/11/First-Filipino-suicide-bombing-intelligence-work--.html">"to
        enhance the technology in surveillance and intelligence work"</a> after the
        June 28 twin blasts at a military camp in Indanan, Sulu. The<a href="https://cnnphilippines.com/news/2019/7/10/sulu-filipino-suicide-bomber.html">
        military has identified Norman Lasuca</a>, a Filipino in his early 20s and
        a supposed member of the Abu Sayyaf group, as one of two suspected suicide
        bombers. The attack killed three soldiers and three civilians, while two bodies
        of the alleged suicide bombers were found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f551f9-e8ca-467c-be1c-e9f507ba9f49'
