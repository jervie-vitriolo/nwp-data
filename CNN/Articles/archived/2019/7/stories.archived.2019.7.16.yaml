      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Union of Peoples'' Lawyers (NUPL) President Edre Olalia
        said that the UNHRC has a regional office in Bangkok, Thailand.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2acb694-f61a-42b9-b6f2-c4f05e6b2d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:57:49.378+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T08:55:54.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case they are not allowed to enter our country, there are ways
        for which information from all sides are taken," Olalia said on <em>Politics
        as Usual</em>.</p>'
