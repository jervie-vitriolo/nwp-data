    'template': '1'
    'title': 'Amazon workers go on strike in Germany as Prime Day begins'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05bcec6-612d-4c4f-8d00-001f06478e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:11:11.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:11:11.353+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Workers at Amazon facilities in Germany
        have gone on strike in a protest over pay and working conditions as Prime
        Day gets underway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec053219-cd55-462c-86b0-2129ffc63d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:11:11.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:11:11.354+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes, held under the slogan "No more discount on our incomes",
        started Sunday night at Amazon sites in Werne, Rheinberg, Leipzig, Graben,
        Koblenz and Bad Hersfeld, German union Verdi said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb73b83-5aff-4295-b05d-c6f17f3dcd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:11:11.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:11:11.354+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were expected to continue at least through Monday.
        They are being held to coincide with Amazon Prime Day — a discount event held
        on Monday and Tuesday for Amazon Prime customers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75dfdd-2045-4356-b773-37c1506f6de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:11:11.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:11:11.354+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Amazon throws huge discounts to its customers on Prime Day,
        employees lack a living wage," said Verdi retail specialist Orhan Akman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b850c36-1c24-4b1c-a199-bf4950e8bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:11:11.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:11:11.355+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union also called for collective bargaining agreements to be
        made binding across Germany''s retail sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8445dd98-aa30-42db-ae3e-45685a81f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:11:11.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:11:11.355+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company must finally recognise collective agreements for the
        retail and postal sectors; wages and salaries cannot be determined in the
        style of lord of the manor," Akman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04542154-8259-4ac7-9ee9-9a7aaafd4469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:11:11.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:11:11.355+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the union told CNN Business that more than 2,000
        people had participated in the strike.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d091e-b7f6-4b4c-93ad-bf4674b15618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:11:11.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:11:11.356+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has been embroiled in a dispute with German trade unions
        over pay and working conditions for years. The company''s workers in Germany
        have staged frequent strikes and protests since 2014, according to Verdi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f67007f-61ed-4696-aea5-fbfd276b2543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:11:11.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:11:11.356+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online retail giant said the strike was having no effect on
        operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff76df51-8ac6-4156-8868-e6de8e768558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:11:11.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:11:11.356+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we don''t provide exact numbers, we are seeing very limited
        participation across Germany with zero operational impact and therefore no
        impact on customer deliveries," an Amazon spokesperson told CNN Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4440e35a-fd74-4b5f-9b4a-96cee165c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:11:11.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:11:11.357+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 18,000 people work for the company in Germany. On Sunday,
        Amazon announced plans to create more than 2,800 additional permanent jobs
        in the country by the end of 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cde111-f222-41d5-b6d9-327ca6faaa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:11:11.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:11:11.357+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazon proves every day that you can be a fair and responsible
        employer without a collective agreement," the spokesperson said. "In our fulfillment
        centers, our wages are at the upper end of what is paid in comparable jobs."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44bac40-7e70-421f-a9b6-ae3995ef5681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:11:11.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:11:11.357+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for UNI Global Union, a worldwide federation of service
        workers unions, told CNN Business that Amazon workers in the United Kingdom,
        Spain, and Poland were holding protests at the company''s facilities to demand
        better working conditions and higher wages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe3bb85-1872-4457-8060-0c7971e38e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:11:11.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:11:11.357+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s global sales for Prime Day are expected to hit $5.8 billion
        over the two days, estimated Coresight Research. Last year, the company generated
        $3.9 billion on Prime Day, according to Coresight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21478104-f2cb-48b9-bd5f-7b0fc8dc85cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:11:11.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:11:11.358+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, which raked in $232 billion in sales last year, does not
        itself specify its revenue on Prime Day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f7e5be-b56a-4404-8265-f5c6667f6354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:11:11.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:11:11.358+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Nathaniel Meyersohn contributed to this report.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49043b8-c0ca-4725-a2c4-fc5de52c39ee'
