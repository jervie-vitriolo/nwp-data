      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand and applaud the Philippine government''s focus on
        infrastructure development and we want to support that effort as mush as possible,"
        Kim said in a media briefing to cap off the Bilateral Strategic Dialogue between
        the Philippines and U.S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31373024-3508-4603-9276-85b7d68d6bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:42:01.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-08-27T17:39:47.641+08:00
