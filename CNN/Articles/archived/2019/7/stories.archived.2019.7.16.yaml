      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f33cc-af4b-419c-aa79-c385e91158f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:28:43.842+08:00
