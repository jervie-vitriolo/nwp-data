      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the UNHRC might still be able to conduct its investigation
        even if it is barred entry to the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18612009-6f4b-4836-b996-237ec8cf8be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:57:49.378+08:00
