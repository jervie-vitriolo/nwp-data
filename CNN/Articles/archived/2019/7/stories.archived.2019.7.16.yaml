      'jcr:uuid': '8664548c-c237-40b0-b38b-0f9d9d6fde02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)</strong> — After
        just days in office the new mayor of Manila is already drawing comparisons
        to President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa48625e-c762-4d0b-a990-906f21ea148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media Tuesday, Mayor Francisco "Isko Moreno" Domagoso
        said he was "honored" by such observation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb8f36-7100-4d2b-9d4d-3d6b92b06300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am honored. <em>Isang malaking karangalan</em>. I am just one
        of 1,630-plus LGU (local government unit) local chief executives. There are
        about 1,600 mayors — more or less — in the country. I am honored, with all
        humility," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c40d87-105c-488c-bd01-56965284fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Moreno said what he has done cannot come close to Duterte''s
        accomplishments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc8266-bae8-41f1-a239-ea2226e4c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kumbaga, truck-truck na bigas pa ang kakainin ko bago ko matularan
        una, yung naabot ni Pangulo bilang</em> mayor <em>ng</em> Davao (City). Especially
        during the troubled times...during the uncertainty of Davao in the late 80s
        and early 90s, we all know that," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37778ca-aa53-4d14-9375-b9a56c7b6fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will have to do a lot more before I reach the President''s
        achievements as mayor, especially during the troubled times...during the uncertainty
        in Davao in the late 80s and early 90s, we all know that.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d10e211-60a1-42d1-8eab-fd9e3bd8bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also said not much has changed from the time he was younger
        to his current status as mayor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b818e-fb67-40fa-9f94-cec8f542265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is me. <em>Kung kaklase ko kayo, kung kababata ko kayo sa</em>
        Tondo — <em>kaklase ko kayo nung</em> elementary<em>, nung</em> high school,
        <em>kapitbahay ko kayo, barkada — eto na ''yun... Wala naman nagbago, posisyon</em>
        lang,"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca3200c-ad87-4709-b772-ad2a92a20555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is me. If we were classmates, if we grew up together
        in Tondo — if we were classmates in elementary, high school, if we were neighbors,
        good friends — this is me... nothing has changed, just my job.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d0b89-bdbe-427f-a078-20e6296f785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Kusina ni isko'' not publicly funded</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df9554f-4953-45d9-a0bb-fc4e1a871086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also cleared up any misconception that a food truck bearing
        his name may be receiving funds from the government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dfad13-a62a-4eae-91ee-6ec9984a2dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 14, a food truck bearing a drawing of Moreno''s face and
        the name "Kusina ni Isko" was seen at the Bonifacio Shrine where the mayor
        led a flag-raising ceremony.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138404b-9619-4bd5-aa4a-f6ceaf25f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A netizen called on the mayor to know whether government money was
        used to fund it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c10b91d-e63f-485b-9d45-5ed34cdd04c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Manila Public Information Office said on Twitter
        that it was a project by "friends and supporters" of Moreno.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c570f9-6dac-47e6-ad2d-f3780bda494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, we thank them for the food they provided during the
        flag ceremony," said the tweet.</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;Kusina ni Isko&quot; is not a public project hehe. No public
        funds were used. These were donated by his friends and supporters, who wanted
        to put the Mayor&#39;s name on the food trucks. :) Nevertheless, we thank
        them for the food they provided during the flag ceremony. <a href="https://t.co/NGAlqJgiFZ">https://t.co/NGAlqJgiFZ</a></p>&mdash;
        Manila Public Information Office (@ManilaPIO) <a href="https://twitter.com/ManilaPIO/status/1150671763681898498?ref_src=twsrc%5Etfw">July
        15, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9f6b47-5010-4a54-bfc5-4cbefec9d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.783+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ced461-6891-4a77-bf62-bc254883d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said he was thankful for the effort made by supporters, and
        that it was all privately funded.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb8c16c-cf4d-4912-95ae-2572b7b9ff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he spoke to those behind the food cart privately and
        asked his name and likeness be removed from it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22025ee3-e950-4cba-b97d-6cf813820d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may have good intentions, <em>maganda naman, napapakinabangan
        naman, pero may konting epal do''n e. Yung</em> caricature <em>ko, andoon
        yata...</em> I called that group of people, <em>sabi ko una, maraming salamat,</em>
        of course I appreciate it... <em>sabi ko, ''Pare, pwede ba makisuyo? Ilagay
        mo na lang, Kusina ng Maynila, o Kusina ng Batang Maynila, ganon na lang,''"</em>
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d75b9f5-4563-40c7-8d60-febc822b1948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.784+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They may have good intentions, it was good, people
        benefitted from it., but there may be something inappropriate. My caricature
        may have been there... I called that group of people and said thank you, of
        course I appreciate it... I said, "Sir, may I ask a favor? Maybe you can just
        say Kusina ng Maynila, or Kusina ng Batang Maynila, that wuld be better."]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fbf72d-33ce-4a5e-9c92-e20120801faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also thanked the netizen who pointed out the issue, saying
        she had a point.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b682df5-403e-4429-be7e-4ca2ec6a8809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:09:51.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-16T11:09:52.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank the netizen (for) this type of observation,
        I always wanted to make it appear that the new government of the City of Manila
        is a receptive government.," he said.</p>'
