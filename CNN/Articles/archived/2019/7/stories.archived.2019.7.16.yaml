      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ Anjo Alimario and Xave Gregorio contributed to
        this report.</p>'
  '13-reasons-why-netflix-graphic-suicide-scene':
    'author': 'Amir Vera, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-16T14:50:20.932+08:00
    'imagesource': 'jcr:b8c8d249-219b-492b-8298-f9c90a34c2a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24b2bb9d-96be-495e-8e00-287b065e6132'
    'lead': 'The scene—and some other aspects of the series—drew criticism from mental
      health experts who have said it might pose a risk for young people struggling
      with mental health issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T14:55:49.138+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-16T14:55:49.423+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix has cut graphic suicide scene from first season of ''13 Reasons
      Why'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3ebff-deb9-4ea6-a6cd-7e24ce855db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:55:49.139+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T14:55:49.423+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;More than two years after its
        debut, a graphic suicide scene has been cut from the first season of "13 Reasons
        Why," Netflix announced Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3385c45e-ed58-4001-98de-66119bd6ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:55:49.139+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T14:55:49.424+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is based on best-selling author Jay Asher''s 2007 young
        adult book of the same title. It follows the fictional story of a teenage
        girl named Hannah Baker, portrayed by Katherine Langford, who leaves behind
        13 mysterious audio recordings on cassette tapes after killing herself. An
        episode in season one originally depicted Hannah taking her own life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0003b63-1afc-442b-8cb7-a753d190a728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:55:49.139+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T14:55:49.424+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene -- and some other aspects of the series -- drew criticism
        from mental health experts who have said it might pose a risk for young people
        struggling with mental health issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fd853c-265b-4ac6-ae04-9e84a0d63488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:55:49.139+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T14:55:49.424+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Netflix official told CNN Monday that Hannah''s suicide no longer
        appears on the streaming site.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a5658-c743-4aec-ae61-97e28e7609f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:55:49.139+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T14:55:49.425+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we prepare to launch Season 3 later this summer, we''ve been
        mindful about the ongoing debate around the show," the streaming platform
        said in a statement. "So on the advice of medical experts, including Dr. Christine
        Moutier, Chief Medical Officer at the American Foundation for Suicide Prevention,
        we''ve decided with creator Brian Yorkey and the producers to edit the scene
        in which Hannah takes her own life from Season 1."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc681093-0b9b-4f3b-bf20-5b24aca2f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:55:49.140+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T14:55:49.425+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Foundation for Suicide Prevention and other organizations
        in support of the edit called it a "positive change" that mitigates "the risk
        for the most vulnerable teenage viewers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf065d-ca9c-4209-960b-41c069013be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:55:49.140+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T14:55:49.425+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide is the third leading cause of death for American youth between
        the ages of 10 and 24, resulting in about 4,600 deaths each year, according
        to the CDC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5319d581-3568-4ae1-8267-f5bca6f33eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:55:49.140+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T14:55:49.425+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of suicide among US boys ages 10 to 17 surged in the month
        after "13 Reasons Why" premiered in March 2017, according to an April study
        by the Nationwide Children''s Hospital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd478bc24-a0cf-4a1e-9bb1-28b8e30d7422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:55:49.140+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T14:55:49.426+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this edit will help the show do the most good for the
        most people while mitigating any risk for especially vulnerable young viewers,"
        show creator Yorkey said in a statement on behalf of the show''s producers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f78d3-d4ef-41c5-be57-5ddfafa73f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:55:49.140+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T14:55:49.426+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yorkey said it was their hope in making the show "to tell a story
        that would help young viewers feel seen and heard, and encourage empathy in
        all who viewed it, much as the bestselling book did before us."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f919791-6205-43d0-bdbe-47d34d8ffe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:55:49.141+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T14:55:49.426+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the show''s intent in showing the suicide scene "was
        to tell the truth about the horror of such an act, and make sure no one would
        ever wish to emulate it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2659389-2c19-45b6-87ee-c27b51df84e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:55:49.141+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-16T14:55:49.427+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/16/entertainment/13-reasons-why-edited-suicide-scene-netflix/">Netflix
        has cut graphic suicide scene from first season of ''13 Reasons Why''</a>."</em></p>'
