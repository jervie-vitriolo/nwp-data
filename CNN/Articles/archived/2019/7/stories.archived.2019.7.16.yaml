      '6367893a-c6db-453d-b93d-bf5a46ecb4b8']
    'template': '1'
    'title': 'SC gives IBP more time to talk to fishermen in writ of kalikasan case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f95b74-e5e3-4f13-a6d2-e4c0f1fa4e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.230+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> The Supreme
        Court (SC) granted the Integrated Bar of the Philippines’ request for <a href="http://cnnphilippines.com/news/2019/7/12/IBP-lawyers-writ-of-kalikasan-fishermen.html"
        target="_blank">more time to talk with the fishermen</a>, who Solicitor General
        Jose Calida said have <a href="http://www.cnnphilippines.com/news/2019/7/9/Writ-of-Kalikasan-West-Philippine-Sea-case-dismissed-Calida.html"
        target="_blank">withdrawn from the petition</a> before the high court for
        the protection of features in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e70e588-e583-4ec7-91bc-f65a68e7974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.230+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e365e76-59f7-4221-af5d-561a712e0faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.230+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Public Information chief Brian Keith Hosaka said Tuesday the
        high court granted the IBP’s motion for the extension to comply with its order
        to move in the premises in the writ of kalikasan case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b0b504-ccb3-43b1-acca-71d5967c65ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.231+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8031900a-8503-4d8e-8ade-13978e680741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.231+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were given until Friday to comply, three days sooner than their
        request.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d59a42-cf3d-476e-b673-2bb25d663eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.231+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea769470-4c53-4b2b-9797-50cd63947976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.232+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from granting an extension, a highly-placed source in the
        SC also said the high court issued a gag order for the IBP and the lawyers
        representing the government in the petition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5904e-1368-4427-b399-31f92b8e19a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.232+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f266c-3da9-46af-a7dd-a794129d4599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.232+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''move in the premises'' informs the court of relevant developments
        to the case. Former SC spokesperson Theodore Te, who was tapped as a consultant
        by IBP lawyers on the case, told CNN Philippines’ <em>The Source</em> that
        this would also indicate whether or not petitioners are still interested to
        pursue the petition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471bdf4-78af-4de0-b1ae-4b0c203e05c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.233+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac8203-077e-46ab-86e0-e3f54478bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.233+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida has scoffed at the IBP lawyers’ efforts to talk to the fishermen,
        which came after the government’s top lawyer dropped a bombshell during last
        week’s oral arguments, presenting affidavits from 19 fishermen saying they
        were not informed that they would be suing the government and that they would
        no longer push through with the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a8c3fa-edc5-42b7-b43b-7f89538829dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.233+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc1a58f-1ec7-4513-8c25-e4487041a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.233+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if they’ll ask for one year, they won’t be able to convince
        the petitioners because they were duped into signing,” Calida told CNN Philippines’
        <em>The Source</em> on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3c06d-a50d-49c0-aee9-dfaefdea8576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.234+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e455c0-9181-4671-95d3-46f8cdc10190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.234+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida also said last week that the government''s lawyers and IBP
        lawyers have agreed to drop the case. IBP lawyers denied this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190c4556-68a2-4c9a-8037-bb5603620bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.234+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e182dbef-df26-4360-ac93-d98901799562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.235+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s top lawyer has also <a href="https://cnnphilippines.com/news/2019/7/15/Solicitor-General-Jose-Calida-IBP-writ-of-kalikasan-disbarment.html"
        target="_blank">warned of disbarment</a> for IBP lawyers in the petition.
        Despite this threat, lawyer Chel Diokno, who leads the legal team representing
        the fishermen, said he will <a href="https://www.cnnphilippines.com/news/2019/7/16/Chel-Diokno-disbarment-IBP-writ-of-kalikasan.html"
        target="_blank">continue “fighting for justice.”</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac01d3-16b8-4fbe-a271-7fad4de5fa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.235+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c078072-6eb5-47d4-93aa-6dab5ff95b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.235+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, Te expects the SC to determine whether there was
        misrepresentation from both camps, how many petitioners are left and if their
        number is sufficient for it to take up the writ of kalikasan case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f4eaf9-2dd9-4293-a1c1-ed1b1daef3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.235+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927a0a9-6f77-4064-ac26-d9b50b703a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.236+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te added that the SC may still hear the case despite the mass withdrawal
        of petitioners from it, considering the “extraordinary” nature of the writ
        of kalikasan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a3c9d-7b67-4a62-9fe6-2098d1cb0d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.236+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ef6d1-57fc-4936-b636-9d3d492fbddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.236+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writ of kalikasan is a legal remedy available to any person who
        feels that their constitutional right to a balanced and healthful ecology
        has been violated or could be violated by an unlawful act or omission of a
        public official or employee, or private individual or entity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c9d7a-d3b5-4c9e-b6ec-394ffb3b4898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.237+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f5ed0-ff9b-4e6b-bc70-eabd2eb8bf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.237+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the fishermen asked the SC to compel the government
        to preserve, restore, and rehabilitate Panatag Shoal, Ayungin Shoal, and Panganiban
        Reef, which they said have all been heavily damaged by China''s artificial
        island-building activities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3ff20c-18f9-4863-8de9-55d3f77d4659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.237+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2e61f6-6217-4d59-ba08-bd3ae4199777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.237+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three sea features are all part of the West Philippine Sea,
        a part of the South China Sea claimed by the Philippines and contested by
        China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7042f87-1824-4fb9-a60d-f8d13aaa4e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.238+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea8640-9ee8-4922-8155-ac5d40e6f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.238+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international arbitral tribunal constituted under the
        United Nations Convention on the Laws of the Sea and backed by the Permanent
        Court of Arbitration in The Hague nullified China’s sweeping claims over virtually
        the entire South China Sea and ruled that the Asian giant had violated the
        Philippines’ exclusive rights over features in its 200-nautical mile exclusive
        economic zone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b45b81-5451-4765-b4b4-e12391bba17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.238+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91660681-793a-4851-a8ee-3dd76ea38aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:04:14.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T14:04:15.239+08:00
