    'template': '1'
    'title': 'Giant jellyfish the size of a human spotted by divers off English coast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d1a60-8952-4452-ba9d-42198558818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:06:52.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:06:53.031+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A giant jellyfish the size of a human
        has stunned a diver off the south-western coast of England.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e566c3-8ed7-437e-b561-c1c995dfd9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:06:52.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:06:53.032+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incredible creature —&nbsp;a barrel jellyfish —&nbsp;was spotted
        near Falmouth by broadcaster and biologist Lizzie Daly, who described the
        encounter as "breathtaking."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2daef0f-8069-4888-986c-146aab012b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:06:52.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:06:53.032+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What an unforgettable experience," she added. "I know barrel jellyfish
        get really big in size but I have never seen anything like it before!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da712405-1af6-489a-a149-0c843e4f7f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:06:52.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:06:53.032+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the best thing I''ve ever done," she said in a video of
        the meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd75c9-a59a-4341-9913-bc709e534556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:06:52.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:06:53.033+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daly, who was exploring the waters as part of her campaign "Wild
        Ocean Week," added the jellyfish was a big as she is.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ea301-66ce-4117-b384-33471f5671ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:06:52.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:06:53.033+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrel jellyfish are the largest species of jellyfish in British
        seas, but it is extremely rare to spot one of the size Daly did.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e1a159-4f79-4184-b341-0e62d1d2f429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T07:06:52.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T07:06:53.033+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They typically grow up to one meter (3.2 feet) and weight up to
        25 kilograms (55 lbs), according to The Wildlife Trusts. Barrel jellyfish
        are frequently washed up on the UK''s coastlines during the summer months.</p>'
  'german-amazon-workers-strike-prime-day':
    'author': 'Amy Woodyatt and Barbara Wojazer, CNN'
    'caption': 'Greenpeace activists abseil down the Amazon Logistik Winsen GmbH building,
      protested against the destruction of returned new goods ahead of "Prime-Day".'
