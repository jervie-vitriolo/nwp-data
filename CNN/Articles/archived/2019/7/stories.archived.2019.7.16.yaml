      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> Rights
        lawyer Jose Manuel "Chel" Diokno said Tuesday he is unfazed over a <a href="https://cnnphilippines.com/news/2019/7/15/Solicitor-General-Jose-Calida-IBP-writ-of-kalikasan-disbarment.html"
        target="_blank">possible disbarment case</a> for supposed "misrepresentation"
        of fishermen in a case on the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521acee3-d9c1-4cf0-89ec-b5984efb25d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.018+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a1fa4e-e26a-4c8b-8487-901f4d8b160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.018+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bilang abogado na matagal nang tumutulong sa mga mahihirap,
        sanay na ako sa mga pagbabanta at pananakot mula sa bibig ng mga may kapangyarihan.
        Hindi na bago ''yan,</em>" Diokno said Tuesday in a statement first sent to
        CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748bde24-4cc2-4aa9-aa14-ad19e91ab0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.018+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd465b1c1-e969-4ed3-b3f2-0b5891c2fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.018+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a lawyer who helps the poor, I''m used to receiving
        threats and intimidation from the mouths of those who are in power. That''s
        not new.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed0cde6-745d-49e4-851f-bceef27ef554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.018+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63602154-e4a9-4a11-91af-b2f606acee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.018+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno leads a legal team representing fishermen in a petition before
        the Supreme Court (SC) which seeks to order the government to protect features
        in the West Philippine Sea. Solicitor General Jose Calida floated the possibility
        of him and other Integrated Bar of the Philippines (IBP) lawyers getting disbarred
        for supposed "misrepresentation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093c3326-a704-4717-b64a-6a52a12bdfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.018+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e3fc3-b527-4899-a8ef-5a5778550431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.018+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, founding dean of the De La Salle University College of Law,
        said he will continue to fight for justice, just as his father did during
        the Marcos martial law years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e867ce6f-5ec8-43af-8a28-b216ad0cf779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.018+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbdcb31-ede7-415a-a8d6-30c07d132969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.018+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida told CNN Philippines'' <em>The Source</em> on Monday that
        Diokno, along with former and incumbent IBP presidents, may face disbarment
        raps for supposedly misrepresenting the writ of kalikasan case to the fishermen.
        The government''s top lawyer said fishermen were clueless that they were actually
        suing the state — an allegation denied by Diokno.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1901c19-a05e-483b-b389-d62877057efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.018+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d6b17b-ca76-4926-a9dd-a484e822bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.018+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said the fishermen''s discovery of the true nature of the
        case — supposedly through the news — prompted them to seek help from the Philippine
        Navy, which led them to a certain Captain Angare, the legal officer of the
        Naval Forces West Palawan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f9cf1-f52c-4050-b436-182b38bc3adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.018+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7a10e1-f2bf-4f93-b999-0e1d7ff3a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.018+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This eventually led to their <a href="http://www.cnnphilippines.com/news/2019/7/9/Writ-of-Kalikasan-West-Philippine-Sea-case-dismissed-Calida.html"
        target="_blank">withdrawal from the writ of kalikasan petition</a>, which
        was only announced by Calida during oral arguments last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7a05a-a9d9-4758-bcde-0412471cc0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.018+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac276e88-9271-42d1-bab8-ec50458840d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.019+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Angare should''ve told IBP lawyers''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace9de82-b8ad-4318-82df-c7c7a3a4c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.019+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb99bc3d-9509-427e-aaaa-c821e0d4723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.019+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Supreme Court spokesperson Theodore Te, one of the consultants
        in the case, told CNN Philippines'' <em>The Source</em> that Angare had an
        ethical obligation to inform IBP lawyers that the fishermen already want out
        of the case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcd9b1a-daa8-40b7-bd36-12a87b2d8c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.019+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf3eab0-6b5d-4422-a27d-3247a89b8c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.019+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If [the fishermen] really did not want anymore to be part of the
        petition, or they did not want to be part of the petition in the first place
        and the Navy lawyer finds about it, the ethical obligation is to tell the
        IBP, not to take action,” Te said Tuesday.</p>'
