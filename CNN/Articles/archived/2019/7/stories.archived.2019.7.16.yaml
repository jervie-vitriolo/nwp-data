      'mgnl:lastActivated': 2019-07-17T08:55:54.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going to Thailand to participate in the investigation is voluntary,
        but Olalia said that it''s on the government if they don''t want to give their
        side.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b108e606-2827-4092-8d07-77a5a9059f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:57:49.379+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T08:55:54.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the call of the government, but they can not fault these
        people if they have only in their possession information from non-government
        sources," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f87f57-9b80-4ea5-8e12-0758e7208359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:57:49.379+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T08:55:54.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has yet to announce his decision as to
        whether or not the Philippines will cut diplomatic ties with Iceland due to
        the UNHRC probe.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d5e2d-6dde-4dbe-8f05-6db49120d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T23:57:49.379+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-17T08:55:54.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Panelo, the president is "seriously considering" it.</p>'
