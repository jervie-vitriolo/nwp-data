      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf40ca-99c7-44bd-9617-8b7d97bf864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:42:01.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-08-27T17:39:47.641+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these projects are funded by loans from the Export-Import
        Bank of China and Japan International Cooperation Agency and Asian Development
        Bank. Construction contracts were awarded to companies from China and Japan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8327968f-98f3-4c3a-b36d-30e5003a17bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:42:01.796+08:00
