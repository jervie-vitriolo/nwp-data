      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their emphasis on understanding the tools and putting in the work
        makes Kabbalah a guide rather than authority. And the journey will always
        be different depending on the person and how much mindfulness one has. According
        to Ria Trillo, a teacher at the Kabbalah Center and one of the first students
        in the Philippines, this practicality is very important.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a709af9-d5c8-471a-a01f-4051543c12bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.667+08:00
