    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed1420-2d53-4010-a093-5cbde6c5beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.019+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of the 40 fishermen who filed the writ of kalikasan petition
        backed out of the case after finding out that they were actually suing the
        government — a fact that they were supposedly kept in the dark about.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d96d99-251b-47cd-9455-bc0afcda1a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.019+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de668a2d-fff8-4015-b47a-ccac6db07dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.019+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video shown to the SC during the oral arguments last week,
        some of the fishermen were seen speaking with Angare, telling her that they
        did not want to push through with the case.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6962c8-b468-4b4a-8b5a-cdc4e0105034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.019+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a544d44-4d8d-4c26-93d5-55ad9e78afe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:58:46.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T13:59:42.019+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Te sees conflict of interest in this, as the Navy is a respondent
        in the petition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e86008-6969-46ee-902c-2ba6b7e7c4b0'
