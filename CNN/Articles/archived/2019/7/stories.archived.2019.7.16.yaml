  'giant-jellyfish-england':
    'author': 'Rob Picheta, CNN'
    'caption': 'A giant jellyfish the size of a human has stunned a diver off the
      south-western coast of England.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-16T07:04:01.833+08:00
    'credit': 'From Dan Abbott/Wild Ocean Week'
    'imagesource': 'jcr:b5a76c03-5185-4530-95fd-e11339591da1'
