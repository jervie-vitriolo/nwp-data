      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf672f6-812c-4ec2-a513-7a89c26ff777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.667+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can learn deep, profound, amazing things but if they don''t
        translate into something that''s applicable or accessible, then it''s not
        much use,” says Trillo, who is also a CNN Philippines anchor. “What we want
        in life is not something that''s tangible. What Kabbalah teaches is how we
        can access those things around us.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ce7ce-c1f9-44d9-acdb-8811730ca503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.668+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b79ce8-7c95-4ee1-8fcd-2065dd42ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.668+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does anybody really want in life? Universally speaking, regardless
        of age, ethnicity, background and profession, we all want love, a soulmate,
        prosperity,  security, a sense of purpose, clarity, fulfilment, joy, and peace
        of mind. Kabbalah helps us achieve these things through understanding our
        nature and spiritual purpose in the world. That each of us are born with certain
        difficulties and personality traits that we need to overcome.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd063d2bf-ef3e-41ae-9586-0069651cce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.668+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b44cb7-2a67-42f6-a252-33b46c46bd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.671+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“What we want in life is not something that''s tangible. What Kabbalah
        teaches is how we can access those things around us.”</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1444edb-d7d0-4800-8ff3-8fcf931341ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.668+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillo told me that if we can identify these triggers then we can
        take better control of ourselves, thus better control of our lives and where
        we want to go. Marcus Weston, visiting teacher and director of the Kabbalah
        London Center, says: “Everyone has something to work on. What is my soul''s
        purpose? What does everything matter? Why do I matter?” By better understanding
        ourselves, our shortcomings and our desires, we’ll be able to explore the
        roles that we are meant to play in the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3865d55-a25b-4ee0-aa28-31d25fd5990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.668+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431b96d0-c3c9-4f35-bc27-da62835331e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.668+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the stories following the practice of Kabbalah — miracles,
        as Sarah Weston, founding teacher of Kabbalah in the Philippines, and her
        husband Marcus would put it — includes someone who fixed his relationship
        with his father after 10 years of not speaking. Another is that of someone
        who had been seeing a therapist for suicidal tendencies who found his true
        purpose in life after only three months of learning Kabbalah.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1307b781-58e8-4d2f-9a0b-200423b04e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.669+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.015+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374d000f-fe67-425b-9e64-88a7b8b5f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.669+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.016+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this impact in society that makes the Philippine Kabbalah
        Center a pillar this side of the world. Being the first and only Kabbalah
        Center in Asia and Australia, Sarah and Marcus understands its importance
        in the community. It’s a beacon of light, and a home to billions of souls
        where “you can inspire and touch the hearts and minds of as many people as
        possible from a central location, you can affect change in the world.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6be85e-3c18-4156-9bb1-a0e11f67a22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.669+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.016+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02afffd7-a49a-49f8-96bc-e7919e67b5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.669+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.016+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After speaking with the Kabbalah teachers, we had the opportunity
        to attend Marcus’ class on The New Moon of Cancer. Marcus explained that as
        the Moon affects the tides on earth, so it does the tides inside each of us,
        our emotions. We are told that this is the month of emotional healing, a month
        to overcome emotional trapdoors where we live in denial and reject facing
        these feelings. Marcus challenged us to identify the emotional mask that we
        wear and its opposing emotion — something that hides what we truly feel or
        fear. A man who appears to be happy all the time may be intensely despondent
        inside. Once identified, how can we actively pursue closure and improvement?
        How do we remove the mask and free the light in our souls? This month of Cancer
        is about unburdening our souls, to end all chaos within ourselves and spread
        the light.</p>'
    '39':
      'image': 'jcr:5adc127d-a7a6-4142-b6a2-f8fcf6187f96'
      'imageCaption': 'Marcus Weston, visiting teacher and director of the Kabbalah
        London Center, says: “Everyone has something to work on. What is my soul''s
        purpose? What does everything matter? Why do I matter?” Photo by ROCIO TRILLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33642068-f4c5-4b6d-9c87-6e2f4c6ed15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.671+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.016+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a8c1b-c8aa-45bf-b897-aaf38001a5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.669+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.016+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7306395b-423a-42e2-9a82-c7ee19e704a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.669+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.016+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I felt a slap on my face as I absorbed what Marcus was saying. Currently
        experiencing a plateau in my life and working on processing some of these
        with my therapist, I felt a second eureka moment as to how else I could approach
        my own self-growth. We had the opportunity to talk among ourselves and share
        our masks and plans of action. Talking to my seatmates during this time, I
        learned that though simple, something like a late-30’s classmate’s overbearing
        mother can hinder her own path to independence and happiness. What else have
        I been shrugging off besides filial resentment? What about my career or worldview
        have I dismissed as just “facts of life” but affect the joy in my core? I
        definitely had internal mazes to walk through at the end of evening.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4592b474-64af-4b8b-a957-82e590a22c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.670+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.016+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4ea80-af2e-4868-9ef3-2b5cd342b0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.670+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.016+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah conducted a short meditation session afterwards where she
        brought us to a beach to hear  crashing waves fall onto us, and to find a
        light that gets brighter and more massive that it enveloped us. Eventually
        she told us to imagine how that light would gently and slowly spread all around
        us, like how our own lights should be, once we realize we have that in us.
        It was relaxing to say the least. I almost felt like dozing off in my chair
        (and I say that in the best way), and when I opened my eyes and saw the room
        again around me. There was a calm emptiness that washed over me, a silence
        that imposed welcome change. My first Kabbalah class rendered me a reset of
        sorts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ccd5d-2fa6-4d21-9aa9-a875a4736b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.670+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.016+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe25f32-44da-4c46-a661-654d0b6be3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:13.670+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T18:28:58.016+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re going through a rut whether emotionally, physically, or
        mentally, or just feel like there’s a gap in your life that prevents you to
        feel more whole, maybe Kabbalah is for you. If there’s one thing that I saw
        shine from the students who welcomed me in my visit, it’s that energy and
        confidence in who they are and what chapter they are right now in their book.
        Maybe I’ll get there one day. I hope that I do.</p>'
