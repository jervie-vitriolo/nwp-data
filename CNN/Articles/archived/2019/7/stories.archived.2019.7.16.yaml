      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c33baec-eb3b-4397-bd5d-fdaa6723130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:28:43.842+08:00
