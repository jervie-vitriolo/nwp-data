      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There''s no better way to celebrate
        World Snake Day than by looking at a massive, slithering reptile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dadd13-4ef3-4148-b163-e467e53bd3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:54.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T17:09:20.862+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, for your viewing pleasure we present Ginormica, a 200-pound,
        20-foot long python. That''s more than double the average length of reticulated
        pythons, according to the <a href="https://animaldiversity.org/accounts/Python_reticulatus/"
        target="_blank">University of Michigan''s Museum of Zoology</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e23ac77-489b-470d-92b4-1c3b83ff8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:54.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T17:09:20.862+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t believe us? Here''s Rick the Reptile Guy from Florida''s
        <a href="https://www.facebook.com/emeraldcoastzoo/?tn-str=k*F" target="_blank">Emerald
        Coast Zoo</a>&nbsp;measuring the snake:</p>'
    '14':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FReptilesRule%2Fvideos%2F2373466156200051%2F&show_text=1&width=560"
        width="560" height="426" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6f82a-c199-41f7-a28e-807c976ae468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:54.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T17:09:20.862+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'false'
      'type': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62baf6db-e28c-4d77-b527-374d78b8762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:54.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T17:09:20.862+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could it be record-setting?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04b1c3-3189-48d2-b30b-a57a36b6b545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:54.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T17:09:20.862+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not quite yet, but maybe some day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904b850a-d4d8-4a26-9ece-3985b6f60698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:54.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T17:09:20.863+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri''s "Medusa" currently holds the Guinness World Record title
        for the longest snake ever, coming in at 25 feet and 2 inches. Medusa snatched
        the title in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08240f56-bbac-4fdf-8a80-86de605c853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:54.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T17:09:20.863+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reticulated pythons -- named as such because of the grid-like pattern
        of its skin -- are on average the world''s longest snakes," the records page
        <a href="https://www.guinnessworldrecords.com/world-records/longest-snake-ever-(captivity)"
        target="_blank">says</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4289b-bc9e-4c86-b082-2e104fb21c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:54.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T17:09:20.863+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reticulated pythons are found in Southeast Asia, Indochina, Indonesia
        and the Philippines, according to the Rosamond Gifford Zoo. They''re the longest
        snakes found in the wild or in zoos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5986e-1a67-4796-8263-328638cee6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:54.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T17:09:20.863+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re solitary and non-confrontational, the zoo <a href="http://www.rosamondgiffordzoo.org/assets/uploads/animals/pdf/ReticulatedPython.pdf"
        target="_blank">says</a>, and while they don''t have an aggressive behavior,
        they do have an "aggressive feeding response."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c35dfb0-1a71-44f5-8db2-915d961ee6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:54.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T17:09:20.863+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you bother them, they''ll hiss.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618dda24-3839-4fd3-8cf1-23aa7d626c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:54.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T17:09:20.863+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Will it eat me?</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd614c-0f08-4596-8455-c515f4e6ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:54.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T17:09:20.863+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe not this one, but reticulated pythons are considered the snake
        most likely to eat a human, the <a href="https://animaldiversity.org/accounts/Python_reticulatus/"
        target="_blank">museum</a> says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb79871-2477-49ee-9bc1-f77511aea33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:54.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T17:09:20.863+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because of "the numerous attacks on people in the wild and
        attacks on owners by reticulated pythons."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4389789b-9b38-480d-9ebd-7ba652d6a4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:54.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T17:09:20.863+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So just admire from afar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57475790-84b8-4e07-b743-58bbcd6eb00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:54.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-16T17:09:20.863+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/16/us/massive-florida-python-trnd/index.html"
        target="_blank">Celebrate World Snake Day by looking at this massive python,
        which could soon be a world record setter</a>."</em></p>'
  'PH,-U.S.-‘to-cooperate-even-more’-after-first-Filipino-suicide-bombing-':
