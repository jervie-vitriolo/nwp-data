      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t concern me because many people agree with me," Trump
        said on the White House South Lawn, where an event focused on American manufacturing
        took a dark turn toward inflammatory rhetoric as the President defended himself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2076b17-5b4f-4636-908e-62b140bb6bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.176+08:00
