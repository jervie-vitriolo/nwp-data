    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['17', 'discord', 'body', 'dead']
    'template': '1'
    'title': 'A man killed his girlfriend and then shared photos of her dead body
      on a gaming platform, police say'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea46e6-9388-45e3-a509-4ab4b3e0bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A recent high school graduate —&nbsp;who
        cultivated an online following, particularly among gamers, by posting selfies
        —&nbsp;was killed over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6609baf-9c45-44ea-ad1d-414098ddfa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.720+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect then shared graphic photos of her dead body online,
        the Utica Police Department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9d8665-4b43-4017-8c03-577ce6c60bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.721+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bianca Devins grew her following across several apps where she shared
        photos and details about her life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997f5f8-71a1-4a8a-8ae4-a64ac53b8d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.721+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The calls</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ebeca-3a3a-4f34-8be3-72b8cc4274d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.721+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 7:20 a.m. Sunday, police responded to several 911 calls in
        Utica, New York, about a suicidal man who claimed to have killed a woman,
        the department said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a353e5f3-17a1-437c-890f-d8968dcebf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.721+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When officers arrived, the man began to stab his neck with a knife,
        police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12705297-e64e-4be9-a1fe-8795557fcd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.722+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect then laid down on a tarp on the ground. Police said
        the officer saw brown hair protruding from underneath the tarp, and the suspect
        confirmed it belonged to the woman he said he harmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e710e57-f45a-456c-bf0b-68f2109507b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.722+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the victim as Devins. She had extensive injuries
        to her neck, they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efcc73f-747c-4b1f-8aec-ec457288a264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.722+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The pair met two months ago</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c792667c-7042-4d48-bf43-0a76ccce2516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.722+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the pair met on Instagram about two months ago and their
        relationship grew into a close one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e014189-699c-4dad-b37d-b59f7f68883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.723+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple was driving back from a concert in New York City sometime
        after 10 p.m. Saturday. Police said an argument between the two precipitated
        her death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22528343-6273-4149-9396-27fd29d38f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.723+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"it is believed that he took and distributed photographs of the
        killing on the Discord platform," police said. Discord is a text and video
        chat app for gamers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4205a7c-4af5-4c11-9c00-2a9517f92be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.723+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Discord who viewed the images and posts contacted the
        Utica Police Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598950e-2d8c-49e8-b178-2d50fd59d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.723+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked and deeply saddened by this terrible situation.
        We are working closely with law enforcement to provide any assistance we can.
        In the meantime, our hearts go out to Bianca''s family and loved ones," a
        Discord spokesperson told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c3b44-b467-40cd-8238-488c0781c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.724+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, identified by police as 21-year-old Brandon Clark,
        underwent emergency surgery and is expected to live, police said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a067dc-5f21-46b8-bbae-897214ac4886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.724+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges will come once officials interview him, they said. CNN has
        not been able to determine if Clark has retained a lawyer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e1693a-2a68-4f0b-9b8f-2ca650d026a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.724+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Devins planned to attend college in the fall</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28c55eb-e4de-4865-9635-419f62343e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.724+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devins'' family issued a statement through police thanking friends
        and family for their prayers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6951aff-0d6c-4dcc-8d61-9f904fca1e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.725+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bianca, age 17, was a talented artist, a loving sister, daughter,
        and cousin, and a wonderful young girl, taken from us all too soon. She is
        now looking down on us, as she joins her cat, Belle, in heaven."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a077114-853c-4797-b3a5-7f2dd0793629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.725+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devins had planned to attend Mohawk Valley Community College in
        Utica in the fall, her family said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65423565-6688-4677-a656-fa43e495ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.725+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bianca''s smile brightened our lives. She will always be remembered
        as our princess."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4a2c5e-eed1-4366-adab-094a0d7d9316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:25:19.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T12:25:19.725+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/15/us/bianca-devins-discord-death-trnd/index.html">A
        man killed his girlfriend and then shared photos of her dead body on a gaming
        platform, police say</a>"</em></p>'
  'Area-51-raid-Air-Force-warning':
    'author': 'Leah Asmelash and Saeed Ahmed , CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-16T12:30:44.587+08:00
    'imagesource': 'jcr:2e149932-d67c-435f-a404-2b887048a7a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '564e21aa-ebd8-4aa8-af38-5f3aa1bac309'
    'lead': 'With over one million signing up to a joke Facebook event, the U.S. Air
      Force has made a stern warning to anyone who wants to raid Area 51.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T12:37:21.989+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-16T12:41:46.657+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
