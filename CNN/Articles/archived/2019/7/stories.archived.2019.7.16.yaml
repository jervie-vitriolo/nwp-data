      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course he cannot. He cannot assume. Until and unless mare-resolve
        natin ''yung issue ng nomination ni Mr. Cardema," he said on Monday.</p>'
