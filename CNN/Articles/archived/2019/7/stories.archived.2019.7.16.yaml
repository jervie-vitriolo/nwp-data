  'Duterte-obey-bawal-bastos-safe-spaces-law':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-16T19:14:13.144+08:00
    'imagesource': 'jcr:385a6846-6ff9-4e55-9d87-b934234c33b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55aadade-d577-4e28-8e26-ceee9298c7e2'
    'lead': 'President Rodrigo Duterte recognizes the need for the ‘Bawal Bastos’
      law or the Safe Spaces Act, and will be the first one to obey it, his spokesman
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T19:21:22.231+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-16T19:25:20.585+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'Palace', 'Malacanang',
      'Panelo', 'Salvador-Panelo', 'Safe-Spaces-Act', 'Bawal-Bastos']
    'template': '1'
    'title': 'Duterte ‘first to obey’ new law against catcalling, sexual harassment
      – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39bddac-6b09-406c-b1d0-f55f57f3cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T19:21:22.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T19:25:20.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)—</strong> President
        Rodrigo Duterte, who in the past has been called out by critics for his rape
        jokes and vulgar tirades, will be the first one to adhere to the “<em>Bawal
        Bastos</em>” law, his spokesman said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8e0a5-115f-4b66-b790-bc996bb99963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T19:21:22.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T19:25:20.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the President signed that law, it means he recognizes the
        need for the law. Since he is the chief enforcer of all the laws of the Philippines,
        he will be the first one to obey the law,” Presidential Spokesperson Salvador
        Panelo said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1811d479-9cca-4d28-b142-cf81386cec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T19:21:22.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T19:25:20.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11213 or the <a href="https://cnnphilippines.com/news/2019/7/15/Rodrigo-Duterte-Safe-Spaces-Act.html">Safe
        Spaces Act</a>, signed by Duterte on April 12 and released Monday, will penalize
        cat-calling and other forms of harassment in public areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d8c432-0152-49d4-aa5a-581bc32e5f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T19:21:22.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T19:25:20.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president’s affixed signature on the copy of the new law drew
        flak from netizens and critics, who said implementing the law would be challenging
        under his leadership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba250f27-c28a-4a6c-bfe5-70a0ec6bc36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T19:21:22.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T19:25:20.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is the chief propagator of a culture that degrades and objectifies
        women, and that which exhorts cat-callers, sexual offenders and even uniformed
        personnel to disrespect women. Under this context, implementing the law will
        certainly be a challenge,” women’s group Gabriela said in a tweet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89546742-5556-4519-b57c-0eedb84c8316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T19:21:22.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T19:25:20.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo lashed out at critics for assuming that the President was
        “bastos" (rude), reiterating that the latter’s jokes never meant to offend
        people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f746ee-4f40-46ec-bfd9-2caf6408f767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T19:21:22.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T19:25:20.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You assumed that the President is <em>bastos</em>. He never was
        <em>bastos</em>. When he cracks jokes, it was intended to make people laugh--
        never to offend,” the spokesman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba14841-1bff-46d4-a650-e4d337f75e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T19:21:22.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T19:25:20.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Never siyang nangbastos ng isang partikular na tao (He was never
        rude to just one person). It does not apply to him,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffadb7eb-da3f-4c03-bc04-49d7f03ac7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T19:21:22.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T19:25:20.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/5/27/Duterte-rape-joke-PMA-graduation.html">It
        is Duterte’s prerogative to crack rape jokes – police chief</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449811aa-833d-42ae-b632-ae35b9d20e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T19:21:22.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T19:25:20.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22285daa-017d-4b1e-87d1-0b8f8888d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T19:21:22.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T19:25:20.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Sue the President’</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2dd3d0-d13b-4fa4-86ac-99980f4575ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T19:21:22.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T19:25:20.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Safe Spaces Act, principally authored and signed by Senator
        Risa Hontiveros, outlines gender-based harassment in streets and other public
        areas, online, in government offices, in workplaces and educational institutions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce532c09-4e47-44ad-9869-67ac08121ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T19:21:22.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T19:25:20.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senator Leila de Lima lauded the signing of the law,
        but said she hopes public officials--&nbsp;especially Duterte--&nbsp;will
        be not be exempt from the penalties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff65259-4872-49b5-ba76-98ce0c4c2c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T19:21:22.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T19:25:20.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope that this new law will be implemented strictly and properly,
        and will not exempt from compliance our public officials, especially Mr. Duterte
        who is infamous for his sexist jokes and misogynist remarks. He should respect
        his own signature under a presidential seal affixed in that law,’ the detained
        senator said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb6d746-1b9d-4e70-bf0f-042df9d52a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T19:21:22.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T19:25:20.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, in response, challenged critics to sue the President if
        the latter is found to have violated the said measure.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd789b85f-aa0b-4bce-b345-6c88ab273145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T19:21:22.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T19:25:20.585+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the President commits any violation of the law, then any person
        can sue him for that violation. When you argue well that he''s immune, well
        you can always sue him after his presidency. No one is above the law, including
        this President,” he said.</p>'
