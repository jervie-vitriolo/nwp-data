    'template': '1'
    'title': 'Makabayan bloc slams Duterte''s ''one-sided'' foreign policy, failure
      to raise teachers'' pay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7018be-d271-435d-b49b-ad7a49970cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T20:04:31.078+08:00
