      'mgnl:type': 'text'
      'text': '<p>They said Wahing was involved in the kidnapping of Dutch national
        Ewold Horn in 2012, the kidnapping of a German couple in Palawan in 2014,
        and other ambushes and encounters with the military in Sulu province.</p>'
  'Business-groups-veto-anti-endo':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-16T17:22:20.841+08:00
    'imagesource': 'jcr:91bdde25-6aa9-43e4-b03f-8b478420b2d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f728792-ae5b-453d-921a-db993ac70ed2'
    'lead': 'Business groups in the Philippines ask President Rodrigo Duterte not
      sign into law the bill that will end labor contractualization, pointing out
      that the law provides no cure for untenured government workers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T17:30:12.227+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-16T17:34:31.875+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Business', 'chambers', 'endo', 'Duterte']
    'stories': ['75201263-5497-47b7-bac8-9639daa3b2fd', 'b88f5208-68b6-453f-b983-4bc5ba6ef409']
    'template': '1'
    'title': 'Business leaders ask Duterte to veto ''end endo'' bill'
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8759de92-14ca-4b31-8d80-7189a8436e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.875+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> Private
        companies have appealed to Malacañang not to sign the proposed law that will
        outrightly ban labor contracting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c31e92d-de04-4298-b5dd-21940cb45775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.875+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="http://www.investphilippines.info/arangkada/joint-press-statement-business-groups-position-on-security-of-tenure-bill/">statement</a>,
        13 members of the Joint Foreign Chambers and Philippine Business Groups asked
        President Rodrigo Duterte to veto <a href="https://cnnphilippines.com/news/2019/5/28/end-endo-contractualization-Rodrigo-Duterte.html">Senate
        Bill 1826</a>, better known as the Security of Tenure (SOT) bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02358d-c403-46c7-9486-e86ca3404395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.875+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure requires businesses to directly hire employees and effectively
        prohibits the practice of outsourcing workers through manpower agencies. This
        effectively creates an employer-employee relationship, where the company would
        either have to absorb or regularize workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db5d8ad-9216-4048-bd65-19a1d9d11e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.875+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states that all employees, except those on probationary
        status, will be treated like regular, including project and seasonal employees,
        entitling them to benefits received by regular workers. The services of any
        laborer cannot be terminated without just and unauthorized cause.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9db682-7a00-4a01-92f2-69189fe514bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.875+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was sent to Malacañang on June 27, according to Senate
        records. This kicked off a 30-day window for the President to act on the measure
        — either to sign it, reject it, or let it lapse into law.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e182d5-818d-44d8-8fcb-4847a049432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.875+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://cnnphilippines.com/news/2018/05/28/DOLE-labor-only-contracting-companies-contractualization.html">DOLE
        reveals Top 20 companies found or suspected to be engaged in labor-only contracting</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ba78a1-3204-4bb6-86ad-4869050b88ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.875+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unconstitutional?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca323b-52bc-4e81-9d61-341c776b44a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.875+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the business chambers, existing rules are already strict enough
        in terms of labor policies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c3f222-04fc-4b36-8b02-58f6f5ae161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.875+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68fa93-6ed7-4a00-8e82-025aa7d3d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.876+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, the SOT bill is redundant as there are previously approved
        laws that already protect workers from endo, it impinges on management prerogative
        anchored on the Constitution," the business groups said in a statement on
        Tuesday. For them, the decision to hire regular or temporary workers is solely
        their call.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c172a9d8-a136-421f-8b8e-226cd61421a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.876+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regularization of the remaining workers can be achieved through
        the continuous implementation of both laws," they added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f2690-2dc2-4e9f-aa88-249924f47e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.876+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was signed by the American Chamber of Commerce of the
        Philippines, Australian-New Zealand Chamber of Commerce, Canadian Chamber
        of Commerce of the Philippines, European Chamber of Commerce of the Philippines,
        Foundation for Economic Freedom, IT and Business Process Association of the
        Philippines, Japanese Chamber of Commerce and Industry of the Philippines,
        Inc., Korean Chamber of Commerce Philippines, Makati Business Club, Management
        Association of the Philippines, Philippine Association of Multinational Companies
        Regional Headquarters, Inc., the Philippine Chamber of Commerce and Industry,
        and the Semiconductor &amp; Electronics Industries in the Philippines Inc.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4685e7d-3635-424f-ac60-53c7d24a946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.876+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their claim stems from Duterte''s Executive Order 51 issued in May
        2018 and a department order issued by Labor Secretary Silvestre Bello III
        two years ago, which they said "already expressly prohibit the practice of
        labor-only contracting."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f061a3-9216-4dad-bf68-f89f6fd330e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.876+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending the practice of labor contracting was among the campaign
        promises of President Rodrigo Duterte, who has been in power since 2016.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a367c3-63d1-4bc1-92f4-2f6d61fa93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.876+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/04/24/president-rodrigo-duterte-dole-endo-contractualization-kmu.html">Ending
        ''endo'': How''s Duterte''s campaign promise?</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d59bda-78d8-4f83-bcd2-a959ab3c769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.876+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb548853-d26d-4c1b-9427-b3838900a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.876+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Walk the talk</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b37c5d-e233-4a3b-9c9b-86a393892f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.876+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector leaders added that the bill unduly targets them,
        and stays mum about the national government who also have its fair share of
        contractual, coterminous, and job-order workers — over 700,000 personnel,
        according to estimates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4280df64-f84f-4ef2-808e-aab8c274ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.876+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0172a05f-b2c4-4a8a-b893-775b7e29648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.876+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Equal opportunity is not given to private employers as it isolates
        them by increasing the cost of doing business that could hinder their operations
        and slow down growth," they stressed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1fe9bf-d759-48f8-8f68-4b5eda0fb14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.876+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0d3f4-3caf-4237-8bef-f51e601e5156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.876+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business chambers also warned that the proposed measure could
        dampen overall economic activity, saying that some firms may opt to remove
        low-skilled work altogether, to be replaced by automation and advanced technology.
        Worse, companies may choose to relocate to "more investor-friendly" locations
        abroad.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ed5b4-2544-4b4c-a53c-873f41533b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:30:12.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T17:34:31.876+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
