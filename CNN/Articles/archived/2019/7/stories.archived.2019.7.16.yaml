      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/7/8/manila-mayor-isko-moreno-mpd-station-11-officers-relieved-illegal-vendors-divisoria.html"><strong>RELATED:
        9 Manila cops relieved over illegal vendors in Divisoria</strong></a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7eed45-7fbc-4f14-b969-1464d08ffc59'
      'mgnl:activationStatus': true
