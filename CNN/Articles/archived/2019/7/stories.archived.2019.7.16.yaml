      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Falcon is expected to make landfall over Babuyan-Batanes
        area on Wednesday afternoon or evening before leaving the country on Friday
        morning.</p>'
