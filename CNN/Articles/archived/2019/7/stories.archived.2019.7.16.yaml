      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcon was last seen at 190 km east-southeast of Tuguegarao City,
        Cagayan bearing maximum sustained winds of 65 kph and gustiness of up to 80
        kph. It is moving west at 25 kph.</p>'
