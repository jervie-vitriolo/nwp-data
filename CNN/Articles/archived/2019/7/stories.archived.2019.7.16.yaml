  'kabbalah-manila':
    'author': 'Kit Singson'
    'caption': 'Some of the books about life in the new Kabbalah Centre in Makati.
      Simply put, Kabbalah is wisdom to permanent change and lasting happiness anchored
      in awareness and work. Photo by KIT SINGSON'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-07-16T14:08:50.408+08:00
    'imagesource': 'jcr:8894c893-5184-4fbc-9054-f407740227b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b0608b5-5281-41bd-a7ae-5a212648df39'
    'lead': "Manila is now the home to the only Kabbalah Center in Asia and Australia.\
      \ \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:41:13.664+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2019-07-16T18:28:58.014+08:00
