      'mgnl:lastActivated': 2019-07-16T17:28:43.969+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said Wahing was a trusted senior sub-leader of Abu
        Sayyaf leader Radullan Sahiron.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638fda46-b9b4-4ef9-af33-969f1f64ad6f'
