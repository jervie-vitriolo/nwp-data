      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/12/06/new-us-law-philippines-infrastructure-aid.html">READ:&nbsp;New
        U.S. law seen to aid PH infrastructure</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a86c9-e229-4661-90e4-59ba7e5afdbb'
      'mgnl:activationStatus': true
