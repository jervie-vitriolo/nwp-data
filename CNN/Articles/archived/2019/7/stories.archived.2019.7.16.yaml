  'SC-Pimentel-PDP-Laban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-16T10:04:17.951+08:00
    'imagesource': 'jcr:cb38ee24-37e2-47c1-84db-3124aed470ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be899e36-3c2f-414c-82a1-8d69c956f6ac'
    'lead': 'The Supreme Court has stepped in to resolve the infighting within President
      Duterte''s Partido Demokratiko Pilipino Lakas ng Bayan (PDP-Laban), hailing
      the bloc led by Senator Koko Pimentel as the official one. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:08:56.773+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-16T10:08:56.899+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PDP', 'Laban', 'Koko', 'Pimentel', 'Rogelio', 'Garcia', 'Comelec',
      'Supreme', 'Court']
    'stories': ['84e7d120-ef9b-4248-a89a-0f8250967dee']
    'template': '1'
    'title': 'SC declares Pimentel''s group as legitimate PDP-Laban wing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902f2519-18d8-4c03-bb6f-ed14d1388c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:56.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T10:08:56.900+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> The Supreme
        Court has stepped in to resolve the long-standing row within the Partido Demokratiko
        Pilipino Lakas ng Bayan (PDP-Laban), declaring the wing led by Senator Koko
        Pimentel as its legitimate chapter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ddd67-6090-4bad-9dc6-12888ad19c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:56.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T10:08:56.900+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court (SC) en banc resolved the issue on June 18, where
        it upheld the decision of the <a href="https://cnnphilippines.com/news/2018/11/30/koko-pimentel-comelec-pdp-laban-faction.html">Commission
        on Elections (COMELEC)</a> in November that those in Pimentel''s lineup are
        the legitimate officers of the political party of President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e872ceb0-2a81-471c-89e0-a787e4cb07eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:56.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T10:08:56.900+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision stems from a case filed by the faction of lawyer Rogelio
        Garcia, who claims to lead another set of officers for PDP-Laban. Both Garcia
        and Pimentel filed separate lists of PDP-Laban officers to the poll body,
        with the two claiming to be the national president of the ruling party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a9b165-f536-4bed-8271-445f3865c25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:56.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T10:08:56.901+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said there was no "direct challenge" to the legitimacy
        of Pimentel''s lineup in leading the party. Magistrates told Garcia''s group
        to "recognize them (Pimentel) as the legitimate officers" who are authorized
        to act in behalf of PDP-Laban.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913bfcd0-e964-4218-b4a4-5b983d0c0adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:56.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T10:08:56.901+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d6192-53d3-4dea-b1fb-cfe6dbc83b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:56.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T10:08:56.901+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC likewise denied the petition lodged by Garcia''s group for
        a halt order on the actions of the Pimentel-led group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18caf09-78c3-4bd6-bc38-19207689aca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:56.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T10:08:56.902+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea7297b-5a49-4b26-9b5a-a13ef1224ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:56.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T10:08:56.902+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC records dating back June 2016 already showed Pimentel as
        party president and chairman emeritus. Duterte is named as PDP-Laban chairman,
        Energy Secretary Alfonso Cusi as vice-chairman, former House Speaker Pantaleon
        Alvarez as Secretary-General, and new Senator Christopher "Bong" Go as auditor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1d5cee-1c3f-445e-951a-e94aeab20219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:56.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T10:08:56.902+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a4056-0755-4a9b-98dc-d61324a26f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:56.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T10:08:56.902+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, thousands of supposed regional party members attended a
        <a href="http://nine.cnnphilippines.com/news/2018/07/27/PDP-Laban-party-President-Koko-Pimentel.html">national
        assembly</a> in Quezon City in July 2017, where they supposedly ousted the
        Pimentel lineup and elected Garcia as party leader. The senator later on said
        that meeting was unauthorized and unofficial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea38356-6c89-4549-bb0b-454b7e89f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:56.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T10:08:56.903+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6021244-c0ac-42ae-9c68-ccbae189cf2f'
      'mgnl:activationStatus': true
