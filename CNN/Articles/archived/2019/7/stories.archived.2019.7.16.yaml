      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been urged to tap U.S. help as critics fear the
        billions worth of loans and pledges from China would force the country into
        a debt trap – something both Manila and Beijing officials denied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed771c8a-8cdf-4d70-9cb3-a4ebe9f3ee34'
