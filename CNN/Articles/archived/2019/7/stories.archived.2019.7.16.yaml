      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5260936d-687b-4465-8932-d3fd90e09054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:42:01.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-08-27T17:39:47.641+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez earlier told CNN Philippines'' that the U.S. Better Utilization
        of Investment Leading to Development Act, passed in 2018, could pour in billions
        of dollars for infrastructure projects in the ten members of the Association
        of Southeast Asian Nations, including the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7121dd-9095-465a-8452-b242f7897ddf'
      'mgnl:activationStatus': true
