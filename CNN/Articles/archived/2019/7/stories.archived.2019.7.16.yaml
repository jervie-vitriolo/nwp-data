      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/7/2/Isko-Moreno-Arroceros-Park-Manila-Zoo.html"><strong>RELATED:
        Isko plans to expand Arroceros Park, ‘rebrand’ Manila Zoo</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418499e2-3779-4851-b8a5-5ccb3a6eeb5e'
      'mgnl:activationStatus': true
