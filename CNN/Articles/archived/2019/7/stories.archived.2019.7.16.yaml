  'Jejomar-Binay-Kid-Pena-Makati-Congressman-electoral-protest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-16T17:23:50.118+08:00
    'imagesource': 'jcr:5211c2ec-ec76-4245-9981-99c0c6927bc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07c9a01b-1324-4a7d-9fbc-a771be47af4c'
    'lead': 'Former Vice President Jejomar Binay, who lost his bid for a congressional
      seat in Makati, asks the tribunal to conduct a manual vote recount in all 235
      clustered precincts in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T17:27:33.869+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-16T17:27:37.903+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jejomar-Binay', 'Kid-Peña', 'Makati', 'Makati-City', 'electoral-protest',
      'House-of-Representatives', 'HRET', 'House-of-Representatives-Election-Tribunal',
      'Binay']
    'template': '1'
    'title': 'Jejomar Binay files electoral protest vs. Makati Rep. Peña'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab533d-9265-4e0e-bb43-9339f768095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:33.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T17:27:37.903+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16)—</strong> Former
        Vice President Jejomar Binay on Monday filed an electoral protest against
        Kid Peña, who beat him for a congressional seat in Makati City during the
        midterm elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001856bd-be31-4c4e-be9b-0d1f1f15c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:33.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T17:27:37.904+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, in a 70-page protest filed before the House of Representatives
        Electoral Tribunal (HRET), contested the election and proclamation of Peña,
        who won as Makati City 1st District Representative by a margin of 5,806 votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4193158b-6266-4b7f-9a16-1e2b11206370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:33.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T17:27:37.904+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña <a href="https://cnnphilippines.com/news/2019/5/14/kid-pena-beats-jejomar-binay.html">obtained</a>
        71,035 votes, according to the Board of Canvassers, while Binay only had 65,229.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6189a2b3-a8e3-42d5-b385-b6ef2f8f463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:33.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T17:27:37.904+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This election protest is not filed out of spite. It is a challenge
        to uncover the true will of the people, the voters of Makati City.” Binay
        wrote in the document dated July 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d147e-fa87-44c3-9563-84c2e4bccc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:33.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T17:27:37.904+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing "various manifestations of fraud, anomalies, and irregularities,”
        Binay appealed for the tribunal to conduct a manual recount of votes in all
        235 clustered precincts in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd9095-c0c3-4158-8488-30fcb2703f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:33.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T17:27:37.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were simply numerous reports of machine malfunctions, voter
        disenfranchisement, and other issues pertaining to widespread fraud,” the
        protest read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb77cc8a-ebff-4543-9830-cac5fef61dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:33.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T17:27:37.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering the “slim margin” between their vote counts, the electoral
        protest said the votes in contest are “crucially determinative” of the true
        Representative of Makati’s first district. “As it is, the proclamation of
        (Peña) was based on figures plagued by mysteries,” it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3055b4b5-731e-4900-9686-76beb47f8037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:33.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T17:27:37.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from a manual recount, Binay also asked for a “comprehensive
        and forensic” analysis of the Automated Election System, including the accuracy
        of vote-counting machines, the printed and electronically-generated ballots,
        and election returns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9600c6-9065-49a7-82a9-7651827ebb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:33.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T17:27:37.906+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also accused Peña of engaging in vote buying -- saying that the
        latter’s group handed out ₱500 to ₱2,000 to voters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cb4c6a-6d79-499d-a3db-26ce787a0498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:33.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T17:27:37.906+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay’s daughter, Abby, <a href="https://cnnphilippines.com/news/2019/5/14/abby-binay-wins-reelection.html">retained</a>
        her Makati mayoralty post after a landslide victory against her brother, Junjun.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b67d35-3abe-4dcf-96ca-903a98f1f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:33.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T17:27:37.906+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Abby''s husband, Luis Campos, also won as fourth district
        representative of Makati with a total of 90,736 votes from the official tally.</p>'
  'MMK-transman-episode':
    'author': 'Sace Natividad'
    'caption': '“Kung ako ang papapiliin, nais kong ipasok ang mga transgender na
      actor sa mga transgender na karakter,” shares trans actor Sky Teotico. Illustration
      by JL JAVIER'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2019-07-16T17:21:58.616+08:00
    'imagesource': 'jcr:7c084000-f2d4-4690-abdb-36266df1f0f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2da9d319-cf5f-4405-a622-1ef7a4fddd4d'
    'lead': 'Even before the episode aired, controversy already surfaced focusing
      on Anne Curtis-Smith’s casting in the role of a transgender man.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T17:27:47.038+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2020-07-17T14:21:27.888+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How trans men feel about ‘MMK’s’ ‘Embracing Me’ episode'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfcc347-0154-4e4f-b708-fc0b3f25fc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.038+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.888+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s Note:</strong> Sace Natividad is a pre-t (pre-testosterone)&nbsp;trans
        man. He is a photographer and a former student-journalist from the Benildean
        Press Corps.&nbsp;</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0dc25f-ce62-4031-aeba-1023995ae702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.038+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.888+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There’s no denying
        that Anne Curtis-Smith is one of the most familiar faces in Philippine media.
        Recently, she played the lead role as a transgender man in ABS-CBN’s “Maalala
        Mo Kaya” adaptation of Rev. Marrz Balaoro''s life story last July 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd8dba-cd7a-4ea8-9eaa-2b0c32a58531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.038+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.888+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode focuses on Marrz Balaoro, an Abra-born transgender man,
        the founder of Filguys Association Hong Kong and LGBTS Christian Church Hong
        Kong, and the first Filipino trans man ordained pastor. But even before the
        episode aired, controversy already surfaced — <a href="https://twitter.com/NaomiFontanos/status/1148493599249698816"
        target="_blank">especially</a> <a href="https://twitter.com/bayaniserye/status/1148572163646976002"
        target="_blank">online</a> — focusing on Curtis-Smith’s casting as a straight
        cisgender (someone whose gender identity matches their assigned sex at birth)
        woman for a role of a transgender man. This calls to mind the recurring problem
        of the portrayal of transgender people in the media — Hillary Swank as trans
        man Brandon Teena in “Boys Don’t Cry,” Jared Leto as HIV+ trans woman Rayon
        in “Dallas Buyers Club,” and Eddie Redmayne as Lili Elbe, one of the first
        recipients of gender reassignment surgery in “The Danish Girl,” among many
        others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e8f35-73be-40b7-a4a7-5c8af4f42c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.039+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.888+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before diving into the complexity of the issue, it should be noted
        that the episode was able to get some things right. “MMK” was able to portray
        the all-too-familiar feeling that hounds many members of the LGBTQ+ community:
        the overwhelming confusion of discovering yourself and your identity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a088df4-ad27-4180-a03d-ca117f231186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.039+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.888+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It starts with a young Marrz receiving a doll from his mother and
        letting it float away in the river. The next scene portrays his youthful confusion
        with him using what seems to be a rubber hammer in an attempt to flatten his
        pubescent breasts — a common moment for trans men wherein they recognize that
        the body they’re in is not who they are. This is followed by a scene with
        a local doctor talking to Marrz and his family, revealing symptoms of his
        body dysmorphia even at a young age. This scene also reflects the outdated
        yet dominant thinking that continues to this day: that one’s gender identity
        and sexual orientation can be cured. “Wala ba kayong marereseta? Baka naman
        pwede pa siyang gamutin?” his father asks. His prejudice continues as he treats
        Marrz differently from his siblings, even going so far as to order him to
        be a woman again. In this respect, the episode was able to accurately portray
        the struggles of the Filipino trans man.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e98b64-125d-4206-b81a-a10a904d84f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.039+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.888+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the episode captured the feeling of love and loss as a
        queer person, and showed that queer love and heartbreak are no different from
        a heterosexual’s experience. We are all human after all.</p>'
    '0':
      'image': 'jcr:007ad0db-1c24-4722-8fdc-40a19050f025'
      'imageCaption': 'The episode was able to capture the feeling of love and loss
        as a queer person, and showed that queer love and heartbreak are no different
        from a heterosexual’s experience. Screenshot from ABS-CBN ENTERTAINMENT/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96c5d3-e969-44e6-b535-3ebcfddf85da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:35:18.391+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.888+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcca773-16a6-4b43-8ba4-1cf0a09e5412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.039+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.888+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Conditional acceptance</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62931385-8acc-4856-b9a3-4cea08b8a8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.039+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.888+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some scenes did get it right, there were other scenes that,
        though accurate to Marrz’s story, proved to be problematic in their portrayal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f9d0fd-ddaf-4a4f-9a18-672b4c059f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.040+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.888+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article on <a href="http://nine.cnnphilippines.com/life/culture/2018/07/03/lesbians-invisible-Philippines.html"
        target="_blank">the invisibility of lesbians and trans men</a> in the Philippines,
        and the need for safe spaces, it points out that those in the LGBTQ+ community
        have to work harder to be acknowledged, much more recognized, and that external
        pressure from family, workplace, and society demands them to tone down their
        identity and self-expression just to reap the bare minimum of tolerance. “There''s
        always a condition before you are accepted or even tolerated,” said Ging Cristobal
        in the article. “There is this phrase that [Filipinos] use: ‘We accept you
        but…’ But you have to temper showing your gender expression or how lesbian
        you are in terms of clothing, your manner of speaking, the content of your
        messages.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef87d32f-b1e1-4dec-890f-dfa03a98d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.040+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.888+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was evident in the episode when Marrz’s father finally accepted
        him when he became able to provide for their needs. This is what is meant
        when we say “conditional acceptance,” and portraying it so plainly can be
        dangerous and misleading.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461a574-b82f-4d2c-bfd6-d5aa82269061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.040+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.888+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a positive note, the episode was able to show a silver lining:
        that although the families we are born into may not always give us the love,
        support, and acceptance that we need, in one way or another, we inevitably
        find, make, and nurture our own families.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c6bf2c-0b9f-46b6-a7b2-a12fc4909965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.040+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.888+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The biggest misconceptions</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506eeab9-8139-4930-9714-7f06d1b15f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.040+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMK neglected to refer to Marrz as “transgender” or “trans man,”
        instead favoring the term “tomboy.” This can easily confuse people on the
        proper terms to use when addressing someone’s identity. While “tomboy” means
        “a girl who acts masculine or boyish” in the West, here, the word still equates
        to a lesbian — this is different from what transgender means, as a trans man
        is someone who was born female yet identifies as a man.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e30c01c-53d5-4ee4-968c-4e17bec4f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.041+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another glaring misconception in this episode was the use of testosterone
        pills, which in Marrz’ case, caused him to experience heart complications.
        While it is true that transitioning isn’t risk-free, the way “MMK” showed
        this risk without ever clarifying that hormone replacement therapy (HRT) is
        now safer (there are more doctors available now who are willing to guide other
        transgender men) could birth a great generalization and greater confusion
        for those who are unaware of how transitioning works.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c806a4-cde2-4bf7-80c3-5f1f894eff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.041+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One could argue that since Marrz’s story happened in the ‘70s, the
        episode is simply being accurate to its time, as the terms “transgender” or
        “trans man” weren’t as widely used then, and the only known way of transitioning
        was using pills. However, the episode appears to have been set in more modern
        times, as Marrz could be seen video-calling his partner in one scene. With
        that being said, there should have been room for a discussion on the pills
        and the proper terminologies. The producers could have used updated terminologies,
        and the accessibility of information the way they were able to update the
        character’s usage of mobile phones to match today’s time.</p>'
    '4':
      'image': 'jcr:c03e1960-b520-4387-a8d7-6a2522a65c37'
      'imageCaption': 'Another glaring misconception in this episode was the use of
        testosterone pills, which in Marrz’s case, caused him to experience heart
        complications. While it is true that transitioning isn’t risk-free, the way
        “MMK” showed this risk without ever clarifying that hormone replacement therapy
        is now safer could birth a great generalization and greater confusion. Screenshot
        from ABS-CBN ENTERTAINMENT/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73bd7ee-77de-491b-a16a-d793052c013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:53:10.380+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47547933-f209-4114-999f-27cde3478a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.041+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The issue of casting</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b67587-fb56-4a7a-9d33-2b8080a99baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.041+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casting for queer roles has recently become an area of debate and
        contention, especially in Hollywood. For some, casting should be all about
        judging an actor’s ability to perform first, their SOGIE second. For others,
        the call for queer actors in queer roles is a matter of increasing representation
        on screen, and opening doors for queer actors. Thus, when ABS-CBN announced
        that Anne Curtis-Smith would be taking on the role, many voiced their concerns
        online.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef5a9f-d713-4c0c-9c70-e31ed6207151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.041+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online interview with Marrz Balaoro, he shared that he had
        mentioned to the researchers that he wanted Jake Zyrus to portray him in the
        episode. “Nabanggit ko sa researchers … kung pwede si Jake Zyrus [ang] gumanap,”
        he says. “Ang sagot nila, depende sa availability niya. After two weeks tinanong
        ko uli sino [na] ang gaganap, sagot nila si Anne Curtis. Knowing Anne as one
        of the bankable actresses at gumampan na din siya ng lesbian roles kaya I
        was confident na kaya nyang gampanan ang role ko.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf17e6ad-d675-467c-8577-f2d43e034acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.041+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Balaoro, whether the actor portraying his life was trans or
        not was less of an issue to him. “Hindi ito [issue ng] kung hetero ang gumanap.
        Importante na gampanan niya ng maayos ‘yung role despite na straight siya.
        Ibig lang sabihin magaling siyang actress.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c563f227-2462-4d11-86de-86fe4c6a9f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.042+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s understandable that producers will want to cast a well-known
        actor to tell a queer story. Their popularity can give that story an extra
        push, some might say. On the other hand, it has been proven that&nbsp;<a href="http://nine.cnnphilippines.com/life/entertainment/film/2018/10/24/LGBTQ-actors-in-queer-roles.html"
        target="_blank">a film can stand with a relatively unknown or first-timer
        queer actor</a>.&nbsp;</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8853f6-9038-456d-a30d-1388b7aa9ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.042+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And trans&nbsp;actors do exist in this country.&nbsp;Even in the
        MMK episode, we see PBB Alumnus and trans actor Jesi Corcuera as Marrz’s org
        member. There’s also trans man actor Sky Teotico who, if you look closely,
        actually resembles Anne Curtis-Smith when she shaves her head in a pivotal
        scene in the episode.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d50d027-e59a-4317-8ef7-98be99bd5541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:16:11.278+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung ako ang papapiliin, nais kong ipasok ang mga transgender na
        actor sa mga transgender na karakter,” shares&nbsp;Teotico. “Less effort na
        nga kumbaga sa character study, at makeup dahil hindi mo na kailangan pilitin
        ‘yung katawan ng aktor mo sa karakter, mas maipapahayag pa niya ng mabuti
        ang mga detalye, sapagkat may mga bagay na mas naiintindihan base sa karanasan.
        At the same time, mas nabibigyan ng pagkilala ang existence ng mga transgender
        na aktor sa industriya.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d702717-a199-4da1-b866-6b4517c08d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T18:16:11.278+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana maging basehan ng mga casting director dito sa Pilipinas ang
        pagkatugma ng personality, physicality, at talento ng isang aktor kaysa sa
        kasikatan,” he adds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee77c3-a119-4df8-aecb-41069e8658a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.042+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankability aside, some might say that Marrz’s pre-testosterone
        (pre-t) status is reason enough for why it is acceptable to choose a cisgender
        actress like Anne.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066e2e32-75a0-4d45-9636-69a4b8ced5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.042+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-t trans performer Pow Chavez tells me: “Initially, I was questioning
        ‘why her?’ But I gave it a thought, thinking, maybe the person she is actually
        impersonating looks like her, or … the person she is portraying didn’t actually
        transition, thus the female qualities.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9143752-7fa1-4209-82a9-6b54c86c47c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.042+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: “For as long as she does justice to the character, then,
        by all means, go ahead. It just becomes sensitive because the topic/story
        deals with gender preferences and identities. But at the end of the day, it’s
        a portrayal … I think that people are forgetting that when someone is an actor
        or actress, they can do any part, as they are a blank canvas that can wear
        anything and be anything for as long as the script calls for it. But of course,
        they have to give justice to it.”</p>'
    '6':
      'image': 'jcr:3a29d76a-4425-45d4-a036-00a856a49013'
      'imageCaption': 'In a pivotal scene, Balaoro (Curtis-Smith) shaves his head
        before declaring "I am a man deep down inside." Screenshot from ABS-CBN ENTERTAINMENT/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001ec502-43b7-4eea-93a5-c4113f2f2e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:53:10.380+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116595a-ca7e-410c-9fb0-39905d3388ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.042+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Pioneer Filipino Transgender Men Movement’s Youth
        Advocacy Officer, Tetsu Komatsuzaki, shares: “It is important that they use
        transgender actors because it portrays our existence in the real world, and
        that it isn’t just a concept but a reality that we exist.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ea8e3-72d0-42e6-8491-307df4040b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.043+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even though [a T.V. episode or a film] is based on a true story,
        people can easily say it’s scripted or gawa-gawa lang ‘yan. But if a trans
        actor plays the role, they cannot invalidate the existence of transgender
        people,” he adds. “They can portray the transgender community not just by
        hiring transgender actors but also involving transgender people in the making,
        like writing the script or editing. They can also and should reach out to
        advocates and organizations in order to be able to get insights and represent
        us correctly.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f6743-09d1-4800-9387-3a498c3e401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T17:27:47.043+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-07-17T14:21:27.889+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, a great actor will always be able to portray
        any role, but if accessibility to transgender actors for trans roles is evident,
        it is the responsibility of the show to aim for the accuracy and truthfulness
        of the story. There will be hundreds, thousands, or millions of stories centered
        on a cisgender heterosexual person’s life, but only a few representing a transgender
        person’s struggle. If this role was given to a transgender man — medically
        transitioned or not — it will always be a big win to the community. As still
        one of the most enduring sources of influence, representation on television
        can mean progress or a set back for a community that has been fighting so
        hard for so long. It is the responsibility of filmmakers, producers, networks,
        and writers to show the stories of people like us, fictional or non-fictional,
        as truthfully as possible.</p>'
