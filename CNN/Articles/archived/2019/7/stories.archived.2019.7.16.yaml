    'mgnl:tags': ['Area-51', 'United-States', 'Facebook']
    'stories': ['0565babe-ddcf-4000-aa64-422bb05b21f8']
    'template': '1'
    'title': 'Feds warn UFO enthusiasts against storming Area 51: The military ''stands
      ready'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3359bbd-945f-4328-8be5-2837f50ccc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.657+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;They''ve got a plan to raid Area 51
        and "see them aliens." But what will happen if they actually do it?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d53f8c-7899-48cf-8c6f-acb33199cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.658+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over one million people have signed up to a <a href="http://www.cnnphilippines.com/world/2019/7/13/area-51-facebook-aliens.html"
        target="_blank">joke Facebook event</a>, calling on users to meet at Area
        51, the US Air Force base in Nevada that''s long been a source of alien conspiracy
        theories, in September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3319af3e-70ce-4d6e-9475-4e6039161485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.658+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bee171-157c-48b7-a477-b9191a9ebb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.658+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we Naruto run, we can move faster than their bullets," the page
        says, referencing the Japanese manga-inspired running style with arms outstretched
        backwards and heads forward. "Let''s see them aliens."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7ea11-5ca0-40e3-af55-1b441de9ee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.659+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2058b3c-0e2a-4c95-86c0-70227f88772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.659+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pinned post on the page attempts to cover its bases, reading "Hello
        US government, this is a joke, and I do not actually intend to go ahead with
        this plan. I just thought it would be funny and get me some thumbsy uppies
        on the internet." But as the event has gained traction -- inspiring dozens
        of <a href="https://www.cnn.com/2019/07/13/us/area-51-raid-memes-trnd/index.html"
        target="_blank">memes and jokes</a> -- the profile of the situation has risen,
        so much so that the US Air Force has been made aware of the potential impending
        raid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7d048-91b3-4858-9e01-318ad702010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.659+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38fd527-1917-4ce4-a2bc-b1ee79c1efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.659+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''re not as lighthearted about the situation as folks on
        the internet are.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0303158-dc57-4962-b9f0-aa22928aded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.660+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad0b7a-4866-469f-ad7a-be2936742798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.660+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Area 51] is an open training range for the U.S. Air Force, and
        we would discourage anyone from trying to come into the area where we train
        American armed forces," a spokeswoman told The Washington Post. "The U.S.
        Air Force always stands ready to protect America and its assets."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87692f9-13aa-4d44-bb19-e8cf97920342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.660+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77286ae7-470a-4bee-9e0b-d4896dc33224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.661+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Air Force and is waiting to hear back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d557d-4fd2-4f10-a5a1-2ff09abdad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.661+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0e105c-4f5f-4cca-8ff6-3b04c5284ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.661+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Area 51 has been a source of alien conspiracy theories for decades</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e6bc99-c3e1-4d53-b686-70b2258dbb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.661+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Area 51 was officially acknowledged as an Air Force base in 2013,
        but has spurred conspiracy theories as an unidentified flying object and alien
        holding site for decades. In short, it''s thought that Area 51 holds all the
        government secrets about aliens -- though the CIA has published documents
        <a href="https://www.cnn.com/2017/12/19/us/ufo-sightings-history/index.html"
        target="_blank">confirming its use as a test base</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c347dc-65be-4d0b-a8bb-8c9ce847fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.662+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbdc955-96e2-4612-b9c2-7beb1599a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.662+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has since been confirmed that the US government<a href="https://www.cnn.com/2017/12/18/politics/luis-elizondo-ufo-pentagon/index.html"
        target="_blank"> has spent $22 million researching UFOs</a>. Just last month
        a group of US senators <a href="https://www.cnn.com/2019/06/20/politics/ufo-sightings-navy-briefs-us-senators/index.html"
        target="_blank">were briefed on UFO encounters</a> the US Navy has had, too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62ea02e-1c94-4bdf-b89c-9deec7c0d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:37:21.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-16T12:41:46.662+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/07/15/us/area-51-military-warning-trnd/index.html"
        target="_blank">Feds warn UFO enthusiasts against storming Area 51: The military
        ''stands ready''.</a>"</em></p>'
  'DOTr-Japan-bullet-train-PNR':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Officials from the Philippines and Japan sign the train supply contract
      for phase one of the Philippine National Railways-Clark project in Pampanga
      on July 16, 2019.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-07-16T12:37:00.461+08:00
    'imagesource': 'jcr:17fb3a1f-6f66-4057-95c3-daa28295a224'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32627401-7762-4676-8d24-f2ad40b70fa1'
    'lead': "The Transportation department has signed a deal to buy 104 train cars\
      \ from the maker of Japanese bullet trains, which will be used for the new railway\
      \ linking Manila and Bulacan. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T12:41:02.146+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNR', 'Malolos', 'Tutuban', 'railway', 'DOTr', 'Tugade', 'JICA']
    'template': '1'
    'title': 'DOTr taps Japan bullet train supplier for Tutuban-Malolos railway '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da725de-672b-4166-b062-504490729f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> The Department
        of Transportation (DOTr) inked a ₱12.1-billion supply contract with a Japanese
        firm to supply 104 train cars for the planned Tutuban-Malolos railway line.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67bdf84-0b61-43d1-9c1b-f6823c1c1980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd98d85-e184-4496-bf1e-9010855b98bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr officials led the signing ceremony on Tuesday for the supply
        deal covering phase one of the Philippine National Railways (PNR) Clark line,
        which will extend operations by linking Manila to Bulacan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48af1d-2297-4ec7-b25c-c7683ae81180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5bf2d5-30d1-49a8-94d8-40e39da290b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱149.1-billion project forms part of the North-South Commuter
        Railway system, which is funded through official development assistance from
        the Japan International Cooperation Agency and the Asian Development Bank.
        Japan is known globally for punctual and efficient train services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875ab852-4f9e-446b-9378-ab75ddd736a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e568b285-f887-489b-a765-c2e45769878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr chose the joint venture of the Japan Transport Engineering
        Company (J-TREC) and its local partner Sumitomo Corp. to supply 13 train sets
        for the service, each made up of eight linked cars which can carry up to 2,200
        passengers per trip.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59103453-37c8-4bb3-b87f-a758afc1b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48268b2c-c9cc-4935-92f1-b6d3e63f7f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J-TREC is the biggest supplier of passenger rail cars in Japan,
        which include the Shinkansen or high-speed train service as well as other
        commuter lines in the country. The company also supplied train sets for railways
        in Bangkok, Thailand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e5a9f-c677-41f1-8532-1613a8336527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e565aa4-e38b-46c7-a94e-ec6de0292df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the contract signed Tuesday at the Clark Marriott Hotel,
        the trains are set to be delivered to the country between October-December
        2021. However, Transportation Secretary Arthur Tugade said he struck a verbal
        agreement with Japanese officials to have the trains here by the third quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c266e-57b6-4e7b-aaef-b5f13f4906f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b1f4d-bef4-4902-ba17-df037b6361ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are we agreeing to fast-track the manufacture of these trains?
        Because I have promised the President that we will have the partial operability
        ....by the end of the fourth quarter of 2021," Tugade said in his speech during
        the signing ceremony.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f4ef1b-4d5c-4c78-9c20-1bda8992c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dfbd09-2d6a-4635-8e53-dea15285114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNR has already signed two construction contracts for the new train
        service with Sumitomo Corp. and with the joint venture of <a href="https://cnnphilippines.com/business/2019/5/21/DMCI-spends-Manila-Bulacan-railway.html">DMCI
        and Taisei Corp.</a> The government still needs to award the contract for
        electro-mechanical components.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aca998-fc7d-4edf-8801-fbc4752fb7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56a07c4-c073-4477-8915-4ba8552a3b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once completed, the train line is expected to trim travel time between
        Malolos and Tutuban from one hour and 30 minutes to just 35 minutes. Trains
        are expected to serve 300,000 passengers daily, and will run at a maximum
        speed of 120 kilometers per hour.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ad10c-9bac-41be-abde-37085ea6ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b14d1-60bb-43b8-a474-0f265cf3fc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:41:02.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-16T16:31:49.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other PNR projects on the government''s "Build, Build, Build'' pipeline
        include the PNR link from Manila to the <a data-cke-saved-href="https://www.cnnphilippines.com/business/2019/7/11/adb-malolos-clark-railway.html"
        href="https://www.cnnphilippines.com/business/2019/7/11/adb-malolos-clark-railway.html">Clark
        International Airport</a> and to New Clark City, and another that will run
        from Manila to Los Baños, Laguna.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54fbf3b-efb3-4719-87b5-ce9b329a3d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:31:49.098+08:00
