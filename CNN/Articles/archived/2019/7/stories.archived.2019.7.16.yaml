      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499cc012-e146-4768-b56d-cdabbb376971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:42:01.796+08:00
      'mgnl:createdBy': 'eimor'
