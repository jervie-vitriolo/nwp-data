      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> More
        than 14,000 police personnel will be on duty in Metro Manila for the President’s
        upcoming State of the Nation Address (SONA) on July 22. Nine thousand will
        be in Quezon City alone, where the event will take place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ba6fe0-2786-45ff-9b5d-96c224825a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:41:41.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T11:41:41.895+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police-General Oscar Albayalde, Philippine National Police (PNP)
        Chief, said they have not yet detected any imminent security threat for the
        event. However, they are keeping their eyes open especially after the suicide
        bombing in Sulu last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92987a2-a3cd-4297-92f9-e10c32eb7659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:41:41.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T11:41:41.895+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami tayong</em> innovations <em>na gagawin o maraming tayong</em>
        interventions <em>na dapat gawin para hindi na maulit ‘yan.</em> <em>Mayroon</em>
        prevention and then of course <em>mayroon tayo dito,</em> on our side, police
        operations also <em>para hindi na mangyari ‘yan</em> especially so this time
        of SONA,” Albayalde said Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd8f240-0074-48cd-ba8f-121193067765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:41:41.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T11:41:41.896+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are doing a lot of innovations and interventions
        so we do not repeat that incident. We have preventive measures and then of
        course from our side we have police operations also so that will not happen
        again especially so this time of SONA.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929ad89-805b-4e6a-96ca-8c3a87d8f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:41:41.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T11:41:41.896+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protestors are only allowed about two kilometers away from the Batasang
        Pambansa in Commonwealth Avenue where President Rodrigo Duterte will deliver
        his SONA. Meanwhile, pro-government rallies will be held near the Saniganbayan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f385be89-b03d-40a6-a97b-dc9cec48bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:41:41.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T11:41:41.896+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Brigadier General Guillermo Eleazar assured
        that no threats will be able to sneak in the venue due to the tight security
        in place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611610b4-7de6-43f0-aaff-e61b71a10342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:41:41.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T11:41:41.896+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Doon sa loob ng Batasan</em> definitely <em>walang makakapasok
        doon kasi</em> aside from the police securing the perimeter, <em>mahigpit
        ‘yung</em> security<em> sa loob. Sa labas, naman ‘yung</em> place <em>kung
        saan magsasagawa ng</em> rally<em> itong mga nagpoprotesta</em> is <em>napakalayo</em>,”
        Eleazar said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52636ee-be50-4a28-bb89-f0212acf5141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:41:41.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T11:41:41.897+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Definitely no one would be able to go inside the Bataan
        because aside form the police securing the perimeter, there is tight security
        inside. Outside, the place designated for rallies is too far.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9501f67-bf41-4780-91bf-cd4a055fc0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:41:41.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T11:41:41.897+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rallyists are also discouraged from bringing bags and wearing jackets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421970f9-b86a-4c16-b02f-983e6752cf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:41:41.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T11:41:41.897+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Duterte’s fourth SONA in his six-year term.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b6eda1-4946-4911-84c7-4ddc746fbc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:41:41.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-16T11:41:41.898+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Gerg Cahiles contributed to
        this report.</em></p>'
  'Game-of-Thrones-Veep-Emmys-preview':
    'author': 'Brian Lowry, CNN'
    'caption': 'The Emmys usually offer a mix of old and new, but sentimental favorites
      could be more pronounced at this year''s nominations, with "Game of Thrones"
      defending its crown, "Veep" waging its final campaign and "The Big Bang Theory"
      having a shot at one last big bang.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-16T12:12:14.723+08:00
    'credit': 'HBO/Alberto Mier/CNN'
    'imagesource': 'jcr:5b233fe6-e039-41ad-b7bb-c53f0f17553b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eb9c712-9c1f-4333-809f-2fd405df7a82'
    'lead': '''Game of Thrones'' and ''Veep'' ride sentimental wave into Emmys, as
      the 71st awards seek balance between the old and new'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T12:14:59.380+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-16T12:14:59.706+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Game-of-Thrones', 'Veep', 'Emmy-Awards', 'Emmys']
    'template': '1'
    'title': '''Game of Thrones'' and ''Veep'' ride sentimental wave into Emmys'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771c60d-5a00-4b2a-85d7-7eaf5ed1c8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:14:59.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T12:14:59.707+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The Emmys usually offer a mix of old
        and new, but sentimental favorites could be more pronounced at this year''s
        nominations, with "Game of Thrones" defending its crown, "Veep" waging its
        final campaign and "The Big Bang Theory" having a shot at one last big bang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bcf120-aeff-455d-bb94-b505d2dec69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:14:59.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T12:14:59.707+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three shows ended long runs in May. While the last is a long
        shot to earn best-series recognition, star Jim Parsons could be in contention
        for his fifth Emmy when nominations are unveiled Tuesday for the 71st edition
        of the TV industry''s highest honors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53a7c7-5627-4887-bb02-b4696025f1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:14:59.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T12:14:59.707+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, that''s only part of the suspense surrounding the ceremony,
        in which even some newer shows come armed with awards glory, such as Netflix''s
        "The Kominsky Method" and "Thrones" alum Richard Madden for his role in the
        drama "Bodyguard," both winners at the Golden Globes in January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f8f762-e535-4607-9172-2f1e95f3cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:14:59.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T12:14:59.708+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New series can bring freshness to the awards, even if "The Kominsky
        Method" brings old pros Michael Douglas and Alan Arkin into play. Relatively
        few, however, appear positioned to break through, while the landscape could
        be more favorable for sophomore shows, among them "Barry," "Killing Eve,"
        "Fleabag" and "Ozark."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d349650-a2b9-40da-a183-5470d1542785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:14:59.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T12:14:59.708+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps this year''s fiercest race resides in the limited-series
        category, where the contenders include a premium-TV feast that consists of
        HBO''s "Chernobyl," Netflix''s Central Park Five miniseries "When They See
        Us," Showtime''s prison drama "Escape From Dannemora," and FX''s showbiz drama
        "Fosse/Verdon."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d6d894-6d8a-421e-ab85-89c4cf037f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:14:59.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T12:14:59.708+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO also has star-driven vehicles in the latest run of "True Detective"
        and "Sharp Objects," starring Mahershala Ali and Amy Adams, respectively,
        although the latter premiered over a year ago, which might make it feel like
        old news.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf94ba75-632d-4ec1-9071-5dc34f00cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:14:59.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T12:14:59.708+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmy handicappers (yes, there are such things) have given "Thrones"
        a strong chance of amassing nominations not only as best drama (an award the
        show has claimed three times previously) but for several key cast members
        in supporting categories. Even so, the sharply divided response to final flurry
        of episodes has raised doubts about whether the program -- already the most-honored
        series in Emmy history, with 38 awards through six seasons -- can go out in
        a blaze of glory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a265065a-c6c3-471c-b8d9-f6b0268274e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:14:59.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T12:14:59.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not, the lineup of rivals will likely include NBC''s "This is
        Us" carrying the banner for broadcast TV, AMC''s "Better Call Saul," BBC America''s
        "Killing Eve" (and especially star Sandra Oh) despite second-season gripes,
        Netflix''s "Ozark," and HBO''s first-year drama "Succession," whose parallels
        to a certain powerful media family might be especially enticing to Emmy voters.
        ("The Handmaid''s Tale," notably, missed this year''s eligibility window.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4913aa2-4f04-471e-89bc-3571d01f843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:14:59.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T12:14:59.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among comedies, "Veep" -- a threepeat winner from 2015-17 -- will
        face stiff competition from HBO running mate "Barry," starring Bill Hader
        as a hitman who discovers a love of acting; and "The Marvelous Mrs. Maisel,"
        the Amazon dramedy that won several top honors last year. Wild cards include
        NBC''s quirky "The Good Place," Phoebe Waller-Bridge''s Amazon import "Fleabag,"
        and Netflix''s "GLOW" and "Russian Doll."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c5eb9b-5f14-402c-93fb-a681b9b49c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:14:59.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T12:14:59.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those marquee categories, of course, are merely the tip of the iceberg,
        which includes everything from Julia Louis-Dreyfus'' bid to bring to her crowded
        mantle of acting statuettes to nine -- after undergoing treatment for cancer
        -- to late-night TV, where John Oliver has accepted the award baton from former
        boss Jon Stewart, despite Stephen Colbert''s ratings surge during the Trump
        era.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf25212-ae8b-43bb-82f0-a69a08ed1d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:14:59.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T12:14:59.710+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other storylines among the dozens of categories range from the ongoing
        battle for prestige between HBO and Netflix (which broke its streak as the
        most-nominated network last year) to how well the nominations reflect the
        industry''s diversity. There''s also a stron likelihood that movie stars such
        as Adams, Ali, Julia Roberts (for "Amazon''s "Homecoming"), and "Fosse/Verdon''s"
        Sam Rockwell and Michelle Williams will add sizzle to the acting races.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a0550-4fec-4cb3-b5ad-2f97dc48d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:14:59.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T12:14:59.710+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, the jockeying among streaming services continues, given
        high-profile wins by Amazon and Hulu, in the last year before studio-backed
        streaming ventures, like Disney+ and HBO Max, enter the fray. In that respect,
        if the 2019 Emmys feel messier and more disjointed than usual, they might
        just be a teaser of what''s to come.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c1c58-50a5-4f3a-bb86-62e4a168417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:14:59.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T12:14:59.710+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main Emmy telecast will be held Sept. 22 and televised live
        by Fox.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1d326-1b50-4f0d-a0c7-aed7d362643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T12:14:59.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T12:14:59.710+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/15/entertainment/emmy-preview/index.html">"''Game
        of Thrones'' and ''Veep'' ride sentimental wave into Emmys."</a></em></p>'
