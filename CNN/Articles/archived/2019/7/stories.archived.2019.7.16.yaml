    'jcr:uuid': '6ad8406e-80d0-403f-a37a-47235c6f4359'
    'lead': 'A giant jellyfish the size of a human has stunned a diver off the south-western
      coast of England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T07:06:52.926+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-16T07:06:53.031+08:00
