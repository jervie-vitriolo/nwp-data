      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f73a567-4717-4a10-81f5-a6f11fe4ce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T06:50:31.181+08:00
