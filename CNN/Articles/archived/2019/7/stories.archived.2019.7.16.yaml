    'lead': '''We''re NOT severing diplomatic relations with any country. If we did,
      where''s the conversation? How do you insult those who insulted us if you cut
      them off?'' DFA Secretary Teddyboy Locsin says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:48:13.567+08:00
