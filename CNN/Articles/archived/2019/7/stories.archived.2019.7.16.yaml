  'Duterte-PHISGOC-SEA-Games-corruption':
    'caption': '(FILE PHOTO) '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-07-16T15:36:21.007+08:00
    'imagesource': 'jcr:c4b9e4bf-3015-43a6-af51-c95357327b81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa325505-10ad-4917-9530-f5d340a914a8'
    'lead': 'President Rodrigo Duterte wants other government agencies to supervise
      the preparations for the country’s hosting of the biennial contest, his spokesman
      said Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:44:01.024+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-16T15:46:50.101+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SEA-Games', 'Duterte', 'President-Rodrigo-Duterte', 'Southeast-Asian-Games',
      'PHISGOC', 'Philippine-Southeast-Asian-Games-Organizing-Committee', 'Cayetano',
      'Alan-Peter-Cayetano', 'SEAG', 'Panelo']
    'template': '1'
    'title': 'Duterte wants PHISGOC out of SEA Games preps due to corruption claims
      – Palace'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e401bf95-d845-4c97-9cd0-6703e513f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:01.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T15:46:50.101+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> President
        Rodrigo Duterte wants to bar the Philippine Southeast Asian Games Organizing
        Committee (PHISGOC) from handling the country’s hosting of this year’s Southeast
        Asian (SEA) Games, his spokesman said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc1372-50ce-4ff9-a4a6-9c15e726b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:01.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T15:46:50.101+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador Panelo, in his media briefing, said the chief executive’s
        decision stemmed from the alleged irregularities hounding the private foundation,
        currently headed by Taguig Representative Alan Peter Cayetano.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf3ac4-ebdf-4b05-9047-8f0914b07aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:01.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T15:46:50.101+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He said that he doesn''t want the foundation,” the spokesperson
        told reporters in Malacañang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86243e5c-d204-4c12-a295-bb07db3d892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:01.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T15:46:50.101+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto niya gobyerno. Sabi niya maraming</em> corruption <em>diyan
        sa</em> private <em>kaya nasisira ''yung diskarte noong mga nandiyan. Kaya
        gusto niya gobyerno na lang</em>,”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b422c7-55df-46d5-a3ac-bd98f439df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:01.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T15:46:50.101+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He wants government agencies to handle it instead.
        He said there’s a lot of corruption in the private sector that’s why their
        strategies are being disrupted.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456e10d-9a38-4acd-9fec-74c56ff8c454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:01.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T15:46:50.101+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, noted the President has yet to mention other government
        agencies which could help in the preparations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f9e3c-c4f0-4558-b918-76f49a4afb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:01.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T15:46:50.102+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PHISGOC earlier assured concerned parties, including chefs de
        mission from the 11 participating nations that internal issues won’t hamper
        the Philippines’ hosting of the biennial contest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8598a66-64ef-42a7-8cb6-3cbc305bedf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:01.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T15:46:50.102+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2019/7/11/philippines-sea-games-chefs-de-mission.html">Organizers
        assure PH SEA Games hosting all systems go</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705004e8-e718-4e19-8322-cd91c8d3b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:01.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T15:46:50.102+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2019/6/20/psc-chairman-butch-ramirez-2019-sea-games-athletes.html?fbclid=IwAR2">PSC
        chairman says athletes must be isolated from issues to focus on SEA Games
        mission</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d56b6-1622-4581-bef9-00b832730eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:01.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T15:46:50.102+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte has yet to order an investigation into the corruption
        claims, Panelo said a probe is highly likely.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055cc9a7-90a0-4a62-a046-2748dbfd5440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:01.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T15:46:50.102+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He didn''t mention that but as matter of standard procedure, when
        there is corruption, supposed to be the agencies concerned in the investigation
        will have to delve into that without being asked by the President,” Panelo
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92b6e9-f3ea-47a0-9a7f-8e8ee8d24e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:01.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T15:46:50.102+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman clarified that Cayetano, whom the President recently
        <a href="https://cnnphilippines.com/news/2019/7/8/Duterte-Cayetano-House-Speaker.html">endorsed</a>
        as speaker of the House of Representatives, was not mentioned to be part of
        corruption claims as he just “entered recently.” Panelo added Cayetano may
        also have a difficult time juggling his duties as head of the organizing committee
        as well as a Congressman.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd79b40-378b-415e-8a59-22d238b70b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:01.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T15:46:50.102+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Baka mahirapan na si</em> Congressman Cayetano kung siya na
        ang magiging speaker. How can he even have time for that?”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1925a7f1-c532-46ad-9d88-aea0a5b37f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:01.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-16T15:46:50.102+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games, which will feature a record 56 sports, will
        happen from November 30 through December 10.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a328be-2e16-4a5f-9631-423432a71a79'
