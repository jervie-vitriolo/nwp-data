      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount brings the USâ€™ total contribution for Marawi rehab to
        $63.6 million, or more than â‚±3.4 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e2ceec-6a5d-4093-bd4c-2a6b85d62579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T19:28:53.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T19:28:54.071+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,100 people died in battles that raged for nearly five
        months after the May 2017 Marawi siege staged by pro-Islamic State group fighters.
        The dead include 900 extremists, 47 civilians and 165 government. Some 300,000
        residents were displaced, while houses and buildings were turned to rubble.</p>'
    '15':
