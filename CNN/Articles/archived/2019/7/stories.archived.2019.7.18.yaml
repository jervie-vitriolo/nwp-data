      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than that, there''s understandably no interest in reinventing
        the wheel -- or the circle of life. Having wowed audiences in animated form
        and on Broadway, the enterprise comes heavily presold to those who can hum
        the songs and recognize every soaring beat of Hans Zimmer''s score.</p>'
