    'title': 'DOTr orders LTFRB to allow hatchback ride-share units to operate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f9980-3501-4b8c-b778-9a04be7ebade'
