  'Stan-Lee-Comic-con-tribute':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-18T06:46:50.938+08:00
    'imagesource': 'jcr:26ab6681-c89a-49b7-9140-56f29055cc6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73a32d07-7faa-404a-80d2-7626f0ebf24c'
    'lead': 'Comic-Con is a festive event. But part of this year''s 50th edition of
      the annual gathering will have a somewhat more somber tone, marking the first
      convention since the death of Marvel patriarch Stan Lee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T06:48:09.691+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-07-18T06:48:09.984+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comic-Con swings into 50th year with tributes to Stan Lee'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89717bd0-b064-41c7-8291-3d1293aa8185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.985+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Comic-Con is a festive event, as an
        estimated 130,000 attendees descend on San Diego, many of them clad in colorful
        costumes. But part of this year''s 50th edition of the annual gathering will
        have a somewhat more somber tone, marking the first convention since the death
        of Marvel patriarch Stan Lee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b232e-de50-475e-9932-bbb1f2b6db81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.985+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280dc7cd-71f1-4c2e-b4d6-4f0118598d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.985+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who died last November at the age of 95, will be memorialized
        with three separate panels at the celebration of all things pop culture, which
        officially kicks off on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca22e74-1f52-4c2e-ab92-f736431ea43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.986+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c7627-38cf-46cf-a901-fa5df15c5157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.986+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many respects, Lee served as the comics industry''s goodwill
        ambassador and indefatigable cheerleader during the medium''s formative modern
        era in the 1960s and thereafter, before Marvel became a dominant force at
        the box office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f4ddb-7495-4aff-9d86-da094866ccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.986+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f4826-8655-4388-9814-0be629b74125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.986+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Lee''s amusing cameos in Marvel movies reinforced
        his connection to the titles he co-created, which included the Avengers, Fantastic
        Four, X-Men and the Hulk (all with artist Jack Kirby) and Spider-Man and Doctor
        Strange with Steve Ditko, who also died last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a0bb84-15af-43c0-aebe-f08269436f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.987+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3cf1f4-eb46-4f0a-9fdc-e1db920130b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.987+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those who attended Comic-Con in its early days, when the entire
        convention occupied a few ballrooms in the Grant Hotel, the 50th edition of
        the event -- which now spills out of the massive San Diego Convention Center
        -- symbolizes the cultural and commercial triumph that Lee lived to see, with
        comics and specifically Marvel becoming a hugely influential force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b484b1-e91a-4489-8146-b4d783fbd7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.987+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b5eb0f-7738-47e1-b63b-68ea8c1250ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.987+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He really did just an astronomical amount of good for the comics
        industry, the acceptance of comics as something more than an artifact for
        stupid kids," former DC Comics editor Paul Levitz, a friend of Lee''s who
        will participate in one of the tributes, told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a41e8-ba40-413f-adef-5a311b3b5fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.988+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f823729a-f525-4165-8e7e-f8658fdf38eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.988+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the success that superhero movies and TV have achieved, Levitz
        added, "Stan''s main reaction to the whole journey was the inner kid being
        amazed at what had happened."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778661d0-171d-43d7-a22e-39ce5e79b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.988+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9de9da-2e0a-4957-afaa-76cc247385e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.988+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Lee spent much of his time in the 1970s and ''80s knocking
        on doors and being met with resistance in bringing comics to the screen, or
        seeing those creations treated abysmally when they were turned into movies
        and TV shows.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64b824-cc8b-401e-a99b-cab54b360982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.989+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dcd1bd-7193-48c0-ab13-a70c6d244cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.989+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee essentially wore two hats at Marvel, serving as the main writer
        and editor at the company -- where the 1960s explosion of creativity, especially
        with Kirby, has been compared to the Beatles -- and as the extrovert who worked
        to sell the world on the genre''s viability.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dbd690-6ca2-47f5-a6a9-ef0655dcda73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.989+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3215a4c-6ae5-40a9-807f-9af5a19cd7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.989+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stan became the face of Marvel because there was no advertising,
        marketing or publicity department at Marvel," said Danny Fingeroth, a former
        writer and editor at Marvel Comics whose biography "A Marvelous Life: The
        Amazing Story of Stan Lee" will be published in the fall. "No matter who was
        listening or not listening, Stan was always there waving that Marvel flag."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b55a219-7a24-4c49-92fc-24f2d2c0a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.990+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590e5fa-7b87-44ac-a2df-248b400a8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.990+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fingeroth, Lee saw Disney as the ultimate embodiment
        of what Marvel could be, which seems especially apt in light of the way characters
        like the Avengers and Black Panther have thrived since the studio''s acquisition
        of Marvel Studios.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08cbed-c339-4cf4-b6b5-b1605394642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.990+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d78a3d-3dd3-4498-8a65-995b366b1e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.990+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He always spoke of it in terms of Disney, very early on," Fingeroth
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30c06b-7e69-498e-adaa-1a693c56eb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.991+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d43144-2951-4158-a557-b8154d663a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.991+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee often cited the key role that advances in special effects played
        in convincingly bringing superheroes to the screen, but an equally important
        development was the maturation of those who grew up reading the source material
        -- directors, screenwriters and studio executives who approached the comics
        with greater reverence and respect.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d47c2-b5fe-4ee0-9c3f-b833e3d12143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.991+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3870e7d3-9280-4226-a7f6-3ff67806e87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:48:09.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:48:09.991+08:00
