    'template': '1'
    'title': 'Duterte aware he can''t invoke defense pact with US over sea row â€“ Panelo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd906a8-70a8-4179-9453-bc5b5c5b2ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:49:03.161+08:00
