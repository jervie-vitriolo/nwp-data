      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than a week to go before President Duterteâ€™s fourth SONA,
        having reached the halfway point of his term, many Filipinos are anxious to
        hear what he has to say. We have yet to be informed regarding what the President
        plans to impart with this yearâ€™s speech, other than a recent statement he
        made about possibly using the SONA to <a href="https://www.philstar.com/headlines/2019/07/09/1933299/duterte-might-educate-filipinos-west-philippine-sea-4th-sona"
        target="_blank">â€œeducateâ€</a> Filipinos on why allowing Chinese fishermen
        to operate in Philippine waters is constitutional. (He did not mention whether
        it was for the countryâ€™s best interests.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb70b9c5-f2f6-4d13-8af6-df16cd902b3f'
