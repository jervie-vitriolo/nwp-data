    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc42e052-83bb-4a7b-99fe-ed8caf564a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T20:01:31.946+08:00
