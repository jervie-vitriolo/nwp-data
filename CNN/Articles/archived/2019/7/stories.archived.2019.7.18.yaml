    'template': '1'
    'title': 'CHR: Due process needed in suspending Lumad schools'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283153ab-31b5-40b9-b5a7-a83a0bc61da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:56:02.321+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T21:56:02.519+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) â€”</strong> The Commission
        on Human Rights (CHR) calls for due process in the suspension of 55 Lumad
        schools in the Davao region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7494c-4cc3-4c7f-b417-68a687406fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:56:02.321+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T21:56:02.519+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we recognize the need to address security issues, the allegation
        that the said Lumad schools are training ground for â€˜rebelsâ€™ still require
        substantial pieces of evidence and due process," CHR Spokesperson Jacqueline
        Ann de Guia said in a statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7c64e0-9cf5-46c1-ad0d-23c1fd6f45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:56:02.321+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T21:56:02.519+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the children, who are also indigenous people, are
        among the country''s most vulnerable sectors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a2318-4242-4af1-882e-a883dce56856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:56:02.321+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T21:56:02.519+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said there is a need to come up with long-term solutions
        in protecting the Lumads not just from miseducation but also from rebel groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b725909-4ef3-4792-8ec3-d7a6730f3658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:56:02.321+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T21:56:02.520+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government must contemplate long-term solutions to the realities
        being faced by Lumad children, who may actually be innocent but are targeted
        by rebel groups. Suspension of the Lumad schoolsâ€™ operations may fall short
        as a solution to a complex issue that require a more comprehensive assessment
        other than from a security perspective," de Guia said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b113bdd6-76ab-4c6a-ab34-05915fcece60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:56:02.321+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T21:56:02.520+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd) Region 11 on Friday suspended
        55 schools operated and owned by the Salugpungan Taâ€™ Tanu Igkanogon Community
        Learning Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f596dab-7da3-45af-aee0-db4ef8bc15fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:56:02.322+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T21:56:02.520+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the basis for the suspension was a report from National Security
        Adviser (NSA) Secretary Hermogenes Esperon, chairperson of the Task Force
        to End Local Communist Armed Conflict, who alleged that the schools were being
        used to teach the students "left-leaning ideologies", and that they encourage
        the students to rebel against the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62eeedc-f631-4288-9374-7df11e5eec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:56:02.322+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T21:56:02.521+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Secretary Leonor Briones said that they also took into consideration
        other sources of information in the decision to suspend the schools.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef9b495-2735-49e6-8034-20b65a2d80a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:56:02.322+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T21:56:02.521+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not as if the report of the NSA is the only source of information
        because we have been gathering info, I have talked to the officials," Briones
        told reporters Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb9bdca-5660-4bd6-8ec0-e330c35feffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:56:02.322+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T21:56:02.521+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salugpungan Taâ€™ Tanu Igkanogon Community Learning Center has
        until July 22 to explain its side to the DepEd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb60cb2-8f0a-44c3-9c94-9dfad499f2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:56:02.322+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T21:56:02.521+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said it will facilitate the enrollment of displaced students
        in public schools.</p>'
  'It-s-a-Wonderful-Life-Paul-Mccartney-musical-adaptation':
    'author': 'Jack Guy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-18T21:59:13.619+08:00
    'imagesource': 'jcr:be5a395d-ede3-44dd-8ccc-34ac3b761012'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9494dd7f-a318-4a86-8722-ac90ffee4f86'
    'lead': 'One of the most iconic films in history, Frank Capra''s masterpiece will
      be given the musical treatment by McCartney, producer Bill Kenwright and playwright
      Lee Hall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T22:01:19.540+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-18T22:01:19.802+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paul McCartney adapting ''It''s a Wonderful Life'' in his first stage
      musical'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9d9800-5d12-4a67-813a-c957f31ad653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:01:19.541+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:01:19.802+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;Paul McCartney is working on a stage
        adaptation of the 1946 film "It''s A Wonderful Life," which will be the first
        musical of his long and storied career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6451912e-cd09-4b35-8d51-ec64714fcf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:01:19.541+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:01:19.803+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most iconic films in history, Frank Capra''s masterpiece
        will be given the musical treatment by McCartney, producer Bill Kenwright
        and playwright Lee Hall, according to a statement on the former Beatle''s
        website published Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc582a-f4b7-4f06-b2ff-7e52655c85c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:01:19.541+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:01:19.803+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenwright acquired the rights to "It''s A Wonderful Life" three
        years ago, and contacted McCartney about working together on the project,
        which is set to launch in late 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2753e6-d97c-4cf1-b45d-87a4b79992fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:01:19.542+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:01:19.803+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like many of these things this all started with an email," said
        McCartney.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be894b-cad0-4d46-b14d-6e5e76fb8f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:01:19.542+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:01:19.803+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Writing a musical is not something that had ever really appealed
        to me but Bill and I met up with Lee Hall and had a chat and I found myself
        thinking this could be interesting and fun."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796201f7-712f-4937-91f3-71e263caac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:01:19.542+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:01:19.804+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenwright, best known for the West End hit "Blood Brothers" and
        the touring production of "Joseph and the Amazing Technicolor Dreamcoat,"
        said that working with McCartney is a dream come true.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0129a445-792e-4a77-a05f-768e2b74c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:01:19.542+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:01:19.804+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest I was hooked on first hearing him say "one/two/three/four"
        on the demo of the opening number!" he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315927ee-5472-40a9-aa05-5877d5d4c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:01:19.542+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:01:19.804+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But since then it''s been an extraordinary journey - on every song
        I experience Paul''s unique gift of melody and composition. It''s musical
        theatre -- but it''s always McCartney."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd47893-1507-419d-9ce8-1e2d70ab2339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:01:19.543+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:01:19.805+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Hall revealed that "It''s A Wonderful Life" is his
        favorite film.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c95f4-ee7e-4f77-a3d2-dc8c4bde510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:01:19.543+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:01:19.805+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To give it a life on the stage is an immense privilege in itself
        but to do with Paul McCartney is off the scale," the Tony Award winner said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a49fd-6a37-4b5c-8c02-d33da3af3513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:01:19.543+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:01:19.805+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paul''s wit, emotional honesty and melodic brilliance brings a
        whole new depth and breadth to the classic tale. I feel as if an angel must
        be looking after me."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f28dd3-a87f-4340-bc0d-bd8bbc727151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:01:19.543+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:01:19.805+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in July McCartney played a gig in Los Angeles during which
        he invited former bandmate Ringo Starr onto the stage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b0fa7-c4a2-46ed-be71-df54eb05f86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:01:19.543+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:01:19.806+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair played two of the Beatles classics, "Sgt. Pepper''s Lonely
        Hearts Club Band (Reprise)" and "Helter Skelter."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0debd689-57f6-4af1-9aed-338cde62fc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:01:19.544+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:01:19.806+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/18/entertainment/paul-mccartney-musical-scli-intl/index.html">Paul
        McCartney adapting ''It''s a Wonderful Life'' in his first stage musical</a>."</em></p>'
  'Khloe-Kardashian-True-Thompson-vlog-cameo':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-18T22:02:46.667+08:00
    'imagesource': 'jcr:8bdd170e-6a55-4873-9acb-5b85d30459a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5579371-9874-4d1d-b056-7f06e6995f93'
    'lead': 'The Kardashian sister is seen in her dressing room, showing off her everyday
      makeup routine for new moms on Vogue''s YouTube channel when her baby girl blows
