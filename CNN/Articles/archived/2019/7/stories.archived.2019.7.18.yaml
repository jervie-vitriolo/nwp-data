  'Instagram-hiding-likes-test':
    'author': 'Kaya Yurieff, CNN Business'
    'caption': 'Instagram could be one step closer to concealing your likes.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-18T13:42:41.572+08:00
    'credit': 'Instagram/CNN'
    'imagesource': 'jcr:70869e8a-a942-4e01-8aec-249aa38d2cef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dd3bea7-f24a-4cde-bf57-c196f05d71c5'
    'lead': 'Instagram could be one step closer to concealing your likes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T13:47:20.571+08:00
