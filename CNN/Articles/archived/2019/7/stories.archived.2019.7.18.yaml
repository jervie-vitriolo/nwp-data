      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;He''s accused of killing a teen internet
        personality and posting gruesome photos of her body online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac00646-bb12-4449-9a8d-e3f735963e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.375+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1d9fb-8d34-40a8-8e06-b35f8cc4b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.375+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Brandon Andrew Clark, 21, is charged with second-degree murder
        in the death of 17-year-old Bianca Devins, according to Utica police in upstate
        New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d963b-938b-4f90-b65c-f334c58b4f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.375+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e493a-5d49-4022-b6c2-b4354f348936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.376+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark is still hospitalized Wednesday after stabbing himself in
        the neck, police say, when officers responded to a report of a suicidal man
        who had killed a woman Sunday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50679a3c-69fd-44d7-b40c-e5757cd92120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.376+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b90bef2-fec1-41d2-b3ee-989b47b57612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.376+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of Devins, a popular personality among internet gamers,
        was found under a tarp nearby. Her throat had been slashed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6cbb5a-cd55-491f-8263-2687f3ec9f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.377+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a105c1-bfa1-4219-8911-6f7b5b20f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.377+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motive remains uncertain</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a566b7-21f7-4f78-b57a-14c59b0d21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.377+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Clark and Devins met on Instagram about two months ago
        and grew close.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d7115-6710-4f81-baf6-8e53b72d7764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.377+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf6f32-12c6-41a0-99b4-e580019267cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.378+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were driving back from a concert in New York City sometime
        after 10 p.m. Saturday. Authorities said an argument between the two precipitated
        her death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ca55a-1f48-4924-84f6-9c9cd3c06cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.378+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b826a-a28d-4d02-9083-05655d163cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.378+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s with her in the car. The attack happens in the vehicle,"
        Utica police Lt. Bryan Coromato said Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4175a6-8fe9-47b1-9935-98f642fee979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.379+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c911ac18-e4ad-426c-a43f-20f2809e0584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.379+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The motive is still something we are looking into. ... We are looking
        at the dynamics of the relationship, what the relationship meant to him, what
        the relationship meant to her. There was a relationship, and it potentially
        was more serious to him than it was to her."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faaf8ab-f682-4bc0-9a5e-6cc90c33818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.379+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6281d1-73cb-4d79-9c94-4484ac322478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.379+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coromato said he expects Clark to be released from the hospital
        this week. After that, he''ll appear in court to face the murder charge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7581a6cd-b51a-4885-822e-265a5868900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.380+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a8369b-0981-47f1-ac26-4c5e5f69807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.380+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark has been assigned a public defender from the Oneida County
        public defender''s office. Frank Nebush, the county''s head public defender,
        declined to publicly comment on the case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3251491c-5ba7-4385-9bc9-924c3a801c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.380+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e466e958-d014-4d94-b747-646426ea7b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.380+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horrified gamers helped contact police</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142509cf-1fb5-4f0a-8025-bbd167996952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.381+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devins, a recent high school graduate, had amassed a large social
        media following across several platforms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450ad4c7-33e8-488a-8a98-a3a6613b4c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.381+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6fb358-95a8-4050-a3da-97b4b4ab2ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.381+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was especially well-known in the online gaming community. And
        it was on a social app for gamers, Discord, where Clark posted photos of Devins''
        body, police say.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a62ba-b6f6-4970-8168-5f4b0d991501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.381+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf02cc-1c17-41f9-a601-907c0cff5b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.382+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Discord who saw the ghastly images contacted the Utica
        Police Department.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73dd45-e635-49a1-b09d-40d9ceb360e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.382+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fdd12-49e2-4903-a2a1-88824ff7eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.382+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first call was from Tennessee," Coromato said. "Someone on
        Discord saw the picture of her. She appeared to be deceased with a large wound
        on her neck, and it said her name and Utica, New York."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d9afa3-8d7e-4557-9595-437a4a37316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.382+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c243a-09c0-46d9-b211-697b04092125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:41:14.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:41:14.383+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discord said it is working with investigators.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf9fd9-f3db-4978-8d3c-6e317173847f'
