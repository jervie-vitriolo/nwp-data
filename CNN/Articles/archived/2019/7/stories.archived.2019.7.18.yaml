      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;The best part of Khloe Kardashian''s
        new makeup tutorial is a sweet cameo by her one-year-old daughter, True Thompson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dfea31-b834-46c1-9816-d0da30faec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:06:01.523+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:14:27.777+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kardashian sister is seen in her dressing room, showing off
        her everyday makeup routine for new moms on Vogue''s YouTube channel when
        her baby girl blows a kiss to the camera.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd6cc4-1045-4b04-b841-53aca62d2d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:06:01.523+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:14:27.777+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later the toddler, who recently celebrated a birthday, tries to
        steal mom''s pink Q-Tips.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9193120b-81ed-4975-b9d3-68e5f8d58605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:06:01.523+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:14:27.777+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to the middle if you''re not interested in Kardashian''s
        routine, which includes witch hazel as toner, a moisturizer, foundation, her
        own BB cream and a sunscreen application on her dÃ©colletÃ©.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58afb223-0e0a-4e46-977b-cfd1d08348f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T22:06:01.524+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T22:14:27.778+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because this is where we all show our age," she explains. "I had
        to learn how to do makeup really quickly and not do too many ''wet'' things."</p>'
