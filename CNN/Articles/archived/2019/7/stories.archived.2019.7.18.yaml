      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe new funds will augment ongoing US government support to the
        Philippine government in providing life-saving aid and improving economic
        and social conditions for vulnerable populations,â€ the US government added
        in its statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbbdbc2-1242-47d0-9814-6fc054ae7305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T19:28:53.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T19:28:54.070+08:00
