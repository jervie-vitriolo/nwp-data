      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da2a67-79de-438d-a71e-50fd58380276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:28:43.331+08:00
