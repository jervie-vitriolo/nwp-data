      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Everyone''s talking about Area 51
        because of a satirical Facebook page where a million actual people signed
        up to storm the Nevada site to "see them aliens."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c580b2-c3cf-46fb-834e-0afa22201347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.480+08:00
