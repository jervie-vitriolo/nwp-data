      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582f4daf-5c5f-4a64-8f83-f4b3a787c677'
      'mgnl:activationStatus': true
