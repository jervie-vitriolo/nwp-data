      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, the President is always appreciative and considerate
        on whatever opposition or concerns raised by any sector in this country relative
        to any bill passed in Congress and subject to his signature or veto," Panelo
        said.</p>'
