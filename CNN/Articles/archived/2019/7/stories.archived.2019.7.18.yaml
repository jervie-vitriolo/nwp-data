      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd85b0-63b3-44ff-a284-d622b31f57ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:45:02.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T15:47:51.352+08:00
