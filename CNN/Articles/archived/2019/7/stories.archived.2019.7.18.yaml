    'mgnl:tags': ['Peter-Joemel-Advincula', 'Leni-Robredo', 'Leila-de-Lima', 'Risa-Hontiveros',
      'Ang-Totoong-Narcolist', 'Antonio-Trillanes-IV', 'Bam-Aquino', 'Larry-Gadon',
      'Paolo-Duterte', 'war-on-drugs', 'Liberal-Party', 'Quadrangle-Group']
    'template': '1'
    'title': 'PNP-CIDG files complaint vs. Robredo, opposition figures over viral
      narco list videos'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f314ed1-b8fd-4a98-a468-7335eb7bf892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:50:24.696+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-19T00:19:32.227+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> â â€” The
        Philippine National Police''s Criminal Investigation and Detection Group on
        Thursday filed a complaint against key opposition figures for inciting to
        sedition over their supposed involvement in the videos linking the Duterte
        family and friends to drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb861871-ed11-43b8-a92e-9a8975339922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:48:45.767+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-19T00:19:32.227+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents are Vice President Leni Robredo, opposition senators
        Leila de Lima and Risa Hontiveros, former senators Antonio Trillanes IV and
        Bam Aquino, other Senate aspirants from Liberal Party-led Otso Diretso, and
        some church officials, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c239c8-f227-4dc1-836a-7433f6b302a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:48:45.767+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-19T00:19:32.227+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also accused of cyber libel, libel, harboring a criminal
        and obstruction of justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f13557-27a2-4d52-af03-e192968b2d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:48:45.767+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-19T00:19:32.227+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Joemel Advincula, the man claiming to be the hooded figure
        in the "Ang Totoong Narcolist" videos, is also a respondent and a witness
        in the complaint. He is represented by lawyer and losing senatorial candidate
        Larry Gadon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a99df-2f99-4aca-b677-a2b2e7ee4b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:48:45.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-19T00:19:32.227+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula, in the videos, initially spread rumors on people close
        to the President allegedly linked to illegal drugs such as presidential children
        Paolo and Kitty Duterte as well as Senator Bong Go. He later on said all allegations
        were false, adding that he was hired by the Liberal Party to discredit President
        Rodrigo Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e2912-1a5c-4744-9c78-600f415b96bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:48:45.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-19T00:19:32.227+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Justice Department said Secretary Menardo Guevarra
        will form a panel of state prosecutors to hear and conduct preliminary investigation
        on the complaint.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe8df3a-251c-4ab5-a202-17c7eac3a1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:48:45.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-19T00:19:32.227+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesperson, Barry Gutierrez, said they have not received
        a copy of the complaint.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5350bdad-53a2-4a5d-8152-5a5fa3ec7851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T00:19:32.002+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-19T00:19:32.227+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if this is purely based on the outrageous statement previously
        given by Mr Advincula, we can confidently say this is completely baseless
        and nothing more than plain and simple harassment," Gutierrez said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d5592-01f5-46c9-b811-3ba9911bd957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T00:19:32.002+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-19T00:19:32.228+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party president and Senator Francis "Kiko" Pangilinan slammed
        the complaint based on "lies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef48766-f176-4cc4-8715-905cb5c76e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T00:19:32.003+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-19T00:19:32.228+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ginagawa ito ng mga kalaban ng demokrasya dahil si VP na lang
        ang nakaharang sa kanilang hangarin na ituloy ang patayan sa huwad na</em>
        war on drugs <em>nang walang nanagot, ang pagbenta ng Pilipinas sa China,
        at ang panghabambuhay na paghahari-harian nila sa bansa</em>," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b1767f-3c9f-4e5f-821a-f495d7b62a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T00:19:32.003+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-19T00:19:32.229+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The enemies are doing this because the VP is the only
        thing getting in the way of their plan to continue the fake war on drugs without
        holding anyone accountable, the Philippines'' sale to China, and their life-long
        rule over the country.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31580539-7148-4b3a-8085-ef2d407eb271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:48:45.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-19T00:19:32.229+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto earlier said Advincula had made similar
        allegations against former President Benigno Aquino III, ex-Interior Secretary
        Mar Roxas, then-Justice Secretary Leila de Lima, and others for being "patrons"
        or bosses of a drug syndicate called the Quadrangle Group. Advincula had mentioned
        the same group in the videos, this time including Paolo and Kitty Duterte,
        Go, and Davao City Mayor Sara Duterte''s husband Manases Carpio.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff0131f-8da8-49ce-b421-1a4e2290ef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:48:45.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-19T00:19:32.229+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula is also facing estafa and large-scale recruitment charges.</p>'
  'Real-Numbers-drug-war-deaths-UN-probe':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
