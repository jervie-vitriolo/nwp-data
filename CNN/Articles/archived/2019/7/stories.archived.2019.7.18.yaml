      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811a3695-5575-4985-815c-09e93f6aa2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T20:01:31.946+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-18T20:20:50.694+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years of repeatedly hearing deaths on the news everyday, and
        as the years went by, these lives are reduced to numbers and statistics on
        a screen. We may have become indifferent to it nowadays since it doesnâ€™t seem
        like the most pressing issue and there has seemed to be a decrease in killings.
        However, instances like the death of a three-year-old child just this month
        because of this war on drugs continues to remind us that we havenâ€™t woken
        up from this nightmare. And that the death of a child is just â€˜shitâ€™ that
        apparently â€˜happens.â€™â€</p>'
