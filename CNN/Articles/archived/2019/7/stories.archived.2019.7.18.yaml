      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, British Airways says it does not have an official
        policy but suggests that mothers ask a crew member on board if they need privacy.</p>'
    '1':
