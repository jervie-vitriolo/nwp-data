    'lead': 'US President Donald Trump''s initial racist jab at a foursome of Democratic
      congresswomen came as a surprise â€” and not a pleasant one â€” to many of his aides,
      who began texting about how to defend their boss'' tweets minutes after he fired
      them off.'
