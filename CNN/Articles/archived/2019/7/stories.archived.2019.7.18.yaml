      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d14651b-f7c3-43d7-8290-aa10ca40e43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:56:08.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T10:56:09.024+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO Max, the new streaming service from WarnerMedia due to launch
        in 2020, has given a direct-to-series order for a "Gossip Girl" reboot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae709f1-3117-41e5-a35b-abebef05e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:56:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T10:56:09.024+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652b4ec7-967a-4d12-a28e-8aeddf3145ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:56:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T10:56:09.025+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service has given the show an order of 10 one-hour episodes
        from the original "Gossip Girl" team, including executive producers Joshua
        Safran, Stephanie Savage and Josh Schwartz, according to details released
        by HBO Max.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687a4214-d6c6-4287-8b57-0d084c342ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:56:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T10:56:09.025+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d66bc8-f096-4cae-a994-75135e15400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:56:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T10:56:09.025+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series will center on a new generation of New York private school
        students and "address just how much social media â€” and the landscape of New
        York itself â€” has changed in the intervening years," the service. (WarnerMedia
        is the parent company of CNN.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c06ddbc-b19e-4774-b6fa-10908c109a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:56:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T10:56:09.025+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff4988f-aafb-46ff-99c3-41c192b0c478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:56:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T10:56:09.026+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gossip Girl," based on the book series by Cecily von Ziegesar,
        ran for six seasons on the CW from 2007-2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ece42-dbb3-4bdf-ae6c-3b82875d6184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:56:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T10:56:09.026+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c18f5b5-9f38-4bc2-878b-6c2f19d98b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:56:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T10:56:09.026+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was not critically acclaimed -- save for some Teen Choice
        Awards -- the series acted as a launching pad for actors like Blake Lively,
        Leighton Meester and Penn Badgley.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad4e57-ae5a-42e8-b8db-bce2bbee5347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:56:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T10:56:09.026+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb4015-dbc9-4e20-bc0e-bf3dd579ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:56:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T10:56:09.027+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly how the show will carry on the legacy is not entirely clear.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da6a964-dc87-4284-8142-f122b896abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:56:08.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T10:56:09.027+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aeceb0-6846-4d2a-bf4c-4d04011493c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:56:08.831+08:00
      'mgnl:createdBy': 'lara'
