      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the series finale of that show, Brooklyn-ite outcast Dan Humphrey
        (Badgley) was revealed to be the infamous blogger at the center of the show,
        but fans were quick to point out the inconsistencies with the narrative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b742a64-feda-4b27-b513-0835e6005eab'
      'mgnl:activationStatus': true
