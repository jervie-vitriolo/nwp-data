      'mgnl:lastActivated': 2019-07-18T15:51:05.379+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a717324f-ca5d-491a-944e-de80195f0c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:49:03.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T15:51:05.379+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) â€”</strong> President
        Rodrigo Duterte was only being sarcastic when he invoked the defense pact
        with the United States amid the maritime dispute with China because he is
        aware of the provisions of the mutual defense treaty, his presidential spokesperson
        explained on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e85b0e-105f-4116-835c-94fd8fa2229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:49:03.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T15:51:05.379+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06287a-0a96-4932-a489-649f49754d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:49:03.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T15:51:05.379+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knows that he cannot invoke that treaty without any armed assault
        or attack against any of the parties in that treaty," spokesman Salvador Panelo
        said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc9cc70-d40d-4fc3-8640-1d29551a9621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:49:03.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T15:51:05.379+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93bbed4-82cf-4887-8280-5f800e01f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:49:03.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T15:51:05.379+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday said he is "invoking" the treaty to gather the
        Seventh Fleet of the U.S. stationed in Japan. He said he wants to bring along
        his critics, Senior Associate Justice Antonio Carpio, former Ombudsman Conchita
        Carpio Morales, and ex-Foreign Affairs Secretary Albert del Rosario.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c65425-8f48-4f9f-9b95-cfe75ea79a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:49:03.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T15:51:05.379+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee310f5-27bc-4176-b809-19cc0e575ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:49:03.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T15:51:05.379+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo defended Duterte, saying the President''s pronouncement was
        meant to challenge his critics who are spewing "absurdities," saying the two
        Carpios and del Rosario are calling for the "aggressive" enforcement of the
        arbitral ruling. The three had repeatedly denounced Duterte''s cordial â€” some
        say subservient â€” approach to China, but they did not suggest going to war
        with the East Asian giant. SAJ Carpio has even outlined "non-war" options
        for Duterte to resolve the maritime dispute in the West Philippines Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f592c8e-adb1-4d37-b885-38fa9f1f1131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:49:03.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T15:51:05.379+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1534443-690c-4cc9-9e92-37c3c66abaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:49:03.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T15:51:05.379+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These critics and detractors, which the President has named, shall
        go with him in defending the West Philippine Sea," Panelo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043b292-6b19-4343-a85d-21f05a38bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:49:03.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T15:51:05.379+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df4d380-da83-4544-a09d-001514ee8a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:49:03.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T15:51:05.380+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Carpio said he believes Duterte was joking
        when he invoked the defense part, knowing that it can only be enforced if
        there is an armed attack, but there is none. Del Rosario also countered the
        remark, saying the treaty cannot be used to wage war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e7f7c4-d60b-4ab9-882b-b17abe6ca972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:49:03.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T15:51:05.380+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d11d98-1c25-4409-be7d-db72745b3a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:49:03.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T15:51:05.380+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MDT, signed by the Philippines and U.S. in 1951, states that
        both countries would assist each other when either one is attacked by a foreign
        force. MDT''s Article IV states that an armed attack against any of the parties
        "declares that it would act to meet the common dangers in accordance with
        its constitutional processes."</p>'
