      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not respond to CNN''s request for further comment, but her
        account seemed to reflect KLM''s policy, which it clarified on Twitter on
