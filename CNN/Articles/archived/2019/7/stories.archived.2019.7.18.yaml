      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to 14&nbsp;young Filipinos to ask them
        what good news they hope to hear from this yearâ€™s SONA. The answers uncovered
        a wide range of issues and pressing matters that they care about, including
        public transport, healthcare, the welfare of the working class, rights and
        protection for women and the LGBTQ+ community, and the war on drugs â€” a welcome
        sign that even in times like these, hope and initiative prevail. Below are
        edited excerpts of their responses.&nbsp;</p>'
