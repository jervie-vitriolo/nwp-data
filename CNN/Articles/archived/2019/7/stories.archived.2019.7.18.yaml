      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My parents have been working since they were teenagers and they
        tell me that they wish to quit their jobs. Our family lives from paycheck
        to paycheck and they barely have any savings, let alone a retirement plan.
        Some of my friends who are fresh graduates are having a hard time looking
        for jobs, let alone one that pays enough to help them escape a less than ideal
        home situation. I want to hear the administration focus on national industrialization
        so our country can generate jobs that raise our standard of living instead
        of instilling dependency to the U.S. and China through national projects focused
        on drawing more foreign investors.</p>'
    '35':
