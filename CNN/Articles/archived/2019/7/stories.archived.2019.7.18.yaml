      'mgnl:type': 'text'
      'text': '<p>Both bicameral conference committee reports were ratified in February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc4c9c6-9c60-4e5f-9b80-7bf7492975a3'
