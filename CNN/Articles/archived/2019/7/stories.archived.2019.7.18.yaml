    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19cf56b4-0b02-48a5-948d-1cff7fa078cb'
    'lead': 'President Duterte was only being sarcastic when he invoked the defense
      pact with the United States amid the maritime dispute with China, his spokesman
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T15:49:03.160+08:00
