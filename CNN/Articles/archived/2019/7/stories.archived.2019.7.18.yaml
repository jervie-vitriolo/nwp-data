  'kevin-spacey-charge-dropped':
    'author': 'Jean Casarez and Eric Levenson, CNN'
    'caption': 'Massachusetts prosecutors on Wednesday dropped a criminal case against
      actor Kevin Spacey, a week after a man who accused him of assault pleaded the
      fifth on the witness stand. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-18T07:06:45.377+08:00
    'imagesource': 'jcr:6b2c594b-39d6-49f0-8f9e-12bb8fbd23f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3c76948-a550-4a10-91b1-5542a4400870'
    'lead': 'Massachusetts prosecutors on Wednesday dropped a criminal case against
      actor Kevin Spacey, a week after a man who accused him of assault pleaded the
      fifth on the witness stand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T07:10:39.118+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-18T07:15:07.930+08:00
