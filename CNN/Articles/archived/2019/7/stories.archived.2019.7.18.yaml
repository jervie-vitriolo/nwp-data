      'pagasa', 'weather', 'rain', 'storm']
    'template': '1'
    'title': '''Falcon'' exits PH, but rains still expected over Luzon â€“ PAGASA'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8946eb8c-b44d-4bfd-b939-fca9cbcd3761'
