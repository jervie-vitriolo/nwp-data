      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ab5fd-178f-4586-b9bc-272f3d736c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:22.162+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T21:40:25.318+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> â€” A seasoned
        lawmaker on Thursday expressed confidence that constitutional change will
        be pushed in the 18th Congress, citing the super majority in the Senate and
        House of Representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a06fcc-6435-4210-bd3e-62a13c644181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:22.162+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T21:40:25.318+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Second District Representative Joey Salceda, an ally of President
        Rodrigo Duterte, said the amendment of the 1987 Constitution will be among
        the priorities of the House, along with other economic bills such as the proposed
        Tax Reform for Attracting Better and High-Quality Opportunities or Trabaho
        bill, Public Service Act, and liberalization of retail trade, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0912656d-3a20-4194-8eeb-1d7f73e6e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:22.162+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T21:40:25.318+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really sure, with super majority in the Senate, [President
        Rodrigo Duterte''s] 87 percent approval rating, and a Dutere super coalition
        in the House, I think the people better be more participative and vigilant.."
        he told CNN Philippines'' On The Record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ff14a8-ed78-4bd7-b951-cbd673545d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:22.162+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T21:40:25.318+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the charter change will face less hurdle in the higher
        chamber as most of its members are allied with the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f38f57a-b602-486a-9c15-8109e5415134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:22.162+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T21:40:25.318+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are 20 senators who are supporters of the administration,
        compared to 13 in the 17th Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57401a95-e5d9-43e4-b90a-32661446391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:22.163+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T21:40:25.318+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we have a super majority in the Senate, <em>dati</em>
        (before) 13 <em>lang</em> (only), but you need 3/4, I think that the chances
        of having the Senate on the same platform, the probability is double than
        the probability before," he in a separate interview after the program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46a249-4190-4841-8507-5f4f3de2a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:22.163+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T21:40:25.318+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the probability [in the Senate] before is 50 percent, I think
        the probability now is 75 percent," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdab7898-021d-4f59-adac-04fb75806e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:22.163+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T21:40:25.318+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda recalled the passage of a new constitution during the time
        of former president Gloria Macapagal-Arroyo, where a counterpart measure failed
        to hurdle the Senate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed7132-a395-4c9e-90d2-ba2b15060b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:22.163+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T21:40:25.318+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moves to amend the Constitution have been persistent under Duterte,
        who even formed a consultative committee to propose amendments to the charter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b47dbd1-2ece-4ee3-a7f4-1d4dd2e0806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:22.163+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T21:40:25.318+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House, dominated by Duterte''s allies, has been responsive to
        his plea, having passed a resolution calling on Congress to convene into a
        constituent assembly to propose amendments to the Constitution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a2b2da-b30f-4908-8d66-ac5abd1c2b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:22.163+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T21:40:25.318+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this lost steam at the Senate, whose 23 members opposed
        getting outnumbered by around 300 congressmen should they vote jointly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c6093d-9556-438d-8ed7-fc4ca0d68199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:22.164+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T21:40:25.318+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators have also expressed openness to amending the Constitution
        to give more leeway to foreign equity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ff9a5-0d47-4d40-bbe3-3472cce9253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:22.164+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T21:40:25.318+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Multi-platform Writer Xave Gregorio contributed
        to this report.</em></p>'
  'Iceland-United-Nations-probe-Philippines':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Iceland claimed tabling the resolution followed repeated calls from
      UN authorities and member-states to address reports of extrajudicial killings
      and rights violations in the Philippines, and to work with UN mechanisms "that
      have not been granted access to the country."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-18T21:27:35.138+08:00
    'imagesource': 'jcr:db7125f7-d027-437c-9b42-b20742b1fd68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '707908a4-e39a-4a0c-bc6b-3fb7b523ea84'
    'lead': 'The Foreign Affairs Ministry of Iceland said the resolution is focused
      on getting facts straight about the rights situation in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T21:29:49.978+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-18T22:16:18.245+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iceland', 'United-Nations', 'Rodrigo-Duterte', 'human-rights',
      'United-Nations-Human-Rights-Council', 'Icelandic', 'Michelle-Bachelet']
    'template': '1'
    'title': 'Iceland hopes PH will work with UN on human rights probe'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f26b9-6c7a-49ab-95c4-4020c71e6574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:49.979+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T22:16:18.245+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> â€” Iceland
        is hoping the Philippines will cooperate with the United Nations in the human
        rights probe, despite President Rodrigo Duterte considering cutting diplomatic
        ties between the two countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294364af-b61a-45e4-a53f-cd1712d11571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:49.979+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T22:16:18.245+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Icelandic authorities sincerely hope that the Philippine authorities
        will engage the UN on this and the resolution," Iceland''s Ministry of Foreign
        Affairs said in a statement obtained by CNN Philippines Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d737a1-0473-4c45-9e18-37c280204f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:49.979+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T22:16:18.245+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has slammed Iceland for sponsoring a resolution adopted
        by the United Nations Human Rights Council, which calls for a UN report on
        the human rights situation in the Philippines. His spokesperson, Sal Panelo,
        had said the President is considering cutting ties with Iceland over this
        resolution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15dfce-7048-4a84-9245-6d93aa91df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:49.979+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T22:16:18.245+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nordic nation said it dealt with human rights concerns in the
        UN in a non-politicized way. This ran counter to President Duterte''s speculations
        of activists from within Iceland or somewhere else are feeding "the wrong
        information."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe08d0-db66-4ed9-b89e-7019277c5bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:49.979+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T22:16:18.245+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a small and peaceful country like Iceland, international law
        and the multilateral system is our sword, shield and shelter. Therefore, when
        Iceland became a new member of the Council last year, Iceland pledged to address
        human rights concerns objectively and, on their merits, in a non-politicised,
        non-selective manner," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c84e5-20e4-4f74-9f69-4ef5d0b7b796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:49.980+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T22:16:18.245+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland also insisted the resolution is focused on getting facts
        straight, since the Philippine government is accusing other nations of banking
        of "false narratives" regarding the human rights situation in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a5cfe-c41f-469e-88bc-c9fc5b8b91bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:49.980+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T22:16:18.245+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resolution is, however, very modest, focusing on impartiality
        and cooperation with the U.N. to get clarity around the contested facts. The
        resolution also reaffirms the determination of U.N. member states to tackle
        the world drug problem and enjoyed the support of countries facing their own
        serious drug problem," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b9a1f-6ec7-417d-88fd-b884ee28cb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:49.980+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T22:16:18.245+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico, a country hounded by narcotics issues, is also among the
        18 countries that voted in favor of adopting the resolution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa9ba20-a59e-4a9f-be09-a608db95cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:49.980+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T22:16:18.245+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland claimed tabling the resolution followed repeated calls from
        UN authorities and member-states to address reports of extrajudicial killings
        and rights violations in the Philippines, and to work with UN mechanisms "that
        have not been granted access to the country."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d4a35-8b83-4c32-b27b-51c49fe14d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:49.980+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T22:16:18.245+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously said he would allow the UN to look into alleged
        human rights violations, but took it back and said he will not subject himself
        to any foreign interrogation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468b171-8419-4dda-9000-6624f17d054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T21:29:49.980+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T22:16:18.245+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was adopted during the council''s 41st regular session.
        The report on the Philippines'' situation from UN Human Rights Chief Michelle
        Bachelet is expected to come out in the 44th regular session.</p>'
