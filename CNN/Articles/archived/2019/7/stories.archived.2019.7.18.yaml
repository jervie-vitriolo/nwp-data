      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A Dutch airline is experiencing some turbulence
        over its breastfeeding policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a8d89-22f9-4edc-802e-42212f0c998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:28:43.329+08:00
