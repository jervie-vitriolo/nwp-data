      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œItâ€™s been heartening to have the Universal Health Care (UHC) Bill
        signed into law, and for this to be addressed specifically is something that
        I hope the president will do on the 22nd. For all that Iâ€™m critical of this
        current administration, tackling health at this level is something Iâ€™m cautiously
        supportive of. However, this issue brings to fore frictions at a fundamental
        level. For one, this was achieved on the backs of countless advocates â€” the
        health sector, definitely, but also international partners, senators and other
        legislators from the opposition, health champions on the ground â€” for whom
        diplomacy proved key. And yet this is an administration that seems to be content
        to burn bridges, gesturing vaguely at the fire as a symbol for change. Consider
        also: Health, being political â€” being that it drives progress and grows economies
        â€” is a fundamental human right. And yet this is an administration that doesnâ€™t
        seem to care for rights in general. Signing UHC into law is great, itâ€™s good
        news, but it feels thin, given everything else.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d2efcc-827d-45a7-9367-c64bb6b2dff9'
      'mgnl:activationStatus': true
