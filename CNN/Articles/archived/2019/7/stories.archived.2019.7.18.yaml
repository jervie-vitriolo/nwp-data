  'us-president-donald-trump-send-her-back-':
    'author': 'Analysis by Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-18T13:15:50.263+08:00
    'imagesource': 'jcr:e2352629-31c8-4e52-8462-72c6bd0b3f3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '051a6d45-3832-467d-95e1-151204a2ccbf'
    'lead': 'The scenes at a North Carolina rally provide an ugly overture to a 2020
      election campaign already soaked in hate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T13:18:24.919+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-18T13:18:25.736+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Send her back!'' chant shows Trump''s ugly plan to get reelected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf8ff4-d5fa-472b-9e2e-205ab64d3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.920+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.736+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;In a moment of unrestrained demagoguery,
        President Donald Trump presided Wednesday over a crowd chanting "Send her
        back! Send her back!" about an American Muslim congresswoman who he targeted
        with racist attacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f41f51-6cd7-48de-a9a5-8b5078475c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.920+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.737+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenes at a North Carolina rally provided an ugly overture to
        a 2020 election campaign already soaked in hate. They exemplified the tribal
        politics and white nationalism that Trump is making clear he plans to ride
        to reelection, no matter their impact on America''s fragile societal harmony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc56563-ff5a-4319-8c45-38cee36e8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.920+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.737+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chants of "Send her back!" referred to Somalia-born, American
        citizen Rep. Ilhan Omar of Minnesota, one of four minority lawmakers attacked
        by Trump over the weekend. The invective from the crowd replaced the "Lock
        her up!" and "Build the wall!" chants of Trump''s first campaign with a jarring
        racial refrain that the commander-in-chief, speaking from behind a podium
        bearing the symbolic presidential seal, made no effort to stop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c382c2cb-1d3e-48c9-bca6-1a006904d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.920+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.737+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinforcing days of attacks on the four progressive Democratic women,
        known as "The Squad" on Capitol Hill, Trump questioned their patriotism and
        highlighted some of their controversial comments on issues including Israel,
        law enforcement and the September 11th terrorist attacks, in some cases distorting
        their records.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b438b-c169-4221-8779-03540d789426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.920+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.738+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t love our country. They are so angry," Trump said, lambasting
        the group as "hate filled extremists."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34088d05-ea14-4908-997a-5240766d2f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.921+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.738+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they don''t like it let them leave, let them leave," Trump said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e31c2a-82f0-422e-bc21-2331ea8c0db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.921+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.738+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other presidents, like Richard Nixon for instance, have used veiled
        racial messaging in elections. But there is no modern equivalent of a US president
        so openly encouraging racial and tribal undercurrents on the campaign trail
        in order to consolidate his own power.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18363f28-e45e-4be4-892e-982c82ab8322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.921+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.738+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had racist presidents," CNN presidential historian Timothy
        Naftali said on "Anderson Cooper 360."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42876c02-72ba-4def-adcc-ce9dcf6327b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.921+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.739+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they did not express their racism as head of state, the way
        that Donald Trump through his actions -- most importantly the tweets the other
        day and how he responded to Charlottesville -- the way that President Trump
        has done."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971c74a-4c0e-4003-b7af-334f1c651a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.921+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.739+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic presidential candidates reacted to the menacing scenes
        by saying they showed why Trump must be driven from office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6297d345-5a68-4c97-b714-b594fa47aca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.921+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.739+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s vile. It''s cowardly. It''s xenophobic. It''s racist. It
        defiles the office of the President," California Sen. Kamala Harris wrote
        on Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a3c9c5-fa61-4f7f-b98a-718e92e4b40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.922+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.739+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Vice President Joe Biden tweeted, "Mr President, I am here
        to tell you this. This is OUR country. The United States of America. You''ll
        never understand what makes us strong."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a679d3f-4b24-4ae9-994d-9845cef4c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.922+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.740+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was making his first appearance on the trail since
        escalating his attempt to make the group of congresswomen of color, who are
        well to the left of most liberals and who in some cases have their own history
        of inflammatory rhetoric -- a proxy for the entire Democratic Party.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365153f2-70c1-4858-8e53-69c25cb8a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.922+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.740+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showdown is revealing the central question of the 2020 election
        campaign. Will Trump''s embrace of searing racial grievances, tough immigration
        commentary and rhetorical targeting of non-white adversaries that helped electrify
        his mainly white, blue-collar base and win the White House in 2016 deliver
        him a second term?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8b6da-1f57-4111-ace6-abd9a482583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.922+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.740+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or will the tactic drive away some moderate, suburban voters around
        cities such as Philadelphia, Detroit and Milwaukee who he needs to return
        to his fold to keep a similarly narrow path to victory open in 2020? And while
        it is likely to solidify Trump''s base, will such an approach ignite record
        breaking Democratic turnout?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530f98a-e5ac-47f4-9849-e386265668b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.922+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.740+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence from the midterm elections in 2018 suggests that Trump''s
        scorching immigration rhetoric worked in deep red Republican states. But it
        backfired elsewhere as Republicans lost the House. According to CNN exit polls,
        only 23% of respondents who voted Democratic said immigration was their greatest
        concern. And health care, on which Democrats based their campaign, was the
        defining issue of the election and for 41% of voters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99d9980-e20f-4af1-bf8a-8914effad0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.741+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, though the midterms were a referendum on Trump, he wasn''t
        on the ballot -- a factor that means that the lessons of 2018 cannot be simply
        transferred to 2020.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2472e896-81cd-4bf3-b358-2236270c7c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.741+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is another variable in 2020 that could be decisive: Hillary
        Clinton will not be involved. The Democratic nominee was a hugely polarizing
        force as she carried her own immense political baggage and as well as that
        of a pair of two-term Democratic presidents -- Bill Clinton and Barack Obama
        -- on her back.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f84fd6-480a-487e-a8cb-12a97725ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.741+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President lost the popular vote and only carried the three crucial
        swing states -- Michigan, Pennsylvania and Wisconsin -- by a combined total
        of less than 100,000 votes. A less controversial Democratic nominee would
        make Trump''s path back to the White House even more narrow -- a fact that
        explains his need to rough up his opponent with the most toxic, polarizing
        campaign possible.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a266b889-2a51-47bb-89bd-032de2cc5046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.741+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump''s strategy</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5401255-ff3e-4deb-a7f6-83f32d8b2e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.742+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often Trump''s political gambits seem impulsive. But the experience
        of recent years shows the President also has a diabolical sense of his own
        political interests.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2abc44-c81b-4ffb-a212-2362a63df8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.742+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For any other commander-in-chief, a reputation for racism would
        not just raise questions about political viability, it would be a historic
        legacy stain. But far from being shamed, Trump is pleased with the strategic
        deliverable of "The Squad" that he sees as working for him on several levels
        16 months from election day.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df115e18-afc7-4714-98f0-b290a68e5b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.742+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think I''m winning the political fight. I think I''m winning
        it by a lot," Trump told reporters on Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1370e7e-28ad-4068-b8d5-96e1f2207d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.743+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that they are not espousing the views of our country the
        four congresswomen."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db62381-116b-4666-bde4-614b74c0f745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.743+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides told CNN that the President plans to press on with the extreme
        tone of recent days. He believes that by forcing party leaders to rally around
        "the squad" he has created an impression that all Democrats are in thrall
        to the radicalism that puts the women far to the left of most Americans.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e558bc-96bd-4d87-85fb-327bac237346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.743+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory is that moderate voters will be scared off by what he
        says are "socialist" positions on health care, climate change and taxation,
        will conflate the Democratic nominee with the party''s most radical elements
        and will therefore swallow their doubts about the President.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4d3b22-0309-44e1-a6de-6b5bb8487888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.743+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign against the squad occurs as the pro-Trump media
        paints its most well known member, Rep. Alexandria Ocasio-Cortez -- who he
        referred to as "Cortez," because "I don''t have time to go with three different
        names" -- as a new hate figure for conservatives.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1fe65-8784-42e5-8898-1ea6a4dff0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.744+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling shows that she is a tempting adversary for Trump.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb695f33-aa40-483f-b954-79e7ee42c8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.744+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Quinnipiac University national poll in March, the New York
        lawmaker had a 23% approval rating. She polled at 2% among Republicans and
        only 20% among independent voters.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e199bdcf-60a7-4815-b2b8-731bbad16915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.744+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Republicans argue that Trump could have accomplished his
        goals without using specifically racist language against the women that turned
        the episode into a four-day Washington firestorm and could play into attacks
        by Democrats on Trump''s conduct and character.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc25860-3e5f-48b0-8d65-d77372c2e687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.744+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was below the dignity of the office. And quite frankly
        I thought, why do you want to get into this fight?" said Bob Vander Plaats,
        an evangelical conservative leader from Iowa.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f660b472-12ba-474c-af4d-9573515e25a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.745+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like an inter-party fight and he stepped into it," Vander
        Plaats, president and CEO of The Family Leader, told CNN''s Brianna Keilar.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3151e4-c516-4702-8264-75d43c304573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.745+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump''s next step</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960c66b7-89e0-4535-a75d-aaf5a8a43711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.745+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to rationalize rather than deny his racist approach
        hints at a more sinister aspect of his strategy.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f988896-078c-4c68-b5c8-2d7d7cf0067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.745+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the squad members, Ocasio-Cortez is Hispanic, Omar is a Somalia-born
        Muslim, Rashida Tlaib is also Muslim and Ayanna Pressley is black. All are
        US citizens, three born in America.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea116b8-506e-4dd1-a1db-bf34e00f6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.746+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, they are the personification of the diverse, multi-racial
        and rising ethnic demographic tide that Trump''s entire political approach
        has long painted as an existential threat to traditional, white, America where
        he draws most of his support.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2887948a-164b-4c69-9644-8e3508505f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.746+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just by drawing the squad into the spotlight, Trump is presenting
        his "Make America Great Again" base with powerful imagery. By branding their
        calls for reform as an unpatriotic revolt against American values and by saying
        they should "leave" the country if they don''t like it, Trump is sending the
        most overt racial signals by any president in decades.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015c5658-3d69-4e35-9b15-06582d98502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.746+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having presented all Democrats as hostage to such influences the
        eventual next step of Trump''s strategy will be to anchor them to the eventual
        nominee and define him or her as similarly extreme.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be537d-fd03-40d2-a1e6-ed17eb80ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.746+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a campaign plan born of necessity and inclination.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e567b3b-b709-403b-b698-e95b4ab83714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.747+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s frequent past record of racial prejudice suggests his targeting
        of the four women is a reflection of his true impulses as much as a transactional
        political strategy.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e4b85d-a801-4f2a-a537-c21cde9c0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.747+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also has the luxury of knowing that his political
        base is impermeable to shocks like the recent racism row. An interview by
        CNN''s Randy Kaye with female Trump supporters in Dallas encapsulated the
        steadfastness of Trump''s base and their absorption of his message on Ocasio-Cortez
        and her colleagues.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e61096e-2b47-40cb-bebd-c66d8dc21834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.747+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was saying that if they hate America so much because what we''re
        seeing out of them and hearing out of them, they hate America," Dena Miller,
        one of the women said. "If it''s so bad, there''s a lot of places they can
        go."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450152bd-d73a-4c28-b2ec-7b57e4fa9031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.747+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s reluctance to expand his support while n office
        means that his only hope of a second term is an aggravated base election in
        the same post-industrial swing states he won in 2016.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78755de3-cc72-4bed-9019-839210de01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.748+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An approval rating that has never hit 50% in most polls and is in
        the historical danger zone for presidents seeking a second term means Trump
        will likely lose a referendum on his term. So he needs to negatively define,
        and then destroy his opponent.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6354a0a6-6086-40d6-ae07-e4903e006067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.748+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong economy probably will not save him either, since there
        is a double-digit gap between his approval rating on that issue and the public''s
        perception of him overall.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2efe251-2382-4149-bac7-b74b0777871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.748+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not a campaign strategy for the squeamish. It will subject
        the country to months of recriminations and fresh polarization. It depends
        on a President who is unusually unconcerned about his own reputation and who
        can command the dark political arts needed to dirty up conventional candidates
        dragged into his gutter.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5456f2d-efb0-4a2c-8b18-23d1e3e8e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.748+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it also implies a willingness to deliberately incite racial
        angst, fear, and public discord that may be impossible to control and is almost
        certain to damage America''s social fabric.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901e3a2d-ab7b-48a0-ae93-68796b55f327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.749+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, it calls for Trump to prioritize his own quest to retain
        power over national harmony.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f314604-e889-4351-8084-d24ae0311124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.749+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has already shown he ticks all the above boxes.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656a682-c3e6-4be7-9a32-a1a9a94bb04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:18:24.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:18:25.749+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/17/politics/donald-trump-race-america-democrats/index.html">''Send
        her back!'' chant shows Trump''s ugly plan to get reelected</a>."</em></p>'
  'the-lion-king-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-18T13:21:08.680+08:00
    'imagesource': 'jcr:27bd4ad6-582a-44ba-a53a-0ef1c67b4cb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c8b5b9b-6964-4919-817b-f5a918c12e91'
    'lead': ' Anticipating a bountiful box-office feast, ''The Lion King'' deviates
      sparingly from the beloved 1994 original, for better and worse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T13:23:36.225+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-18T13:28:37.823+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Lion-King', 'The-Lion-King-2019', 'live-action', 'CG', 'CGI',
      'review', 'movie-review']
    'template': '1'
    'title': '''The Lion King'' hits familiar notes in adapting Disney classic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b61df5-600b-427e-b1f9-6eb6922b3bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:23:36.226+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:28:37.824+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Anticipating a bountiful box-office
        feast, "The Lion King" deviates sparingly from the beloved 1994 original,
        for better and worse. The result is a polished and satisfying film, yet one
        that conspicuously feels even more like a consumer product than most Disney
        revivals of its animated classics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ef5b3c-2943-4a73-92a7-e51f7e6c7e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:23:36.226+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:28:37.824+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707fae68-0e1c-42e1-af2b-0025288021b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:23:36.226+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:28:37.824+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that, perhaps inevitably, stems from the absence of human
        characters. The realistic appearance of the animals thus retains an animated
        texture, much like "The Jungle Book" -- director Jon Favreau''s first successful
        foray into the studio''s animation-update business, which at least had a human
        kid at its core.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b57fa-d76d-46c0-bfbb-f4d531cf4776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:23:36.226+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:28:37.824+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3199d8b-61e2-4caa-83d1-5866f09f5d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:23:36.226+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:28:37.824+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total immersion into a world of talking animals differs from
        the likes of "Aladdin," "Beauty and the Beast" or "Cinderella." Without a
        human component, there''s little to differentiate the redo from the animation
        that inspired it, making this latest trip into the vaults -- as beautifully
        realized as it is -- less a "live-action remake" than simply another animated
        take, one that comes with advantages balanced by drawbacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d4126-e652-49c6-8e88-c8795a482e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:23:36.226+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:28:37.824+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d490794-0397-4c84-b779-f64cfa2fdca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:23:36.226+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:28:37.824+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the plus side, the lovingly rendered lions, hyenas and other
        assorted fauna have more edge to them, bringing a fierceness, grit and genuine
        majesty to the action sequences. It''s like one of those "Planet Earth" documentaries,
        except for, you know, the songs and dialogue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e5984-befc-4bd2-aa9a-b87d2f391d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:23:36.226+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:28:37.824+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee357c-f6bb-4e7f-8919-c200e60bdb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:23:36.226+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:28:37.824+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the negative column, the characters lose some of the expressiveness
        associated with traditional animation and its anthropomorphized designs, more
        of an issue in the early going than as momentum builds toward the climax.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db1a956-e721-489b-ab48-511426a446af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:23:36.227+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:28:37.824+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9224211d-d4a7-462c-82e2-b454b484bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:23:36.227+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:28:37.824+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A distinguishing feature thus becomes the big-name voice cast, a
        major marketing tool for this familiar storyline about a young prince, Simba
        (Donald Glover once he grows up), who flees his responsibilities before being
        convinced by childhood friend Nala (Beyonce Knowles-Carter) to fight to reclaim
        his birthright.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8c885-ce50-44f4-9879-e323af1db0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:23:36.227+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:28:37.824+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b9a71-1f27-4319-90f7-8470b8415ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:23:36.227+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:28:37.824+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of making the character his own, Chiwetel Ejiofor stands
        out by sinking his teeth into Scar, the envious lion who betrays his brother,
        Mufasa (James Earl Jones, reprising his role), and chases Simba away in order
        to steal his throne.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741dd7e8-2169-44bd-a0ac-9d9665abd424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:23:36.227+08:00
