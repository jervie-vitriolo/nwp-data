    'mgnl:tags': ['Instagram', 'likes', 'hiding-likes']
    'template': '1'
    'title': 'Instagram doubles down on test to hide likes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd32bbf-8e34-4135-8114-12d6f6cf04ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.792+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>Instagram could be one step closer
        to concealing your likes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f053a0-8c8a-41cb-a454-01e3e7504438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.792+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa48e56-067c-432c-be96-2396eaaee0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.792+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Facebook-owned company said it''s expanding its
        test that hides likes to more countries, including Ireland, Italy, Japan,
        Brazil, Australia and New Zealand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b711a81-5014-4732-9549-32abd8fe2051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.793+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a80edc-8e98-4508-b704-f5a87346cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.793+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the company began testing this in Canada in a move to help
        reduce pressure to rack up the likes on the platform. Likes, which appear
        as hearts on Instagram, are often used as a measure of popularity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52162092-3e6b-4e8e-a94f-cd1ec6d050ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.793+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dbbe02-d73d-4e21-8935-a2033cedb25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.794+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test removes the total number of likes on photos and videos,
        but the owner of the account will still be able to see them. Likes will not
        appear on the main feed, profiles or permalink pages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c70dd-7e93-492e-9632-a4c2479a86dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.794+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a02b05-f6bf-45ca-9ab8-579e2049aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.794+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are testing this because we want your followers to focus on
        the photos and videos you share, not how many likes they get," an Instagram
        spokesperson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519765d-a57e-4fa0-8d49-5d798c603491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.795+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc62ba41-8454-451d-920d-77fe453a67ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.795+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some users, not getting enough likes can impact their self-esteem.
        According to a recent report by the Royal Society for Public Health in the
        United Kingdom, Instagram is the most detrimental social networking app for
        young people''s mental health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f53fb-23a9-45d2-993e-fc12a9896611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.795+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f71a0-1aaa-483e-b80b-3ae313b4b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.796+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts previously told CNN Business hiding likes is not a cure-all
        solution. The test doesn''t address or fix some of the other factors that
        can impact the well-being of users on Instagram, including bullying, feeling
        left out or thinking other people''s lives are better than their own.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968bc7e8-a826-4440-b4d7-acb16fde8ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.796+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e85d704-d732-4716-9d50-7abb30c04648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.796+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest impact of Instagram is the content," said Renee Engeln,
        a psychology professor at Northwestern University. "The exposure to this constant
        stream of perfected images is what seems to hurt psychologically."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019fc62b-e59d-4a6e-9b7c-6e5dae7504c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.796+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5985341-e3a6-45bf-9fc5-fdf3c17b97c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.797+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram also made recent moves to address bullying on the platform.
        Earlier this month, it announced a new tool that uses artificial intelligence
        to tell users when a comment could be considered offensive before it''s posted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d119ca-8fcb-48fb-a4a4-239719fe1e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.797+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf2bfb2-463c-46c7-8b99-b3bee04607f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.797+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Instagram is adding a "Restrict" mode aimed at combating
        bullies. When you restrict another user, comments on your posts from that
        person are only visible to them, and not other people. Restricted users also
        won''t be able to see if that person is active on Instagram or if they''ve
        read their direct messages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf7a031-ca31-4bee-81ef-67e19dfc1ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:47:20.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T13:47:20.798+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/07/17/tech/instagram-hiding-likes-test/index.html">"Instagram
        doubles down on test to hide likes."</a></em></p>'
