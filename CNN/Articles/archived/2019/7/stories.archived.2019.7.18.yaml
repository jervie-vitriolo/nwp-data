      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So kudos to this unidentified man, who has managed to repulse millions
        of people by using his bare feet to operate his inflight entertainment screen
        while sitting in a bulkhead seat.</p>'
