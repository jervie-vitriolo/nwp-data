  'asia-meth-drug-trade':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-18T13:10:02.172+08:00
    'imagesource': 'jcr:28003796-7057-432b-a095-8fb441c9e72a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14c6442c-04f5-4506-816f-448decc775da'
    'lead': 'While the Philippines, Sri Lanka and Bangladesh have waged bloody drug
      wars in a bid to crackdown on this problem, other countries are focusing on
      borders and customs enforcement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T13:13:17.330+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-18T13:18:19.447+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Southeast-Asia', 'drugs', 'meth', 'shabu', 'Myanmar', 'Thailand',
      'Laos']
    'template': '1'
    'title': 'Asia''s meth trade is worth an estimated $61B as region becomes ''playground''
      for drug gangs'
    'visualType': 'image'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef9944-b4ab-4d6b-a41f-b862171bb5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.338+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.447+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Deep in the jungle in Thailand''s
        northern Chiang Mai province, a unit of armed border officers were on duty
        late last month when they stumbled on a cave stuffed with drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8df84-a9b9-4acd-a403-e78eba531577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.330+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.447+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e78d46-178f-4efa-ac31-a894afd56a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.330+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stash was huge. Inside were more than 5 million methamphetamine
        pills -- known locally as yaba or "madness drug" -- and 145 kilograms (about
        320 pounds) of crystal methamphetamine wrapped in large plastic bags.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4766b5-8280-48ca-8082-c9e7c6664259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.330+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0295e2b0-ef7d-4c08-a1dc-cf0a9bec2f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.330+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even by conservative estimates, the haul was worth tens of millions
        of dollars, according to the United Nations Office of Drugs and Crime (UNODC).
        It was the biggest stash Police Lt. Col. Dilok Arinpeng, who commands the
        unit, said he had ever seen -- and, incredibly, he found it unguarded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc7425-bc47-4a2f-a3fc-4f2e251fa124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.330+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264996db-caa9-42ed-91bb-5fef1a2f3683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.331+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these types of record-breaking busts have become the new normal
        in Southeast Asia, which is facing one of the world''s most intense drug crises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ff323-66da-4253-904b-f9d3cbd6ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.331+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63551052-a5f5-47ce-9c0c-37f523ee577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.331+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UNODC report published Thursday found the methamphetamine trade
        is now worth between $30 billion and $61 billion per year in East and Southeast
        Asia, Australia, New Zealand and Bangladesh.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ec2da-a578-43c6-b96e-18389faf67cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.331+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f968bd-c7c3-40c6-812a-0bdb102cd409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.331+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s up from $15 billion a year in 2010, the last time the UNODC
        estimated the value of the meth trade in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a757648f-f944-4e43-a0df-e3e2b7bb17a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.331+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb82e5c-d135-486a-89da-1b3f3e8a11c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.331+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meth is being sold at rock-bottom prices, seizures appear to be
        doing little to dent the operations of drug traffickers, and crystal meth
        from the region is feeding demand as far away as New Zealand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843778c4-3003-4e5b-8817-e5c327f03633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.331+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf8f24-6b15-4373-b80c-f798913f4408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.331+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Douglas, the regional representative for the UNODC''s Southeast
        Asia and Pacific operations, called on governments globally to "get their
        heads around the scale and significance" of the problem.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6adb3d-03dc-47e4-82f3-250df8a050cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.331+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d93eb-de26-477f-8d61-cf3786074271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they don''t, he warned, the situation will only worsen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9665a73e-6551-4eb2-ba2c-9205950e0e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a401ffe-9c57-4501-80dc-a66ebd7e9817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The region is being used and abused by organized crime to do business,"
        Douglas said. "It is no stretch to say parts of it have become their playground."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde0888-dcad-4309-a73f-34aa5622b484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930e6c7e-fd96-48ad-abe2-07e1bc804507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A perfect storm</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be3118-b1ae-4484-a8e9-0c361867b1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the boom in southeast Asia''s meth industry is the result
        of a perfect storm of factors, which have seen Myanmar''s lawless Shan State
        emerge as the region''s meth factory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e242cea9-1b45-4fe6-bc51-6a2cd7d532cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5b6a9-563c-4020-9df7-f26e5eff3030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the warlords, militias and rebel groups who gave up their
        separatist struggles in exchange for greater autonomy in recent decades, have
        used that freedom to fund themselves through the drug trade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074e512c-d75d-4e67-a048-5e9c08204e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bd6ac0-9cae-4744-af38-902126a6d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 1970s to the 1990s, they typically sold opium and heroin,
        but subsequently shifted to synthetic drugs after realizing how much easier
        they were to produce and more profitable they could be, Douglas said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b48c0-c01a-4bb1-871e-bf772d7efe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b9d8be-63aa-4372-9345-dd6311b27f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.332+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lax regulation in Shan State, coupled with its porous borders, have
        enabled meth makers to easily import the required chemicals to make meth.
        Poorly enforced money laundering controls allow kingpins to easily clean their
        millions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd609d-b4e7-4391-a9e6-8a14a2fa84dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde31d1a-879a-4a9c-b1f1-f69788b81dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drugs problem escalated with the increased production of psychotropic
        stimulant tablets, ice (a nickname for crystal meth), and precursor chemicals
        have been trafficked illegally from the borders of neighboring countries,"
        Myanmar President U Win Myint said in a speech June 27, according to Burmese
        state media.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f644710-d9d9-46c1-adf9-2aa6a1e16e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3801b1-4721-444f-9352-d46389e1e4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The menace of drugs is slowly eroding our society, ruining the
        lives of our youth and destroying the dignity and future of our country,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330a1324-73a8-4f14-8fe9-232480cdf6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23409338-f7cd-4381-be65-d83b3617ebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, another factor has driven business.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2dd0f6-dc15-4188-b28e-69185b4a4d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe83a55-a689-4073-a741-b7ea00a070e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significant investment has been made in new highways and bridges
        in southeast Asia, built to move products like food and clothing. But these
        new roads are also being used by smugglers to import chemicals and export
        their finished products, said John Coyne, a former head of strategic intelligence
        with the Australian Federal Police.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd4fa97-c7b5-4726-8dca-e3c8502600a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f0409-b7da-4b57-88c9-80adbd1bd24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The R3A highway, for example, opened in 2011, connecting portions
        of Thailand to China via Laos. While it''s used to bring Chinese produce to
        markets in the south, since 2015 authorities have also expressed concern that
        drug traffickers use it to move meth.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3baa20a-e7cc-4a7f-a0ed-f43361f43a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.333+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f7bdb-7009-4d32-94ea-48a1e2322f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of that combined is creating what the UNODC calls "the world''s
        largest and most dynamic" methamphetamine market, which has led to drug seizures
        reaching levels "unimaginable a decade ago."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec4d32-1485-42e9-86cb-b30e4a92fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dda42b-d3c7-4454-b286-4cb029060304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, authorities seized a record-breaking 120 tons of crystal
        and pill methamphetamine in the Asia-Pacific region. More than half of those
        busts took place in Thailand, where authorities confiscated more than 515
        million meth pills, according to UNODC.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0360418-5685-4222-bf7b-595484488c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65468f-bbae-4c5f-a5c8-713b23c31885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the problem isn''t limited to Thailand.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab34e9c0-b381-4202-bd5b-ccf64be8ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c6b801-7903-48d1-8c3a-483cbd36fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laos and Malaysia also reported record-breaking busts in 2018, and
        in first eight months of the year Chinese authorities reported a 22-fold increase
        in crystalline methamphetamine seizures in Yunnan province compared with 2015.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da81b41-3508-4315-86cb-8e67e368a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1885e881-8922-4079-973d-ecbded057274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rock-bottom prices</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfec592-5efb-4f0c-be31-5762f852af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNODC report found that organized crime groups are not only
        moving "staggering" amounts of meth to meet demand -- they are also trying
        to increase demand, by flooding the region with incredibly cheap product.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64b2be-fc50-4969-acb2-38f55e1dc2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95739523-1630-49f3-8850-559a69ee0a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.334+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s led synthetic drug prices, especially yaba, to hit historic
        lows in Southeast Asia, according to the UNODC.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be515577-b1f4-4927-b6de-02298c747a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3a50c-f146-485c-928a-9a74bb1539e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pills are reportedly selling for less than $1, about the price of
        a bottle of beer in some parts of Thailand. In the capital of Bangkok, Douglas
        said a yaba pill costs about $1.50 -- the same price as 20 years ago.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bee788-5320-4841-a441-6e2c0b7d1402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac18b7b5-3d76-420b-a144-5c9b724ee541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, the record-breaking seizures haven''t put a dent in prices.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ff7058-7956-400d-956b-fbdb26db48fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06112bc-8824-4341-8c21-461c95794678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Price is a good indicator of supply and that just indicates that
        the supply is extremely high," Douglas said. "The surge of meth production
        is continuing and the factories running out of Myanmar are operating at full
        tilt."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8141e4e-fc89-48e2-b91c-e9f166c67e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfcf333-aa99-4169-b572-2cde81bc8f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheap pills are generally trafficked into Thailand, Laos, China
        and Myanmar. But organized crime groups have another, more lucrative revenue
        stream.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be1052-23fd-4e56-b42d-e1cd236104e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f51378-9f2c-412a-95b3-a2757111c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher purity crystal meth is taken to ports and shipped to
        richer markets such as Australia, Japan, New Zealand and South Korea.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8f4b6-2d95-4ea3-a0ce-42141c8e3ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eb5bae-e5cc-4d5b-8769-c584f8b610e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those four countries have modest populations, they account
        for about one-third of the estimated $61 billion methamphetamine market, because
        consumers there pay far more for the drug, according to the UNODC.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab24bd2b-f861-4ea0-b70e-d69dc4875497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae95978d-61dc-4111-a585-6f7759c89796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gram of crystal meth sold for about $560 in Japan and $390 in
        South Korea in 2017, according to UNODC figures released in March. The report
        did not have figures for Australia and New Zealand. In the United States,
        a pure gram of methamphetamine cost about $70 in March 2017, according to
        the US Drug Enforcement Agency''s 2018 National Drug Assessment, although
        prices vary regionally and depend on drug purity.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3860cd4-f699-4b96-8627-5c24c59c7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac0762-c9da-4bcd-9416-f3e2b967f921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Thailand on the front line</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e250d6-3569-4c98-b8ff-ec8340ec00ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines, Sri Lanka and Bangladesh have waged bloody
        drug wars in a bid to crackdown on this problem, other countries are focusing
        on borders and customs enforcement.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feb1e48-4e4c-46c8-a05c-acb2652538e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd613e12f-f433-4336-a6e7-c02f56baf6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Thailand has emerged as the real front line in this fight against
        the meth trade.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d88185-286b-4d88-b013-43f6a433ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327e1b7-90b8-4284-a733-bc0b7edeabf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s due to both the country''s proximity to the Myanmar production
        hubs and a renewed focus by the authorities to combat the trade.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb4239-eb93-4d77-90f6-a2c60e83ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b80d5c0-7931-4d66-abd0-b7e001b68631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of 2019, the Thai authorities began an "intensification
        campaign" along the country''s northern border with Myanmar, according to
        the UNODC''s Douglas. That''s where the main route used to transport meth
        through Thailand starts.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acae6d1-5c44-4a52-8c50-37c8ca46c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d0b23-25ab-444c-a1f0-201295ee7873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that effort has just sent enterprising traffickers out in search
        of new routes. Thai police say some operations now send their meth east, using
        the 800 kilometer portion of the Mekong River that separates Thailand from
        Laos. Three days after the cave discovery in northern Thailand, police seized
        100,000 pills at a checkpoint in the province of Kanchanaburi western Thailand,
        which borders southern Myanmar.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a6fb2f-46f6-4a6d-a2c6-ea55b6eae55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b2dd8-750b-4ad9-bff4-f7812384523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those routes are much more prominent this year than ever before.
        In fact, the Kanchanaburi route has in the past been used very little. That''s
        quite prominent this year, which has surprised everybody," said Douglas of
        the UNODC.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587531c-565f-426f-a8f4-846bd4705e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f3e44b-f37e-42de-b295-a8a8d21e29b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNODC report noted that it has found "large quantities" of meth
        are also being trafficked through Laos -- which also borders Myanmar -- to
        Vietnam, which has ample coastline for shipping to nearby markets such as
        Malaysia and the Philippines, but also to Australia and New Zealand.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56449600-b2c4-4d69-a7eb-e99db102c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.451+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422125f-27df-4c1b-9614-cf2246ff8df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.451+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coyne, the former Australian Federal Police official, said drug
        gangs have upended the traditional "narco-economics perspective" by creating
        "a new world of oversupply."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3cfb67-7506-4d93-9003-6460ce25266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.451+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d81790-9935-48d0-8261-82a0269ae533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.451+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capacity to simply ramp up production has allowed meth producers
        "to write off large seizures as a cost of doing business," said Coyne.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd946d2-01d0-45b9-891a-d2325775c910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:18:19.451+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80736f50-5bf2-4cf1-a58e-2ab72d71e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:17.338+08:00
