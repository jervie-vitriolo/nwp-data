  'ebola-outbreak-who-emergency-africa':
    'author': 'Jaqcqueline Howard, CNN'
    'caption': 'The ongoing Ebola outbreak in the Democratic Republic of Congo now
      constitutes a public health emergency of international concern, the World Health
      Organization announced on Wednesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-18T06:57:02.705+08:00
    'imagesource': 'jcr:1047a733-1a4a-43b3-ade5-64cdc6ebf9b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9211dabb-e25c-488c-b11c-340312064660'
    'lead': 'The ongoing Ebola outbreak in the Democratic Republic of Congo now constitutes
      a public health emergency of international concern, the World Health Organization
      announced on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T07:02:35.057+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-07-18T07:06:35.459+08:00
