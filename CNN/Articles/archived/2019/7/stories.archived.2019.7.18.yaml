    'lead': 'He''s accused of killing a teen internet personality and posting gruesome
      photos of her body online. Now, Brandon Andrew Clark, 21, is charged with second-degree
      murder in the death of 17-year-old Bianca Devins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T06:41:14.051+08:00
