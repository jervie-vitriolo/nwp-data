    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ebola', 'congo', 'who', 'world-health-organization']
    'template': '1'
    'title': 'Ebola outbreak in Congo is a public health emergency of international
      concern, WHO says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c066d94-2fb5-4c94-be90-eecf3ee99bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.459+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The ongoing Ebola outbreak in the
        Democratic Republic of Congo now constitutes a public health emergency of
        international concern, the World Health Organization announced on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f004dd1-f973-4c63-922f-f9f67f06432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.459+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of Ebola spread in DRC and the region remains very high,
        and the risk of spread outside the region remains low," Dr. Tedros Adhanom
        Ghebreyesus, director-general of WHO, said during a press conference on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59062ea6-f5a7-4abb-8b9d-fe5917f12a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.459+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time for the international community to stand in solidarity
        with the people of DRC."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe90c7b-bb22-4b41-911b-e1d12dd0854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.459+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO defines a public health emergency of international concern as
        "an extraordinary event" that constitutes a "public health risk to other States
        through the international spread of disease" and "to potentially require a
        coordinated international response."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f8360-5772-49c2-8fa3-823a927602b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.459+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO International Health Regulations'' Emergency Committee for
        Ebola Viral Disease in Congo convened at the organization''s world headquarters
        in Geneva on Wednesday to discuss whether or not the outbreak constitutes
        international concern.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d9824-126b-487a-b6b6-0f12ed77d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.459+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fight is ongoing for a full year now," Robert Steffen, chairman
        of the committee, said during a press conference on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536dbc68-dbe3-42e7-a234-4af4f63debc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.459+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was the fourth time the committee has convened to review
        the outbreak. In a deliberation on Friday, it was decided that the outbreak
        does not constitute a public health emergency of international concern.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf2b2f-f3fc-4f5f-8ea4-394d91d0d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.459+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This emergency in Congo has been going on for almost a year and
        is a very, very serious emergency and has been treated as our highest level
        of emergency since the beginning â€”&nbsp;but the difference that''s going on
        with this committee is, do we need to tell the rest of the world to start
        taking measures? And if so, what measures are we going to tell them to do?"
        Dr. Margaret Harris, WHO''s communication lead on the Ebola emergency in DRC,
        said in a video posted to Twitter ahead of the meeting on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce80f1d-36cd-415d-8909-4f0471549d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.459+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They make their decision as a consensus," she said. "They will
        also lay down what under that public health emergency of international concern
        other countries need to do. So they will have recommendations for the affected
        country&nbsp;â€” that''s Congo. They will have recommendations for the neighboring
        countries, those most at risk. They will also have recommendations for the
        rest of the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b7e63-2895-4a81-a32d-b868d3a68e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.459+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s consensus and recommendations then get presented
        to the WHO Director-General, who chooses whether or not to agree and adopt
        the committee''s decisions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01977879-5277-414b-b511-f5a4b776464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.460+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its latest declaration, WHO does not recommend any restrictions
        on travel or trade, but rather the organization released recommendations for
        affected countries, which include to continue strengthening community awareness
        and screenings, among other actions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7813fc82-48d4-4745-8d91-78c0d03f0ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.460+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee members were disappointed by delays in funding which have
        constrained the response, according to WHO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc6fbea-ac79-41a9-bf2a-8377a0210149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.460+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Wednesday''s announcement, Ghebreyesus wrote in a post
        on Twitter that "a public health emergency of international concern is not
        for fundraising, it''s for preventing the spread of disease." The World Health
        Organization "is not aware of any donor that has withheld funding because
        the emergency had not been declared. But if that was the excuse, it can no
        longer be used."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe231f78-ce3f-40c4-8b5c-fa714963d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.460+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humanitarian group Mercy Corps hopes that WHO''s declaration
        "will translate into urgent and practical action, including more funding from
        international donors," Laura Miller, Mercy Corps'' acting country director
        for DRC, said in a written statement following WHO''s announcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3814598f-3b89-4e95-a0f4-a537a700bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.460+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day, women, men and children are dying of the Ebola virus
        and it is becoming too easy to forget that the ever-climbing case numbers
        are people," she said in part. "With the WHO declaration comes the possibility
        that neighboring countries could react by heavily blocking or reducing border
        access in a way that restricts trade. This would be devastating for the economy
        of the region and impact the food security of large numbers of people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a729d-acf4-4ef6-be32-c9471ca2c706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.460+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Ebola outbreak began last summer. On the first day of August
        in 2018, the Ministry of Health of the Democratic Republic of Congo declared
        an outbreak of Ebola virus disease in the country''s North Kivu province.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc25bedf-3b75-4136-b222-4f4fac914e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.460+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the World Health Organization reports a total of 2,512 Ebola
        cases and 1,676 deaths involved in the outbreak, as of Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e49bb-5d9d-4572-bd8a-33ae48db2dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.460+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the United Nations hosted a high-level meeting to discuss
        response efforts amid the current outbreak in Congo. The meeting was held
        after the first case of Ebola was confirmed on Sunday in the city of Goma,
        the capital of North Kivu province and a major transit hub where some 1 million
        people reside on the Rwandan border.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462cae27-8ee4-43fe-8915-518647b31f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.460+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That case raised fears that the virus could make its way across
        the porous border into still-uninfected Rwanda â€”&nbsp;something health experts
        have been working desperately to prevent. Health officials and aid organizations
        have dreaded Ebola''s arrival in Goma for months, and have been working to
        prepare for the eventuality â€”&nbsp;which is partly why the case was immediately
        caught and isolated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275bf2f2-5858-4eed-8904-a0bcb51acb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.460+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These preparation measures include an emergency response team that
        has carried out outbreak simulation exercises, WHO teams that screen travelers
        at every entry and exit point in Goma, and workers who check the city''s health
        centers every morning for suspected cases, according to WHO officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aeaa63-2896-499a-b3d6-bbedd37afbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.460+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been difficult to get ahead of the outbreak as ongoing violence
        in the area has impacted response efforts. Since January, there have been
        198 attacks against health care personnel and patients in Ebola-affected areas,
        resulting in seven deaths and 58 injuries, according to WHO.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323ac1f9-f79d-46b4-abc7-68b3863c9698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.460+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare but deadly Ebola virus disease can cause fever, headache,
        muscle pain, vomiting, diarrhea and unexplained bleeding, among other symptoms.
        The virus was first identified in 1976 when outbreaks occurred near the Ebola
        River in the DRC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b2cc8d-ccd8-4c96-a95d-9c156d686d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.460+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists think the virus initially infected humans through close
        contact with an infected animal, such as a bat, and then the virus spread
        from person to person.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84a7f4-fe97-45ba-8a97-992b188f00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.460+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus spreads between humans through direct contact with an
        infected person''s bodily fluids, including infected blood, feces or vomit,
        or direct contact with contaminated objects, such as needles and syringes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6419a63-06e9-4c4d-96a7-3ebbf78beced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.460+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet hope comes in the form of research advancements. Experimental
        treatments and vaccines have been used in Congo. To date, at least 585 patients
        have recovered from the illness, and more than 133,000 vaccines have been
        administered, which many believe has helped limit the spread of the outbreak.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30744d5d-c293-40be-be3e-be833b54a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.460+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rVSV-ZEBOV experimental vaccine, manufactured by Merck, was
        approved by Congo''s health ministry ethics committee for use in country in
        May 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c2ff0-a166-4d05-b36f-28c918fa1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:02:35.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:06:35.460+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its previous meeting on Friday, the emergency committee recommended
        all at-risk countries put in place the necessary approvals for using investigational
        medicines and vaccines as part of their preparedness.</p>'
    '0':
