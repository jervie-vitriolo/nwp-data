      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s controversial move actually asserts the Philippines''
        sovereign rights in the area, Presidential Spokesperson Salvador Panelo said
        in a Palace media briefing Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5dfe29-97b9-411a-8029-57be2526fea8'
