      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)â€”&nbsp;</strong>The
        Department of Transportation (DOTr) on Thursday ordered the public transport
        regulator to allow hatchback ride-hailing units to operate, but with certain
        conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a232ae-02b5-4383-a43a-3c40953b8746'
      'mgnl:activationStatus': true
