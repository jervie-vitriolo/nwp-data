      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b745c24-5c8e-4c1a-a624-df03bdfe6ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:28:43.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:31:16.751+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines said it supports breastfeeding or pumping in any
        customer facilities, including aircraft and its Admiral''s Clubs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf56b3-6b7c-4a4b-8070-238947382f14'
