    'mgnl:tags': ['SONA-2019', 'State-of-the-Nation-Address', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'At least 35,000 protesters to flock streets during Duterte''s SONA'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80c799-52c7-4df0-8d32-1f2919e36a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:54.713+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T18:33:29.274+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> â€” At least
        35,000 people are expected to join a protest against the Duterte administration
        on July 22, his fourth State of the Nation Address, organizers said Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d500ee-0d0f-409e-9e92-60778d39dbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:54.713+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T18:33:29.274+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressive groups said halfway through his term, Duterte hasn''t
        done much to improve the lives of Filipinos. To dramatize their anger, they
        are creating an effigy of Duterte as a monstrous sea creature representing
        what they said are&nbsp;the administration''s shortcomings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353db58-42a4-4fc7-bc3a-476635453587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:54.713+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T18:33:29.274+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They listed down his "failures." They said Duterte failed to protect
        the Philippines'' interest in the West Philippine Sea. Fisherfolk group Pamalakaya
        said the President allowed Chinese fishermen in the Philippines'' exclusive
        economic zone, at the expense of Filipino fishermen and the country''s marine
        resources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e13089-1b5f-4a88-a007-1c04f72e84a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:54.714+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T18:33:29.274+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binangga ng mga</em> Chinese fishing vessel <em>ang may kasalanan
        ay mga Pilipinong mangingisd</em>a," Pamalakaya chairman Fernando Hicap said
        referring to the Recto Bank incident on June 9 where a Filipino boat was rammed
        by a Chinese vessel and the 22 local fishermen were abandoned.</p>'
    '11':
