    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43963dc9-1c75-4805-bf12-46a06b94a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the country responds to comments made by UN special
        rapporteurs, except the special rapporteur on extrajudicial, summary or arbitrary
        executions, Agnes Callamard, who the government â€œdoes not want to deal with.â€</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e713e3-9e6b-4f50-8850-3898d2cc3191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cfd1d0-31d4-4ca0-b7c2-c26d2356e73e'
