      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we need to change some documents, then letâ€™s do
        so. If we need to improve something, then letâ€™s improve.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d39632-4104-41ed-b080-c250471677f8'
      'mgnl:activationStatus': true
