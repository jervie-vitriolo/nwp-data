      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0118697#abstract0">2015
        study</a>, scientists ranked over 1,000 different types of food to determine
        the most nutritious ones people should eat regularly. Surprisingly, pork fat
        actually came in as the eighth most nutritious food that can give you a good
        dose of Vitamin B and other minerals â€” just like samgyupsal. On top of this,
        the majority of Korean dishes and sides are vegetable-centric and are prepared
        in a simple way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a4e350-c33f-4bd1-a93d-9c44ab25fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T14:46:14.699+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-18T16:48:24.270+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a few years since KBBQs started popping up on almost
        every street corner in Metro Manila, but these restaurants are still very
        well-loved no matter where you go. What better way to eat your heart out than
        in the nearest KBBQ restaurant?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
