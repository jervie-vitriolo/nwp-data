      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelby Angel says she was on a KLM flight from San Francisco to
        Amsterdam last month when a flight attendant gave her a blanket and warned
        her to cover up if she planned to breastfeed her baby.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1908a3-36b2-44f6-9bbf-49412833f979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:28:43.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:31:16.750+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb64a0fc-12cb-4912-a950-77adf4ad89d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:28:43.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:31:16.750+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we even took off, I was approached by a flight attendant
        carrying a blanket. She told me (and I quote) ''if you want to continue doing
        the breastfeeding, you need to cover yourself,'' " Angel wrote in a Sunday
        Facebook post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f82072-d82a-41a2-9e5d-998059ca7a3e'
      'mgnl:activationStatus': true
