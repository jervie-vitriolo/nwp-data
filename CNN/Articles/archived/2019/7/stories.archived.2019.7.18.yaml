      'mgnl:type': 'text'
      'text': '<p>Duterte has until July 27 to either sign the measure or reject it.
        Otherwise, it lapses into law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9314cacb-d7d2-4b04-9d3c-38ea411cf97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:53:28.545+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T17:53:28.810+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b162d98e-62ad-47f2-8f1a-287453602278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:53:28.545+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T17:53:28.810+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen members of the Joint Foreign Chambers and Philippine Business
        Groups <a href="https://cnnphilippines.com/business/2019/7/16/Business-groups-veto-anti-endo.html">asked
        President Rodrigo Duterte not to sign Senate Bill 1826</a>, or the proposed
        Security of Tenure Act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc917a-8d2e-422f-af27-230c7ec8e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:53:28.545+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T17:53:28.811+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ab8615-3218-43d0-8e3d-4b33d5d099bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:53:28.545+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T17:53:28.811+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure requires businesses to directly hire employees and effectively
        prohibits the practice of outsourcing workers through manpower agencies. This
        effectively creates an employer-employee relationship, where the company would
        either have to absorb or regularize workers. It also states that all employees,
        except those on probationary status, will be treated like regular, including
        project and seasonal employees, entitling them to benefits received by regular
        workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126fbd9d-036f-4918-8e35-a0384312abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:53:28.545+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T17:53:28.811+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a529b2-baf7-443d-81fc-21515ed9967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:53:28.545+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T17:53:28.811+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the business chambers argued that the decision to hire regular
        or temporary workers is solely their call. They also warned that the proposed
        measure could dampen overall economic activity, saying that some firms may
        opt to remove low-skilled work altogether, to be replaced by automation and
        advanced technology. Worse, companies may choose to relocate to "more investor-friendly"
        locations abroad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f50cb6-b685-4d34-901d-a30c579557a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:53:28.545+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T17:53:28.812+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf75cd30-eadf-40ac-a00a-1f11a5a81781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:53:28.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T17:53:28.812+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has been waiting for Duterte''s signature since June. Panelo
        explained that the President has yet to act on the measure since a lot of
        documents are piled up in his office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1bb51a-4184-48a3-996e-161b41ff400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:53:28.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T17:53:28.812+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52f4d5-b2e1-4e09-befe-c6c55c92a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:53:28.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T17:53:28.812+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte certified the bill as urgent as early as September 2018,
        allowing lawmakers to fast-track its passage. Labor groups have called on
        him to fulfill his campaign promise of ending all forms of illegal contractualization
        or "endo."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb27bb2-53ef-433b-ad23-16ef3f66df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:53:28.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T17:53:28.813+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e1849-1a65-4c86-8d56-9c89b177db17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:53:28.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T17:53:28.813+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" or "end of contract" is a highly contested form of contractualization
        widely practiced in the country â€“ workers are hired for not more than five
        months, so employers don''t need to regularize them on the sixth month as
        mandated by the Labor Code. It strips millions of workers of all the benefits
        granted to regular employees by law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4f85f2-66f7-4aa8-add0-7fdb5cfd4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:53:28.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T17:53:28.813+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20750b84-9b05-48b9-8294-cfc0a748cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:53:28.546+08:00
