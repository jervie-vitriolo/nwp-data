      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think a more successful strategy would be to focus on the
        growth in the economy and policies and go after moderates and independents
        that I think he needs, if you look at the electoral college map, he needs
        those people to win," Scaramucci added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37d8389-26db-41cd-a0a6-4fbcfbfe8224'
