      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) â€”</strong> Tropical
        storm "Falcon" has exited the country''s territory, but rains are still expected
        over some parts of Luzon, including Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9207b-07da-40e4-ae9d-31c525b5cf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:28.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T18:14:29.143+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 pm update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Ilocos Region, Zambales,
        and Bataan will still experience moderate to at times heavy rains Thursday
        while light to moderate rains will prevail over Metro Manila and the rest
        of Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6893efb-6784-4de7-9043-369c0f0c13bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:28.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T18:14:29.144+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau advised residents in the area to take precautionary
        measures, coordinate with local disaster risk reduction and management offices,
        and continue monitoring for weather updates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b893f3-2825-4f79-8167-4a5d5b8af96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:28.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T18:14:29.144+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned that travelling in the seaboards of Luzon is
        risky.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3769378-3efa-441f-a03f-128387d743ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:28.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T18:14:29.144+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcon, which made landfall in Gattaran, Cagayan, Wednesday, was
        last spotted at 655 kilometers northeast of Basco, Batanes. It is moving northwestward
        at 25 km per hour, packing maximum sustained winds of 80 kph and gusts of
        up to 100 kph.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02399a64-b5e1-4b0e-9351-f1a65e042aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:28.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T18:14:29.145+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAGASA said a low pressure area outside the Philippine
        area of responsibility may develop into a tropical depression within 36 hours.
        The weather disturbance was last seen at 310 km northwest of Sinait, Ilocos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1df56c-4a92-4dff-8c48-c5b408591c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:28.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T18:14:29.145+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau, however, did not say whether the LPA will enter
        or affect the country.</p>'
