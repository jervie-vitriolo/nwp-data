      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a doctor working as a general practitioner, Valencia told
        CNN. At the time, her father was one of the most wanted drug traffickers in
        the world. He was captured again in 2014, only to escape the following year.
        He was captured once more in 2016 and extradited to the United States in 2017.</p>'
