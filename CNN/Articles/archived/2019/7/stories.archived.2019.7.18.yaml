      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€¢ The Alien Research Center in Lincoln County, Nevada</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
