    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837b5b1-7983-43b6-a0ed-cba81c194ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T20:01:31.945+08:00
