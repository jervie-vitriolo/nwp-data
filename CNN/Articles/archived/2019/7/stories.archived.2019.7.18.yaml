      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said Secretary Arthur Tugade has instructed
        the Land Transportation Franchising and Regulatory Board (LTFRB) to enforce
        Memorandum Circular 2018-005, which will halt the hatchback ban with certain
        conditions.</p>'
