      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Tuesday, the CEO of Tesla and SpaceX said his Neuralink
        devices will consist of a tiny chip connected to 1,000 wires measuring one-tenth
        the width of a human hair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97afff28-6bcf-4194-b2de-721bf3b77a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.341+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e341581-b310-49e6-b320-e16b997d1428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.341+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chip features a USB-C port, the same adapter used by Apple''s
        Macbooks, and connects via Bluebooth to a small computer worn over the ear
        and to a smartphone, Musk said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac4c6e-efff-42cd-900a-26ddfb23d585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.341+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3f3562-501c-465b-92ca-0f51b5e3fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.341+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to stick something in a brain, you want it not
        to be large," Musk said, playing up the device''s diminutive size.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e96e5-6d9f-4d66-8e8a-e648f6a95fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.341+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f503c-81ab-4141-8bfd-3bf809090f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.341+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neuralink, a startup founded by Musk, says the devices can be used
        by those seeking a memory boost or by stroke victims, cancer patients, quadriplegics
        or others with congenital defects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613cf57f-e26c-464a-a074-d177d505b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.341+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76f108d-8d6a-49c0-b5c7-57d5b16b7fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.341+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says up to 10 units can be placed in a patient''s brain.
        The chips will connect to an iPhone app that the user can control.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a757003-da80-43bd-a243-ec466c1105b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.341+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece36c8-2b08-4f8a-a6b1-bb159e6b640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.341+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices will be installed by a robot built by the startup. Musk
        said the robot, when operated by a surgeon, will drill 2 millimeter holes
        in a person''s skull. The chip part of the device will plug the hole in the
        patient''s skull.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1848b8a7-1632-4075-89c5-a486a1688921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.341+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3262e8-b681-4ab9-91fc-32e3e9444e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.341+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interface to the chip is wireless, so you have no wires poking
        out of your head. That''s very important," Musk added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf7e134-ce33-41ae-bfee-0fe1b3f90f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc7dcac-42a1-48cd-ac09-5f5396241118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trials could start before the end of 2020, Musk said, likening the
        procedure to Lasik eye correction surgery, which requires local anesthetic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c2f98a-982e-4b8a-a498-32c54c6d91a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f22732-9792-46c0-842b-289e2217486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has said this latest project is an attempt to use artificial
        intelligence (AI) to have a positive affect on humanity. He has previously
        tried to draw attention to AI''s potential to harm humans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf494d-5d65-4326-9bc2-bc034569258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bbab10-4d86-40bc-aa95-0d85f0c501c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has invested some $100 million in San Francisco-based Neuralink,
        according to the New York Times.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba26a8be-3358-4d15-abc0-10c1b5abaa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db39254e-fbda-4232-a693-6a650d7528ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s plan to develop human computer implants comes on the heels
        of similar efforts by Google and Facebook. But critics aren''t so sure customers
        should trust tech companies with data ported directly from the brain.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa5017-7446-4908-b440-a6f84f5d0870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d05e2-07ca-4590-9d20-11afd89eda4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of entrusting big enterprise with our brain data should
        create a certain level discomfort for society," said Daniel Newman, principal
        analyst at Futurum Research and co-author of the book Human/Machine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626991ab-b3f6-4c7c-abca-bcb7a63881b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7ad4ff-30d3-4efa-aca1-815572f29c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence that we should trust or be comfortable with
        moving in this direction," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a75d328-d3d1-4acb-9a47-6c1f01671327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5088cf47-1f9e-4883-a28f-1b03e5e6e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the technology could help those with some type of brain injury
        or trauma, "Gathering data from raw brain activity could put people in great
        risk, and could be used to influence, manipulate and exploit them," Frederike
        Kaltheuner of Privacy International told CNN Business. "Who has access to
        this data? Is this data shared with third parties? People need to be in full
        control over their data."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8dfd0-2b83-4d76-969c-897d463b41d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f24041-cfcd-46b8-8b83-38ddc7ad7462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech industry is coming under heightened scrutiny over how it
        handles data.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d356cb-4c39-4bae-91bd-eae33fa82bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf4a76b-603a-4e84-b78b-0b1c393f9938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France fined Google parent company Alphabet in January for violating
        EU online privacy rules. Facebook reportedly faces a major fine in the United
        States over its own data privacy violations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90217c45-7a62-43af-a6ee-d201b7e8ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906fb0ba-159c-4695-8ad9-0b30f8661dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:54:23.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T06:58:02.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has also suffered data leaks. In 2018, researchers at security
        firm RedLock said Tesla''s cloud storage was breached to mine cryptocurrency.</p>'
