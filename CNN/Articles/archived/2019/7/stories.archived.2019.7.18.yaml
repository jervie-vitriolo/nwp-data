      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers of President Rodrigo Duterte have said they are
        implementing a bold catch-up plan to spur government spending, especially
        for infrastructure. Public construction activity contracted by 8.6 percent
        in the first three months as the budget impasse held back the rollout of new
        projects. Government spending amounted to â‚±1.314 trillion as of May, which
        is â‚±10.6 billion short of what was spent in the same period in 2018, according
        to data from the Department of Budget and Management.</p>'
    '17':
