    'lead': 'As druglord Joaquin ''El Chapo'' Guzman was learning he won''t likely
      ever see freedom again, his daughter launched a clothing line in Mexico that
      hinges heavily on the legacy and lore surrounding her father.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T07:05:27.668+08:00
