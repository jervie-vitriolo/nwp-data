      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte would have to speak on starting to repair damage. Suspend
        this bloody violence against the poor and start treating the drug problem
        as a health issue, work from there. Extend an olive branch to parties (and
        countries with whom untried senators have threatened to cut ties) whoâ€™ve been
        critical and encourage collaboration instead. Outline comprehensive policy
        instead of shooting from the hip. These are but a few of what I expect to
        hear from a president â€” but for this one, itâ€™s at least the bare minimum.â€</p>'
