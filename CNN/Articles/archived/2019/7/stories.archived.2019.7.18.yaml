      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11319 and Republic Act No. 11320, which seek to
        extend the groupsâ€™ franchises for another 25 years, lapsed into law on April
        22 after President Rodrigo Duterte failed to act on both bicameral conference
        committee reports.</p>'
