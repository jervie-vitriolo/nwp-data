      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new ADB estimate, the Philippines will log the second-fastest
        growth in Southeast Asia after Vietnam, which is seen to expand by 6.8 percent.
        The region is projected to grow by 4.8 percent, while the entire Developing
        Asia is expected to clock in a 5.7 percent expansion.</p>'
