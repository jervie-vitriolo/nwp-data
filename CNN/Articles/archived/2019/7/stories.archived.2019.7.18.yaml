      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks prior, US Customs and Border Protection agents arrested a
        pregnant Alejandrina Guzman at the international crossing in San Ysidro, California.
        She crossed hoping to give birth in the United States, her attorney, Guadalupe
        Valencia, said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e0a83-5bd7-4913-b68a-b65d07284fb8'
