      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f002c009-adf4-4a73-8f4c-5b7a523f86f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T20:01:31.945+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-18T20:20:50.694+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, even as his rule unfolds, thereâ€™s an attempt to revise
        collective memory to secure public trust in himself and his allies. But these
        results only work to distract the public from the fact of his murder: the
        national police continue to proceed from his instruction to kill on sight
        anyone caught with drugs. Three years into his term, the drug problem is nowhere
        near solution, and the poor have suffered the most. This approach to the problem
        needs to be reimagined, so that it recognizes that the drug crisis is structural,
        and not merely the fault of individuals. Duterte should work to institute
        policies that address and directly tackle the problem of poverty rooted in
        class conflict.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7991b57-b694-44f6-8876-f7732aef0905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T20:01:31.945+08:00
