    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a254cb0-71c5-4f1a-bcc8-30df1cdb75ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.476+08:00
