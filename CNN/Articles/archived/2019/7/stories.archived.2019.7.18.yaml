      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2019/5/31/Duterte-Marawi-foreign-aid-bank.html">
        â€˜Your money is in the bankâ€™: Duterte assures Marawi foreign aid intact</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8863b93-4d10-400a-81c0-81ff84731a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T19:28:53.816+08:00
