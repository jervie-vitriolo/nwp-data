      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, on the other hand, has also pledged an additional AUD
        3.5 million or roughly â‚±140 million for rehabilitation efforts in the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ba7c9e-5c11-4fbf-a07f-b39d79c7324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T19:28:53.816+08:00
