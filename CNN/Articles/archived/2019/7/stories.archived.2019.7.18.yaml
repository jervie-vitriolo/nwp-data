      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth is expected to pick up in the coming quarters. By 2020, the
        lender expects the economy to expand by 6.4 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e8652-ce80-4004-8bf3-88ceac4b6060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:14:51.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:14:51.736+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public investment is expected to rebound in the second half of
        2019 following budget approval in April and to pick up next year as more infrastructure
        projects come on stream," the ADB said. "Slowing inflation, low unemployment,
        and steady remittances will continue to support household consumption."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5f1df-f44f-42d1-ad85-273f1f002906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:14:51.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:14:51.736+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a nine-year peak of 6.7 percent in September and October, inflation
        has returned to the 2-4 percent target range of the government this 2019.
        The ADB also expects commodity prices to rise by just 3 percent this year,
        a marked reduction from their previous 3.8 percent forecast and 2018''s reading
        of 5.2 percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c550d-dc6d-478b-a4dc-bcd8690d529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:14:51.364+08:00
      'mgnl:createdBy': 'mel'
