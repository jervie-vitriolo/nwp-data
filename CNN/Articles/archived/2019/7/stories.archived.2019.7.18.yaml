      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, Malaysia, Singapore, US and Hong Kong were the
        top investor countries of the month.</p>'
  'SONA-protesters':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': 'Police had anticipated more than 15,000 protesters and over 5,000
      supporters to hold rallies on President Rodrigo Duterte''s previous State of
      the Nation Address.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-18T17:35:55.790+08:00
