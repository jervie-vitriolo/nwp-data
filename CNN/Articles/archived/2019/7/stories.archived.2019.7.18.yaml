    'title': 'US pledges additional â‚±234-M aid for Marawi rehab'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abff927-ba9b-47e6-a347-ec9bb77de8bc'
