    'template': '1'
    'title': 'As druglord Joaquin Guzman got life in prison, his daughter launched
      her El Chapo clothing line'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8a001-085a-483e-8dd6-3de3aa36f9b6'
