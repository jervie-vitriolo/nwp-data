      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Staff</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a60aa48-d9d7-4037-bfdf-1cfa92d14164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:23:37.286+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T16:39:38.101+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> â€” Nadine
        Lustre on Thursday said she is "honored" with calls for her to be the next
        "Darna" even after the producer of the upcoming movie has picked an actress
        to portray the iconic role.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c910ef-e7b7-43d3-91cd-4ec221b10258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:23:37.286+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T16:39:38.101+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old actress, however, reiterated that she did not try
        out for the titular character.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07bb79-f3cf-4352-b962-554fdc7d4be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:23:37.286+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T16:39:38.101+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly I''m just really honored that people like parang they
        want me to be their Darna kasi I didn''t put any effort [for] the movie, I
        didn''t audition or anything," she told CNN Philippines'' The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f5e661-cff1-40a9-aca7-377160f75d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:23:37.286+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T16:39:38.101+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be compared or to be likened kay Darna na, you know, independent,
        powerful, it''s really nice," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95069e-4353-4d0b-a006-2d5453fb6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:23:37.287+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T16:39:38.101+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s Star Cinema on Wednesday announced that <a href="https://www.cnnphilippines.com/entertainment/2019/7/17/jane-de-leon-darna.html">20-year-old
        Jane de Leon has been chosen to play the role of the Filipino heroine</a>
        among almost 300 celebrity hopefuls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a042a6a-3411-4944-8e17-70e0ab873402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:23:37.287+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T16:39:38.101+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many people congratuled De Leon, some pointed out that Lustre
        is more fit for the role.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac41f63-dd0a-4c28-a64d-e7187eac7060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:23:37.287+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T16:39:38.101+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustre was among the fan-favorites to banner the project, following
        the <a href="https://cnnphilippines.com/entertainment/2019/4/4/Liza-Soberano-Darna-back-out--.html">withdrawal
        of Liza Soberano due to a finger injury in April</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5fa601-ae01-4463-a80e-bcba7ead79c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:23:37.287+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T16:39:38.101+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even film director Erik Matti, who was initially tapped to helm
        the film, named her as the possible replacement for Soberano.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973fdda8-f26a-4394-80e4-45ca7332d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:23:37.287+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T16:39:38.101+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustre earlier said she is willing take on the role. She even appeared
        on a vlog by singer Donnalyn Bartolome, where she reenacted Darna''s transformation.</p>'
