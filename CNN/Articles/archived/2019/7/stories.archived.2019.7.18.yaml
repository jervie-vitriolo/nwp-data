      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Hak only has two branches in Metro Manila, but each branchâ€™s
        wide buffet options make up for it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48864f0-3b2a-497c-9e02-53f0191e3f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:46:18.862+08:00
