      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4342456-2420-4092-a113-420b52723575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catura, who was part of the Philippines'' delegation to the UNHRC,
        said they do not want a country-specific resolution because the country already
        undergoes periodic reviews under the UN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011c955-1c71-4358-8ba0-296519547ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9199acf5-33cc-4130-95bb-5015da1ef8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAll these mechanisms, all this information is out there. So what
        is the need for a country-specific resolution compelling the Philippines to
        undergo the same review mechanism? So that totally disregards everything,â€
        he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78df7525-d7a8-41c7-b837-9f354844a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

