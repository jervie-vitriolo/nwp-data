      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other airlines say they support breastfeeding on their flights.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd65d8e-cbf5-4f3d-a616-39996a0031ee'
