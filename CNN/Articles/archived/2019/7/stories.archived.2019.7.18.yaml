      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you claim to be the owner and you feel that you''re the owner,
        it is the owner who gives the right to someone who seek your permission to
        fish," Panelo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f35f67-9854-459a-b8fd-d7add6464c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:45:02.740+08:00
