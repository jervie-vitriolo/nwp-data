      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the food available for the day are spread out buffet-style across
        the restaurant. Not only can you get different cuts and marinades of pork
        and beef, but you can also fill your plate with unlimited sides, buchimgae
        or Korean pancake, and spicy noodles. You can even choose to make your own
        bibimbap bowl if you want a more personalized meal. For the price of â‚±359
        for weekday lunch, â‚±399 for weekday dinner, and â‚±459 for weekends, you can
        already get all of these and more.</p>'
