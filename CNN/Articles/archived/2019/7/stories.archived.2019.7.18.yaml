      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> If you feel like
        treating yourself to a nice meal out where you can eat to your heartâ€™s content,
        you might as well make sure that you consume something healthy â€” just like
        the food being served in Korean BBQ restaurants.</p>'
    '1':
