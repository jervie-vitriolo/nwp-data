      'mgnl:lastActivated': 2019-07-18T13:31:16.750+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told her no, my daughter doesn''t like to be covered up. That
        would upset her almost as much as not breastfeeding her at all."</p>'
