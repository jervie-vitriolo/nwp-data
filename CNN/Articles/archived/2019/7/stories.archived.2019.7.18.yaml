      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6b9057-697c-4c5e-8f26-2f7e46ce7e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.480+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.708+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all a joke! Storming a classified government site en masse
        is kind of a big lift and also very dangerous and illegal ... right, guys?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc701d8-ebe4-4b5d-92d3-b5d0a3118775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.709+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4592d-1403-47cf-b7a6-7f4c17138400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.709+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether it''s the location''s secretive aura, the trendiness
        of conspiracies and unsolved mysteries or a secret collective desire to, you
        know, actually see them aliens, people are still fascinated. We''re not saying
        Area 51 is going to be the next hot tourist destination, but if you were to
        visit for non-nefarious reasons, here''s what you''d find.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccb96a4-2b1c-477e-b096-5bf71aa1bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.709+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c63c42-7577-44b0-91a1-522ec11550bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.710+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is Area 51?</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5115874f-2f91-4193-be24-181b7eb86106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.710+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Area 51 is a US Air Force training range in the Southern Nevada
        desert. Yes, it is an active military base used for flight testing, although
        it''s fairly secretive about what else happens there (which is one of the
        reasons why people think it has a bunch of aliens! Or at least one or two).
        Everything that goes on at the base is considered top secret, but the base
        itself is not secret.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e74d963-efda-4e62-bb34-ff14c44f1102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.710+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e07441-85ad-439b-85af-d8a1c6c2a42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.710+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why does everyone think there are aliens there?</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ee1a7-7fca-4db9-b471-a5aa54b976a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.711+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, there have been a lot of UFO sightings in the area,
        which of course have nothing to do with all of the fancy top-secret military
        aircraft they test there. But conspiracy theorists are gonna conspiracy, and
        the legends got a big boost in 1989 when a man named Bob Lazar claimed that
        he worked with an alien spacecraft as part of his job in one of Area 51''s
        underground facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5a74a3-5679-471d-bf21-140beea059fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.711+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4331a4-46dc-4ead-b61c-e852c9c05df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.711+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a handful of other people claiming they worked with,
        saw or heard something supernatural while working at Area 51. Combine that
        with the tantalizing reality of a top-secret military base in the middle of
        a craggy, otherworldly desert landscape, and, well, the imagination runs wild.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b11eb-eeca-48d0-b72b-bff8ea3cf816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.712+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371a8ead-ed68-4794-a556-fdbf52f6dc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.712+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What does the government say about it?</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb20c6-443d-4f2a-a471-cbb5c374abd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.712+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there were real aliens, do you think the government would just
        straight up tell us?! People would lose their minds! You think a weird Facebook
        meetup meme is bad? Imagine if we knew that there were actually aliens there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b115f2-a1de-43a1-b63d-5e85347e173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.713+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978cd4da-8609-4fb9-83da-b2c7e59fc777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.713+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyway, obviously, the government has been very coy about the whole
        thing, and it just acknowledged the existence of Area 51 in 2013 (not that
        it was a secret before). The acknowledgment came after citizens filed a Freedom
        of Information Act request that called for the release of information regarding
        the government''s activities. Washington went ahead and declassified documents
        revealing the purpose of Area 51 and, you guessed it, no aliens. Lots of plane
        stuff, though.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0e42a-e124-4f40-939d-793291b67df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.713+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a38e1-35b9-40a8-84fe-ffe1f311cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.713+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can you just ... go there?</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e458cd28-503f-41d3-bea6-9dbeac42e2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.714+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funny story: Area 51 doesn''t actually have any fences around it.
        You most definitely can''t waltz in like it''s your friend''s apartment building
        -- when the sign says the use of deadly force has been authorized, it''s no
        joke -- but the image of thousands of alien truthers rattling an ominous barbed
        wire fence is, well, misleading.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d356d1-3cb6-4338-913b-dfee959b404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.714+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9aeed7-09ed-427f-ac6a-8557992d09e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.714+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just because you can''t -- and definitely should not! -- try
        to enter Area 51 doesn''t mean you can''t get your fill of UFO goodness nearby.
        In fact, the whole area is geared toward "The Truth is Out There" tourism,
        and includes several museums and points of interest along what is known as
        the Extraterrestrial Highway. Bet you can''t guess where that leads. (Hint:
        It rhymes with Schmoswell, Schmew Mexico.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f628b3f5-ef1e-4655-9c67-492ccadebdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.715+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137de024-3f43-4b88-b1a1-cc09bd432f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:52:29.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T13:52:29.715+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have jumped the gun and made it to Nevada with the intention
        of paying a visit to Area 51, why not visit some of these other exciting attractions?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c299018a-336d-469c-963f-cc63797bed25'
