      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI think the greatest news would be if Duterte were to announce
        that he would step down from his presidency. But in all seriousness, everyday
        I hope that the war on drugs would be put to a complete stop. Not just a change
        in execution, not just a temporary pause in the operation. Weâ€™re at the halfway
        point of his term. Three years since he declared this â€˜war on drugs.â€™ Three
        years since thousands of Filipinos have been killed, and thousands of families
        have been affected.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288a51e4-65ae-475c-9ec8-98973db9e770'
      'mgnl:activationStatus': true
