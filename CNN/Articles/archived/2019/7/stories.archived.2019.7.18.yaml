      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b9fac-52a3-4938-852f-2c0ce7c6242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.200+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy expanded by just 5.6 percent from January-March,
        a four-year low, with authorities pinning the blame on the delayed passage
        of the 2019 national budget. This left new programs unfunded, as the government
        had to operate under a reenacted budget until April.</p>'
