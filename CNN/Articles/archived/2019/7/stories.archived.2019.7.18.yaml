  'weather-update-july-18-2020':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-18T08:02:51.242+08:00
    'imagesource': 'jcr:768e2e96-eeec-4598-8b72-2b25467e74f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75f4b42d-588c-4786-9c32-6c7f570737c2'
    'lead': 'In its 5 pm update, the state weather bureau says Ilocos Region, Zambales,
      and Bataan will still experience moderate to at times heavy rains today while
      light to moderate rains will prevail over Metro Manila and the rest of Luzon.'
