    'mgnl:tags': ['Nadine-Lustre', 'Darna', 'Jane-de-Leon']
    'template': '1'
    'title': 'Nadine Lustre reacts to new Darna: ''I didn''t put any effort. I didn''t
      audition'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de84e2-03ea-4f19-b786-41bdb042805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:23:37.285+08:00
