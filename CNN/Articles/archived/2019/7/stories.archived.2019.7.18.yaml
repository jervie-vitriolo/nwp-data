    'template': '1'
    'title': 'Facing UN review, Philippine officials want to shift focus away from
      drug war deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e2ae2-3f6f-4512-8899-ad23fda978ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.349+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) â€”</strong> With
        an <a href="http://www.cnnphilippines.com/news/2019/7/12/philippines-duterte-drug-war-united-nations-human-rights-council-probe.html"
        target="_blank">upcoming UN review of the human rights situation</a> in the
        Philippines, government officials are renewing their call to shift focus away
        from the death toll of its drug war and towards its other â€œachievements.â€</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24110dd3-1c7e-41e9-8f82-f55ecdc91669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.349+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a61f601-8753-4840-9933-58e2bb4e9788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.349+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the body count from the anti-drug campaign could not escape
        scrutiny as the government''s main drug war death toll â€” called "Real Numbers"
        â€” and the police''s tally do not match. Human rights groups have cited even
        higher numbers of a scale that they say reaches the threshold of <a href="http://cnnphilippines.com/news/2018/12/06/icc-probe-duterte-drug-war-philippines.html"
        target="_blank">crimes against humanity</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37608e20-471d-4078-998e-68f96bf6a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.349+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6659c18a-ac7f-4d8f-9c8f-f115508b8705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.349+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data consolidated from various government agencies including
        the Philippine National Police (PNP) and the Philippine Drug Enforcement Agency
        (PDEA) presented during the Real Numbers briefing show that 5,526 drug suspects
        were killed in anti-illegal drug operations from July 1, 2016 to June 30,
        2019. During the same period, 193,086 drug suspects were arrested and there
        were 134,583 anti-drug operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df31b1-ae71-422f-abf5-f7d59fed0879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.349+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c829d9d-cf4a-463b-9b73-ee5c1c7e9b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.349+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PNP chief Oscar Albayalde told CNN Philippines'' <em>The
        Source</em> that there have been 6,739 people killed in drug operations, while
        248,359 have been arrested.</p>'
