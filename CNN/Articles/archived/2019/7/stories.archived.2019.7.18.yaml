    'title': 'Apple unveils disability-themed emojis in push for greater diversity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef2239-e41d-49d9-be66-43f84474da54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T12:13:20.693+08:00
