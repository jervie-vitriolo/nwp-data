      'mgnl:lastActivated': 2019-07-18T17:11:36.350+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also said that they have filed 376 cases against policemen
        over deaths in drug operations. They have also fired 423 policemen because
        of their involvement in illegal drugs and sacked another 2,400 for extortion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81dc22-2caa-4435-a992-643018b6ce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.350+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87543766-0cca-438a-82b6-a3fb1a02eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.350+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, data reported at the Real Numbers briefing showed that
        7,867 administrative cases against police have been resolved from July 1,
        2016 until May 20, 2019. Of these, 2,367 were dismissed from service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c51322-2928-4ec4-8285-ee8d1106fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.476+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.350+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a18a80a-3fd8-4d15-81ee-a72648a18227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.350+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Deputy Spokesperson PSupt. Kimberly Esteban Molitas explained
        that the discrepancy between their data and Real Numbers data is due to the
        verification process by the PDEA, which is the repository of all drug data
        in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919352a8-507c-4604-9735-75a0ef983bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.350+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337cf48d-92c6-4ee9-b79b-4a30c9a69992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.350+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some entries are duplicated, while some incidents in the PNPâ€™s running
        tally are still being verified by the PDEA, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28febe99-5c1d-4d88-b6cb-aa973f15ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.350+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c34e77-73b5-41e6-a0a0-447701edf284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.350+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governmentâ€™s reporting of drug war data has been criticized
        for being inconsistent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23261904-a928-4f4a-b538-c556f423e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.350+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a44cc-7efd-4f7e-9eaf-8b3a8e1204e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the Presidential Communications Operations Office (PCOO)
        had to defend itself from a report which <a href="https://www.verafiles.org/articles/vera-files-fact-check-pcoo-asec-rafael-banaag-contradicts-of"
        target="_blank">highlighted how it contradicted itself</a> in reporting drug
        war deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d007c49-426c-4541-ac97-70141533d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46244313-3160-4b10-af6f-ae716d9799fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, it listed the 16,355 homicide cases under investigation
        as one of President Rodrigo Duterteâ€™s key accomplishments under a section
        on the drug war, along with other data about the campaign against illegal
        drugs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c97a2a-b9f5-408c-a017-4e5c5d197e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c5633-d73e-4fcb-8c52-dfbc48525c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.477+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government eventually stopped reporting homicides under investigation
        and instead focused on reporting on deaths in legitimate drug operations.
        PCOO Assistant Secretary Maria Rafael-Banaag said they stopped including these
        in their reports because people have stopped asking.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f362004b-3656-49f4-81fd-0aa2c0fa5036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e8d04-4a05-4a7b-8b57-234a3eccf53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael-Banaag insisted that all cases which are considered as homicides
        under investigation are totally unrelated to the drug war. However, she also
        said during the briefing that cases similar to the killing of 17-year-old
        Kian delos Santos, who was shot dead by police during a drug sting, are also
        lumped under this category.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2b0f6e-c5c7-4ded-921f-d756d74900d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6787a8de-6691-4a0d-b60e-621605ad1d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Presidential Human Rights Committee Secretariat Executive
        Director Undersecretary Severo Catura, there are "so many positive things"
        for the media to report aside from the drug war death toll.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff725a-0221-4caa-b973-299ee3a3f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2e9a96-e166-47ec-81fc-318786053258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œLet us consider the fact that when the President declared an anti-illegal
        drug campaign, there was immediately some 1.3 million [people] surrendered.
        And right now, there are so many anti-drug operations that resulted in more
        than 193,000 arrests, as compared to the deaths that have occurred," Catura
        said at the Real Numbers briefing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a23280-0c16-4290-be3b-54ef30511876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c6a5e-8c4a-4006-97ca-629f59bfe39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also made a similar pitch, saying that the number of drug
        personalities killed in police operations is dwarfed by the number of those
        arrested in the campaign.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1758239-389f-4c6c-ad52-f26a80617bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc9bbe0-b089-42ae-8f8f-de3777c0daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIf you compare that to the persons that we arrested, of the more
        than 240,000 this is merely 2.7 percent â€” and this is not being highlighted,â€
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345328ed-d99b-48d2-a022-61a14608ec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.478+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e52c3af-7c37-43f2-bcc9-87d6e6d02f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, government officials were quick to clarify that they are
        not downplaying drug war deaths.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c5700b-f078-4154-9200-6c2eaf31e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e8c2a-43cb-4844-b4c4-7316a49b83ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œBut it happened in a campaign that involved a grossly expansive
        problem that needs to be addressed accordingly,â€ Catura said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24088822-7dcb-499e-9d86-4e4124f9eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b620c1-c081-4d75-b00d-ca8dcd4580bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde agreed that one death in the drug war is too many, but
        he added, quoting the late Singaporean Prime Minister Lee Kuan Yew, â€œWhen
        you are trying to save a million lives, one death is too kind.â€</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa704b-27cd-45f8-baac-712abd01ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.479+08:00
      'mgnl:createdBy': 'xave'
