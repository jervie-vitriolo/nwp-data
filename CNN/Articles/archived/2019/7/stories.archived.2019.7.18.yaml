      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet has been called on by the <a href="http://cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html"
        target="_blank">UN Human Rights Council (UNHRC)</a> to probe killings and
        other alleged human rights abuses in the country and is expected to present
        the results during the bodyâ€™s 44th regular session on June 2020.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c84ef3-1f15-495e-8640-87803c7f66d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7df6b9-a87e-484d-8591-34fc8217544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippines has not been receptive. President Rodrigo Duterte
        has gone as far as <a href="http://cnnphilippines.com/news/2019/7/15/Rodrigo-Duterte-mulls-Iceland-diplomatic-ties.html"
        target="_blank">â€œseriously consideringâ€</a> cutting ties with Iceland, the
        country that sponsored the resolution before the UNHRC.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3063fa64-2c39-404d-90b9-111db830851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/7/17/duterte-iceland-diplomatic-ties-ofws.html"
        target="_blank">Duterte: Cutting diplomatic ties with Iceland may hurt OFWs</a></strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b60d8-5e8a-4811-9285-b688b74ce61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe have a perfectly working judicial system in our country. We
        have a Constitution that protects our individual rights. So why do we need
        a foreign body here? So whatâ€™s going on here in the war on drugs is basically
        a domestic problem,â€ Albayalde said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c47152-2d01-4cf2-950b-af7948daee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.352+08:00
