      'mgnl:lastActivated': 2019-07-18T19:28:54.069+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe U.S. government remains committed to supporting the Philippine
        government in helping restore normalcy in the lives of the Filipinos affected
        by the Marawi conflict,â€ US Ambassador to the Philippines Sung Kim said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316885f3-baa7-41b3-b142-349a608a524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T19:28:53.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T19:28:54.069+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional funding will come from Washingtonâ€™s foreign aid arm,
        the US Agency for International Development (USAID). It is expected to assist
        approximately 50,000 displaced individuals in Marawi, and 9,000 people in
        Maguindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02071c3-d061-437c-88d1-46524bd19a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T19:28:53.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T19:28:54.070+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resources will specifically be allocated for emergency shelter
        assistance, water and sanitation services, and for the enhancement of â€œsafe
        spacesâ€ to protect women and children from exploitation and violence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96cef70-6d7c-4648-9450-8488f7ad08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T19:28:53.815+08:00
      'mgnl:createdBy': 'alyssa'
