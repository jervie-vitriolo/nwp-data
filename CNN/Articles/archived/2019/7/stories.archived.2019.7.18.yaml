  'FaceApp-digital-privacy-Russian-developers':
    'author': 'Seth Fiegerman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-18T06:58:09.775+08:00
    'imagesource': 'jcr:d837ec6a-0f91-4c09-b732-198a126814ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a09e8c4c-80a4-4912-b3e2-2671dfda95c1'
    'lead': 'FaceApp, made by a company based in St. Petersburg, Russia, can effectively
      do what it wants with your selfie. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T07:01:49.168+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-07-18T07:02:07.579+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FaceApp''s viral success proves we will never take our digital privacy
      seriously'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21804cfd-50c6-4817-abde-d2a989a4d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;In early 2017, a service called FaceApp
        received a wave of press for using artificial intelligence to transform pictures
        of faces, making them look older or younger, male or female, or adding a smile
        to appear happier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c32bbd-4317-405c-997c-717ea552f470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b082ff1-56c8-4393-939f-f456ce9ba92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, FaceApp once again made headlines as celebrities, including
        the Jonas Brothers, Drake and Dwayne Wade, appeared to use the app to show
        what they might look like when they get much older. Enough people rushed to
        download the app and see their own selfies turn gray that FaceApp is currently
        the top free app in Apple''s App Store.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118052e-ed20-468e-8e36-5141a55b57cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9639293b-4c08-4dfc-aaaf-82c600975fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday morning, however, there were growing privacy concerns
        about the app. As one breathless headline in a New York tabloid put it: "Russians
        now own all your old photos."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7189e148-b317-41d3-ad8e-d76125b8ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a2205c-297a-42ab-8204-2f359e53bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fears came from stitching together scary sounding but unfortunately
        not uncommon wording in the app''s terms of service with an unverified --
        and now deleted -- claim from a developer on Twitter about the app "uploading
        all your photos" and the simple fact that the company is based in St. Petersburg,
        Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341d4d23-b157-4cc8-8adf-31904fb3840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ee0f2c-fc85-45a4-b006-a75685bd6b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FaceApp episode highlights how, after more than a year of high-profile
        privacy scandals in the tech industry, consumers still don''t adequately scrutinize
        services before handing over their sensitive personal data. At the same time,
        it''s a reminder of how little we understand how companies collect our information
        and what rights they have to it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc05c011-2576-4fe6-8924-3b564da8041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc87e73-77b1-468d-8805-0e654e53f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Nozzi, the developer who first raised alarms about FaceApp,
        and other security researchers later knocked down the initial fear that FaceApp
        is covertly harvesting your entire smartphone camera roll. Likewise, the fact
        that a company is based in Russia doesn''t automatically mean it''s a tool
        of the Russian government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223b0e2-a6b4-4866-845e-5ed330359d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca0e19-ecf2-4b40-bb7c-2f568151c831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most images are deleted from our servers within 48 hours from the
        upload date," the company said in a lengthy statement provided to TechCrunch
        addressing the privacy concerns. (Representatives for FaceApp did not immediately
        respond to our request for comment.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddb7a5c-3cbd-497a-950f-fb948d28ca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef7944-d298-45c5-b418-e38e99bb2773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What remains concerning, however, is the language in the app''s
        terms of service. In one densely-worded section, the company informs users
        that they "grant FaceApp a perpetual, irrevocable, nonexclusive, royalty-free,
        worldwide, fully-paid, transferable sub-licensable license to use, reproduce,
        modify, adapt, publish, translate, create derivative works from, distribute,
        publicly perform and display your User Content and any name, username or likeness
        provided in connection with your User Content in all media formats and channels
        now known or later developed, without compensation to you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeaac99-aa2e-43c9-8c1e-8a8599497dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b7816f-8a34-448f-b07f-d99682cb89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: FaceApp can effectively do what it wants with your
        selfie. But this puts FaceApp in pretty good company. Other prominent tech
        companies have inserted similarly concerning language into terms of service
        over the years to assert their rights to use names, pictures and other content
        shared by users as they please.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd3dc30-2de6-4a07-a483-9c7a802ee70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f32ee-51e0-45fb-b8c4-7bbca17bacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you share a photo on Facebook, you give us permission to store,
        copy, and share it with others," Facebook says in its own terms of service.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced95f4-3a64-472b-a6b1-ed32ca320ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff528619-7912-4fa1-ab37-b52b63671dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, we keep sharing first and asking questions later, if we
        ask them at all.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cfd6c1-87f9-471a-aa07-cde42c349f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a124d8-b2ac-4a82-8590-5523cadc3dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between FaceApp''s first brush with virality and its explosion
        in popularity this week, there have been a number of tech privacy scandals,
        any one of which should arguably have been enough to make people at least
        reconsider how much information they share with tech companies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb11822-8a72-4855-b82b-2068d67e2085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556812cb-3811-4c80-9c5f-3d741f580329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data collected through a seemingly benign personality test on Facebook
        was provided to Cambridge Analytica, a controversial data firm that worked
        for Donald Trump''s presidential campaign. A popular period tracking app was
        found to be sharing data with Facebook. Amazon reportedly employs a global
        team to listen when you speak to its Echo smart speakers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878cbca8-a3b1-4bf1-a046-e2d955744020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b2c8d3-7938-4f45-879d-00dd20997bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the moment we hear about a flashy new service that can make
        our selfies look older, or match them with a famous painting, we are quick
        to throw caution to the wind and hand over the photo of our face, without
        knowing for sure where it''s stored or what it may be used for.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4992568-2c67-435d-9f62-442eeb5e0bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:01:49.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:02:07.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
