      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo on Thursday reiterated that this provision was "subordinate"
        to the President''s "prime" constitutional duty to serve and protect Filipinos.</p>'
