      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandrina Guzman is El Chapo''s daughter from his first wife,
        MarÃ­a Alejandrina Salazar HernÃ¡ndez. In December 2012, she was deported from
        the United States after pleading guilty in federal court to possessing a fraudulent
        visa.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12963eeb-7679-4491-b8a3-49a050edce1e'
