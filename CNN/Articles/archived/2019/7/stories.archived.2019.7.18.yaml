      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2019/5/27/Politicking-2019-budget.html">''Politicking''
        over 2019 budget left more Filipinos poor, unemployed â€“ Dominguez</a></p>'
    '10':
