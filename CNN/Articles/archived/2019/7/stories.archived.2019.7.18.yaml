      'mgnl:type': 'text'
      'text': '<h2>Where other airlines stand on breastfeeding</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6791a1-3516-40fc-abb5-3ed1896452a5'
