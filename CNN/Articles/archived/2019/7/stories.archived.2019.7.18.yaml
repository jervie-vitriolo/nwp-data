      'mgnl:lastActivated': 2019-07-18T13:31:16.751+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delta fully supports a woman''s right to breastfeed on board Delta
        and Delta Connection aircraft and in Delta facilities," Delta spokesman Michael
        Thomas said, adding that employees do not ask women to cover up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02539b2f-5bd9-4eba-b606-d1eba96aa7fa'
