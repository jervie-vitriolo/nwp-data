      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was the Chinese fishing vessel who rammed, but
        it''s the Filipino fishermen rammed at fault.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec07ad7-ebef-4fa9-8523-3808e05f8d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:54.714+08:00
