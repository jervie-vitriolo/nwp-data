      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo claimed Filipinos approve of how Duterte deals with China,
        as shown by <a href="https://cnnphilippines.com/news/2019/7/17/Duterte-Pulse-Asia-June-2019.html">his
        high approval and trust ratings</a>. A Pulse Asia survey conducted June 24-30
        showed that Duterte is still the most trusted government official even after
        the Recto Bank incident. The Chinese crew abandoned all 22 Filipino fishermen
        who floated in the open seas for hours before being rescued by a Vietnamese
        vessel. Amid the uproar, Duterte <a href="https://cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal.html">revealed
        he had an agreement with Xi</a> allowing Chinese fishermen in the area.</p>'
