      'text': '<p><em>Lee Hak is located at 8006 Pioneer Center corner United St.,
        Kapitolyo, Pasig City and 2nd Floor NBS Bldg. Quezon Ave, corner Scout Borromeo
        St., Quezon Cit.</em></p>'
    '12':
