      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) â€”</strong> President
        Rodrigo Duterte''s economic managers have kept the government''s growth goal
        between 6-7 percent this year, but approved wider budget deficits until 2022
        to cover increased infrastructure spending which will fuel expansion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd85f1-b58f-483f-94a4-968162afbec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.200+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency Development Budget Coordination Committee (DBCC)
        kept most of its economic assumptions on Thursday, believing that it can still
        push growth to beyond 6 percent even after the slump seen during the first
        quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8933971f-030e-4f13-9355-aa62aa94dce2'
      'mgnl:activationStatus': true
