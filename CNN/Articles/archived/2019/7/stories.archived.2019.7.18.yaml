    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kevin-spacey', 'sexual-assault']
    'template': '1'
    'title': 'Charge against Kevin Spacey dropped after alleged victim pleads the
      5th'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b096e932-a747-4d81-b88a-71fd7ae1f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.931+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Massachusetts prosecutors on Wednesday
        dropped a criminal case against actor Kevin Spacey, a week after a man who
        accused him of assault pleaded the fifth on the witness stand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c0978c-394d-4919-807b-ced155f358da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.931+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cape and Islands District Attorney Michael O''Keefe said the decision
        was made "due to the unavailability of the complaining witness," according
        to a court filing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d7b57a-d3e8-4abe-ba5c-2db55b781026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.932+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey, 59, had faced criminal charge of indecent assault and battery
        in connection with a July 2016 incident where he was accused of groping a
        young man at a Nantucket bar. The former "House of Cards" star had pleaded
        not guilty and faced up to five years in prison, if convicted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76013396-2075-4373-a7f4-8df619855303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.932+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged victim, who CNN is not naming, exercised his Fifth Amendment
        right against self-incrimination in a July 8 pre-trial hearing focused on
        the disappearance of a cell phone he used the night of the alleged assault
        and questions about whether he deleted text messages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885dfbfa-8384-4c15-935b-60f414d2ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.932+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My client and his family have shown an enormous amount of courage
        under difficult circumstances," Mitchell Garabedian, the attorney who represented
        the young man, said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4710f40b-176d-433f-a756-9cbfeb776c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.932+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey''s attorney, Alan Jackson, did not immediately return a telephone
        call and email seeking comment Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61410901-66d0-439a-bdc7-cb93f4f242d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.933+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key piece of evidence missing</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f619fb-6ddb-47da-bef8-efd80e828b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.933+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accuser''s missing cell phone was a key piece of evidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b88fc-b884-49a6-92ba-aade4c0624c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.933+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the alleged assault, the accuser sent text messages on his
        phone, including a less-than-one-second-long video, to his girlfriend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c5cd8-577f-48bf-9890-d0f9b4419658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.933+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nantucket judge had ordered Spacey''s accuser, his mother â€”&nbsp;Heather
        Unruh, a former TV news anchor in New England â€”&nbsp;and their attorney to
        turn over the phone so defense experts could examine it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f81ad7-6e72-4542-8189-3df854106bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.934+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accuser and Unruh testified the last time they saw the phone
        was before Unruh delivered it to prosecutors in December 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de70b4a9-3c53-4c2f-88d0-774868f23b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.934+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey''s defense team claimed exculpatory evidence may have been
        deleted from the phone before it was given to police and prosecutors. Jackson,
        one of Spacey''s lawyers, told the judge in the July hearing they believed
        the accuser and Unruh "deleted things off the phone... . They sanitized the
        phone."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c54e71d-a7bf-4a71-96bd-76506c9ddcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.934+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey''s accuser testified he didn''t delete anything from the
        phone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53fcf6-d431-43be-9df7-545ae28ea57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.934+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unruh testified she "deleted a few things," but she did not say
        what. There was "no intent on my part," she testified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32825778-cfb8-4c25-8368-8d0279963de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.935+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>#MeToo allegations</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e3cdf-c5ac-43fc-8495-b92fb8bbd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.935+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Hollywood''s most famous and recognizable actors, Spacey''s
        career collapsed in November 2017 following several allegations of sexual
        assault and harassment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c118b389-054c-44e5-bc36-f65b82e748c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.935+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Anthony Rapp, in an interview with BuzzFeed, accused Spacey
        of making a sexual advance toward him in 1986 when he was 14 years old and
        Spacey was 26.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb8e42-492a-40fa-abec-ae101f0f2300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.935+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter statement, Spacey said he did not remember the incident
        but offered an apology in response to Rapp''s acount. In the same statement,
        he came out as a gay man, a decision sharply criticized for its seeming attempt
        to conflate his sexuality with a serious allegation of wrongdoing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f7de26-b9f0-408e-ab4c-e3ed96c4089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.936+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix fired Spacey days later, following a CNN report in November
        2017 where several current and former members of the "House of Cards" production
        staff came forward with allegations of sexual harassment. One former production
        assistant told CNN that Spacey sexually assaulted him during one of the show''s
        early seasons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67feb3e6-375d-41d5-af3c-164dc4a21ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.936+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey has not responded to CNN''s request for comment regarding
        those allegations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2131f5-26e3-4570-81a5-0d74d5609030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.936+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, Spacey posted a video to his Twitter account speaking
        directly to the camera in the persona of his "House of Cards" character Frank
        Underwood. The character was killed off in the show after Spacey was fired.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3274b48-dab3-402d-9efc-e738dc70c675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.936+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, some believed everything and have just been waiting
        with bated breath to hear me confess it all," he said with the character''s
        Southern accent. "They''re just dying to have me declare that everything said
        is true and that I got what I deserved. Wouldn''t that be easy if it was all
        so simple? Only you and I both know it''s not that simple, not in politics
        and not in life."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e678ca86-23d0-4b7c-964a-999ab6356ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.937+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you wouldn''t believe the worst without evidence, would you?
        You wouldn''t rush to judgment without facts, would you? Did you?" he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363fe23-a668-4869-af30-8314409da899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.937+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The allegations in Massachusetts</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46809423-bc32-482d-96e4-168d021329e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.937+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal charge in Nantucket against Spacey stemmed from an
        incident at the Club Car, a restaurant and bar. According to the criminal
        complaint, an 18-year-old busboy at Club Car told Spacey that he was 23 and
        befriended the actor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437eba19-025c-4192-811d-e79a146a7fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.937+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The busboy told police Spacey bought him a number of alcoholic drinks,
        bragged to him about the size of his penis, and tried to get him to go back
        to the actor''s house afterward, the complaint said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c7f18-3849-426c-99de-f4afec764510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.938+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, as the two stood near the piano player in the bar, Spacey
        reached over and began to rub the busboy''s thigh, the complaint states. Spacey
        then unzipped the accuser''s pants and rubbed his penis, both in and out of
        his pants, for about three minutes, he told police.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e18f0-c689-4b18-8176-d2c791bd4e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.938+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several minutes, Spacey got up to go to the bathroom and the
        young man left the bar and went home, the complaint said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706f85d-063b-4ff5-b5a9-d6e7ed285804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.938+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed more than a year after Unruh, held a news
        conference in November of 2017 saying her son her son had been sexually assaulted
        by Spacey.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a13585-bf2c-4aef-8fab-c7228ba262f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.938+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allegations in the UK</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88af341-3fed-44e7-b197-a33d35232161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.939+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey has been questioned in the US by officers from London''s
        Metropolitan Police Service over alleged sexual assault offenses in the UK,
        Variety reported this month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a4ce62-a464-41fc-b3f4-1cb14d4b0807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:10:39.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T07:15:07.939+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, without citing unnamed sources, said six allegations
        of sexual assault have been lodged with Scotland Yard, London''s police force,
        by six different men between 1996 and 2013.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
