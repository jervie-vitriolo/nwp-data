      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN High Commissioner on Human Rights Michelle Bachelet has called
        on Philippine authorities to <a href="http://cnnphilippines.com/news/2019/6/24/Michelle-Bachelet-UN-Human-Rights-situation-Philippines.html"
        target="_blank">be more transparent</a> with the circumstances around the
        deaths, and investigations related to allegations of rights violations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95e4c1-e60b-4d83-a5b6-4d4193f3dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d9afaa-c4b1-43e2-9d9d-181428b648a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.351+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called the number of deaths in the drug war â€œextraordinarily
        high,â€ and that even official government reports which bring the death toll
        to just under 6,000 â€” as opposed to over 27,000 according to reports of human
        rights groups â€” is still a â€œmatter of most serious concern for any country.â€</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b739a71-3db1-4ec9-bd7e-e5e019b5082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
