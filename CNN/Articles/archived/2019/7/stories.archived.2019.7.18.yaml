      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;As druglord Joaquin "El Chapo" Guzman
        was learning Wednesday he won''t likely ever see freedom again, his daughter
        launched a clothing line in Mexico that hinges heavily on the legacy and lore
        surrounding her father.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e862b9ca-5c2c-49b2-87d2-0d689cb0c379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.314+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71e07cf-f797-46af-a427-3e32f2270927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.314+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears at least some of the items in the clothing line are being
        made in a Mexican maximum-security federal prison from where El Chapo escaped
        in 2001.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad09c3c-7ac7-4811-97f8-ae0843fb5e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.315+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21716d-ef9e-4e0b-95d4-e37a539b7ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.315+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandrina Gisselle Guzman Salazar is the daughter of the 62-year-old
        former Sinaloa Cartel chief, who a judge sentenced Wednesday to life plus
        30 years in a Colorado supermax prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56f1f2-1b02-4ece-b5b9-bd0de66ce280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.315+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53f6dbf-89f0-43ea-b1c5-58e8c23fc60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.315+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fashion line -- dubbed El Chapo 701, a reference to Forbes naming
        her father the 701st richest person in the world in 2009 -- made its debut
        at IM Intermoda, a fashion expo held in Guadalajara, according to the brand''s
        social media posts. The expo began Tuesday and runs through Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9befbd4b-9403-4d3b-8ee4-d64242f04ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.316+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e705d-3a92-4ef2-88b6-faffc038f8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.316+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IM Intermoda says it brings "together designers, producers, distributors,
        and national and international buyers to exhibit and acquire the most outstanding
        trends of the season."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac249b-d877-477f-9167-858b48d0b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.316+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28045b98-b5d1-4628-a23f-b428100b399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.316+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandrina Guzman went live on Facebook Tuesday, filming a journalist
        conducting an interview at the booth hawking the line''s wares, which include
        satin bombers jackets, hoodies and accessories. A black-and-gold image of
        her father is emblazoned on one of the booth''s walls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a603f-a2ee-450b-9bd9-70937af15cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.317+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf150926-9e39-4c42-a443-0f0213e0d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.317+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father has long enjoyed a Robin Hood-like reputation, but even
        by that standard the company''s website describes her father in glowing, if
        subdued, terms, calling him "a friend of everyone, willing leader" and "a
        humble orange vendor with many goals and great ambition."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4959f4f-4c73-4f58-a1fa-d629950b8caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.317+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0542e5-6b16-46e3-ac52-43a46a32fc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.317+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the entire world, he is known as the CEO of Sinaloa or the Lord
        of the Mountains. He is the unique and legendary 701," the website says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba2f99-d49f-484f-bbd6-db8efdee45a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.318+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cd71b5-891a-48bd-84e2-4f55602f7fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.318+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dentist and model Enrique Flores is pictured on the company''s social
        media accounts wearing a "Lord of the Mountains" hoodie and ripped blue jeans.
        On his personal Instagram account, Flores, better known as Chocho Loco, wrote
        July 4 that he was at a photo shoot for AlejandrÃ­na GuzmÃ¡n''s new clothing
        brand, named for her dad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a91e81-788f-4188-9b7f-a1aa687fcd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.318+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9e2b9-2920-4203-a722-b8d80b093358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.318+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video on Alejandrina Guzman''s Facebook page, claiming to be from
        the Alejandrina Guzman Civil Association, shows the hands of a prisoner cutting
        leather, and embossing and etching it with logos. A caption on the video identifies
        the man as "Juan N.," an inmate at Puente Grande federal prison, outside Guadalajara.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec15061e-ec86-49ae-884f-bb4f9684af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.319+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb45c9e-95c3-47e0-a47d-407add0f6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.319+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Chapo made his first of two prison escapes from the penitentiary
        in 2001. The irony? The kingpin escaped in a laundry cart.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f5437-97fe-499d-b965-57c58c675ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.319+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb057e74-fc40-4988-92aa-9815ae83c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.319+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandrina Guzman''s Facebook post says providing work and reintegrating
        prisoners back into society will be one of the clothing company''s main objectives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c47cae3-1c70-4234-bc5f-40b021c147ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.320+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc2f7d1-3006-45e4-b249-97db43e3fb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.320+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Alejandrina Guzman regularly invoking her father in marketing
        materials, it''s not clear if she has his blessing for the clothing line.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6427e2-5ad3-4ebb-976c-0a6065863d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.320+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e196cd-62d3-4037-9ab0-a8620e39d9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.320+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, CNN reported that El Chapo had signed a contract from
        his Manhattan prison cell granting rights for his name and signature to a
        company headed by his wife, Emma Coronel. The company is called El Chapo Guzman:
        JGL LLC, and was expected to launch a clothing line this summer, said attorney
        Mariel Colon Miro, who was often seen sitting next to the druglord at his
        three-month-long trial.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f758173-808a-49a7-b964-f8bd83406c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.321+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a30806a-309e-4a76-b568-f95d207a6775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T07:05:27.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T07:08:18.321+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very excited to start this project, which was based on ideas
        and concepts that my husband and I had years ago," said Coronel, adding that
        the project was dedicated to their twin daughters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
