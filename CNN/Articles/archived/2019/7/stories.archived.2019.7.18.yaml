      'president', 'campaign']
    'template': '1'
    'title': 'Trump sees political win in racist jabs that also surprised aides'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e52a80-0c1c-4b27-94e4-f8db23bf3851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> US President Donald Trump''s initial racist
        jab at a foursome of Democratic congresswomen came as a surprise â€”&nbsp;and
        not a pleasant one â€”&nbsp;to many of his aides, who began texting about how
        to defend their boss'' tweets minutes after he fired them off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a197b-349d-49fd-9c72-4f73b47612d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, the shock has faded and the tweet is being used
        to frame a long-term political strategy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841fca73-add1-470c-bf7e-7ea5ce37ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump views his attacks on the four congresswomen of color as an
        unbridled political success, people familiar with his thinking say, and plans
        to continue his efforts as he moves into a period of politicking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e816c-102b-48cc-a2d1-ed86cd4f3f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not relishing the fight. I''m enjoying it because I have to
        get the word out to the American people," Trump told reporters at the White
        House on Wednesday. "And you have to enjoy what you do. I enjoy what I do."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e182594-2830-497b-9241-f4c9b87095c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite initial queasiness from some aides at the overtly racist
        implications of Trump''s attacks on the minority lawmakers, most now say the
        President''s tactic of tying the liberal "squad" to the larger Democratic
        Party is a winning tactic. Many have come to his defense, declaring him correct
        in his view that critics of the United States should move somewhere else.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e689d-1b2b-4246-a171-840219ddf242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In meetings at the White House this week, Trump and his aides have
        devised talking points to continue his attacks and defend against accusations
        of racism. The topic has overtaken West Wing policy sessions as Trump looks
        to harness what he views as political momentum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876b45d3-8c9e-4060-b181-699acbfaf38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has arrived to his last two public appearances prepared
        to redouble his attacks and escalate his rebuke of the lawmakers: Reps. Ilhan
        Omar of Minnesota, Alexandria Ocasio-Cortez of New York, Ayanna Pressley of
        Massachusetts and Rashida Tlaib of Michigan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e428191-ecfa-44b9-b549-21cf72ba5d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He carried a bulleted list of talking points to an event on American
        manufacturing on Monday (though didn''t stick to it). During a Cabinet meeting
        a day later, he pointed to a document he said contained "a list of things
        here said by the congresswomen that is so bad, so horrible, that I almost
        don''t want to read it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd4edb-c0a1-4bb9-bd7a-2f1c9829d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picking his foils</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1b254-49fd-4491-85ac-9ef6837c3c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has settled on a strategy of painting the freshman lawmakers
        as the face of the Democratic Party, though they don''t hold formal leadership
        positions. He''s equated the rush of support for the four women from fellow
        Democrats as a sign of support for their far-left policy positions, including
        on the environment and heath care.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a985d-d3ef-4641-8493-97aebe7d3b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That discounts the deep divides that remain among Democrats, including
        between the progressive lawmakers and House Speaker Nancy Pelosi. Some of
        Trump''s political allies have encouraged the President to exploit those divisions
        as the party prepares to nominate a formal standard bearer to challenge him
        for the White House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe68a6b4-ca2e-42d8-9e50-9e18b88436bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.131+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has chosen the opposite route, believing that by forcing
        Democrats to rally around their more controversial members, the entire party
        will appear more extreme.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d4487e-0616-413b-8fd7-0cc978700a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.132+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason my father is going to win again, this isn''t the party
        of JFK anymore. This isn''t the Democratic Party," the President''s son, Eric
        Trump, said on Fox News. "I mean, this is literally a radical socialist party
        that does not relate to every day Americans."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d210f70-b9db-4fde-ab90-e528ff96ca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.132+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi rejected Trump''s attempts at framing her party during a
        Wednesday news conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ba561-d871-4031-9c5b-20bd8b713bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.132+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not having him set our agenda. We''ll set our own agenda,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6c7922-1baf-4b45-a19f-b80db58fb6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.132+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump''s attacks have undoubtedly raised the profile of the
        congresswomen, particularly as the large field of Democratic presidential
        candidates continues to work to distinguish themselves on the issues. His
        characterization of them as radical communists â€”&nbsp;if not his racist rebuke
        they "go back" to where they came from â€”&nbsp;has been adopted by many Republican
        officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a66ef-79fd-4e29-a556-1a8b1ab8ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.132+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consternation to support</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1671a8a1-065d-4b01-aaad-99a6c5b18500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.132+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as they express their support for Trump, some of the President''s
        allies have encouraged him to avoid the inflammatory rhetoric that could unite
        Democrats in outrage and opposition. Sen. Lindsey Graham, otherwise supportive,
        told him to "aim higher." Sen. John Kennedy told reporters, "When you argue
        with a fool, it just proves there are two."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b6e71-26c5-43a0-8b21-dac6e556d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.132+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has chosen to largely ignore the gentile nudges toward
        civility and focus instead on the backing he''s received from the overwhelming
        majority of elected Republicans. He tweeted words of support from both Graham
        and Kennedy, skipping over their light criticism. He has signaled no intent
        to back off his assertions that the group represents a radical new party with
        little appeal to most voters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566a9ef-2bb5-4671-97d5-3d8d399fe48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.132+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tweeted a video on Wednesday showing footage of himself greeting
        law enforcement officers and military service members set to Lee Greenwood''s
        "Proud to be an American," with text at the end proclaiming: "America: One
        ''Squad'' Under God" -- an unsubtle nod to the congresswomen''s nickname.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a2b4e-2e25-4aba-8344-e563d61081e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.132+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messaging presages a divisive 15-month campaign that could prove
        even darker than the contentious 2016 contest. The strategy mirrors his warnings
        of migrant "caravans" pouring across the border ahead of the 2018 midterm
        contests, elections where the GOP suffered.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e690a46-fdfe-46ae-a306-fb5063c63b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.132+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rallying the base</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06030861-3d2e-4aeb-9289-1557242c3d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.132+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Trump is eager to solidify his core voter base, even as some
        of his political advisers encourage him to expand his appeal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eba8bb0-6133-4fc2-a504-bb37b02f4960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.132+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes women, as evidenced by the launch Tuesday of "Women
        for Trump" in suburban King of Prussia, Pennsylvania. The President has also
        sought to highlight his record on jobs for women and minorities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b466a-4af4-48f2-8943-9ea9b6d4325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.132+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a rally in Greenville, North Carolina, on Wednesday evening,
        Trump is expected to continue touting a strong economy â€”&nbsp;but also to
        repeat his attacks and defend himself against accusations of racist nativism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7a76f4-2ef6-4794-85f6-bc4b9c1161a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.132+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of great things to tell you about, including the fact that
        our Economy is the best it has ever been," Trump tweeted on Wednesday morning.
        "I''ll talk also about people who love, and hate, our Country."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88848c6a-f8df-4499-b737-44c7f029a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.133+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s set to continue his campaign push August 1 in Cincinnati,
        a city like Greenville with a large black population. Trump''s campaign has
        sought to expand his political support beyond the white base of voters who
        propelled him to the presidency in 2016. Some view the increasingly divisive
        rhetoric as a hindrance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0ed19f-6123-421c-87fb-464bb73431f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T06:55:09.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T06:56:11.133+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s obviously trying to trigger people and maybe he''s trying
        to engage his base. I mean, maybe that is a successful strategy for 2020,"
        said one-time White House communications director Anthony Scaramucci on CNN''s
        "The Lead."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc439c22-726f-4fc6-b6a6-93b4cacc3af4'
