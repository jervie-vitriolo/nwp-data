      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ecbb78-0c0a-4c19-95ea-a4ebfcee2df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:28:43.331+08:00
