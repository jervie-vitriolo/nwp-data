      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejiofor transforms Scar''s song, "Be Prepared," into an edgy, spoken-word
        rallying cry to the hyenas, who he enlists as part of his plot. It''s a breath
        of fresh air rivaled only by Billy Eichner and Seth Rogen''s playfully goofy
        antics as Simba''s adopted pals Timon and Pumbaa, with the movie capitalizing
        on the PG rating to somewhat enhance the flatulent qualities that turned the
        warthog into a jungle pariah.</p>'
