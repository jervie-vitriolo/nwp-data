      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d6b550-8c11-4077-92ca-9654fc68f630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T20:01:31.945+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-18T20:20:50.694+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace negotiations must be resumed and made a state priority, especially
        now that basic social services, such as education and healthcare and housing,
        have taken a backseat to his sweeping anti-drug, and anti-poor, policies.
        His loyalty remains nestled in the hands of his few elite allies. His charisma
        is regularly renewed to protect his brand of politics from scrutiny: to this
        end his camp of supporters is always committed. After three years of bloodshed,
        of endless criticism from even his liberal opponents and especially the mass
        movement, why not renew it for the better? Itâ€™s time that a truly people-centric
        politics be enshrined in our institutions. Itâ€™s high time that all political
        energy and resource be oriented towards its true object, those who need it
        most: workers, farmers, fisherfolk, indigenous peoples, women and queer people
        across all regions. Duterte must learn to cast off his liquid macho politics
        and actually begin to work for the people.â€</p>'
    '98':
