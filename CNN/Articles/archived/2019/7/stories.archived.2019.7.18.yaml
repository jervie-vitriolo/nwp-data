      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Asian Development Bank <a href="http://www.cnnphilippines.com/business/2019/7/18/ADB-slower-PH-growth.html">slashed
        its growth projection</a> for the Philippines to 6.2 percent, down from 6.4
        percent previously owing to the budget delay and the trade war between the
        United States and China, which has weighed down global trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bfde7b-7d45-45e8-b312-04d83f4002bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.200+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae78007-d43f-414b-8990-4d65fb73704f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.200+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth target remains at 6-7 percent. We agree with the ADB
        with respect to the factors they are mentioning, these are really very huge
        challenges. But we are optimistic for the remainder of the year that we will
        hit that growth target," Undersecretary Rosemarie Edillon of the National
        Economic and Development Authority said during a press briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a30554-9a69-4807-ac08-ffbc738a5920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.200+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a65266-b5e1-4a7d-8104-2a4176006089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.200+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2020, economic growth is seen settling between 6.5-7.5 percent,
        and 7-8 percent for both 2021 and 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260fe3f4-d528-4d5a-b19a-7896c226107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7197ff-aaa3-4d90-a2dc-d1a31a674ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wider deficit</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8317b-bf24-497d-9931-dd1bfdd8cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With brisker economic activity, the DBCC also raised the budget
        deficit to 3.2 percent of gross domestic product for the next three years,&nbsp;previously
        from three percent. This means that the government will spend more than what
        it can raise, with the remainder to be sourced from domestic and foreign borrowings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad576d-313f-4c4d-815d-4622de0ee9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25e5f6-ba08-4c72-8bbe-99ceb3c8109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Treasurer Rosalia De Leon said the wider budget gap will
        allow increased infrastructure spending, as planned by the economic team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df829fb-c11c-4a41-9f52-3604059da331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d2d8cb-c432-4917-90c7-2eab2afabad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the government plans to raise â‚±3.15 trillion against
        disbursements worth â‚±3.77 trillion, leaving a fiscal gap of â‚±624.4 billion.
        By 2020, the state expects to collect â‚±3.54 trillion and spend â‚±4.21 trillion,
        leaving a deficit of â‚±677.6 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598f722-6533-4b1f-997e-26cd71d3c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27bc04c-d566-4148-9e69-19c5db957a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest available data showed government spending at â‚±1.32 trillion
        as of end-May, 0.8 percent lower than what was released during the same period
        last year. The economic team has vowed to catch up with state spending this
        year, in keeping with their target of boosting infrastructure projects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458f0419-797a-42c7-83c8-528347fcaacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac29ecc-2956-48e5-90b6-3027e39852c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said the government will borrow â‚±1.18 trillion this year,
        which will climb to â‚±1.4 trillion by 2020. About 75 percent will be sourced
        locally, while a fourth will be borrowed from foreign sources.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83a680e-4310-4a62-88f3-2761da17bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96be92e-5d29-4901-9f47-837657aeede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No more delays?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e21fd4a-5c41-4bd3-b921-37f4ea287370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) is set to turn over
        the proposed â‚±4.1-trillion national budget to the House of Representatives
        soon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90fec06-e99b-421a-98cf-c56c404f51d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM officer-in-charge Undersecretary Janet Abuel said the national
        expenditure program will be given to lawmakers "not later than the second
        week of August."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635d056-bbba-4313-953c-5b64b03e64d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM must turn over the budget proposal to Congress within 30
        days after the President''s State of the Nation Address, which is scheduled
        on Monday, July 22.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b30d59-fd60-41ab-8333-ac95bf242245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will prioritize public infrastructure and social
        services, and will pour funding into the creation of the Bangsamoro region,
        the implementation of the Universal Healthcare Law, and conditional cash transfers
        to the poorest households, Abuel added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c0d09-416b-49c2-b2ff-b9217d2794c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:19:35.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, the acting Budget chief said the government''s catch-up
        plan for infrastructure is on track, led by the Department of Public Works
        and Highways. However, she mentioned some delays for projects under the Department
        of Transportation, as both agencies handle the bulk of the "Build, Build,
        Build" projects.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830185f1-a460-45f4-b71c-8dcc1d1cb415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:24:37.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T18:19:44.201+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DBCC said they expect inflation to log between 2.7-3.5
        percent this year, and settle within 2-4 percent yearly until 2022. Oil prices
        are seen at $60-75 per barrel, while the exchange rate is seen at â‚±51 to â‚±53
        against the US dollar this 2019.</p>'
