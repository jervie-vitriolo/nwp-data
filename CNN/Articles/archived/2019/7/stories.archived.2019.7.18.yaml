      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong>&nbsp;â€”
        MalacaÃ±ang has a new line of defense for President Rodrigo Duterte''s policy
        allowing Chinese fishing in the country''s exclusive economic zone (EEZ) in
        the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
