      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Apple will introduce disability-themed
        emojis in a move designed to "bring even more diversity to the keyboard."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438fefe1-913d-4349-a414-e0938be85275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T12:13:20.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T12:18:57.292+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emojis, which were unveiled to coincide with World Emoji Day,
        will include a guide dog, an ear with a hearing aid, wheelchairs, a prosthetic
        arm and a prosthetic leg. They will be available to use later this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7fa9a0-5408-4ebd-8fff-d93620e6d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T12:13:20.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T12:18:57.292+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Celebrating diversity in all its many forms is integral to Apple''s
        values and these new options help fill a significant gap in the emoji keyboard,"
        an Apple spokesperson said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40d1f2-08f1-4159-bf2e-744f9ee670b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T12:13:20.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T12:18:57.292+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant submitted a proposal for more emojis that were inclusive
        of disability in a proposal sent to the Unicode Consortium â€” the nonprofit
        organization that sets the global standard for emojis â€” in March 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e71f94-c06c-473d-bd3e-8fccfa9a3913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T12:13:20.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T12:18:57.292+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, emoji provide a wide range of options, but may not represent
        the experiences of those with disabilities," Apple wrote at the time. "Diversifying
        the options available helps fill a significant gap and provides a more inclusive
        experience for all."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59183470-29b6-4dc9-88ca-59f524223fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T12:13:20.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T12:18:57.292+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said it chose options that are most inclusive of people in
        four main categories: blind and low vision, deaf and hard of hearing, physical
        motor disabilities and hidden disabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e81beb-9b2f-4b86-8615-6ba05fa8f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T12:13:20.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T12:18:57.292+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone maker said it had consulted with top organizations for
        people with disabilities when submitting the proposal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfdd0e1-e47e-4712-8ae5-f728a97090ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T12:13:20.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T12:18:57.292+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple noted that the new additions to the emoji keyboard are designed
        to be a starting point, not a comprehensive list of all potential disabilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd4969-c616-452c-9aed-bc9f1e85109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T12:13:20.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T12:18:57.292+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristina Barrick, a spokesperson for UK disability equality charity
        Scope, said the move was a "positive step towards disability being well and
        truly represented in the world of emoji."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730c015-669d-4294-bc17-f9157c201870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T12:13:20.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T12:18:57.292+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had ghosts, robots, a poo with a face and even 10 empty
        squares to choose from, so it''s about time emojis started to better represent
        the 15% of the global population who are disabled," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb60530-708c-4618-9a18-14a80996539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T12:13:20.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T12:18:57.292+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emojis are being released as part of a package of 59 new emojis
        that will arrive in the fall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36746866-2f04-46ba-a299-0d93f8be2ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T12:13:20.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T12:18:57.292+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other new emojis include animals (a sloth, flamingo, skunk and orangutan),
        foods (waffle, falafel, butter and garlic) and gender-neutral characters,
        along with more professions and clothing types.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ce944-18eb-4758-9fc2-66f3cb879247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T12:13:20.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-07-18T12:18:57.292+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/17/tech/apple-disability-emojis-intl-scli/index.html">Apple
        unveils disability-themed emojis in push for greater diversity</a>"</em></p>'
