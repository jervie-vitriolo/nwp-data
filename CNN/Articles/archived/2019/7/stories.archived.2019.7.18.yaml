  'SC-scraps-Robredo-resolve-protest':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-18T10:13:30.795+08:00
    'imagesource': 'jcr:baaa4e8d-62db-4e9b-bcee-06e04e60111b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f947ecf1-7963-4533-948a-3e781dea4d1b'
    'lead': 'The poll protest filed by former Senator Bongbong Marcos questioning
      the results of the 2016 vice presidential race is not yet over, with the Supreme
      Court trashing the request of VP Leni Robredo to decide on the case. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T10:17:09.149+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-18T13:20:06.270+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bongbong', 'Marcos', 'Leni', 'Robredo', 'Vice', 'President', 'Supreme',
      'Court', 'Presidential', 'Electoral', 'Tribunal']
    'stories': ['45bb225e-3b5c-4746-90c8-900ee3299286', 'bbb0309b-cc12-46e0-a072-bce951acfc1a']
    'template': '1'
    'title': 'SC scraps Robredo''s petition to resolve VP poll protest '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc6685-1588-4f17-8709-b3d5e7c20735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:17:09.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.270+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) â€”</strong> The fight
        over the vice president''s seat is not over yet after the Supreme Court, sitting
        as the Presidential Electoral Tribunal (PET), dismissed Vice President Leni
        Robredo''s petition asking to resolve the poll protest filed by former Senator
        Ferdinand "Bongbong" Marcos, Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128405e7-7a02-444b-9a18-9c576331e6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:17:09.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.270+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court issued a resolution on July 2 dismissing the urgent
        motion filed by Robredo''s camp to "immediately resolve" all pending cases
        filed by Marcos regarding his electoral protest over the results of the 2016
        polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa6fc0b-d23d-4b4e-9c78-b26ce87fb264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:17:09.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.270+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0726b3f-c53c-4f9b-af81-351695632dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:17:09.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.270+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s lawyer, defeated senatorial bet Romulo Macalintal, filed
        the urgent motion on June 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b1cbb-7429-4667-a1b6-6f29fb5296be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:17:09.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d751d3-0074-4316-af15-f100c1a6c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:17:09.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was proclaimed vice president three years ago after clinching
        a lead of 263,473 votes against Marcos during the May 2016 elections. The
        recount began in April 2018, two years after Marcos brought his electoral
        protest to the Supreme Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc48c5-8d4f-47bd-8265-7464737d8a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:17:09.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83b83db-077a-4463-ad84-fb1a38de710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:17:09.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot areas chosen for the recount are Iloilo, Camarines Sur
        â€” Robredo''s bailiwick â€” and Negros Oriental. Following the recount in these
        areas, Robredo claimed that her lead even rose by about 15,000. The PET, however,
        said that they cannot decide yet on the case and they accept Robredo''s version
        of events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faffdf8-8125-4b1f-a8c0-a83ad646655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:17:09.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/01/22/ballot-revision-near-end-pet-bongbong-marcos-leni-robredo-vp-poll-protest.html">Ballot
        revision in 2016 VP poll recount nears end â€“ PET</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdeeaec-3022-4e2e-8cac-a2ca4a1aafa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:17:09.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protestee (Robredo) presented her own computation of the national
        votes for protestant (Marcos) and protestee after ''revision, recount, and
        re-appreciation,'' claiming that her victory as Vice President has been confirmed,"
        the high court said, noting that Robredo''s request was "premature."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e604a099-2f2b-4133-8209-f150f86523d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:17:09.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7382f-97a3-4e98-bffd-4e7c50ae4e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:17:09.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The figures submitted by protestee are merely speculative. In arriving
        at the figures, protestee presumes that all her claims will be admitted by
        the Tribunal. This premise is fundamentally flawed as the tribunal is still
        in the process of appreciation of the revised ballots and ruling on the respective
        objections and claims made by the parties thereon," the eight-page resolution
        stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60998470-feba-405f-8e15-6fd66d183cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:17:09.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b539127-c042-41f1-9303-2b290226f31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:17:09.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET added that they are yet to complete and release the final
        tally of votes after the recount.&nbsp;The result of the recount in these
        pilot areas would decide whether Marcos'' protest will be dismissed, or will
        merit expanding the scope of recounting to other locations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cb0612-87b6-40ad-84b3-1ada48cb119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:20:05.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET also deferred decision on Marcos'' request for a <a href="https://www.cnnphilippines.com/news/2019/3/26/marcos-robredo-poll-protest.html">technical
        examination of election results</a> in Lanao del Sur, Maguindanao and Basilan,
        saying that the Commission on Elections (COMELEC) discovered "massive fraud"
        in these areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc6a1a-b727-49be-ae37-99a90d9a6f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:17:09.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' spokesperson Vic Rodriguez said the denial of Robredo''s
        petition to decide on the case showed that she cannot claim victory just yet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2330e33-cc44-4bd9-91d4-07dccab43d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:20:05.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.272+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6333ed-c374-4cd9-9be5-a7f757409a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:20:05.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:20:06.272+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat nating bigyan ng utmost respect ang Korte Suprema, dahil
        sila lang ang may karapatang mag-desisyon dito sa usapin ng election protest
        na inihain ni Sen, Marcos [We should give utmost respect to the Supreme Court
        because it has the sole right to decide on the election protest filed by Sen.
        Marcos]," Rodriguez told CNN Philippines'' Balitaan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4391ed1-e2d6-4f77-afb8-3415917321b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:20:05.690+08:00
