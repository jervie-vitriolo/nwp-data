      'mgnl:lastActivated': 2019-07-18T16:48:24.270+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have probably seen a branch of Samgyupsalamat at least once
        in your life; you might have even lined up for one. With more than 35 branches,
        it is one of the most accessible Korean BBQ restaurants in Metro Manila. For
        â‚±449, you can already get an unlimited amount of 5 different kinds of marinated
        pork, while â‚±499 can give you 10 different types of pork and beef. On top
        of these, you can get an unlimited amount of side dishes, rice, and soup.</p>'
