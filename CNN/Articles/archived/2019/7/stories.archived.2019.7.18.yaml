      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Kung kailangang baguhin ang ilang dokumento, baguhin. Kung
        kailangang i-</em>improve, d<em>apat i</em>-improve,â€ he added.</p>'
