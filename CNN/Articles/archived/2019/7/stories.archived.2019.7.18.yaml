      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 19) â€” Foreign investors continue
        to pull out money from the local stock market and government securities as
        the US and China continue trade negotiations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba524432-2025-460c-b37d-4de439d166ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:07:50.022+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T18:07:50.180+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign portfolio investments, also known as "hot money" due to
        the ease with which it enters and exits the economy, have noted net outflows
        for the third straight month this year, according to data from the Bangko
        Sentral ng Pilipinas (BSP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b173648-4e6e-4c30-bbf2-7fb6eacd05a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:07:50.023+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T18:07:50.181+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June recorded a net outflow of $35.72 million, as investors put
        in $1.41 billion into the Philippine Stock Exchange and peso securities, but
        pulled out $1.44 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92ff944-21df-4f67-b59c-7cccd69bfc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:07:50.023+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T18:07:50.181+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the foreign portfolio investments at a net outflow of
        $720.98 million for the first half of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c028486-0ee0-401f-b4a7-c26986ea70f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:07:50.023+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T18:07:50.181+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The net outflows for June is an improvement from the net outflows
        noted in May 2019 (US$750 million) amid: (i) domestic inflation data for May
        2019 which is within the government''s target of 2 to 4 percent; (ii) resumed
        trade talks between US and China during the recently held G20 meeting in Japan
        (28-29 June 2019); and (iii) the anticipated possible interest rate cuts of
        the US Federal Reserve," the BSP said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9507be-d4c7-428e-bf25-3a16d5a2a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:07:50.023+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T18:07:50.181+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/world/2019/6/29/trump-xi-trade-talks.html"
        target="_blank">Trump says trade talks ''back on track'' after meeting China''s
        Xi</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b3106-d2ea-480c-8066-01641c62e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:07:50.023+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T18:07:50.182+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in May was at 3.2 percent, lower than the 4.6 percent
        recorded in the same month last year. This was driven by higher food and utility
        prices, but tempered by lower transportation costs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b5a9c-f0a8-45d4-9eaa-6d4e6c366374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:07:50.023+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-18T18:07:50.182+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US President Donald Trump and Chinese President Xi
        Jinping met during the G20 summit, where they agreed that the US will hold
        back from imposing more tariffs on Chinese goods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d6c167-57f1-4a31-9589-4d4621b0c45b'
