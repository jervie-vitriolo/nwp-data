      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)â€”</strong> The United
        States government has pledged an additional $4.5 million, or roughly â‚±234
        million, in aid to the displaced residents of war-torn Marawi City, the US
        embassy confirmed Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3863912f-2f9a-4cb1-a9f2-f92aee066687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T19:28:53.815+08:00
