      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamalakaya said Duterte clearly violated the Constitution, which
        is why the group said it is already preparing an impeachment complaint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70cec5e-dc3c-4fb1-a500-7adeb7986e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:54.714+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T18:33:29.274+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers are also dissatisfied with Duterte. Kilusang Magbubukid
        ng Pilipinas explained palay farmgate prices already hit an all-time low of
        â‚±12 to â‚±13/kilo because of the rice tarrification law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819499a0-1711-482b-a8ea-fe7d14a48deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:54.714+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T18:33:29.274+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers said they barely earn enough for their family.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b5e4a3-beb9-4b42-9760-49096b6cf794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:54.714+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T18:33:29.274+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mura ang palay sa panahon ng anihan pero napakamahal ng presyo
        ng bigas</em>," Kilusang Magbubukid ng Pilipinas National Chairman Danilo
        Ramos said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd394337c-5665-44b8-b7fd-807e132e801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:54.714+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T18:33:29.274+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Palay is cheap during harvest period but the price
        of rice is expensive.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447de6f6-3163-4597-94d9-520a6b1b66aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:54.714+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T18:33:29.274+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A progressive labor group also said the President still hasn''t
        fulfilled his campaign promise to end contractualization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c8d4b7-ee5c-436a-a5c7-5086e18f0773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:54.715+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T18:33:29.274+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Imbis na</em> regularization, <em>ang nakamit ng manggagawang
        kontraktwal ay tanggalan o</em> massive retrenchment!" Kilusang Mayo Uno Chair
        Elmer Labog said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1f1e8-f313-4d9e-9bb1-8f5f3cd24843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:54.715+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T18:33:29.274+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of regularization, what contractual workers
        got is massive retrenchment!]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfeb0cc-937a-4640-8128-a919dd34c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:54.715+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T18:33:29.274+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also set to protest the closure of Lumad schools in Mindanao,
        the impending phase out of old jeepneys that will affect the livelihood of
        thousand of drivers, the increasing costs of basic commodities, the thousands
        of deaths in the drug war, and the list goes on.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d48b6c-6386-4988-8ff6-987bb6610441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:54.715+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T18:33:29.274+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The progressive groups said it is best for the country if Duterte
        steps down. They''re hoping to relay all these in their protest during the
        SONA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86046aac-dfc6-48a2-8650-53305bfa86eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:54.715+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T18:33:29.274+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police will be on full alert status nationwide
        starting July 20. PNP Chief General Oscar Albayalde said they will be strict
        with the security measures that will be in effect during the SONA day to prevent
        any untoward incident from happening.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab5cc8a-f5fd-4a96-9240-3e0fd62f8d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T18:14:54.715+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-18T18:33:29.274+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PNP will deploy 14,000 police personnel in Metro Manila,
        including some 9,000 of them around the Batasan Pambasa complex, where the
        President will give his address.</p>'
