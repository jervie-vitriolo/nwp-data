      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has said Duterte only entered into the fishing agreement
        to avoid any conflict with China that could result in Filipinos getting hurt.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2719b-d48f-4167-9742-1a1d3727d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:45:02.742+08:00
