    'title': 'Investors continue hot money pull out in June as US holds back on more
      China tariffsÂ '
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390b605-da2c-4e1c-a8ca-5077559b623f'
