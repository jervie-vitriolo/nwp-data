      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, all accredited hatchback units will be allowed
        to operate as public transport only for three years, and only in Metro Manila.
        Hatchback drivers will also be required to charge a lower fare.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7953b7-493f-411c-9cae-d5dceac16a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:45:40.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T17:00:32.723+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department further said only hatchback units that were among
        the 55,000 units in the master list and whose applications were filed from
        March 5 to December 15, 2018 are entitled to the benefit granted under the
        new circular.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746b69b1-1b8d-49bc-9c9b-84a876ad0672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:45:40.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T17:00:32.723+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport regulator has been in hot water recently due to its
        seeming â€œdiscriminationâ€ against hatchbacks, which are smaller four-door cars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99dc09-0fe0-4fe7-aa5b-09ced7249a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:45:40.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-18T17:00:32.723+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary for Road Transport Mark Richmund De
        Leon said LTFRB will need to amend the memorandum circular to allow the permanent
        classification of hatchbacks as Transport Network Vehicle Service (TNVS) units.</p>'
  'Duterte-Philippines-US-mutual-defense-treaty':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-18T15:41:45.911+08:00
