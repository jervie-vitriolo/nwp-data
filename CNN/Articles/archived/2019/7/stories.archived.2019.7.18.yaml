      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill renewing TV5 Networkâ€™s (ABC Development Corporation) franchise
        meanwhile sought for license to operate radio and televisions stations, as
        well as digital television systems and other â€œnew technologies in radio and
        television systems.â€</p>'
    '13':
