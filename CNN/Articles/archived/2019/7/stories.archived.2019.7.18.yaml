      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/2/duterte-china-agreement-exclusive-economic-zone-palace-explains.html">READ:&nbsp;Duterte''s
        stance on EEZ: Filipinos'' lives more important than property</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04074313-6c5e-4f1a-b970-8e45beaf54df'
      'mgnl:activationStatus': true
