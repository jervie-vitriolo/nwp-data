  'PNP-CIDG-complaint-Leni-Robredo-opposition-Ang-Totoong-Narco-list-videos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-18T16:39:56.904+08:00
    'imagesource': 'jcr:af13b4fd-6dae-456c-9534-3710e4513a81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '230667b1-c666-43c4-a9f8-cfac91476bdb'
    'lead': 'Senator Tito Sotto has earlier raised speculation over the credibility
      of Peter Joemel Advincula after tagging the Duterte administration and the previous
      Aquino administration in the illegal drug trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T16:50:24.695+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-19T00:19:32.227+08:00
