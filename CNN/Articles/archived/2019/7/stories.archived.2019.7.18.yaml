      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T10:56:09.027+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b43216b-580d-47d2-86e8-b30b0f004459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T10:56:08.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-18T10:56:09.028+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Gossip Girl" reboot comes at a time when networks are looking
        to beloved teen shows and franchises for opportunities.</p>'
