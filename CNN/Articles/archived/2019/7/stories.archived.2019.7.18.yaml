  'international-court-of-justice-pakistan-indian-spy-death-sentence':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-18T13:11:15.983+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efd42649-4bd2-4f5c-824c-6a17d421e30d'
    'lead': 'The International Court of Justice orders Pakistan to review and reconsider
      a death sentence handed down to a former Indian Navy officer convicted of spying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T13:13:18.803+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-18T13:13:19.032+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan ordered to review death sentence of Indian accused of spying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ea092-240c-4443-b7b2-a2bd5aba94ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.033+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;The International Court of Justice
        (ICJ) has ordered Pakistan to review and reconsider a death sentence handed
        down to a former Indian Navy officer convicted of spying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034f08fe-6ee9-4b31-a320-4f2ad1c47455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.033+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ruling Wednesday, the United Nations'' top court found Pakistan
        authorities broke international law by not informing Kulbhushan Jadhav of
        his rights and depriving the Indian government of consular access.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80203256-2f6f-45f3-94c1-a39f91248618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.034+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan breached the Vienna Convention by denying India "the right
        to communicate with and have access to (Jadhav), to visit him in detention
        and to arrange for his legal representation," the ruling stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968fc05-992a-4440-b773-b18a895dcf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.034+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jadhav was arrested in Pakistan in March 2016 and accused of being
        an Indian spy. Pakistan authorities claimed they detained him in the restive
        Balochistan province, which is home to a separatist insurgency that Pakistan
        accuses India of backing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2dd60-6f0e-40ad-bdae-c61bcc2bf427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.034+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges leveled against Jadhav included "espionage and sabotage
        activities against Pakistan" and he was sentenced to death by a Pakistan military
        court in April 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af0280a-634d-455b-984b-b89b3cba1994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.034+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India denies that Jadhav is a spy and say he was kidnapped in Iran
        while visiting for business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68800d6f-6d3c-4c90-a16f-1bc3820c9251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.035+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi on Wednesday said he welcomed
        the verdict. "Truth and justice have prevailed. Congratulations to the ICJ
        for a verdict based on extensive study of facts. I am sure Kulbhushan Jadhav
        will get justice," he said in a tweet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30354203-2ad1-4f90-b8e3-35d70d26dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.035+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union Defense Minister Rajnath Singh said the verdict was a "big
        victory for India" and a win for Modi''s "diplomatic initiative."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99206381-2fc1-44bd-92e1-29821c80d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.035+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICJ directing Pakistan to grant consular access to Jadhav and
        asking them to review the conviction and the sentence is a welcome decision,"
        he posted on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e3f01d-5072-4b0f-9d66-afb996276db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.035+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan also sees the ruling as a win, citing the court''s decision
        not to order Jadhav''s acquittal or release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e6297b-0742-42c4-86df-9cbe7a996d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.036+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Appreciate ICJ''s decision not to acquit, release and return Commander
        Kulbhushan Jadhav to India. He is guilty of crimes against the people of Pakistan.
        Pakistan shall proceed further as per law," said Pakistan Prime Minister Imran
        Khan in a tweet on Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15833db6-f446-4d45-9503-9fd47ee7e9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.036+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press release from the Ministry of Foreign Affairs Office said
        that Jadhav entered Pakistan without a visa "with a fake alias Hussain Mubarak
        Patel." The statement said that Jadhav "is responsible for acts of sabotage,
        espionage and multiple terrorist incidents."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad764a63-688a-4785-84d9-22655d3d21a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.036+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear case of Indian state terrorism," it read.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de24955-b846-43a1-99c4-46e2cafc29a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.036+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Ministry also said Jadhav confessed during his trial.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641a33a-9361-4327-99c5-092c47073e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.037+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after his arrest a video was released purportedly showing
        Jadhav accepting responsibility to the charges. India has maintained that
        the recording was made under duress.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36a1632-9e8d-4906-851f-d68e3bb651dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.037+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said Pakistan "upheld its commitment from the very
        beginning of the case" and having heard the judgment "will proceed as per
        law."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a6481-e626-4722-ba63-9f76a01e24c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.037+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in The Hague, the 15 judges of the ICJ are tasked in part
        with settling legal disputes between states. The cases must be submitted by
        at least one of the state''s involved and while its rulings are final and
        binding the court doesn''t have power to enforce its decisions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda9934-30db-4876-b4d5-401c6a2b5fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:13:18.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T13:13:19.037+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publishing on CNN.com, "<a href="https://edition.cnn.com/2019/07/18/asia/pakistan-icj-death-sentence-intl-hnk/index.html">Pakistan
        ordered to review death sentence of Indian accused of spying</a>."</em></p>'
  'ADB-slower-PH-growth':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-18T13:09:06.807+08:00
    'imagesource': 'jcr:27c8ac91-afa9-431b-84a9-ab1fb8ca0371'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae3e3e0b-bcc0-457c-b388-a16f728e7c69'
    'lead': 'The Asian Development Bank said the Philippine economy will grow by 6.2
      percent this year, with the four-month budget delay and global trade slump weighing
      down prospects. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T13:14:51.362+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-18T13:14:51.734+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ADB', 'Asian', 'Development', 'Bank']
    'stories': ['6911f10a-5c71-4f1d-9202-837ec2edc814', '9aaf33b1-8cc0-4030-ba2e-c8d43bbf9ed7']
    'template': '1'
    'title': 'ADB scales down PH growth forecast again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6122a14-ae47-4ce5-b36e-e7e9f84db2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:14:51.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:14:51.734+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) â€”</strong> The Asian
        Development Bank (ADB) slashed its growth estimate for the Philippines again,
        factoring in the delayed passage of the 2019 budget and global trade tensions
        that have taken their toll on domestic activity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630b6b3e-2331-45c4-9cf3-f79cc4efcced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:14:51.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:14:51.735+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB''s fresh forecast is lower than the 6.4 percent it gave
        in April and the 6.7 percent penciled in December. It would still be within
        the government''s 6-7 percent growth target, and will match the growth rate
        logged in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898cbeb9-e8a2-4117-ae31-dd055aff57c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:14:51.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:14:51.735+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan-led lender said the revised forecast takes into account
        the <a href="http://cnnphilippines.com/business/2019/5/9/Growth-slows-Q1.html">5.6
        percent expansion</a> in the first quarter, which was a four-year low. This
        slowdown is attributed to the delayed passage of the national budget, which
        ADB said "held back government spending."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fa33e4-0caf-4ab9-a6b8-6d5ef973236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:14:51.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:14:51.735+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a consequence of these developments in Q1, the growth forecast
        is revised down to 6.2 percent for 2019, though maintained at 6.4 percent
        for 2020. Public investment is expected to rebound in the second half of 2019
        following budget approval in April," the ADB said in its Asian Development
        Outlook Supplement released Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc7f07a-311d-4a41-b7a2-a639a4b6abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:14:51.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-18T13:14:51.735+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The â‚±3.7-trillion spending plan was only approved April 15, which
        left new and continuing government programs unfunded during the first four
        months of the year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859ffe2-4e4a-49fe-8f7a-88c3f7ddd1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T13:14:51.365+08:00
      'mgnl:createdBy': 'mel'
