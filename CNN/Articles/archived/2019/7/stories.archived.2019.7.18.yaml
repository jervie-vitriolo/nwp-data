      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œDuterte has yet to prove that heâ€™s truly a man for the people,
        as is promised by his thorough, and still ongoing, campaign: itâ€™s supposedly
        his appeal to the masses, his charisma, that makes him and his politics different,
        more immediately effective. But there seems to be nothing more to this charisma
        than just that, an outward wear thatâ€™s never translated neatly into concrete
        and mass-oriented policy. Duterte, ever loyal to the logic of strongman politics,
        aims for a legacy that is physical and outward. Every year thereâ€™s the promise
        of more infrastructure, of buildings and highways and trains that will outlive
        his administration but forever serve as physical evidence of its imagined
        success.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c9eb3a-b518-4fb6-9d21-8d353a77dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T20:01:31.945+08:00
