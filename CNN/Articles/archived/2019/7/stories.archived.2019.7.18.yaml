      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b203cfd-6081-4daa-be21-530a736063b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:45:02.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T15:47:51.350+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been in hot water after revealing his 2016 verbal
        deal with Xi where he allowed China to fish in Recto Bank, also known as Reed
        Bank â€“ an underwater feature within the Philippines'' EEZ â€“ in exchange for
        Filipino fishermen being allowed in Scarborough Shoal. Both areas are being
        claimed by Manila and Beijing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2af53-12ba-42ed-986d-0d68a44d7f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:45:02.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T15:47:51.350+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa9fb67-25bd-4630-bc3c-685099ffcac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:45:02.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T15:47:51.351+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recto Bank is the site of the controversial incident where a
        Filipino fishing boat was hit and sunk by a Chinese vessel last June 9. Meanwhile,
        the Philippines lost Scarborough Shoal in a 2012 standoff with China, prompting
        Manila to file a case for international arbitration which it won.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdf9a79-e520-4b94-ab2f-46e51d8ff46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:45:02.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T15:47:51.351+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6100f-9e7c-4ea5-a73d-45e242e68cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:45:02.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T15:47:51.351+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international arbitral tribunal in July 2016 invalidated Beijing''s
        sweeping nine-dash line claim to almost the entire South China Sea and recognized
        the Philippines'' sovereign rights over some areas in its EEZ, including Recto
        Bank. China rejects the ruling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c1b6b-f1e0-4016-96f1-0b8b96ac1b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:45:02.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T15:47:51.351+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44569c1-55f2-40af-869b-57e1d6bcd98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:45:02.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T15:47:51.352+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime experts and government officials, including <a href="https://cnnphilippines.com/news/2019/6/30/Leni-Robredo-transparency-Xi-Jinping-Rodrigo-Duterte-deal-EEZ.html">Vice
        President Leni Robredo</a> and <a href="https://www.cnnphilippines.com/news/2019/6/26/china-fishing-in-ph-eez-unconstitutional-carpio-says.html">Senior
        Associate Justice Antonio Carpio</a>, said Duterte violated the Constitution
        in letting China benefit from Philippine EEZ. Section 7 of Article 12 says,
        "The State shall protect the nationâ€™s marine wealth in its archipelagic waters,
        territorial sea, and exclusive economic zone, and reserve its use and enjoyment
        exclusively to Filipino citizens."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb99404c-feb1-4f8f-b9cc-f389261b3236'
      'mgnl:activationStatus': true
