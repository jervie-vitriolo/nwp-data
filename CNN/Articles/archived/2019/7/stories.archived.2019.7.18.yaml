    'template': '1'
    'title': 'The man accused of killing teen internet personality Bianca Devins is
      charged with murder'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7307d5-4858-4036-9f2c-6e951673507b'
