      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120b3ab-4e1f-4731-a3b8-a6e3a1914a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:45:02.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T15:47:51.353+08:00
