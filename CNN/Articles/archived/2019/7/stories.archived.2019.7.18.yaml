      'mgnl:created': 2019-07-18T17:05:54.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard has earned the ire of President Rodrigo Duterte ever since
        she started criticizing the governmentâ€™s drug war. She said it is <a href="https://cnnphilippines.com/news/2019/7/13/agnes-callamard-united-nations-human-rights-review-philippines-drug-war.html"
        target="_blank">â€œvery unlikelyâ€</a> for her to be part of the UNâ€™s review
        of the human rights situation in the country.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fc079b-9697-48e3-ac1f-912ab4e99ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e69a670-d944-4273-a267-2df18a73177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-18T17:11:36.352+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with or without Callamard, UN investigators would be <a href="http://cnnphilippines.com/news/2019/7/16/Sal-Panelo-UN-investigators-refused-entry.html"
        target="_blank">refused entry to the Philippines</a>, Presidential Spokesperson
        Salvador Panelo said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2df763-eea0-471d-b093-d2efa0e88cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:05:54.481+08:00
      'mgnl:createdBy': 'xave'
