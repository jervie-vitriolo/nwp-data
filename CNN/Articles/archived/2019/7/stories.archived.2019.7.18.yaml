      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)â€”</strong> The measures
        renewing the franchises of Catholic Bishopsâ€™ Conference of the Philippines
        (CBCP) and broadcast network TV5 have lapsed into law, a document released
        by MalacaÃ±ang on Thursday showed.</p>'
    '3':
