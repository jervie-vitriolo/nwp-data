      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the one conspicuous disappointment financially speaking
        among Disney''s recent adaptations has been "Dumbo," a true reboot that by
        necessity took more liberties with its predecessor than the aforementioned
        hits.</p>'
