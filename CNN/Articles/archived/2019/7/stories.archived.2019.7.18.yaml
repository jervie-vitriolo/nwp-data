      'mgnl:lastActivated': 2019-07-18T17:38:54.792+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, officials commonly use this term to signify victims have
        died but their deaths have not yet been officially certified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e661ada-e10d-492b-9543-814c363b8338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:38:50.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T17:38:54.792+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyoto police said that a man poured what appeared to be gasoline
        around the studio and set it on fire. The 41-year-old suspect was taken into
        police custody.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a19a21-d633-4b93-9252-66576c6eb155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:38:50.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T17:38:54.792+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire broke out at about 10:30 a.m local time on Thursday (9:30
        p.m.ET) in the company''s 1st Studio building in Kyoto''s Fushimi-ku district.
        Police said a resident reported hearing a sound like an explosion coming from
        the studio.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13190599-af31-4d9f-9056-853a059edf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:38:50.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T17:38:54.792+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 48 fire engines have been dispatched to the area and are currently
        trying to get the fire under control.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7260394-3018-4478-b15a-b3a15c7697de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:38:50.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T17:38:54.792+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from the scene shows thick smoke billowing out of the four-story
        building, which is located in a residential area several kilometers south
        of Kyoto Station, as firefighters worked to douse the flames.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4356a52a-eb42-4ea2-9b4e-336946e1a958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:38:50.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T17:38:54.792+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1981, Kyoto Animation -- known as KyoAni -- produces
        animations and publishes anime novels, comics and books, according to its
        website. Among Japan''s most well known studios, its most famous works include
        "Free!", manga series "K-On!", the anime TV adaptation of "Haruhi Suzumiya"
        and "Violet Evergarden" which Netflix picked up in 2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2294370b-b1b2-4caa-9506-5f63b26a5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:38:50.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T17:38:54.792+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s philosophy as posted on its website includes keeping
        a "humanitarian" corporate culture and believes that "promoting the growth
        of people is equal to creating the brightness of works."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f89b51-1c9e-4fb2-9524-87cf7a08679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T17:38:50.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T17:38:54.792+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an outpouring of grief on Twitter Thursday with fans of
        the studio offering their condolences.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483757fa-6725-4607-bfa8-11e778df0db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:12:34.520+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T17:38:54.792+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcbfebf-e7b5-4f7c-9a1f-8f54411724ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T16:12:34.520+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-07-18T17:38:54.792+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/18/asia/kyoto-animation-fire-intl-hnk/index.html">Kyoto
        animation studio: suspected arson attack in Japan leaves 13 feared dead</a>."</em></p>'
  'nadine-lustre-darna':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-18T16:15:42.244+08:00
    'imagesource': 'jcr:34de5573-ec1b-42be-870a-1dd0b79a230a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7db6d85d-2af7-4eb1-a1bd-059b5ec7b466'
    'lead': 'The 25-year-old actress says she is ''honored'' with calls for her to
      be the next ''Darna'' even after the producer of the upcoming movie has picked
      an actress to portray the iconic role.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-18T16:23:37.285+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-07-18T16:39:38.101+08:00
