      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked to explain the President''s statement on Tuesday where
        he addressed criticisms of his fishing agreement with Chinese President Xi
        Jinping.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dafdfa-66f4-4391-a6cc-3a9470e1d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:45:02.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T15:47:51.349+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38a8e22-f44a-4d5f-b133-95f17988a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-18T15:45:02.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-18T15:47:51.349+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi nila, ''Bakit mo pinayagan ang China?'' Sabi ko,</em>
        â€œAs far as Iâ€™m concerned, Iâ€™m the owner, and Iâ€™m just giving the fishing rights,"
        Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540ccbb-40ee-46bc-9d85-c0d7213f7ee6'
