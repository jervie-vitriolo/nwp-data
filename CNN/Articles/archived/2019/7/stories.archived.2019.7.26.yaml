    'lead': 'Lorenzen Wright is believed to have been killed on July 19, 2010, when
      gunshots were heard during his call to 911. His body was found in a wooded area
      in southeast Memphis on July 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T07:25:20.513+08:00
