      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court reinstated the Labor Department''s 2015 order that
        Kentex general manager and treasurer Ong King Guan should pay 57 workers a
        total amount of ₱1.44 million in money claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9402e2ff-a9b3-495a-97ec-9fd763e42407'
      'mgnl:activationStatus': true
