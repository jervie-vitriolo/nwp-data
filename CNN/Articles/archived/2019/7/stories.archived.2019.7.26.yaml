    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8f50e-7eee-4f27-bae0-6ff64581c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:08:09.979+08:00
      'mgnl:createdBy': 'lara'
