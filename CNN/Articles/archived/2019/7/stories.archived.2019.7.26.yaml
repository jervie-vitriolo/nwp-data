      'text': '<p>On May 13, 2015, a fire broke out in a two-storey factory owned
        by Kentex in Valenzuela, which claimed 72 lives and injured a number of workers.</p>'
  'BSP-more-rate-cuts':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-26T16:13:52.083+08:00
    'imagesource': 'jcr:c04e086d-5a6c-45fd-8151-38056a4a4b7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dbe17ae-ce4a-4681-9197-d596ce503c16'
    'lead': '“You can expect some movements in the months to come,” Bangko Sentral
      ng Pilipinas Governor Benjamin Diokno says about key interest rates. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T16:22:06.850+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-26T16:22:07.132+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Benjamin', 'Ben', 'Diokno', 'Bangko', 'Sentral', 'interest', 'rate',
      'cut', 'monetary', 'policy']
    'stories': ['2cc23b06-781d-4197-b79a-6b66be1340d1', '2f20f977-ed9b-4795-83f3-4de73044398f']
    'template': '1'
    'title': 'More interest rate cuts coming, BSP chief hints'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5ddd7-ae5f-4346-b8ce-4990521747f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.132+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The Bangko
        Sentral ng Pilipinas (BSP) will be trimming interest rates further, with Governor
        Benjamin Diokno saying it was only “logical” to undo last year’s tightening
        moves now that inflation has cooled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c90b19-ca3b-4ab2-812e-d8f0e74b43b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.133+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank chief said the 2018’s series of rate hikes worth
        175 basis points (bp) — which brought the benchmark interest rate to a decade-high
        of 4.75 percent — needs to be undone as consumer prices are stabilizing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087102f8-1f99-44c8-93c2-367fb7c23a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.133+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e5f31c-5a31-442a-bfa4-a85502012b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.133+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, things have normalized. The conditions that were necessary
        to increase interest rates are not there anymore,” Diokno told CNN Philippines
        in an interview. “So logically, we have to start the process of easing interest
        rates to go back to normal. You can expect some movements in the months to
        come.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd116092e-3e55-4972-9ae6-3dca86e59236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.133+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c0c87-026e-40ba-a8ff-97f88f1b63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.134+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year saw inflation spike to as fast as 6.7 percent, blamed
        on rice and food supply troubles, rising global oil prices, and higher taxes
        due to the Tax Reform for Acceleration and Inclusion law. To rein in surging
        price expectations, the seven-man Monetary Board led by then-BSP Governor
        Nestor Espenilla, Jr. had to fire five consecutive rate increases from May
        to November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc32e1d-647b-4291-b723-b334b88c8027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.134+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c8729-f6d7-4261-a0f8-5c7a64be2a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.134+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has since tempered to 2.6 percent in June, with the central
        bank seeing the downtrend sustained for the rest of the year. The BSP’s full-year
        forecast stands at 2.7 percent, marking a return to the 2-4 percent target
        range and slowing from 2018’s 5.2 percent pace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c8256c-3047-497e-a483-6b1639e73023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.134+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc7fe20-9294-4e32-ba7f-acc77df29a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.134+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board voted to slash the key rate to 4.5 percent during
        its <a href="http://cnnphilippines.com/business/2019/5/9/BSP-trims-interest-rates.html">May
        9 meeting</a>, followed by a <a href="https://cnnphilippines.com/business/2019/6/20/BSP-keeps-rates-steady-June.html">“prudent
        pause”</a> last month to see how the rate cut will affect financial markets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82305329-b5a4-40ea-964f-8562d0f85796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.135+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa370f52-0d67-4581-80c4-1c0fa67f9205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.135+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interest rates set by the BSP are used as benchmark for banks
        and other financial firms in setting loan and deposit rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9395d1-727c-4b53-8c0b-34e03de11a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.135+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212451c-7a48-40db-8cba-a5ae30d0cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.135+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their Aug. 8 review, Diokno said they will be factoring in freshly-released
        data: the July inflation print and second-quarter economic expansion: “We
        look at the sources of growth for the second quarter, and on that basis we
        will be making our decision.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c952b7-bede-45e0-9710-73bc7ac64356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.135+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/7/18/Government-keeping-growth-target-2019.html">Gov''t
        keeping up hopes of 6-7% growth this year</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7308b613-e36a-4994-95d8-5d0c772ff8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.136+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno has been branded as a "<a href="http://cnnphilippines.com/business/2019/6/7/BSP-Diokno-pro-growth.html">pro-growth</a>"
        central banker, which he defended by saying that ensuring stable prices should
        be supportive of a "sustained, balanced, and inclusive" economic boom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb217e1-909e-44f2-9888-4bad47b309b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.136+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reserve cuts</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae4167-ec07-4633-9c01-4de820c1c2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.136+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, a former Budget secretary before taking the helm of the
        BSP, added that the economy can grow by “at least 6 percent” this year, even
        after a four-year slump at 5.6 percent during the first three months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43e18cc-0b7d-46cf-80d3-c277bb525a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.136+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno earlier said that an interest rate cut will come before a
        fresh reduction in banks’ reserve requirement ratio (RRR). Reserves have been
        slashed in three moves from 18 percent to <a href="https://cnnphilippines.com/business/2019/5/16/BSP-bank-reserve-cuts.html">16
        percent by end-July</a>. The four-month BSP chief added that the plan to lower
        the reserve standard to single-digit by 2023 is on track.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c911287e-b0dd-4d66-bf35-afc9215b7eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.136+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae9f791-515a-4b4f-88f0-990521c4bbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.137+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every 1 percent cut in the RRR will unlock some ₱100 billion in
        the banking system, which can be lent out or invested by lenders for bigger
        profits. The move is also expected to reduce borrowing costs, as it makes
        lending cheaper.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ebfce7-57f9-4f10-a2d2-c6f3487f7acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.137+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9812230d-a90f-4b02-a3b0-2a59d4d067b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.137+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Seamless’ transition</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc4546-402c-4e39-8fef-868d191a739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.137+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, who will sit as BSP governor until July 2023, said he’s
        had an “almost seamless” transition coming from President Rodrigo Duterte’s
        economic team.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bcb0b5-66a7-4c3d-9231-2b9bc8ad8631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.137+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a0956e-58e7-4d95-b074-8858bed6c0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.137+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new central banker said he thinks the President wants him to
        take charge in implementing key reforms like changes to the Central Bank Act,
        the National Payments System Act, and the law allowing Islamic banking.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f232be41-8c72-4a37-89f9-bb6fece2ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.138+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa4102-3ec6-4efa-9f78-bdf7bae9e8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.138+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many laws were passed in recent days, so, I thought that I was
        placed here so I''d be able to implement some of these legislation,” Diokno
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149aa8c9-1e93-4024-b100-58445957257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.138+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6529d6-641f-4a33-8810-e6c92b037f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:22:06.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:22:07.138+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seasoned economist is known for budgeting and fiscal policy.
        He took the helm of the central bank in March to serve the unexpired term
        of Espenilla, who passed away after a bout with tongue cancer. The BSP is
        mainly concerned about monetary policy, price stability, and oversight on
        banks and other financial entities.</p>'
