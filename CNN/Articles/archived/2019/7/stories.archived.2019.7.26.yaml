      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official soundly pointed the finger at TPUSA for the
        mix-up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12001756-0e73-4c90-a0f8-ed47ea3e61df'
      'mgnl:activationStatus': true
