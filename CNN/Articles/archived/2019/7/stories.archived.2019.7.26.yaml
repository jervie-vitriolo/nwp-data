      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f87afa3-ae8b-4f83-b7bb-8d60111b13df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:32:37.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T14:32:40.683+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave across Western and Central Europe will bring staggering
        temperatures to France. Meteorologists are predicting that it will reach its
        peak Thursday, with temperatures of 42 degrees C (107.6 Fahrenheit) expected
        in Paris. On Tuesday, temperatures reached 41.2 Celsius (106 Fahrenheit) in
        the southwestern city of Bordeaux, a record for the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c808d-6e48-4436-8833-bd39da487ac1'
