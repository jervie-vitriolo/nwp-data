  'us-marines-human-smuggling-drugs':
    'author': 'Zachary Cohen and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-26T09:14:02.753+08:00
    'imagesource': 'jcr:6ea21f6d-0901-41c4-9c08-cc535dc5e5a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fb43b18-62c0-405a-9615-3031bcc1daaa'
    'lead': 'Sixteen US Marines were arrested Thursday for alleged involvement in
      various illegal activities ranging from human smuggling to drug-related offenses,
      according to a statement from the Marine Corps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T09:25:48.813+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-26T09:25:50.791+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
