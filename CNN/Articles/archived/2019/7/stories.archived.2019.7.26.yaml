      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray and Singson were seated beside each other for the match at
        MGM Grand Garden Arena in Las Vegas. The Filipino beauty queen was busy fiddling
        with her phone, while Singson was slowly falling asleep beside her on the
        bench. As his head was about to land on her shoulders, he suddenly woke up.
        Gray looked at him and they shared a laugh.</p>'
