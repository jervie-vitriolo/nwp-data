      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 66-year-old allegedly paid girls as young as 14 to have sex
        with him at his Upper East Side home and his estate in Palm Beach, Florida,
        between 2002 and 2005. Federal prosecutors say he used employees and associates
        to lure the girls to his residences and then paid some of his victims to recruit
        other girls for him to abuse.</p>'
