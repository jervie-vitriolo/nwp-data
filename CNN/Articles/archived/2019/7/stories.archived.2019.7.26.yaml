  'DILG-closure-Bacuit-Bay-Corong-Corong-El-Nido-Palawan':
    'caption': 'Bacuit Bay (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-26T14:35:39.690+08:00
    'imagesource': 'jcr:096b65a1-89cd-4b86-9533-27514274b8b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d67db86-b8f7-468d-bdc5-44698afaf07f'
    'lead': 'The Interior Department wants to ban water activities in Bacuit Bay and
      Corong-Corong for three months to prevent tourists and locals from contracting
      diseases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T15:11:27.689+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-26T15:12:03.470+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Palawan', 'El-Nido', 'Bacuit-Bay', 'Corong-Corong', 'DILG', 'closure',
      'interagency-task-force']
    'template': '1'
    'title': 'DILG eyes three-month closure of portions of El Nido, Palawan for rehab'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22492fe9-1887-4d4e-a966-e5ce2877394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:27.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T15:12:03.470+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)—</strong> After
        Boracay, portions of El Nido in Palawan are up next in the government’s clean-up
        drive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1290d62c-8d03-4a33-b64a-7939a7667274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:27.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T15:12:03.470+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG), in a document
        dated July 15 and released Friday, has recommended a three-month closure for
        Bacuit Bay and Corong-Corong Outfall due to poor water quality in the areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce034c3-e915-4728-b3ca-d5ea595697b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:27.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T15:12:03.470+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was found that Bacuit Bay and Corong-Corong Outfall are in dreadful
        condition with one outfall''s fecal coliform level reaching more than 3.4M
        MPN (most probable number)/100 ML,” read the document, which was addressed
        to both the Environment and Tourism departments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb93fc99-d186-45b0-9d06-ea5f17459570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:27.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T15:12:03.470+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Epimaco Densing said the department recommended
        the closure as authorities aim to find out the source of the dirty water.
        The safe level for swimming is only 100mpn, Densing added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90d4a62-674f-4cc1-8183-7d17fba8f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:27.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T15:12:03.470+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is compounded by the presence of informal settler families,
        non-enforcement of easement regulations on outfalls, and unregulated dry-docking
        and mooring activities,” the document further read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a060d94-3724-4cf2-9d4d-eea7bd4dd8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:27.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T15:12:03.470+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department, in particular, wants to ban water activities
        “to preserve the area and prevent tourists and locals from contracting diseases.”</p>'
    '26':
      'contentWidth': '100%'
