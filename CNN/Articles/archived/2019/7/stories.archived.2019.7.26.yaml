    'lead': 'The Armed Forces of the Philippines (AFP) on Friday defended President
      Rodrigo Duterte''s pitch to make the Reserve Officers'' Training Corps (ROTC)
      mandatory. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T19:41:47.591+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-07-26T19:41:48.526+08:00
