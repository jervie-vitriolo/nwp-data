      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The TNT
        KaTropa drew first blood in their 2019 PBA Commissioner''s Cup best-of-five
        series versus Barangay Ginebra.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb721c-b53f-4cfd-abcb-80920a0c2238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T22:29:03.418+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-26T22:34:06.091+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa defeated Barangay Ginebra, 95-92, Friday at the Smart
        Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00d604-bce1-4f1e-94bc-8e6d06f8a204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T22:29:03.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-26T22:34:06.091+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT had to fight back from a 10-point deficit in the second half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e8889f-c5a6-460d-9ffa-3e2da2a93b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T22:29:03.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-26T22:34:06.091+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Jones had another stellar performance for the KaTropa with
        24 points and 12 rebounds, including the go-ahead lay-up with 10 seconds remaining
        on the game clock to give his team a breather.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f70df-8d93-4fc9-8957-5653caf87cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T22:29:03.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-26T22:34:06.091+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With time winding down, Ginebra found Joe Devance slightly open
        but his desperation three-pointer went wide as the buzzer sounded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe6a7b-201b-4ba9-a25a-f0998d68cbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T22:29:03.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-07-26T22:34:06.091+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario registered 24 points and 10 rebounds, while Anthony
        Semerard chipped in 17 points for TNT.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee27d372-6279-407d-945d-4ebcece0c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T22:29:03.418+08:00
