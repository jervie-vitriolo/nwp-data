      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never saw the seal in question before it appeared in the video.
        For anything further, you would need to contact Turning Point -- it was their
        event," the official told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b96754-2604-47d3-9277-78d5e81ca37f'
