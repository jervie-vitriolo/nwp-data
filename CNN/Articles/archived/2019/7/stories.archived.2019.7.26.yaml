    'mgnl:tags': ['football', 'La-Liga', 'UEFA', 'Lionel-Messi', 'soccer', 'FC-Barcelona']
    'template': '1'
    'title': 'This 11-year-old''s family vacation turned into the trip of a lifetime
      when Lionel Messi showed up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6747ab4-af8f-466a-97a7-2a6e6ebcc9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:22:58.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:23:00.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An 11-year-old''s entire life was just
        made thanks to a trip to the beach, a soccer ball, and none other than <a
        href="https://edition.cnn.com/2019/03/27/football/lionel-messi-worlds-best-player-spt-intl/index.html">Lionel
        Messi</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f44817b-a944-4965-b186-578250c5d030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:22:58.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:23:00.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mackenzie O''Neill was on a family vacation in <a href="https://edition.cnn.com/travel/article/antigua-guatemala/index.html">Antigua</a>&nbsp;playing
        soccer on the beach, which he did most days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e425a-ab67-43ed-bb96-8254a3573dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:22:58.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:23:00.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, like something out of a beer commercial, there was Messi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636f19ac-a35a-4471-a4a6-2dd146b25792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:22:58.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:23:00.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Messi held up a soccer ball — imagine this in slow motion, the
        sun behind him and the ocean glistening — and gestured to Mackenzie, asking
        if he wanted to play. As if Mackenzie, who plays soccer as a goalkeeper, would
        ever say no.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5002d23-40b7-4ea9-8d16-919f954b9231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:22:58.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:23:00.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t nervous!" he told CNN. "I was a bit shy at first but
        then just did what I love doing best."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91167075-5b76-4a6a-bc2b-cac5a5afb2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:22:58.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:23:00.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two, along with Messi''s son Thiago, played soccer for about
        40 minutes. The F.C. Barcelona soccer star won, fair and square, but not before
        Mackenzie got two goals on him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1669c-b4e2-42e3-9c21-1de26eab55b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:22:58.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:23:00.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was incredible to see him move," Mackenzie said. "He wasn''t
        bothered about actually playing, but the best part was I almost nut-megged
        him!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c28cfb8-5128-4ff9-a4c1-86f71399af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:22:58.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:23:00.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, best vacation ever for sure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782ff56-9392-44fb-8bfe-8bf9442d80fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:22:58.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:23:00.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi didn''t speak much English, Mackenzie said, but his wife translated
        for him. And it wasn''t just the one shootaround — Mackenzie hung out with
        Messi and his family for a couple days while their stays in Antigua overlapped.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e98b8-a6c5-4626-9a41-b9c3170bf019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:22:58.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:23:00.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other kids tried to play with Messi but, alas, it was a no-go. Not
        everyone is as lucky as Mackenzie.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c6dfb9-12b0-4c01-b0ce-df3227d2df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:22:58.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:23:00.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Messi''s last day in Antigua, Mackenzie played one last time
        with Thiago while Messi stood off to the side, watching.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd723890a-fe58-4b15-993e-db7038caaded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:22:58.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:23:00.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He looked like he was just happy to see his kid playing normally
        with another kid," Mackenzie said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e91766b-f27b-47c9-a456-4f424665ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:22:58.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:23:00.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cue the awwwwwwwwwww.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff8b98-940b-41a1-ade5-95d050e1ed6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:22:58.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:23:00.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/24/us/messi-soccer-beach-antigua-kid-trnd/index.html">This
        11-year-old''s family vacation turned into the trip of a lifetime when Lionel
        Messi showed up</a>."</em></p>'
  'Jeffrey-Epstein-found-injured-in-jail-cell-with-marks-on-his-neck,-sources-say':
    'author': 'Eliott C. McLaughlin, Shimon Prokupecz and Mark Morales, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
