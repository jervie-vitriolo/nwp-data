  'albert-einstein-theory-relativity-study':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-26T07:52:20.840+08:00
    'imagesource': 'jcr:99cf6124-ce4f-4a93-b7c9-32f5a0b8b287'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '923097d4-31bf-4a8b-aae1-615c1fefc633'
    'lead': '''Einstein''s right, at least for now.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T08:56:01.924+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2019-07-26T08:56:02.107+08:00
    'mgnl:lastActivatedBy': 'chesca'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Einstein''s theory of general relativity stands, a study says — for
      now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc593d1-5486-437d-b7fd-05db818665b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.924+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.107+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Albert Einstein''s theory of general relativity,
        which suggests that gravity is due to the curvature of space and time, is
        more than 100 years old. And it''s holding up as researchers analyze the behavior
        of gravity in space — but it may not last forever, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1db639-375d-4e12-833c-728035f983e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.924+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.107+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab7c38-748c-4870-b419-46065c388806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.924+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.108+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1915 theory was tested when University of California, Los Angeles
        astronomy and physics professor Andrea Ghez and her team measured gravity
        near the black hole at the center of our home galaxy, the Milky Way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af71349-616c-4938-8f1e-5ba1d8915f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.924+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.108+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their study was published Thursday in the journal Science.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496d174a-7b44-4deb-8db3-9407f47883c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.924+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.108+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Einstein''s right, at least for now," said Ghez, a co-lead author
        of the study, in a statement. "We can absolutely rule out Newton''s law of
        gravity. Our observations are consistent with Einstein''s theory of general
        relativity. However, his theory is definitely showing vulnerability. It cannot
        fully explain gravity inside a black hole, and at some point we will need
        to move beyond Einstein''s theory to a more comprehensive theory of gravity
        that explains what a black hole is."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c1dc6f-9d6e-46b9-b34b-72b58606a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.924+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.108+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the moment, the theory is the best description of how gravity
        works, Ghez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b6092-4eea-4663-92a8-db78b700f1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.925+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.109+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her team was one of only two in the world to observe the complete
        16-year orbit of a star called S0-2 around the supermassive black hole at
        the galactic center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3374057-b7da-4476-95f8-f6803ed0a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.925+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.109+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their observations spanned three dimensions. The star made its closest
        approach to the black hole in April, May and September 2018, moving at 16
        million miles per hour. Spectral data spanning wavelengths of light provided
        insight about the star''s composition, which was combined with measurements
        the team had gathered over the past 24 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e667dca-3996-4831-b868-6e92178b792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.925+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.109+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectral data was collected by a spectrograph built at the university
        and collected at the W.M. Keck Observatory in Hawaii. This allowed the researchers
        to determine precise measurements of the star''s motion as one dimension and
        combine those with images and observations of the star taken at Keck.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80ffc35-24b9-47b0-a1cd-691833707e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.925+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.109+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s so special about S0-2 is we have its complete orbit in
        three dimensions," Ghez said. "That''s what gives us the entry ticket into
        the tests of general relativity. We asked how gravity behaves near a supermassive
        black hole and whether Einstein''s theory is telling us the full story. Seeing
        stars go through their complete orbit provides the first opportunity to test
        fundamental physics using the motions of these stars."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd25ea5c-8b74-478b-aae2-fb28780f2449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.925+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.110+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were able to see how space and time commingled near
        the black hole, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e98113-9f75-4022-a383-8882a8c22e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.925+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.110+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Newton''s version of gravity, space and time are separate, and
        do not co-mingle; under Einstein, they get completely co-mingled near a black
        hole," she said in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c9ecdf-16d5-42d5-a718-69410a663c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.925+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.110+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Green, director of the National Science Foundation''s Division
        of Astronomical Sciences, noted that "Making a measurement of such fundamental
        importance has required years of patient observing, enabled by state-of-the-art
        technology. Through their rigorous efforts, Ghez and her collaborators have
        produced a high-significance validation of Einstein''s idea about strong gravity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a6ea8b-c012-4414-82ca-d60b4936d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.925+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.110+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of its distance from the black hole, the star doesn''t get
        pulled into it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac069d-687c-44ae-9874-405541774e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.925+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.110+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team tracked particles of light called photons that traveled
        from the star to Earth over 26,000 years. It took years of planning for Ghez
        and her team to be ready to make the measurements of the photons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488901ce-e517-4797-9d06-42fb0d344047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.925+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.111+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, it''s visceral, it''s now —&nbsp;but it actually happened
        26,000 years ago," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2268de48-8fb0-4979-84d1-e2682ae33d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.925+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.111+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghez studies more than 3,000 stars that orbit the black hole at
        the center of our galaxy. Going forward, she wants to test more of the stars
        near the black hole, including S0-102, which has a short orbit of 11½ years.
        Most of the other stars have an orbit that exceeds the average human lifespan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caebaa29-2ea3-40c1-98af-54a69cee7052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.925+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.111+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re learning how gravity works. It''s one of four fundamental
        forces and the one we have tested the least," she said. "There are many regions
        where we just haven''t asked, how does gravity work here? It''s easy to be
        overconfident and there are many ways to misinterpret the data, many ways
        that small errors can accumulate into significant mistakes, which is why we
        did not rush our analysis."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a99b14c-80b8-49ea-ad03-7ee2f76f0804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:56:01.925+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T08:56:02.111+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2019/07/25/world/einstein-theory-general-relativity-star-scn/index.html">Einstein''s
        theory of general relativity stands, a study says — for now</a>"</em></p>'
