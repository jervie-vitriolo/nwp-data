      'mgnl:lastActivated': 2019-07-26T17:52:37.174+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf82c98-9347-403c-9762-c2f2fe9d1a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:37.174+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I can say at this point, is that Sweden and Prime Minister
        Stefan Löfven have explained and emphasised the complete independence of the
        Swedish judicial system, prosecutors and courts," Lindström said. "The Government
        is not allowed, and will not attempt, to influence the legal proceedings,
        which are now ongoing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf03bb1-29e7-41db-a6b8-bcda7d6a0550'
      'mgnl:activationStatus': true
