      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP and the AFP are focusing on attacking the Camp of Sawadjaan.
        Secondly, ini-intensify natin ang intelligence effort natin para ma-identify
        ang seven ito at ma-track natin kung ito ay lalabas ng kampo ni Sawadjaan,"
        he said.</p>'
