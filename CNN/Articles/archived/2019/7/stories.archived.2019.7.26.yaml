      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae80ac64-9455-422f-8acc-4ffea52ee303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:47:39.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:27.993+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As <a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">the President</a> took the stage Tuesday morning before a
        sea of 1,500 teenage cell phones, a screen behind him showed a fake presidential
        seal featuring a two-headed eagle —&nbsp;which bore similarity to the State
        seal of the Russian Federation —&nbsp;clutching a set of golf clubs in its
        talons. The seal was visible for a short time behind Trump, who stood behind
        a podium affixed with the official (and un-doctored) presidential seal for
        the duration of his speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6124f5-753e-4079-9113-d78c30fc6c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:47:39.831+08:00
