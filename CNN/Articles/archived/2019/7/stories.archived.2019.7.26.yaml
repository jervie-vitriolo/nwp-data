      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC decision, issued on July 8 and released to the media on Friday,
        effectively reversed the Court of Appeals 2017 verdict that Ong was not "personally
        and solidarily liable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6627fa-372a-4f2a-bfb5-ec553927fa9c'
