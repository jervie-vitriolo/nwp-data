  'national-government-debt-june-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-26T19:32:54.109+08:00
    'imagesource': 'jcr:6d7913d4-32c4-40e3-9180-02b33feab282'
