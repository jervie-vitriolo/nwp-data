    'mgnl:tags': ['Los-Angeles', 'shooting', 'US', 'violence', 'gun-violence']
    'template': '1'
    'title': 'At least four dead in Los Angeles shooting spree'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991651e2-3be4-48c0-aee5-9a3e4b921dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:57:32.876+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T15:58:23.685+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least four people were shot dead
        and two others were wounded Thursday in Los Angeles before the gunman was
        captured, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b216a1fa-f134-4c7d-8e41-421a060d5e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:57:32.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T15:58:23.685+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerry Dean Zaragoza, 26, killed his father and brother at their
        home, fatally wounded a woman he knew at a gas station and shot a man on a
        bus who died, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646dea2-647a-4fa1-9cfe-623862b3eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:57:32.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T15:58:23.685+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no obvious motive for any of the killings, said Capt. William
        Hayes of the Robbery-Homicide Division of the Los Angeles Police Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dedb498-c163-4995-ba8e-761ea6f8716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:57:32.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T15:58:23.685+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re evaluating it, we''re interviewing witnesses but we can''t
        come up with a specific answer," he told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3eadb-6334-4bf5-8703-3d9b343efc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:57:32.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T15:58:23.685+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayes said the shootings began at about 1:20 a.m. in Canoga Park
        when Zaragoza shot his parents and brother. Zaragoza''s father and brother
        were killed and his mother injured, Officer Greg Kraft said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738969fb-a22a-4f46-aa67-5702729c2f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:57:32.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T15:58:23.685+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About an hour later, Zaragoza went to a gas station in North Hollywood,
        where he shot a woman and a man who were working there, Hayes said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b830b55f-d966-48e6-bc7a-35320c5ed205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:57:32.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T15:58:23.685+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayes said Zaragoza knew the woman previously. She died at a hospital.
        Hayes said the man survived; police had said earlier that the victim was in
        critical condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3862554c-af12-43f4-8846-f7a4230d2da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:57:32.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T15:58:23.685+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also think Zaragoza is responsible for an attempted robbery
        near an ATM at a bank and for a fatal shooting on a bus at a stop in Van Nuys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e2624-5376-4df5-8a07-aca88851f4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:57:32.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T15:58:23.685+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t do anything. He was just sitting on the bus," a witness
        told CNN affiliate KABC about the victim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def16d0-5ef0-4f10-b1ef-7c565910a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:57:32.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T15:58:23.685+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness on the bus told CNN affiliate KCAL/KCBS he had a
        close encounter with the gunman as people fled the scene in a panic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f6227-b407-434f-ba95-b8a7255a8c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:57:32.876+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T15:58:23.685+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guy ... ended up coming towards me and basically once he started
        comng towards me -- he actually like still had the gun out," Carlos Hurtado
        de Jesus said. "I started going around the bus and ended up seeing him leave
        and put the gun away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa26d6f-c08a-4b49-a42d-46d6f7119563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:57:32.876+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T15:58:23.685+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested about 2 p.m. by investigators in street clothes
        with a minor struggle, Hayes said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce282671-7835-481c-8021-874cc6c952c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:57:32.876+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T15:58:23.685+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
