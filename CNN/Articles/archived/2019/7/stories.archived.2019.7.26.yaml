    'template': '1'
    'title': 'A$AP Rocky charged with assault after Stockholm brawl'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a02487-2a97-43bb-a61f-cef9d7ed4c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.061+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> American rapper A$AP Rocky has been charged
        with assault after a confrontation in Stockholm in June, prosecutors said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010fec0-f996-4481-996a-4d373042c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.061+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bc75c4-ad71-4b5a-8886-4e9795e38605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.061+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old -- whose real name is Rakim Mayers -- has been in
        custody since July 3, following a confrontation in the Swedish capital on
        June 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dab8a8-c0c2-4152-b4b9-2ee8a44d7339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.062+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a4f5cd-a4ea-459c-8e18-86ba05244d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.062+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper''s lawyer, Slobodan Jovicic, has maintained he was defending
        himself after being assaulted and that his client is innocent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895035d-be8f-4b35-a58e-15ae45f51a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.062+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c1cafc-0ad9-401f-9ef3-f5c5a6ed3ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.062+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it was self-defense, but the prosecutor has chosen to
        go with the injured party''s version," Jovicic said, adding that his client
        is "very disappointed" that the prosecutor has "chosen to go with the other
        party''s version" of events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b1b5dd-23a4-4991-baff-841cdb2d5d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.063+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268fb333-4e6d-41ab-992c-94a291bc8c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.063+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish public prosecutor Daniel Suneson claims A$AP Rocky and two
        other men assaulted the victim by kicking and beating him with a whole or
        part of a glass bottle, according to court documents seen by CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b3424-573b-434b-bb45-4cb6eb8d8f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.063+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8500e20f-8193-4da7-b436-15522bf59d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.063+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three have been charged for their involvement in the brawl and
        will remain in custody until the trial, which will begin on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b654e-8f72-4894-a92e-49f9e7db842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.063+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13264129-1a3d-4f48-9f02-95042a0edf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.064+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suneson said that he had determined the events constituted a crime
        "despite claims of self-defense and provocation" after reviewing video material
        and witness statements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83724eb9-5ec9-4e71-bf97-3b20ecd7d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.064+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36df7195-b224-4127-a54e-f80d4e1cbf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.064+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is worth noting that I have had access to a greater amount of
        material than that which has previously been available on the internet. In
        addition to video material, the injured party''s statements have been supported
        by witness statements," Suneson said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d2b24-30bc-4d0a-86e2-e66e09ac9c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.064+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0bfd59-e2df-4e12-a185-35c7754825d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.064+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor is relying on cell phone videos, surveillance video
        from the Grand Hotel and a burger restaurant, text messages from A$AP Rocky''s
        body guard where he talks about the assault and where they say they''ve recorded
        it and texts from the assistant''s phone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac72f69-8034-49ef-8e39-6ae732fd1893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.065+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875455e-d884-4877-bc1b-0ba2faa7d9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.065+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage posted by TMZ and others posted by A$AP Rocky of the brawl
        have been at the heart of the investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90fcc6d-f72f-4646-bf66-7f0fc55ba081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.576+08:00
