      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Epstein found injured in jail cell with marks on his neck,
        sources say</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43195367-6fbd-4ed9-90c3-ae2f5c00c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:52:57.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:52:58.382+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Financier and accused sex trafficker
        Jeffrey Epstein was found in his Manhattan jail cell with marks on his neck
        this week, a law enforcement source and a source familiar with the incident
        said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6bf2e-fa6b-4da3-8079-eba83a4f74c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:52:57.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:52:58.383+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92736d4e-07a5-4e07-b628-23222e78ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:52:57.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:52:58.383+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear to jail officials if the injuries, incurred Tuesday,
        were self-inflicted or the result of an assault, the law enforcement source
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1627838-9675-4586-a392-bdf63547199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:52:57.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:52:58.383+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baafd11b-589f-4da1-9f97-e1c4b7904ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:52:57.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:52:58.384+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Epstein told authorities he was beaten up and called a child
        predator, the sources said, he has been placed on suicide watch. His injuries
        were not serious, they said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02551dd6-b68c-436a-b27d-c9aaa4612fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:52:57.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:52:58.384+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf3c60-f91f-4c8a-b4b3-0b14476563be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:52:57.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:52:58.384+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Bureau of Prisons, citing privacy and security concerns,
        declined to comment on the matter, other than to say that Epstein remains
        housed at Metropolitan Correctional Center, New York and is not in the hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4de12-0dfa-4c4c-9d94-d39e22f5e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:52:57.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:52:58.384+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d0be4e-27b2-41c0-ac01-d7aaef7149f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:52:57.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:52:58.384+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source who stood several feet away from Epstein on Thursday said
        he has no cuts or bruises on his face and didn''t visibly appear injured.
        The source said it was difficult to notice whether Epstein had any markings
        on his neck because the jumpsuit he wore covered part of his neck. Epstein
        was meeting with his attorneys, the source said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d0364-31c4-49d6-967e-ffb337b8f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:52:57.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:52:58.385+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385aff6b-6c94-43ef-9a22-ff811fa874b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:52:57.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:52:58.385+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein is awaiting trial on one count of sex trafficking of minors
        and one count of conspiracy to engage in sex trafficking. He has pleaded not
        guilty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf848649-6d7b-4129-94e7-78fe4aa1963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:52:57.899+08:00
      'mgnl:createdBy': 'lara'
