      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Nadine
        Lustre has gone a long way from being a member of a girl group to being proclaimed
        by some local Twitter users as the country’s president, but she is now returning
        to her roots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f890c80-15a9-4024-8972-403a5fdd7d93'
      'mgnl:activationStatus': true
