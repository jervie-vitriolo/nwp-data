    'template': '1'
    'title': 'Jeffrey Epstein found injured in jail cell with marks on his neck, sources
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb138a6-d280-4b1a-a9d6-da5a723c8fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:52:57.898+08:00
