      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pure, unbridled play</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca013a6b-8827-4003-bb19-47525e6933a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:41:38.789+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-26T18:30:53.967+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those dishes are worth their weight in praise, to see where
        Hapag well and truly shines, one must look to every dish under Panimula. Classic
        mains come with their own bars to clear, with a responsibility to respect
        the roots first before breaking the rules. Conceptualizing fully Filipino
        starters where previous benchmarks don’t exist? Well, that just sets the scene
        for pure, unbridled play. The Hapag starters hook onto specific beloved elements,
        like bonete bread hailing from Batangas or your neighborhood pares, then strap
        it in for a ride on the team’s collective culinary imagination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d68f15-a7fa-48b8-a99d-c61014af3c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:41:38.789+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-26T18:30:53.967+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laing Stones, undoubtedly the most visually arresting of the
        starters, comes in a clay pot that could very well be a table centerpiece,
        riddled with flowers and greens. All the foliage is edible, meant to be picked
        up with what look like blackened stones underneath, which are actually balls
        of laing in crispy squid ink batter. Their version of a sinuglaw is remarkably
        refined and smooth; gentle slivers of fish and meat stacked together with
        onion shavings and greens, dressed with the sharpness characteristic of a
        kinilaw while maintaining a harmonious flavor balance. Their Ginataang Alimasag
        looks almost plain and unassuming, but trust, this is a dish that will leave
        you licking the bowl clean. It starts with a gorgeous and creamy coconut squash
        custard interspersed with juicy chunks of crab meat, drizzled with a prawn
        head sauce that gives it marvelous depth, and topped with crumbled chicharon
        sprinkled for texture and decadence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af46471-b1f0-4276-a48d-808938cdd3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:41:38.789+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-26T18:30:53.967+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may confuse the inundated as a crossover into fusion, but what
        Hapag is actually doing is expanding the confines of what others see Filipino
        food to be. “A lot of things make it Filipino. First is staying true to the
        Filipino timpla, and getting the flavor right. But we also put a lot of emphasis
        on local produce, what are the standout ingredients of what grows locally,”
        says Dolatre. Navoa adds, “Making food Filipino also means supporting local
        farmers and suppliers before looking anywhere else. As much as possible, we
        don’t want to use any ingredients that aren’t local.”</p>'
