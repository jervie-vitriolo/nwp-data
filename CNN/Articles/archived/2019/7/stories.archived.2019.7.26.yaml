      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;<a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">President Donald Trump</a> said Sweden has "let our African
        American community down" by not <a href="https://www.cnnphilippines.com/entertainment/2019/7/26/A$AP-Rocky-charged-with-assault-after-Stockholm-brawl.html"
        target="_blank">freeing rapper A$AP Rocky</a>, who is facing assault charges
        after <a href="http://www.cnnphilippines.com/entertainment/2019/7/4/A$AP-Rocky-detained-and-accused-of-assault-in-Sweden,-reports-say.html"
        target="_blank">a confrontation last month</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9f610d-267d-4a23-a7ee-c04eaafd9335'
      'mgnl:activationStatus': true
