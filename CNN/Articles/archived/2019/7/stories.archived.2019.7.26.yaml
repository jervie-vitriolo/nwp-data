  'libya-migrants-shipwreck-deaths':
    'author': ' Lauren Said-Moorhouse and Sebastian Shukla, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-26T05:59:42.042+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12eb7309-034a-4da9-a26a-b6b765d826ad'
    'lead': 'At least 150 people have drowned after their boat sank off the Libyan
      coast Thursday, the UN Refugee Agency (UNHCR) confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T06:01:59.345+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-26T06:02:00.546+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Libya', 'migrant', 'refugee', 'UNHCR', 'United-Nations']
    'template': '1'
    'title': '150 migrants die in shipwreck off the coast of Libya'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba8085-bd36-48f0-b76a-a7487ddadfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:01:59.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:02:00.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 150 people have drowned after
        their boat sank off the Libyan coast Thursday, the UN Refugee Agency (UNHCR)
        confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e05b011-0556-4f04-98d6-b4216c8aea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:01:59.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:02:00.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 300 people are believed to have embarked on the dangerous
        sea crossing from the Libyan port city of Al-Khums, 80 miles east of Tripoli,
        UNHCR spokesman Charlie Yaxley said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b8066-c22f-456a-9b92-c829ee2b3308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:01:59.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:02:00.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel got into trouble in the waters off the coast of Libya.
        Some passengers were rescued by local fisherman, who were later joined by
        the Libyan coastguard, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784690e3-e562-46d5-96a8-634cfb92af1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:01:59.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:02:00.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 600 people have now lost their life on the Mediterranean
        Sea this year," Yaxley said. "If current trends continue, we are likely to
        see more than a thousand people lose their life on the Mediterranean for the
        sixth year in a row, which is a bleak milestone for us to be reaching."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ad90a-2901-4095-8cd1-6741a866436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:01:59.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:02:00.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libyan branch of the International Organization for Migration
        (IOM) also tweeted on the incident, posting that 145 were rescued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699f15b-a09a-4a55-b19a-cfc15204dd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:01:59.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:02:00.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst Mediterranean tragedy of this year has just occurred,"
        said Filippo Grandi, the UN High Commissioner for the UNHCR.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bbb85b-b6a3-40b0-ac9b-70270e0d435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:01:59.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:02:00.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, thousands pour across Libya''s borders -- the final stop
        before a short but treacherous sea voyage across the Mediterranean to Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f13aa-b9d7-4475-800d-00bd3336148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:01:59.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:02:00.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43a474-f43a-4d8e-aef4-690971d70b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:01:59.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:02:00.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With dreams of finding better opportunities, migrants are often
        <a href="https://edition.cnn.com/2017/11/14/africa/libya-migrant-auctions/index.html">exploited
        for vast sums by traffickers</a>&nbsp;and packed onto almost unseaworthy vessels
        for the dangerous crossing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff42e1c8-ea7e-4abc-b1a3-1bcf10336c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:01:59.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:02:00.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As reports emerged of the latest tragedy in the Mediterranean, several
        human rights organizations called on Libya to shutter its controversial migrant
        detention centers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7746bcf-8718-429d-980f-ae6b717be9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:01:59.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:02:00.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF Executive Director Henrietta Fore said the migrants saved
        from Thursday''s shipwreck "now face an uncertain fate as they are returned
        to detention in Libya, where violence in Tripoli in recent months has made
        the situation increasingly desperate and dangerous."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2af978-99d3-4016-842c-05c55276ab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:01:59.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:02:00.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fore continued: "I echo the UN High Commissioner for Refugees, Filippo
        Grandi and the Director-General of IOM, António Vitorino''s urgent call to
        restore search and rescue efforts in the Mediterranean, to end arbitrary detention
        and ensure refugees and migrants in Libya have pathways out of detention centers
        to urban areas, to open centers, or out of the country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ab7b7-4dc1-4419-b062-832ca16d101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:01:59.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:02:00.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without urgent action, we will continue to see children lose their
        lives making these journeys," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301b2cc-b517-45a1-902d-86a7393c8e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:01:59.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:02:00.550+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/25/europe/libya-migrants-shipwreck-intl/index.html">150
        migrants die in shipwreck off the coast of Libya</a>."</em></p>'
  'oil-tanker-uk-navy-iran-escort':
    'author': 'Nada Bashir, CNN'
    'caption': 'PHOTO: Hasan Shirvani/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-26T06:08:03.395+08:00
    'imagesource': 'jcr:13484a28-be56-4487-bb6f-df689bcb496e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da1f5c8e-6674-45cf-a3db-ac320ea19fee'
    'lead': 'The UK Royal Navy says it will now accompany British-flagged oil tankers
      through the Strait of Hormuz in the wake of Iran''s seizure of a ship last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T06:14:25.163+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-26T06:14:26.509+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'Strait-of-Hormuz', 'Iran']
    'template': '1'
    'title': 'UK Navy to escort tankers through Strait of Hormuz amid Iran crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf43361-a11f-4716-8a48-5a58003b2d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:14:25.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:14:26.511+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The UK Royal Navy says it will now accompany
        British-flagged oil tankers through the <a href="https://edition.cnn.com/2019/07/24/middleeast/rouhani-tanker-swap-uk-gibraltar-intl/index.html">Strait
        of Hormuz</a>&nbsp;in the wake of Iran''s seizure of a ship last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9307de-0c45-4874-bc08-6cede1214708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:14:25.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:14:26.511+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Ministry of Defense (MoD) said the move was a response
        to "the heightened threat to commercial shipping in the Gulf," and guidance
        from the Department for Transport, which advised Friday that <a href="https://edition.cnn.com/2019/07/19/middleeast/british-tanker-seized-iran-intl/index.html">ships
        should not sail through the area</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36689b-1142-4049-be1e-d0cf23e34116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:14:25.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:14:26.512+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Royal Navy has been tasked to accompany British-flagged ships
        through the Strait of Hormuz, either individually or in groups, should sufficient
        notice be given of their passage," the MoD said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a95e7-ad79-46e8-836b-58ac55ddc4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:14:25.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:14:26.512+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of navigation is crucial for the global trading system
        and world economy, and we will do all we can to defend it," the MoD added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da59e6e8-33e7-4996-a450-2d93ad0c0f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:14:25.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:14:26.512+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes after Iran seized British-flagged Stena Impero
        oil tanker on Friday in the Strait of Hormuz, considered one of the world''s
        most vital waterways for global oil supply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bc3069-03fe-4d02-8ec4-750c401e2e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:14:25.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:14:26.512+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani appeared to signal Wednesday that
        his country might be willing to release the vessel in exchange for the UK''s
        release of a detained Iranian tanker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf2f19c-bdb1-489d-8230-d8ba8ab2fe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:14:25.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:14:26.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK and Gibraltar seized the Iran-flagged tanker Grace 1 in early
        July. UK authorities alleged the tanker was attempting to transport oil to
        Syria, a violation of EU sanctions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612464e-552f-4834-838d-8c2d9276de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:14:25.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:14:26.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stena Impero''s seizure is yet another in an accelerating series
        of recent maritime episodes involving Iran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d39f74c-a277-4796-abc4-a9866b0c1578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:14:25.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:14:26.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, the US Navy destroyed an Iranian drone(https://edition.cnn.com/2019/07/18/politics/trump-us-destroyed-iranian-drone/index.html)
        using electronic jamming, a US defense official told CNN. The crew of the
        USS Boxer took defensive action against the Iranian unmanned aerial vehicle
        after it came close to the US naval ship, the official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493194d9-5adb-4dfb-82e0-95afbcefd014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:14:25.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:14:26.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Iranian officials say none of their drones have been downed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11b1be-eec8-4f86-8894-5c71c96a1b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:14:25.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:14:26.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another incident this month, armed Iranian boats tried unsuccessfully
        to <a href="https://edition.cnn.com/2019/07/10/politics/iran-attempted-seize-british-tanker/index.html">impede
        the passage of a British oil tanker</a>&nbsp;in the Persian Gulf, according
        to two US officials with direct knowledge of the incident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b41c348-ef0e-4b4d-8afc-a82b3a00d243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:14:25.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T06:14:26.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in June, tensions between the US and Iran escalated into a military
