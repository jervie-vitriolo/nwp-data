      'mgnl:type': 'image'
    '20':
      'image': 'jcr:632f8e32-4a15-42e7-87a9-3878020d3f3c'
      'imageCaption': 'What makes dining at Hapag singular isn’t just how delicious
        the food is or the overarching air of creativity that permeates the space.
        It is the thoughtfulness that goes into every detail. Photo by KENNETH ABALLA'
