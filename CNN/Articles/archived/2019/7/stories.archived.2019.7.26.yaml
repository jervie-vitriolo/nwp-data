      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court reinstated the DOLE-NCR order issued in June 2015
        that Ong should pay 57 workers an aggregate amount of ₱1.44 million in money
        claims.</p>'
