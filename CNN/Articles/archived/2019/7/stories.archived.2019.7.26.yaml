      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacuit Bay is a popular destination for island-hoppers, as it boasts
        turquoise waters and rich marine life. Corong-Corong, on the other hand, is
        known for its lush forests and sunset views.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d9c7a-66e0-4123-8065-0b2581710a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:27.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T15:12:03.470+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after a Tourism official earlier this month said
        there will be no more closure of tourist-laden island destinations, including
        El Nido and Coron in Palawan, Panglao in Bohol, and Siargao. Tourism Assistant
        Secretary Roberto Alabado had said that authorities will instead go after
        non-compliant resorts and establishments in the said areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcda4f1-d9c2-4a5b-be24-cf1344c7d913'
      'mgnl:activationStatus': true
