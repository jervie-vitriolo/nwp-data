      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Duterte''s proposal, which he again mentioned in his fourth
        State of the Nation Address, students in Grades 11 and 12 will be required
        to undergo military training under ROTC. This will involve students around
        16 to 17 years old.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a769b-ad22-432e-8312-f4072fb2fd62'
