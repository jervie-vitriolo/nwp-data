  'lionel-messi-mackenzie-oneill-birthday':
    'author': 'Leah Asmelash and Brian Ries, CNN'
    'caption': 'PHOTO: Courtesy Anna O''Neill'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-26T06:19:48.559+08:00
    'imagesource': 'jcr:f8007753-3a9c-48fd-b93f-cc10c51f1018'
    'jcr:primaryType': 'mgnl:composition'
