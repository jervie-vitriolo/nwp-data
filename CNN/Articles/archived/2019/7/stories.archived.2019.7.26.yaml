      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III said he will ask colleague
        Joel Villanueva, chairman of the chamber''s labor committee, to refile an
        anti-endo measure. Villanueva also committed to continue the decades-old fight
        to end illegal contractualization.</p>'
