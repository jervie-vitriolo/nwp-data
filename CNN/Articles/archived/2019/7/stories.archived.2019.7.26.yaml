    'mgnl:tags': ['United-States', 'United-States-military', 'United-States-Marines',
      'human-smuggling', 'drugs', 'Camp-Pendleton']
    'template': '1'
    'title': '16 US Marines arrested for alleged crimes including human smuggling
      and drug-related offenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ad8fba-d6b0-4125-a92b-3aa4fcc71b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sixteen US Marines were arrested Thursday
        for alleged involvement in various illegal activities ranging from human smuggling
        to drug-related offenses, according to a statement from the Marine Corps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3b199-150b-425a-9476-d1a50edba4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests took place in a dramatic fashion on Thursday morning
        at Camp Pendleton, California, during a battalion formation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84264e08-33cc-4a5f-bc01-7af465670f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Information gained from a previous human smuggling investigation
        precipitated the arrests," the statement said. "None of the Marines arrested
        or detained for questioning served in support of the Southwest Border Support
        mission."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1babe949-48d8-45f7-b432-3f3177748951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight other Marines were also questioned on their involvement in
        alleged drug offenses unrelated to today''s arrests, the Marine Corps said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646ec3e1-6cea-4724-896b-0b0b746e84c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official told CNN that Thursday''s arrests are related to an
        incident that occurred <a href="https://edition.cnn.com/2019/07/09/us/marines-immigrants-smuggling-charges/index.html">earlier
        this month</a>&nbsp;in which two Marines from Camp Pendleton were charged
        with transporting undocumented immigrants for financial gain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e32e13-1b0b-4f1f-864c-5d2f942acf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byron Law II and David Salazar-Quintero, both lance corporals, were
        arrested after their vehicle was pulled over by Border Patrol agents about
        20 miles east of the Tecate port of entry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f763146c-8592-44b9-8cc8-50e49541697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.792+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law was driving, and Salazar-Quintero was in the passenger seat.
        There were three passengers in the back of the car, and they told the agent
        they were Mexican citizens, had no immigration papers and were not permitted
        to enter the United States, according to the complaint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c00a7-b881-4d60-ac6e-9433c280e814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three immigrants apprehended from the back of Law''s car told
        Border Patrol agents that they''d made arrangements to be smuggled into the
        United States and had been told via cellphone to get into Law''s car.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6a395d-8277-4f4b-970f-da974ac737df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the migrants said they were planning to pay $8,000 to be
        smuggled into the country, the complaint says. One planned on traveling to
        Los Angeles, the other to New Jersey.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fdc604-1634-4108-8964-69be9f54540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver and passenger, under questioning, began pointing fingers
        at one another, the complaint says, detailing their involvement in a smuggling
        operation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452b4c5-dbc0-44c0-9955-c7b575b4e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to their service records supplied by the US Marine Corps,
        both of the men charged earlier in the month are riflemen with the 1st Battalion,
        5th Marine Regiment, 1st Marine Division. They have been awarded the National
        Defense and Global War on Terrorism service medals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bffe08-fdca-40cd-b21d-40db4b69cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.793+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Christopher Harrison, Marine Corps spokesman, previously told
        CNN that the corps is "aware of the charges facing Lance Cpl. Law and Lance
        Cpl. Salazar-Quintero."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658af6f-5a63-4c57-8f98-8bfad5b358ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to cooperate fully with the investigative efforts into
        this matter," he said earlier this month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f48b87-e14a-4104-8886-181bb3258b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Navy seals sent home from Iraq</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07882050-b312-4637-a065-2f1d3f1f6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s arrests come one day after the US military took the
        rare step of sending home an elite team of Navy SEALs from Iraq due to "a
        perceived deterioration of good order and discipline" that caused a military
        commander to lose "confidence in the team''s ability to accomplish the mission."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d603c-50c0-49cb-8b5e-d939b4f08dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commander of the Special Operations Joint Task Force Operation
        Inherent Resolve (in Iraq) ordered the early redeployment of a SEAL Team platoon
        to San Diego due to a perceived deterioration of good order and discipline
        within the team during non-operational periods," US Special Operations Command
        said in a statement Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1f7f53-570e-42f3-a56b-5d89fe5474bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.794+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commander lost confidence in the team''s ability to accomplish
        the mission," the statement added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602ed5aa-14ec-4eba-96a5-2e2ada4f8b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Defense Department official familiar with the situation told
        CNN that the unusual step of sending the team home was due to allegations
        regarding the consumption of alcohol during their downtime, which is a violation
        of general orders issued to troops participating in overseas campaigns.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c4ec6-a7bb-4be9-b02d-a81abfb62f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that there is no evidence the alcohol consumption
        happened on missions and there is no evidence of drug use.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ac48d-13fa-458b-af45-990b3f4b432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fact-finding investigation has been initiated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01dc820-a423-4d4f-9fc8-42f26f094806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disciplined service members were members of SEAL Team 7, according
        to multiple defense officials.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7a1b7-096d-4dc5-82dd-462352e3ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:25:48.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:25:50.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/25/politics/us-marines-arrested/index.html">16
        US Marines arrested for alleged crimes including human smuggling and drug-related
        offenses</a>."</em></p>'
  'north-korea-missile-launch-warning-south-korea':
    'author': 'Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-26T09:29:04.531+08:00
    'imagesource': 'jcr:9aa14fd8-6b5b-4be0-b1b7-1439d2beb238'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2fe46fb-637f-49d6-9e7f-4ee81bdfaf58'
    'lead': 'North Korea says the two missiles launched this week toward the East
      Sea, also known as the Sea of Japan, were intended to send a warning to South
      Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T09:31:49.916+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-26T09:31:51.717+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'South-Korea', 'missile-launch']
    'template': '1'
    'title': 'North Korea says launch was a ''warning'' to South Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483bf5a-82e3-4179-a033-582208e1dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:31:49.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:31:51.717+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/specials/asia/north-korea">North
        Korea</a>&nbsp;says the two missiles launched this week toward the East Sea,
        also known as the Sea of Japan, were intended to send a warning to South Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c1b87-80c4-447a-b572-8278234b4cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:31:49.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:31:51.717+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to North Korea''s state-run Korean Central News Agency
        (KCNA), the launches were "personally organized" by North Korean leader Kim
        Jong Un "as part of the power demonstration to send a solemn warning to the
        South Korean military."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0434ff-848f-46b4-8cbb-d1369c2ce2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:31:49.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:31:51.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report accused the South Korean military of holding "military
        exercises in defiance of the repeated warnings from the DPRK"—perhaps alluding
        <a href="https://edition.cnn.com/2019/07/24/politics/north-korea-projectile/index.html">to
        the July 20 announcement that the US and South Korea will conduct joint military
        exercises</a>&nbsp;next month. North Korea''s Foreign Ministry has previously
        called the US-South Korean drills a "rehearsal of war."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642c0e3-f695-4fae-9ea8-2af6bbf37d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:31:49.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:31:51.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and South Korea have suspended or scaled back a number of
        recent joint exercises as part of an effort to ease tensions with Pyongyang..</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f373e5d-7750-47c1-b60d-b7d3425351f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:31:49.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:31:51.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to KCNA, Kim Jong Un said he was "gratified by the direct
        confirmation and conviction of the rapid anti-firepower capability of the
        tactical guided weapon system," and warned "the south Korean chief executive
        should not make a mistake of ignoring the warning from Pyongyang."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a683150-31f0-4155-9589-7bd4b0b4d2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:31:49.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:31:51.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has already said that it views the launch "as a military
        threat" and one designed to undermine progress toward stability on the Korean
        Peninsula.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a80daa7-c378-4669-8414-f9bdca6e7a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:31:49.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:31:51.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, South Korea''s National Security Council''s standing
        committee concluded the launches had involved "a new type of short-range ballistic
        missile," suggesting that the isolated country has been actively developing
        its military capabilities despite repeated meetings between Kim and US President
        Donald Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916afb28-9bae-4b6b-822d-31ad96e5320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:31:49.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:31:51.719+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has "agreed to make a final assessment after further
        precise analysis with the US," according to the statement released by the
        South Korean Presidential Office on Thursday evening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a649898b-dc0b-44cf-b086-e647d9bbdc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T09:31:49.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T09:31:51.719+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/25/asia/north-korea-statement-missile-launch-intl/index.html">North
        Korea says launch was a ''warning'' to South Korea</a>."</em></p>'
