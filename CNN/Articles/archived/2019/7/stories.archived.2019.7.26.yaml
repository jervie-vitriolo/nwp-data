      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff0dda-bdc4-4abd-b7a5-08d631b0d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:08:09.979+08:00
