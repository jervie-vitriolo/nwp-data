        to rethink some programming plans.</p>'
  'A$AP-Rocky-charged-with-assault-after-Stockholm-brawl':
    'author': 'Saskya Vandoorne, Melissa Bell and Eliza Mackintosh, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
