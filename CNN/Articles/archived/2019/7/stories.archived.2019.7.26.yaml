      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd4f276-def5-44bf-b943-16374c0bc58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:58:43.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:58:44.002+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off the field, Rapinoe has become a advocate for gender equality
        and equal pay. In a speech at the team''s victory parade in New York this
        month, she urged people to do better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a730cd-2172-44f7-9839-4a668e68895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:58:43.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:58:44.002+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a15171-c01a-4659-b088-fea815696f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:58:43.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:58:44.003+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be better. We have to love more, hate less," Rapinoe
        said July 10. "We''ve got to listen more and talk less. We''ve got to know
        that this is everybody''s responsibility. ... it''s our responsibility to
        make the world a better place."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91469ef-7b00-435d-bf7c-ce967dced096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:58:43.800+08:00
