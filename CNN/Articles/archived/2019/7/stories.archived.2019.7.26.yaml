      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2019/07/24/politics/mueller-testimony-before-congress/index.html"
        target="_blank">Former special counsel Robert Mueller condemned efforts</a>
        by the Trump campaign to seek help from Russians in 2016, but <a href="http://www.cnn.com/2019/04/18/politics/full-mueller-report-pdf/index.html"
        target="_blank">the investigation did not establish a conspiracy</a> between
        Trump''s campaign and the Kremlin. The President has said his campaign never
        colluded with Russia, but has at times <a href="http://www.cnn.com/2018/07/16/politics/donald-trump-putin-helsinki-summit/index.html"
        target="_blank">sided with Russian President Vladimir Putin over US intelligence
        agencies</a>, confounding even some of his allies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb3e62-94d9-48f0-a4b2-49acb85d5b3f'
