      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6926ecd7-dc3a-49b4-b5a2-3772e6f72feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.442+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Rosemarie Edillon said in an interview on Wednesday
        that the first batch of national ID registration will start between October-December,
        and will cover beneficiaries of conditional cash transfers, senior citizens,
        and persons with disabilities.</p>'
  'mmda-provincial-bus-ban-edsa':
