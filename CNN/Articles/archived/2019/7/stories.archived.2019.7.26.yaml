      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)—</strong> Actor
        Paulo Avelino hopped on the recent controversy involving fellow Kapamilya
        stars Bea Alonzo and Gerald Anderson, but his latest social media remark did
        not sit well with all netizens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b5619-22e8-45f4-b8ad-4d730ab3f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T21:04:36.008+08:00
