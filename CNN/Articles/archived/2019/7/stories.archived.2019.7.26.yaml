      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old actress and singer, who first gained prominence
        as a member of Pop Girls, is back to dancing — this time, for the silver screen.</p>'
    '3':
