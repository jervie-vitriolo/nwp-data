      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b3f441-0c0b-40a1-add3-a8ec0e61c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:41:38.788+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-26T18:30:53.967+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toto, it ain’t Lola’s kitchen anymore</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cddfcbb-5dcb-4e51-a53e-183b8ee61665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:41:38.789+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-26T18:30:53.967+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The menu is divided into three sections: Panimula or starters, Pangalawa
        or mains, and Panapos or dessert. Don’t let the tasting sizes of the starters
        fool you either; the portions of the mains are sizable. They follow the classic
        viand format, served with some form of rice, making any self-respecting Tita
        proud. “Everyone has spent ₱5,000 on a tasting menu in a fancy restaurant,
        and while it tastes good, you know you’re going to pass by McDonald’s before
        you go home,” says Villarica. Nodding in agreement, Navoa adds, “That’s not
        what we’re trying to do. No one sits down for a Filipino meal and leaves hungry.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed092a2-c402-4e54-b656-5d844b2d75e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:41:38.789+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-26T18:30:53.967+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the familiarity of the mains, with dishes like binagoongan
        and bistek Tagalog, one quickly understands that each of these has been subject
        to interpretation. The execution is fresh and surprising, but without ever
        erring into pretense. Their take on kare-kare has its oxtail flaked (as one
        might do with adobo) and sautéed in bagoong, then served deconstructed rather
        than like a stew, its vegetables fried and with the inclusion of a smoked
        eggplant puree. The latest menu addition is a dry-aged duck with juicy meat
        and crispy skin, served with a sampinit reduction whose acidity and sweetness
        knocks back the glorious duck fat, rounded out by an adlai salad for a refreshing
        finish — a sophisticated take on Filipino cuisine’s constant dance between
        savory and sweet.</p>'
