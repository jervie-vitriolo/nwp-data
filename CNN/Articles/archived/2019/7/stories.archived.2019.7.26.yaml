      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fca60b-2caf-43a9-ab38-b7ca03edc477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:37.174+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very disappointed in Prime Minister Stefan Löfven for being unable
        to act. Sweden has let our African American Community down in the United States,"
        Trump tweeted Thursday afternoon. "I watched the tapes of A$AP Rocky, and
        he was being followed and harassed by troublemakers. Treat Americans fairly!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef87de0-4fb3-4669-8c86-6a7733077cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.341+08:00
