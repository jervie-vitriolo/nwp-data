      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Abu Sayyaf
        sub-leader Sawadjaan is harboring the seven foreign terrorists who are training
        Filipinos to become suicide bombers, Interior Secretary Eduardo Año said.</p>'
    '7':
