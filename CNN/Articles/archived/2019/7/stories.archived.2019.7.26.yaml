      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s already hard to do a movie. It’s harder to do a musical. Like
        what they mentioned, you have to rehearse and parang [like] it’s a big scene
        every time. It’s kinda hard to mount logistic-wise tapos handling everybody
        20 people dancing, the cast, the crew,” Basinillo said.</p>'
