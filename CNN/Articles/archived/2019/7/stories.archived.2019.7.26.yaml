      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;&nbsp;</strong>Notre Dame survived a massive
        fire months ago, but the beloved Paris cathedral is facing a new threat: a
        heat wave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e896914-e121-451b-9723-3fd46b2c7f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:32:37.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T14:32:40.680+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329fe064-6eb6-4f36-9bb1-8cb084ba9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:32:37.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T14:32:40.680+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high temperatures bearing down on Europe may be a threat to
        the ailing building, according to Chief Architect Philippe Villeneuve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff0ecf8-f298-4aa9-848e-e2eb01e12096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:32:37.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T14:32:40.680+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21108ff3-0dc6-43d4-89a5-5026e4d9a726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:32:37.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T14:32:40.680+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very worried about the heat wave because, as you know, the
        Cathedral suffered from the fire, the beams coming down, but also the shock
        from the water from the firefighters. The masonry is saturated with water,"
        Villeneuve told Reuters on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d200f-20cc-4df6-ac0c-61f78c1db36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:32:37.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T14:32:40.681+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d6154f-5251-4cc9-b9e0-f06e2553ee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:32:37.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T14:32:40.681+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire destroyed the roof of the 850-year-old building and toppled
        the spire, which was added during a 19th-century renovation. Investigators
        believe that the fire started at the center of the roof and spread out, police
        sources said in April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16247c53-a79b-42a9-9ed0-b004deb05013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:32:37.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T14:32:40.681+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ed6824-6525-4f32-ba4d-54881f5d0012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:32:37.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T14:32:40.681+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villeneuve said that sensors were placed in the cathedral after
        the April 15 fire and that there has not been any movement detected since
        then.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a3358-6ba7-4062-8cf0-6a7ba1ee5d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:32:37.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T14:32:40.681+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e29751-3ab4-4bd9-aac7-82d6237a642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:32:37.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T14:32:40.682+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I fear is that the joints or the masonry, as they dry, lose
        their coherence, their cohesion and their structural qualities and that all
        of sudden, the vault gives way," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9341655-710d-41b7-b2f4-475bc4527061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:32:37.563+08:00
