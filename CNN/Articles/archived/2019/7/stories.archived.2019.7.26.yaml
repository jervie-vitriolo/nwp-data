      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Soccer goddess Megan Rapinoe led the
        US women''s team to victory in this year''s World Cup. Now, she''s got something
        else to celebrate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020fcb01-bf29-4b26-af1b-6f9da0d2cbd6'
