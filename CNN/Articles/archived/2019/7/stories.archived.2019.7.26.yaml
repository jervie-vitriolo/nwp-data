      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T15:12:03.470+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/7/10/Coron-El-Nido-Panglao-Siargao-closure-rehab.html">No
        closure for Coron, El Nido, Panglao, Siargao amid rehab plans – DOT</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284181e0-6d02-42c0-a49d-58d13602db49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:27.691+08:00
