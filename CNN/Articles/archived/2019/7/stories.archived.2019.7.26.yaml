  'Duterte-National-Commission-Senior-Citizens-law':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-26T19:46:50.231+08:00
    'imagesource': 'jcr:1d2cbb5a-1553-43f1-a0d7-61be0c70ea09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55196600-c967-4db7-9051-b669a35c6d54'
    'lead': 'The National Commission of Senior Citizens seeks to provide services
      and activities beneficial for the elderly. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T19:51:35.114+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-26T19:51:35.329+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'senior-citizens', 'National-Commission-of-Senior-Citizens']
    'template': '1'
    'title': 'Duterte OKs law creating National Commission of Senior Citizens'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a75dfc-c62a-4016-a550-cd2d6f96d8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:51:35.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T19:51:35.330+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)—</strong> A commission
        for the elderly, run by the elderly, will soon be established under a newly
        signed law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e506af2-82ca-4566-ace2-73fc066505eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:51:35.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T19:51:35.330+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Thursday signed into law Republic Act
        No. 11350, which creates the National Commission of Senior Citizens (NCSC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0322759-78ea-476d-809e-2c8a2e966b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:51:35.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T19:51:35.330+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCSC, which will operate under the Office of the President,
        seeks to provide services and activities designed to benefit senior citizens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac56a5b0-3e0e-4638-ad4d-d679943c6276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:51:35.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T19:51:35.330+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include organization of community-based health and rehabilitation,
        educational, and socio-economic programs for all seniors in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca568d15-2dd4-4504-b1d0-7bde12a3cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:51:35.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T19:51:35.331+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also tasked with ensuring the effective implementation of
        such programs, particularly focusing on the “development of senior citizens
        and advancing their health and well-being, and ensuring a supportive an enabling
        environment for the elderly.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff341ff3-c271-41c8-9b17-480f2dc11c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:51:35.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T19:51:35.331+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission shall be composed of a chairperson as well as six
        commissioners representing different regions. Members should all be 60 years
        old at the time of their appointment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e2587-a453-4988-b658-c766ca7d437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:51:35.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T19:51:35.331+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission, under the new law, shall formulate policies for
        the promotion and protection of the rights and well-being of the elderly.
        Various information, educational, and communication campaigns shall also be
        organized to raise awareness for elderly’s rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60918a04-915b-4762-94b8-0fd9d4aee5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:51:35.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T19:51:35.331+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also abolishes the National Coordinating Council and Monitoring
        Board, which currently supervises the implementation of the Republic Act No.
        9527 or the Expanded Senior Citizens Act.</p>'
