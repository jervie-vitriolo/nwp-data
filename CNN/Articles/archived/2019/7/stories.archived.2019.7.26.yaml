      'mgnl:lastActivated': 2019-07-28T09:17:27.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo also noted that the President
        during last year''s Labor Day signed Executive Order No. 51, enforcing a government
        crackdown on unlawful contracting and subcontracting. He added that government
        efforts against contractualization have resulted in the regularization of
        over 460,000 workers from August 2016 to May 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bfbe64-3a87-47fb-96d7-9475d3be5a13'
      'mgnl:activationStatus': true
