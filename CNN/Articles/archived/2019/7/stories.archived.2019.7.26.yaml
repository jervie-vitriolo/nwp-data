      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three have been charged for their involvement in the brawl and
        will remain in custody until the trial, which will begin on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1adfab2-40e4-47b2-ac5a-5bf0a686ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:37.174+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9bb874-fed5-4c0b-80ac-da0ded4087a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:37.175+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper''s lawyer, Slobodan Jovicic, has maintained A$AP Rocky
        was defending himself after being assaulted and is innocent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4ac37-ad22-41a3-bd0c-09fb78b61575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:37.175+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b93c4c-c155-4524-9e3c-eee944552cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:37.175+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it was self-defense," Jovicic said, adding that his client
        is "very disappointed" that the prosecutor has "chosen to go with the other
        party''s version" of events.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021e424-1b81-4b7f-88d8-09c6134c7f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:37.175+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c02b0-dc6d-4903-9750-96030b80ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:37.175+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage posted by TMZ and other videos posted by A$AP Rocky of the
        brawl have been at the heart of the investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085887f-f5cd-4b23-917a-5b82af8bae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:37.175+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afca754-642d-434a-a194-edfe758d7b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:37.175+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video clips shared on Instagram by A$AP Rocky show the rapper and
        his companions repeatedly asking two men to stop following them. The rapper
        wrote in a caption that one of the men hit a member of his security detail
        "in the face with headphones," and reasserted that he was "innocent."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd5851-6be6-4443-8284-56873bb23db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:37.175+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee54da-0ef5-4b4c-8fae-a1b9c1e26334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:37.175+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in another video posted by TMZ, A$AP Rocky appears to grab one
        of the men and throw him to the ground. Another angle appears to show the
        rapper and members of his entourage kicking and punching the man.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cdc0d6-5178-4a9e-b8d1-335396ae38ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:37.175+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d3da63-ab28-4ead-b7b9-6c0129507a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:37.175+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said on Saturday that he had spoken to Löfven about A$AP Rocky''s
        case in another effort to get him released. Löfven told Trump that he would
        not and could not influence the judicial process, despite the President''s
        request, according to Löfven''s spokesman.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7745d-aa06-4e10-bc42-8231472ae157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:37.175+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/07/25/politics/trump-asap-rocky-tweets/index.html"
        target="_blank">Trump: Sweden has ''let our African American community down''
        in A$AP Rocky case</a>."</em></p>'
  'Boram-YouTube-South-Korea':
    'author': 'Julia Hollingsworth and Ji Su Lee, CNN'
