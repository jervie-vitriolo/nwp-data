      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Na</em> Bea Alonzo <em>ka na ba bes</em>?” Avelino wrote Friday
        on his Twitter page, referring to Alonzo’s recent revelation that Anderson
        had stopped talking to her without any formal breakup. The tweet was accompanied
        with the hashtag “ghosting.”</p>'
