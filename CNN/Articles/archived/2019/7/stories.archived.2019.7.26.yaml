    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a20eb-3809-4991-a872-c21d86257c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey conducted by private pollster Pulse Asia showed that 74
        percent of them expressed distrust toward Beijing, while 57 percent of Filipinos
        do not trust Moscow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910483b4-9d8a-4fb4-83ec-0c71d849a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f0835d-0887-4d3f-aeed-207df56f4f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those who distrust Russia, 40 percent said the Philippines should
        not show too much trust for the emerging world power and 18 percent said it
        should not be trusted at all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c199b-0421-42e7-bbf0-b40a4e4f08c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf86f7f-cca8-441f-9258-7939046f645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Filipinos believe China should not be trusted at all, with
        39 percent of them saying this, and 35 percent saying that it should not be
        trusted too much.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a3ba4-1cec-4512-99da-79648db7330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6576a-98f4-40b9-9a16-ec022e17e5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distrust for China jumped by 14 percentage points from 60 percent
        in December, while distrust for Russia increased by three percentage points
        from 54 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd8e436-0fe7-4ea0-86de-484e25590b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7b834-a926-44c3-858a-ea6912e99445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 42 percent of Filipinos trust Russia, and a smaller 26 percent
        said they trust China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210cd860-5ae9-4f8c-b40b-e432194c967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was released on the same day of the Belt and Road China-Philippines
        Forum on People-to-People Exchange &amp; Economic Cooperation, where Tan Qingshegn,
        Chargé D''affaires of the Chinese Embassy, acknowledged that one of the challenges
        in the relations between Manila and Beijing is a lack of trust between the
        two countries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9561d1-350b-4e15-a47f-4d44235e6d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:25:15.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c52b7-560d-4cc2-80eb-cc9276dcce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:25:15.827+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan also appealed to the media to "paint a complete picture" of
        China and the Philippines and "contribute positively to the promotion of understanding
        and trust between our two countries."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f000431-656e-4f12-92ba-ee384e8048a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:25:15.827+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f68193-fc66-41c4-9f4e-ba60959be00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:25:15.827+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secret of friendship or love is to put our differences at a
        suitable place without undermining the overall relations. However, in our
        bilateral relations, sometimes a simple incident or a single issue can be
        blown out of proportion. Media has a very important role to play in the development
        of our bilateral relations," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0598441-88dc-43d3-aa0c-7be711ca6f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from June 24 to 30, at the height of the
        <a href="http://cnnphilippines.com/news/2019/7/8/Duterte-Coast-Guard-Marina-Recto-Bank-incident.html"
        target="_blank">Recto Bank incident</a> where 22 fishermen were left floating
        at sea for hours after their boat was rammed by a Chinese vessel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc22d88-05f1-4a63-91c5-930a852d3a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ace114-a81f-47d5-bee0-50fdb3257183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While almost nine out of 10 Filipinos are aware of the incident,
        only 36 percent of them want the Philippine government to ask China to sanction
        the crew onboard the vessel that hit F/B GEM-VER in addition to filing a formal
        complaint before the International Maritime Organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb8a40-cf53-4f9b-9a6d-36cbc4b6753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/6/19/Rodrigo-Duterte-compensation-China-Recto-Bank.html"
        target="_blank">''Duterte should demand compensation over Recto Bank incident''</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d3e2a7-5940-4eba-baa9-04745397946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smaller group — just 19 percent — want the Chinese crew hauled
        to Philippine courts, while only eight percent would want to bring the issue
        before the United Nations General Assembly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b365b-2f87-4ad0-ad78-015a9b7377fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19800b9e-6819-401a-b07a-5310de8f71b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten percent of Filipinos, meanwhile, want Beijing and Manila to
        sit down and agree on a set of rules that would govern similar maritime incidents
        in the West Philippine Sea, a portion of the South China Sea claimed by the
        Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae95cc0-4e8f-493b-a91a-06e7493e5a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca18cf6-93e3-4142-9d05-43843401b976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US remains to be the country most trusted by Filipinos, with
        89 percent of them saying they trust the Philippines’ traditional ally. Trust
        for Washington even increased by five percentage points from December.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f8345d-16dc-4950-933f-10f335cfd127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af697c06-961d-4c9e-9638-381082255042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan comes next to the US, with 79 percent of Filipinos trusting
        the country. A majority of Filipinos also expressed trust for Australia, Canada,
        Malaysia, the United Kingdom, Indonesia and Vietnam.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9180678-6a5a-49b2-b988-546712397d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905d73d-85f6-46f6-b5c2-97eeb31e2ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia said it asked 1,200 adults to participate in the survey.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb43fa31-8d8a-4da5-9e89-1cfc1192abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f0ab4-0794-46b3-a84d-2cb9558d87ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, Duterte said the Philippines would no longer buy
        weapons from the US, which threatened to impose sanctions on countries procuring
        arms from Russia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e616b6c3-321b-4659-aa14-515d58d79b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd339d1d9-008d-44fa-be39-1cf30d07c97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.141+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he <a href="http://cnnphilippines.com/news/2019/6/9/Duterte-reconsider-arms-purchase-US.html"
        target="_blank">softened his stance</a> last month, saying he would reconsider
        purchasing arms in light of a change in US policy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d81bd-3c72-4dd2-951b-e5e3beb0a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:17:17.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T11:25:16.141+08:00
