      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones supports the measure, which <a
        href="https://www.cnnphilippines.com/news/2019/6/4/Senate-ROTC-bill-Migz-Zubiri.html">failed
        to hurdle the 17th Congress</a> supposedly for lack of time on the part of
        the Senate.</p>'
