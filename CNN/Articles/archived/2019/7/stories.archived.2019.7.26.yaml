      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay reopened in October 2018 after a six-month closure on President
        Rodrigo Duterte’s order to have the island, which he called a “cesspool,”
        rehabilitated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf3e94a-e1bb-4c2e-aaac-c9438097af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:11:27.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T15:12:03.470+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency task force later on announced its plans to rehabilitate
        top Palawan destinations El Nido and Coron. Environment officials earlier
        shut down shut down several establishments in El Nido after they were found
        violating environmental laws.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed3f14-4b61-4202-b854-301308e93a89'
