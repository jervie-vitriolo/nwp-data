    'mgnl:tags': ['Manila', 'Isko-Moreno', 'Francisco-Domagoso', 'mayor', 'Erap',
      'e-tricycle', 'e-trike', 'e-bike']
    'template': '1'
    'title': 'Manila requires e-tricycle operators to secure franchise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2ef0c-7b29-404f-bd25-1ee009fc4b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T22:31:34.268+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T22:31:34.429+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 26) — Manila Mayor Francisco
        "Isko Moreno" Domagoso issued a memorandum Friday requiring operators of e-tricycles
        in the city to secure a franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a88bce-6152-4a54-aa5d-66c84e11f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T22:31:34.268+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T22:31:34.429+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations of e-tricycles for hire or public conveyance have also
        been temporarily suspended as the city studies the safety of the vehicles
        as public transport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25cbc7d-01a3-4aaf-ba66-5254399eae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T22:31:34.268+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T22:31:34.429+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prospective owner/operator of E-trike for hire should secure a
        franchise or license to operate from the Sangguniang Panglungsod of this City,"
        Moreno said in the memorandum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4040aeb-da5f-4878-882e-e75195dbb941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T22:31:34.268+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T22:31:34.430+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that because operators did not apply for franchises, the
        city was not able to inspect the road worthiness of electricity powered tricycles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f59ef5-20d6-4829-96b8-93c27a584950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T22:31:34.269+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T22:31:34.430+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators who operate during the suspension, or without a franchise
        or license to operate will be apprehended and their vehicles will be impounded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3170f0-fdff-476e-b858-faf5eb129fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T22:31:34.269+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T22:31:34.430+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the city is also studying whether or not e-bicycles
        and e-tricycles for personal use should be registered with the Land Transportation
        Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db401085-c736-40c9-8b9d-da8fe119d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T22:31:34.269+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T22:31:34.431+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly, I have directed the City Legal Office to make the
        legal inquiry," Moreno said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a566c-2ef2-4f74-acbd-af7c21ad8291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T22:31:34.269+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T22:31:34.431+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric tricycles were one of the programs implemented by former
        Manila mayor Joseph Ejercito Estrada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c788b0-53f9-4bb8-a11f-ce214f750a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T22:31:34.269+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T22:31:34.431+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being a public utility vehicle, the tricycles were also
        used in tours in the city''s historic sites.</p>'
