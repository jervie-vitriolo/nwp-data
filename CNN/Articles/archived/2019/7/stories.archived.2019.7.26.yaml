    'template': '1'
    'title': 'BSP wants to retake passport printing, produce national IDs '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf2c83-3bfd-4926-93af-7be972370517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.438+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Governor
        Benjamin Diokno wants the Bangko Sentral ng Pilipinas (BSP) to take back the
        duty to print passports and cover the production of national identification
        (ID) cards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f712f62-11e2-407f-9812-1a285d5655d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.438+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aeed57-2620-4f21-9f76-71ef73dbf736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.439+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Diokno said the central bank is keen
        on getting back e-passport printing, after it was let go in 2015 under then-Governor
        Amando Tetangco, Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98156ba7-4476-42fe-a267-277ea606345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.439+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1d413c-a7c4-4b2b-abfa-25ced54f04d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.439+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I understand the BSP used to print the passports. For some reason,
        it was given to a private sector printer, so we’ll try to have an arrangement
        so it will be back to the BSP,” Diokno said, pointing out the need to “keep
        the integrity of the passport.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08cb333-7c0d-4bb4-b50e-8f9a0f06cf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.439+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52e87f-32a5-412f-90a1-53bb1cbd5daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.439+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has printing facilities at its Security Plant Complex
        along East Avenue in Quezon City, where they produce bills and mint coins
        for public use. The BSP awarded the passport printing contract to French firm
        Oberthur Technologies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52212a56-4e1e-40fd-ae21-842493aef7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.440+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729ada01-4f5d-4aab-b560-80d284a40e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.440+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passport applications are processed by the Department of Foreign
        Affairs, but are now being printed by state-run corporation APO Production
        Unit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61334ae5-0889-496a-9bfe-295c88e2e00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.440+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8174499-f760-416e-abd8-1e71295bdb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.440+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, Diokno said they are in charge of printing land titles
        for the Land Registration Authority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2995cc-5c16-44f8-92e4-f3250444b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.440+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e6a3d-c584-4f0e-9acf-d3b37b04c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.441+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the governor said the central bank has already entered
        into a deal with the Philippine Statistics Authority for the printing of the
        Philippine ID, with the pilot batch eyed completed within the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481fcf88-efcb-45ad-86ac-43b272b52307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.441+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a74f37f-a65b-4927-a842-a86f6d1d0b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.441+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were doing this because we want to make sure it is completed
        as soon as possible,” Diokno said, noting that this will do away with conflicts
        among suppliers if the project is bid out to a private contractor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b92708-e7ee-4574-bf10-1fe09411f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.441+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5e245-0d80-4307-8aed-62090f2b3776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T16:24:24.441+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The actual printing will be done by BSP. I think we’ll be able
        to do the first batch before the end of the year,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5999b32-b427-484b-8bec-a457213a19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:24:24.269+08:00
      'mgnl:createdBy': 'mel'
