  'los-angeles-shooting':
    'author': 'Cheri Mossburg and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-26T15:55:38.594+08:00
    'imagesource': 'jcr:e2e56017-89d5-438c-9820-f118389384d1'
