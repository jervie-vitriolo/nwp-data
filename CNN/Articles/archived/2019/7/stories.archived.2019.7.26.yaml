    'jcr:uuid': 'c74ab402-e02a-4f63-a301-bd88b5427bd3'
    'lead': 'A stronger peso led to government debt lowering to ₱7.87 trillion in
      June. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T19:34:04.974+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-26T19:34:05.249+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['government-debt', 'Bureau-of-Treasury', 'Treasury', 'June-2019']
    'template': '1'
    'title': 'Strong peso trims value of National Government debt in June '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ebc12b-0ee3-4d7a-b39b-4b2e9ef04b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:34:04.974+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T19:34:05.251+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The National
        Government''s debt was lower in June due to rise in the peso conversion rate
        against currencies of the Philippines'' top sources of borrowings, as well
        as the repayment of some of the obligations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce75e55-2405-499f-9850-786e6e4544d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:34:04.974+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T19:34:05.252+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Treasury recorded a national government debt of ₱7.87
        trillion as of the end of the second quarter this year, 0.6 percent lower
        than the ₱7.92 trillion recorded in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ceb56-26b8-4e6e-8570-651ec4e5c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:34:04.974+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T19:34:05.252+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic debt by the end of June was at ₱5.3 trillion, higher by
        ₱38.45 billion from last month''s figures. This was because the government
        issued more securities amounting to ₱38.94 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53cf11e-098f-4782-87f9-9248badd3a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:34:04.975+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T19:34:05.252+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, external debt was at ₱2.57 trillion, lower by ₱85.35
        billion from last month. The stronger peso, the Treasury said, led to a reduction
        of P50.46 billion from the value of foreign debt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b837a2b3-250b-47d4-95e5-490081f7b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:34:04.975+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-26T19:34:05.252+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Government debt was at ₱6.603 trillion by the end of 2016,
        when President Rodrigo Duterte assumed office. It was at ₱5.267 trillion in
        2010, when former President Benigno Aquino III was elected, and at ₱4.645
        trillion when former President Gloria Macapagal Arroyo was elected for a second
        term in 2004.</p>'
  'afp-imee-marcos-rotc-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
