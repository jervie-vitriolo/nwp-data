    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Back to square one? Senators eye refiling of anti-endo bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33989da5-f7f0-4232-8135-b574b58d4a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — Senators
        are not giving up on ending labor contractualization following President Rodrigo
        Duterte''s rejection of the Security of Tenure (SOT) bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842df42-9108-4402-8067-86a6b0e58db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870c119c-0bb4-4b79-987c-efec51f4d62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III on Friday said he will
        ask colleague Joel Villanueva, chairman of the chamber''s labor committee,
        to refile the measure which seeks to prohibit business entities from hiring
        workers on a contractual basis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b26ea4-f19d-4939-bca3-9a98b20747ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a57a2-a958-4913-a1f6-0849540bb567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the President''s veto, Sotto said, "I''m crestfallen
        but that''s how democracy works. And Congress being dynamic, can refile and
        repass the bill."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6068011a-d41a-48de-9059-3e8567d2c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e424286-785d-4520-bada-5cb8950e1cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, who was one of the main sponsors of the bill in the
        upper chamber, committed to continue the decades-old fight to end all forms
        if "illegal contractualization" or "endo."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe7222f-f967-41f5-a9e3-04e3580199af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e644ece-6220-4c95-8998-20bbf24e5583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" or "end of contract" is a highly contested form of contractualization
        widely practiced in the country – workers are hired for not more than five
        months, so employers don''t need to regularize them on the sixth month as
        mandated by the Labor Code. It strips millions of workers of all the benefits
        granted to regular employees by law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f48285-f872-4597-a1de-634ec64af101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d655803-312c-45f1-aad8-101c0c4a9904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will persevere, until we see that no worker will involuntarily
        lose his or her job because of contractualization," Villanueva said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5d4bd-09b8-4e56-8fbd-116c72ffbfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ccd321-9d23-4f21-84cd-5aa2c9b46a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, a presidential veto will return the bill
        to where it originated, in this case, the Senate. The chamber can reconsider
        the measure by a vote of two-thirds of its members. It shall then be sent
        to the House of Representatives, which can enact the law also by a two-thirds
        vote. The Senate leadership has, however, said it will refile the bill instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa15e9f-39b2-4b50-9f61-e7fb64828bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6426ed-cef6-4cd8-9802-af330595d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s <a href="https://cnnphilippines.com/news/2019/7/26/Duterte-veto-end-endo.html">veto
        comes a day before the bill lapses into law</a>. Earlier, the National Economic
        and Development Authority (NEDA) said it submitted recommendations and adjustments
        to the SOT bill, which requires businesses to directly hire employees, effectively
        banning the practice of outsourcing workers through manpower agencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9988f5-7392-4be2-a167-4b1256b2586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b20ad-f4ce-419d-85ea-749bc13020ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the enrolled bill, companies should absorb or regularize all
        workers. It also states that all employees, except those on probationary status,
        will be treated like regular, including project and seasonal employees, entitling
        them to benefits received by regular workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba48c9-00d2-45ce-bcce-50203e9a08c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48839a37-088b-4d4e-8c67-85ac842fa0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several business groups and firms earlier requested the President
        not to enact the bill, saying it could discourage investors from venturing
        into the country, resulting in job losses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d26bc97-3d89-4175-8860-a538474bdd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a816b19-a705-40d0-8475-0ec85a520ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the NEDA did not disclose the recommendations it had made,
        Socioeconomic Planning Secretary Ernesto Pernia stressed that "we have to
        be sure that the law benefits not only workers but also the employers."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672435c1-3170-41de-b2fd-0702e0a474d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:28.689+08:00
      'mgnl:createdBy': 'eimor'
