      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lustre said the training for the dance scenes in the movie was
        gruelling, as they spent a month to prepare for the shoot.</p>'
