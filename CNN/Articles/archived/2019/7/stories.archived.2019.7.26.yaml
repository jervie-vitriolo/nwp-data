      'mgnl:lastActivated': 2019-07-26T17:52:37.174+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addff4c4-66bd-4e82-b461-ed64e067f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:37.174+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later added, "Give A$AP Rocky his FREEDOM. We do so much for
        Sweden but it doesn''t seem to work the other way around. Sweden should focus
        on its real crime problem!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1f3dd1-aa18-4a0c-a7f2-1e95cc89a50c'
      'mgnl:activationStatus': true
