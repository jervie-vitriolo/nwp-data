      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dda6cf-86cd-47f1-81d3-fd39629240a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:58:43.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:58:44.002+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this book will inspire people to find what they can do,
        and in turn inspire other people around them to do the same," Rapinoe told
        The New York Times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d5c13d-c48c-4f5e-8014-06c55cb40e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:58:43.800+08:00
