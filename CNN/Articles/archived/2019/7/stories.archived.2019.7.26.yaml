      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TPUSA was responsible for the event''s production, including the
        video. The President was there as an invited guest of the group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea99e2-bb6c-41aa-9bb5-64fbea9ec811'
