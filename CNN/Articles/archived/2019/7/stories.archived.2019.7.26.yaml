      'mgnl:type': 'text'
      'text': '<p>Singson is the president of the Luis Chavit Singson (LCS) Group
        of Companies, one of the major sponsors of the Miss Universe pageant since
        it was held in the Philippines in 2017.</p>'
  'underwater-cables-internet':
    'author': 'James Griffiths, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-26T10:43:45.500+08:00
    'imagesource': 'jcr:4b0e1217-a22a-424f-8957-367c1f01ade0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9526442a-2b2d-401b-bd70-be24c2d9b481'
    'lead': 'Underwater cables are the invisible force driving the modern internet,
      with many in recent years being funded by internet giants such as Facebook,
      Google, Microsoft and Amazon. They carry almost all our communications and yet
      — in a world of wireless networking and smartphones — we are barely aware that
      they exist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T10:57:22.692+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-26T10:57:24.613+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['internet', 'technology']
    'template': '1'
    'title': 'How vulnerable are the undersea cables that power the global internet?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2ca30-a994-40f7-b79a-d66b5af8c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On July 29, 1858, two steam-powered battleships
        met in the middle of the Atlantic Ocean. There, they connected two ends of
        a 4,000 kilometer (2,500 mile) long, 1.5 centimeter (0.6 inch) wide <a href="http://atlantic-cable.com/Cables/Misc/CM/">cable</a>,
        linking for the first time the European and North American continents by <a
        href="https://ieeexplore.ieee.org/document/4623705">telegraph</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3643d0a-7b2e-4b7a-b2b8-24153e509128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over two weeks later, the UK''s Queen Victoria sent a congratulatory
        message to then US President James Buchanan, which was followed by a parade
        through the streets of New York, featuring a replica of a ship which helped
        lay the cable and fireworks over City Hall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98afb4d-e26b-4a2f-ad18-c8bc04244fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their inaugural cables, Queen Victoria hailed the "great international
        work" by the two countries, the culmination of almost two decades of effort,
        while Buchanan lauded a "triumph more glorious, because far more useful to
        mankind, than was ever won by conqueror on the field of battle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40158f6b-d57f-4c02-9eed-c409aa7834f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message <a href="http://epe.lac-bac.gc.ca/003/008/099/003008-disclaimer.html?orig=/100/205/301/ic/cdc/cable/fmessages.htm">took
        over 17 hours to deliver</a>, at 2 minutes and 5 seconds per letter by Morse
        code, and the cable operated for less than a month due to a variety of technical
        failures, but a global communications revolution had begun.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8602479a-f057-42e8-8066-01163bfccb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://ieeexplore.ieee.org/document/4623705">By 1866</a>,
        new cables were transmitting 6-8 words a minute, which would rise to more
        than 40 words before the end of the century. In 1956, Transatlantic No. 1
        (TAT-1), the first underwater telephone cable, was laid, and by 1988, TAT-8
        was transmitting 280 megabytes per second — <a href="https://www.akamai.com/de/de/multimedia/documents/state-of-the-internet/q1-2017-state-of-the-internet-connectivity-report.pdf">about
        15 times the speed of an average</a>&nbsp;US household internet connection
        — over fiber optics, which use light to transmit data at breakneck speeds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a4eb5-87b1-4a1c-9dfd-bb5d7188eba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the <a href="https://news.microsoft.com/marea/?ranMID=24542&amp;ranEAID=je6NUbpObpQ&amp;ranSiteID=je6NUbpObpQ-nFpVk00nD4CRItDXqrTY_Q&amp;epi=je6NUbpObpQ-nFpVk00nD4CRItDXqrTY_Q&amp;irgwc=1&amp;OCID=AID2000142_aff_7593_1243925&amp;tduid=%28ir__fbrnvjlihkkfrywckk0sohzz0m2xjszn6l9v2uwo00%29%287593%29%281243925%29%28je6NUbpObpQ-nFpVk00nD4CRItDXqrTY_Q%29%28%29&amp;irclickid=_fbrnvjlihkkfrywckk0sohzz0m2xjszn6l9v2uwo00">Marea
        cable</a>&nbsp;began operating between Bilbao, Spain, and the US state of
        Virginia, with transmission speeds of up to 160 terabits per second — 16 million
        times faster than the average home internet connection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77847a9e-13a1-4ecf-83ab-bb2604974e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www2.telegeography.com/submarine-cable-faqs-frequently-asked-questions">Today</a>,
        there are around 380 underwater cables in operation around the world, spanning
        a length of over 1.2 million kilometers (745,645 miles).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce686f-8c38-425e-8a12-6a3c8bb1883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underwater cables are the invisible force driving the modern internet,
        with many in recent years <a href="https://blog.telegeography.com/rising-tide-content-providers-investment-in-submarine-cables-continues">being
        funded</a>&nbsp;by internet giants such as Facebook, Google, Microsoft and
        Amazon. They carry <a href="https://www.nec.com/en/global/about/mitatv/02/">almost
        all</a>&nbsp;our communications and yet — in a world of wireless networking
        and smartphones -- we are barely aware that they exist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d1648a-986a-48f8-bd18-644c33053a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet as the internet has become more mobile and wireless, the amount
        of data traveling across undersea cables has increased exponentially.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4971014-15be-4688-9345-ba64a9aa9716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people are absolutely amazed" by the degree to which the internet
        is still cable-based, said Byron Clatterbuck, chief executive of Seacom, a
        multinational telecommunications firm responsible for laying many of the undersea
        cables connecting Africa to the rest of the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e07ac-a824-4590-982e-74556754ba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are so mobile and always looking for Wi-Fi," he said. "They
        don''t think about it, they don''t understand the workings of this massive
        mesh of cables working together.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7f7ce-5385-4690-b3b4-311bc2407d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They only notice when it''s cut."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e5f61-21c7-48dc-bf5e-f77c61c21dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Network down</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42300d1e-dc85-4568-8a17-323ff5d3a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Hurricane Sandy slammed into the US East Coast, causing
        an estimated $71 billion in damage and knocking out several key exchanges
        where undersea cables linked North America and Europe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd0486b-6c22-4e15-9a8d-a4b7787d66a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a major disruption," Frank Rey, director of global network
        strategy for Microsoft''s Cloud Infrastructure and Operations division, said
        in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c7bee0-5244-4647-981c-884cbd654839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire network between North America and Europe was isolated
        for a number of hours. For us, the storm brought to light a potential challenge
        in the consolidation of transatlantic cables that all landed in New York and
        New Jersey."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd96800-a362-4dd8-8b46-d9be302ea924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its newest cable, Marea, Microsoft chose to base its US operation
        further down the coast in Virginia, away from the cluster of cables to minimize
        disruption should another massive storm hit New York.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07bfc0-1838-4462-acb7-b5a529907c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most often nature is not to blame. There are around 200 cable
        failures each year and the vast majority are caused by humans.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e3a03-1b06-4e25-af69-4fc771719c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two-thirds of cable failures are caused by accidental human activities,
        fishing nets and trawling and also ships'' anchors," said Tim Stronge, vice-president
        of research at <a href="https://www2.telegeography.com/submarine-cable-faqs-frequently-asked-questions">TeleGeography</a>,
        a telecoms market research firm. "The next largest category is natural disaster,
        mother nature — sometimes earthquakes but also underwater landslides."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6878d2-e419-4a5b-a2d3-3b0f38c00357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude-7.0 earthquake off the southwest coast off Taiwan <a
        href="https://www.submarinenetworks.com/news/cables-cut-after-taiwan-earthquake-2006">in
        2006</a>, along with aftershocks, cut eight submarine cables which caused
        internet outages and disruption in Taiwan, Hong Kong, China, Japan, Korea
        and the Philippines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498c525-7eaf-4751-bbbe-eb3a5e24cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stronge said the reason most people are not aware of these failures
        is because the whole industry is designed with it in mind. Companies that
        rely heavily on undersea cables spread their data across multiple routes,
        so that if one goes down, customers are not cut off.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2cad52-a09c-49bb-8b98-036e072f49d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How a cable gets laid</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51e527-43ee-483e-a1c8-d77a6f5847bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laying a cable is a years-long process which costs millions of dollars,
        said Seacom''s Clatterbuck.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db73e5a-abe4-4058-8964-4cadebc81608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process begins by looking at naval charts to plot the best route.
        Cables are safest in deep water where they can rest on a relatively flat seabed,
        and won''t rub against rocks or be at risk of other disturbances.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75fa44-760f-4d4f-a13a-6779348592a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deeper the better," Clatterbuck said. "When you can lay the
        cable down in deep water you rarely have any problems. It goes down on the
        bottom of the seabed and just stays there."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45298ac-e748-4a32-bcd0-a9c99f3729c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.618+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things become more difficult the closer you get to shore. A cable
        that is only a few centimeters thick on the bottom of the ocean must be armored
        from its environment as reaches the landing station that links it with the
        country''s internet backbone.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d887be-c178-4f96-ac04-b7ac2867aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine a long garden hose, inside of which are very small tubes
        that house a very, very thin fiber pair," Clatterbuck said. That hose is wrapped
        in copper, which conducts the direct current that powers the cable and its
        repeaters, sometimes up to 10,000 volts.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8f96d-6961-4d8c-a432-038ab0e4da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fibers are wrapped in urethane and wrapped in copper and wrapped
        again in urethane," he said. "If we''re going to have to put that cable on
        a shoreline that is very shallow and has a lot of rocks, you''re now going
        to have to armor coat that cable so no one can hack through it."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa3b96-a575-415f-9d97-c62be3fafed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cables in less hospitable areas can be far thicker than garden hoses,
        wrapped in extra plastic, kevlar armor plating, and stainless steel to ensure
        they can''t be broken.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392a7e6-951c-4efa-9853-4de28081b670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the coast, cable companies might also have to build
        concrete trenches far out to sea, to tuck the cable in to protect it from
        being bashed against rocks.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f531a5b-e29d-4248-8adf-96a74a174904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.619+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the cable-laying vessels go out they send out another specialized
        ship that maps the sea floor in the area when they want to go," said TeleGeography''s
        Stronge. "They want to avoid areas where there''s a lot of undersea currents,
        certainly want to avoid volcanic areas, and avoid a lot of elevation change
        on the sea floor."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a07dee-5322-433c-85a0-f42fa890f2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the route is plotted and checked, and the shore connections
        are secure, huge cable laying ships begin passing out the equipment.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ccd81-68a1-400f-9309-aab86de51b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine spools of spools of garden hose along with a lot of these
        repeaters the size of an old travel trunk," Clatterbuck said. "Sometimes it
        can take a month to load the cable onto a ship."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84448b92-f9ba-4b0f-b185-b94c3467a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6,600 kilometer (4,000 mile) Marea cable weighs over 4.6 million
        kilograms (10.2 million pounds), or the equivalent of 34 blue whales, according
        to Microsoft, which co-funded the project with Facebook.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e66a04-af50-4a8f-a719-e83e11dda831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took more than two years to lay the entire thing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe0b63-c3e5-4805-9168-c10f98edeaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Malicious cuts</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b2e65-18b2-4756-8ed9-85e9965e8ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.620+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blackout came without warning. In February 2008, a whole swath
        of North Africa and the Persian Gulf suddenly went offline, or saw internet
        speeds slow to a painful crawl.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54336834-b6ad-4230-b680-6e31c1fbc7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This disruption was eventually traced to damage to <a href="http://edition.cnn.com/2008/WORLD/meast/02/01/internet.outage/">three
        undersea cables</a>&nbsp;off the Egyptian coast. At least one — linking Dubai
        and Oman — was severed by an abandoned, 5,400 kilogram (6-ton) anchor, <a
        href="http://edition.cnn.com/2008/TECH/02/08/internet.outage/index.html">the
        cable''s owner said</a>.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf39b9-d766-48f4-842a-3a53fcc213a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the cause of the other damage was never explained, with suggestions
        it could have been the <a href="https://www.smh.com.au/technology/saboteurs-may-have-cut-mideast-telecom-cables-un-agency-20080219-1sv3.html">work
        of saboteurs</a>. That raises the issue of another threat to undersea cables:
        deliberate human attacks.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c8c91a-023a-4331-82ad-70275dbd34ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://policyexchange.org.uk/wp-content/uploads/2017/11/Undersea-Cables.pdf">2017
        paper</a>&nbsp;for the right-wing think tank Policy Exchange, British lawmaker
        Rishi Sunak wrote that "security remains a challenge" for undersea cables.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0edc03-a1b3-4074-a12e-2c8bdcad6e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Funneled through exposed choke points (often with minimal protection)
        and their isolated deep-sea locations entirely public, the arteries upon which
        the Internet and our modern world depends have been left highly vulnerable,"
        he said. "The threat of these vulnerabilities being exploited is growing.
        A successful attack would deal a crippling blow to Britain''s security and
        prosperity."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d376b9-a905-42c7-83c0-99f6d26d4b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.621+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with more than 50 cables connected to the <a href="https://www.submarinecablemap.com/#/country/united-kingdom">UK
        alone</a>, Clatterbuck was skeptical about how useful a deliberate outage
        could be in a time of war, pointing to the level of coordination and resources
        required to cut multiple cables at once.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2ba0b5-cd93-435f-8036-4c985000052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you wanted to sabotage the global internet or cut off a particular
        place you''d have to do it simultaneously on multiple cables," he said. "You''d
        be focusing on the hardest aspect of disrupting a network."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b91e64f-d712-48fe-9b2c-03de0b38d21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would likely be easier to target onshore internet infrastructure
        with cyber and DDoS attacks, flooding the network and knocking key facilities
        offline. Though even then, Clatterbuck pointed out, military and other government
        organizations likely have satellite backups.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa3b537-61b1-48af-bbbf-9009cb185087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Submarine spying</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fab7b7-112c-43cb-96d1-297e9b2843ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapping underwater cables is not a new thing. During the Cold War,
        US submarines transported divers with specially designed equipment that they
        attached to Soviet cables in the Sea of Okhotsk to intercept <a href="https://www.military.com/history/operation-ivy-bells.html">all
        communications</a>.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ec9a0-8d43-405d-b3d4-66315caaf3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secret surveillance lasted almost a decade, until information
        about the operation, codenamed <a href="https://www.cia.gov/library/readingroom/docs/CIA-RDP91-00561R000100100092-9.pdf">Ivy
        Bells</a>, was <a href="https://fas.org/blogs/secrecy/2015/11/pelton-release/">sold
        to the Soviets</a>&nbsp;by a former National Security Agency communications
        specialist, Ronald Pelton.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8018b6b-358b-4f78-b83c-a1802fda9885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, more than 99% of international communications are carried
        over fiber optic cables, most of them undersea, according to TeleGeography.
        While tapping undersea phone cables was no easy feat, surveilling modern fiber
        optic cables is even harder, but not impossible.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e4a00-8e58-4a85-ba01-7b9c4333c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to researchers with <a href="https://www.cs.columbia.edu/~smb/papers/reroute.pdf">AT&amp;T
        Labs</a>, by carefully targeting parts of internet infrastructure, attackers
        could knock out parts of a network that they can''t surveil and force people
        onto cables they already control, potentially without the target even realizing
        that their communications are being exposed.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d364d12-c643-4999-b30d-d2d1ce7dea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easiest way of doing so is not by tapping the cable, but the
        point where it connects to land. This what UK and US spy agencies have been
        accused of doing in the past, allegedly with the cooperation of the private
        companies operating the cables.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b477a55c-0e76-435a-8f24-24a5f0fdb4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, <a data-cke-saved-href="https://www.theguardian.com/uk/2013/jun/21/gchq-cables-secret-world-communications-nsa"
        href="https://www.theguardian.com/uk/2013/jun/21/gchq-cables-secret-world-communications-nsa">the
        Guardian reported</a>&nbsp;— citing documents provided by National Security
        Agency (NSA) whistleblower Edward Snowden — that British spy agency GCHQ had
        "secretly gained access to the network of cables which carry the world''s
        phone calls and internet traffic."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df1270f-41e3-4116-8187-e7b5e00d5cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to documents provided by Snowden, in 2012 GCHQ was handling
        600 million "telephone events" every day and had compromised more than 200
        fiber optic cables.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e3bb55-9455-4be4-9a7c-80b214be3781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSA allegedly ran a similar operation called Upstream, which
        a presentation leaked by Snowden described as being able to access "communications
        on fiber cables and infrastructure as data flows past."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39be61a0-5404-46c7-81b8-d10452f21014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCHQ declined to comment for this article. In a statement, an NSA
        spokesman said the agency "can neither confirm nor deny mission related activities."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ec85a-1128-4bae-b21e-53dea0b9bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we can say is that NSA conducts its foreign signals intelligence
        mission in a carefully controlled manner, in strict accordance with US laws
        and subject to multiple layers of oversight, focusing on important foreign
        intelligence and national security priorities," the spokesman added. "In particular,
        privacy and civil liberties are integral concerns in the planning and execution
        of NSA''s mission."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620fb92-373c-4d13-8274-9ef813742369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attaching a probe or surveillance device to a cable somewhere along
        its length without disrupting the fiber optic traffic or alerting the cable''s
        owners would be far more difficult.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb32862-f9eb-4d5e-bdd3-86b03f1ce448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would need specialized equipment with a grapnel that can lower
        down to the cable and grab it and pull it up without damaging the rest of
        the cable," Stronge said. Then the cable would have to be cut and reconnected
        in a way that doesn''t disrupt the light passing over the fiber optics. You''d
        also have to hope the operator didn''t notice that something was afoot while
        this process was underway.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c971073-b260-4797-8d82-72054e2338c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s difficult, it takes a lot of specialized equipment to do
        that," he said, not to mention the "pretty good chance of electrocution" in
        dealing with a copper cable transmitting 10,000 volts.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f2ba9-61ce-43f4-8d25-082f191cecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries have been rumored to be attempting to spy on undersea
        cables. According to <a href="https://www.nytimes.com/2005/02/20/politics/new-nuclear-sub-is-said-to-have-special-eavesdropping-ability.html">multiple
        reports</a>, never confirmed by the US military, the USS Jimmy Carter submarine
        possesses advanced underwater cable tapping abilities, including a <a href="http://blogs.reuters.com/great-debate/2013/07/18/the-navys-underwater-eavesdropper/">floodable
        chamber</a>&nbsp;inside the sub so divers and technicians can have easy access
        to the cable.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc23cb-a583-4f9a-a99c-79a308569570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Washington isn''t the only power believed to be carrying out
        such activity. In 2015, US intelligence officials said underwater sensors
        had spotted Russian submarines near <a href="https://edition.cnn.com/2015/10/28/politics/russian-submarine-expansion-atlantic/index.html">key
        communications cables</a>, along with a spy ship believed to carry small underwater
        vehicles designed to sever or damage cables.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc214f7d-3e6b-4845-8006-2bd49c338547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also ramping up the size of its <a href="https://dod.defense.gov/News/Article/Article/1836512/dod-official-details-continuing-chinese-military-buildup/">submarine
        fleet</a>, as part of a wider expansion of its military under President Xi
        Jinping.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed241f80-c813-4348-a3e1-a45ee9ec0b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2016 report by the hawkish foreign policy think tank Center
        for Strategic and International Studies, the authors wrote that "is likely
        that Russian auxiliary vessels, including tele-operated or autonomous undersea
        craft, are equipped to be able to manipulate objects on the seafloor and may
        also carry sensitive communications intercept equipment in order to tap undersea
        cables or otherwise destroy or exploit seafloor infrastructure."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0da480-1e8b-4d0a-b0f3-6976c88647b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that "this capability could enable collection of sensitive
        traffic carried on transatlantic cables and/or cyber attacks against secure
        computer systems, among other things."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d55a08-d102-41ca-83c7-ca9e319a371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No Huawei</h2>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661fb82f-f37a-4165-8418-7398618ed89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, if you control the cable itself, you don''t need to worry
        about the difficulties of tapping it.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4692b521-9e8d-4d0c-b837-a9d9550a9635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the concern when Chinese telecoms giant Huawei — which
        has faced intense pressure from Washington and its allies over surveillance
        fears — began moving into the undersea cable market.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea139ce8-892b-4888-95dd-9456cab629cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Australia <a href="https://www.theguardian.com/world/2018/jun/13/australia-supplants-china-to-build-undersea-cable-for-solomon-islands">blocked
        a plan</a>&nbsp;for Huawei to install a 4,000 kilometer (2,485 mile) undersea
        cable linking Sydney with the Solomon Islands. Canberra stepped to provide
        most of the funding for the <a href="https://www.coralseacablesystem.com.au/about/">Coral
        Sea Cable System</a>, which will also link Australia to Port Moresby in Papua
        New Guinea.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0919b88e-65cb-4bf6-9c79-f9502abb8b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Huawei said it would sell its <a href="https://www.wsj.com/articles/huawei-selling-stake-in-undersea-cable-firm-as-u-s-pressure-mounts-11559562892">51%
        stake</a>&nbsp;in Huawei Marine Systems, its undersea cable arm. Both companies
        have consistently denied accusations they pose any security threat, but that
        hasn''t helped assuage the firm''s fiercest critics.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673038aa-36a5-48f5-9304-da5ad7d91eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Stavridis, a retired US Navy admiral and former supreme allied
        commander of NATO, <a href="https://www.bloomberg.com/opinion/articles/2019-04-09/china-spying-the-internet-s-underwater-cables-are-next">warned
        in April</a>&nbsp;against "Beijing''s increasing influence in constructing
        and repairing the undersea cables that move virtually all the information
        on the internet."</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352bdc6-b8db-4d01-bdee-d9283e709e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no way to stop Huawei from building (undersea cables),
        or to keep private owners from contracting with Chinese firms on modernizing
        them, based purely on suspicions," Stavridis said. "Rather, the US must use
        its cyber- and intelligence-gathering capability to gather hard evidence of
        back doors and other security risks."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fc8e35-f424-4739-ab22-862d3535fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clatterbuck, the Seacom CEO, was skeptical about how much use tapping
        an undersea cable would be, pointing to the huge amounts of data passing through
        it every second, creating a huge hayfield in which to look for needles.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41daacc-c615-4bba-8129-9b361bbb8476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you wanted to spy on people would you put a giant microphone
        over the US and spy on everyone?"</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a09b77-7a72-4d57-acba-5ec1dfbf9a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as the Snowden leaks demonstrated, governments are often
        happy to hoover up as much information as possible, whether they have a clear
        purpose or not, and artificial intelligence and other advances have made sifting
        through such datasets faster and faster.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e0bd07-0f73-452c-b351-8b2ad701da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China in particular, is building huge surveillance databases of
        its citizens, and has been linked to <a href="https://edition.cnn.com/2019/05/09/tech/justice-department-china-hacking/index.html">massive
        hack attacks</a>&nbsp;against foreign companies and government bodies which
        resulted in terabytes of information being collected.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79836e15-eaa2-4a62-83e8-da0c9757c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you''re looking for lots and lots of information, there are
        few better locations than the undersea cables which power the global internet
        itself.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4015c4c6-3461-4ec0-8826-481affc090fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:57:22.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:57:24.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/25/asia/internet-undersea-cables-intl-hnk/index.html">How
        vulnerable are the undersea cables that power the global internet?</a>"</em></p>'
  'pnp-albayalde-street-crime':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-26T11:19:00.585+08:00
    'imagesource': 'jcr:eda42b9d-f3d3-42e2-8985-2513fc53cc43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9b5895f-c59b-4d73-bc0d-0996cf3d8044'
    'lead': 'The Philippine National Police (PNP) are stepping up efforts to combat
      street crime all over the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T11:22:10.467+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-26T11:22:11.607+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'Oscar-Albayalde', 'Rodrigo-Duterte',
      'street-crime']
    'template': '1'
    'title': 'PNP beefs up efforts vs. street crime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f106ac-6cf0-432b-a127-9aa69a3661e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:22:10.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T11:22:11.607+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — The Philippine
        National Police (PNP) are stepping up efforts to combat street crime all over
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb7ea8-0a17-45e4-8b72-32ab7908c2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:22:10.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T11:22:11.607+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This according to PNP Chief PGen. Oscar Albayalde, who says the
        move is in response to the call of President Rodrigo Duterte to enforce laws
        and ordinances to rid crime in communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd0f5a-b07b-45ee-a109-ce20a9a56223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:22:10.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T11:22:11.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the PNP said a memorandum was issued to Police
        Regional Offices and National Operations Support Units, reminding all regional
        directors and commanders to "intensify and monitor the strict implementation
        of laws and local ordinances through arrest of violators such as those drinking
        and smoking in public places, roaming the streets without shirts, using karaoke
        beyond the allowed time, minors violating curfew hours, and others."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed18061-0afa-4be8-9000-a45a4d49e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:22:10.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T11:22:11.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief also said they would coordinate with local and barangay
        officials in enforcing the ordinances to ensure "peaceful and safe communities
        for all.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98629ebd-0a02-44f4-abdb-99fe288d1ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:22:10.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T11:22:11.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Albayalde said the PNO would "sustain operations
        and initiatives by means of conduct of of Oplan Sita, Oplan Bulabog, Oplan
        Bakal, and other anti-criminality operations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf830b4-2452-4065-aac3-2967cd52c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:22:10.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T11:22:11.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only remind them that our operational thrust is the active presence
        and aggressive deployment of our policemen on the streets that must be seen
        and felt by the community,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c9cc31-7646-44d4-a7cc-258d8b6997f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:22:10.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T11:22:11.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP units have also been told to launch drives for the enactment
        of ordinances in places where there are no such rules supporting the PNP''s
        efforts to deter street crime.</p>'
  '20-peso-coin-Manuel-Quezon':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-26T11:24:11.947+08:00
    'imagesource': 'jcr:81e30e9a-586e-412a-8d62-9e30a3e78c6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '558cb5f3-e783-4402-8985-e5f9cc9f4032'
    'lead': 'The Bangko Sentral ng Pilipinas (BSP) will soon be producing ₱20 coins,
      which will still feature former President Manuel Quezon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T11:29:21.666+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-26T11:31:14.060+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko', 'Sentral', 'P20', 'twenty', 'peso', 'coin', 'Benjamin',
      'Diokno']
    'stories': ['44ef68c0-7f19-4570-b90e-867a0b83006f']
    'template': '1'
    'title': 'Manuel Quezon to remain the face of new ₱20 coins '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa84c372-9928-4be4-8fc2-bf3e6981f002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:29:21.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T11:31:14.060+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Bangko
        Sentral ng Pilipinas (BSP) Governor Benjamin Diokno is backing the proposal
        to convert ₱20 bills into coins, which will be out next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c55c1d-c1ed-4af8-9a91-4a497e827b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:29:21.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T11:31:14.060+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the design of the new coins is still in the works, Diokno
        said these “will also have the face of (President) Manuel Quezon,” referring
        to the current orange bills in circulation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0d90c-105b-447a-addb-03557107dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:29:21.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T11:31:14.060+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon is the second President of the Philippines, who led the country
        during American occupation from 1935 to 1944.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1ddafd-3069-4a43-b947-a6840c3fe67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:29:21.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T11:31:14.060+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s still being studied, but we look at the numbers. Do you know
        that it costs us ₱2 to print a 20-peso bill? And that bill is the most used
        currency,” Diokno told CNN Philippines in an interview. “In fact, I saw a
        ₱20 bill with my signature, it’s already tattered.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2decd5-bc59-413d-a74d-6375abb76a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:29:21.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T11:31:14.060+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, the former Budget secretary, was appointed by President
        Rodrigo Duterte to serve the remaining four-year term as BSP chief last March.
        The central bank launched new bills bearing Diokno’s worm-like signature only
        last July 3.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75b716c-bbc2-44a2-a4ff-0c4039944526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:29:21.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T11:31:14.060+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has the sole power to print and circulate cash
        used in the Philippines, which is all done at the BSP’s Security Plant Complex
        along East Avenue in Quezon City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486bdb3-f86e-4b8e-a885-c383b6687667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:29:21.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T11:31:14.060+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said last week that the new coin proposal stems from a study
        conducted by the University of the Philippines, which recommended the shift
        from paper to metal coins for durability. Being the most used denomination,
        ₱20 bills are easily spoiled and is the fastest to be returned to the BSP
        for replacement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac58c670-b4e1-4ef7-a487-715fd2192290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:29:21.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T11:31:14.060+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the coin will cost more to produce, but will be more
        “cost-efficient” as these could last for 10 to 15 years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5065e76-01ee-443e-940e-c2b06f55ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:29:21.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T11:31:14.060+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the ₱20 bill is the lowest denomination among banknotes.
        The central bank previously converted the brown ₱10 bills into coins.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3b985-1b62-44c1-b282-848182722595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:29:21.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T11:31:14.060+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New coin designs were rolled out last year, which made all coins
        silver but came in varying sizes and embossed designs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae14d5-54d9-4815-9e4d-c4e2486204ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:29:21.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-26T11:31:14.060+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal is pending before the BSP’s <a href="https://cnnphilippines.com/news/2019/7/19/20-peso-coin-bsp.html">Committee
        on Currency Design and Enhancements</a>, and will still have to be approved
        by the Monetary Board and by Malacañang before coin minting can start. Diokno
        said the new coins could be ready by “maybe next year.”</p>'
  'luke-skywalker-prosthetic-arm':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-26T10:50:26.647+08:00
    'imagesource': 'jcr:4eace072-c062-4e2c-ac96-e04a4356eb6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a085c5fb-f88a-4aac-abfc-cef4e2694938'
    'lead': '''LUKE Arm'' was named in honor of the robotic hand Luke Skywalker obtained
      in ''Star Wars: The Empire Strikes Back.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T11:40:03.716+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2019-07-26T11:40:04.051+08:00
    'mgnl:lastActivatedBy': 'chesca'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amputee can feel objects again with prosthetic arm inspired by Luke
      Skywalker'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa58a9-bce4-41ab-9853-01fee098825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.716+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.051+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> About 17 years ago, Keven Walgamott lost
        his left hand and part of his forearm in an electrical accident. Now, Walgamott
        can use his thoughts to tell the fingers of his bionic hand to pick up eggs
        and grapes. The prosthetic arm he tested also allowed Walgamott to feel the
        objects he grasped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e07a56a-6c69-4fed-9322-7ad9ddb9c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.052+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A biomedical engineering team at the University of Utah created
        the "LUKE Arm," named in honor of the robotic hand Luke Skywalker obtains
        in "Star Wars: The Empire Strikes Back" after Darth Vader slices off his hand
        with a lightsaber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc7de8-ced4-4d58-b89c-8ad536dd63aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.052+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study published Wednesday in the journal Science Robotics
        explained how the arm revived the sensation of touch for Walgamott. The University
        of Chicago and the Cleveland Clinic were also involved in the study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e527a0e9-6acc-4384-b5b2-750b54712c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.052+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has indicated that the ability to feel things
        is key for amputees. Without that sensation, it''s easy to squeeze too hard
        and crush an object when trying to pick it up using a prosthetic, especially
        if metal hooks and claws are being used.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7a2ad-4c30-4f44-a344-2a3f70a10f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.052+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LUKE Arm sends signals to the brain in order to mimic the way
        a human hand can feel and sense information about an object, like whether
        it''s soft, hard, lightweight or heavy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a7c83f-d6f3-4a1b-9736-b7810fc5cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.052+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We changed the way we are sending that information to the brain
        so that it matches the human body. And by matching the human body, we were
        able to see improved benefits," said Jacob George, study author and biomedical
        engineering doctoral student at the University of Utah. "We''re making more
        biologically realistic signals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6d0ea-d2d9-4c6a-9277-16f36b1b85e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.053+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walgamott is a real estate agent from West Valley City, Utah. He
        participated in the study as one of seven test subjects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8632aa34-ddd9-4206-a3f7-bd4297bde8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.053+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During different tests using the LUKE Arm, Walgamott was able to
        handle fragile objects like removing grapes from their stems and pick up an
        egg without crushing or cracking them. He was even able to hold his wife''s
        hand and reported having a similar sensation in the fingers of the arm to
        that of a human hand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b392c1-290f-4553-8c3a-8b27e16611d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.053+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walgamott performed several one- and two-handed daily living tasks
        while using the sensorized prosthesis, including moving an egg (A), picking
        grapes (B), texting on his phone (C), and shaking hands with his wife (D).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34613370-634a-4a7b-bc09-2c1c54950fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.053+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It almost put me to tears," Walgamott said after using the LUKE
        Arm for the first time in 2017. "It was really amazing. I never thought I
        would be able to feel in that hand again."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e9af0-6a88-493d-b21f-a10b35ecea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.053+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used modeling and mathematics to make the arm a
        success. It was in development for 15 years and is composed of metal motors
        with a clear silicon overlay that mimics skin. The New Hampshire-based DEKA
        Research and Development Corp., founded by Segway inventor Dean Kamen, created
        it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea2d7f-2a18-4bb8-81db-23a1120a68be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.054+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arm draws power from an external battery and is also wired to
        a computer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5dd1bf-7430-4955-9e9a-75b2f3e8658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.054+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university came up with the system that would enable to arm
        to integrate with the human body so the arm could receive signals. Utah Emeritus
        Distinguished Professor Richard A. Normann invented the Utah Slanted Electrode
        Array, a grouping of 100 microelectrodes and wires implanted in the forearm''s
        nerves and connected to an external computer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd683c36a-3f68-4396-a989-04968f73cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.054+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The array was able to read signals from the nerves remaining in
        Walgamott''s arm while the computer converted them into digital signals. The
        signals would act like messages for the arm to move.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df535e4-267b-4468-8b3e-3e6118870bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.054+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in order to be successful, things would have to work the opposite
        way as well, meaning the LUKE Arm would need to be able to sense objects and
        understand the necessary pressure needed to hold them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c87fe45-a111-4686-a4c7-afd00127e459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.718+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.054+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensors in the hand of the LUKE Arm send signals through the Array
        to the existing nerves, communicating the feeling the hand should be receiving
        when it touches something.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04280869-3313-43ed-9712-44a99f0d9220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.718+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.055+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mimics the way signals are sent to the brain when a human hand
        encounters something for the first time, which relies on an impulse burst
        released from the nerves to the brain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b68a817-56cd-466b-b685-f7fe31395b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.718+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.055+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recreate this in the LUKE Arm, the researchers recorded impulses
        as they happened in a primate''s arm. This enabled them to create a model
        that was integrated into the prosthetic arm system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e71d0c-7832-4a50-bce6-2e914d09ca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.718+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.055+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just providing sensation is a big deal, but the way you send that
        information is also critically important, and if you make it more biologically
        realistic, the brain will understand it better and the performance of this
        sensation will also be better," said Gregory Clark, study team leader and
        Utah engineering associate professor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21844a7-6842-434c-9fa8-8738a1f39385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.718+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.055+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, the LUKE Arm was also able to help sense other things
        like temperature and pain.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfdd2c1-4980-4481-816a-1b2a63fcf348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.718+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.055+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next steps include creating a more portable arm that doesn''t
        require a computer connection, granting the person wireless freedom. They
        also believe their findings could be applied to people who were amputated
        above the elbow, since their arm has only been tested on those with amputations
        below the elbow.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6029bc92-d6e5-4a6a-945a-347f21a3ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.718+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.056+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers hope that study participants could take home the
        arm to use by 2020 or 2021, but federal regulatory approval is pending.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e13882f-2ef2-4e94-b47c-5c61e0f8fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:40:03.718+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-07-26T11:40:04.056+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the first things [Walgamott] wanted to do was put on his
        wedding ring. That''s hard to do with one hand," says Clark. "It was very
        moving."</p>'
    '24':
