  'duterte-customs-terminations':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-26T10:35:18.711+08:00
    'imagesource': 'jcr:d084d4b2-0409-4bf9-82ee-de76aa0b1268'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8acdca34-9b3d-4217-a6a2-bc879ebb9732'
    'lead': '

      President Rodrigo Duterte revealed he is not done with purging the Bureau of
      Customs (BOC) of unfit employees, saying 100 more officials will be booted from
      their posts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T10:38:46.303+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-26T10:38:47.513+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Bureau-of-Customs']
    'template': '1'
    'title': 'Duterte reveals 100 more Customs officials face termination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad730aeb-0ff3-4768-a000-1d8e8d57ae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:46.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:38:47.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — President
        Rodrigo Duterte revealed he is not done with purging the Bureau of Customs
        (BOC) of unfit employees, saying 100 more officials will be booted from their
        posts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c709483-176c-4e8a-a892-dd6a9bdf65a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:46.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:38:47.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during the inauguration of a bypass road in Candon
        City, Ilocos Sur Thursday, the President said, "<em>Ay, yung mga</em> Customs
        <em>wala, yan</em> [Those in Customs, that''s nothing]. But I have to kick
        them out. Sixty-four of them will be terminated next week. I… and 100 is coming."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa7e9ec-6590-472c-b185-b0a2a896d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:46.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:38:47.513+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was speaking about Senator Bong Go, his former Special Aide,
        wanting plunder to be punishable by death, adding that the wealthy were the
        biggest plunderers, while people working for the BOC were <em>"wala yan,"</em>
        however they should be kicked out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22af026-3cf0-49dc-979b-992c34e7157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:46.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:38:47.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, "Then I will have cleaned the… <em>Kasi sabi nila
        hindi daw talaga malinis-linis ang</em> [Because they said it was impossible
        to clean up] Customs. So I placed there Jagger (Commissioner Rey Leonardo
        Guerrero). "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390010d7-fe6e-4e50-a725-d04f270e076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:46.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:38:47.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech <a href="https://www.cnnphilippines.com/news/2019/7/11/Bureau-of-Customs-officials-dismissal-corruption.html">earlier
        this mon</a>th, the President said the 64 BOC officials to be fired next week
        were linked to corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2741711-c777-426f-a6f0-6c66f67652f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:46.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:38:47.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will relieve them of their duties as yet they are not ousted
        or dismissed because of their right to be heard,” Duterte said in an impromptu
        interview with reporters during the official loan signing ceremony for the
        Malolos-Clark Railway Project. “But <em>pinatanggal ko na sila sa trabaho
        nga</em>yon (I ordered their relief) to prevent further damage sa government
        interests.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ccf3e5-36f3-45b9-86da-adb46af5247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:46.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:38:47.514+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the <a href="https://cnnphilippines.com/news/2019/7/24/ombudsman-order-customs-corruption-investigation.html">Office
        of the Ombudsman</a>, ordered an "in-depth" investigation into allegations
        of corruption in the BOC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e494d5-3282-4493-b3d0-4f14e30cf229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:38:46.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T10:38:47.515+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Ombudsman said criminal and administrative charges
        may be filed against Customs officials and employees if they are proven guilty
        of committing graft and corrupt practices.</p>'
  'Duterte-veto-end-endo':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte has vetoed the bill that bans contractual
      work arrangements.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-26T10:45:52.742+08:00
    'imagesource': 'jcr:d5377f4d-3335-42a9-8040-57eb330821fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e02477d5-1635-43ce-837e-a8be2e82f5b8'
    'lead': 'The President says he did not sign the measure because it disrupts the
      ''delicate balance'' between the conflicting interests of laborers and employers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T10:51:04.089+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-07-28T09:17:27.313+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['end', 'endo', 'contractualization', 'labor', 'rodrigo', 'duterte',
      'security', 'tenure']
    'stories': ['a871c6cc-8fc2-4c99-bf0c-1def11f073f1', 'beed9428-869a-477c-858d-e1aa6a12d778',
      '3f728792-ae5b-453d-921a-db993ac70ed2']
    'template': '1'
    'title': 'Duterte rejects anti-endo bill, says it destroys ''balance'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c3794-fa8b-4a2f-bc2f-70f46ea30a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T10:51:04.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-28T09:17:27.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —&nbsp;</strong>President
        Rodrigo Duterte refused to sign the Security of Tenure (SOT) bill that he
        certified as urgent and which seeks to fulfill his campaign promise of ending
        contractualization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd635bc-a5b6-4381-9242-58e1e0ea016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:42:23.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T09:17:27.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280c6888-12a1-47f1-b286-e2c9a94f5a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:42:23.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T09:17:27.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his two-page veto message sent to Congress on Friday, Duterte
        said he rejected the landmark measure because it "unduly broadens the scope
        and defintiion of prohibited labor-only contracting, effectively proscribing
        forms of contractualization that are not particularly unfavorable to employees
        involved."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c053f50e-f3ba-44ec-8da9-b11ffd8a90b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:42:23.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T09:17:27.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ddaf50-8874-484e-8c95-784f6611a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:42:23.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T09:17:27.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the sweeping expansion of the definition of labor-only
        contracting destroys the delicate balance and will place capital and management
        at an impossibly difficult predicament with adverse consequences to the Filipino
        workers in the long term," Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2c2df-4ed3-42ec-a619-1b09aa16d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:42:23.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T09:17:27.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55bebe-94d5-4625-8aa3-76c6622c222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:42:23.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T09:17:27.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defines labor contracting as a practice wherein a job contractor
        "merely recruits and supplies or places workers to a contractee." The measure,
        which was supposed to lapse into law Saturday, prohibits business entities
        from hiring workers on a contractual basis. It requires businesses to directly
        hire employees, effectively banning the practice of outsourcing workers through
        manpower agencies. It also wants companies to absorb or regularize&nbsp;all
        workers. All employees, including project and seasonal employees except those
        on probationary status, are entitled to benefits received by regular workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d4f80-5527-457a-af5e-a08bcb5ed562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:42:23.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T09:17:27.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c6b521-67df-4a99-85be-340b260dfc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:42:23.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T09:17:27.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed that he remains committed to eradicating all forms
        of abusive employment practices and protecting the workers'' right to security
        of tenure. "Our goal, however, has always been to target the abuse, while
        leaving businesses free to engage in those practies beneficial to both management
        and the workforce," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda6054e-81e7-4b6e-ac0c-8bd70398ab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:42:23.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T09:17:27.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d93323c-7350-449c-a5c1-e976f55690b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:42:23.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T09:17:27.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that there should be a "healthy balance" between the
        conflicting interests of laborers and employers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e428e-d0f1-456a-a723-c66a864a18ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:42:23.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T09:17:27.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41c5be1-dc6a-4cb0-8a50-fa49bf7c684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:42:23.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T09:17:27.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) <a href="https://cnnphilippines.com/news/2019/7/24/end-endo-security-of-tenure-bill-awaits-duterte-action.html">earlier
        submitted to the President recommendations and proposed adjustments to the
        SOT bill</a>. Socioeconomic Planning Secretary Ernesto Pernia did not disclose
        what these are, but stressed that "we have to be sure that the law benefits
        not only workers but also the employers."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f24c05-d0f7-473f-9647-8c236d24f898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:42:23.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T09:17:27.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a336bb-f491-4118-a33c-f4e1b2338e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:42:23.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-28T09:17:27.314+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several business groups and firms <a href="https://cnnphilippines.com/business/2019/7/16/Business-groups-veto-anti-endo.html">also
        requested the President not to enact the bill,</a> saying it could discourage
        investors from venturing into the country, resulting in job losses. The Employers
        Confederation of the Philippines said the President might have realized the
        measure''s drastic impact on the economy, and that what the country needs
        is not a new law, but the enforcement of existing measures against illegal
        contractualization.</p>'
