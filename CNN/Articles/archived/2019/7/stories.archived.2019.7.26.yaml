      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Na Bea
        Alonzo ka na ba bes? 👻👻👻 <a href="https://twitter.com/hashtag/ghosting?src=hash&amp;ref_src=twsrc%5Etfw">#ghosting</a></p>&mdash;
        Paulo Avelino (@mepauloavelino) <a href="https://twitter.com/mepauloavelino/status/1154693332905279490?ref_src=twsrc%5Etfw">July
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3202604-2999-41b0-a719-6b1bc824d6aa'
