      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f132acba-b504-41e0-ad9a-cfd3fab60532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.683+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.046+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once completed, Lorenzana said, the government can begin paving
        and even expanding the runway. He added that the government <a href="http://www.cnnphilippines.com/lifestyle/2019/7/23/Pag-asa-Island-hotel.html"
        target="_blank">could also build hotels</a> on the island, which is the seat
        of the municipal government of Kalayaan under Palawan province.</p>'
  'hapag-private-dining':
    'author': 'Gabbie Tatad'
    'caption': 'Hapag is elevating what we know of Filipino food one panimula at a
      time. In photo: Banana Heart Granola. Photo by KENNETH ABALLA'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2019-07-26T17:11:50.403+08:00
    'imagesource': 'jcr:d17df8f9-0c56-4bbb-a824-ce300f365fe1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebd56030-93b0-42af-b5e8-d8144eecd701'
    'lead': 'This restaurant and private dining service is elevating what we know
      of Filipino food one panimula at a time.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T17:41:38.788+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2019-07-26T18:30:53.966+08:00
