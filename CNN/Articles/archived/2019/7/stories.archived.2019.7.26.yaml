      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a15d94a-23a7-4f73-942f-63b3f5dca266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.044+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Central Military Commission also conducted surprise inspections
        in the armed forces and organized readiness drills for them, including those
        deployed at the South China Sea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8490b358-b5a7-4699-828f-e0ba9bde80dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.044+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c4d4a2-0d2e-4dbf-b904-a4c06d070c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.044+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s People’s Liberation Army has also organized naval parades,
        conducted a series of live force-on-force exercises and systematic all-elements
        exercises in those waters. Its air force has also conducted combat patrols
        in the South China Sea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80bc1a-77e0-4d40-9e57-91685c76d3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.044+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2566ed-b810-476b-858b-8b7ee92b44db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.044+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also revealed that its defense spending has spiked to nearly
        $152 billion in 2017 from just $97 billion in 2012.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a97f2e-a9a9-40f8-94bb-da54df17d242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.682+08:00
