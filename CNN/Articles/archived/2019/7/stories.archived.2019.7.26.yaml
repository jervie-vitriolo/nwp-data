      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e902f-d156-43e0-83cd-bc46efe05267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:58:43.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:58:44.004+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a book focusing on the power that young people have to change
        the world will come out later, geared toward readers ages 8 to 12, the publisher
        said.</p>'
  '-Tuca---Bertie--and--Designated-Survivor--canceled-by-Netflix':
