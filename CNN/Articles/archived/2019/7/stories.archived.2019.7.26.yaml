      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she''s taking her message and putting it to words on a page.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991a7313-1c4d-42ca-ac23-58fdd07c67a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:58:43.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:58:44.003+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d87caf7-a71d-4eee-b739-6e19126f1622'
