      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26fbe7-e64f-47aa-9878-6c5115a2bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:47:39.833+08:00
