      '84391404-708d-406e-b288-69c7f493b388']
    'template': '1'
    'title': 'Boram, 6-year-old South Korean YouTuber, buys $8 million property'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fa721a-f85a-43aa-9474-3d3dfc167c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.436+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A six-year-old <a href="https://edition.cnn.com/travel/article/seoul-k-pop-changdong-development/index.html"
        target="_blank">South Korean</a> YouTube star with 30 million subscribers
        has purchased a multimillion dollar, five-story property in Seoul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447eaa3e-d053-4b10-abda-aa3c555ea996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.436+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eaa210-e03a-4dbb-883b-c124a8a976f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.437+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boram bought the 9.5 billion Korean won ($8 million) building in
        the trendy <a href="https://edition.cnn.com/travel/article/seoul-offline-south-korea/index.html"
        target="_blank">Seoul</a> suburb of <a href="https://www.cnn.com/2014/12/03/showbiz/gangnam-style-youtube/index.html"
        target="_blank">Gangnam</a> earlier this year, through the Boram Family company,
        which was set up by the YouTuber''s parents, according to a public real estate
        registration document.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c63fa3-8eac-4b78-864a-06dc0190b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.437+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86844151-a425-44ab-ada6-4d1682705f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.437+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boram has two popular YouTube accounts on which she posts content:
        a toy <a href="https://www.youtube.com/channel/UC3pnQ7MHDABUFungNcMQ7dA" target="_blank">review</a>
        channel with 13.6 million subscribers and a <a href="https://www.youtube.com/channel/UCU2zNeYhf9pi_wSqFbYE96w"
        target="_blank">video blog</a> account with 17.6 million subscribers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68a1070-be19-4aa5-9deb-b48037f6fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.437+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6640452c-3cf5-4c70-ae28-b6c9163b8ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.438+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of her most popular clips, which attracted over <a href="https://www.youtube.com/watch?v=Ran55MRteTQ"
        target="_blank">376 million views</a>, Boram makes instant noodles using a
        plastic toy kitchen and then enthusiastically slurps them down on camera.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7726b1e2-1f3b-4f1f-bf2d-05204d7a80e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.438+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f7648-8e5c-4554-a449-f287930ffef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.438+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of Boram''s content has attracted controversy in South
        Korea for the values it promotes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390f476-972d-4b0e-b67a-d441a0d2a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.438+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea5fda-3a48-42ad-9ad7-0173abdd9d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.439+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, non-governmental organization Save the Children received
        complaints from citizens in South Korea who were worried Boram''s clips could
        negatively impact the emotional and ethical development of young viewers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc207884-32bf-4c19-839f-97be5e0a0bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.439+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3176a8-1b86-4d33-88a0-c422dc93ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.439+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were especially concerned by staged clips that showed Boram
        stealing money from her father''s wallet and appearing to drive cars on the
        road, the organization''s advocacy department manager Koh Woohhyun told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72104c88-3f40-4085-b6ca-b5959a1fa559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.440+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea2448a-7961-4085-8f1e-f87a2a350814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.440+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save the Children reported her videos to the police. The Seoul Family
        Court ordered Boram''s parents to complete a counseling course designed to
        prevent child abuse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02930fe8-d170-482c-b5c2-ef78fcab4ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.440+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a93aa-345a-4014-afaa-58c87d32d2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.440+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offending clips have since been taken down, Koh said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
