      'mgnl:type': 'text'
      'text': '<p><strong>Hapag, a home</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e883911-f32e-4b79-b885-33c4347f921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:41:38.789+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-26T18:30:53.967+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes dining at Hapag singular isn’t just how delicious the
        food is or the overarching air of creativity that permeates the space. It
        is the thoughtfulness that goes into every detail that touches the experience,
        the depth of its roots despite a progressive approach, the tenderness that
        exists amid such technical precision, and the team’s ability to distill that
        libog so key in Filipino cuisine and translate it into dishes that feel simultaneously
        excitingly different and comfortingly familiar. This is a place created by
        people who love food and love making food for other people to love, ensuring
        a sensory afterglow once the dishes are stacked. It may not be your momma’s
        lutong-bahay, but even at its most refined, it still most definitely feels
        like home.</p>'
