      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An audiovisual aide for conservative
        student group Turning Point USA was fired this week <a href="http://www.cnn.com/2013/07/04/us/donald-trump-fast-facts/index.html"
        target="_blank">after President Donald Trump</a> appeared on a stage in front
        of a parody image of the presidential seal at its Teen Student Action Summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6fadac-6763-4d90-8804-032a16718732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:47:39.831+08:00
