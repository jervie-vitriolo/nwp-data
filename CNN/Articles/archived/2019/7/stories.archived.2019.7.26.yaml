      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3753ae3f-5c3b-4793-ba0a-06637c5d0238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:03:44.458+08:00
