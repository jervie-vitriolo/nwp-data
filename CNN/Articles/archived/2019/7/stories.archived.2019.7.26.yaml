      'mgnl:created': 2019-07-26T06:58:43.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:58:44.003+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extraordinary platform of the World Cup 2019 win provides a
        perfect vehicle for a honest, thoughtful, unapologetic, idealistic discussion
        of women, social justice, role models, gay issues, nationalism, and even a
        little soccer," Sarah Hutson, director of publicity for Penguin Press, said
        in a news release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ab11b-63cb-4be6-8e4b-57396f3cf426'
