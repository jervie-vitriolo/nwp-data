      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re sorry for the mix-up and meant no disrespect to the White
        House or the President or the advance team," the TPUSA source said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599b7a22-4e16-4a22-9484-bcd512d3d39c'
