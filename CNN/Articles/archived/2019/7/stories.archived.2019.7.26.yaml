      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Designated Survivor," which was created by executive producer David
        Guggenheim, aired for two seasons on ABC before the broadcast network canceled
