      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5689e6-3d03-4a22-b061-0b9e59bc5f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.682+08:00
