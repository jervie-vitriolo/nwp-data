      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f508e-5024-4511-9d72-54010102bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.065+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video clips shared on Instagram by A$AP Rocky show the rapper and
        his companions repeatedly ask two men to stop following them. The rapper wrote
        in a caption that one of the men hit a member of his security "in the face
        with headphones," and reasserted that he was "innocent."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e6444-9150-4fc8-b1a1-7a9a03e3a8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.065+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b88dcf-91fc-4497-b98e-7abd4528deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.066+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, in another video posted by TMZ, A$AP Rocky appears to grab
        one of the men and throw him to the ground. Another angle appeared to show
        the rapper and members of his entourage kicking and punching the man.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71abe24-7b7d-44ea-80fb-05cca1061723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.066+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202295d3-b1d5-4cc2-a5f1-5ec4c1362dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.066+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suneson said there were two injured in the assault, but allegations
        of one were dropped due to insufficient evidence and the prosecution only
        related to one injured party.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1168d8ba-69d9-424a-85c2-14db3c07c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.066+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdffe1f-2036-4fb6-ae0d-16734af922cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.066+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents claim that A$AP Rocky forcefully threw the victim
        to the ground before assaulting him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45dffe3-e2f8-43e8-8404-3f23d227a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.067+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ea38aa-0985-4aba-8870-cd34d91dadfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.067+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A counter allegation was also made by the rapper''s bodyguard, but
        that case was closed, Suneson added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d5b6a-e274-4096-98af-71a5b454d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.067+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c6c3b0-cc62-4804-84c8-b18cbc609560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.067+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a transcript of police questioning included in court
        documents and seen by CNN, A$AP justified the violence, saying his bodyguard
        had tried to "calm things down" before the fight and that "we were three against
        two."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e49ae-6fcd-49b2-90f4-4f3dbb3aa195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.067+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ebea24-1a42-4a80-abc7-955a8b7ceb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.068+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his role during the brawl, A$AP allegedly told police:
        "I got him down on the ground. I hit and kicked"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95855a-9283-4e3e-aebe-99cde6655dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.068+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa4990-cbe3-40b1-86c6-c722c1e2c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.068+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A$AP Rocky''s case has drawn the attention of recording artists
        like Justin Bieber, as well as US President Donald Trump, who have called
        for his release. But authorities in Sweden have said they will not be swayed
        by international pressure.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e43bd68-139f-4ed7-99f8-a553f412f5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.068+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354cae51-f8b3-4742-b948-32da6f024c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.068+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Swedish judicial system is completely independent and does
        not take into consideration outside pressure from politicians or others,"
        a spokesman for the Swedish prosecution authority told CNN on Sunday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f445ec76-653c-4bde-8424-ad52d55723c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.068+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58398a0-069b-4f51-bde6-d470da8596f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.069+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, while Trump has offered to personally vouch for the 30-year-old
        rapper''s bail, the bail system does not exist in Sweden.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ab9ec-29bc-4ad2-8361-55e167ca8d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.069+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197787e5-9939-4afe-975c-7a500a74558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.069+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Dennis Martinsson, a legal expert in Sweden, told CNN: "If you
        know the Swedish legal system you know that there is no bail system."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9360870-ff6b-4002-82e3-20cbf76602d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.069+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bb865d-1e5b-48c8-af14-7ddf451e7780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.069+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, the Swedish constitution prevents any minister, even
        the Prime Minister, getting involved, or even saying something about an individual
        case," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d6ca0-c431-41a5-a5a2-106992ae3c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.070+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f2950-cf84-4d30-bef3-5613b70b6f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.070+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s involvement in the case came at the request of
        celebrities and the First Lady -- the latest incident in which star influence
        has swayed Trump to make certain decisions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e005abc-7c74-45c3-9047-9a1e7aa86bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.070+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb8f6cb-6d3d-4447-88ea-e39754b527c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.070+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Friday credited Melania Trump with bringing A$AP Rocky''s
        plight to his attention.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9056d4f0-5769-46af-bfab-eee9dac50aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.070+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767debed-6e94-42b3-b041-3e8a219af8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.071+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added: "Many members of the African American community
        have called me -- friends of mine -- and said, ''Could you help?''"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54559eb3-ebaf-4eee-8fda-30a3fd31995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.071+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2163cd-4aa8-4cf5-90ab-810402d5ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.071+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also revealed on Twitter that he spoke to Kanye West about
        the matter. On Thursday, Kim Kardashian West thanked Trump, Secretary of State
        Mike Pompeo and Trump''s son-in-law and senior White House adviser Jared Kushner
        for their efforts in trying to get A$AP Rocky released.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c052a-f0f5-4569-b992-2e08fe2167cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.071+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57be07-463d-48eb-81c9-72b9f4b1701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:05:37.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:05:38.071+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about whether A$AP Rocky had any response to the support offered
        by President Trump, the rapper''s lawyer said: "There has been a lot of support
        from a lot of different people, and Mayers is of course very thankful for
        everybody that has reached out."</p>'
