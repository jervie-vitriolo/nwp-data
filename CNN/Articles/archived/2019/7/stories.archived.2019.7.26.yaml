      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tingin ko, nakakahiya kasi pumirma naman tayo doon. Ang
        thinking ko, hindi naman kailangang maging sundalo para maipakita mong mahal
        mo ang Pilipinas</em> [For me, it''s embarrassing because we signed those
        resolutions. I think you don''t have to be a soldier to show that you love
        the Philippines]," Marcos said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46042faf-250e-4d21-89c6-da2d24a57dd8'
