      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon acknowledged that Beijing
        has fortified its presence in the West Philippine Sea, but added that Manila
        is also beefing up its position in those waters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedc3899-2e90-46af-9aed-eb18ee5ff47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.682+08:00
      'mgnl:createdBy': 'xave'
