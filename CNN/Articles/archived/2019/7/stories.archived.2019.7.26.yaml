    'title': 'MMDA: Memorandum circular of provincial bus ban takes effect on August
      2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0159ac-6f8c-4797-a7ef-0f441f23d000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:38:02.691+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T11:13:37.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The Metro
        Manila Development Authority (MMDA) says that the memorandum circular (MC)
        issued by the Land Transportation Franchising and Regulatory Board (LTFRB)
        banning provincial buses on EDSA will take effect on August 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441715fe-9f40-4e85-8c00-2c7f1a5de6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:38:02.691+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T11:13:37.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Traffic Chief Bong Nebrija made the clarification in an interview
        with CNN Philippines Friday, adding violators will be punished.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4117448b-9865-4d49-bc19-fae72db21b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:38:02.691+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T11:13:37.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Nebrija said terminals of provincial buses along EDSA would
        have to be closed before the MC is fully implemented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e73372-6c82-423f-9a27-69f3d63a9ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:38:02.692+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T11:13:37.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be enforcing the MC starting August 2. That''s 15 days
        after [the LTFRB] published it...Once an MC is passed and it''s effective,
        it''s enforceable. However, the full implementation might come in later because
        one of the requirements of that MC is that.. for it to be fully implemented,
        the bus terminals should be closed already," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84405be2-efcf-40ac-b868-874c80e66559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:38:02.692+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T11:13:37.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MMDA General Manager Jojo Garcia said a window period
        of a few hours would be implemented during the dry run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081f05ea-6cea-443f-9aa4-119d71f64208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:38:02.692+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-27T11:13:37.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag nag-dry run tayo, the window hours magte-take effect din
        — from 10 p.m. to 4 a.m.," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c959de2-5309-43d7-8ed5-249302a3dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:38:02.692+08:00
      'mgnl:createdBy': 'lucia'
