      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f8474-0e91-411b-b15e-e6891a749949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.045+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said a beaching ramp on Pag-asa
        Island, one of the biggest islands in the West Philippine Sea, would be <a
        href="http://www.cnnphilippines.com/news/2019/7/6/pag-asa-island-repairs-lorenzana.html"
        target="_blank">completed by the end of the year</a> and would be used to
        bring in construction materials and heavy equipment from Puerto Princesa.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a39d591-49bf-49a9-9422-94db41eef5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.683+08:00
