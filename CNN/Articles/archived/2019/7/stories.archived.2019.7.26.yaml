      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c185e39-e3a0-43ee-b619-7c9caca756f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:32:37.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T14:32:40.682+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaults have not been accessible since the fire, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e55ee-37e5-40c0-ada5-fcfded100e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:32:37.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T14:32:40.682+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb1150-4779-49fd-8a62-316632e587d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:32:37.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T14:32:40.682+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I speak here, the vaults could very well collapse," Villeneuve
        said, "because since April 15, we haven''t been able to access the vaults,
        neither from above nor from underneath."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf70df-d382-45d6-8019-f517abc6a85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T14:32:37.563+08:00
      'mgnl:createdBy': 'alyssa'
