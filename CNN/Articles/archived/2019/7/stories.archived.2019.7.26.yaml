      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd11f1d-4e06-4f48-99e4-f995e7bdf27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:56:50.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:21:21.610+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Geymonat''s partner Chris -- who has not revealed her surname
        -- urged the public to act against the rise in anti-LGBT hate crimes in an
        opinion piece for the Guardian.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2018db14-3910-43ab-9532-53382632cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:56:50.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:21:21.610+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614c12d-a428-47c3-b6e2-99d0ddd22f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:56:50.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:21:21.610+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A refrain I''ve heard ad nauseum is ''I can''t believe this happened
        -- it''s 2019''. I disagree," Chris wrote. "In both my native United States
        and here in the United Kingdom, it always has been and still is open season
        on the bodies of (in no specific order) people of colour, indigenous people,
        transgender people, disabled people, queer people, poor people, women and
        migrants."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1868fa2-7f8d-4790-be9d-d9dda17640c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:56:50.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:21:21.610+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f3fc0-2b0d-4e93-bc98-af0fe7a64789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:56:50.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:21:21.611+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British police say the number of homophobic hate crimes they handle
        has more than doubled in five years, with 11,638 recorded between 2017 and
        2018 -- a rate of about 32 a day.</p>'
  'Megan-Rapinoe-is-taking-her-message-to--do-better--and-publishing-a-book':
