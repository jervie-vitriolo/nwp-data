      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustre told CNN Philippines’ <em>The Source</em> that she “really
        wanted” to star in Indak, an upcoming film about an island girl that gets
        recruited to join a dance troupe that competes internationally.</p>'
