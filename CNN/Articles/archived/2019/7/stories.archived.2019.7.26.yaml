      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses from northern Luzon must unload passengers in terminals in
        Valenzuela City, while passengers coming from the south must disembark in
        Sta. Rosa, Laguna, or Parañaque City. From there, passengers will take new
        buses to go to Metro Manila.</p>'
  'China-war-defense-whitepaper':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-26T16:33:34.691+08:00
    'imagesource': 'jcr:5aa9c145-ae0e-4d14-9e1c-1ed5102e39e2'
