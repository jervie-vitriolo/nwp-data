      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the dry run, the window hours will also take
        effect — from 10 p.m. to 4 a.m.]</p>'
