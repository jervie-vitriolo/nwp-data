      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Netflix thanked star and executive producer Sutherland
        whom, it says, "brought passion, dedication and an unforgettable performance
        as President Kirkman."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0fba4-44bb-474e-b63b-c585369ff4c7'
