      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish public prosecutor Daniel Suneson claims A$AP Rocky and two
        other men assaulted a man by kicking and beating him with a whole or part
        of a glass bottle, according to court documents seen by CNN.</p>'
