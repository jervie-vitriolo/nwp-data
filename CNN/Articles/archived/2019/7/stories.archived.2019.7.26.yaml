      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics, however, fear that mandatory ROTC will only <a data-cke-saved-href="https://cnnphilippines.com/news/2019/5/23/alliance-of-concerned-teachers-mandatory-rotc.html"
