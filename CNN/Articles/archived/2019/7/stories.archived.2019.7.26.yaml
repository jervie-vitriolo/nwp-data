      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The Supreme
        Court sided with workers of Kentex Manufacturing Corporation, ordering the
        footwear factory that was razed by a fire in 2015 to pay its employees their
        unpaid wages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8837d5e8-1d24-418c-8e93-0065dd3f6863'
