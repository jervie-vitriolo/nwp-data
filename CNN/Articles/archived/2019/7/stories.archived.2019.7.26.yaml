      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Employers Confederation of the Philippines (ECOP) on Friday
        stressed that what the country needs is not a new law, but the enforcement
        of existing measures against illegal contractualization</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
