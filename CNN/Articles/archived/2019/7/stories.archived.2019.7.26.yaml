      'text': '<p>He said he wants the criminals to be killed by hanging, using a
        rope to lessen expenses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07636eaa-08d3-4b02-b7a4-ae2a98d31fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.390+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac0eb9-fc58-4938-b990-0ebd4983eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.390+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aking take diyan is ayaw kong magsayang ng bala. Mahal ‘yang
        isang bala ng M16. Siguro mga 70 pesos ‘yan. So sabi ko ‘yung lubid na lang,
        ‘yung gawa ng La Union," he said in a speech on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81159373-f23e-4b90-a40e-e40009bd7b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.391+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e3edd-df86-482a-892d-daecff86e091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.391+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My take is I don''t want to waste bullets because
        the bullets of the M16 rifle are expensive, around P70. So I said, let''s
        use ropes instead, the ones from La Union.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728020fc-acb5-4917-8ef4-d516bc617874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.391+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf88a16-fa39-49e2-84c7-30d399336aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.391+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s suggestion was met with criticisms from rights advocates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1992c076-bd82-4669-8b6a-ea95b5b28371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.391+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007104f5-8ab7-4e53-8431-0316d455e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.392+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the government officials to be more circumspect in utterances
        that tend to devalue life and other rights by making them laughing matters.
        Cruel, inhuman, and degrading punishments are serious human rights offences
        barred by laws," the Commission on Human Rights said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f747954a-ae3e-4d48-8fcd-ab2195baeaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.392+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67830e3b-e19d-43c4-b719-1a43af8e38c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.392+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained Senator Leila de Lima, a staunch Duterte critic, denounced
        the President for his remark.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d912e9-30d7-448b-a969-c4c5e4310593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.392+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc8d29-8fbd-4040-82c5-77dcd1700cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.392+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This statement only shows how barbaric and inhumane this government
        is. Nasa dugo na talaga nila ang pagiging sadista, malupit, at marahas," she
        said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fe144a-2062-4924-8aa8-b8ab84030ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.393+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1991f47-97ff-404a-937f-39836b527649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.393+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte "respectfully requested" the Congress — dominated by his
        allies — to bring back the death penalty for plunder and heinous crimes related
        to illegal drugs during his fourth State of the Nation Address on July 22.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd782c2-34c8-4be8-ac01-8627de414594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.393+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c0af3d-e671-4571-9266-70e767527633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.393+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 17th Congress, the bill implementing death penalty for
        drug-related crimes was passed by the House of Representatives, but stalled
        in the Senate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3d34af-a049-4734-8bb9-c57b6befe509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.393+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93400cf-4c26-4fed-8288-2860f7bf2814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.394+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Senate President Tito Sotto said, the measure has a better
        chance with the Senate of the 18th Congress — if it is limited to the crime
        of high-level drug trafficking.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806b752-6eac-4372-82af-6c8fcda0d13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.394+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5f9168-8e1a-4947-a79c-b448ee55d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.394+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility of having it passed is, sa akin, if we confine
        it to high-level drug trafficking lamang, ay mas malaki ang pag-asa na makapasa
        iyun (In my opinion...there''s a bigger chance it will be passed)," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4671c457-bfdd-43a4-90f1-64e7511c87e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.394+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb579ad-a1bb-4be4-8751-47e5954f2c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.394+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, neophyte Senator Bong Go wants to lower the amount of
        money that would constitute plunder.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4297a3f8-f456-4d3a-bca1-e02989b5797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.395+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb47c69-7f13-4ec1-965f-8f84dde1cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.395+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa akin, babaan po, maybe 10 (million pesos)? Para sa akin,
        pera ng gobyerno ito eh," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0561b0-bf64-407d-9036-9a3a47217509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.395+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a446fe-c997-4381-b0dd-4e27d971952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.395+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, plunder is committed when a public officer "amasses,
        accumulates or acquires ill-gotten wealth," worth at least ₱50 million either
        by himself or in conspiracy with other individuals.Those found guilty face
        life imprisonment and disqualification from public office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7396fe95-4f01-4b86-818f-5bf243c59a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.395+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee0320e-579c-4d50-b030-96d8bced7e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:58:30.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T11:58:30.395+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution abolished the death penalty but allowed Congress
        to bring it back for heinous crimes. It was revived under the administration
        of President Fidel Ramos, but scrapped again under President Gloria Macapagal-Arroyo.</p>'
