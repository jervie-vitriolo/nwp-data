    'template': '1'
    'title': 'AFP refutes Imee Marcos: ROTC does not turn kids into soldiers '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59fc3b-866c-48d5-a521-ce6e95454f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:41:47.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T19:41:48.527+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — The Armed
        Forces of the Philippines (AFP) on Friday defended President Rodrigo Duterte''s
        pitch to make the Reserve Officers'' Training Corps (ROTC) mandatory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068cd595-30d0-40c7-9cfb-aaf968842c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:41:47.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T19:41:48.527+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d920b-6d23-4f66-8983-6ae1ad61de1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:41:47.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T19:41:48.527+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP issued a statement in response to Senator Imee Marcos, who
        opposed the proposed revival of mandatory ROTC, saying "you really cannot
        force a kid to become a soldier."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1dd3cf-09a3-4580-9c41-cda81587e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:41:47.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T19:41:48.528+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb19b7-fc91-420a-8e4d-987aea4167de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:41:47.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T19:41:48.528+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect however, we maintain that taking and completing
        the ROTC program does not make him — or her — ipso facto a soldier," AFP Spokesperson
        Edgard Arevalo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa083a4-e211-48d6-8c13-2b6fd9f5e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:41:47.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T19:41:48.528+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade4dcd-fe11-4f42-a9f7-02a38c1f015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:41:47.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T19:41:48.528+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The training merely prepares our youth and capacitates them to
        respond to exigencies such as calamities and national emergency. Unless, in
        their own volition, these young and patriotic Filipinos opt to join the Armed
        Forces of the Philippines," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fade83e9-f6a5-4225-8bb3-f8a218ad49eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:41:47.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T19:41:48.528+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbcfa2d-b0d7-47c0-9548-b8be198c9331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T19:41:47.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-26T19:41:48.529+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, an ally of the President, in a media briefing on Thursday
        said she''s against requiring students to undergo ROTC, calling it "overtly,
        completely military." She added that this would be in violation of United
        Nations resolutions guaranteeing the rights and protection of children which
        the Philippines has signed.</p>'
    '10':
