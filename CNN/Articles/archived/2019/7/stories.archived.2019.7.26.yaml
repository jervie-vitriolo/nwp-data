      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TPUSA apologized for the incident, telling CNN there was "zero malicious
        intent" behind the imagery.</p>'
    '5':
