        Garcia sends encouraging text to Julia Barretto amid Bea-Gerald controversy</a></strong></p>'
  'BSP-print-passport-national-ID':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
