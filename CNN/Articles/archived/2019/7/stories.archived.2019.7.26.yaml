      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He concluded both tweets with the hashtag #FreeRocky.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ad949-5e29-47b1-b432-98a1bb7a02aa'
