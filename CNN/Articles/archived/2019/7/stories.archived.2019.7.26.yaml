      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix has canceled the animated series
        "Tuca &amp; Bertie" and the Kiefer Sutherland political thriller "Designated
        Survivor," CNN has confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacafb5f-dbea-4b40-9ef1-ade8f6828d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:03:44.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:21:53.593+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92616da-922c-441e-8e67-1a16376427ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:03:44.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:21:53.593+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuca &amp; Bertie," which featured the voices of comedians Ali
        Wong and Tiffany Haddish as best friends and anthropomorphic animals, was
        created by illustrator and "BoJack Horseman" producer Lisa Hanawalt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d64ce-d526-4c7c-80eb-55c9d12488d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:03:44.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:21:53.594+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e503b9-ae6c-4721-a339-37bdc31b1a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:03:44.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:21:53.594+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While ''Tuca &amp; Bertie'' won''t have a second season, we''re
        proud to feature this story on Netflix for years to come," Netflix said in
        a statement provided to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfbc642-0822-4851-b0bb-3c51183dc54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:03:44.458+08:00
