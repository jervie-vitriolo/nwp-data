      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A$AP Rocky was charged earlier Thursday for the June 30 confrontation
        in Stockholm.</p>'
