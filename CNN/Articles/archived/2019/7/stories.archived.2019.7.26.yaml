      'mgnl:type': 'image'
    '24':
      'image': 'jcr:50f0423f-0a31-486f-8a2b-b634b23d814f'
      'imageCaption': 'Hapag''s version of a sinuglaw is remarkably refined and smooth;
        gentle slivers of fish and meat stacked together with onion shavings and greens,
        dressed with the sharpness characteristic of a kinilaw. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26b727-3cf4-4552-88df-b080b702857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:41:38.790+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-26T18:30:53.967+08:00
