      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of Free Workers, however, maintained that existing
        measures have failed to end all forms of "illegal contractualization" or "endo."</p>'
