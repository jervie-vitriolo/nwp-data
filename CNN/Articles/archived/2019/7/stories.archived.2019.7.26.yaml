    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d8476-62c4-4671-9bdf-851c055a89b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.192+08:00
      'mgnl:createdBy': 'xave'
