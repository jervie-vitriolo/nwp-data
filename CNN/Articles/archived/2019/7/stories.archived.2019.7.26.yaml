      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin blasts in Jolo, Sulu in January left 23 dead and around
        100 people injured. Six months after the cathedral twin blasts, another suicide
        attack happened in Indanan, Sulu — involving the first known Filipino suicide
        bomber.</p>'
