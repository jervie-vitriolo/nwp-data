    'template': '1'
    'title': 'Former NBA player Lorenzen Wright''s ex-wife pleads guilty to planning
      his killing'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061caa1-b4a1-474f-97b4-e30f93e84b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:25:20.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:25:20.756+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sherra Wright, the ex-wife of former NBA
        player Lorenzen Wright, pleaded guilty Thursday in Memphis to charges of facilitation
        to commit first-degree murder and facilitation to commit attempted first-degree
        murder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a045b25e-1f48-4173-9ada-ea5ba509e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:25:20.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:25:20.757+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b76b25-d9e2-47a9-a1ae-45e1546968c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:25:20.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:25:20.757+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherra Wright, 48, previously pleaded not guilty, and her appearance
        in court was unscheduled, as she was not due back until September. She was
        facing life in prison if she was convicted then.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d65814-afde-4134-a354-7055e96f5e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:25:20.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:25:20.757+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb2bdd-8d2f-4046-9e81-04533dd36c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:25:20.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:25:20.757+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzen Wright is believed to have been killed on July 19, 2010,
        when gunshots were heard during his call to 911. His body was found in a wooded
        area in southeast Memphis on July 28.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b66554-965c-43b8-9b87-7ec7e9ba6206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:25:20.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:25:20.757+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f55e938-cd41-4892-907c-ae4498cef257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:25:20.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:25:20.758+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, his death was a mystery, but in December 2017, Sherra
        Wright and Billy Ray Turner were arrested on charges related to his death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4585039-32a2-41fb-ada4-72859986bcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:25:20.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:25:20.758+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fbc871-761f-40bb-a343-24cf52df5663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:25:20.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:25:20.758+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange for her plea, she received a 30-year prison sentence,
        and she is eligible for parole after serving 30% of that sentence, in nine
        years. She has spent roughly 20 months in jail, which a judge has credited
        toward her sentence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4cb008-d0ff-4349-9e61-9f23e0b28d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:25:20.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:25:20.758+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd810e661-f2a5-4bd8-8639-17173af11bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:25:20.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:25:20.758+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her attorney, Juni Ganguli, said they came to terms with prosecutor
        Paul Hagerman on Wednesday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde17dbb-ee06-4e3f-a1d4-fd1d36517193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:25:20.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:25:20.759+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468f962-4075-4e3f-a455-f06f85909028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:25:20.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:25:20.759+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been working towards this for about a month or so," Ganguli
        said. "Since we suspected Billy Ray Turner was going to testify against her,
        our defense was going to be that Sherra recruited Billy to kill Lorenzen because
        he had beaten Sherra for years."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e4fba0-3d95-4c64-b245-f46ce87724a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:25:20.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:25:20.759+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514ca58c-4007-4509-a17c-c88257c3fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:25:20.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:25:20.759+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganguli claims that evidence of domestic violence was clear on Sherra''s
        face, that her face shape is now different and that even her mouth moves differently.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb278d-a5f2-428a-a393-9d50691f046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:25:20.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:25:20.759+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3298d8-9a20-488a-89f7-7d1a619bea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:25:20.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T07:25:20.760+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner has pleaded not guilty to charges of murder and conspiracy
        to commit murder and is awaiting trial. Ganguli said Sherra Wright will not
        testify against him.</p>'
  'nissan-job-cuts':
    'author': 'Jill Disis and Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-07-26T07:49:16.364+08:00
    'imagesource': 'jcr:c7061873-e203-4169-b037-bb8eb042b557'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d1d31e7-b9ba-4b75-a942-33a1f922f639'
    'lead': 'Nissan warned last quarter that it was at "rock bottom." Now it''s even
      more clear that its problems aren''t going away anytime soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T07:54:05.470+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-26T07:54:06.743+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['automobile', 'car', 'Nissan', 'Hiroto-Saikawa']
    'template': '1'
    'title': 'Nissan will cut 12,500 jobs after its profits plunged 99%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84302da3-2edf-4d73-bd68-b452a3bce089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:54:05.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T07:54:06.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nissan warned last quarter that it was
        at "<a href="https://edition.cnn.com/2019/05/14/business/nissan-earnings-renault/index.html">rock
        bottom</a>." Now it''s even more clear that its problems aren''t going away
        anytime soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f88eea4-d738-41f9-a6a4-dd20f0d139da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:54:05.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T07:54:06.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s second biggest automaker on Thursday <a href="https://newsroom.nissan-global.com/releases/release-96d900221dc078859038f5018500ae25-190725-01-e">said</a>&nbsp;profits
        were almost completely wiped out in the first quarter of its fiscal year.
        Operating profit plunged 99% in the quarter compared to a year earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bad7a4-3170-454f-8698-4d866a31637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:54:05.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T07:54:06.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue, meanwhile, dropped nearly 13% compared to a year ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4804747c-93cf-45a5-9846-3941bf8e6d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:54:05.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T07:54:06.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan said it will slash roughly 12,500 jobs from its workforce
        worldwide. That''s more than twice as many as the company was <a href="https://www.bloomberg.com/news/articles/2019-05-14/nissan-struggles-to-get-profit-back-on-track-after-ghosn-arrest">reportedly</a>&nbsp;expecting
        to cut in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561368c-e007-4563-b811-ff301e97e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:54:05.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T07:54:06.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added it will reduce its product lineup by at least
        10% by the end of fiscal year 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026aa31e-fe8b-40df-9de4-75e317f53f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:54:05.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T07:54:06.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a crude description, but loss-making overseas facilities
        would be the main targets," CEO Hiroto Saikawa said during Thursday''s earnings
        presentation. He also revealed that the company had already suspended manufacturing
        lines in Indonesia and Spain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7954ab-b73c-4b40-806b-678614da837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:54:05.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T07:54:06.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saikawa declined to specify other locations that will be affected
        by the cuts. Earlier this year Nissan <a href="https://edition.cnn.com/2019/03/12/business/nissan-infiniti-sunderland/index.html">ended
        the production</a>&nbsp;of two luxury vehicles in the United Kingdom, dealing
        yet another blow to an industry that has been rocked by weak sales and fears
        over Brexit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd07a22-f90a-4601-bb95-b9fbff17dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:54:05.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T07:54:06.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan, like other global carmakers, faces severe challenges. A
        <a href="https://edition.cnn.com/2019/07/23/business/imf-economic-outlook/index.html">sluggish
        global economy</a>&nbsp;has hurt sales, and the <a href="https://edition.cnn.com/2019/06/16/economy/new-balance-china-tariffs/index.html">US-China
        trade war</a>&nbsp;remains a big risk for manufacturers. <a href="https://edition.cnn.com/2018/12/18/business/eu-car-emissions-carbon/index.html">New
        emission standards</a>, driven in part by the climate crisis, have also disrupted
        the industry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963bd3e-ed17-4de6-ab8b-da6bff432981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:54:05.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T07:54:06.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nissan has also been grappling with problems of its own. It
        has been losing market share in the United States and Europe. In the first
        quarter, for example, the company sold 351,000 units in the United States,
        giving it 7.9% of the market. It had 8.1% a year earlier.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85064ae5-6694-44e5-b8e0-ce4e2e4a6d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:54:05.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T07:54:06.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan sales in Europe, including Russia, fell more than 16% in
        the quarter compared to a year ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd0a4ba-7a94-4314-8d52-6195401eb0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:54:05.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T07:54:06.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also still trying to move on from the dramatic arrest
        last year of former chairman Carlos Ghosn, whose legal troubles in Tokyo are
        <a href="https://edition.cnn.com/2019/04/22/business/carlos-ghosn-nissan-charges/index.html">far
        from over</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf16d83-3678-4ed2-8c2e-6c59ce2ab730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:54:05.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T07:54:06.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he has denied the charges against him, Ghosn''s indictments
        have placed enormous strain on the alliance he created between Nissan, Renault
        and Mitsubishi Motors. All three companies have renewed their commitment to
        the partnership, but the tensions <a href="https://edition.cnn.com/2018/12/17/business/nissan-renault-ghosn-alliance/index.html">have
        not gone away</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8cddb4-f401-4425-9992-64be6c1466dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T07:54:05.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T07:54:06.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/25/business/nissan-job-cuts-earnings/index.html">Nissan
        will cut 12,500 jobs after its profits plunged 99%</a>."</em></p>'
  'europe-heat-wave-temperature-reords':
    'author': 'Isabelle Gerretsen and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-26T07:59:00.684+08:00
    'imagesource': 'jcr:be010551-52bb-4b25-8403-0f3c899c2a79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f745509-62c1-42f3-8296-a223e0b23684'
    'lead': 'Europe is sweltering in intense heat, suffering through the latest heat
      wave in a summer that has seen at least 12 countries experience record-breaking
      temperatures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T08:03:29.832+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-07-26T08:03:31.312+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'climate-change', 'heat-wave']
    'template': '1'
    'title': 'Europe''s heat wave is shattering temperature records and cities are
      struggling to cope'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cbfedc-2ce3-48be-8e45-c9347d933b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Europe is sweltering in intense heat, suffering
        through the latest heat wave in a summer that has seen at least 12 countries
        experience record-breaking temperatures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ced7af-9898-4ea0-a0af-e9a6d1298339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meteorologists say that Europe is on track for the hottest July
        on record, following the warmest June since records began in 1880.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2686611b-84e0-48a3-a855-2a5532c1d945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists warn that the world should expect more scorching heat
        waves due to climate change and that current temperature highs are in line
        with predictions made over a decade ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c63730-9490-484c-b6d4-93c511e67c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record-breaking temperatures</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca864d3a-6dde-4aca-a718-37101429c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium, Germany, the Netherlands and the UK all reached record-breaking
        temperatures this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d4747e-7c03-4583-8d76-4b3fe3b0d368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Belgium endured its hottest day ever recorded, with
        temperatures rising to 39.9 degrees Celsius (102 Fahrenheit). The Netherlands
        broke a 75-year record on Wednesday, and then hit another all-time high of
        40 Celsius (104 Fahrenheit) on Thursday, the <a href="https://www.knmi.nl/over-het-knmi/nieuws/nationaal-hitterecord-na-75-jaar-verbroken">national
        weather forecasting institute</a>&nbsp;said. Temperatures there are still
        climbing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96569cdb-e399-436e-9d65-141bce829019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the German town of Geilenkirchen, a temperature high of 40.5
        degrees Celsius (104.9 Fahrenheit) was recorded on Wednesday. The UK experienced
        its hottest ever July day on Thursday, with temperatures predicted to beat
        the hottest ever recorded temperature of 38.5 Celsius, set in 2003.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3c4ad5-ced7-48fe-bd89-8dac605e7eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four countries remain on extreme heat alert.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e18b50-3616-487d-8688-b8d9c4d6dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, a heat wave broke temperature records in eight countries,
        including France, the Czech Republic and Switzerland.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ebb0ef-c374-4875-8962-5e65501ab12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France reached a scorching 45.9 degrees Celsius (114.6 Fahrenheit).
        The country is on high alert again, with temperatures of 42 Celsius (107.6
        Fahrenheit) expected in Paris.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d3a97-c9c7-46f7-9778-c09cb5e38f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current heat wave presents a <a href="https://edition.cnn.com/2019/07/24/europe/notre-dame-heat-wave-wxc-trnd/index.html">serious
        threat to Notre Dame Cathedral</a>. The roof of Paris'' beloved cathedral,
        which survived a massive fire months ago, is at risk of collapse, according
        to chief architect Philippe Villeneuve.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea7573-39f3-4fc3-bac6-71c016edca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I fear is that the joints or the masonry, as they dry, lose
        their coherence, their cohesion and their structural qualities and that all
        of sudden, the vault gives way," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b8cb75-c6f8-4c5e-9645-ac0c6f73b826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More intense heat waves</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c78f592-6089-4e5a-8c48-40038efaad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat waves such as this one could become the new normal for Europe,
        driven by rising temperatures caused by greenhouse gas emissions, scientists
        say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc9480-db64-4008-a5b1-041169e5c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is without doubt ''loading the dice'' and making
        heat waves much more likely and much more severe," according to Michael Byrne,
        professor of earth and environmental sciences at the University of St Andrews,
        in Scotland.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4aa6e6-33b0-4edf-a018-99f1a0c58247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of European scientists concluded that the June heat wave
        was made <a href="https://www.oerc.ox.ac.uk/news/climate-change-made-france%E2%80%99s-heatwave-least-five-times-more-likely-say-researchers">at
        least five times more likely</a>&nbsp;because of climate change -- and perhaps
        100 times more likely.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b68d4-7342-4e01-b571-94fa60d90242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s weather service also made the link, issuing a warning
        that without serious carbon dioxide reductions, heat waves could become more
        intense and frequent than in the past.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a074a3-1fe7-490a-9322-4c10885a9fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mass disruption</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1ff07-649f-46ba-800a-c43135ce75d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While temperatures around 100 degrees Fahrenheit might not seem
        high in comparison to some other parts of the world, they are way above seasonal
        averages for much of Europe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ee08c-4337-4552-b0ce-c104fcc7f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many European cities are not designed to deal with such temperatures.
        Less than 5% of all European households have been air-conditioned, according
        to a 2017 report, and public transport can grind to a halt in intense heat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8cb3a1-5be2-453a-9882-4636683d71ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the sweltering heat, trains were canceled in a number of European
        countries due to risk of derailment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33bd943-78b1-4ac2-80cf-eca81907562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Eurostar train traveling from Belgium to London broke down on
        Wednesday, trapping passengers in 40 degrees Celsius heat, without air conditioning.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b063ca-7d9f-47ef-b12a-39f6ca6b1bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Network Rail, which operates the UK''s rail infrastructure, said
        that track temperatures in and around London were set to exceed 50 Celsius
        (122 degrees Fahrenheit), almost double the average summer rail temperature
        in the UK.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b104a19-7f6f-43eb-a94d-af234b27b7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Railway tracks expand in heat and are prone to buckling when temperatures
        rise.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da694e-76ac-4f88-a59c-214a8e7ae225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.320+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One solution is to paint rail tracks white to reflect the sun''s
        heat, according to John Easton, a rail expert at the Institution of Engineering
        and Technology.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68910cb-241d-430e-adb0-6c6cf7f9782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.320+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can reduce the track temperature by 5°C and reduces signaling
        failures which lead to significant disruption," he said, adding that Italy
        uses the technique to lower the risk of buckling.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a5784-4b90-47c6-a49a-dfa28c6eaf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.320+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not just public transport that is grinding to a halt because
        of the heat. In southern France, EDF energy group closed its nuclear power
        plant as temperatures rose above 40 Celsius (104 Fahrenheit).</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30da6101-a0a2-4235-beee-18b9780a2ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.320+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason for the cut in output is not because of a technical
        problem, but an environmental one regarding heating up the river water beyond
        what is safe for marine life," according to a spokesperson for the Nuclear
        Industry Association.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf67326d-d3b1-4835-823a-7d98fccba78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.320+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health risks</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c39d2-07e7-4c3e-996e-a7e89e810e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat waves pose serious health risks and can cause cardiovascular
        and respiratory systems to fail, resulting in premature death, Clare Heaviside,
        of the University of Oxford''s Environmental Change Institute (ECI), told
        CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d1f12-5a10-4991-b6cb-3c1036af5522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elderly people are most at risk as they are more prone to heatstroke.
        Experts advise they should keep windows closed and pull blinds down during
        the hottest part of the day.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce9ceb-624b-4d79-9fe5-aad4995b8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Planning for extreme weather</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f9da9-4083-49b7-a06f-9f3ad4dd613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European countries must accept the reality of climate change and
        learn to adapt to extreme weather events, according to Dr Friederike Otto,
        director of the ECI.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bfedd8-59d2-49b1-a091-7e91c1c53bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otto said that France took important mitigation measures after a
        heat wave in 2003 contributed to tens of thousands of premature deaths.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec99e32-3ed5-4c83-9aff-9aa8e1048bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France made heat plans to better prepare and reduce mortality.
        These were activated during the June 2019 heat wave and measures including
        closing schools and setting up helplines reduced the impacts," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c130eb21-03c9-4303-b636-27f7be858e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Ruti, a climate scientist at the World Meteorological Organization
        (WMO), told CNN that cities could adopt a host of measures to reduce heat
        impacts, including installing mist spray systems at bus stops and stations,
        as well as whitening roofs, which would help cool buildings.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a175d1e-8d65-455a-96cc-f8aadbe93ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just heat waves, and it''s not just Europe. Countries
        around the world are experiencing extreme weather catastrophes that threaten
        to render entire regions unlivable — India is swinging between <a href="https://edition.cnn.com/2019/06/27/india/india-water-crisis-intl-hnk/index.html">extreme
        drought</a>&nbsp;and <a href="https://edition.cnn.com/2019/07/18/asia/monsoon-flood-south-asia-intl-hnk/index.html">fatal
        flooding</a>, <a href="https://edition.cnn.com/2019/07/20/us/heat-wave-saturday-wxc/index.html">157
        million Americans</a>&nbsp;were gripped by a stifling heat wave last week,
        and the Arctic is facing <a href="https://edition.cnn.com/2019/07/24/world/wildfires-arctic-climate-sci-intl/index.html">"unprecedented''
        wildfires</a></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40110fd-8ae9-4a0e-832d-1ae18af34bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T08:03:29.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-07-26T08:03:31.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/25/europe/europe-heat-wave-records-intl/index.html">Europe''s
        heat wave is shattering temperature records and cities are struggling to cope</a>."</em></p>'
