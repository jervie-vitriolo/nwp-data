      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another source familiar suggested it was a failure of the President''s
        advance team, as well, which is responsible for all the details for any presidential
        appearance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9525f3-0ff2-4868-8c97-88ea37f1e959'
