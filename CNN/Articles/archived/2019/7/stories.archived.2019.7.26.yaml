      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanawalt shared the news in a Twitter thread, which included saying
        that the show "is everything I wanted it to be: beautiful, funny, fresh, loving,
        horny, weird, experimental, comforting, and deep."</p>'
    '10':
