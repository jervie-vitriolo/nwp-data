      'mgnl:type': 'text'
      'text': '<p>News of the plea deal spurred outrage, as he is extraordinarily
        well-connected and has counted Presidents Donald Trump and Bill Clinton among
        his friends. As a US attorney in Miami, Alexander Acosta, Trump''s former
        labor secretary, negotiated the deal that allowed Epstein to avoid prosecution
        on federal charges more than a decade ago.</p>'
