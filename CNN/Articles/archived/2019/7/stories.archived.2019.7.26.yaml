    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde0c668-c3bc-4ca0-a943-65d3a1607609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:47:39.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:27.995+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our video team members did a Google Image search for a high-res
        png (file) presidential seal," a source familiar with the incident said, adding
        that the individual "did the search and with the pressure of the event, didn''t
        notice that it is a doctored seal."</p>'
