    'lead': 'Financier and accused sex trafficker Jeffrey Epstein was found in his
      Manhattan jail cell with marks on his neck this week. It is not clear to jail
      officials if the injuries were self-inflicted or the result of an assault.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T06:52:57.898+08:00
