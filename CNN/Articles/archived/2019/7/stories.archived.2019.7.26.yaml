      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c033fd56-825b-4672-84a8-151fe2f91730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:58:43.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-07-26T06:58:44.001+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penguin Press announced Thursday that it will publish a book by
        the co-captain of the US Women''s National Team in fall 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd6375-1d83-452d-af3e-6f5fed414735'
      'mgnl:activationStatus': true
