    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f05e45-8b03-4b28-a868-15f28466c2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:47:39.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:52:27.994+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual responsible, a member of TPUSA''s AV team, was let
        go in the wake of the incident. According to a source familiar with the event,
        the incident was just a terrible Google search mistake. TPUSA had event branding
        on the screens, but during a run through ahead of Trump''s remarks a few hours
        before the event, the team was told they had to change the branding to a presidential
        seal, prompting a search for a high quality image.</p>'
