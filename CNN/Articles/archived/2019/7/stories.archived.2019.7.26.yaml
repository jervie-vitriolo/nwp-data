      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Löfven''s spokesperson Mikael Lindström said in a statement
        to CNN that all people in Sweden are equal before the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9021a96-6bf4-441b-81d1-42400dfe0855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:52:10.341+08:00
