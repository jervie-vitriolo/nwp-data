      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) earlier filed a petition
        before the Supreme Court questioning the appellate court''s decision discharging
        Ong from liability for underpaid wages, non-payment of 13th month pay, and
        unauthorized deduction of cash bond.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c9ee0-e913-4a36-b843-b7f1a745cb70'
