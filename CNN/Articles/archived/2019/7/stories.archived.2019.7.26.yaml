    'lead': 'China vows it would not wage war against any country amid President Rodrigo
      Duterte’s repeated warnings that asserting Manila’s claims over the West Philippine
      Sea will lead to war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T16:44:46.680+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-26T16:44:47.036+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Philippines', 'defense', 'South-China-Sea', 'West-Philippine-Sea',
      'Rodrigo-Duterte']
    'template': '1'
    'title': 'China vows not to wage war with any country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7943abe-433e-4e49-ac25-4de646b69be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.036+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> China
        has vowed, in a <a href="http://english.gov.cn/archive/white_paper/2019/07/24/content_281476780919912.htm"
        target="_blank">white paper</a>, that it will not wage war against any country
        and will never seek expansion or influence over other countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5930cffb-7605-4831-8083-1a01141522ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.037+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2090dc9-d3df-4c94-ad70-dd9ac89e923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.037+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whitepaper, its first since 2015 and released by the State Council
        Information Office on Wednesday, comes amid President Rodrigo Duterte’s repeated
        warnings that asserting the Philippines’ claims over the West Philippine Sea,
        a portion of the South China Sea which Manila claims, will <a href="http://cnnphilippines.com/news/2019/6/28/duterte-xi-trouble-oil-exploration-west-philippine-sea.html"
        target="_blank">lead to war</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313283af-455d-4fe9-be64-89694ab3121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.037+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a57d46-310d-4b2e-8dff-2e96e8590910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.038+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-page document titled "China''s National Defense in the New
        Era", said, “Chinese people have suffered from aggressions and wars, and have
        learned the value of peace and the pressing need for development. Therefore,
        China will never inflict such sufferings on any other country.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff56794-079c-4fa5-a0fe-ba7ce34e4b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.038+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05cf836-da5f-4e99-a25d-141635ce5a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.038+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China also said it “will surely counterattack if attacked.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959c8be-9893-4f3e-bdad-2c05d66322bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.038+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacdb2fd-428c-4231-93e3-6f407b595c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.039+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also refused to vow to renounce the use of force in pursuing
        its reunification with Taiwan, a self-governing island which China views as
        a renegade province. Beijing added that it may take “all necessary measures”
        toward this goal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763658d6-5a35-4ab8-b19a-043bd56c3e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.039+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/world/2019/7/25/China-military-Taiwan-separatists.html"
        target="_blank">China''s military warns against growing threat from Taiwan
        ''separatists''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af55d4e4-13a4-4be2-9caa-7fcf3143b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.039+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also continued to assert that the “South China Sea islands”
        and Diaoyu Islands, also known as the Senkaku Islands in the East China Sea,
        are “inalienable parts” of its territory where it can build infrastructure,
        deploy defensive capabilities and conduct patrols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368499af-9293-4e7f-891b-c3c27b84cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.039+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228be005-fd34-4ca0-a165-16354aceac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.039+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It affirmed its commitment to resolve disputes on these areas through
        negotiating with the states involved “on the basis of respecting historical
        facts and international law.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd77a30-12ea-486d-a913-f2e6e72ca97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.040+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a77e1aa-e2d0-45f7-8065-22b8bb062ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.040+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arbitral tribunal created under the United Nations Convention
        on the Law of the Sea and backed by the Hague-based Permanent Court of Arbitration
        <a href="http://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html"
        target="_blank">invalidated China’s sweeping claims</a> over virtually the
        entire South China Sea which were based on “historical rights.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a674b90e-fa3a-4134-a5ca-60827368c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.040+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f50319-615e-48e3-9495-c415b7605591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.040+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has still refused to recognize the 2016 award that largely
        favored Manila. Meanwhile, the Duterte administration has been criticized
        for failing to insist on the ruling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13dba5b-ae31-45fa-a5d4-b6879a80a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.041+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/15/carpio-duterte-enforce-arbitral-ruling.html"
        target="_blank">Carpio to Duterte: There are many ways to enforce arbitral
        ruling other than war</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba4b21-7830-4025-adef-76cfdd725a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.041+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Monday during his fourth State of the Nation Address
        that his administration will stand up and stop Chinese fishing in the Philippines’
        200-nautical mile exclusive economic zone (EEZ) <a href="https://www.cnnphilippines.com/news/2019/7/22/duterte-sona-china-west-philippine-sea.html"
        target="_blank">“in due time.”</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5118e6a4-b986-48dc-8fe5-90f11e453020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.041+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a089e-5bc5-46f7-a042-bee02bef0065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.041+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, he also defended his purported <a href="http://cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal.html"
        target="_blank">verbal deal with Chinese President Xi Jinping</a> which allowed
        Chinese fishermen into Recto Bank, which is within the Philippines’ EEZ, in
        exchange for allowing Filipino fishermen back into Scarborough Shoal, which
        fell into Beijing’s control following a standoff with Manila’s ships in 2012.
        His stance has earned him praise on Chinese state media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd50b6-f5f9-4aa9-bf69-362538e619c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.042+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/7/25/Antonio-Carpio-Rodrigo-Duterte-Xi-Jinping-Supreme-Court.html"
        target="_blank">Carpio: Duterte-Xi fishing deal can be questioned before SC</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7ca06-a999-45d3-8a1e-b9abc79acb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.042+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said increased dialogue between it and the Philippines on
        maritime security during the Duterte administration have brought the two countries
        “back on track” in addressing the issues on the South China Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c0910-8529-4170-9bb4-abe6be66f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.042+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e5b86-ae12-4fc4-935e-8c13451b97c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.042+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beefing up</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd7942-114a-44fb-9c8e-a9e16ad11777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.042+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e41eae8-1261-429d-b41c-bc155f0d8cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.043+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing called the situation in the South China Sea as “generally
        stable and improving,” which it attributed to countries “properly managing
        risks and differences.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48759a86-ab7c-4aaa-95ae-e6cd136e5767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.043+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2019/7/23/US-Coast-Guard-international-tribunal-South-China-Sea.html"
        target="_blank">US Coast Guard calls for ''international push-back'' vs. China''s
        actions in South China Sea</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e972ef-23f1-4d5a-a58b-b6e3570d2d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T16:44:47.043+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that its armed forces are defending important waters, islands
        and reefs in the South China Sea, East China Sea and the Yellow Sea. Beijing
        said it has deployed vessels on over 4,600 maritime security patrols and 72,000
        rights protection and law enforcement operations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b3ca05-bc73-4049-88dd-008bc1e4e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:44:46.682+08:00
