      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Prime Minister Theresa May added: "Nobody should ever have
        to hide who they are or who they love and we must work together to eradicate
        unacceptable violence towards the LGBT community."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b8b604-2674-44af-8212-d6b105fa7084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T06:56:50.093+08:00
      'mgnl:createdBy': 'lara'
