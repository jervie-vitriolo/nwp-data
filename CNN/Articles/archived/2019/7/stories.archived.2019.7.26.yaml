      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70891646-1e9e-44fe-a821-addfb2e49642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.442+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The big business of child stardom</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b1c28-f343-47d9-8415-1d13d83d19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.442+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On YouTube, child stars can be big business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef75f58-cde3-4369-be25-8b4f9d6f3881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.442+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcebe5f-7326-40d9-820a-f325e160c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.442+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes, the highest earning YouTuber last year was
        <a href="https://www.forbes.com/sites/natalierobehmed/2018/12/03/highest-paid-youtube-stars-2018-markiplier-jake-paul-pewdiepie-and-more/#363daad6909a"
        target="_blank">seven-year-old</a> Ryan Kaji, the American star of <a href="https://www.youtube.com/channel/UChGJGhZ9SOOHvBB0Y4DOO_w/about"
        target="_blank">Ryan ToysReview</a>. In 2018, he earned an estimated <a href="https://www.forbes.com/sites/natalierobehmed/2018/12/03/highest-paid-youtube-stars-2018-markiplier-jake-paul-pewdiepie-and-more/#1458345d909a"
        target="_blank">$22 million</a> through his channel, which has attracted over
        20.8 million subscribers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57a4a69-7705-452e-80a7-36d152821e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.443+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f324cb87-3ace-41e0-83a6-10848661e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.443+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other young stars include five-year-old American Tydus, who appears
        on his family''s YouTube channel <a href="https://www.youtube.com/channel/UCfFsZu7Ed20xKDOmzdpF3EQ/about"
        target="_blank">Trav and Cor</a>, which has 3.1 million subscribers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aca446-91a0-4129-b3c6-ef32e7b6dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.443+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea08222-a789-467a-827f-d5c6e6209eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.443+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTubers make money in a number of ways, including through taking
        a cut of the ads that play on their videos, and by partnering with brands
        to sell merchandise or include products in their content. Boram, for instance,
        sometimes links out to products featured in her video reviews.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80216d42-cff7-4129-84dd-97e2f6d45994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.443+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51e4eb-211b-4c77-8010-461694bc9c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.444+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, some people have raised concerns over how YouTube handles
        videos that feature children.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c09da9-4113-4782-abe3-eb2dddd3bc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.444+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c06b4c-f251-429f-af71-f496f7257ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.444+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, YouTube <a href="https://edition.cnn.com/2019/02/28/tech/youtube-disables-comments-kids/index.html"
        target="_blank">decided to switch off</a> comments on videos of minors after
        <a href="https://www.cnn.com/2019/02/21/tech/youtube-removes-controversial-videos/index.html"
        target="_blank">accusations</a> that the platform had aided pedophiles in
        finding clips of children.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf7688-7933-4f55-be3c-52dbc30e3ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.444+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a705010-3e41-492f-98a3-a2c5ef40d492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.445+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, a YouTube spokesperson told CNN Business the company
        had reviewed and removed thousands of inappropriate comments, terminated over
        400 channels, and removed dozens of videos that included minors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afddc54-9e43-4837-869c-2d4a370b3b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:58:10.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T17:58:10.445+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/07/26/asia/boram-youtube-korea-intl-hnk/index.html"
        target="_blank">Boram, 6-year-old South Korean YouTuber, buys $8 million property</a>."</i></p>'
  'Trudy-oldest-living-western-lowland-gorilla-dies':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-26T17:59:17.649+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5010935-6d92-46cd-ba82-ff1be9eb155a'
    'lead': 'Trudy, the oldest living western lowland gorilla in a zoo, has died in
      Arkansas at the age of 63.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T18:01:48.560+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-07-26T18:01:48.771+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trudy', 'gorilla', 'zoo']
    'template': '1'
    'title': 'The oldest living western lowland gorilla in a zoo has died at 63'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2d809-1144-4943-8795-fbed74a2b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T18:01:48.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T18:01:48.772+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Trudy was the oldest living western
        lowland gorilla in a zoo, and she was one of the last "wild caught" gorillas.
        At the age of 63, she has died in Arkansas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2747b23a-e24b-4c33-8a19-2edf6353e975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T18:01:48.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T18:01:48.772+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05caf1ac-2b0d-4fc1-81e8-8c8cce6e34e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T18:01:48.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T18:01:48.772+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Little Rock Zoo announced the death of its resident of over
        31 years Thursday night. Gorillas like her typically live to be about 40 in
        the wild and 50 in human care, according to the National Zoo, but Trudy outlived
        them by more than a decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f5397-5a8c-40f4-9a8a-db4ead2f18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T18:01:48.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T18:01:48.773+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def29735-c425-443b-8adf-28c187dbe4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T18:01:48.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T18:01:48.773+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brought to the Little Rock Zoo in 1988 from Buffalo with her breeding
        partner, Ollie, the two were the first gorillas exhibited in Arkansas, according
        to the zoo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a1b3d-10b2-443b-8fc8-f004d162813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T18:01:48.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T18:01:48.773+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ba23f-cef5-471d-ade8-53531751b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T18:01:48.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T18:01:48.773+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most gorillas in zoos now are born in captivity, but Trudy was born
        in the wild. She was one of the last to be caught and brought into zoo captivity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf63e30-bebf-42d4-bbec-69ee87d19c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T18:01:48.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T18:01:48.774+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1489960d-4413-415b-af1c-1e26e849c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T18:01:48.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T18:01:48.774+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The western lowland gorilla is the most populous and widespread
        species of all gorillas, according to the World Wildlife Organization. Even
        so, their numbers are on the decline, with poaching and disease reducing their
        numbers by 60% over the last 20 to 25 years, according to the organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c83dff-e4d9-4910-9318-35a525a5cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T18:01:48.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T18:01:48.774+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f93903-b1a8-456b-8894-0d06a9abcb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T18:01:48.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T18:01:48.774+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can be found in Cameroon, the Central African Republic, the
        Democratic Republic of Congo and Gabon. They typically live in groups led
        by a silverback gorilla, according to the National Zoo, but Trudy bucked tradition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c97fea5-5e7c-4ee3-a6e8-6b697f7df3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T18:01:48.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-07-26T18:01:48.775+08:00
      'mgnl:lastActivatedBy': 'xave'
