      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> President
        Rodrigo Duterte believes politician Luis "Chavit" Singson is one lucky man
        to be able to doze off beside reigning Miss Universe Catriona Gray.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a31ebac-1887-4a24-a0c8-17731828b306'
