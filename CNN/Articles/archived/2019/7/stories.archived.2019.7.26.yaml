    'lead': 'At least four people were shot dead and two others were wounded Thursday
      in Los Angeles before the gunman was captured, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T15:57:32.875+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-26T15:58:23.685+08:00
