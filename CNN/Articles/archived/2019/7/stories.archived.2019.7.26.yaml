  'manila-moreno-e-tricycle':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-26T22:30:36.137+08:00
    'imagesource': 'jcr:4d44a3e1-3d47-4733-af0e-3c5ea49d8da8'
