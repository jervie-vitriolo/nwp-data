      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin&nbsp;contributed to this report.</em></p>'
  'end-endo-security-of-tenure-bill-Duterte-veto-18th-Congress':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-26T15:38:10.930+08:00
    'imagesource': 'jcr:386d082d-37fe-481a-90a0-f3485293cedb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83627fd2-5e55-401a-b335-1d18ce5a2137'
    'lead': "Senators are not giving up on ending labor contractualization following\
      \ President Rodrigo Duterte's rejection of the Security of Tenure (SOT) bill.\
      \ \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T15:40:28.686+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-07-26T15:42:47.077+08:00
