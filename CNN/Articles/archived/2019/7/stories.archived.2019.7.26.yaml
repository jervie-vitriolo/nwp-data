      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, both TPUSA and White House advance are at fault. TPUSA
        and their production crew were responsible for putting the wrong graphic up.
        But the advance office should have provided the official seal and/or approved
        everything that was put out," the source said.</p>'
