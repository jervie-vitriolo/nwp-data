  'Bea-Alonzo-Gerald-Anderson-breakup-rumors-ghost':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-26T16:17:14.564+08:00
    'imagesource': 'jcr:a9eaf01d-2fa9-456e-a22a-6a3c6e82fc34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6893ef2b-80e7-459c-a98e-d689453d7510'
    'lead': 'What''s the real deal behind the controversial split of Bea Alonzo and
      Gerald Anderson? The actress revealed Anderson ''just started not talking''
      to her. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T16:23:20.776+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-07-26T16:23:20.942+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bea-Alonzo', 'Gerald-Anderson', 'Julia-Barretto', 'Julia', 'Bea',
      'Gerald', 'Joshua-Garcia', 'cheating']
    'template': '1'
    'title': 'Bea Alonzo speaks up on rumored split with Gerald Anderson: ‘He just
      started not talking to me’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef07b8f3-f188-44d1-bf95-6dab108abeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:23:20.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T16:23:20.943+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)—</strong> Days after
        her cryptic Instagram post went viral, actress Bea Alonzo finally spoke up
        about her rumored controversial split with fellow Kapamilya star Gerald Anderson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6418ae3-2ed9-4ff0-84b7-01164aa5a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:23:20.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T16:23:20.943+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 31-year-old actress’ point of view, it seems like the two
        of them did not technically break up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5652eaa5-f470-41de-b6b1-ae33d0f2ff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:23:20.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T16:23:20.943+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonzo, speaking to reporters in a media conference, revealed that
        Anderson suddenly cut contact— and basically “ghosted” her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f340926-a345-468c-bd62-54b9debb2cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:23:20.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T16:23:20.944+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Honestly, to my understanding, we did not break up,” Alonzo said
        in a <a href="https://www.instagram.com/p/B0XkFdFA9Cx/">video</a>&nbsp;uploaded
        Friday by the official social media page of Tonight With Boy Abunda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a74aa4-f53f-4913-9913-628f114f6b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:23:20.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T16:23:20.944+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He just started not talking to me,” she bared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09386d9-e97d-41d4-9f83-9205e5023029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:23:20.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T16:23:20.944+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson was in hot water over the weekend—&nbsp;as Alonzo’s Instagram
        post and likes fueled speculations that he had been dating another girl while
        in the relationship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3775347d-473f-43e4-bb23-d75087e4859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:23:20.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-07-26T16:23:20.944+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While facts have yet to be established, netizens were quick to react
        to the allegations, as the issue quickly blew up on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3ccc75-a8f7-4b81-8793-ae228ea9abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T16:23:20.777+08:00
