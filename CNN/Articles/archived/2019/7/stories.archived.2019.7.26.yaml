      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b21341-bda5-49f2-8724-6fb66c32175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T18:44:05.835+08:00
