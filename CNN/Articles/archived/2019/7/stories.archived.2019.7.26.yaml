      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On our part we will enjoin our members na talagang tulungan ang
        gobyerno na matanggal nang final ''yang endo dahil bawal naman talaga ang
        endo sa mga batas e. Tutulungan namin sila na ang implementation ay mapagbuti
        para once and for all mawala na ang endo sa ating bansa," ECOP President Sergio
        Ortiz-Luis said in an interview with CNN Philippines.</p>'
    '26':
