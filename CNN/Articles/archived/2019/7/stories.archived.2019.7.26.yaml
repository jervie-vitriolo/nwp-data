      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang in a statement agreed, "Our country cannot afford business
        closures as it will pain us seeing a decline of job opportunities for our
        labor force."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f892afd2-5937-451a-9ced-dc5ed94ee8d1'
