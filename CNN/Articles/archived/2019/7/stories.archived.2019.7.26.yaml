      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte responded to the viral video featuring the beauty queen
        and the governor of Ilocos Sur, which made the rounds online, just behind
        Manny Pacquiao''s boxing match with Keith Thurman on July 21.</p>'
