    'lead': 'Manila City is suspending the operations of e-tricycles after finding
      out that operators were not given franchises. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T22:31:34.268+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-07-26T22:31:34.428+08:00
    'mgnl:lastActivatedBy': 'lucia'
