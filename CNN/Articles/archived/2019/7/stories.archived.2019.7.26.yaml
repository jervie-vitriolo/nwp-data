      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups have been calling on Duterte to fulfill his campaign
        promise of putting an end to endo. As early as September 2018, the President
        certified the SOT bill as urgent, allowing lawmakers to fast-track its passage.</p>'
