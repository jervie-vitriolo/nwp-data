    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hapag isn’t your nanay’s lutong-bahay, but it feels just like home'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a53189-d39c-4bce-a108-3345cc31286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:41:38.789+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-26T18:30:53.966+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It started with
        a few drinks at an underage party in 2005, when then-teenagers Thirdy Dolatre,
        John Kevin Navoa, and Kevin Villarica realized they were meant to be friends.
        What started as curiosity about girls and other high school shenanigans later
        gave way to a mutual love of food, taking each of them on their own pursuit
        of culinary exploration. But time spent in other kitchens led these proverbial
        brothers to eventually take each of their skill sets into what is now known
        as Hapag Private Dining.</p>'
    '17':
      'image': 'jcr:eba2c440-d669-415e-a325-793596a11f69'
      'imageCaption': 'Hapag is housed in a structure that boasts of clean lines and
        very intentional minimalism. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268590b3-c32a-4564-99f5-23fd35c6d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:41:38.789+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-26T18:30:53.966+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'image': 'jcr:e717cc50-809b-4731-a052-830f91926c5e'
      'imageCaption': 'The chefs behind Hapag Private Dining (from left): John Kevin
        Navoa, Thirdy Dolatre, and Kevin Villarica. The three have been friends since
        they were in grade school. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb666324-664f-4102-bbf2-4b3e66dcfbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:41:38.789+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-26T18:30:53.966+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c6b1b1-7d8e-42a3-acd3-df824a939f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:41:38.788+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-26T18:30:53.966+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The perfect backdrop</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36878d4-754d-408a-a805-7b845e4498bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:41:38.788+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-26T18:30:53.966+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was first a private dining service, where each of the chefs would
        cook their parts of the menu at their own homes and then assemble the rest
        on site. “We had no idea where it would go, but we knew we had to try,” says
        Dolatre. As business grew, they looked into building a commissary. One look
        at the space, however, made them realize its potential for an elevated dining
        experience focusing on Filipino cuisine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e2b7c3-6a69-4758-a00a-b34234b1c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:41:38.788+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-26T18:30:53.966+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tucked behind a bula-lugaw joint along Katipunan extension, Hapag
        is housed in a structure that boasts of clean lines and very intentional minimalism.
        There is a beautiful wooden ridged wall seating running through the length
        of the restaurant, lending just the right amount of softness to the industrial
        chic atmosphere. The kitchen is open and hides no secrets from its diners.
        There is a bareness to the place that functions in a way that negative space
        has in food photography: it’s the perfect neutral and serene backdrop for
        Hapag’s vibrant cuisine.</p>'
    '19':
      'image': 'jcr:a549701b-e664-4c2e-97cc-1af17293c65e'
      'imageCaption': 'The Ginataang Alimasag looks almost plain and unassuming, but
        trust, this is a dish that will leave you licking the bowl clean. Photo by
        KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f97751e-41d1-4053-8687-26fb0e6b0b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T17:41:38.789+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-26T18:30:53.966+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
