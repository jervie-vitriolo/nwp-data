      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Actor Cameron Boyce, who starred in
        the Disney Channel''s television shows and series, has died at age 20.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d5fd4-97dd-4567-8265-db4850527806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:38:51.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3fc92a-34fe-4158-aebb-b286bc80be43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:38:51.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Disney Channel spokesperson, who was informed by a family spokesperson,
        confirmed the death to CNN on Sunday morning. No information was immediately
        available on his cause of death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48cc549-ea90-4be9-ae5f-9e7bf2a58686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:38:51.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147324f2-2d21-4bd1-a04c-5c34473f01ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:38:51.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce starred in "Jessie," a television show about a small town
        girl, played by Debby Ryan, working as a nanny for a wealthy family after
        moving to New York City. Boyce was one of the children she cared for.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c14b8df-d228-4c62-b6ac-65122ddcca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:38:51.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9449a5c0-64df-40ef-aee4-045f16a0487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:38:51.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a young age, Cameron Boyce dreamed of sharing his extraordinary
        artistic talents with the world," the channel''s spokesperson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a631f70-f6c2-40c8-aecd-e40dc35efdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:38:51.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7003ed1-2e8d-431b-b50d-fd107de06902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:38:51.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was an incredibly talented performer, a remarkably caring and
        thoughtful person and, above all else, he was a loving and dedicated son,
        brother, grandson and friend. We offer our deepest condolences to his family,
        castmates and colleagues and join his many millions of fans in grieving his
        untimely passing. He will be dearly missed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1701a7-8f98-490c-97e3-aeb4808fd2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:38:51.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b754caba-af6a-424a-aba6-ac33b340f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:38:51.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A veteran actor at age 19</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44baa365-d73e-4f99-a4c2-7f1d920c6b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:38:51.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce was born and raised in Los Angeles, and was dubbed an old
        soul by those who knew him, according to <a href="https://www.wdtvpress.com/disneychannel/bios/letter/B/"
        target="_blank">Disney Channels'' biography</a> of him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93578e82-a4c4-42f8-bc51-9b9b028c377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:38:51.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4110dc-6cd1-4f7e-88b5-4c0ce2ae92e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:38:51.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His love of performing began in a dance studio, which then transitioned
        him into commercials, and not long after television and film," the channel
        says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8f7b7-6b96-435c-9c45-c45ac972636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:38:51.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc42cc2-12d2-4a10-82ae-13ed5b033fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:38:51.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce also starred in "Mirrors," "Eagle Eye" alongside Shia LaBeouf
        and "Grown Ups" with Adam Sandler. In "Descendants," he played Cruella De
        Vil''s teenage son, Carlos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99abcfd-0b22-48b5-aaae-dd6379525386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:38:51.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
