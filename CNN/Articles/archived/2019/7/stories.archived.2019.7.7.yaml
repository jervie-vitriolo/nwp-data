      'c924539e-58a6-4e74-a130-8550d540a745']
    'template': '1'
    'title': 'Bangsamoro transition not ''slow'' but lacking funds – BTA member'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504bfe3a-28f1-4b91-be34-90e201dd8188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The Bangsamoro
        Autonomous Region in Muslim Mindanao (BARMM) has been <a href="http://www.cnnphilippines.com/news/2019/3/29/bangsamoro-milf-decommissioning-murad-ebrahim.html"
        target="_blank">in existence for three months</a> and it still has not received
        enough funding for the transition from the previous ARMM, a member of its
        transition body revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af4f757-5bca-4bff-9f7e-500a37a453e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4438fd2-e077-4968-b3b1-d900c3f02268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro Transition Authority (BTA) member Zafrullah Dipatuan
        said that the body is still negotiating with the Budget department for a ₱1.5-billion
        transition fund so it can operate at “full blast” while it waits for its first
        block grant from the national government equivalent to five percent of the
        net national internal revenue tax collections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d741c-f511-4d00-a80f-ebe6b8278427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32045852-d2b6-4d80-84e2-f1a37bc4f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without the transition fund, it is grossly unfair for any national
        government official including the President to say that the BARMM is too slow.
        It is stupid to expect that any car can run in full and furious speed if it
        is running low on gas,” Dipatuan said Saturday in a Facebook post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a6667-8164-4b68-8591-e2ec61088a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a1357-1994-407a-94c0-b5612ff18121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said Saturday in a speech that he is seeing
        a “lag” in the devolution of powers from the central government by the BARMM,
        which is why he is appointing <a href="http://cnnphilippines.com/news/2019/6/28/pinol-courtesy-resignation-comment-duterte.html"
        target="_blank">resigned Agriculture Secretary Manny Piñol</a> as one of his
        point persons to the new region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647da1fb-832b-4e52-b7e8-979b6df9bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c5df01-4f35-4386-9db2-13766d0585e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.679+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am not saying that they are not moving. But ever so slow that
        I would need a point man there in the likes of Secretary Piñol,” Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad0994-ee36-4695-8b77-d78bec819c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.679+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed3958-2c01-4b36-8a7b-2a37ba3e8522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.679+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dipatuan said Duterte might be “barking at the wrong tree.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a0d862-24c6-4984-8a81-b9946ea63eb4'
