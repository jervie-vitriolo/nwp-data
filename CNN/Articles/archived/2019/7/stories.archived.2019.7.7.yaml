      'mgnl:lastActivated': 2023-01-27T12:38:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc06087f-1b0a-4354-8e0d-3d37972f69ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parang numero lang, talagang nangyayari. Hindi nakikita iyong
        mukha, iyong dalamhati, iyong pamilyang naiiwan,</em>” Robredo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd45b52a-12f2-4021-80d6-410d1647f9b0'
