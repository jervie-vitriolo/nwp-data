  'bahamas-crash-billionaire-daughter-friends':
    'author': 'Faith Karimi, CNN'
    'caption': 'West Virginia coal billionaire Chris Cline died in a helicopter crash
      near the Bahamas along with his daughter, her three college friends and two
      other people, authorities said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-07T07:49:30.032+08:00
    'credit': 'From Andrew Harrwe/Bloomberg/Getty Images '
    'imagesource': 'jcr:e8a82ca2-36e3-4441-bcf8-195259e33d92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a493865a-75bd-44ae-8cfc-bd393186f21c'
    'lead': 'West Virginia coal billionaire Chris Cline died in a helicopter crash
      near the Bahamas along with his daughter, her three college friends and two
      other people, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-07T07:54:18.006+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:38:14.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:37:30.645+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['chris-cline', 'bahamas', 'helicopter']
    'template': '1'
    'title': 'Residents found billionaire Chris Cline''s helicopter overturned in
      water near the Bahamas'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b95306-9014-4ac0-b42d-6924befc4074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T07:54:18.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:14.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;West Virginia coal billionaire Chris
        Cline died in a helicopter crash near the Bahamas along with his daughter,
        her three college friends and two other people, authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f0cfc-39ce-4dd9-be7b-b48089b4201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T07:54:18.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:14.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter took off from Big Grand Cay early Thursday and was
        reported missing more than 12 hours later when it didn''t arrive in Fort Lauderdale,
        Florida, its intended destination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438cd0e4-4f2c-4b45-85cc-15861466d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T07:54:18.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local residents and police discovered the helicopter overturned
        in 16 feet of water two miles off Grand Cay in the Abacos and recovered the
        bodies of four females and three males, according to the Royal Bahamas Police
        Force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e5af2b-0dca-4ab1-8ab0-88ac2edcc7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T07:54:18.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:14.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the victims were from the United States while the pilot was
        from the United Kingdom, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2cf9e3-1286-443a-a989-3a4b0c57078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T07:54:18.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would have turned 61 on Friday</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699fd6ab-6fc0-41bf-a519-e6806e52a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T07:54:18.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cline would have turned 61 on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f31e6a-5809-4024-b479-201e92f9b221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T07:54:18.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:14.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter, Kameron Cline, 22, was aboard the helicopter with
        him, according to a family statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd2ab7b-1278-4b6a-9884-98dc3601aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T07:54:18.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:14.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahamas police identified the other victims as David Jude, 56, of
        Kentucky; Brittney Layne Searson, 21, of Florida; Jillian Nicole Clark, 22,
        of Los Angeles; and Delaney Lee Wykle, 22, of Washington.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a3507-3cd7-4a64-8785-6f64d3b7dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T07:54:18.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:14.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot was identified as Geoffrey Lee Painter, 52, of the United
        Kingdom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e1ec0-eef8-46d7-8f77-54f32d19c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T07:54:18.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:14.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LSU community is mourning the loss of three recent graduates,
        along with all of those who lost their lives in this tragic accident. Kameron,
        Jillian and Brittney were all May 2019 graduates and had such bright futures
        ahead of them. Our deepest sympathies go out to the family and friends of
        everyone affected," Louisiana State University said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68e4e4-b1c5-4e7b-8290-375715644018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T07:54:18.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:14.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia Golf Association sent its condolences to Jude''s family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d754b7-930d-47ee-bb76-438395bcafae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T07:54:18.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:14.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"David was a great ambassador for the game of golf in the mountain
        state and always had a smile on his face. Please keep the Jude family in your
        thoughts and prayers in this difficult time," it said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505458ed-973d-4fe0-a71c-b02d3aa0d4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T07:54:18.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:14.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Cline grew up in a coal family —&nbsp;his father and grandfather
        worked at mines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fabe0f-a93c-4880-b83f-a2b6b7cd17fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T07:54:18.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:14.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started working as an underground miner in West Virginia in 1980
        at age 22, and a decade later founded his energy development company, the
        Cline Group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546af636-afa1-498e-b385-50422fd30425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T07:54:18.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:14.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cline Group operated underground coal mines in the country for several
        years before starting Foresight Energy to focus on Illinois mining.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466cb32-7cd0-4a40-ae5f-079e3bff7b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T07:54:18.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:14.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This story has been updated to clarify the number
        of people killed in the crash.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270af08-a804-45a0-91f1-5301df7c48d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T07:54:18.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:14.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/06/us/bahamas-crash-billionaire-daughter-friends-killed/index.html">Residents
        found billionaire Chris Cline''s helicopter overturned in water near the Bahamas</a>"</em></p>'
  'california-earthquake':
    'author': 'Paul Vercammen, Christina Maxouris, Chris Boyette and Steve Almasy,
      CNN'
    'caption': 'A 7.1 earthquake rocked Southern California on Friday night. Multiple
      fires broke out after it struck 11 miles northeast of the city of Ridgecrest.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-07T08:06:49.112+08:00
    'credit': 'From CNN'
    'imagesource': 'jcr:9659140c-efd3-491f-8263-91cb944c89f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1eb5658-4c1f-4236-915c-a5c5c89eebf5'
    'lead': 'Ridgecrest is a town in a California desert where the 28,000 residents
      are used to earthquakes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-07T08:10:24.852+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:38:13.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:37:31.296+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['california', 'ridgecrest']
    'template': '1'
    'title': 'Earthquakes put Ridgecrest residents on edge: ''Nobody in this town
      has slept for days'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66640a56-81db-4fcb-ac68-43041dba0314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ridgecrest is a town in a California
        desert where the 28,000 residents are used to earthquakes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839cb53d-5d62-4813-ba79-f93bf2c2d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As California Institute of Technology seismologist Egill Hauksson
        pointed out Saturday, the city was once known as the earthquake capital of
        the world. That''s because so many small earthquakes happen there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3facbc1-5490-43ad-96b8-803a83220790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s magnitude 7.1 earthquake was very different.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb001ee-5488-4c5a-a0db-4b1492dbcd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Corona co-owns a Mexican restaurant that was packed Friday
        night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6a13cf-d3d1-46f8-9906-1f2544edb9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first the temblor felt like other strong quakes that hit in the
        past.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43652fe7-af7a-4e4b-b6ca-6cb3c2334f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It started off low, and as soon as that bouncing started then I
        think it set a whole new different level of panic for everybody," he told
        CNN. "It was different from the other ones that we''ve had before."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a9d075-7f0e-481a-8c88-3220da0939f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottles fell behind the bar, patrons dropped to the floor under
        tables and spilled food made a slippery getaway for frightened guests who
        sprinted outside.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecbc06c-d77e-42e6-b6de-fe5f2568cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Ridgecrest are on edge, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3347cd4b-f1fc-4cfa-9f4f-54ecf8498c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never had anything like this," he said. "Nobody in this
        town has slept for days."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235be787-fb1a-4187-8d9e-f76bc953463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major earthquake was centered 11 miles northeast of Ridgecrest,
        according to the U.S. Geological Survey. It released 11 times the amount of
        energy of Thursday''s quake, also centered near Ridgecrest, CNN Meteorologist
        Brandon Miller said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d480f-bf39-4341-8c3d-87fd7987acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake swayed buildings and cracked streets and foundations in
        Southern California on Friday night, sending terrified residents into the
        streets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09e53ea-68a3-42d5-bf4d-bebca302b95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridgecrest resident Jaye Krona said the earthquake felt like her
        "rocking chair gone crazy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4955cd1-94ce-4b52-b54b-cfd9b2ad0acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to sit down or crawl on hands and knees to get around because
        you couldn''t stand up and be in an upright position without falling over,"
        Krona said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dec90b-7f0c-43dd-aca4-415f8924c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krona and her friend Kelly-Jo Lewis spent the night outside on Lewis''
        driveway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee90b63-aea0-4d89-9717-d821b0155a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With everything shaking, things are falling. It''s just not safe,"
        Lewis said. "I felt safer outside, and I felt me and her were safer together
        being in pairs."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb24ae7-ace1-4c51-aa0d-4cfae3a2036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So many aftershocks</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c1e27-a477-4ae6-9090-fd9093aa3dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region has seen an average of one aftershock per minute since
        Friday''s quake in the southern part of the state, according to the U.S. Geological
        Survey website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72883a45-793d-49d9-a840-2baa12b05925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,700 quakes have occurred of since Thursday, said USGS
        geophysicist John Bellini.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f5345-448f-460f-bb7a-5ccd3882ae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are coming in every thirty seconds, every minute," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a53556-e571-4aa0-9a81-320e30c359e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Friday''s 7.1 quake, three of magnitude 5 or greater struck
        within the first hour, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4926819-9b98-4ab8-b156-7c1fa6cef16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas leaks caused structure fires throughout Ridgecrest, residents
        reported water main breaks, and power and communications were out in some
        areas, according to Mark Ghilarducci, director of the Governors'' Office of
        Emergency Management.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b9e18-9a12-48d0-ac20-6fca3b08415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several injuries were reported, said Kern County spokeswoman Megan
        Person.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c4f4de-5d4d-4bef-8872-b3102f6f8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kern County Fire Chief David Witt told reporters he knew of no fatalities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f3684-618f-40cb-b436-aa5324923249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 130 residents from Bakersfield and Trona were staying in a
        temporary shelter, Person said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd83dc-999f-4710-8e10-465bcbe62c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of all Californians, I offer my heartfelt support to
        those affected by tonight''s earthquake near Ridgecrest," Gov. Gavin Newsom
        said Saturday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb4e517-9ca3-44d7-8ae6-2e5fc1b29987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor declared a state of emergency in Kern County on Thursday
        and in San Bernardino late Friday. Newsom also requested a presidential emergency
        declaration for assistance, which the President approved Saturday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5306d-6396-4328-8a1b-bc159fbc544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No power or water in San Bernardino town</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba9ce7-7f62-4156-ad36-f6cdb990d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Bernardino County Fire Department said it received multiple
        reports of damage as well from northwest communities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39fe4f2-13b5-453e-83b4-ac58ccbd5ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Homes shifted, foundation cracks, retaining walls down," the department
        said. "One injury (minor) with firefighters treating patient."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7b3ace-9fe2-446d-88f1-3cae42073c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trona, a town of 2,000 people, does not have power or water, San
        Bernardino County Fire spokesman Jeremy Kern told CNN. Workers had been restoring
        power from the initial earthquake when Friday''s disrupted power again.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c6986-1027-47f1-b448-19e2e5bd9781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both earthquakes disrupted the main water system. Officials are
        bringing in water to residents and fire teams.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3929915-a275-477c-9fa1-d98a16c19a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No injuries have been reported in the town.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625b4b89-bbaf-4ad5-9eed-092ef6fb0215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were two reports of burglary in Ridgecrest, police chief Jed
        McLaughlin said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fc5527-7ca5-4762-b23e-473142a8f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It lasted longer than Thursday''s earthquake</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361ecdc-3e2f-4b74-a412-d3ec75cd6150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakersfield resident Giovanna Gomez was at home with her family
        when their house swayed and the water in her pool overflowed. They ran outside.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846b032e-a49c-4bb7-b152-a3e4989993bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was about a minute long," she said. "Far larger than the one
        that (happened Thursday). It was a smooth roll going back and forth."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b761b18-8959-454c-878e-b8fbf67b69c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakersfield is in Kern County, about 110 miles from Ridgecrest.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7e6491-507e-4904-adbe-84725dab85d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Castle, who lives in Porterville, west of Ridgecrest, said
        his house shook for nearly 25 seconds.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edfdf17-4c22-4340-9f53-86eba0d48c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was more of a shake than what we had on the Fourth. It lasted
        longer and was more rolling," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10dc8a4-5c2f-4371-9088-d1d1001380fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for medical help</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e29ac-1d90-4935-ae0a-a33dba296f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No reports of major gas leaks or serious injuries have been reported
        in Kern County, Witt said. But calls came in for ambulance and medical assistance.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31917b95-b82d-41a1-aea8-28a957ed6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles, about 150 miles south of Ridgecrest, residents felt
        the earth shake, but no reports of serious damage were made, Mayor Eric Garcetti
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af446a0-0b9e-4c7b-8c62-70364bc2e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County Fire Department reported no major damage,
        deaths or serious injuries, but said some wires were down and power was out
        in some locations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c6f7f-b057-432f-b64a-d86dcf44416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shaking felt in Mexico and Las Vegas</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9705e78d-260a-4c98-9b88-d31210588703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shaking was felt as far away as Mexico and Las Vegas, according
        to the USGS.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22ebb00-3a98-4428-96e9-d973b32c5854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA Summer League game between the New Orleans Pelicans and
        the New York Knicks in Las Vegas was postponed Friday following reports of
        the quake. Scoreboards and speakers near the ceiling of the arena shook when
        the earthquake hit.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29257b1c-23ad-4dec-80db-a9c08429aa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quakes are part of an ongoing system</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877425d8-8a08-4baa-b9ef-0572011ade78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CalTech seismologist Lucy Jones said Friday both large earthquakes
        are part of an ongoing sequence of a "very energetic system."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14967904-5e06-47cd-a709-b931f8f1f717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest magnitude 7.1 earthquake was the mainshock, while Thursday''s
        magnitude 6.4 quake was a foreshock, according to Jones.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7556b075-d03b-48d8-bca5-c7b4b1b9bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, the USGS said the chance of another magnitude
        7 or higher earthquake is 3%.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b9be0-41e2-4991-a14b-05501feb2d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the chance of a magnitude 3 or higher earthquake
        hitting the area is more than 99%.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544b65b-28ca-4266-8449-92ea3f201980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is most likely that as few as 240 or as many as 410 such earthquakes
        may occur in the case that the sequence is reinvigorated by a larger aftershock,"
        the USGS said on its website.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f1708-4b0c-40fc-a02a-74519c9e4049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. weapons testing facility was damaged</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a530b5b-6c32-4300-aa34-4fbd15a3ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. weapons testing facility in Ridgecrest, Naval Air Weapons
        Station China Lake, said on its Facebook page that it sustained "infrastructure
        damage" as a result of Thursday''s and Friday''s earthquakes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327750f9-e7bb-4155-a1ae-563682e0714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NAWS China Lake is not mission capable until further notice; however,
        security protocols remain in effect," a Facebook post said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d78a94a-023c-43a3-8894-f3276a5828af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NAWS China Lake website, the facility is the Navy''s
        largest single landholding, covering more than 1.1 million acres —&nbsp;an
        area larger than the state of Rhode Island —&nbsp;in Kern, San Bernardino
        and Inyo counties.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed05ea6c-66d6-42e8-9bd4-3d3fe5b9a66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:10:24.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/05/us/california-earthquake/index.html">Earthquakes
        put Ridgecrest residents on edge: ''Nobody in this town has slept for days''</a>"</em></p>'
  'uk-ambassador-cables-donald-trump':
    'author': 'Michelle Kosinski, Schams Elwazer and Stephen Collinson, CNN'
    'caption': 'Cables sent from the United Kingdom''s Ambassador to the United States
      to the British Foreign Commonwealth Office (FCO) describe President Donald Trump
      as "inept," "insecure" and "incompetent," a UK government official confirms
      to CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-07T08:14:08.007+08:00
    'imagesource': 'jcr:7fa6d1fa-56a9-4601-b990-8a253485fc02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b24146f-852b-4ccd-b2f9-2b7d61d36a01'
    'lead': 'Cables sent from the United Kingdom''s Ambassador to the United States
      to the British Foreign Commonwealth Office (FCO) describe U.S. President Donald
      Trump as "inept," "insecure" and "incompetent," a UK government official confirms
      to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-07T08:18:57.297+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T12:38:11.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:37:31.829+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cables', 'uk', 'united-kingdom', 'ambassador', 'united-states',
      'us', 'donald-trump', 'trump']
    'template': '1'
    'title': 'Cables from UK''s Ambassador to the U.S. blast Trump as ''inept,'' ''incompetent'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbae9f5-6a86-413c-879c-089648f57115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:18:57.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Cables sent from the United Kingdom''s
        Ambassador to the United States to the British Foreign Commonwealth Office
        (FCO) describe U.S. President Donald Trump as "inept," "insecure" and "incompetent,"
        a UK government official confirms to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ee66c0-7fee-42aa-ac6c-1e605d975d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:18:57.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cables were leaked to and first published by the Daily Mail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f077d-353e-4393-9e7f-d9846ebd27e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:18:57.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sir Kim Darroch, the British Ambassador to the U.S., used secret
        cables and briefing notes to warn the UK government that Trump''s "career
        could end in disgrace," and described conflicts within the White House as
        "knife fights," according to the Daily Mail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0cbede-bd3c-4e33-b639-5e951b5e9d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:18:57.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK government source tells CNN the memos described in the Daily
        Mail story are "real."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6f64b9-6bbe-465b-b985-a2a3b2fe29b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:18:57.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Mail says the memos span the period between 2017 to present
        day, covering everything from Trump''s foreign policy to his 2020 reelection
        plans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f345d-575b-484a-9277-9120132d977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:18:57.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House told CNN they have no comment on the story.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7855f6c-cb78-4872-a64a-dde4fc30e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:18:57.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The British public would expect our Ambassadors to provide Ministers
        with an honest, unvarnished assessment of the politics in their country. Their
        views are not necessarily the views of Ministers or indeed the government.
        But we pay them to be candid. Just as the U.S. Ambassador here will send back
        his reading of Westminster politics and personalities," a statement from the
        British FCO said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf221d9-ef4c-405e-a040-8a504ca0df0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:18:57.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we would expect such advice to be handled by Ministers
        and civil servants in the right way and it''s important that our Ambassadors
        can offer their advice and for it remain confidential. Our team in Washington
        have strong relations with the White House and no doubt that these will withstand
        such mischievous behaviour," the statement continued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13424a88-0822-4cf7-9c35-b4fde019d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:18:57.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaked cables come at a sensitive time in UK politics with Conservative
        Party members currently electing a new Prime Minister to succeed Theresa May,
        who was effectively toppled by her own members of Parliament for failing to
        deliver on her country''s 2016 vote to leave the European Union.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea31d4d-0ffc-4e12-a7d1-f6f7f248ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:18:57.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The favorite for the job, Boris Johnson, is seen likely to seek
        to forge a much closer relationship to Trump than May, who made strenuous
        efforts to court the President and developed a respectful relationship but
        never really bonded with him politically. If it leaves the EU, Britain will
        be seeking to seal a bilateral trade deal with the U.S. and Trump is expected
        to drive a hard bargain. So there will be speculation that the leak of Darroch''s
        memos was a politically motivated act by someone in London to clear space
        in Washington for an outspokenly pro-Brexit ambassador.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b9dd23-f5a5-4a49-824d-f7d4b8f5c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:18:57.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darroch also used to work as national security adviser to Former
        British Prime Minister David Cameron and as a top UK representative to the
        EU, so although he''s a career diplomat, he is not seen as philosophically
        aligned with the crowd of hardcore Brexiteers expected to take over 10 Downing
        Street.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ae012-a3c4-4f6c-ae39-a9c5d5624f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:18:57.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is unpredictable, politically incorrect, a populist and
        deeply critical of the EU and is often accused of blurring facts —&nbsp;traits
        which he shares with Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88599235-8847-4125-8c3e-77ff8253de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T08:18:57.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darroch had been riding high on the success of Trump''s trip to
        the UK in June which largely went off without a hitch. His position with the
        Trump administration however now looks difficult at best. Though his memos
        are deeply sensitive given the source, the unflattering depiction of the Trump
        White House is one that will be recognizable to readers of U.S. media outlets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
