      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Zamboanga Stringer Marlon Panares contributed to this report.&nbsp;</em></p>'
  'stevie-wonder-kidney-surgery':
    'author': 'Amir Vera, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
