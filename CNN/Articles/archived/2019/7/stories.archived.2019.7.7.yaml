      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra had a slow start, trailing by as much as 11 points early
        in the first quarter. But Brownlee kept the game close for the Gin Kings,
        which only trailed by one at the half.</p>'
