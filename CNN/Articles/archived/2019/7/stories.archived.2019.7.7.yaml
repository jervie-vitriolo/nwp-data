      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Mason Cook called the news "hard to digest."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2f591-a3a0-428f-b990-bcfc0e0b1e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:36:20.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a great guy," Cook <a href="https://twitter.com/masoncook/status/1147782870649282560"
        target="_blank">said</a> on Twitter. "Genuinely nice and definitely gone too
        soon."</p>'
