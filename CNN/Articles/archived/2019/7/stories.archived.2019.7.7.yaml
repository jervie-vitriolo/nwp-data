      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Eight
        prisoners, one convicted of murder, escaped the Lamitan City Jail in Basilan
        Sunday morning, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a805700-7155-4caa-a8af-918eac92954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:00:24.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:07.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convicts Arman Acalul, Jemar Usman, Alpa Julasbi, Moumar Ima, Muamar
        Gandali, Norman Bisal, Roderick Agang and Taha Morales fled from their jail
        cell at around 8:30 a.m.. An initial report detailed that Gandali and Bisal
        asked the guard on duty if they could throw their trash. Upon leaving their
        cell, the two immediately seized the officer’s weapons and escaped with the
        other prisoners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47190a4b-8abf-47da-a346-bb285b49a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:00:24.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:07.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acalul is charged of murder while the rest are facing illegal drug
        charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb4601-773c-4735-9dba-06e2fac0cc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:00:24.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:07.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and military officers are coordinating on a pursuit operation
        for the escapees, the report disclosed. Moumar Ima, one of the detainees,
        has&nbsp;been recaptured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb7fe9-52c1-4ccf-b936-568be65cfa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:00:24.191+08:00
