      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s one US-based nomination: the 20th-century architecture
        of Frank Lloyd Wright.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc8187a-47db-4b20-88f8-4190f2a57fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.306+08:00
