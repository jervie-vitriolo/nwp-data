  'sara-duterte-paolo-duterte-house-speakers-bets-meeting':
    'caption': 'The presidential daughter and son, who recently formed the Duterte
      Coalition to "unite the House" in the wake of the fierce speakership battle,
      met with Marinduque Rep. Lord Allan Velasco, Leyte Rep. Martin Rimualdez and
      Taguig Rep. Alan Peter Cayetano in Davao City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-07T17:45:27.028+08:00
    'imagesource': 'jcr:89e8a5da-3f38-4265-8457-e804ed14a03d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ca1de6d-6851-41b4-9aa7-76f3f26b4b14'
    'lead': 'Amid the tightening race for the speakership, Davao City Mayor Sara Duterte
      and Davao Rep. Paolo Duterte met with three contenders for the top House post
      Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-07T17:48:57.591+08:00
