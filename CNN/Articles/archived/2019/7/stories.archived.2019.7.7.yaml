      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said China’s investigation on the incident should also be
        considered once released.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e6f3a-4d62-4973-ab63-16da624bb1b9'
