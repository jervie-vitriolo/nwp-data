    'template': '1'
    'title': 'Australian student expelled from North Korea for ''committing anti-DPRK
      incitement'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae14081-4a9f-45bd-adb2-a7c008080aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Alek Sigley, the Australian student
        who was detained in North Korea, was deported for spreading anti-government
        sentiment, the country''s state media has said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a533944d-c632-4d7c-868a-c6b831095ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sigley, 29, was freed from detention Thursday after being held for
        over a week, telling reporters at Beijing airport that he was doing "great."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57de967d-61ad-4901-a505-460abf27b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean Central News Agency (KCNA) has now stated that
        Sigley was deported for spying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f49056-3c7c-4928-b087-410080bbda7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was "caught red-handed committing anti-DPRK (Democratic People''s
        Republic of Korea) incitement through internet, by a relevant institution
        of the DPRK on June 25," the news agency reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca6006-9f3c-4fea-951f-965aa5cc4b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigation revealed that at the instigation of the NK News and
        other anti-DPRK media he handed over several times the data and photos he
        collected and analyzed while combing Pyongyang by making use of the identity
        card of a foreign student [sic].</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a83bd9-1602-4a16-803c-3eee2ab540a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He honestly admitted his spying acts of systemically collecting
        and offering data about the domestic situation of the DPRK and repeatedly
        asked for pardon, apologizing for encroachment upon the sovereignty of the
        DPRK."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63036a3-fb99-4eb1-ac65-eced194a9959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency added that the North Korean government deported
        Sigley on July 4 in an act of "humanitarian leniency."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9738b-eb6e-49db-94c4-7e6a4964a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sigley had been studying at Kim Il Sung University and living in
        the North Korean capital Pyongyang. His family said in a statement that he
        first visited North Korea in 2012 and is fluent in Korean and Mandarin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc542728-49b2-443d-9538-bcfd588a9034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside his studies, Sigley has written about his experiences
        in North Korea for the news site NK News. He also founded Tongil Tours, a
        business specializing in educational visits to North Korea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4b14ee-f76b-4fdf-a40c-87aad2e4a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sigley''s parents raised the alarm about his whereabouts last week
        after he was not heard from for two days, saying that he previously had been
        in regular contact and such a break was "unusual for him."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9bbaad-6b53-40cc-ad43-a0dcedc4c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re over the moon that he''s safe and sound and I''m sure in
        the coming days and weeks there will be more information about what has transpired,"
        Sigley''s father said following his son''s arrival in Beijing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9af378-fb69-4051-a898-39aa301037c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Morrisson, Australia''s prime minister, was the first to confirm
        Sigley''s release while speaking to Parliament, stating, "I''m sure we all
        could not be more pleased that we not only know where Alek is, but we know
        he is safe."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6a0ff-076a-44c7-bf98-ac16ab90ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked Swedish officials for their "invaluable assistance"
        in securing Sigley''s release, saying it was an example of the effectiveness
        of inter-government cooperation and behind the scenes diplomacy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946af96a-9cc9-4b8c-b8d1-89d0685c889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Swedish have advised the Australian government that they met
        with senior officials from the DPRK yesterday and raised the issue of Alek''s
        disappearance on Australia''s behalf," Morrisson told the parliament.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a6c51a-dc48-4126-8c8f-29dfcbb38f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden is one of the few Western countries with an embassy in North
        Korea and often acts as an intermediary for foreign governments and Pyongyang.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a59ab-53cf-4422-8462-e9b02422e9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago, American student Otto Warmbier was released after
        he was taken captive by the North Korean regime during a brief sightseeing
        tour.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7686e7-5b29-4ceb-835d-3f1652c916f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then 22, Warmbier returned home to Ohio in a vegetative state --
        blind, deaf, and having sustained severe brain damage from his year in detention.
        He died on June 19, 2017, days after the Trump administration had secured
        his return.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781c78de-a304-4e3b-a038-ae52294dd7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:22:11.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/06/asia/alek-sigley-north-korea-australia-intl/index.html">Australian
        student expelled from North Korea for ''committing anti-DPRK incitement''</a>."</em></p>'
  'Leni-Robredo-Bato-dela-Rosa-shit-happens':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
