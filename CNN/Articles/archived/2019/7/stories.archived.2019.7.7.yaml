      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee scored a career-high 49 points, grabbed 20 rebounds and
        dished out seven assists.</p>'
