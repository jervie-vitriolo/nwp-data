      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Barangay
        Ginebra leaned on the all-around game of import Justin Brownlee to defeat
        the Magnolia Hotshots, 102-81, Sunday at the Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350cb8d1-24d7-4421-a38f-f93750e9658a'
      'mgnl:activationStatus': true
