    'template': '1'
    'title': 'Former Senate Sergeant-At-Arms Jose Balajadia dies of heart failure'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe558f22-599b-441b-967b-cd5a9f79b2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T13:55:00.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:09.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Former
        Sergeant-At-Arms Major General Jose Balajadia Jr. passed away on Sunday, his
        son confirmed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6bd433-976d-4a28-955b-ee9bdb02e1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T13:55:00.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:09.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balajadia died at 12:50 a.m. at the Baguio General Hospital due
        to heart failure, Jet Balajadia told reporters. His father''s wake will be
        held at the St. Peter Chapel on Marcos Highway in Baguio City on July 10 at
        8 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42891f1-2f13-44f0-b559-b1faded5af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T13:55:00.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balajadia''s remains will be brought to the Villamor Airbase Thursday
        morning for a military wake. Interment will be at the Libingan ng Mga Bayani,
        but the date has yet to be finalized, his son said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5843968c-be4e-4041-9420-2087b585dd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T13:55:00.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:09.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said Balajadia, who resigned from his
        post only last June 30, suffered from "a number of ailments."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1980e16-d07e-4d2a-b755-091f6387e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T13:55:00.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:09.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prostate was one big problem," Sotto added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ef6ef-f6b4-49c3-9e29-e19f3f76ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T13:55:00.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:09.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sergeant-At-Arms is in charge of ensuring security and order
        in the Senate. Sotto said he will be asking the Senate to elect General Rene
        Samonte to replace Balajadia.</p>'
  'dinagat-islands-board-member-shot-dead':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
