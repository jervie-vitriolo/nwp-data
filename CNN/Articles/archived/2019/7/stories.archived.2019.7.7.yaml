      'mgnl:lastActivated': 2023-01-27T12:37:57.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02463b6-a836-4d05-9c6c-d36ccd597da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2019, the United States quit UNESCO, claiming the organization
        was anti-Israel because it had granted full membership to Palestine and identified
        ancient Jewish locations as Palestinian heritage sites. Israel also cut ties
        with the agency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade5b7d3-fd01-4641-9b7c-3099fcfe0320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab73ce-a4e3-451f-a853-28b3ea844658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irina Bokova, director-general of UNESCO, <a href="https://en.unesco.org/news/statement-irina-bokova-director-general-unesco-occasion-withdrawal-united-states-america-unesco"
        target="_blank">in a statement issued in 2017</a>, when the United States
        first filed its intent to depart, called a US withdrawal "a loss to UNESCO."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e0c8d-96a2-43e1-b1cb-e9e29babf523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f0d485-d01e-4bae-b1f9-2d2d261aa284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lengthy process</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9979f4a-bbbf-437c-8474-e9033bffa3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selections for 2019 follow a lengthy evaluation during which
        field experts are sent to check out the nominated destinations and assess
        what is being done to preserve them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd8ab3-e835-44f0-b6a3-e540d46588b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abcc60d-dcf6-42aa-be97-c05cf4dacf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sites that don''t get selected can still be nominated in subsequent
        years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ead8b8-c8dc-4f24-8dd2-00dd73b74876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e97099-7be3-4f27-9f68-b4bd76d82a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO''s <a href="https://twitter.com/unesco?lang=en" target="_blank">Twitter
        account</a> is announcing new inscriptions as they''re decided. The process
        will conclude by July 10.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20633a65-67f2-4080-93ae-b7d3fd3007e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446bd9f7-b95c-4a21-aa5d-0000705d1f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those gathering in Azerbaijan will also take a look at the state
        of conservation of the properties on the <a href="https://whc.unesco.org/en/danger/"
        target="_blank">List of World Heritage in Danger</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7809e-df50-47a3-b528-04da59005ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5908711-613a-4652-9e27-bbcf1c84db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the committee <a href="https://cnn.com/travel/article/unesco-2018-world-heritage-sites/index.html"
        target="_blank">voted to remove</a> the world''s second-largest coral reef,
        the Belize Barrier Reef Reserve system, from this list after the government
        of Belize worked with non-governmental groups to protect the reef.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f2b029-8c84-4604-b6f6-6d637441d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b971cef-e00d-4a91-94f3-1cdb77900150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, sites including the Kathmandu Valley in Nepal and the
        Ancient City of Nessebar in Bulgaria are proposed as new additions to the
        List of World Heritage in Danger.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c0945-2b26-4412-b384-4ff1699cb630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a2484a-2b11-450a-bbe9-c082b28ef52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://en.unesco.org/news/site-birthplace-jesus-bethlehem-palestine-removed-list-world-heritage-danger"
        target="_blank">first news alert from Baku</a>, announced on July 2, 2019,
        was that the birthplace of Jesus in Bethlehem in Palestine has been removed
        from the List of World Heritage in Danger.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242ec4d-9582-4058-894c-08df60328545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe80fe-065f-4c2f-8c28-f0687be97344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Heritage Committee said this decision was made because
        of restorative work carried out on the Nativity Church, the decision not to
        dig a tunnel under Manger Square and the management plan for the site''s conservation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbddc0f-27f4-4c12-816c-e775f7582268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
