    'stories': ['ffef6cc7-275d-4ad1-af9c-0f95689ed934']
    'template': '1'
    'title': '''Spider-Man: Far From Home'' blows away box office expectations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f06392f-8734-4acb-aaea-2d95c3967fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Spider-Man: Far From Home" made an
        estimated $185 million at the North American box office over its six day holiday
        opening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc828b-815c-4a56-bbc2-73099c33e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7784fc48-f6ce-4c9b-85cf-e0e8f7cdb6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That blew away industry expectations. The film was initially projected
        to make $125 million from Tuesday through Sunday, according to Sony, which
        co-produced the superhero film with Marvel Studios.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07451f5c-c49e-47bf-87a9-79a6a7f2545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1b0e2-5107-43bc-b5a5-13ebaf60e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has made $580 million globally in its first 10 days of
        release. <a href="http://www.cnn.com/2019/07/02/media/spider-man-far-from-home-box-office-analysis/index.html"
        target="_blank">Spidey''s big opening was great news</a> for Hollywood because
        the summer movie season was in desperate need of a win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a0fe3-0640-4384-ba08-1a62cd517702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffaa0ab-1788-4179-b369-a5fb07a4a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June was a particularly <a href="http://www.cnn.com/2019/06/24/investing/movie-theater-stocks-box-office/index.html"
        target="_blank">rough month at the domestic box office</a> with multiple sequels,
        including "Men In Black: International," "Dark Phoenix" and "Toy Story 4"
        underperforming in recent weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b4f5d-68ff-47b4-8065-49387bd6a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c61d0b3-be66-4fe9-bfcc-3de4cb61f98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spider-Man gave this summer the jolt it needed," Shawn Robbins,
        chief analyst at <a href="https://www.boxofficepro.com/" target="_blank">Boxoffice.com</a>,
        told CNN Business. "''Far From Home''s'' ability to win over audiences is
        further proof that audiences are just looking for good movies, sequels or
        otherwise."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aba8ec0-1d68-43aa-82f8-3311373f2456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae7584c-82b0-4bd3-b5b4-eb26cceb7095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Far From Home," which cost $160 million to make, had strong critical
        reviews. It holds a 92% score on review site Rotten Tomatoes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8e0ab-e9f7-4f37-9f30-06140107e4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a4e143-b90b-4040-9c7a-51befe545cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film likely had a sizable box office bump thanks to it being
        the follow up to "Avengers: Endgame," which shattered box office records in
        April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c4441-1314-41bb-89c4-90ff854c3a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c92908-6c73-466f-9d37-980e67efc312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big opening for "Far From Home" solidifies two important things
        going forward for the superhero genre and Marvel, Robbins said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e59d2-0e55-4544-90e7-42d41fef9a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d72361-a92b-436a-92c5-1287de75f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moviegoers aren''t burnt out on Spider-Man or superhero movies,
        and the Marvel Cinematic Universe clearly has promising life beyond the end
        of their first era in ''Endgame,''" he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c161b8ca-1113-4d09-8b9b-edbd4b5377b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc65582-397a-4025-9e9d-1825d0210472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big windfall for "Far From Home" could help turn things around
        at the box office for the rest of the summer, and maybe even the rest of the
        year, according to Robbins.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352fea4-569d-4feb-9023-16e375785f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7aec5d-fd39-4d93-b408-751a209add94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s plenty of reason to remain <a href="http://www.cnn.com/2019/06/22/entertainment/disney-box-office-dominance/index.html"
        target="_blank">bullish on summer''s second half</a> with ''The Lion King,''
        ''Once Upon a Time in Hollywood,'' and ''Hobbs &amp; Shaw'' around the corner,"
        he added. "A record year may not seem likely at this point in time, but we
        also shouldn''t write off the possibility of a major turnaround with these
        heavyweight titles and other possible sleepers still on deck."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c13272f-07de-4a9b-a4a1-862baa85916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:29:47.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "''<a href="https://www.cnn.com/2019/07/07/media/box-office-spider-man/index.html"
        target="_blank">Spider-Man: Far From Home'' blows away box office expectations</a>."</em></p>'
  'Joao-Gilberto-bossa-nova-dead':
    'author': 'Dakin Andone and Kay Guerrero, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-07-07T23:36:21.009+08:00
    'imagesource': 'jcr:3e84ed55-eba7-4e51-9c9b-6a520f87f0ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '420c64cc-c93a-44e2-b02f-bb1aa71e0ae0'
    'lead': 'Bossa nova pioneer, singer and composer João Gilberto has died in Rio
      de Janeiro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-07T23:42:01.000+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T12:37:49.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:37:43.602+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joao-Gilberto', 'bossa-nova', 'Rio-de-Janeiro', 'Brazil']
    'template': '1'
    'title': 'João Gilberto, a pioneer of bossa nova, has died at 88'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c292b-d187-4bb7-b7c5-f9f767768fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:42:01.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:49.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Brazilian singer and composer
        João Gilberto, one of the pioneers of bossa nova, died in Rio de Janeiro,
        according to Agencia Brasil, the country''s official news agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02566482-05b0-4082-92ce-45a218e04001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:42:01.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:49.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50cfd40-e973-4f04-8174-09cca7ac1321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:42:01.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 88. The cause of death was not disclosed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb18179-18cc-4d9d-9c19-591f5d8493ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:42:01.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:49.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd5b16e-919d-4103-9a25-81550a9e0bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:42:01.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:49.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilberto was a giant of bossa nova, and is <a href="https://music.columbia.edu/news/joao-gilberto-to-receive-honorary-doctorate"
        target="_blank">often credited with helping develop</a> the sound of the genre
        that brought Brazilian music to the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa9108-e243-4dec-9eb7-fd2c62910a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:42:01.000+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:49.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e75f47-daad-45a9-b0b5-f84e03f25283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:42:01.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:49.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musician''s famous collaboration with the American jazz saxophonist
        Stan Getz, "Getz/Gilberto," won <a href="https://www.grammy.com/grammys/artists/jo%C3%A3o-gilberto"
        target="_blank">album of the year</a> at the Grammy Awards in 1965. It''s
        still only one of a few jazz albums to do so, according to Columbia University''s
        Department of Music, which awarded Gilberto <a href="https://music.columbia.edu/news/joao-gilberto-to-receive-honorary-doctorate"
        target="_blank">an honorary doctorate of music in May 2017</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591769d9-793f-4c87-b0a6-0bd91e0898b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:42:01.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:49.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d846a50-67ba-46e4-a25d-bb4701524d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:42:01.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:49.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album featured their rendition of the jazz standard "Garota
        de Ipanema," or "The Girl from Ipanema," which became a worldwide hit and
        <a href="https://www.billboard.com/music/astrud-gilberto/chart-history/hot-100/song/577754"
        target="_blank">peaked at number 5</a> on the Billboard Hot 100.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11976932-5e8d-443d-8891-f4ef960fcb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:42:01.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:49.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102687a8-5f0b-4544-932a-154392fec2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:42:01.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:49.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That song, composed by Antônio Carlos Jobim, is believed to be the
        second-most recorded pop song ever, behind The Beatles'' "Yesterday," <a href="https://www.wsj.com/articles/SB10001424052702303649504577492603567202024"
        target="_blank">The Wall Street Journal reported in 2012</a>, citing Performing
        Songwriter magazine. Gilberto''s then-wife, Astrud, sang lead vocals on "Ipanema."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61013f2-5ec8-4a9d-9345-fac8642ef982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:42:01.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:49.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be7934-8f37-4376-bb36-9d9e8b5b75c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:42:01.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:49.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Agencia Brasil, Gilberto was last onstage in 2008 for
        the celebration of bossa nova''s 50th anniversary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe137b-1ff6-491a-a97b-0fce92627ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:42:01.001+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:49.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/07/06/entertainment/joao-gilberto-dies/index.html"
        target="_blank">João Gilberto, a pioneer of bossa nova, has died at 88</a>."</em></p>'
