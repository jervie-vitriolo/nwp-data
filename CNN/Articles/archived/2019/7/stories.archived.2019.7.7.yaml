      'mgnl:type': 'text'
      'text': '<h2>Celebrities and fans respond</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709da392-e45e-4c81-af57-87258dc60536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:36:20.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans and celebrities alike have expressed disbelief following his
        death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dbd5dc-65aa-4f51-adb5-ea00d25d5f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:36:20.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Adam Sandler, who played Boyce''s father in the "Grown Ups"
        movie franchise, offered a heart-felt eulogy on Twitter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca539f3a-683e-4e46-a2d2-8913dabc296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:24:32.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2169bdf-6a4a-4d98-b27f-c6cb227cba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:24:32.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:04.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too young. Too sweet. Too funny. Just the nicest, most talented,
        and most decent kid around. Loved that kid," wrote Sandler. "Cared so much
        about his family. Cared so much about the world. Thank you, Cameron, for all
        you gave to us. So much more was on the way. All our hearts are broken." Sandler
        concluded his message by sending his "deepest condolences" to Boyce''s "amazing
        family."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b405d-f95a-43db-a25d-396e6a4989a9'
      'mgnl:activationStatus': true
