    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara, Paolo Duterte meet with 3 House speaker bets'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878d2b0-1b3f-4de4-bf0e-4977d095ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:48:57.592+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — Amid the
        tightening race for the speakership, Davao City Mayor Sara Duterte and Davao
        Rep. Paolo Duterte met with three contenders for the top House post Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d34e057-df15-4e00-92f2-89fe52390b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:48:57.592+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential daughter and son, who recently <a href="https://www.cnnphilippines.com/news/2019/7/5/Duterte-siblings-new-coalition-House.html">formed
        the Duterte Coalition</a> to "unite the House" in the wake of the fierce speakership
        battle, met with Marinduque Rep. Lord Allan Velasco, Leyte Rep. Martin Rimualdez
        and Taguig Rep. Alan Peter Cayetano in Davao City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e2488-581f-448e-ada1-8e8ea4c566c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:48:57.592+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo, who on the same day <a href="https://www.cnnphilippines.com/news/2019/7/6/paolo-duterte-house-speakership-race.html">dropped
        his bid for the top House post</a>, only described the meeting as cordial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b773a-840a-4099-ad83-f79de11e315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:48:57.592+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling political party PDP-LABAN has chosen Velasco as their
        candidate for the speakership race over Cayetano, Romualdez, and Davao del
        Norte 1st District Representative Pantaleon Alvarez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906e209b-0763-4646-8166-5d17ca039e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:48:57.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara and Paolo, meanwhile, earlier endorsed Davao 3rd district Rep.
        Isidro Ungab for the position.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7481ce-c248-4b30-8d48-26a68389eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:48:57.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna party-list Rep. Carlos Zarate, who is also running for
        speaker, believes the impasse among the three frontrunners for speaker remains
        even after the meeting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef9717c-77b6-457e-b009-9b51dd1c94b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:48:57.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate said the scarcity of details about the meeting appears to
        indicate a failure to reach an agreement about the speakership.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e528d-9d17-48d1-89f6-eff11e8ddf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:48:57.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess at this point, <em>hindi pa rin na</em>-settle <em>sino
        ba talaga sa kanila ang babasbasan</em> (it is not yet settled who among them
        will be anointed)," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01102834-f5ab-4061-9729-ee4769691aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:48:57.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:01.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang tingin ko kay</em> Congressman Alan Peter, <em>tinutulak
        pa rin niya ''yung term sharing dahil sabi niya ito ''yung napagkasunduan</em>,"
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd1c5c9-5306-42b1-9880-a53b915a11d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:48:57.594+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:01.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think Congresmman Alan Peter is still pushing for
        term-sharing.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51d70b-0ef6-4fc5-af22-5cca51b7e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:48:57.594+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:01.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier floated a term-sharing agreement
        between Velasco and Cayetano. Under this arrangement, which Velasco had earlier
        rejected, Cayetano gets 15 months as the top House leader before giving way
        to Velasco who would sit for 21 months. Velasco had rejected the idea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4fa6fd-8117-4ca3-b80d-af48d520806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:48:57.594+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:01.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/6/27/cayetano-velasco-house-speaker.html">Cayetano
        disappointed with Velasco''s refusal to share Speakership term</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744fd7ed-59fe-45f9-a607-485c05583398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:48:57.594+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:01.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate thinks the race will be free for all when the 18th Congress
        opens on July 22 unless President Duterte endorses a candidate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c417c-3a7a-4ac9-a739-257006cfc499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:48:57.594+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:01.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless <em>merong mga</em> major announcement coming from the Palace,<em>
        parang</em> it’s anybody’s game up to this point," the lawmaker said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80efb382-9b45-459b-a08d-76a774ea6ed8'
