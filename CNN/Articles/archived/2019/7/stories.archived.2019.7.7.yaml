      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce was involved in many philanthropic causes, according to the
        channel. It said he was mostly involved with the Thirst Project, a a nonprofit
        that provides communities with safe drinking water<em>.</em></p>'
