      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce''s Instagram account has received close to 3 million "likes"
        for a head shot he posted Friday, his final communication to the world via
        social media.</p>'
