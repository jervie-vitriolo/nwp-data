  'mount-everest-new-routes':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-07T10:26:16.462+08:00
    'imagesource': 'jcr:851bce92-2b49-43ca-a1aa-d118cbb99fdb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b48dd3c3-d38d-487e-aeae-b11041f4444b'
    'lead': 'Away from the crowds and human waste that have earned Everest a bad reputation
      in recent years, climbers are still trying to forge new routes up the world''s
      highest peak. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-07T10:28:59.171+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:38:10.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:37:32.070+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climbers seek new routes to keep the thrill of Everest alive'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa99038-c164-48ce-97c5-18cec9320d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:28:59.171+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It was a scene no one could quite
        believe—atop Everest, once considered the most remote place on earth, lines
        of climbers snaked over the ridgeline above the mountain''s highest camp at
        8,000 meters (26,247 feet), waiting for their turn to summit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f936853-b498-4e76-b820-b333653389e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:28:59.172+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than six decades after Edmund Hillary and Tenzing Norgay overcame
        the odds and reached the summit of Everest, viral photos emerged in May that
        showed the peak looking busier than ever. During this climbing season, at
        least 11 people have died trying to reach the top of the mountain -- the deadliest
        season since 2015, when a series of avalanches sparked by an earthquake in
        Nepal caused the deaths of at least 19 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa27bc9-2286-4a1f-9b98-fdc408be281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:28:59.172+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors hoping for solitude and longing to connect with nature
        might want to think again -- thawing ice and snow have revealed bodies of
        climbers at various points on the mountain, and a clean-up effort launched
        this year has retrieved more than 3 tons of trash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb016dd7-087f-4a6a-8ed8-f3d768dc208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:28:59.172+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:11.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But away from the crowds and human waste that have earned Everest
        a bad reputation in recent years, climbers are still trying to forge new routes
        up the world''s highest peak. This year, climbers Cory Richards, from the
        United States, and Esteban "Topo" Mena, from Ecuador, set out to climb a steep
        couloir on the northeast face of the mountain, without oxygen or Sherpa support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed14961-3712-4f4e-b57b-7526453628f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:28:59.172+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 40 hours, weather conditions forced them to abort their attempt,
        but they will go back again next year, Richards told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667f87a6-f04b-4b04-a96b-880fb529a904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:28:59.172+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody''s ever done it so we don''t know exactly what the challenges
        are. And that''s part of the appeal," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467a407e-8f3f-4c35-9909-3b6da217acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:28:59.172+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everest itself may have earned a reputation as a tourist hotspot
        and a playground for the wealthy -- about 600 people (including guides and
        porters) made it to the summit this year, and permits to climb the mountain
        from the Nepalese side can cost about $11,000 each -- but more than 200 mountaineers
        have died on the peak since 1922. Health complications can include fatal altitude
        sickness, heart attack, stroke and frostbite. Avalanches and rockfall also
        pose a threat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee2124a-e65e-4ab2-af92-befe482ea8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:28:59.173+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richards and Mena''s route is riddled with dangers, taking them
        over unpredictable terrain -- glaciers, ice fields and gulleys. If you fall,
        Richards said, "it''s not like you''re gonna live."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae8cc2-df77-4ef4-9f44-dea876dcbf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:28:59.173+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re in harm''s way, simply by being there, because it''s at
        the bottom of this couloir, which essentially makes a funnel, so any rockfall
        that comes down, any snowfall that comes down, it''s going to hit you. The
        climbing is on this kind of hard glacial ice, which is very strenuous and
        very brittle. If anything happens, you die. And so that tension is ever present,"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe2bfc6-c3a9-4e18-b27a-70446f9a5003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:28:59.173+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 20 routes up Everest, but the majority of visitors
        and expedition groups stick to two main paths. Richards, 38, and Mena, 29,
        like many climbers, are seeking new thrills on previously trodden territory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b6a455-c6b9-4fce-bb9a-e5de64be3511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:28:59.173+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richards has already reached the summit four times, Mena has climbed
        the mountain twice. But the climbers are still looking for challenges on the
        mountain. "It is the only highest place on the planet -- there is just one,"
        Richards added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78343d-9536-4d64-94df-61cffc54f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:28:59.173+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very magnetic peak, and a magnetic challenge for some people
        to want to achieve within their lifetime," said Jake Meyer, a British mountaineer
        who became the youngest Briton to climb Everest in 2005, aged 21.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24ba6d5-03e3-4d55-9538-a8d993e6abfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:28:59.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As people''s experience grows but also generally the climbing industry''s
        experience, skills, and measurement of performance increases, there will be
        people who are really pushing the limits and pushing the boundaries of what''s
        possible," he told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dabcc0-8493-41b2-a15b-c4f1ce502fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:28:59.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the deaths and negative press, trips to the top of the mountain
        will continue. "Everest, because regardless of what''s reported on it, keeps
        getting more and more busy," Richards added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd29ff9-12c1-424a-81cb-a10c597c2b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:28:59.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People always ask, ''Well, you''ve done it, why go back?'' Why
        do Olympians go back to the Olympics? It''s to refine, reduce, and to make
        art out of action."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10199f5a-e79f-4e53-8973-695ffee60848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:28:59.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/everest-new-route-intl/index.html">Climbers
        seek new routes to keep the thrill of Everest alive</a>."</em></p>'
  'iran-nuclear-commitments-further-reductions':
    'author': 'Sara Mazloumsaki and Jennifer Deaton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-07T10:39:51.537+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '748cf67c-f007-4ad4-a0c6-3c2773526133'
    'lead': 'Iran will announce on Sunday new reductions to its nuclear commitments
      agreed to in the unraveling Iran nuclear deal, the state-run Islamic Republic
      News Agency reported Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-07T10:41:55.965+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:38:10.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:37:32.333+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran set to announce further reductions to nuclear commitments'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31756bbc-5663-429f-99f1-f4e3dd65b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:41:55.966+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:10.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Iran will announce on Sunday new reductions
        to its nuclear commitments agreed to in the unraveling Iran nuclear deal,
        the state-run Islamic Republic News Agency reported Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f802533c-ae3b-4fd8-a84b-7045d9160068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:41:55.966+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:10.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday marks the end of a 60-day deadline Iran had issued to remaining
        members of the nuclear deal to ease restrictions on its banking and oil sectors.
        IRNA cited Iranian Foreign Ministry spokesman Sayed Abbas Araqchi and Behrooz
        Kamalwandi, the spokesman for the Iranian Atomic Energy Organization, with
        the news.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca335640-1d39-4b6d-80d4-0e9a00a316a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:41:55.966+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:10.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani and French President Emmanuel Macron
        discussed the deal during a phone call Saturday, according to IRNA and the
        Élysée presidential palace in Paris.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47315ce-e629-40f1-a15d-49f09621afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:41:55.966+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:10.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May of this year, Iran announced a partial withdrawal from the
        nuclear accord signed with the United States, China, France, Germany, Russia
        and the United Kingdom. Rouhani said at the time that Iran would no longer
        abide by some of its commitments regarding the production of fissile material,
        due to President Donald Trump reneging on the agreement in May 2018 and increased
        diplomatic and military pressure on Tehran.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7dd660-a84e-4f7a-a333-39d818417cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:41:55.967+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2015 deal, formally called the Joint Comprehensive Plan
        of Action, Iran agreed to slash its stockpile of enriched uranium by 90% and
        cap uranium enrichment at 3.67%. The agreement also reduced the number of
        its centrifuges by two-thirds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eac8ad-b4c7-40cf-bf81-4ba23df72540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:41:55.967+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Saturday''s phone call, Macron voiced "his strong concern
        about the risk of a further weakening of the 2015 nuclear agreement, and the
        consequences that would necessarily follow," the palace said in a statement.
        He agreed to explore options with Rouhani "for a resumption of dialogue between
        all parties" by July 15, according to the palace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a41f98-c729-420d-bb43-492a649fb17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:41:55.967+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to IRNA, Rouhani called on the European Union to act on
        its commitments to the nuclear deal and pointed to ending sanctions on Iran
        as a possible a way to move forward on the faltering accord.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731db375-c8ed-4f4b-8bf1-01945b4063ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:41:55.967+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Union should fulfill more of its commitments and take
        more actions to salvage the deal," Rouhani said during the call, according
        to IRNA, later adding that "stopping all sanctions can be the beginning of
        dynamics between Iran and the P5+1." The P5+1 refers to the UN Security Council''s
        five permanent members (China, France, Russia, the UK and the US) and Germany.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c46da84-d937-42ad-9294-498583836bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:41:55.967+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani also used the occasion to condemn US sanctions and pressures
        on Iran, calling it a "full-fledged economic war" and warning that the situation
        "could lead to further threats in the region and the world," according to
        IRNA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccc16d5-0997-4036-a038-6401fec6fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:41:55.968+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French palace added that Macron will continue talking with "Iranian
        authorities and the international partners concerned" over the next few days
        to try and decrease tensions related to the Iranian nuclear issue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e1e25-dc3a-4782-85da-2c7b9f6bcdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:41:55.968+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:10.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani warned on Wednesday that the nation would begin enriching
        uranium at a higher level within days, shortly after Iran announced it had
        in fact exceeded limits on its low-enriched uranium stockpiles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc275c88-c073-4dfd-97ea-841711db7719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:41:55.968+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will raise the level of enrichment to the amount we want and
        need," Rouhani said at a government meeting, according to the semi-official
        Tasnim News Agency.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3885be0a-3b0a-4ba8-b6d1-f56c2ea093a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:41:55.968+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani also urged the US -- despite having withdrawn from the JCPOA
        -- and European signatories to "go back to their commitments in the nuclear
        deal."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd86b42-98f2-40f2-b814-e6ce1a5bc22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T10:41:55.968+08:00
