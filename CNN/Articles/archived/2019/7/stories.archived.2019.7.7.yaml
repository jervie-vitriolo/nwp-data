      'mgnl:lastActivated': 2023-01-27T12:37:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e50c96-a549-418b-b97e-a18b8d653a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BARMM, which covers areas in the former ARMM, including Cotabato
        City and 63 North Cotabato barangays, was established after the Bangsamoro
        Organic Law was ratified last ‪January 25.‬</p>'
  'Hong-Kong-protests-Kowloon-mainland-Chinese':
