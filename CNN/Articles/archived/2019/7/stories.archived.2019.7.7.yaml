      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/06/politics/iran-nuclear-reductions-sunday/index.html">Iran
        set to announce further reductions to nuclear commitments on Sunday</a>."</em></p>'
  'sergeant-at-arms-jose-balajadia-passed-away':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo courtesy of Bong Reyes'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-07T11:33:42.744+08:00
    'imagesource': 'jcr:9cbca5e8-b5a1-4541-bbc7-0d61789500a5'
