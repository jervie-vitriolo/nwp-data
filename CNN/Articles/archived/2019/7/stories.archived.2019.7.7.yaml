      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They’re just like numbers, they just happen. They
        don’t see the faces, the grief of the family that experience a loss.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7176182b-e973-4489-bc87-8e4cc3e0b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835dff3f-2f10-4de6-a57c-4def318aefff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said, “<em>Dapat</em> wake-up call <em>ito sa lahat na
        ito na iyong huli. Pero kung wala tayong gawin, kahit may nangyari nang ganito,
        wala tayong gawin, kasalanan na natin iyon.</em>”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00944c1-27f9-43d4-8865-faf53307204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3109731b-8d71-4d07-8ea9-abfe117278ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This should be a wake-up call for everyone and this
        should be the last. But if we don’t do anything, even if something like this
        has already happened, if we don’t do anything, we’re at fault now.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7102847a-3607-4296-8102-fe6d39a8348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/4/3-year-old-girl-Myca-Ulpina-drug-war.html"
        target="_blank">20 Rodriguez, Rizal cops relieved of duty over death of toddler
        in drug ops</a></b></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ac0781-c9c1-4a17-9e5f-4e41ec34d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said this in response to former Philippine National Police
        chief and now Senator Ronald “Bato” dela Rosa, who stated that <a href="https://cnnphilippines.com/news/2019/7/5/Bato-dela-Rosa-drug-war-human-rights.html"
        target="_blank">“sh*t happens”</a> during police operations when asked about
        Ulpina’s case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9bf7a4-a51d-464a-883b-a2ac610acf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07326a5a-5e21-4849-94fe-56ddb57838e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa has earned the ire of his fellow senators over his remarks,
        saying he is trivializing the death of the toddler and proves his complicity
        in drug war-related deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f07b96-34fc-469c-b1d0-d5d727f007f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd6d303-135a-4fa1-a44e-952baccdbfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Watch said that Dela Rosa’s statement also proves
        that he is not competent enough to lead a probe into the Duterte administration’s
        drug war, which has killed over 5,000 drug suspects since 2016, according
        to government data.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c77c89-6279-44cf-96f1-e1c55bca1b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.789+08:00
      'mgnl:createdBy': 'xave'
