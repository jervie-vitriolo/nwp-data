      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG-Marina report obtained by CNN Philippines also failed to
        identify the vessel that hit F/B GEM-VER, even if Chinese authorities have
        named this to be Yuemaobinyu 42212.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
