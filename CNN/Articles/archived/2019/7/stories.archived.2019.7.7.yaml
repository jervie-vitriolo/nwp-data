      'jcr:uuid': 'be459a1b-51a2-4043-ad30-f899c248f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Humberstone and Santa Laura Saltpeter Works in Chile has also
        been removed from the "in danger" list, due to new measures adopted over the
        past 15 years to protect the site.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd12452-a905-4d71-b6df-a81440153da7'
