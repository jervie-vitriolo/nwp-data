      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> A provincial
        board member of Dinagat Islands was shot dead Sunday morning, the governor
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf8920-bbb1-4794-9f73-806747aa8ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T11:48:52.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:09.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinagat Islands Governor Kaka Bag-ao condemned the killing of Wenefredo
        Ruig Olofernes, who was gunned down by unidentified assailants at 8 a m in
        Surigao City. Olofernes was riding his motorcycle with a companion when gunmen
        on another motorcycle attacked him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b4018-5d9f-4e7a-ac94-8f0cd43685ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T11:48:52.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:09.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bag-ao said he was coordinating with the regional police on an investigation
        of the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d85aedf-0cc2-4677-b342-435dd0c59872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T11:48:52.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I, together with the Provincial Government and each and every Dinagatnon,
        call for justice,” the governor said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83293758-3c4b-42ed-a195-c95180e28d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T11:48:52.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:38:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olofernes ran as an independent candidate in the recent midterm
        elections. He topped the race in the First Provincial District of Dinagat
        with 13,141 votes from the municipalities of Basilisa, Libjo, Loreto and Tubajon.</p>'
  'hosue-bill-0181-eddie-garcia-act-mikee-romero':
    'caption': 'FILE PHOTO. The late actor Eddie Garcia'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-07T12:29:44.963+08:00
    'imagesource': 'jcr:018a156f-fa99-42bc-bc5d-e4d82e53248b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '445e675b-37b6-4c2f-ad3b-d33e048311c2'
    'lead': 'House Bill 0181 was filed by 1-PACMAN party-list Rep. Michael ''Mikee''
      Romero in honor of his late stepfather, actor Eddie Garcia, who died on June
      20 after 12 days of comatose due to neck fracture that he sustained during a
      taping for a TV series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-07T12:32:22.152+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:38:08.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:37:33.054+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Eddie-Garcia-Act', 'Eddie-Garcia']
    'template': '1'
    'title': '''Eddie Garcia Act'' pushed for safety in film, TV, theater industries'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fef114-294b-4cca-a23b-7d9455dab19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T12:32:22.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — A bill
        seeking to provide occupational safety and health standards for the country''s
        film, television, and theatre industries has been filed in the House of Representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a28c4-9b61-4071-9492-245fcbd62474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T12:32:22.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:08.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 0181, also labelled as the "Eddie Garcia Act", seeks
        to reinforce the implementation of safety protocols and measures in the said
        industries. It was filed by 1-PACMAN party-list Rep. Michael “Mikee” Romero
        in honor of his late stepfather, actor Eddie Garcia, who <a href="https://cnnphilippines.com/news/2019/6/20/Eddie-Garcia-dies-90.html">died
        on June 20</a> after 12 days in a coma due to a neck fracture he sustained
        during a taping for a TV series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd70c9-2b2a-45d5-9ea2-e2910d10dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T12:32:22.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:08.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The film, television and theater industry is a unique business,
        and as such, presents several unique health and safety hazards. It is therefore
        the duty of the state to protect the lives and safety of each and every individual
        working in this industry," Romero said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c38da5-fa76-4c13-8019-9d4d2f92d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T12:32:22.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill limits working hours for industry workers to 8 to 12 hours,
        including the waiting time in between takes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25654ef5-e196-4cbb-9faa-6fda6631554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T12:32:22.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also provides for mandatory personnel and production insurance
        coverage and the creation of standard operating procedures for safety and
        medical emergencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3363d3f-f1ee-4137-abfc-efcc90de4870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T12:32:22.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the deployment of safety and medical teams to workplaces
        is required.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae4edcc-04a5-47f4-b739-73eab40233a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T12:32:22.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts say the tragic outcome of Garcia''s accident could
        be blamed on the lack of a medical team during the June 8 taping held in Tondo,
        Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd751a3dc-6517-44cb-bc02-b9f4fe880b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T12:32:22.155+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GMA Network said it has been their protocol to have medical personnel
        and crew on standby whenever a production is performing. Nonetheless, that
        was not the situation on the day of Eddie Garcia''s accident," the lawmaker
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74dc990-1a2e-414c-811f-3631e32a5e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T12:32:22.155+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also sets emergency operational standards and
        protocol for scenes that involve the use of explosives, pyrotechnics, open
        flames, smoke and fog, camera cranes, scaffoldings, exotic animals, and other
        equipment that may pose physical risks to workers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e242801-22e9-4d40-81b6-51e02a09a7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T12:32:22.155+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management or producer shall be responsible for the hospitalization
        and compensation of workers in case of accidents on set.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50952cf-5756-42c1-88e8-e478b5feaa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T12:32:22.155+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fine of at least ₱100,000 will be imposed on violators. Subsequent
        offenses can cost the management at least ₱1 million and revocation of franchise.</p>'
  'Mother-Francisca-Del-Espiritu-Santo-De-Fuentes-venerable-sainthood-pope-francis-vatican':
    'caption': 'Mother Francisca Del Espiritu Santo De Fuentes, founder of the Dominican
      Sisters of St. Catherine of Siena | Photo from Catholic Bishops'' Conference
      of the Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-07T13:47:36.185+08:00
    'imagesource': 'jcr:cb8dc9d0-a04e-4229-aa44-6227e3f17def'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fb237e6-ce79-4fe2-9ece-da307ee01f1c'
    'lead': 'Mother Francisca Del Espiritu Santo De Fuentes moves closer to becoming
      a saint after she was declared by Vatican as ''venerable'', the Catholic Bishops
      Conference of the Philippines says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-07T13:58:46.459+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T12:38:08.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T12:37:33.392+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mother-Francisca-Del-Espiritu-Santo-De-Fuentes', 'sainthood', 'Vatican',
      'Pope-Francis']
    'template': '1'
    'title': 'Another Filipino nun a step closer to sainthood'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787d444-59c8-4196-b9a3-cc8bb777feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T13:58:46.461+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — Another
        Filipino&nbsp;nun moves closer to becoming a saint after she was declared
        by the Vatican as "venerable", the Catholic Bishops'' Conference of the Philippines
        (CBCP) <a href="http://cbcpnews.net/cbcpnews/another-filipina-up-for-sainthood/?fbclid=IwAR3hSaz0t9R-rX5wlu8VbjsuhH6E4OYZOs-eaULO6xQJstddK3k99Eeblzc">said
        on Saturday</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec32acb1-d295-4d38-86a1-2abbb517a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T13:58:46.461+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP said Pope Francis bestowed the title on Mother Francisca
        Del Espiritu Santo De Fuentes, the founder of the Dominican Sisters of St.
        Catherine of Siena.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5344bfa-4311-4544-abd5-57a929cc180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T13:58:46.461+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second of four steps in becoming a saint. The next is
        the beatification where a miracle attributed to her will need to be recognized
        by Pope Francis for her to earn the title "blessed." Another miracle will
        then have to be recognized in the canonization stage, which will lead to her
        declaration as a saint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e53a31c-a114-4392-b73b-225b4440d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T13:58:46.462+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mother Francisca died in Manila in 1711 and was buried in the Church
        of the Collegio de San Juan de Letran, according to the CBCP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2b5b5-4629-4a79-b385-a13ad9af10a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T13:58:46.462+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Pope Francis also declared as venerable Mother Maria
        Beatrice Rosario Arroyo, a Filipina nun who founded the Congregation of the
        Dominican Sisters of the Holy Rosary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f0356d-9ac0-487d-ad12-57edc766d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T13:58:46.463+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently two Filipino saints: Lorenzo Ruiz and Pedro
        Calungsod.</p>'
