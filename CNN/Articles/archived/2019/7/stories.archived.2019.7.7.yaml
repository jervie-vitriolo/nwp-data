      'mgnl:created': 2019-07-07T18:51:22.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if the Chinese crew would admit negligence, they should
        be willing to pay damages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569203af-768e-4ff8-a9f3-1c4878f75b3f'
      'mgnl:activationStatus': true
