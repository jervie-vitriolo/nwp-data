      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c42a17-29bf-4bcd-998b-7bc533227fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.788+08:00
