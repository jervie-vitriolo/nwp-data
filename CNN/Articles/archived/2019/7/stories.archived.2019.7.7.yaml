      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the Chinese vessel could have taken steps to avoid
        ramming the Filipino fishing boat, but failed to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc11cf0-717d-498e-9fdc-c1e7cef44367'
