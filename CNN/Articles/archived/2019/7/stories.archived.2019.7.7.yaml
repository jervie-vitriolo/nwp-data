    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3cc779-e5cd-4b28-a0bf-d10bf5a7e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.331+08:00
