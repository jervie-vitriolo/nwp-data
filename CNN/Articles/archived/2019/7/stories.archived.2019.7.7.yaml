    'template': '1'
    'title': 'Sh*t happens? It happens because authorities not doing jobs properly
      – Robredo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3e79f5-6f70-4d4d-a823-e0f324a5f5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.787+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Vice President
        Leni Robredo fumed at statements downplaying the death of a toddler during
        a drug sting, saying “accidents” like the fatal shooting of three-year-old
        Myca Ulpina happen because authorities are not doing their jobs properly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c34d1e3-a786-48c8-9a3a-10d874db738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.787+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acb809d-0aa0-483a-b181-41672cf7108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.787+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag nawalan ng isang miyembro ng pamilya,</em> irreversible
        <em>na iyon. Hindi mo puwedeng sabihin na, ‘Eh nangyayari kasi, ang aksidente
        kasi nangyayari.’ Nangyayari kasi hindi niyo inayos ang trabaho niyo,</em>”
        Robredo said Sunday on her radio program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad09d7-5a2f-4137-a61b-2b6fd53be64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5041f6-a709-4fc3-9be5-06b0f15e5dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you lose a member of a family, that’s irreversible.
        You can’t say, ‘That was an accident.’ That happens because you don''t do
        your job properly.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf0a53-7614-4ac5-ba58-171559207749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/7/4/Myca-Ulpina-3-years-old-war-on-drugs.html"
        target="_blank">Mom belies police claim dad used toddler as ''human shield''
        in drug bust</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4901c127-bb32-4e88-8033-27e0fa3cd438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said dismissing the deaths of innocent people in anti-drug operations
        as mere accidents reduces them to statistics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc23caf-613b-45bc-9e2b-dce9499314b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T16:12:46.788+08:00
