    'template': '1'
    'title': 'Manila fire prompts evacuation at Fabella Hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201638ba-a21b-45f5-b775-ca1908963299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:18:05.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong>&nbsp;
        Around 100 women and their newborn children had to be evacuated from Dr. Jose
        Fabella Memorial Hospital in Manila after a fire hit near the national maternity
        hospital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a432e-5e50-43c2-9f64-0826a571c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:18:05.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd24dea-7c8f-450b-a9e5-5adec83f2010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:18:05.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross reported on Twitter that they assisted
        mothers and their children in their evacuation from the hospital, which was
        just 200 meters away from the fire in Sta. Cruz, Manila.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">UPDATE: We are assisting an estimated 100 mother and child
        evacuate from Dr. Jose Fabella Memorial Hospital to Brgy. 311 Hall. Two of
        our ambulances are currently on the scene. <br><br>The maternal and newborn
        hospital is 200 meters away from the location of the fire incident. <a href="https://t.co/qYnVG34kVd">https://t.co/qYnVG34kVd</a></p>&mdash;
        Philippine Red Cross (@philredcross) <a href="https://twitter.com/philredcross/status/1147794803813318656?ref_src=twsrc%5Etfw">July
        7, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11abaf72-90c1-4cb7-a841-6d26cba77788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:18:05.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c6e99-3142-4380-91bb-915f5247221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:25:47.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:37:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bigla po kasi nag iba ''yung ihip ng hangin, napunta po sa</em>
        Fabella Hospital <em>kaya po nagkaroon ng usok po doon</em>," F/SInsp Hector
        Agadulin of the Manila Fire Department told CNN Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6837e736-f771-48c3-b806-42c8e523a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:25:47.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:37:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The wind suddenly blew a different direction, it suddenly
        blew smoke in the direction of Fabella Hospital.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca76f3-ff07-48de-acf6-66ecc922c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:25:47.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:37:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials said a busted airconditioner inside the home of the
        Ricarte family in Barangay 310 triggered the blaze, which reached fourth alarm,
        requiring 14 firetrucks to respond.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d38165c-9b99-4a59-95ed-bd33eab4ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:25:47.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:37:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire razed 20 houses and left 40 families homeless.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3e48ca-98af-4510-9180-3bdda3e3299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:25:47.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:37:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was put out shortly ‪after 6 p.m. Sunday‬, and patients at the
        Fabella Hospital were brought back in after getting clearance from authorities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9abcf71-b2c8-4f1d-a74b-29dc8f756435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:25:47.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:37:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila City government said a mobile kitchen was deployed to
        service affected persons.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e216ba6-4c9f-4973-9b02-8917e39752c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T06:25:47.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T12:37:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Paolo Barcelon contributed to
        this report.</em></p>'
  'Babylon-UNESCO-World-Heritage-Site':
