    'title': 'Dinagat board member shot dead in Surigao City'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430956d3-739e-4493-a120-8096d3e434c2'
      'mgnl:activationStatus': true
