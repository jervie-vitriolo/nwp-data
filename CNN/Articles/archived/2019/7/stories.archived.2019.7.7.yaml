      'Maritime-Industry-Authority', 'Recto-Bank', 'Reed-Bank', 'exclusive-economic-zone']
    'stories': ['49b6332f-ace0-4c07-99ab-8baeb75bc30f', 'cef5c614-982e-49f9-80a0-22a5ba285698',
      '48c89da6-0901-45b8-b8be-df52d9e8e2d1']
    'template': '1'
    'title': 'Malacañang warns of raps vs. Chinese crew onboard vessel that hit Filipino
      boat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f915d6f6-7cab-4dac-8ac3-10a578ebc04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The crew
        on board the Chinese vessel that hit a Filipino fishing boat in Recto Bank
        could face charges if a leaked <a href="https://www.cnnphilippines.com/news/2019/7/6/pcg-marina-reed-bank.html"
        target="_blank">joint report</a> from the Philippine Coast Guard (PCG) and
        the Maritime Industry Authority (Marina) is verified, the Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c0a75-91e7-4088-964d-220aa8cce9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1fbd11-0ca7-4fa5-adc0-bb313aa21b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo told CNN Philippines Sunday
        that the Chinese crew can face charges for reckless imprudence resulting in
        damage to property.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c027b46-1c7a-4679-94d8-082e67535f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016ef561-a8e8-41e3-91d5-b55f5cedf891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo said there is a catch. “You don’t even know who you’re
        going to sue. So <em>lalabas diyan puro</em> ‘John Doe’ <em>kasi ‘di naman
        natin alam kung sino ‘yung nasa</em> vessel <em>eh,</em>” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f576f752-465e-4ab7-b967-e4f62b224b9e'
      'mgnl:activationStatus': true
