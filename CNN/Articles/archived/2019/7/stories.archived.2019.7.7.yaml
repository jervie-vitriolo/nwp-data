      'mgnl:lastActivated': 2023-01-27T12:37:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Tens of thousands of people <a href="https://cnn.com/2019/07/02/asia/hong-kong-protests-anger-intl/index.html"
        target="_blank">marched through the Kowloon side of Hong Kong</a> on Sunday
        in the latest of a <a href="https://cnn.com/2019/07/01/asia/hong-kong-protests-divide-intl-hnk/index.html"
        target="_blank">long series of protests</a> against a proposed law that would
        allow extradition to China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6a1fb3-81c8-42f6-9285-e126f98d24da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567faa33-ecd4-4b58-8d4e-a5218e5fc64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s protest was the first anti-extradition demonstration to
        take place in Kowloon, an area across the harbor from Hong Kong Island and
        away from the city''s financial district.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4bb278-b693-4b26-a22e-8289e8ddc56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b02d3b-8a9e-48bb-a00c-6c76785c55cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice of location was an attempt by the protesters to appeal
        to tourists from mainland China, who often go to Kowloon for shopping trips.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7edb6-ea2c-4749-81a8-72694081331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59ac3f-fb84-48f7-bf1a-7ec0acb29b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police put the turnout at 56,000, while organizers said 230,000
        attended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27da0e2-2559-416b-a5e5-c3de9d25f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1211f7f-5026-4514-9d55-6c228e2df128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowds gathered around West Kowloon station, which connects
        Hong Kong with mainland China. Many of the slogans were chanted partly in
        Mandarin during the protest so Chinese mainland tourists could understand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d773a-0ebb-4097-b110-6fe8feb875bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715fdfd-c9fb-4555-a5b8-c900040f4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters fear the proposed new law could be used to seize government
        critics and send them across the border to face trial in a system with a 99%
        conviction rate and a history of political prosecutions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b927ac8-501b-4563-bac8-b0f4b61e235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e3f07-ed2a-44e7-81fa-8efa42d63f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing protests have already forced the government to suspend
        the bill. Hong Kong''s Chief Executive Carrie Lam previously said there was
        no timeline for discussions around the bill to resume and indicated it''s
        unlikely to pass this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567dad87-0918-4b45-b045-c8089b7afafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff19ca9-bab8-4c4b-bba5-8d6a7ba6f7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters are demanding Lam retracts the bill entirely, and
        also called for her to resign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f7a9c6-0cac-40bd-bec6-e9e7010798b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c43e3-e103-4034-85dc-3b1ff28197c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law firm assistant, Penny Lau, was one of those attending the
        march on Sunday. The 24-year-old said the protests will go on until the government
        listens to their demands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b5680d-39c6-441f-89b3-0de61e84f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbce566-6d04-46da-90e3-6dfc5cedebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely do think the protests will continue as long as the
        government keeps ignoring us," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bea443-c84b-405e-ac23-45596a44b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7485a5c8-e851-40df-b969-88e24da23394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Xiaoming, the Chinese ambassador to the United Kingdom, said
        Sunday that Lam did not receive any instructions or orders from Beijing to
        implement the controversial extradition law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74879535-df58-4270-857d-5cb3ceff9d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24341d58-a922-4f22-9069-8cefd0e92cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chief Executive and the Hong Kong government want to make Hong
        Kong a safer place, and not a safe haven for fugitive criminals," Liu said
        in a BBC interview.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce28274-bda3-4802-9944-c5b76019dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53161952-4ae4-40e8-b575-1c44e3de9930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador said China was strongly opposed to what it called
        the "British intervention in Hong Kong''s internal affairs."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d4057d-fc24-4af1-bdbf-3538d5b06514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93cadc3-0fd3-4a90-8813-0e48015d59e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London summoned the Chinese ambassador over what it said were "unacceptable
        and inaccurate" comments made by Beijing regarding the UK''s role in ongoing
        Hong Kong protests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e79f19-2799-4780-b6b8-744a0d83bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c1ba57-b1a3-4fec-976b-96fd3be69ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has hit out at the UK over accusations of "interference"
        in the city after British Foreign Secretary Jeremy Hunt expressed support
        for Hong Kong protesters and said London would stand by the city in preserving
        its limited democratic freedoms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b139d-de8c-44f6-962e-6f2ac0fc5b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.334+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f8ca45-ad1b-43b9-82d0-216d6d75c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.334+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK handed Hong Kong over to China in 1997. Under an agreement
        from that time, Beijing agreed the city would be governed under the principle
        of "one country, two systems" with a high degree of autonomy for the next
        50 years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de21a4c-775a-401a-8ab7-f8837b7c5f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T23:18:56.334+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/07/07/asia/hong-kong-protests-intl/index.html"
        target="_blank">Hong Kong protesters take to Kowloon, in bid to appeal to
        mainland Chinese tourists</a>."</em></p>'
  'spider-man-far-from-home-box-office':
