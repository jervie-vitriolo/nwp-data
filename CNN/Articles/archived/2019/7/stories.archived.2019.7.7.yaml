      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7731c4-5782-44b1-b536-48ccb19570a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.679+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said BTA members were told when the body was inaugurated in February
        that they would receive salaries from Duterte’s contingency fund. He added
        that they were also told to recruit five staff members each, including a lawyer
        “with attractive salaries.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32095d8-84e8-4190-b546-7d3558a3b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.679+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f009d6-b801-49d2-a185-8c6e08cd06f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.679+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dipatuan said BTA members only received their salaries
        in the first week of July and nothing was allocated for BTA staff. He said
        staff members were reduced from five to three, with salaries “too low to be
        worth mentioning.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aac0e6-b67e-48b7-9b03-359861f73c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80de2e9-46ae-419f-80b6-3513316a4109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Next time national government officials complain that BARMM is
        slow, they better check first if the problem does not emanate from them,”
        Dipatuan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b426203f-6af8-4d1a-aa12-529a59e590f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24838e49-d8f1-4006-9891-a56aa3abf30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Tuesday that the Budget department has allotted
        <a href="https://cnnphilippines.com/news/2019/7/2/Bangsamoro-transition-authority-salary-59-million.html"
        target="_blank">₱59 million</a> for the salaries of BTA members for July to
        December 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06c7bd-7503-497a-9daa-c3e9fdd8985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd929f-7f7f-4e9a-93a6-5627e21d89fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senate Local Government committee chair Juan Edgardo “Sonny”
        Angara said in April that the BARMM should be getting a ₱30-billion budget,
        culled from the funding originally allocated for the ARMM, which was abolished
        following the establishment of the new region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc7a60-8bbd-4112-85f4-b1a882d9b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d567a9-a64b-4969-997e-6bb9943dd034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA holds legislative and executive powers over the BARMM and
        is composed of members from the Moro Islamic Liberation Front as well as other
        government appointees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db7331-a977-4d12-a2d9-0314ebc45ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804324b-6cff-41e7-834a-32810b1d8022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be taking over the region until the first local election
        takes place in 2022.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549521e-e958-4101-9e70-de9b9aeadd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T22:29:08.681+08:00
