    'lead': 'Malacañang says the Chinese crew onboard the vessel that hit a Filipino
      fishing boat in Recto Bank could face charges for reckless imprudence resulting
      in damage to property.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-07T18:51:22.500+08:00
