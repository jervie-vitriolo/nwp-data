    'template': '1'
    'title': 'Cop relieved of post after video shows him threatening man at eatery
      with arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf76a4f9-a15e-4885-a118-dc10e89155a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.740+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> A policeman
        was relieved of his post after he was seen in a viral video threatening a
        man with arrest at an eatery for supposedly cutting him in line.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e032c-50f5-453a-8727-7c0fb4f87fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.740+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c4bf1-013c-4827-b0a4-20143441c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.740+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said PSMS Arnulfo Ardales has been relieved and placed at
        the District Headquarters Service Unit pending investigation for misconduct.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8624af47-ee21-46e8-a44a-dbe978966939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.740+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cdbc21-e59a-4276-b612-3d80d3b228d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.740+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, Ardales “uttered vindictives” at Aaron
        Estrada, a 21-year-old call center agent, at a carinderia (eatery) in Brgy.
        Ermitaño, San Juan City, late Saturday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca2193c-c7c4-481c-b70a-ca569226ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d06ec-b5e4-4b53-91d4-02bbd01a810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, video taken of the incident which has since gone viral
        shows that Ardales did more than that — he threatened to arrest Estrada for
        supposedly disrespecting a police officer and even appeared to push him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cf4018-5704-4d46-b30d-90e9f4955571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228c27d-1e6e-4c7d-9539-20572410735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Wag kang masiyadong maangas dito ha! Pakulong kitang g***
        ka,</em>” Ardales was heard telling Estrada. “<em>Magaasti-astigan ka, wala
        kang respeto sa pulis ha! Bumibili ako, tapos bibili-bili ka? O baka naman
        hubarin ko pa uniporme ko sa ‘yo? Bastos kang p******* mo ka.</em>”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c05dcf-0757-4c77-b6d2-40ec616beefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b98a66-5ae8-45c1-841b-4e62e49b56a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t be too cocky around here! I’ll jail you, you
        fool … You come up here all cocky with no respect for a cop! I’m buying here
        and you come buying too? Do you want me to strip my uniform in front of you?
        You’re a rude son of a b****.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc63e5c-b3f1-462f-a023-445eeca865dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba7ee5d-d93d-46d9-847d-6383177ff48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardales also demanded for Estrada’s identification and at one point
        even tried dragging him to his patrol car.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c396f6ca-2013-4eda-8f1e-b2ad3ff5c5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ade99-996b-4615-9737-9cf7b353e93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also issued a warning to Estrada. “<em>Tatandaan ko mukha mo
        ha! Kapag ako nakasibilyan, tingnan mo,</em>” Ardales said while pointing
        at Estrada.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14270e3-ef9d-410a-9624-368d26e8ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ll remember your face! When I''m in plainclothes,
        you''ll see.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ccb257-3e00-45d1-95f5-47101d63a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.742+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada told him not to point at him, to which Ardales replied with,
        “Eh ano kung duruin kita? [And so what if I point at you?” while appearing
        to push him back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec1d229-c05c-4d1b-84c3-7e42a7996378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.742+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70daab-047d-4a73-81e7-767f4be1daff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.742+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City police told CNN Philippines that Estrada first thought
        that Ardales was only joking, only realizing that the policeman was serious
        when he started shouting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7120cc81-8b8f-4e2a-be6f-254b1d023efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.742+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b76e322-ec9c-47ee-81a8-24ef76e4a225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T17:29:52.742+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said policemen should be more patient — even if they
        were cut in line.</p>'
