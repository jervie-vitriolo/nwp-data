      'mgnl:lastActivated': 2023-01-27T12:38:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35990085-fecf-4221-ab4e-9ad69523a551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They’re really accountable. There’s no doubt about
        it, they left them.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24553587-72e2-4ee4-b101-e95029c6519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b092e52-7c3c-49e1-b0cc-7909ad0f646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG and the Marina also flagged the vessel’s crew for switching
        their lights off after hitting the F/B GEM-VER and speeding away, leaving
        <a href="http://cnnphilippines.com/news/2019/6/17/Chinese-vessel-Filipino-boat-crew-Duterte-meeting.html"
        target="_blank">22 Filipino fishermen floating at sea for hours</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab520df3-64ec-4105-9dd0-b9918647c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/6/24/Rodrigo-Duterte-Recto-Bank-fishermen-sorry-thats-how-it-is.html"
        target="_blank">Duterte to fishermen in Recto Bank incident: ''Sorry, that''s
        how it is''</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ab9bd-51f9-48f7-adeb-311632ad00d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Part VII, Article 98 (1c) of the United Nations Convention
        on the Law of the Sea (UNCLOS) 82, ships are required to render assistance
        after a collision.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e549a-764f-4c42-a47a-8020f9c6e36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac11321-952f-4620-ab1a-51bcc4a2f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still unverified?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0d82a-f1a8-4839-89d6-5a5420df1f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dec0d50-a3db-4a40-9943-46efd0dd8572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reports of the results of the PCG-Marina probe came out, government
        officials said they could not say whether the copies obtained by media are
        official.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08ef031-347b-44f2-82eb-02d0b74f18eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0003280-86e6-4ad9-a560-fae09f95f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin
        Jr. said the report is not official until he compares it with the one given
        to him by the Transportation department a month ago.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335ddecf-ce52-46f6-bab0-fd6f7718b43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f06b9-e048-4a17-b6eb-af579b633fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PCG spokesperson Armand Balilo said he has no way of
        authenticating the report as he has no copy, adding that he was only able
        to read it in the media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821dbdf5-3cf3-4019-b5a9-b354be112c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a229d-2293-4a22-9aa7-9052ff395e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened in the Philippines’ exclusive economic zone,
        an area of the sea 200 nautical miles from a country’s coast where a state
        exercises sovereign rights over marine resources.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b5041-82b0-45cb-ada5-6a2c37833e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7becee2c-07a7-4089-86ce-b479b563934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 12, Section 7 of the Constitution says, "The State shall
        protect the nation’s marine wealth in its archipelagic waters, territorial
        sea, and exclusive economic zone, and reserve its use and enjoyment exclusively
        to Filipino citizens."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6719a62-6653-4096-8b09-7a0ae9d479df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6778a8-3c37-4070-bbd6-baef582cc444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Fisheries Code states that it is unlawful for any
        foreigner to fish or operate any fishing vessel in Philippine waters. This,
        and even the mere entry of foreign fishing vessels into Philippine waters,
        can be penalized by a fine of $100,000.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fce53f-380d-4cb8-846d-8daaf063bdde'
      'mgnl:activationStatus': true
