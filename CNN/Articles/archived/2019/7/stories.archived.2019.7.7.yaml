      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb285ad-a551-4a5e-9536-3f546ff43ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T18:51:22.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:38:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You don’t even know who you’re going to sue. So only
        “John Does” would appear there because we don’t know who is on board the vessel.]</p>'
