    'template': '1'
    'title': 'Babylon added to UNESCO''s list of World Heritage Sites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a90d70-340d-459b-8452-6c784ca170b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was a metropolis in ancient Mesopotamia
        that became one of the most important sites in the ancient world. Now Babylon,
        in Iraq, is officially a UNESCO World Heritage Site.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b1c74-449f-40b1-b094-7de9bd292214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3fe7a-61de-4d0d-b596-87ea8f5b2228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as deliberations continue in Baku, <a href="https://cnn.com/travel/destinations/azerbaijan"
        target="_blank">Azerbaijan</a>, to decide which destinations should be added
        to a portfolio that already names 1,092 sites in 167 countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f5e7b-f7c2-4313-ab61-e60caeeea5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c383dcb-db1f-4799-bfcd-aeccb641466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week the committee responsible for the list is discussing which
        sites will make the grade in 2019 -- earning valuable tourism currency as
        well as the nominal protection conveyed by UNESCO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98fb539-702a-46ed-ac4f-28225b1c6ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d2fe9-12dd-4c4e-bf86-da2e8b5cc94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Educational, Scientific and Cultural Organization
        -- UNESCO -- aims to promote collaboration and peace among nations, while
        also striving to protect the world''s heritage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e918fd5-8b44-4890-b2d6-31ac0d50d9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ece04-740c-4cd4-af96-2f1b13501a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other new additions so far include a bird-filled estuary along <a
        href="https://cnn.com/travel/destinations/china" target="_blank">China</a>''s
        Yalu River and the stunning Vatnajökull National Park in <a href="https://cnn.com/travel/destinations/iceland"
        target="_blank">Iceland</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9893aecc-8437-42d9-9c00-47e04e55604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ceee58-5dc0-4424-bd34-19bf4e0d026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nominees include some pretty incredible spots -- such as ancient
        temples peering out above treetops in Bagan, Myanmar, and an Alpine road in
        Austria popular with thrill seekers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bb9070-d0c1-4537-b260-a79842785294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b77ce-54d9-4820-bc41-22ac165d3802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spectacular spots</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e839e0a-4251-47bf-95cf-d8a59745f703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inaugurated in 1978, UNESCO''s site list includes famous destinations
        such as Yellowstone National Park in the <a href="http://cnn.com/travel/destinations/usa"
        target="_blank">United States</a>, India''s Taj Mahal, Petra in Jordan and
        the Galapagos Islands of Ecuador.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772daf02-da46-4065-8a9e-cb8642fe4772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb920cf-bdd9-40a9-85ee-ff147337f25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 nomination list is separated into different categories
        -- from natural properties like Vatnajökull National Park to cultural sites
        such as Babylon and mixed sites, which combine natural and cultural elements,
        such as Paraty in <a href="http://cnn.com/travel/destinations/brazil" target="_blank">Brazil</a>
        -- which has also been confirmed as a new addition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea8530-3d03-4faa-8947-361b4b44eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T12:37:57.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ce903-f2b8-4791-b876-6e10256865c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T19:49:24.306+08:00
      'mgnl:createdBy': 'xave'
