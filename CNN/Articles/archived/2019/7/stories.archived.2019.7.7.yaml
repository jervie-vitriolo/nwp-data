    'template': '1'
    'title': 'Stevie Wonder announces he''ll be having kidney surgery in September'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d862d0-28b0-4e28-845e-6e39334602e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:15:10.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:07.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Stevie Wonder will be taking a break
        from music.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9deb3e1-4a99-41e3-8508-3943e86f9418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:15:10.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary singer-songwriter announced during a concert in London
        on Saturday that he will be undergoing kidney surgery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f283ed8-da2e-4d02-9d36-69cfa25edf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:15:10.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what''s gonna happen is this, I''m going to have surgery, I''m
        going to have a kidney transplant in September of this year. I''m all good,
        I''m all good, I''m all good. I have a donor, it''s all good," Wonder said.
        "I want you to know I came here to give you my love and to thank you for your
        love. You ain''t gotta hear no rumors about nothing, I told you what''s up.
        I''m good. All right?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab0ca0-d59d-463c-9305-fbc0151b56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:15:10.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:07.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Detroit Free Press reported Wednesday that Wonder had been battling
        "a serious but manageable health issue" and has been touring overseas with
        a medical team.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0018b55c-53b3-4059-86c8-7375f6bce4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:15:10.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wonder learned to play piano, drums and harmonica by age 9 and signed
        to Motown in 1961.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8071d0b-7311-4685-a376-a9029ffe188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:15:10.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, he has won 25 Grammy Awards, an honorary award and has
        been nominated 74 times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d6aca1-f87e-48ee-b054-6bcdad0f6ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-07T14:15:10.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T12:38:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/07/06/entertainment/stevie-wonder-kidney-surgery-trnd/index.html">Stevie
        Wonder announces he''ll be having kidney surgery in September</a>."</em></p>'
