    'jcr:uuid': 'a58e8257-ed3c-460b-9750-32469c511485'
    'lead': 'Video taken of the incident which has gone viral shows PSMS Arnulfo Ardales
      threatening to arrest a 21-year-old call center agent for supposedly disrespecting
      a police officer and even appeared to push him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-07T17:29:52.740+08:00
