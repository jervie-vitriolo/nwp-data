  'philippine-general-hospital-emergency-room-internal-care-unit-renovation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-10T18:36:07.117+08:00
    'imagesource': 'jcr:5419b8e4-7c1e-4b0e-a1a8-3852c00c4923'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6f15c7e-5b6b-4041-9322-bf7517e2c07e'
    'lead': 'The state-owned hospital on Wednesday appeals to the public to seek medical
      services from other hospitals, as its emergency room and intensive care unit
      undergo renovation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T19:01:05.590+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T13:21:17.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:55.297+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PGH urges public to seek medical services from other hospitals amid
      limited capacity'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31915d0-c0d2-4c50-b753-c7d806c7c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:01:05.591+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:17.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — The Philippine
        General Hospital (PGH) on Wednesday appealed to the public to seek medical
        services from other hospitals, as its emergency room (ER) and intensive care
        unit (ICU) currently undergo renovation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2a528d-0b06-47ac-853a-c5bfc7e560e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:01:05.591+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, PGH Officer-In-Charge and spokesperson Jubert
        Benedicto said the renovation, which began in June last year, has resulted
        in the state-owned hospital''s limited capacity in accepting patients. The
        renovation is expected to be completed by February 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021922c-4eb4-445c-8ae4-252aadb88fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:01:05.591+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil sa ginagawang pagsasaayos, nabawasan po talaga ang bilang
        ng mga pasyente na kayang matignan at magamot sa</em> ER <em>at</em> ICU <em>dahil
        po talaga ''yung</em> bed capacity <em>po namin ay talagang</em> tremendously
        <em>bumaba</em> because of renovation, ''<em>yung sa</em> space allocation
        po talaga," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2727e061-4179-4b7c-9a08-3d201b24d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:01:05.591+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the renovation, the number of patients
        that we can accept and treat in the ER and ICU has been reduced. Our bed capacity
        has tremendously decreased.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5aa7d4-9187-4c7a-95cf-67cdc49d462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:01:05.591+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Humihingi po kami ng pang-unawa at paumanhin, ang pamunuan
        po ng PGH, sa kasalukuyang sitwasyon. Kung maari po sana ay sumangguni muna
        sa ibang ospital</em>," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25021f5-4ed7-46c4-822e-7b31b63337de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:01:05.592+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We apologize and ask for understanding. We ask everyone
        to consult to other hospitals if possible.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e46a51-ff5e-484a-80d6-56416e3db147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:01:05.592+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an average, Benedicto said, PGH''s ER receives around 130-170
        consultations everyday. This is far from its capacity of accepting 20 to 25
        patients a day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b361a8-4262-4b6d-aa44-7841ed2261e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:01:05.592+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:17.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 20 patients, meanwhile, the ICU can now only accommodate around
        12 patients, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d74eadb-f8eb-4b6a-8724-451d1a21b98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:01:05.592+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:17.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the overcrowding, PGH is "trying to fix" its "personnel to
        patient ratio." In the ER, for example, a nurse attends to 25 to 27 patients--far
        from the ideal ratio of 1 nurse to 5 to 8 patients.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c9b38-84ff-4006-9cd3-0e23fd728862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:01:05.592+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedicto urged patients with non-critical conditions to instead
        visit other tertiary centers or local government hospitals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24ec77-7d7d-48b9-9ed6-644756e5a22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:01:05.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas gusto po namin sana silang mapunta sa</em> surrounding
        hospitals or <em>ibang</em> (local government units). With that in mind, <em>baka
        mapunta samin ''yung medyo mas malala</em>, in which case <em>wala pong problema
        tatanggapin po namin sila</em> at least <em>mas mapa</em>-prioritize <em>po
        namin ''yung</em> care <em>sa kanila</em>," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751f3b8a-cc58-44e5-93aa-902fe0b1f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:01:05.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want them to be in the surrounding hospitals or
        local government units, so those who suffer from more critical conditions
        will be admitted to us. We have no problem with this, we can even prioritize
        them.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c990bbb8-3459-4c94-9815-f7a3b6c077cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:01:05.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite PGH''s current state, Benedicto clarified, that the hospital
        refuses to reject patients.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74d6fa-e7d8-4905-adee-c791650048da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:01:05.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman po namin sila tinataboy, binibigyan pa rin po namin
        ng akmang serbisyo, pero</em> definitely considering <em>po ''yung</em> space
        allocation <em>tsaka po syempre ''yung</em> manpower compliment, <em>kahit
        po nag</em>-augment <em>na po kami ng</em> manpower compliment, <em>ang dami
        na naming</em> volunteer <em>na pinatawag pabalik sa</em> emergency room,
        <em>ay hindi po namin talaga ma</em>-assure <em>na ''yung gusto nilang</em>
        promptness <em>sa</em> delivery of service <em>ay maiibigay namin sa lahat
        nang sabay sabay</em>," Benedicto said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6b7ec-0eb8-4136-bafb-7d8cdb3f0497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T19:01:05.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T13:21:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not driving them away, we still give them the
        necessary service. But considering the space allocation and manpower issues,
        even tho we have called back some volunteers in the emergency room, we cannot
        assure that we will be able to provide the service they demand to all.]</p>'
  'New-rails-MRT-3':
    'caption': 'The transportation department says the new rails are for the rehabilitation
      of the rail line, which has been prone to several glitches causing stalled services
      in the past years.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
