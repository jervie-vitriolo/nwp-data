      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T13:21:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the country''s rules on foreign equity should be at
        par with its neighbors, like Thailand, where it is possible to have a business
        fully-owned by foreigners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db128667-65d4-4026-81aa-f0cbcdcee34e'
