      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Do not
        expect any surprises on the first day of the 18th Congress, two lawmakers
        said, as the speakership race has surely been settled following the endorsement
        of President Rodrigo Duterte of a term-sharing agreement between Reps. Alan
        Peter Cayetano and Lord Allan Velasco.</p>'
