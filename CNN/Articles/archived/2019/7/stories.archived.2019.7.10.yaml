      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in April 2018 has maintained his opposition
        towards divorce. The Philippines is the only country apart from the Vatican
        where divorce is not legal.</p>'
  'afp-egyptian-terrorist-couple-sulu':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-07-10T15:37:34.084+08:00
    'imagesource': 'jcr:9ba1c970-e0de-48bf-9f86-5b3fc79c247a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79c01a55-dc22-4eb5-9d7f-2ed0fdd03d55'
    'lead': 'The Armed Forces of the Philippines (AFP) has dismissed as unverified
      a security analyst''s claim that an Egyptian terrorist couple is working with
      the Abu Sayyaf group to conduct suicide bombings in Sulu province. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:40:20.991+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T13:21:37.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:49.925+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: No information on Egyptian couple plotting suicide bombings in
      Sulu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1049731-6384-4cae-b7b4-56fcdecfd5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — The Armed
        Forces of the Philippines (AFP) has dismissed as unverified a security analyst''s
        claim that an Egyptian terrorist couple is working with the Abu Sayyaf group
        to conduct suicide bombings in Sulu province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f5d4c-f346-4f54-b508-e15286d1c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b1b53-9878-4f03-bcff-229baa9794e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no information on the alleged Egyptian couple in cahoots
        with local terrorist Abu Sayyaf Group in IED explosions in Sulu," AFP Spokesperson
        Edgard Arevalo said in a statement Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d53a5-3976-459b-8824-ee35a71e86ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea1ce12-514d-42fb-b5e3-ed517c4baa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was reacting to the information from Rommel Banlaoi, President
        of the think tank Philippine Institute for Peace, Violence, and Terrorism.
        Banlaoi in a media briefing earlier that day said a Middle Eastern couple
        is in Sulu to carry out "intermittent bombing operations" on the orders of
        international terrorist network ISIS. He said the Egyptians are trying to
        encourage locals to conduct suicide attacks, something Filipino terrorists
        do not usually do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55827c7f-4032-49fe-befe-04a821f58959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff3da4-c276-4514-b631-aeef8b738b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Egyptian couple is related to the Indonesian suicide
        bombers who were behind the <a href="https://cnnphilippines.com/news/2019/02/01/jolo-blast-suicide-bombers-ano.html">twin
        explosions that left 22 dead</a> in a Jolo, Sulu cathedral last January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04746266-4e53-499e-a865-b693ba98c03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4789d0b-78d7-4665-8911-7f4d91213eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Cirilito Sobejana, chief of the military''s Western Mindanao
        Command said there are foreign terrorists in Sulu, but authorities have not
        monitored any Egyptians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d9b9e4-a851-4d46-8a6b-bcef13e349b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fc167-dc6c-4a93-bd63-f84e6d621bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing our best to find out with our intelligence operatives
        at our network, hindi pa validated yung information na yan (that information
        is not yet validated)," Sobejana told reporters in a phone interview Tuesday.
        Banlaoi cited intelligence sources, and even identified Abu Abdurahman as
        one of the Egyptian terrorists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea0038b-ed9d-44d4-91a8-a90000ff01b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871684d9-ec8c-45d2-b890-68629eee0f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces earlier said the <a href="https://cnnphilippines.com/regional/2019/6/29/sulu-twin-blasts-death-toll.html">twin
        blasts at a military camp in Indanan, Sulu last June</a> were also possibly
        carried out by two suicide bombers. Investigation is ongoing on the attack
        that killed three soldiers, three civilians, and two suspected suicide bombers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce38c1d2-3a56-4995-b623-03bc7b95d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2333c17-3aaa-4308-8a4e-1d207d560cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another foreign national, a Moroccan, is being considered as a suspect
        behind the <a href="https://cnnphilippines.com/news/2018/08/10/DND-Moroccan-national-Basilan-blast.html">explosion
        in Lamitan City</a> in Basilan, which left 11 dead last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea75d0b-13b6-481e-a56c-b2a1edbc489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eafbae-a792-4de6-9a92-4b17786a0e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the process of pursuing leads to the perpetrators of
        the IED explosions in Sulu and Basilan. But we have no report so far pointing
        to the participation of such an Egyptian couple," Arevalo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd94797b-c908-4ca6-a1d1-432f3da169ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12423c6c-2525-4122-959e-d2d3cabc1405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now validating the number of foreign terrorists
        in the country, as well as their nationalities. Interior Secretary Eduardo
        Año and Jolo Mayor Kherkar Tan in February said the Abu Sayyaf group is harboring
        foreign terrorists, but the numbers they gave varied. Officials said the foreign
        terrorists were with the Sulu faction of the Abu Sayyaf led by Hatib Hajan
        Sawadjaan, the supposed acting leader of ISIS in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ecef0f-af14-41d9-bed7-6420ab6def62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163659d-a5d0-4ad7-8117-a3036cf79743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao has been under martial law since May 23, 2017, the day
        local and international terrorists attacked Marawi City, sparking a five-month
        war with government forces. Military rule stays until yearend as President
        Rodrigo Duterte argued it is needed to secure the island region against terrorists
        and rebels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c80ec2-90ca-439e-868a-9e2a391e49a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae112a4b-df83-4dc7-baec-c568297867c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:40:20.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T13:21:37.806+08:00
