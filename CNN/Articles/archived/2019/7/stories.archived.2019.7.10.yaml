      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/07/09/world/himalayas-climbers-gopro-video-intl/index.html">Recovered
        GoPro video shows final moments of Himalayas climbers</a>"</em></p>'
  'china-us-enemy-le-yucheng':
    'author': 'Ben Westcott and Yong Xiong, CNN'
    'caption': 'Chinese Vice Minister of Foreign Affairs Le Yucheng before the United
      Nations (UN) Human Rights Council on November 6, 2018 in Geneva.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-07-10T06:47:26.321+08:00
    'credit': 'From Fabrice Coffrini/AFP/Getty Images'
    'imagesource': 'jcr:20d453af-e49d-463b-a929-2c1a60a3c0bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e13ff6e8-6300-47c9-b671-ad31aebae5cf'
    'lead': 'A senior Chinese diplomat told an international forum in Beijing Monday
      there could be "disastrous" consequences if the U.S. treats China as an "enemy."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T06:50:33.346+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T13:21:54.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T13:20:44.965+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['united-states', 'us', 'china', 'enemy', 'le-yucheng']
    'template': '1'
    'title': 'U.S. would be ''stupid'' to treat China as an enemy, senior diplomat
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9dba2d-9c7e-40f1-8828-9c036e94e4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:50:33.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A senior Chinese diplomat told an
        international forum in Beijing Monday there could be "disastrous" consequences
        if the U.S. treats China as an "enemy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb5ce20-d51a-40da-82b1-113d8e4cb194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:50:33.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Vice Foreign Minister Le Yucheng warned against blaming
        Beijing for all of Washington''s problems, as both sides prepare to restart
        talks to end the year-long trade war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e49e6-6572-44ce-acf6-7a1d19972674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:50:33.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic imbalance, polarization between the rich and poor,
        the aging of infrastructure —&nbsp;all of those have their own causes, but
        it''s not because of China. (You) shouldn''t see China as the scapegoat,"
        Le told the World Peace Forum at Tsinghua University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce5b21e-70b0-4e38-aeb7-35ba3a580a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:50:33.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s stupid to see China as (an) enemy and there will be disastrous
        consequences to do so."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0cbd46-6482-49b8-bc9e-91f304479a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:50:33.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump announced a temporary ceasefire in the
        raging trade war between the two countries in June, after meeting with Chinese
        leader Xi Jinping at the G20 in Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e612d6b3-6b8c-4900-baf9-e36df78822c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:50:33.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks unexpectedly stalled in early May, with both sides blaming
        the other.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6069de1-0158-4feb-8507-5f4f11ecb2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:50:33.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While trade negotiations between the two countries now seem to be
        back on track, tensions between Washington and Beijing are still rising on
        a number of fronts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b337e7-37b1-45bb-904d-03df9a26f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:50:33.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Trump administration approved a new $2 billion arms
        sale to Taiwan, including hundreds of Stinger missiles and 108 M1A2T Abrams
        tanks. The Chinese government has yet to respond to the approval. But in March
        China''s Defense Ministry said that Beijing was "firmly opposed to U.S. arms
        sales to Taiwan and U.S. military contact with Taiwan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1068dd40-3314-411a-8acf-549ab21f297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:50:33.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech Monday, Le alluded to accusations made by China''s
        state-run media that the U.S. was deliberately delaying student visa approvals
        for applicants from China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7166f-1a16-4e8a-8a22-698d85c8d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:50:33.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This practice of using blood lineage and race as a label to hamper
        people-to-people exchanges between the two countries is unpopular," the Chinese
        diplomat said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616729c-59aa-4892-a8be-4c5ee714d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:50:33.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Trump told reporters after his meeting with Xi on
        June 29 that he wanted to see more Chinese students studying in the U.S..</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55c20a-b8cd-4707-b3ec-230b3f0fb19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:50:33.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le is considered to be a rising figure in the Chinese Foreign Ministry.
        Chinese politics expert Bill Bishop said he could be next in line to be Chinese
        ambassador to the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc27e2-02cd-426c-9495-e7d669f020ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T06:50:33.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current ambassador Cui Tiankai is well past the normal term here,"
        Bishop said, adding that there had been rumors of Cui''s imminent departure
        before. "Le is the only (potential replacement) I hear from people I consider
        credible."</p>'
