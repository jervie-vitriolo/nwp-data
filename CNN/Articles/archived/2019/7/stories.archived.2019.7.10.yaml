    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5cff7a-66e9-4643-8d2b-f705ac9436bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:24:54.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T13:21:43.322+08:00
