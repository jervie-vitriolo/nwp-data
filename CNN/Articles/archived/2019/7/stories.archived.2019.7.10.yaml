      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bund is an area any tourist just <em>has</em> to see when in
        Shanghai, if only to immediately make sense of the history and value of what
        is now becoming China’s most important city. Of course, there are more areas,
        spots, and activities that are well worth a visit in Shanghai — from traditional
        towns to world record-breaking skyscrapers. Ever since it reluctantly welcomed
        Western powers, Shanghai has indeed remained to be a bridge between its elusive
        country and the rest of the world.</p>'
