      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was always a person who never went to festivals and never went
        out and had fun like that. But the first time I went was to see Malcolm perform,
        and it was such an incredible experience," Grande explained. "I went the second
        year as well, and I associate, heavily ... it was just kind of a mindf**k,
        processing how much has happened in such a brief period."</p>'
